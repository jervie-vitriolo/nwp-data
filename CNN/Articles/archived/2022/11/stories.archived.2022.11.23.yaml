    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court clears way for House to get Trump’s taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73197e46-b194-4794-a895-63983e8db20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States Supreme Court on Tuesday
        cleared the way for the Internal Revenue Service to release former President
        Donald Trump’s tax returns to a Democratic-led House committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618303a-fc53-4093-aba7-de2c90191247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c729cc-ebcc-4ced-a5e4-1583c83837f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court’s move is a major loss for Trump, who has sought to shield
        the release of his tax returns for years and is currently under multiple investigations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53a569-53fc-41d1-ba0a-116fee2659cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c331b-544f-4e1d-87ec-2d3453ccd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no noted dissents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3765e9-2a34-4eb0-a1d8-f60015eff453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f40429-93ed-4943-a9db-4b738f042af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s legal team has continuously sought to keep his returns secret,
        and turned to the Supreme Court – composed of three of his nominees – after
        he lost at the lower court level. Chief Justice John Roberts, who supervises
        the lower court that issued the order in the Trump case, had placed a temporary
        hold on the subpoena on November 1, presumably to give the justices more time
        to consider the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb7c6a-1b6e-4e97-bc52-3821bbb9080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab0799-9081-4fb4-91ee-ad421a96ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Richard Neal, a Massachusetts
        Democrat, first sought the tax returns from the IRS in 2019, and the agency,
        under the Trump administration, initially resisted turning them over. The
        case moved slowly until 2021, when, under the Biden administration, the Justice
        Department changed its legal posture and concluded the IRS was obligated to
        comply with the committee’s request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d648964-67a4-41f6-8b79-0db04a701a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec0767-14e6-4044-ac02-a2e69f47ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump-appointed judge ruled in the House’s favor late last year
        and the US DC Circuit Court of Appeals refused to reverse that ruling, most
        recently with the full appeals court declining to take up the case. The court
        held that the request for the documents served a legitimate legislative purpose
        to look at tax laws as they apply to a sitting president and rejected Trump’s
        argument that the stated purpose was mere pretext to hide a political calculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc02ec-e955-4de3-bae4-caebf2b7f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mazars precedent dispute</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78197b0-9b30-4450-8196-121c55fd1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate legal case concerning the House Oversight Committee’s
        pursuit of Trump tax information from his then-accounting firm ended in a
        settlement earlier this year, after a previous trip to the Supreme Court.
        In bringing the new dispute with the Ways and Means committee to the Supreme
        Court, Trump argued that lower courts have run afoul of that 2020 case, known
        as Mazars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ebcac-4401-4a8b-8f30-9be490792772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c80bfc-7446-4d66-a7e8-d8dfe4274f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Trump argued that, like the Mazars case, the current
        dispute “arises from a congressional demand for a President’s personal information—a
        clash between rival branches over records of intense political interest for
        all involved.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5bcc0-10a1-4e09-8cbb-fbce92154d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf27214-92b5-42d7-bfab-3af5f41e6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No Congress has ever wielded its legislative powers to demand a
        President’s tax returns,” Trump’s lawyers argued and warned of the “far-reaching
        implications” of the DC Circuit’s ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b925db-45f3-4008-986e-5f28c505bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023d136-0805-488c-b635-6ab0226ecdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Letter, a lawyer for the House, however, urged the court
        to reject Trump’s bid to delay the subpoena noting that the House had spent
        “more than three years” conducting oversight related to whether the IRS can
        effectively and impartially apply federal tax laws to presidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a231d-8810-4f88-ac49-12a1173eb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letter said that Trump’s term in office “amplified” such concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93c48e-0ae6-4dff-8e7a-d3c4837de0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Trump owned a complex web of businesses, engaged in business
        activities internationally, had a history of aggressive tax avoidance (as
        he has boasted), claimed to be under ‘continuous audit’ since before his Presidency,
        and repeatedly denounced IRS audits of him as ‘unfair,’” Letter wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15d54b-cb62-41ee-bf47-f00a112f3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dee2f9-630c-46bb-a501-e455ddcff576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Solicitor General Elizabeth Prelogar, representing the Treasury
        Department and the IRS, sided with the House and pushed back on Trump’s arguments
        stressing that the Court of Appeals “correctly held that the Chairman’s request
        articulates a legitimate legislative purpose and passes muster under all suggested
        variations of the separation of powers analysis – including the standard this
        Court adopted in Trump v. Mazars.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bec9f6-9c04-4b27-b389-69da407b76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:16:14.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Supreme Court clears
        way for House to get Trump’s taxes"</em></p>'
