      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of property seekers for commercial rentals were from the
        United States and Australia, but Lamudi also noted that the local scene saw
        rising traction from Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d831b98-1e3d-4480-b685-d23e5fcbcbe1'
