      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987c04e-b897-43c7-925e-cf4cd45bc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo is currently with the Portugal national team in Qatar for
        the World Cup and said on Monday that the timing of his recent comments about
        United wouldn’t affect the concentration of his Portuguese teammates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58628db6-ce01-420f-8339-3a26088aafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
