      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Xiafeng, deputy director of the Beijing Center for Disease Control
        and Prevention, said Beijing is implementing the most complex and severe prevention
        and control situation as it is at the "most critical and tight moment."</p>'
