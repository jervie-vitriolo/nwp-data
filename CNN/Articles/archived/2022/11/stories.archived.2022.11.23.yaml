      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP continued to pounce on UST with a 15-2 run in the fourth period
        where it led by as much as 23 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9cb48-2e50-4b1e-a59b-53178cc7eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:18.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win improved UP''s league-leading record to 11-2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e3630-1206-48f4-af49-8555109c9c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:18.870+08:00
