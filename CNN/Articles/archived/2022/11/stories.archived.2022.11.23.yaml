  'poe-central-agency-arrival-cards':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T12:39:42.573+08:00
    'imagesource': 'jcr:e5bcf0d9-f089-4da6-a8bc-a11b9084b439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7978b3-6573-46d3-9ebd-7bb3e4e9bdd1'
    'lead': 'Sen. Grace Poe on Tuesday calls for the establishment of a single agency
      to address online scams, including those that request payments in exchange for
      electronic registration of arrival cards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T14:04:04.888+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:19:28.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:38.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arrival-cards', 'online-scam', 'scam']
    'template': '1'
    'title': 'Senator urges creation of central agency to fight fake websites'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d391c78-6259-4acd-b714-3dd4c0383c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Sen.
        Grace Poe on Tuesday called for the establishment of a single agency to address
        online scams, including those that request payments in exchange for electronic
        registration of arrival cards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77ef50-26ca-4e35-a591-84b9985a022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a government agency to direct those banks and credit
        card companies not to accept or authorize transactions from those fraudulent
        companies,” Poe said in a plenary session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41e2e6-8018-4bd1-8047-0a6837ef7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing duplicating functions of several government agencies, Poe
        said it is “confusing” that there is no specific office that can tackle the
        issue of fake websites in relation to the arrival cards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5132d71-c958-4e80-9c79-5d65ea904141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that aside from the National Bureau of Investigation''s
        (NBI) Cybercrime Division and the anti-cybercrime group of the Philippine
        National Police, the Department of Information and Communications Technology
        has a Cybercrime Investigation and Coordinating Center, which was given a
        ₱274.73-million budget this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebefe6-1bbe-4838-92e2-7c2619289941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Department of Health warned the public against
        a fake One Health Pass website requiring a fee of over ₱3,000 from international
        travelers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd867e53-3f69-476f-85c3-8d17cedd22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/4/12/DOH-warning-fake-One-Health-Pass-site.html">DOH
        warns vs fake One Health Pass site asking payment from travelers</a>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d324eb-f707-43a0-a61c-6225f23f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Pia Cayetano warned against the website ph.entryform.com,
        which is asking for a fee of $79, or about ₱4,500, for the issuance of the
        eArrival Card in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc5215-106e-4081-8c01-8990eb3a00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.890+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I don’t know how many people ang naloko dito [were fooled here],
        but the reality is, for the record, there is no payment required to secure
        this e-card,” she said during her privilege speech.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949e61c-d1c3-4351-a826-37fa2eb928fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the fake website came as the top result in Google
        search and that it was tagged as an "ad.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fac881-5f61-4c72-82dd-711a871830f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cayetano, the Department of Health has already reached
        out to the NBI and Google.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fa7e7-8512-4c53-bcf2-527855ffe179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:04:04.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also on my own have reached out to Google and also made representations
        that this is damaging, not only to our reputation, but to the pockets of Filipinos
        and foreigners who would be victims of this scam,” Cayetano said.</p>'
