  'Will-Gozum-presumptive-MVP-NCAA-Benilde-Season-98':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-23T11:31:23.220+08:00
    'imagesource': 'jcr:70eff553-471e-4233-b524-88162cf553da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3061f3-a495-49ba-8fc3-e42bfdda1440'
    'lead': 'Will Gozum says he does not dwell much on the individual award as College
      of St. Benilde''s ultimate goal is to bring the NCAA crown back to Taft Avenue
      in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T11:34:42.324+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:19:31.019+08:00
