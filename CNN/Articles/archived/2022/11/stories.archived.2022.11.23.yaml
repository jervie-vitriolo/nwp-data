      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Former
        Manila Mayor Isko Moreno was tapped to play as the late senator Ninoy Aquino
        in director Darryl Yap’s upcoming movie “Martyr or Murderer.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414a976-c563-4ecd-9512-4afbd69977e8'
