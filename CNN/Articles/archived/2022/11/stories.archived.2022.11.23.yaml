      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was suspended, however, following a heated exchange between
        Sen. Risa Hontiveros and SAGIP party-list Rep. Rodante Marcoleta over the
        ABS-CBN franchise controversy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7607f3c-e40e-4983-84ee-37b50f4ae8ee'
      'mgnl:activationStatus': true
