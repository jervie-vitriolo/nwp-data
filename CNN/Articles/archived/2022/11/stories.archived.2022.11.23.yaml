      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1672f-9395-40a5-a3cc-138fc69a09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his privilege speech in time for the National Children’s
        Month, which is celebrated every November in accordance with Republic Act
        No. 10661.</p>'
  'Makabayan-bloc-US-PH-nuclear-energy-deal-probe':
