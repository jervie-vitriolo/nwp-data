    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75cdf4e-ef61-44a6-be0b-b748705418a6'
    'lead': 'HP Inc. announced that it will lay off thousands of workers over the
      next three years, becoming the latest tech company to significantly downsize
      staffing amid a souring economic climate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T07:29:03.466+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:19:34.154+08:00
