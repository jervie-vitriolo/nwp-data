      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA Terminal 1 will be the departure and arrival point for PAL
        flights to and from Dammam, Doha, Dubai, Riyadh, Toronto, Vancouver, Los Angeles,
        New York, San Francisco, Honolulu, and Guam.</p>'
