      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2018/01/19/PNP-Caloocan-police-murder-torture-drugs-Carl-Arnaiz-Kulot-de-Guzman.html">DOJ
        files double murder, torture charges vs. Caloocan cops for Carl, Kulot slay</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
