      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881ad8f-93af-42b8-b635-9b76a2b8e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f26faf-7dc3-4d38-b799-c064279dd1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two films in the program are both about individuals finding
        themselves before going to foreign soil. Also seen are vestiges of an election
        that failed to keep its promise, hence the diaspora. "Luzonensis Osteoporosis"
        (dir. Glenn Barit) follows the fictional hominid Luzonensis as he travels
        with his father across town looking for his passport as he is further urged
        by his family to go abroad to find a better state of living for themselves.
        "Ngatta Naddaki y Nuang? (Why Did the Carabao Cross the Carayan?)" (dir. Austin
        Tan) follows Oyo, a boy also about to leave his hometown. This time, he is
        in search of a carabao that is tied to a memory of his brother that he lost
        in previous flood. Where the former is whimsical, the latter is grounded in
        reality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9ecc9-f69c-4552-b8a7-3d9f3effe4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fcdeb-9980-4a18-9dde-59e1105a88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony of this prehistoric hominid in "Luzonensis Osteoporosis"
        being uprooted away from the place where he lived and "evolved" all this millenia
        to find a better state of living elsewhere is the tastiest flavor Barit imbued
        in his film. Actor Nicco Manalo, made invisible under prosthetics and a hunched
        posture, is the second key ingredient. However, all the other more fantastic
        elements sadly serve as deterrents to the short''s focus. Why the flying house?
        Why the operatic singing? It''s fun to go with whatever direction "Luzonensis
        Osteoporosis" throws us into. However, it''s at the expense of the message
        at its core.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141611f-063d-4991-a66e-0f9213165766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54939430-9ef2-4a93-9a72-dc695b409e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why Did the Carabao Cross the Carayan?" could use more technical
        finesse. The necessary elements are there, they just have to fit more comfortably.
        If Barit savored in fun excess, Tan restrained himself in mundanity. But it''s
        functional. The irony his characters face is no less effective. A former English
        teacher being able to utter only a few sentences due to old age; an address
        of a friend''s home now gone as it was turned into a supermall. The clarity
        of Tan''s film is muddled due to how it stitched its scenes together. Why
        did the carabao cross the carayan? To leave its home for greener pastures
        or to save its drowned sibling?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ad2bc-4573-4735-8f09-9610fc4efecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'image': 'jcr:9090dd67-1ea4-4a6b-9310-d47993588d5e'
      'imageCaption': '"Ang Pagliligtas sa Dalagang Bukid" is a victim of flawed analogy,
        or an attempt at one. Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd9e90-ded0-4d8f-8296-f5b61314b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:08:26.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf9d1f-ca89-4286-950d-9bf01043aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Pagliligtas sa Dalagang Bukid" (dir. Jaime Morados) is the
        unripe apple of the bunch if not because it fails to tune its ambition. To
        depict a fictionalized rose-tinted account of how the screening of "Dalagang
        Bukid" could''ve felt like to a Filipino couple experiencing the magic of
        cinema for the first time is a wet dream. It''s quite questionable how it
        took anyone this long to attempt it; and an emboldened Morados finally stepped
        up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc63b27-b734-474e-b745-aa3c3baed28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b41ee9-5889-4acd-a164-9870b07404db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first half delivers goosebumps —&nbsp;romanticism and wholesomeness
        blazed through. The production design, especially the film studio set at 1910s-20s
        Ermita, screams early cinema, even Méliès. Morados depicts a fictional Atang
        de la Rama (played by the ever alluring Therese Malvar) as the roaring mytho-filmic
        titan that she should be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e298076-93b8-41f6-9a80-5630ddcc335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072f020-26fa-4ae2-8780-db72aa12fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the titular "pagliligtas" (saving) occurs. Joaquin, the
        main character, transposes himself inside the filmic world, attempting to
        save de la Rama from a fire consuming the movie house. The film is a victim
        of flawed analogy, or an attempt at one. Why embody lost film history within
        the fictionalized Atang dela Rama, only to accept she cannot be saved? A woman
        fully formed insisting she does not need to be saved is one thing. A woman
        tied to a meaning is another. Morados may not intend this analogy, but it
        begs the question which "Dalagang Bukid" he is trying to save.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25736bda-14ac-439c-9a50-735a9316ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b7d62-6868-44e9-827b-5a48b7aeb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three shorts negotiate with heritage slipping away. "Luzonensis
        Osteoporosis" does this with its main character''s identity, having confusion
        of who he should be. "Why Did the Carabao" does this with its surrounding
        environment, with healing acceptance.  "Dalagang Bukid" does this directly
        with an anthropomorphized other person, embracing its severance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7e88c-7a17-4898-a61d-6eced03d19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7671f8-591a-455c-99f6-3fa8bb1d224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most formalistically adventurous of all the selection is "BOLD
        EAGLE" (dir. Whammy Alcarazen). It is as loud and as brash as last year''s
        "It''s Raining Frogs Outside" by Maria Estela Paiso with the added vulgarity
        of Alcarazen. Bold, an alterperson spending the day inside his room ruminates
        about his estranged relationship with his father in a sort of Freudian affect.
        It results in his inclination towards older men. He calls them "Daddy" while
        they call him "Baby."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39836dc-280c-4b4a-9dff-f3b887a39ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'image': 'jcr:016c4fa9-800d-4123-9740-604347e9583b'
      'imageCaption': 'The most formalistically adventurous of all the selection is
        "BOLD EAGLE." Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
