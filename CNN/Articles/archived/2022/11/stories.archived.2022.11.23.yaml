  'Factory-fire-kills-38-people-in-central-China--state-media-reports':
    'author': 'CNN''s Beijing Bureau'
    'caption': 'Courtesy CCTV'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-23T05:04:35.839+08:00
    'credit': 'Courtesy CCTV'
    'imagesource': 'jcr:b421492a-e6e9-4646-b535-161d9f2e0889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd58a26-5aba-4799-bcef-7a7e60608ca4'
    'lead': 'A fire at a factory in central China killed dozens of people on Monday,
      according to Chinese state-media, the latest in a string of fatal industrial
      accidents to hit the country in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T05:07:25.419+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:19:42.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:32.300+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Factory fire kills 38 people in central China, state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9ab8b-bd3d-4f78-bddf-5aff19c79368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fire at a factory in central China killed
        dozens of people on Monday, according to Chinese state-media, the latest in
        a string of fatal industrial accidents to hit the country in recent years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae095e5-e625-4845-8626-7f1dbc936295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa01bfe-e269-4029-b32e-68f78dbd3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State run-newspaper Henan Daily reported Tuesday that two people
        previously reported missing had been found dead following the blaze at the
        factory in Anyang, Henan province, bringing the death toll to 38.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70963e07-4afc-465d-8cba-6af783c9d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686ac47-c481-48ee-91fa-9aad7798b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were being treated for minor injuries, state broadcaster
        CCTV reported Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc24310-fd2d-46f9-a7aa-fae4b2082784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d37acc-d831-497a-8d5c-008028661bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have detained an unspecified number of suspects in connection
        with the blaze, which took firefighters nearly seven hours to put out, according
        to CCTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe04ba5-9ba9-4e00-9592-9d7363bfd404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536664f0-6ced-4727-88dd-ce1eeaccf03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary findings, the fire was caused by violations
        of electrical welding protocols, Henan Daily reported, citing authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76468f9f-fcbb-4b26-b7dd-c7900ee7d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has seen a spate of industrial accidents in recent years that
        have left scores dead, raising concerns about public safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda12744-1ec3-49f5-947d-45c9fdd257f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, at least 173 people died after a series of explosions at
        a chemical warehouse in the northern port city of Tianjin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bee63-05d5-44f6-9106-def31862b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad8686-68ae-4988-b0dd-2242ebcd8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, at least three people were killed and more than 30
        injured in a powerful explosion at a restaurant in the northeastern city of
        Shenyang. The gas explosion took place in a mixed-use residential and commercial
        building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee89d3-b164-4188-acee-a4c2a48f72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7678613-9216-4ef4-b12e-a81033794430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June this year, at least one person was killed after a fire
        broke out at a petrochemical complex in Shanghai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c75fa-343a-438b-b600-f1bef4b1e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:07:25.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/21/asia/china-factory-fire-henan-intl-hnk/index.html"><em>"Factory
        fire kills 38 people in central China, state media reports"</em></a></p>'
  'King-Charles-welcomes-South-Africa-s-Ramaphosa-for-first-state-visit':
    'author': 'Reuters'
    'caption': 'Leon Neal/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-23T05:07:31.675+08:00
    'credit': 'Leon Neal/Getty Images'
    'imagesource': 'jcr:2ad34e18-5a26-4e9d-bda9-79e30d2dd8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac3031fa-7039-405a-a6f9-f26a9db17a9b'
    'lead': 'King Charles hosted his first state visit since becoming British monarch
      on Tuesday, welcoming South African President Cyril Ramaphosa to Buckingham
      Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T05:09:02.819+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:19:41.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:32.502+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'King Charles welcomes South Africa’s Ramaphosa for first state visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88465ebc-0068-4e62-b87f-aa040b8946f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles hosted his first state visit since becoming British
        monarch on Tuesday, welcoming South African President Cyril Ramaphosa to Buckingham
        Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9141bb8-fd8d-482b-8fc0-684bad7084e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900d2eb-1110-423f-a433-6b0ed4b61ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, 74, rolled out the traditional pomp and ceremony for the
        first time as head of state, as Britain seeks to bolster its relations with
        its biggest trading partner in Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef54436-c1ae-4a49-8336-54bc07f973f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fa70e-226d-4669-8684-c2d7ac52bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa and his wife were officially greeted by Charles’s eldest
        son and heir Prince William and his wife Kate at a central London hotel to
        mark the start of his two-day trip, the first state visit to the UK by a world
        leader since that of former US President Donald Trump and his wife Melania
        in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68deb3-c02b-4abd-9e2a-cec044382595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun salutes and a ceremonial welcome from the King and his wife
        Camilla, the Queen Consort, followed before a grand carriage procession along
        The Mall to Buckingham Palace, where a banquet will be held later in the president’s
        honor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc18cc4-b381-422b-8ccd-f94743d0e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ac40c-dcff-4963-aa24-9ca577bc7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa is scheduled to visit Westminster Abbey to lay a wreath
        at the Tomb of the Unknown Warrior and see the memorial stone for former South
        African President Nelson Mandela. He will also address lawmakers in parliament
        and meet UK Prime Minister Rishi Sunak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1167bc4-f944-4469-b0f6-ac2c710d9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e34ed7-f31d-429a-b698-fc1b2ae7d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain hopes the visit, which had been planned before the death
        of Queen Elizabeth II in September, will strengthen trade and investment ties
        between the two nations, and show the importance of links with the Commonwealth
        of Nations, the international organization which Charles now heads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b19e1f-0dd2-47f8-8ac1-a070b1b5ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a reinforcement of the strong bilateral relationship that
        we have with South Africa, a real opportunity to build on that close working
        relationship and discuss some of the issues that affect us all,” British Foreign
        Minister James Cleverly told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d7033-eee6-43b9-a35d-83a635caa10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:09:02.820+08:00
      'mgnl:createdBy': 'faith'
