  'explosion-jerusalem':
    'author': 'Hadas Gold and Alex Stambaugh, CNN'
    'caption': 'A bomb disposal expert and Israeli police work next to a damaged bus
      following an explosion at a bus stop in Jerusalem November 23. (Ronen Zvulun/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-23T22:26:42.584+08:00
    'imagesource': 'jcr:9bfd169f-c31d-4254-9d87-498ab193ff16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ceb6c8-7838-4287-b87a-8318b5406bfd'
    'lead': 'Two explosions shook Jerusalem on Wednesday, killing one person and injuring
      more than dozen, Israeli police said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T22:31:25.775+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:19:12.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:45.593+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '16-year-old student dead after 2 explosions rock Jerusalem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d24f23-08ce-4642-912a-c37c3f264b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two explosions shook Jerusalem on Wednesday,
        killing a teenager and injuring 18 others in a suspected "combined terror
        attack," authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cca2b7-4331-44d1-93ef-c926b64f862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion occurred at a bus station near the entrance
        to Jerusalem at 7:06 a.m., injuring 12 people, including the teen who later
        died, according to Magen David Adom (MDA), Israel''s Red Cross affiliate.
        Three of the wounded were in serious condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d87af4-7a29-46b2-9913-9b6d6221e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second explosion was reported almost half an hour later at the
        city''s Ramot junction, at 7:30 a.m., police said. Three people were evacuated
        with minor injuries, while four were treated for "stress symptoms" according
        to MDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76ee81-b539-48d8-9caf-7ee1e32f7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations indicated that explosive devices were placed
        at both blast sites and a search is underway for suspects, the police spokesperson
        said. The two devices that exploded in Jerusalem Wednesday morning were most
        likely detonated remotely, an Israel Police spokesperson told CNN, though
        the theory is still under investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47c7ed-94ee-4dbb-8c4f-a6a9d1172b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that Wednesday''s blasts appeared to be dissimilar
        from previous terror attacks. Outgoing Prime Minister Yair Lapid said after
        participating in a situation assessment with security officials that the incident
        was "different from what we have seen in recent years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6614b2d-deb1-414a-bfaf-e8f60698cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An extensive intelligence effort is now underway that will lead
        us to find these heinous terrorists, those behind them, and those who provided
        them with weapons," Lapid said. "We will find them. They can run, they can
        hide — it won''t help them; the security forces will reach them. If they resist,
        they will be eliminated. If not, we will punish them to the fullest extent
        of the law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d9918-13d7-4d75-a296-ea25b8230528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual killed was a 16-year-old named Aryeh Shechopek, his
        family told local media. Shechopek was a student at a yeshiva, a Jewish religious
        school, and lived in the Har Nof neighborhood in Jerusalem, the family said.
        Shechopek also held Canadian citizenship, Israeli and Canadian authorities
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b718871-7a28-42d8-9a7c-ef523bcee2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid offered his condolences for the family, calling Shechopek
        "a boy who never wronged anyone in the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bafedb-661b-4161-9dcb-e73d566db0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was murdered simply because he was Jewish," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05356d-2515-4c0e-9b32-d17f5db934c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the site of the first blast, images showed debris strewn on the
        ground and a parked bus with holes pierced in its windscreen. Metal railings
        surrounding the bus stop were also damaged and the area was cordoned off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dbafb-da81-4736-989f-142b139e5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two paramedics from MDA said when they arrived at the bus station
        they found two seriously injured people lying on the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623c9de-5a7e-4c31-8f81-0b580df1f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were at the MDA station by the entrance to the city when we
        heard a large explosion," they said. "We immediately headed to the scene in
        large numbers, including ambulances, MICUs (mobile intensive care units) and
        medicycles."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9adfe-26c6-4943-b2d2-18c2f8a2b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two seriously wounded were lying nearby, a 16-year-old in the bus
        stop and a 45-year-old on the sidewalk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7e8dc-d568-4610-9f1a-34fd36ae2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior MDA paramedic Emanuel Stern said it was a "miracle" that
        more people weren''t hurt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfce61d-5531-4acc-97a4-8f417f4bb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the bus would have been full of passengers, or if there were
        people waiting at the bus stop, this whole incident could have ended very
        badly," Stern said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdce3e6-7390-459a-8aa9-b59827fd0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphael Poch, a spokesman for United Hatzalah International, a volunteer
        medic group, told CNN first responders saw a variety of injuries, including
        some from the blast itself. Poch said others were wounded by shrapnel from
        damaged cars as well as nails and ball-bearings -- a hallmark of "bombs that
        detonate for the sake of terror."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c6695-c7c2-42ac-b890-73fb2ee084f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something very very tragic, and it''s something we haven''t
        seen in a very long time. And we hope that it doesn''t come back to become
        a routine, or a regular situation," Poch said. "Everyone should be able to
        go to work on a regular day without having to worry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0bfc0-3bb6-440d-ab2e-32e36ec539e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Jerusalem condemned in "the strongest possible
        terms today''s terrorist attacks on public locations" in a post on Twitter,
        while White House press secretary Karine Jean-Pierre said in a statement that
        "the United States stands with the Government and people of Israel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f77b7e-822f-4979-8119-7ddc96eb5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:31:25.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn unequivocally the acts of terror overnight in Jerusalem,"
        Jean-Pierre said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a52e3-38ea-484a-9a66-60725ac165dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:32:21.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/23/middleeast/explosion-jerusalem-wednesday-intl-hnk/index.html">16-year-old
        student dead after 2 explosions rock Jerusalem</a>."</em></p>'
  'russia-mood-ukraine-conflict-economy':
    'author': 'Frederik Pleitgen, Claudia Otto and Ana Archen, CNN'
    'caption': 'The Russian Foreign Ministry building is seen behind an advertising
      billboard showing the letter "Z" — a tactical insignia of Russian troops in
      Ukraine -- and reading "Victory is being Forged in Fire" in central Moscow on
      October 13. (Alexander Nemenov/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-23T22:33:59.510+08:00
    'imagesource': 'jcr:5a32eea8-7c15-4bcd-b380-e5febcd5cf39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af38528a-5aab-4a41-b9b4-a367530b15f2'
    'lead': 'November and December are known as the most depressing months in Moscow.
      The days are short and dark, and the weather is too cold and wet to be outdoors
      much but still too warm and rainy to enjoy the real Russian winter.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T22:36:50.327+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:19:12.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:45.970+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians grow more critical as Putin''s military operation drags on
      and sanctions take a toll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d591fc9-b5ac-4fb3-8d96-3f8156331b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> November and December are known as the
        most depressing months in Moscow. The days are short and dark, and the weather
        is too cold and wet to be outdoors much but still too warm and rainy to enjoy
        the real Russian winter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90c48f-a882-4dad-a55b-7a4c0775f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the feeling of melancholy is increased by the sight of
        shuttered shops on many of the capital''s streets, as businesses face the
        economic fall-out from massive Western sanctions in response to the war in
        Ukraine, which Russian officials still call the "special military operation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31bb40-3a15-46db-842a-0fd882d7ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mood in Moscow and the country is now extremely gloomy, quiet,
        intimidated, and hopeless," said 34-year-old Lisa, who declined to give her
        last name and said she was a film producer. "The planning horizon is as low
        as ever. People have no idea what might happen tomorrow or in a year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6190c-b752-4bfa-95c3-f238b6249498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shelves in most stores remain well stocked, Western products
        are becoming increasingly scarce and very expensive, further driving prices
        that are already hammering many Russian households.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd23f8-9723-4075-b450-145092f9fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Familiar goods disappear, starting from toilet paper and Coca-Cola,
        ending with clothes," said Lisa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb846b6-1f31-4000-ba1c-35b60ad38b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, you can get used to all this, this is not the worst
        thing at all," she said. But she also took a jab at Western governments and
        companies that have left the Russian market in response to the invasion of
        Ukraine. "I do not really know how this helps in resolving the conflict, because
        it affects ordinary people, not those who make decisions," Lisa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39324ef-74a0-4c2f-9a72-5758f7aa9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists believe Russia will face growing economic hardship
        and a population that will grow increasingly critical of the "special military
        operation" amid mounting defeats such as seen in Ukraine''s southern city
        of Kherson, where a determined Ukrainian offensive forced a Russian withdrawal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793223dd-4223-4b49-a42b-bb7a1f247da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Javoronkov, a senior researcher at the Gaidar Institute for
        Economic Policy, says the mood is already more critical than it was, thanks
        to "both the economic price and the dissatisfaction with the task not being
        solved," contrary to the expectations created by the Kremlin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a38c0-a852-447d-9fae-071e6f641588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were supposed to win. Officials promised to capture Kyiv in
        three days but, as we see, it turned out to be foolish," he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb9948-d522-4fa6-b8da-e43ce4834a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his February 24 speech, (Russian President) Vladimir Putin stated
        that the military operations would be conducted only by professional troops.
        But in September a partial mobilization was declared -- also an unpopular
        measure: those who do not want to fight are being recruited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242461e2-5267-4aa9-8d66-0e64451cb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a known effect: a short victorious war may provoke enthusiasm,
        but if the war lasts endlessly and does not lead to the desired outcome, then
        comes disappointment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01cafd-dab6-40a2-bf2f-c46d2190828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year-old PR manager who gave her name only as Irina disagrees,
        saying she believes the situation is stabilizing after an initial exodus of
        Russians fleeing not only Western sanctions but also possible conscription
        following Putin''s September 21 announcement of a nationwide partial mobilization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da62e2-b311-49fe-96d0-1af071287af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin says more than 300,000 Russians were drafted into the
        military between late September and early November while hundreds of thousands
        of mostly young Russian men fled the country, often to places like Kazakhstan
        or Georgia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9824eea-91db-4530-935e-20cd7edb9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first wave of panic has already passed, everyone has calmed
        down a little. Many have left, but many remain. I am pleased with the people
        who stay and support Russia," Irina told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49916b12-227a-42da-9ae5-32d0dadd3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, she emphasized that she is opposed to the war
        in Ukraine, as it is beginning to sink in for her, as for many Russians, that
        the fighting may go on for a very long time. This is especially the case since
        Ukraine''s forces managed to take back the major city of Kherson from the
        Russian military -- an area Russia had annexed in September and which Putin
        had said would remain part of Russia "forever."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020640e4-7878-4b75-9625-482e04bc4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a negative attitude. I believe that any aggression or war
        are evil. And to say that if we wouldn''t attack them, they would attack us
        is of course absurd," Irina said, referring to Putin''s repeated claim that
        Russia is acting in self-defense in its invasion of Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287048da-bdbd-4463-bd7f-ee5d3f3c34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting Ukrainian infrastructure</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28600c-e471-4d5b-8632-8d2fb1f59451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known Russian blogger Dmitry Puchkov, who goes by the name
        "Goblin" and supports his country''s military operation in Ukraine, acknowledges
        that the recent battlefield defeats have shaken many people''s trust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6cc25-316d-4607-857a-3d00714680ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point of view of civil society, it is not good for our
        troops to leave the territories that have become part of the Russian Federation.
        But we think it''s a tactical move and it won''t last long," he wrote, answering
        written questions from CNN online. Puchkov says he believes Russia will fight
        back fiercely and force Ukraine into a ceasefire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c03c0-6b77-4675-af69-79d2c6c5e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morale of the Russian military is very high," Puchkov wrote,
        as he laid out how he thinks victory will be achieved. "The necessary strategic
        decisions are well known: first and foremost is the destruction of the Ukrainian
        infrastructure. The electricity, hot water and heat systems must be destroyed,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c620c5-4ca7-4c22-aa20-44989a4fccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin appears to be following that playbook. Russian forces
        have repeatedly targeted power infrastructure in Ukraine in recent weeks,
        leaving more than 7 million people without power after one wave of strikes
        a week ago, according to Ukrainian officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb329fec-b126-4ed0-8b7b-b9a309d22c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians remain resolute in the face of Russian missile attacks,
        however, and hopes for any kind of negotiated end to the war remain distant,
        even as America''s top general pushes for diplomacy. NATO Secretary General
        Jens Stoltenberg on Sunday called for greater support for Ukraine, telling
        NATO allies: "We must be prepared to support Ukraine for the long haul."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21046a-a00c-47dd-9451-1f130ec52c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing Western technology</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731cffa-9f9c-4089-bb89-d61c25b7c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what the mood is like in the Russian business community given
        the prospects of a prolonged conflict, Javoronkov used a single word: "Pessimistic!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f30b9a-6782-40f2-9b11-e535ccee59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic experts realize that nothing is expected for the economy
        if the military actions continue," Javoronkov said. Russia''s economy is now
        officially in a recession, which he believes will only get worse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a6634-c7de-42e1-b0f9-d3b42d9cb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s industrial firms are facing major problems replacing
        Western technology, leading the automobile company AvtoVAZ -- manufacturer
        of the Lada vehicle brand -- to first halt production earlier this year and
        then move to producing some vehicles without basic electronic features like
        air bags and anti-lock braking systems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893531f5-0bd3-40e0-ba7c-a5ee121a8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems span everything from the airline industry to consumer
        electronics, leading former Russian President Dmitry Medvedev to call for
        a nationalization of foreign assets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bc3c9-5ec5-41a2-862e-7aaf347b825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yevgeny Popov, a well-known journalist and member of the Russian
        parliament, ripped into Medvedev''s idea in a rare moment of open criticism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5784e9-c1b4-43a1-86e4-210bad82e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will we drive, we have nothing to drive. Are we going to drive
        railcars?" Popov yelled at a former Russian general who supported the idea
        of nationalization on the state TV talk show "60 Minutes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83624871-790a-4048-805c-2b2891259bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s nationalize everything, but what will we drive, how will
        we make phone calls, what will we do? Yes, all our technology is Western,"
        Popov said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fc07b-5050-4d21-b9f4-17650c36b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has been promoting the idea of replacing Western goods
        with products and technologies from allied countries such as China or Iran,
        but also of increasing Russia''s own production.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fd462-e4fe-47e1-83f9-3c0a82df3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Putin opened -- via videolink -- a turkey breeding farm
        in the Tyumen region. The move was hailed as a sign of growing Russian economic
        independence by Kremlin spokesman Dmitry Peskov, who labeled it "a significant
        event in the president''s schedule related to the development of domestic
        breeding and selection of the meat and poultry sector of the agriculture industry.
        A crucial sector that is directly connected with Russia''s food security."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ded68-013f-438a-a0c9-643730a4e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s increasing isolation from the world is not necessarily
        welcomed by all its citizens. Film producer Lisa said she would rather have
        her country end the war and renew ties with foreign countries than go it alone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8880215-ac4c-4fe2-9ee7-4b9a72de106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wait and hope that it will all end because there is nothing more
        valuable than human lives," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969f96f-5955-49e0-b794-a72a4be0335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:36:50.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/23/europe/russia-mood-ukraine-conflict-economy-intl-cmd/index.html">Russians
        grow more critical as Putin''s military operation drags on and sanctions take
        a toll</a>."</em></p>'
  'Catholic-Mass-Media-Awards-Archbishop-Advincula':
