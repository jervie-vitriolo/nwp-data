      'mgnl:created': 2022-11-23T16:29:44.693+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "Queen of the Barangay," Yassi and her friends know how to have
        a good time—with good music and drinks, as seen on her social media posts.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fce7df-f7a3-4be4-bfba-1d4711225e7f'
