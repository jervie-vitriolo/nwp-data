      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an empowered Filipina woman, Yassi owns multiple businesses,
        knows how to tend to her organic garden, fixes things at home, and concocts
        rejuvenating drinks for herself and her family—all while fulfilling her commitments
        in the entertainment industry.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650cee3c-81c4-4c8d-a17a-aeb68e3a981a'
