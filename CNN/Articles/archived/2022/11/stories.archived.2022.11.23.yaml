      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        National Kidney and Transplant Institute (NKTI) on Wednesday announced that
        its emergency room facility has breached full capacity amid an influx of patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bc50e-14dd-4dba-b80f-26e7858908a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include individuals needing dialysis, as well as those hit
        with leptospirosis and COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2b6ed-05ca-4df2-b666-eeb83589ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil dito ay puno na rin ang aming ER na sa kasalukuyan ay umaabot
        na sa three times ng aming kapasidad. Ito ay sa dahilang wala na ring bakanteng
        kuwarto sa mga wards,” the NKTI said in its advisory. “Dagdag pa rito ay ang
        kakulangan ng nurses sa NKTI.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edd090-3799-4cd4-90c9-4aa8485154ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, our ER is already full and currently
        reaching more than three times our capacity. This is also because there are
        no vacant rooms in the wards. In addition, there is also a shortage of nurses
        in NKTI.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3f9d1-c106-4353-b16d-97fd0e801ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital’s management also advised the public to head to nearby
        hospitals should they need urgent medical care.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnkti.gov.ph%2Fposts%2Fpfbid02uu6LbuqmD79zeSshV44JBLDS72JLXPCXakAjyyfsBiEE3dcgqRtXGvXvW3qTt2SZl&show_text=true&width=500"
        width="500" height="781" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afe838-8733-4639-9d67-daa5202ffb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df1b46-5fe9-4b33-8947-7ca760f970da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) meanwhile said it is in close coordination
        with NKTI to address the matter and “ensure that all patients will be effectively
        referred to nearby hospitals.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cbb6d2-0024-4add-9d56-1e757ddba9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the DOH is on top of this and will make sure
        that all patients seeking care will be accommodated,” the agency noted.</p>'
