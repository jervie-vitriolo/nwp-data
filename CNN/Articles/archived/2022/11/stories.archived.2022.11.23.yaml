      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said in <a href="https://www.cnnphilippines.com/news/2017/09/07/Reynaldo-de-Guzman-killed-to-stop-from-testifying-in-Carl-Arnaiz-case-PAO-Chief.html">September
        2017</a> the minor was killed to stop him from testifying in the case of the
        slain Arnaiz.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1477d5-1961-4380-af4f-44242d0dda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:13:52.762+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Aurora Parong, co-chairman of the Philippine
        Coalition for the International Criminal Court (PCICC), said Perez''s conviction
        "is a welcome development amidst impunity, but we are not satisfied. This
        is only a drop in a bucket, considering the about 30,000 cases of killings
        in the War on Drugs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62121879-e5cb-46c6-841f-8fad2acf2934'
      'mgnl:activationStatus': true
