      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution clarified this has been rectified already, but for
        Balisong, this was a grave mistake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df7b6c-8ab1-486b-81e5-4935c9f74489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fatal. This refers to two different individuals. Definitely
        Gerald Bantag y Soriano is not our client. It is Gerald Bantag y Quitaleg,"
        the lawyer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81a243-d24a-49d5-aa17-42764089ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bantag camp insisted they only received the subpoena on Wednesday
        and the deadline to submit his counter-affidavit has been moved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630662e-b4ed-4501-b64b-ea5f178c1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His co-respondent BuCor Deputy Security Officer Ricardo Zulueta
        was also a no show — and neither was his lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b379992-cd0a-4045-b2d2-f2891e9d676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Charlie Guhit said should Zulueta
        insist on ignoring the proceedings, the case will be resolved without his
        counter affidavit — meaning it will be resolved on the basis of the complaint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5c2f2-6c44-419f-8cd5-539a4186147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 10 inmates said to be involved in the deaths of Lapid
        and Villamor participated via video conference for their safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c500ea6-b63b-4d2f-89c1-f03e5ee508ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s brother Roy Mabasa also monitored the hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143e35f-dd4e-49ad-8a7b-3881e1885950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman tayo nagmamadali, ang hinahanap namin hustisya.
        Sa paghahanap ng hustisya alam namin na hindi madaling prosesong ito,"</em>
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62dbec-3928-4a4a-b70c-5849c2693b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not in a hurry, we are seeking justice. We
        know the pursuit of justice is not easy.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08526fa6-4044-4817-b3a3-68ab4b44e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder complaints have been consolidated: The two complaints
        filed by the Philippine National Police (PNP) and the National Bureau of Investigation
        (NBI) have been merged with the original murder complaint filed by the PNP
        and the Mabasa family where self-confessed gunman Joel Escorial is one of
        the respondents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e5d52-b5f1-4940-91ca-62843ee5a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged gunman in attendance</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0eba24-c2cc-4e0b-af27-ecf7c352e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial was heavily escorted when he arrived at the DOJ. Also present
        was Villanueva''s sister.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0968575-129f-4fc9-ab7f-821f0f8aa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI manifested it would submit supplemental evidence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a1c13-043f-46df-895b-5575a931a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of prosecutors instructed the bureau to give copies of
        the evidence to all parties five days before the resumption of the preliminary
        investigation set for Dec. 5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6ce37-e600-4ec2-af49-977ff0507aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents — including Bantag — are now expected to answer
        the accusations against them</p>'
  'Maguindanao-massacre-13th-anniversary-justice-calls-continue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T18:54:59.213+08:00
    'imagesource': 'jcr:e85da201-bedf-4d1a-b121-f09124c17837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045f4088-3dd6-44d9-b23f-a5c6d9db0368'
    'lead': 'Thirteen years after the Maguindanao massacre, a number of rights groups
      still clamor for justice and call for the recognition of the 58th victim of
      what is considered the deadliest single attack on media workers in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T19:04:17.857+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:19:17.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:43.451+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calls for justice, recognition of 58th victim continue 13 years after
      Maguindanao massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620fb8f-bad9-4c77-9ab3-f957cb313c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> —<strong>&nbsp;</strong>Families
        of victims and a number of rights groups still clamor for justice 13 years
        after the bloody Maguindanao massacre, which has been considered the deadliest
        single attack on media workers in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f2214-01f0-4ac5-bbe9-706b037abf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the anniversary of the killings on Wednesday, the National
        Union of Journalists of the Philippines (NUJP) highlighted the call to recognize
        the 58th victim —&nbsp;photojournalist Reynaldo "Bebot" Momay —&nbsp;who the
        court had ruled was not among the casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003b603-64b1-49c7-9da5-91d286ae1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial should include the murder of Reynaldo Momay, whose dentures
        were found at the massacre site and who was confirmed to have joined the coverage,"
        the NUJP said in a<a href="https://www.facebook.com/nujphil/posts/pfbid09RSZQgWMnLXrZ1AXcZ7gokT2mzine5psk4FN85xu4qLa4EVtDFKYrAGQcLnn1Snrl">
        statement.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f218154-eec2-4301-9ed8-3d7b345aaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court previously dismissed the Momay family''s claim for
        damages, saying there was "no evidence of his actual death" since his body
        was nowhere to be found after the mass murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf88e07-2911-4623-bde1-25f7777a7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the victims were found in shallow graves in Ampatuan
        town, Maguindanao province after they were shot and killed by members of the
        Ampatuan family and their men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98692549-5344-413f-ac9a-fc928d31770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">Everything
        you need to know about the Maguindanao massacre</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425c4a4-b7f5-4489-bedf-25c3949fdb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/chrgovph/posts/pfbid02NKK1PL2qpsCFPt871kfVszLWkM9n6F85YqPW2X5iTcrTeYFVR978yiZeoFXMekMUl">Commission
        on Human Rights</a> (CHR) also joined the call for "full justice" for the
        victims and their families left behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171419e-d455-41d0-8d2a-649e29917108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited how several of the accused remain at-large while only a
        few went behind bars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595f8e7-16ba-4d71-ade9-2e6d21510139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is a continuing reminder to ensure that justice prevails
        by making every perpetrator accountable for crimes committed against human
        rights and dignity," the CHR said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba735fbe-59b5-43ae-90eb-95629c097bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups Karapatan and Provincial Safety Network-Luzon,
        meanwhile, called for an end to media killings and urged the government to
        address attacks against the press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6fd67f-3f6d-4689-92f5-dbc5a5091514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 massacre stands as the worst election-related violence
        in the country. Among those killed were over 30 media workers who tailed the
        convoy in the filing of Esmael Mangudadatu''s gubernatorial candidacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf043e-6847-458f-a2e1-e5c47b82e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:04:17.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the powerful Ampatuan clan were found guilty and
        sentenced to a maximum of 40 years in prison when the Quezon City Regional
        Trial Court handed down its ruling on the case in 2019.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On this
        day 13 years ago, 58 people were killed in broad daylight in what is now known
        as the world&#39;s deadliest single attack on journalists and the country’s
        worst case of election-related violence. <a href="https://t.co/sJw1DkFU0J">pic.twitter.com/sJw1DkFU0J</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1595350356354924545?ref_src=twsrc%5Etfw">November
        23, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43e74e-4ec0-441a-8d35-474088637c7c'
