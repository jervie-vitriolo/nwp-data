      'text': '<p>Her family, the source of her "<em>tapang</em>," made her fearless
        in the face of whatever trials or tribulations she may face.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c1606-cd82-4536-b51e-57570c2f777a'
      'mgnl:activationStatus': true
