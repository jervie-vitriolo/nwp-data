  'simu-liu-quentin-tarantino-marvel-movies':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-23T11:41:28.713+08:00
    'imagesource': 'jcr:6ae91c35-e815-465f-bf3e-716775a5631b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d026e72-01ae-468f-9b1f-b245dd8a5fe2'
    'lead': 'Quentin Tarantino has made it clear that Marvel movies are not his cup
      of tea, but actor Simu Liu has kindly reminded the director that the films and
      the studio behind them have provided underrepresented communities a chance to
      be seen on the big screen unlike ever before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T11:51:42.378+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:19:30.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:37.427+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Simu-Liu', 'Quentin-Tarantino', 'movies', 'Martin-Scorsese', 'Marvel']
    'template': '1'
    'title': '''Shang-Chi'' star Simu Liu pushes back on Quentin Tarantino''s anti-Marvel
      comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb72adf-eefe-45db-a7de-b9dadd2af919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Quentin Tarantino has made it clear that
        Marvel movies are not his cup of tea, but actor Simu Liu has kindly reminded
        the director that the films and the studio behind them have provided underrepresented
        communities a chance to be seen on the big screen unlike ever before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b44393-91ca-4545-b7b5-2f6b7fcc428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the only gatekeepers to movie stardom came from Tarantino and
        Scorsese, I would never have had the opportunity to lead a $400 million plus
        movie," Liu, the star of Marvel''s "Shang-Chi and the Legend of the Ten Rings,"
        <a href="https://twitter.com/SimuLiu/status/1595125075040403456?s=20&amp;t=aM-Ptn-cHlKdzzjM-H28wg"
        target="_blank">wrote</a>&nbsp;on Twitter. "I am in awe of their filmmaking
        genius. They are transcendent auteurs. But they don''t get to point their
        nose at me or anyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd168f3d-cd70-4d97-88bf-094ca157c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "No movie studio is or ever will be perfect. But I''m
        proud to work with one that has made sustained efforts to improve diversity
        onscreen by creating heroes that empower and inspire people of all communities
        everywhere. I loved the ''Golden Age'' too.. but it was white as hell."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076ba8d-e25f-4098-86ac-92b3e6e6fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu seemingly made his comments on social media in response to a
        podcast interview Tarantino gave in which he criticized the "Marvel-ization
        of Hollywood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f472f-e5f5-42be-b259-08a4ec147e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films, Tarantino said on the "2 Bears, 1 Cave" podcast, are
        "the only things that seem to generate any kind of excitement amongst a fanbase
        or even for the studio making them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf6bee-5f62-46b5-b782-714ef3f7d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the actors who appear in those films are "not
        movie stars" because its "franchise characters that become a star."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d712aec-fdf9-4015-b4c5-5a5136d80877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantino clarified before making his comments that he didn''t "hate"
        Marvel movies but said that he didn''t "love them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068b054-d38d-40f4-8655-4275324e53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is <a href="https://www.latimes.com/entertainment-arts/books/story/2022-11-03/why-quentin-tarantino-will-never-make-a-marvel-film-i-dont-need-a-job"
        target="_blank">not the first time</a>&nbsp;the "Once Upon a Time...in Hollywood"
        director has had harsh words for the behemoth studio''s films — and he hasn''t
        been alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b307df9-8276-48a7-9c04-d69dfc9533b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Liu referenced, Martin Scorsese is among the other legendary
        filmmakers who have<a href="https://www.nytimes.com/2019/11/04/opinion/martin-scorsese-marvel.html"
        target="_blank"> publicly taken issue</a>&nbsp;with the box office dominance
        of Marvel movies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371afab-eeb4-4059-85e5-fe0309379321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both filmmakers, meanwhile, have found themselves on the receiving
        end of criticism of their own — Scorsese for dismissing questions about the
        <a href="https://www.independent.co.uk/arts-entertainment/films/news/martin-scorsese-female-characters-irishman-casino-sharon-stone-marvel-a9165991.html"
        target="_blank">lack of female actors in his films</a>&nbsp;and Tarantino
        for his <a href="https://www.refinery29.com/en-us/2018/06/202660/quentin-tarantino-new-movie-white-cast"
        target="_blank">lack of diversity in the cast of "Once Upon a Time...In Hollywood"</a>&nbsp;and
        the <a href="https://www.hollywoodreporter.com/movies/movie-news/cannes-quentin-tarantino-dodges-violence-women-question-1212889/"
        target="_blank">violence against women often featured in his films.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0bb30-b38b-4c06-ae0f-f605ddb1f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shang-Chi and the Legend of the Ten Rings" made more than <a href="https://www.boxofficemojo.com/release/rl3490022913/"
        target="_blank">$432 million worldwide</a>&nbsp;during the course of its box
        office run. As of last year, director Destin Daniel Cretton was set to develop
        a sequel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9733dc-f077-4846-ad01-cd9be9f62e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:51:42.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2022/11/22/entertainment/quentin-tarantino-simu-liu-marvel/index.html#:~:text=Quentin%20Tarantino%20has%20made%20it,big%20screen%20unlike%20ever%20before."
        target="_blank">''Shang-Chi'' star Simu Liu pushes back on Quentin Tarantino''s
        anti-Marvel comments</a>."</em></p>'
