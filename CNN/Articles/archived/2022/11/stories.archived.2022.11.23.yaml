      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are things that the pandemic or the recent months have
        made women realize, it''s that they can accomplish things that are not expected
        from them and deliver more than the ordinary.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c46c2-ece4-40be-b8d3-a7950532d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
