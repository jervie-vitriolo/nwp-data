      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Marian Rivera (2009 and 2014), Anne Curtis (2011),
        Solenn Heusaff (2012), Miss Universe 2015 Pia Wurtzbach (2019), Sanya Lopez
        (2020), and Chie Filomeno (2022).</p>'
