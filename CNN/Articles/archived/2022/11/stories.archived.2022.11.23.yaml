    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9beac6-a5d8-4814-93ac-0763ad26020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.688+08:00
