      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4050cc-7570-4e0b-b9c6-a1b7a4aee45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.693+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid all these rejections and disappointments in the past, Yassi
        just soldiered on, keeping a "never say die" attitude. Eventually, she became
        unstoppable, brimming with positivity and personality, allowing her to rise
        above the crowd.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a0872-5924-44d1-9bcd-8d8ce710b020'
