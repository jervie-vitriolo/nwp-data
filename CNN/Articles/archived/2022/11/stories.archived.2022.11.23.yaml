      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As GSM''s newest brand ambassador, Yassi hopes to spread positivity
        and continue to inspire and empower women and the youth—sharing the "<em>ganado</em>"
        spirit with her 28 million followers on social media.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
