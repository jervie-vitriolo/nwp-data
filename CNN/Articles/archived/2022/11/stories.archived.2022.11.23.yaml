      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e1438-7042-46e0-b513-c418df4f4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories in QCShorts 2022 live in the background. What''s actually
        happening onscreen is equally important to the peripheries; sometimes even
        to that outside of the frames. In the short films that are included in this
        year’s selection, characters are lensed by static wide shots, doing mundane
        things that seemingly do nothing to progress the plot. But behind this facade
        lies a deeper turmoil. Themes of longing abound — for home soon to be left
        behind, for landscapes plastered by inhumane progress, for a past long lost,
        for human relationships already severed and loved ones departed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251f849-f015-4a6f-b7dd-0fbad9bdd063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d331a78-df5b-46a4-9299-b921376f8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these stories, states of comfort are far long gone to return
        to. Longing hearts are souls in transition, already neck deep in their rupture.
        That is why these films are subtle. Maybe too subtle. Their external conflicts
        are in denouement, relegated in the background. What''s in the foreground
        are people''s internal turmoil — hearts in defeat, in resignation, in search
        of themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffb202-9853-409c-a255-2ddff766b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c8e2b-1ad7-4e2a-92fe-39014bb50a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that these formal qualities of longing recently
        and continuously proliferate in local short films, especially within student
        film circles. Most if not all of the selected filmmakers are young. Some just
        graduated, some still studying. Filmic longing is not only shaped by raw creative
        choices, but are carved by economic restraints, limited resources, and tight
        pandemic protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54624b-22c3-4bc2-af22-e830f27c7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785cd4f-dad0-42ae-ab17-6cffc70f442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a batch, QCShorts 2022 is a cohesive thematic collage. But it''s
        equally important to subject them as individual works by individual filmmakers
        molded by similar milieu. Some of these films are more effective than others.
        All of them still have their flaws.</p>'
    '48':
      'image': 'jcr:ec0f51e0-6647-4d2c-abb6-b7bda337e0d2'
