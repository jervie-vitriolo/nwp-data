      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love theme parties; the last one we did was about sunflowers.
        We also did disco and Coachella," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac5663-cd66-411f-b2fe-e1d5816041ef'
