      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> International
        bank HSBC launched the expansion of its wealth investment offerings through
        HSBC Wealth, incorporated as HSBC Investment and Insurance Brokerage, Philippines
        Inc. (HIIB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
