  'Diokno-PH-govt-debt':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-23T14:11:02.740+08:00
    'imagesource': 'jcr:7d726db4-e85d-408c-a17a-089245192ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397b1afc-758d-421a-8cc4-e5a2d6c5f6f2'
    'lead': 'Finance Secretary Benjamin Diokno allayed worries over the country''s
      outstanding debt, which ballooned to ₱13.517 trillion as of end-September, stressing
      it is still "manageable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T14:11:32.242+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:19:27.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:39.169+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: PH gov''t debt ''not a cause for concern'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0b7d7-0e0f-46f4-824f-7194716da691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Finance
        Secretary Benjamin Diokno allayed worries over the country''s outstanding
        debt, which ballooned to ₱13.517 trillion as of end-September, stressing it
        is still "manageable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de816c-2e3c-4ecf-85e1-00eddb8824c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our public debt is manageable. I''d like to put it that way. This
        should not be a cause for concern," Diokno said during a Commission on Appointments
        hearing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b44fe-7a1e-4601-8604-64fc140f5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said while the country recorded a "very low" debt-to-gross
        domestic product (GDP) ratio of less than 40% before the pandemic struck,
        the higher ratio witnessed this year was due to the government''s move to
        boost COVID-19 response, including the procurement of vaccines and beefing
        up of the healthcare system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b44566-350e-47db-97f9-b4c88f58679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of the Treasury earlier this month showed that
        the debt-to-GDP ratio hit 63.7% in the third quarter from the previous quarter''s
        62.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921aad7-4a51-4eaf-957c-8d6863155854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-quarter economic performance also beat the bleak forecasts
        of economists, with GDP growth reaching 7.6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299b205-3418-4365-b4e3-cb1aa550002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/10/PH-economy-Q3.html">READ:
        PH beats Q3 economic growth forecasts despite inflation woes</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2468f-bb25-459a-a6b0-06810472c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief said the debt-to-GDP ratio figure was still "very
        manageable" compared to other countries "whose debt-to-GDP ratio is 200% or
        100%."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947c4b0-9971-49a2-bdbf-30e6ab2c6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current administration''s "very strong economic strategy,"
        Diokno was optimistic the Philippine economy could "grow by 6.5% to 8% in
        the next six years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bc573-1abe-4878-ac2a-f50f88e15be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:11:32.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use digitalization at the same time, we have to be very
        careful in our budgeting. We have to make sure that every peso counts," he
        said. "So higher revenues, stricter on the expenditure side, I think we can
        manage our debt."</p>'
