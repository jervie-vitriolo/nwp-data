      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/22/football/cristiano-ronaldo-manchester-united-departure-spt-intl/index.html"><em>"Cristiano
        Ronaldo to leave Manchester United with immediate effect"</em></a></p>'
  'Marcos-assures-Antiporda-s-suspension-won-t-disrupt-NIA-operations':
    'caption': 'Photo credit: National Irrigation Administration/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T05:26:30.488+08:00
    'credit': 'Photo credit: National Irrigation Administration/Facebook'
    'imagesource': 'jcr:ae3eac26-eabc-4647-8f92-5190adacce01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8cdb261-2c02-4d37-b4b0-8a026ebc84ba'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. reassures that the National
      Irrigation Administration will carry on operations as usual despite the suspension
      of acting chief Benny Antiporda. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T05:32:01.694+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:19:38.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:34.019+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos assures Antiporda’s suspension won’t disrupt NIA operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98330350-ffb0-4e15-be0b-a05f12aa9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. on Tuesday reassured that the National Irrigation
        Administration (NIA) will carry on operations as usual despite the suspension
        of acting chief Benny Antiporda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4f417-5fd5-4394-8e85-d383f2b15c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are enough people there in the NIA who know what to do. In
        fact, I’m meeting them after this. So, make sure that<em> ‘yung function ng
        NIA ay tuloy-tuloy</em> (Make sure that NIA functions continuously),” Marcos
        told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f410bc-bd5c-45b5-9122-bfed4f37b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, I suppose, if there was that conflict inside the agency,
        <em>baka ngayon na nawala ‘yan, baka mas gumanda pa ang takbo</em> (now that
        it is gone, the operations may be better),” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87664485-f4a5-428b-a87d-bac58746488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman earlier ordered a six-month preventive
        <a href="https://www.cnnphilippines.com/news/2022/11/15/Antiporda-six-month-suspension-amid-misconduct-complaints.html">suspension</a>
        without pay for Antiporda due to complaints of “grave misconduct.”&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f057e84-0dff-4ae6-a781-60681a16f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, complaints lodged against Antiporda include
        committing conduct prejudicial to the best interest of the service, harassment,
        oppression, and ignorance of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314921b-c346-44fe-8f74-bbfcf01268cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he would be asking officials to explain Antiporda’s
        situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183eeb01-4c37-478e-840e-39122d4c9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to find out what happened to Benny, see what really is
        the situation there, why Ombudsman Martires suspended him. So it happened
        all when I was away. I’ve asked them to give me the background on what happened,”
        the chief executive said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad2ed6-689a-4b6d-a314-01e4ad482e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:32:01.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that NIA’s function “is not going to change” amid the issues
        surrounding the agency.</p>'
