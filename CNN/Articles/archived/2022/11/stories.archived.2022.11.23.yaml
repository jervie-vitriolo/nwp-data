      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report released Wednesday covering the second quarter of
        2022, Lamudi said Singapore was the top source wanting to snatch up properties
        in the Philippines, with buyers from the city-state leading the inquiries
        for condominiums and houses for sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf2f15-7779-4651-a852-9c50e3ac1ed6'
