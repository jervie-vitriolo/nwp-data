      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11f8de-d313-467a-b9c5-11634606acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
