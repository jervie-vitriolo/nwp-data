      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1951, Caritas Internationalis is a confederation of 162
        Catholic relief, development and social service organizations, operating in
        more than 200 countries and territories globally.</p>'
