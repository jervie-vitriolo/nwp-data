      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People "associated with the US military"
        were likely behind a network of phony Facebook and Instagram accounts that
        promoted US interests abroad by targeting audiences in <a href="https://www.cnn.com/specials/asia/afghanistan"
        target="_blank">Afghanistan</a>&nbsp;and <a href="https://about.fb.com/news/2022/11/metas-adversarial-threat-report-q3-2022/"
        target="_blank">Central Asia, Facebook parent firm Meta said</a>&nbsp;Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2dc4e-e446-41c9-8353-7dbbf74a6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rare case of a US tech giant tying a coordinated online
        influence operation to Washington rather than a foreign government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c49c83-6cbe-45aa-b66f-edb40b19d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said it removed roughly three-dozen Facebook accounts and two-dozen
        Instagram accounts that violated the platform''s policy against "inauthentic
        coordinated behavior."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e000fde-5a6b-44fe-92bd-5e6c526d1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta did not tie the activity to a particular US military command.
        But the Pentagon opened a sweeping review in September into the units that
        engage in online influence operations, including US Central Command, <a href="https://www.washingtonpost.com/national-security/2029/19/pentagon-psychological-operations-facebook-twitter/"
        target="_blank">The Washington Post previously reported</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b2861-a4ce-4c5c-b072-9a893ddadfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the Pentagon and Central Command,
        which oversees US military activity in the Middle East and Central Asia, on
        Meta''s findings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448a7e1-8408-452c-9611-e9dee3b27ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fraudulent Facebook accounts removed by Meta claimed, among
        other things, that the US was helping the Central Asian country of Tajikistan
        secure its border with Afghanistan and that Washington was key to the region''s
        stability, <a href="https://public-assets.graphika.com/reports/graphika_stanford_internet_observatory_report_unheard_voice.pdf"
        target="_blank">according to researchers</a>&nbsp;from analytics firm Graphika
        and the Stanford Internet Observatory, which documented the activity in an
        August report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3275875-8133-4e69-a87d-2cf316bd2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghanistan-related posts peaked "during periods of strategic
        importance for the US," according to the research, including the months prior
        to the US military''s chaotic withdrawal from Afghanistan in August 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188737ab-d684-4ab9-9a4e-0b568825ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people behind the accounts took steps to "conceal their identities"
        and the activity gained very little traction from actual Facebook and Instagram
        users, Meta said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a796b3-d651-48c0-b2e3-26d08327a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former US official focused on Russia issues lamented the apparently
        ineffective influence operation — or the fact that the US military was trying
        it at all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e808854-efe0-4977-835f-e0e605ac94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get the impulse, which is prevalent in military circles, that
        ''the only way to lose is not to play'' in the information domain,''" Gavin
        Wilde, who oversaw Russia malign influence and cyber issues at the National
        Security Council in 2018 and 2019, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d48eab-2750-4b7c-85b2-ca6060d07244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if their methodology gambles away the transparency and
        credibility the US wants to claim as benchmarks of an alternative to the Russian
        or Chinese model, is the payoff really worth it?" added Wilde, now a senior
        scholar at the Carnegie Endowment for International Peace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2405891-3665-4bfe-bfd2-6d456bfeffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:03:45.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/22/politics/meta-report-fake-accounts-us-military/index.html"
        target="_blank">Fake Facebook and Instagram accounts promoting US interests
        had ties to US military, Meta says</a>."</em></p>'
