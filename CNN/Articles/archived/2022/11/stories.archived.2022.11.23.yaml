    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DMW', 'Saudi-Arabia', 'OFW', 'wage']
    'template': '1'
    'title': 'DMW officials to visit Saudi Arabia to iron out details on processing
      of OFWs'' unpaid wages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456a521-1126-42e6-b50a-9b3a30d5039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Officials
        from the Department of Migrant Workers (DMW) led by Secretary Susan Ople will
        travel to Saudi Arabia next month to iron out details on the processing of
        unpaid wage claims of displaced Filipino workers there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5ed31-7b22-43d5-97f8-88727fdfee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115a217-6e15-43ad-918b-9b129852c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Toots and a delegation from the DMW will be headed for
        Saudi come December to further iron the details,” Undersecretary Hans Cacdac
        said told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7309e4-a26b-4005-a77d-5923cf5d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca68165-3272-4b6a-94f1-5d7d4803b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople announced on Nov. 18 that the government of Saudi Arabia pledged
        to give around ₱30.5 billion for the unpaid compensation of around 10,000
        overseas Filipino workers (OFW) who were employed by construction firms there
        that went bankrupt in 2015 and 2016 due to the kingdom''s economic slowdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04904358-0dc3-423c-ba2d-843715ab40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20527c8-a949-475d-9b98-9ef6904dc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement came after a bilateral meeting of President Ferdinand
        “Bongbong” Marcos Jr. and Saudi Crown Prince Mohammed bin Salman on the sidelines
        of the Asia Pacific Economic Cooperation Summit in Bangkok, Thailand</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d838c-fa2e-483e-b883-dfb6042ad8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941882bf-8015-473b-a3a1-17f2c65532ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said there is still no specific information on matters like
        the final list of beneficiaries, the amount per OFW, and the manner of distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de396c4-8316-4d97-958d-d248714e35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd209b20-bab5-4d71-980f-893bec2a9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot will depend on the process of fund releases from the Saudi
        side, so in the words, we are pretty much dependent on the time in which the
        Saudi side will be ready with the funds because definitely we don''t want
        to make any concrete announcements until the money is ready or else we will
        be experiencing the same situation in the past as we had raised expectations,”
        he pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d3d06-a7e6-4aaa-bb64-7fc1a973d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:26:19.215+08:00
      'mgnl:createdBy': 'bamba'
