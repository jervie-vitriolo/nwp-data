      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new brokerage business marks our continued investments in
        the Philippines where we have invested new capital, launching a wider suite
        of products, new wealth brokerage with highly skilled relationship managers,
        and better customer experience through our enhanced digital capabilities,”
        said HSBC Wealth Vice Chairman Peter Faulhaber.</p>'
