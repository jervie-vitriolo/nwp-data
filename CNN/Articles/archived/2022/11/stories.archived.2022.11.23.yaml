    'template': '1'
    'title': "Senate OKs ₱5.268T natl budget for 2023  \n"
    'updated': 2022-11-23T21:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fe88c-a5bc-4e03-bc01-4e5e478b43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong>&nbsp;The
        Senate on Wednesday approved on final reading its version of the proposed
        ₱5.268-trillion national budget for 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae2b8b-7fa4-4bc2-b1a1-c8b6d787d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2de07-0610-4441-a1fe-359c282fa111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 21 senators voted in favor of the 2023 General Appropriations
        Bill (GAB) and there were no negative votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5ac00-861b-4a30-9555-b8fee57cd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86239399-1843-4529-9d9f-ab30aeb02489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national budget for next year is 4.9% higher than this
        year''s ₱5.024 trillion. The 2023 appropriations will prioritize education,
        infrastructure, health, agriculture, and social protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292461e5-502b-4301-8452-b04d9121b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83404b-50d4-416a-955f-64582aa4de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Finance chairman Sonny Angara said confidential
        and intelligence funds of various agencies worth ₱152.668 million were realigned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55896600-6618-495a-973c-df4fb414bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d9d0a-1278-49f3-90b8-b976914fb005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included the Department of Education''s ₱100-million confidential
        funds, which were moved to the Office of the Vice President''s operation expenses.
        Vice President Sara Duterte is also the education secretary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e04c6d-cff7-41eb-92fb-a29f10a6af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f8346-e155-4d7b-8115-c90d8b32e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sen. Risa Hontiveros moved to return the funds to DepEd,
        and instead use them for the department''s Healthy Learners Institution Program.
        Angara accepted the motion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab82356-ecd3-476b-8313-95223ebb1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e378ba-51c7-4c59-b1a9-81e5adaa4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies whose confidential and intelligence funds were realigned
        were the Department of Foreign Affairs (₱5 million), Department of Justice
        (₱19.2 million), Department of Social Welfare and Development (₱2 million),
        the Office of the Ombudsman (₱20 million), and other executive offices (₱6
        million).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a90f8a-f807-43c5-8b7f-a181c8ff01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac1537-945c-4f5c-9b3d-f2977ebbc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the funds will stay with the respective agencies, according
        to Angara. "All within the agency because we did not want to deprive the agencies
        of their budget, but placed under maintenance and other operating expenses,"
        the senator explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940b8a5-40f3-4326-af14-61b231eb028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1c9f4-321f-4394-9b36-a6e1ac348b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed its own version of the 2023
        spending bill on final reading in September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bf633-dd47-4d2b-99ef-3c0e65358c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74b8fd-f2eb-46e8-a5e1-602e5be378e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:03:16.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee will start meeting on Friday
        to reconcile differences between the Senate and House versions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93a64b-4e79-4a75-8c69-79573bc032b1'
      'mgnl:activationStatus': true
