  'smc-infrastructure-electronic-toll-collection-refund':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-11-23T16:52:50.865+08:00
    'imagesource': 'jcr:e75e9ab0-4c1c-48d9-bd89-ea26e217a700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce66719f-543c-4f8d-95d5-c1de0d85244f'
    'lead': 'SMC Infrastructure will refund motorists affected by an unexpected disruption
      in its electronic toll collection (ETC) starting Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-23T16:55:30.783+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:19:21.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:41.777+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'SMC-Infra', 'SMC-Infrastructure']
    'template': '1'
    'title': 'SMC Infra starts refunds for electronic toll collection disruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef1aa7-5dba-43af-945d-28310249d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — SMC
        Infrastructure will refund motorists affected by an unexpected disruption
        in its electronic toll collection (ETC) starting Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6ccb5-e5da-41a4-9b35-70be86eca12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, in a statement, said "the refunds will cover all vehicles
        that passed through affected tollways, including the South Luzon Expressway
        (SLEX), STAR Tollway, NAIA Expressway, and Skyway from Alabang to Buendia
        on Nov. 17, Thursday, 6:00am to 2:00pm."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eeddc8-df53-42bd-b445-74d402289dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/17/SMC-infrastructure-sorry-traffic-expressway-ETC-network-outage.html"
        target="_blank">Last week</a>''s ETC disruption was linked to a "cut in our
        fiber optic network," according to SMC Infra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e3dba-6544-4f32-9ce3-c2c3eb0fca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since been determined that cables were affected by an accident
        that severely damaged a pedestrian footbridge along Dr. A. Santos Avenue in
        Sucat, Paranaque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad501a6-594e-4dcc-8d08-ee9b5f4c24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure was later demolished, said SMC Infra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263adb4-9924-4eb4-aff9-95c955dd92b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those availing of the refund, SMC said it will electronically
        credit the Autosweep accounts of vehicles with RFID tags starting Nov. 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a15775-ea8c-4a81-8fe2-1af9458c7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who paid in cash will be given a one-time free
        pass, which they can use at any cash/ mixed lane exit of SLEX, STAR, NAIAx,
        or Skyway Stages 1 and 2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ea6af-4962-498e-9fa7-cd8fac70aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists need to surrender their valid official receipt issued
        on Nov. 17 from 6 a.m. to 2 p.m. to tellers as proof that they are entitled
        to the one-time pass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4c707-4d52-4645-8d58-acf3c8ab3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:30.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund period will be up to Dec. 22.</p>'
  'CA-confirms-designations-of-Diokno-Bersamin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T16:54:41.713+08:00
    'imagesource': 'jcr:617919d2-df12-4b4f-9ad1-75f7c405a013'
