      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCICC hopes it is not only an effort to allay the continuing
        concerns raised by the United Nations Human Rights Council as well as to evade
        the continuation of investigation by the International Criminal Court," she
        added.</p>'
