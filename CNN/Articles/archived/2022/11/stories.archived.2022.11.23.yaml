      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T23:00:53.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report revealed a better outlook for the rental market,
        Lamudi added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d700e5-2d26-4458-b410-5b9feee36a96'
      'mgnl:activationStatus': true
