      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95473e31-7021-4eda-b9e8-5f1da0d8cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Piers Morgan for TalkTV released just before
        the start of the World Cup, Ronaldo explained how he felt United had betrayed
        him and that he has no respect for manager ten Hag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8567d0-d9eb-44f5-a78c-03a1f02a4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo’s departure from United brings the 37-year-old’s second
        spell at the club to an acrimonious and disappointing end having scored just
        once in 10 Premier League appearances this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2064c0-2ac6-4de3-bb67-4172a2c9a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3767a8-b880-4a71-804a-f34f2af4f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has largely been used as a substitute by Ten Hag and last month
        refused to go onto the pitch against Tottenham Hotspur, instead walking down
        the tunnel with minutes of the match still remaining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae5bdb-c107-4fa2-af38-7187f2a6447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f79557-7add-4f37-82bb-a02da4abf4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is likely to be Ronaldo’s last appearance at a World Cup, and
        beyond that it is unclear which club will sign him for the second half of
        the season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6dace-b94b-426b-8df3-694753a1168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d36593-5c33-4994-a06b-f779283e694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first joined United in 2003, Ronaldo transformed himself
        from a tricky, skilful winger into one of the best players in the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cafe3-573f-4628-8e94-7221ae55f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dd64f-3294-41c9-91fb-8464ac9cdead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won three Premier League titles, the FA Cup, two League Cups,
        the Champions League, and the first of his five Ballon d’Or crowns before
        moving to Real Madrid in 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18634362-9243-4898-ad99-33d897a8f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e3330-1079-42d4-8f69-84e315d050fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo’s return to United from Juventus last year was greeted with
        much fanfare by the club’s supporters, but his second period at Old Trafford
        failed to match the success of his first as United ended last season without
        any trophies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0eeeb-6f43-4d27-9109-59ee80c78ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ceede-3dd9-46a0-961f-def5ae5a9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following conversations with Manchester United we have mutually
        agreed to end our contract early,” said Ronaldo in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41296ed6-e61d-457a-804c-0c7e5f900e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f200f2-5563-4744-8d3b-80c6c663a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love Manchester United and I love the fans, that will never ever
        change. However, it feels like the right time for me to seek a new challenge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f97be-be4b-430c-acd9-a9adb048e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c62764-7619-4f9d-87ed-94b84dd7371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish the team every success for the remainder of the season and
        for the future.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8924d-f7ac-4e92-9227-940fa3add4f9'
      'mgnl:activationStatus': true
