      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825f2ea-5d6e-46a4-b549-4fa660871d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragon spacecraft is expected to lift off with its 7,700 pounds
        (3,493 kilograms) of cargo from NASA’s Kennedy Space Center at 3:54 p.m. ET,
        with live coverage available on NASA’s website beginning at 3:30 p.m. ET.</p>'
