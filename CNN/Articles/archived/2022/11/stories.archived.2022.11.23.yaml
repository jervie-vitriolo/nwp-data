    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e49b28-9177-40f9-8bb2-042feea1b120'
    'lead': 'President Ferdinand Marcos Jr. calls on the Department of Science and
      Technology to offer more scholarships to students.'
