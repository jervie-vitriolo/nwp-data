    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6871e-e238-48ef-bcdb-c7eabad9ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to everybody [on social media] about my battles and journey
        toward being healthier and stronger," says the 2023 Ginebra calendar girl.
        "Whenever I get messages from little girls or any netizen saying that I inspire
        them to dance, act, and to keep moving forward, it gives me the ''<em>ganado</em>''
        feeling and hope and aspiration to empower more women!"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b496aa5-497f-42c1-b3d2-19f183b7ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
