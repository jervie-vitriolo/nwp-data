      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93926989-586f-4beb-a540-80955f35b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her personal struggles, Yassi continues to hone the talents
        that she already has and allows her inner beauty to radiate, too, in order
        to inspire others. According to her, she shows her most natural self online
        and sometimes even reveals some not-so-glamorous side of a celebrity because
        she believes that it would be healthy for people, especially the youth, to
        see that genuine side of her.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3f735-2866-4ece-9ed3-0c9dede516b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
      'mgnl:createdBy': 'nikko'
