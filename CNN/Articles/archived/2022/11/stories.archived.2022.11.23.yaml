      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a close first half, UP pushed the tempo in third quarter to
        build a 52-39 edge then pulled away for good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596408a-1108-4cf7-9ec3-f059875d3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:18.870+08:00
