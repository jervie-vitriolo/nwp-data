    'jcr:uuid': '13421e7f-8654-4d5c-989e-1cce4e42cef1'
    'lead': 'The Commission on Appointments (CA) on Wednesday confirmed the designations
      of Finance Secretary Benjamin Diokno and Executive Secretary Lucas Bersamin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T16:55:52.773+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:19:21.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:42.026+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA confirms designations of Diokno, Bersamin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deabfd1-2e1c-4e1c-b8e1-0b72c8c277f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> —&nbsp;The
        Commission on Appointments (CA) on Wednesday confirmed the designations of
        Finance Secretary Benjamin Diokno and Executive Secretary Lucas Bersamin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe7bcf-f719-43f7-9357-ebcf5993e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin and Diokno faced members of the CA in separate hearings
        earlier in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82441d49-9137-43a5-865c-a1a071ce1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Bersamin - a former Supreme Court chief justice
        - was asked if President Ferdinand "Bongbong" Marcos Jr. will appoint a permanent
        agriculture secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cb7a6-cf1b-43f9-8964-51269a36615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said "yes," adding that Marcos was "seriously considering"
        appointing someone to lead the Department of Agriculture, which he now heads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e6d24-9a75-4597-bf0e-c2dd20dd3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he has not yet signified to us that he is ready to announce
        his decision," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfef41-9139-401a-b211-805860d4840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said Marcos is on top of addressing all problems in the
        sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f93f87-f6c8-4068-9ec0-cda2ba10de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first state of the nation address, Marcos said he would
        strengthen the agricultural industry, as he hoped for the country to meet
        self-sufficiency in food production - rice in particular.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496a64c-e719-4991-a117-dbc22994063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin also said the "miscommunication" in the sugar importation
        mess will not happen again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49792f14-107a-4065-a9cd-b698578955d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not anymore tolerate the lack of coordination that happened
        here and I have imposed upon everyone not to assume or presume that the president
        already approves a certain act until or unless I or my senior deputy executive
        secretary have signified the approval. This is to avoid the unnecessary presumptuous
        action taken in the fiasco," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d7f3b-72e0-4463-9147-b823bcd6a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, meanwhile, received backing from CA members a day after
        Marcos debunked rumors that he would replace the finance chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13717359-c1de-409d-817d-515101c6e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/22/Ben-Diokno-Department-of-Finance-DOF-Salceda.html">READ:
        Marcos: Reports of Diokno''s exit are fake news</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97f505-cb47-405b-a77a-25e71773712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jose Gay Padiernos, CA assistant minority floor leader, asked
        Diokno''s reaction to the government''s outstanding debt, which stood at ₱13.517
        trillion as of end-September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfecc89-1827-48ab-abbd-51fa7fccb7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the public debt remains "manageable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc2109-0b96-48a8-9143-7dd5b9bbcc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that while the country recorded a "very low" debt-to-gross
        domestic product (GDP) ratio of less than 40% before the pandemic struck,
        the higher ratio witnessed this year was due to the government''s move to
        boost COVID-19 response, including the procurement of vaccines and the beefing
        up of the health care system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b60adf-d423-4c1b-b5c1-cd2dd56e9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the administration''s "very strong economic strategy," Diokno
        said the economy could "grow by 6.5% to 8% in the next six years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf036bc-33b9-4648-875c-16ddbe1da662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/23/Diokno-PH-govt-debt.html">READ:
        Diokno: PH gov''t debt ''not a cause for concern''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094c03b-c18f-4458-824c-be8f40a7fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said the Philippines will not fall into recession amid
        its "very young population who continue to consume commodities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b973557-583a-44e5-bc13-bcd823a667dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his stand on Philippine Offshore Gaming Operators (POGO),
        the finance secretary reiterated his support for their total ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861d957-857d-4d08-83d2-89181b49b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to have POGO here, whereas it''s already declared
        illegal in other countries, like China and Cambodia, then that will reflect
        on our country," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33eea5-68f0-4ccd-b0a2-70d3c90e6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also started tackling Gamaliel Cordoba''s appointment as
        chairman of the Commission on Audit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d3222-570e-439c-9f2f-24b83cf89c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:55:52.775+08:00
      'mgnl:createdBy': 'lisbet'
