      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamudi also said more than "half of all leads" for residential properties
        up for grabs on its platform were for listings priced ₱6 million and below,
        showing a "stable" growth for this segment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35a80d-7c0a-4d73-a146-539f6042aa70'
      'mgnl:activationStatus': true
