      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, November 23) —</strong> Around
        250 homes in Sitio Paradise, Mandaue City, Cebu were razed after a fire broke
        late Tuesday, authorities reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675a557-b9c4-4f35-9978-edda785a01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:17:12.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Fire Officer 1 Danny Zamoras said there were no fatalities
        but three people were injured, including the owner of the house where the
        fire reportedly started.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5d502-d4ed-4796-8fad-012dabe43605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:17:12.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 600 families were affected by the fire since the houses
        are mostly made of wood and built on stilts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c97f4-c348-40a6-9c52-52d6708676f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:17:12.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamoras said the estimated damage to property is pegged at ₱1.25
        million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852858ac-11dd-49c7-b8b6-6b85acb93910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:17:12.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City Mayor Jonas Cortes said the residents affected by the
        blaze were brought to the Mandaue City Central School for temporary shelter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b6d10-6bb2-4183-991c-6f6f7eba87e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:17:12.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department is still investigating the cause of the blaze.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b5dd5-57f9-49d3-8795-6725355e7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:17:12.070+08:00
