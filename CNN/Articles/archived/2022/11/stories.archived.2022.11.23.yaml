    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5222438-f0ef-45bd-9f20-f90992dd3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
