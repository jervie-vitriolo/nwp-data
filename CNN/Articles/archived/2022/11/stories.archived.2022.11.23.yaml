      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc78f6-c5a1-4196-99de-6e3a4543309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:55:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DMW Secretary Susan Ople said 10 OFWs were rescued
        from a Chinese call center in a remote area in Myanmar near the Thailand border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84899b53-e871-4b3d-b39c-d3f8ec79a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:55:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b649e-1192-4e1a-b4f5-d3aa92d7b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:55:39.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the victims, they were recruited through Facebook and
        were promised with a monthly salary of ₱40,000 for six months. They were also
        told that they will work in mainland Thailand. However, they found themselves
        in a "techno park" in a remote area in Myanmar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787871b-155a-415a-94b3-b9deb24a6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:55:39.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4abe1-63c7-4569-84d0-6346d45bc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:55:39.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims also claimed they were required to join dating apps
        and other social media platforms to search for and cultivate relations with
        potential bitcoin investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013380ee-cd70-44c6-a95a-70494e1cd8c3'
      'mgnl:activationStatus': true
