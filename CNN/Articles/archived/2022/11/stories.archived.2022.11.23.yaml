      'mgnl:lastActivated': 2023-01-17T21:19:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7b2cf-66f5-4175-8b49-a6d9be2b791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.692+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Ginebra San Miguel chose me because I embody courage, passion,
        and its never-say-die spirit. Growing up in showbusiness, you''d experience
        a lot of rejections and comments from people, and while we know we should
        just brush them off—especially the non-constructive criticisms—they sometimes
        get to you," Yassi said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66ba90-57ba-49a5-9ab9-5396794adeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.693+08:00
