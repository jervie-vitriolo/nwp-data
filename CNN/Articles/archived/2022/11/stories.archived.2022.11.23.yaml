      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Manila International Airport Authority (MIAA) is transferring some Philippine
        Airlines (PAL) flights from the Ninoy Aquino International Airport (NAIA)
        Terminal 2 to Terminal 1 beginning Dec. 1 in preparation for the influx of
        passengers this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10918559-f7d5-45b0-acbb-6ce2ca37c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:41:09.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''re looking at is moving some of the flights
        of Philippine Airlines from Terminal 2 to Terminal 1 to balance the congestion
        we have at Terminal 2 and move some of the passengers in the more underutilized
        Terminal 1 right now," MIAA Senior Assistant General Manager Bryan Co told
        CNN Philippines'' Traffic Center on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d974ef-5687-4444-a317-f7d79f9fb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:41:09.317+08:00
      'mgnl:createdBy': 'syrah'
