  'hp-layoffs':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-23T07:38:59.469+08:00
    'imagesource': 'jcr:5798641e-22a5-45ae-b9f2-347ca13e66f1'
