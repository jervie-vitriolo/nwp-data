      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parong also said the country needs more intensive and systematic
        investigations towards criminal prosecution for possible crimes against humanity
        of murder, torture, and sexual violence.</p>'
