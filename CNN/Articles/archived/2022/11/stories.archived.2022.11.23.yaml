      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Argentina has won the World Cup twice —
        in 1978 and 1986 — but at Qatar 2022 La Albiceleste wrote its name into the
        history books in an altogether different way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16939c5f-43ca-40bc-9ef6-4a73827ef417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sports data group Gracenote, Argentina''s 2-1 defeat
        by Saudi Arabia in their Group C match is the biggest upset in World Cup history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6517ad-6c5c-4c83-a057-7bfe6a3c0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Lionel Messi, ranked third in the world, unbeaten for three
        years and among the favorites to win the 2022 tournament, many had expected
        Argentina to sweep aside Saudi Arabia with 48 places separating the two teams
        in the world rankings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8516f5-370c-4e2b-ba65-7dbf9794d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the pre-match talk focused on Messi, one of the world''s greatest
        ever players who is likely playing his last World Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6703bd8-f537-4108-a368-7ce51ac1a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentina captain scored an early penalty to put his side in
        the lead, but two second-half goals from Saleh Al-Shehri and Salem Al Dawsari
        turned the game on its head.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723066a-e487-4b68-8fdc-25f0bac69c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Dawsari''s incredible winner from distance -- and subsequent
        acrobatic celebration -- will become one of the moments of this -- or any
        -- World Cup, and undoubtedly, in time, an "I-was-there" moment for fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1330f-1400-48c6-b4ae-8f822cabca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gracenote, the previous most surprising World Cup win
        was USA''s victory against England in 1950, in which the American team had
        a 9.5% chance of victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbeb05-8756-4954-8d48-d24c80484527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia''s chance of victory on Tuesday was estimated at
        8.7%, which means the Green Falcons take over the number one spot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd092d-ef0c-44ab-967e-51ebe6d453c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gracenote said it uses the company''s "proprietary football ranking
        system to identify the most shocking upsets over the course of the World Cup''s
        storied 92 years."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acf4c3-5c4f-4742-adef-7d4b861e7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what have been some of the World Cup''s other big upsets?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f0ec9-67b3-4fc8-8939-6aefa377e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italy 1990: Cameroon 1-0 Argentina</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fa273-4189-43c5-b56c-bc3bfa629244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Maradona had taken the world by storm at the 1986 World Cup,
        delivering a succession of spectacular individual performances as Argentina
        claimed its secondd title.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e86e1d-5ab3-49e8-993f-d28637c14430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, the tournament was hosted by Italy and Maradona
        came into the World Cup having led Italian club Napoli to an iconic Serie
        A title.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecef068-4447-47bb-ad56-4efdb308c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s opponent in Italia 90''s opening match was a Cameroon
        team that had been knocked out of that year''s Africa Cup of Nations in the
        group stages and had recently recalled a then-38-year-old Roger Milla, who
        hadn''t played for the Indomitable Lions for three years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14bdc9-fab6-42e7-89c3-13443c89f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon didn''t let Maradona play, practically fouling him every
        time the Argentine magician touched the ball -- so much so that the African
        team ended the game with nine players.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b41bd8-e57a-4110-b6fa-c019e4254fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a second-half header from Francois Omam-Biyik was enough
        to earn Cameroon a famous victory.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7568a-3a74-4b8b-8a8c-1845158a499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea and Japan 2002: Senegal 1-0 France</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b071f6-5c6a-47d4-8b22-4df92f98d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France won the World Cup on home soil in 1998, beating Brazil 3-0
        in the final, then won Euro 2000 two years later and was a strong favorite
        to retain its world title in South Korea and Japan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01555ef0-0af7-4bf9-84e1-dd5ee0b05bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s first game was against a Senegal team making its debut
        at the World Cup.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867ae37-bca1-4d15-b219-962f22ffa2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former French colony was clearly up for the match. With iconic
        players such as El Hadji Diouf, Khalilou Fadiga and current Teranga Lions
        head coach Aliou Cisse, Senegal went for the throat of its much-fancied opponent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b304e-8f6e-46de-8504-fe454138464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diouf produced a spectacular performance, but it was the unheralded
        Papa Bouba Diop who scrambled home the only goal of the game to secure a stunning
        victory for Senegal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64641a2-fb93-4040-bd4c-21e2ba6e908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went from bad to worse for France as the defending champion
        failed to reach the knockout stages, finishing bottom of its group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ba88-2b4f-46df-9728-199ae3045aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spain 1982: Algeria 2-1 West Germany</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee8dc6-a11e-46c7-9a41-cddd7b025b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another African nation making its debut, Algeria, took on West Germany
        in a group that would change the World Cup forever.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2f975-9f45-4398-b70a-8b2c9a8d853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Germany came into the game as one of the tournament favorites
        having won every single qualifying match. The team was so confident that manager
        Jupp Derwall said he would "jump on the first train back to Munich" in the
        event of a defeat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716de06-55e8-459a-92f5-18d6fd2bda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That arrogance came back to haunt Derwall as a completely unknown
        Algeria team outplayed West Germany.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8900659-b7a1-4ef7-a73c-b6be3f3be40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Africans took the lead in the 54th minute through Rabah
        Madjer, before Karl-Heinz Rummenigge leveled 13 minutes later. But straight
        from the kickoff, Algeria went up the other end of the pitch to retake the
        lead.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90c2e6-d39f-4fe2-b3fa-d9866ac7b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the famous victory, Algeria would not make it out of the
        group, in part because West Germany secured a 1-0 win against Austria -- a
        result that put both European sides through to the next round at the expense
        of Algeria.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0d993-ffd8-467a-a9f0-db9d9a76e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the "Disgrace of Gijón," the final group matches at the
        World Cup have been played simultaneously.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b94bf-2beb-4b0d-bd4f-680d0693f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazil 1950: USA 1-0 England</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56aeb9-44fd-4a2d-83e4-b84e6d4fd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 1950 World Cup in Brazil, football had been fully professional
        in England for decades, though this was the English team''s first appearance
        at a World Cup having chosen not to appear in the previous three tournaments.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904d153-3223-4473-89ea-e6a51f28e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England was up against a US team comprising semi-professional and
        amateur players including a grave digger, a dish washer and a postman.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8364ae-8ecb-4f0d-a341-002487f906dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:07:30.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those amateurs pulled off the first great World Cup upset as
        Joe Gaetjens'' glancing header near the end of the first half was enough to
        secure a remarkable win for the US.</p>'
  'Qatar-World-Cup-Budweiser-beer':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-23T06:09:52.697+08:00
    'imagesource': 'jcr:d6018959-6454-41be-bd69-ba459f131883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89efdcbf-3513-4845-a9cd-df315c5f4045'
    'lead': 'Qatar''s last-minute decision to ban alcohol at World Cup stadiums has
      left Budweiser with loads of beer left on its hands. The company has an innovative
      solution to offload it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T06:10:52.897+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:19:36.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:34.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We now know what Budweiser will do with the beer it can''t sell at the
      World Cup'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a5f19-a26e-4843-bed0-350a4c1244e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Qatar''s last-minute decision to ban alcohol
        at World Cup stadiums has left Budweiser with loads of beer left on its hands.
        The company has an innovative solution to offload it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb260b-baed-455d-8770-6e4b8b357ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser will ship the unsold Buds to the country that wins the
        tournament, the company said in a tweet. The company confirmed the plans in
        a statement to CNN Business, writing that it "wants to bring this celebration
        from the FIFA World Cup stadiums to the winning country''s fans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960225af-b033-40a5-a199-dde7e1fc50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will host the ultimate championship celebration for the winning
        country. Because, for the winning fans, they''ve taken the world. More details
        will be shared when we get closer to the finals," an Anheuser-Busch InBev
        spokesperson said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e720326-db65-4c2a-b9ee-aeacbd8d2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week — just a few days before the World Cup was set to begin
        — Qatar announced that the eight stadiums couldn''t sell alcoholic Budweiser,
        leaving fans with only one option for beer: non-alcoholic Bud Zero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320d5d8-366a-45c1-aebe-986479cb8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is a Muslim country that is considered to be very conservative,
        and it tightly regulates alcohol sales and usage. In September, officials
        said ticketed fans would be able to buy alcoholic beer three hours before
        kickoff and for one hour after the final whistle, but not during the match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b72fc-feaf-4477-9b81-1383d94ddcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following discussions between host country authorities and FIFA,
        a decision has been made to focus the sale of alcoholic beverages on the FIFA
        Fan Festival, other fan destinations and licensed venues, removing sales points
        of beer from Qatar''s FIFA World Cup 2022 stadium perimeter," said FIFA, soccer''s
        governing body, last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b280fce-0656-41c4-9447-197fef652f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser tweeted, "Well, this is awkward," though the social media
        post was quickly deleted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808b926-a6b0-4e25-9960-7b5f044f3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As partners of FIFA for over three decades, we look forward to
        our activations of FIFA World Cup campaigns around the world to celebrate
        football with our consumers," an AB-InBev spokesperson said in a previous
        statement. "Some of the planned stadium activations cannot move forward due
        to circumstances beyond our control."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bb822-b5ef-4c91-aafe-b72cd9d73ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AB InBev paid $75 million for the FIFA sponsorship, according to
        multiple reports. So, the decision threw a wrench into the company''s World
        Cup marketing plans, as the decision dramatically reduces its presence for
        thousands of fans at the World Cup. However, arguably the bigger part — its
        TV advertisements with football royalty Lionel Messi and Neymar Jr. — aren''t
        affected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f9c19-3b00-451a-b57b-ef2f69013d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T06:10:52.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIFA World Cup Qatar 2022 will take place through December 18.</p>'
  'Pope-Francis-Cardinal-Tagle-Caritas-Internationalis':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T06:57:04.005+08:00
    'imagesource': 'jcr:f8037780-3c9e-4ab8-89e3-5f20d5d88f8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e2c3079-af47-4462-a911-a17efbe9d580'
    'lead': 'Pope Francis has ordered the removal of Caritas Internationalis leaders,
      including Cardinal Luis Antonio Tagle as president, and appointed a temporary
      administrator, citing the need to “revise the current regulatory framework”
      for the renewal of the confederation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T07:03:24.157+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:19:36.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:34.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tagle', 'Pope', 'Pope-Francis', 'Vatican']
    'template': '1'
    'title': 'Pope Francis removes Tagle, other leaders from Caritas Internationalis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf3892-a42c-4076-80fe-0f5b46b65047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.077+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)&nbsp;</strong>—
        Pope Francis has ordered the removal of Caritas Internationalis leaders, including
        Cardinal Luis Antonio Tagle as president, and appointed a temporary administrator,
        citing the need to “revise the current regulatory framework” for the renewal
        of the confederation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10e1e0-a443-4bbf-9644-07fa279eb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would appear necessary to revise the current regulatory framework
        to make it more appropriate to the statutory functions of the organization,
        and to prepare it for the elections to be held at the next General Assembly,”
        read a copy of the <a href="https://press.vatican.va/content/salastampa/en/bollettino/pubblico/2022/11/22/221122c.html">decree</a>&nbsp;released
        by the Vatican on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf2e13-ab0c-4946-8d18-64fc45d25c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary General Aloysius John, who was elected in a contested
        vote in 2019, was also among those ousted from the leadership of the confederation
        of Catholic relief and social services organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e9e0b-b3b5-48d2-af51-150a6a4c2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the entry into force of this measure, the Members of the Representative
        Council and the Executive Council, the President and Vice Presidents, the
        Secretary General, the Treasurer and the Ecclesiastical Assistant shall cease
        from their respective offices," the decree added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593e89e-7931-410c-b627-a59394a22159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dicastery for Promoting Integral Human Development, in a Nov.
        22 <a href="https://cbcpnews.net/cbcpnews/wp-content/uploads/2022/11/166914117626558.pdf">statement</a>,
        clarified an independent review found “no evidence emerged of financial mismanagement
        or sexual impropriety.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d77dd6-2e4e-4462-9981-315729aa27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “deficiencies were noted in management and procedures,
        seriously prejudicing team-spirit and staff morale,” said the dicastery which
        supervises Caritas Internationalis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e28f4-0c05-4f9f-9e73-a5d304e23739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the changes do not affect the 162 national development
        and relief organizations and the “services of charity and solidarity they
        provide around the world.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6bb7b-b1bc-4b8a-b60e-b81f14f5a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the contrary, it will serve to strengthen such service,” it
        said</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6eadf-e080-42a6-8bec-56f9744e47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next general assembly, where the governance is elected for a
        four-year term, is scheduled to take place in May 2023.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948d972-90f7-4e68-a734-947c6395f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Decree, Pope Francis has appointed Pier Francesco
        Pinelli as Temporary Administrator (Commissario straordinario in the original
        Decree) of Caritas Internationalis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad4154-5740-47ed-a119-46f7b74efca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle will be assisting Pinelli in preparation for the general assembly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1f54f-9080-401f-a6a2-1328ceebf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also appointed Maria Amparo Alonso Escobar and Rev. P.
        Manuel Morujão, S.J., as support to Pinelli "for the personal and spiritual
        accompaniment of the employees.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f9ba6-a177-4e43-aa0d-d8377c07fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the entry into force of this measure, the Members of the Representative
        Council and the Executive Council, the President and Vice Presidents, the
        Secretary General, the Treasurer and the Ecclesiastical Assistant shall cease
        from their respective offices,” the Decree added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829ef72-1286-488a-8213-1e4731ed291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican News, the news portal of the Holy See, said Tagle read the
        decree in its entirety in English at the organization’s plenary meeting in
        Rome and members applauded when he introduced Pinelli and Escobar to the assembly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960d1f4-bc83-4926-981f-c579ee3c4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked John, who was not in attendance, as well as members
        of the Executive Council and all the leadership.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6383a6-06bb-4f4a-afe4-ca697205fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a call for walking humbly with God and a process of discernment,
        confronting our unfreedoms and following the spirit of freedom, [and] at the
        same time, the walking together of different cultures in their unique expressions
        of humanity," Tagle was quoted as saying.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f50a2-4fb9-4cc2-a1c6-8392cd95a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinal also noted the increasing challenges faced by Caritas
        in caring for the poor and marginalized all over the world. He said for that
        reason, the decree states that the Secretariat can hopefully prepare to assist
        members and operate in a manner consistent with best practices and Gospel
        value, Vatican News reported.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b13c9-2539-4551-872c-4ea7681c7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle was first elected to head Caritas in 2015, making him the
        first president from Asia. He was reelected in 2019 and was supposed to end
        his term in 2023.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0582a-bc8d-488c-b679-fe647564fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T12:35:55.082+08:00
      'mgnl:createdBy': 'celine'
