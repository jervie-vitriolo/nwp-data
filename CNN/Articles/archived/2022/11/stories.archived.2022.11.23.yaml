      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new brand ambassador also shared that her favorite gin drink
        is the GSM Blue Mojito because of its light taste and her friends can easily
        enjoy the drink by just simply putting ice or adding any fruits like pineapple
        for a fruity flavor.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da1902-dfa3-46f5-a62d-df035333c342'
