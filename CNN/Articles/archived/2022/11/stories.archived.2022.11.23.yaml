      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44905c43-ca43-40a2-80b3-6a3db58ee5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMMA acting chairman Edgard Cabangon, meanwhile, acknowledged the
        importance of the event — the first face-to-face awards ceremony since the
        COVID-19 pandemic began in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c122e6e-7c24-4982-9d9c-1e03fc437c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an amazing feeling that we are able to enjoy each other''s
        company as we honor the next outstanding communicators in various fields,"
        Cabangon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45fe5b-d590-4fb9-a181-9a82df10559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who bagged the top awards were GMA for Best News Program,
        Best Station ID, and Best Drama Series; ABS-CBN for Station ID Hall of Fame;
        and the Jesuit Communications Foundation together with CNN Philippines for
        Best TV Special.</p>'
    '9':
