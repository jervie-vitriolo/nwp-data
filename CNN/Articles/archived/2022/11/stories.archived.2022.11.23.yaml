      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ginebra San Miguel
        Inc. (GSMI) introduces Filipino-British actress and Queen of the Dance Floor
        Yassi Pressman as its 2023 Calendar Girl in an event attended by friends from
        media, social media celebrities, GSMI dealers, and other brand ambassadors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8f0c5-3392-4dc6-971d-222a2e1106da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.688+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3c401-da65-488e-bbc6-340d64d5ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.688+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yassi was surprised and honored when she got a call that she was
        chosen as the newest member of the GSMI family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8171c51-2029-4f1c-9b14-1bfe40fa80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.688+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269884ee-2fb3-4b36-a53f-a841b75ba0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a part of such a great legacy is something that is going
        to be a milestone in my life," said Yassi. "It''s really something special
        to be part of a company that serves world-class quality products, and it means
        a lot to me that they chose me to be a part of the brand.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01565b-f21d-4311-b9ad-6af779e27517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696df547-cb39-4007-bbf7-a55fafe80de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years, it was the first time again that the event was
        held face-to-face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66db10-0e44-4d74-9e21-828cd3b75477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a079c25-9aea-484a-add6-2e77871c0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited to finally hold our Ginebra San Miguel 2023 Calendar
        Girl launch live again! For us, this launch also signals the atmosphere for
        next year. The pandemic has affected many Filipinos, but now is the time to
        recover—armed with <em>Bagong Tapang</em>, to dream and hope again, and to
        spread that positivity to others," said Marketing Manager Ron Molina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab693a-1911-454c-946d-eaad3fdb06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ce778-2e18-4221-bce8-51fecaa830a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "Queen of the Barangay," the calendar features Yassi
        as a modern Filipina that is able to adjust to the new normal with positivity
        and productivity through her <em>matapang</em>, <em>ganado</em>, and never-say-die
        attitude.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd1e8a-e46a-4e32-b997-6d86fe159d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea034c-7dad-4e86-99c7-d4465a0425ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
