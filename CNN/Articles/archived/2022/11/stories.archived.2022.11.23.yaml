      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Yassi''s positivity and optimism in life, her personality shined
        through the six layouts of the Ginebra San Miguel 2023 calendar. The photo
        shoot was also done on location after two years, reflecting the relaxed and
        open atmosphere expected in the coming year.</p>'
