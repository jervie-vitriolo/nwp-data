      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Ateneo de Manila University escaped the University of the East (UE), 69-66,
        in overtime to book a Final Four seat in the UAAP Season 85 men''s basketball
        tournament Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe0c12-9a04-4e71-89e1-864943d0558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:31:58.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso delivered a clutch performance for Ateneo, including
        a cold-blooded three-pointer to tie the game at 62 in regulation and grabbing
        pivotal rebounds in the extra period to help seal the win. He finished the
        match with 12 points and 14 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249c0e5-8d7a-4721-ad83-8d95c22de92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:31:58.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Balungay added 14 points and seven rebounds, while Angelo Kouame
        contributed 12 points and 12 rebounds for Ateneo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7a1e1-51af-4f03-aba7-325f75b618e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:31:58.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo improved its win-loss slate to 9-3 with this fourth straight
        victory, while eliminating UE from Final Four contention as it slid to 4-9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7da70-b044-437d-bbf8-9cabab496f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:31:58.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Remogat registered a career-high 21 points, three assists, and
        two rebounds for UE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defbb84-6e7d-41ec-b96d-0f5bd629899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:31:58.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will face league-leading University of the Philippines on
        Nov. 26 at the Smart Araneta Coliseum in Quezon City. UE, meanwhile, battles
        the resurging De La Salle University on the same day.</p>'
