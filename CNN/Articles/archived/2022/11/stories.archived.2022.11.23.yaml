      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When SpaceX’s 26th commercial resupply
        mission launches Tuesday, it will carry a bounty of supplies, a pair of new
        solar arrays, dwarf tomato seeds and a range of science experiments to the
        International Space Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23943f03-fc4f-4aa9-b7f6-7af3c634a78e'
