  'Virginia-Walmart-shooting':
    'author': 'Chris Boyette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-23T13:38:20.958+08:00
    'imagesource': 'jcr:0e9b9b1d-1e8d-4d2a-aa42-fab8052c5a04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9370028e-7358-40c0-84f2-a8b2ce24fb77'
    'lead': 'Police in Chesapeake, Virginia, are responding to a shooting at a Walmart
      with multiple fatalities and injuries, Chesapeake Police public information
      officer Leo Kosinski tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T13:39:39.396+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:19:29.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:38.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Multiple fatalities and injuries reported in shooting at a Virginia
      Walmart'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c446b83-7644-4695-8732-36716345e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:39:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Police in Chesapeake, Virginia, are
        responding to a shooting at a Walmart with multiple fatalities and injuries,
        Chesapeake Police public information officer Leo Kosinski told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236f3d7-4161-4271-a56b-a91cfb35de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to the store around 10:12 P.M. and found evidence
        of a shooting inside, Kosinski told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54b401-89e1-4cb8-a17a-7741bfcf69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers entered the store and discovered multiple people dead
        and injured, Kosinski said. He added that police couldn''t yet confirm a specific
        number of deaths, but they believe it''s "less than ten."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29536265-febe-42b9-a3cf-661976dc6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter is believed to be among the dead, Kosinski said, noting
        it''s not believed any law enforcement officers fired shots during the response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d681c-591c-498e-a5d8-e13b404409e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are still going through the store to search for more potential
        victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5f28c-7d36-41e6-87d5-7823f21dcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington, DC, field office of the Bureau of Alcohol, Tobacco,
        Firearms, and Explosives is assisting local police in the investigation, the
        bureau said on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05a2fe-2079-4cfe-ad15-7b067a5693b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesapeake city officials asked people to stay away from the store
        during the investigation. "Our first responders are well-trained and prepared
        to respond; please give them space to do so" the city said in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f777b05-7991-4b97-9277-3c100856c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joetta Jeffery told CNN her mother, Betsy Umphlett, sent her texts
        from inside the store during the shooting, alerting her that someone had opened
        fire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c500a0c-3e0f-4ed7-8bdc-ac4bce00654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m crying, I''m shaking," Jeffery told CNN. "I had just talked
        to her about buying turkeys for Thanksgiving, then this text came in."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724458f2-193e-4461-a346-456e0becc401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffery said her mother is uninjured but in shock, and they''ve
        been reunited.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3488d-cc2f-4f03-a036-a99aecd47176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reunification center was set up at the Chesapeake Conference Center,
        city officials said. They are asking that only immediate family and emergency
        contacts for people who were in the store go to the center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7191b54-3a8b-46dc-a773-ef891d6fa1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:08:17.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:19:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
  'La-Salle-ends-NU-winning-streak-108-games-UAAP-women-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-23T13:49:50.505+08:00
    'imagesource': 'jcr:b9670abe-73b0-490e-ae25-1df96eca5db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b86c6d4-aefa-4083-900c-55f611e8b641'
    'lead': 'La Salle was also the last team to beat NU in Game 3 of the UAAP Season
      76 Finals back in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T13:53:16.061+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:19:28.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:38.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle ends NU''s win streak at 108 games in women''s basketball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b7368-8c7a-4ad8-9bcc-f6a42bead2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> De
        La Salle University ended the historic winning streak of National University
        (NU) at 108 consecutive games with a 61-57 overtime win in UAAP Season 85
        women''s basketball Wednesday at the UST Quadricentennial Pavilion in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aae451-ddc9-4177-aaf2-e37f7eb42e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidentally, La Salle was also the last team to beat NU in Game
        3 of the UAAP Season 76 Finals back in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7786e-9e95-43e9-92f9-b6eda703089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fina Tchuido tallied 14 points and 19 rebounds in almost 42 minutes
        of play for La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e93cb2-2c40-48de-b73f-f66617149d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charmaine Torres finished with 13 points, while Lee Sario and Bettina
        Binaohan each had 10 points for La Salle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97164935-65af-4590-b3e5-ce8ca0c19afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikka Cacho showed the way for NU with 12 markers and 15 boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f5c0d-8367-4d95-91b7-78374d62adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.062+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, La Salle climbed to 11-2 for second place in the
        team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed4440-6112-4eea-9d01-cdb6cffbb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:16.062+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will close out its elimination round campaign against University
        of the East, while NU battles Adamson University on Nov. 26 still at the UST
        Quadricentennial Pavilion.</p>'
