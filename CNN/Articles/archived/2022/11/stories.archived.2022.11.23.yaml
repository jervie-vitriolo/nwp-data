      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e888eb-9585-4862-9e34-f73f0a043c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
