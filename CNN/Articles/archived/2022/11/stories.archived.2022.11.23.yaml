      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yassi as ‘Queen of the Barangay’</h2>'
    '85':
      'image': 'jcr:58871ad6-2f44-45a6-a85f-98b223cf5515'
      'imageCaption': 'Photo from Ginebra San Miguel'
