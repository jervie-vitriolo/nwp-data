    'lead': 'Penny Estacio was the big spark for the resurging De La Salle University
      as they''ve now won three games in a row in the UAAP Season 85 men''s basketball
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T16:33:56.285+08:00
