    'mgnl:tags': ['Marcos', 'dost', 'president', 'scholarship', 'ferdinand-']
    'template': '1'
    'title': 'Marcos tells DOST to expand scholarship program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b748e-2189-49c8-a351-fa1a216e5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:33:50.108+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — President
        Ferdinand Marcos Jr. on Wednesday called on the Department of Science and
        Technology (DOST) to offer more scholarships to students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35682674-427c-43a6-88fa-bd11bc2b5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:33:50.108+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to create a bigger pool of scientists, researchers and innovators
        who will help find solutions to a wide range of problems in the country, such
        as on climate change and food security, Marcos said in a speech during the
        National Science and Technology Week celebration at the World Trade Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8badfc8-225d-4e9d-8950-ded6b137bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:33:50.109+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this, we will institute a scholarship program, specifically
        for STEM (science, technology, engineering, mathematics) students and this
        will not be limited to those who have shown their capabilities, their ability
        and how they deserve these scholarships here in the Philippines but to any
        institution that they are accepted to abroad," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41baf68-2223-4677-81fe-97629ca25149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:33:50.109+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added he is confident that the DOST under his administration
        will help in gradually establishing the Philippines “as a center for excellence
        in research and development.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b85d97-8541-4d00-8416-ec4c8e5bc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:33:50.109+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he urged Filipino scientists — several of whom feel the
        need to migrate for better pay and career opportunities — to remain in the
        Philippines to share their expertise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f6a2a-370c-4fba-993b-5b3eeec52b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T17:33:50.109+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you to stay in the country as you pursue your career. We
        will continue to support you and continue to look to you to be active partners
        of the government," Marcos said.</p>'
