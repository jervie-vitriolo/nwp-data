      'mgnl:type': 'image'
    '47':
      'image': 'jcr:154461ca-877c-4ac1-a447-7c3fa28e4d18'
      'imageCaption': '"Ngatta Naddaki y Nuang? (Why Did the Carabao Cross the Carayan?)"
        follows Oyo, a boy also about to leave his hometown. Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b1df9-291e-48f7-9359-7efbe9dcd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:08:26.575+08:00
