    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HP says it will lay off up to 6,000 workers over the next couple years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf1c34-f8ef-4067-b27d-c13b8301db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- HP Inc. announced on Tuesday that it will
        lay off thousands of workers over the next three years, becoming the latest
        tech company to significantly downsize staffing amid a souring economic climate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7022b-bb80-48c5-8895-6e5ef2910b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634646ad-6e23-4e12-94c4-8e550c665e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer maker disclosed the major job cuts in a statement accompanying
        its lackluster quarterly earnings report on Tuesday afternoon, where it also
        said sales dropped more than 11% compared to the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e19405-aed1-4fe9-8f28-075546d6dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f369b9-52db-41c1-a10c-a285f51fcf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company expects to reduce gross global headcount by approximately
        4,000-6,000 employees," HP said. "These actions are expected to be completed
        by the end of fiscal 2025."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d92b3d-162c-44cc-b55d-a095680720f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400b706-bd53-45ce-87c2-3c246edc89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP had previously reported having a global headcount of some 51,000
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99923d-8e89-4238-9908-10f5eda942a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a13911-b18f-4b91-8b27-92caa7dd6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP President and CEO Enrique Lores added in a statement that the
        company''s so-called "Future Ready strategy" will "enable us to better serve
        our customers and drive long-term value creation by reducing our costs and
        reinvesting in key growth initiatives to position our business for the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3251f3-5b6e-4e6e-a9c2-daf6e0f16032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838bebc-7438-4492-8790-71461adf49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news makes HP the latest in a growing list of once-high-flying
        tech companies that are now announcing significant job cuts. Facebook-parent
        Meta recently said it was cutting 11,000 jobs across the company, and Amazon
        confirmed last week that wide-ranging layoffs had begun at the e-commerce
        giant that would continue into next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d0074-ab25-4f1a-b0b5-a21521538817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:29:03.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/11/22/tech/hp-layoffs/index.html">
        "HP says it will lay off up to 6,000 workers over the next couple years"</a></em></p>'
  'love-actually-20th-anniversary-abc-special':
    'author': 'Dan Heching, CNN'
    'caption': 'Bill Nighy, seen here in a still from 2003''s "Love Actually," is
      taking part in the new ABC special celebrating the film almost 20 years after
      its release.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-23T07:40:07.133+08:00
    'imagesource': 'jcr:b81ace23-ef7d-4475-914a-65f1490cec49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ba33b8-e7f2-4d2b-850b-f11c927a9e0b'
    'lead': 'One of the most beloved modern Christmas classics is turning 20 next
      year, and to mark the occasion, cast members from the landmark 2003 romantic
      comedy ''Love Actually'' are reuniting for a TV special to air on ABC next week,
      the network announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T07:30:01.182+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:19:33.750+08:00
