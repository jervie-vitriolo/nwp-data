      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This expanded range of UITF products fits with the bank’s available
        investments — fixed-income investment and investment-linked insurance products.
        The funds come in different currencies and are managed by trusted partners
        who are key players in the asset management space locally and across the globe.</p>'
