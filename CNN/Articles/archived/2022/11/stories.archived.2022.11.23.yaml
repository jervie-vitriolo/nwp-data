    'template': '1'
    'title': 'Archbishop Advincula on CMMA awards: Uphold Catholic values, convey
      what is true'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c639a5-1307-4b26-be95-3813ae6687f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> —<strong>&nbsp;</strong>As
        disinformation spreads on various platforms, the pursuit of truth has never
        been more important, according to Manila Archbishop Jose Cardinal Advincula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6c3d5-956b-4d37-952a-33163f52934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula made the statement during the 44th Catholic Mass Media
        Awards (CMMA) night on Wednesday —&nbsp;where media organizations, programs,
        and individuals dedicated to balanced reporting and exemplary story presentation
        were recognized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23c35a-d533-4678-8ddd-f766844dc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy that we have this [awards] in order to acknowledge
        the achievements in the field of mass media of our brothers and sisters who
        are actually trying to uphold Catholic values and also to always convey to
        us what is true because with the presence of so many influencers around us,"
        said Advincula, who is also the CMMA''s Honorary Chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9f8d3-ef74-48fa-8164-e7a9c19a2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can sometimes be misled, that is why it''s good that people
        are working for this kind of endeavor," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def54566-f154-4e1c-a685-6237dfa07356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:42:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:19:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMMA Boards of Trustees and officers, including CNN Philippines
        President and assistant to the acting chairman Benjamin Ramos, were also present
        at the event.</p>'
