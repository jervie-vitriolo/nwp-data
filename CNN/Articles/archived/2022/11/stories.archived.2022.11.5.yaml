    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "K-Drama star Ji Chang-wook gears up for Manila fan meet  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e9e2a-fb81-4144-9e55-c195063cd97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> K-Drama
        fans, rejoice! Korean actor and heartthrob Ji Chang-wook is revving up for
        his Reach You fan meet this Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abf657-9d41-4db8-95c9-aeb97f750632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji arrived on Friday, receiving a rock star welcome from fans who
        gathered at the Ninoy Aquino International Airport to catch a glimpse of the
        Hallyu star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307fbcf-2a97-46c4-a27a-3d8ee47e7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Saturday, Ji said he is excited for
        his first ever fan meet in Manila - the second stop of his Asia tour. Ji will
        next head to Jakarta, Indonesia in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e3232-d980-4ea4-adfc-75120ce7c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was supposed to hold a fan meet in the country two years ago
        but it was cancelled due to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f8eb6-cfb1-438d-b28c-b37f83a6745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said he is grateful to his fans around the world, adding
        that their love and support motivate him to work harder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcfb92-0a40-4c9e-973e-b9e06b72c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very thankful although I''m only an actor who is only acting
        in Korea… that''s also a drive for me to work harder so that I can try various
        activities or other events in different countries," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7fdeb-6838-47ea-8f41-b0a08a2f4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji hinted that he will share anecdotes about his personal life and
        sneak peeks on his upcoming projects during the event. The multitalented star
        even teased a musical performance just for his fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88fe3b-664c-4685-a984-534a6f0069f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:32:50.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reach You fan meet will be held at the SM Mall of Asia Arena.</p>'
