      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>South Korea scrambled about 80 fighter
        jets after detecting a large number of North Korean warplanes during a four-hour
        period Friday, the country’s military said, in a further escalation of regional
        tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb022091-25c7-4dfc-9336-c146d08ba7f5'
