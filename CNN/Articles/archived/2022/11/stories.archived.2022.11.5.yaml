      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        number of deaths from Severe Tropical Storm Paeng has reached 155, the National
        Disaster Risk Reduction and Management Council (NDRRMC) reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27a02d-8c7c-4dda-89c3-86ff2c7410c6'
