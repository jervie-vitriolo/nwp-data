  'flu-respiratory-virus-ramp-up-US':
    'author': 'Deidre McPhillips and Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T07:45:35.774+08:00
    'imagesource': 'jcr:cc592821-c2af-49b6-a0eb-a0c648704b9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34613830-e274-4599-8cf6-a538c6ee1c5e'
    'lead': 'US Government health officials on Friday warned of an early and severe
      start to cold and flu season in the United States, saying they were closely
      monitoring hospital capacity and medical supplies and were ready to send help
      if needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:51:00.435+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:25.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:06.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flu and other respiratory virus activity continues to ramp up across
      the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588aeee-e295-4a63-a323-7e8f786cb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Government health officials on
        Friday warned of an early and severe start to cold and flu season in the United
        States, saying they were closely monitoring hospital capacity and medical
        supplies and were ready to send help if needed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832afe37-3d6f-4c69-9bd5-0d9c59f1f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that many children are being exposed to some respiratory
        viruses now for the first time, having avoided these viruses during the height
        of the pandemic," said Dr. Jose Romero, director of the US Centers for Disease
        Control and Prevention''s National Center for Immunization and Respiratory
        Diseases, said on a call with reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed072ec-c474-4d5b-bb59-719626106e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the United States, cases of respiratory syncytial virus,
        or RSV, and influenza are increasing. At the same time, Covid-19 cases, which
        had been dropping, appear to have plateaued over the last three weeks, Romero
        said. Cases have flattened as a raft of new variants has been gaining ground
        against BA.5, the Omicron subvariant that caused a wave of illness over the
        summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745724f-a8a4-47b7-ac0e-0fdde9b1c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spikes in viral illnesses have already begun to strain hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef382d4-a191-4634-baac-ea2a04edf6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn O''Connell, assistant secretary for preparedness and response,
        said Friday that her agency was staying in close contact with health care
        systems and states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d532d-53d5-46da-8f6b-eb9ecb1e1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring capacity across the country sharing best practices
        to reduce the strain on systems and standing by to deploy additional personnel
        and supplies as needed," she said, noting that so far, no states have requested
        this help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9cb56-8bea-459e-945e-4a42e398b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that we will face some challenges this winter,"
        O''Connell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ef863-e41b-49cc-b333-54011f6d3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flu, RSV hitting early and hard</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a540c-1fc9-4a8c-8158-1c4535654b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen states, Washington, DC, and New York City, are reporting
        high or very high respiratory illness activity amid a flu season that''s hitting
        harder and earlier than usual, according to data published Friday by the US
        Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bdd8a-fa43-46b7-9ac1-c6c82d0c71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza activity continues to increase in the US — the number
        of flu illnesses, hospitalizations and deaths so far this season nearly doubled
        in the past week. The CDC now estimates that there have been at least 1.6
        million illnesses, 13,000 hospitalizations and 730 deaths from influenza,
        including two reported deaths among children so far this season. About one
        in 11 tests for flu were positive last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda5514-f212-47a7-bd4a-e99bc8849f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we''re seeing the highest influenza hospitalization rates
        going back a decade," Romero said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476290b6-5cf0-4631-8360-7b2379465e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time flu hospitalization rates have been this high at this
        point in the season was during the H1N1 pandemic. The latest CDC update tracks
        data through October 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f444fb-360c-4a9b-b987-7108ed7fc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no real mystery about why viral illnesses are on the upswing,
        said Dr. Michael Mina, who is an epidemiologist and chief science officer
        at eMed, a company offering telehealth test-to-treat services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe49f8-12fb-491b-9adc-4857b9cdef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enjoyed the benefit of not having influenza for the last couple
        of years, primarily because of SARS-CoV-2. Extra mitigation measures like
        social distancing, masking, and not going out for roughly a year have only
        delayed the inevitable. Now that we have released the pressures put in place
        to keep viruses at bay and move into this first real flu season, we, unfortunately,
        feel its impact," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9e80a-6a71-495b-9cd7-feb625c9e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSV cases are also increasing nationally, although there are regional
        differences in the circulation of these viruses, Romero said. It''s a common
        respiratory infection that typically causes mild, cold-like symptoms, but
        it can cause serious illness, particularly in older adults and infants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e6b09-653e-4b67-995d-93d268adfbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South and Mountain West, RSV cases appear to have peaked
        in October. In those regions, RSV cases are falling, even as influenza is
        spiking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3d83e-1233-4e8d-8c94-6c68a7f1e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu activity is highest in the South, followed by the Mid-Atlantic
        and parts of the West Coast. Data from Walgreens that tracks prescriptions
        for antiviral treatments —&nbsp;such as Tamiflu —&nbsp;suggest there are hotspots
        in Mississippi and Alabama, as well as the Gulf Coast area, including Houston
        and New Orleans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42094a-1c7b-46b5-b225-c44d91bb724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSV hospitalizations were also significantly higher than usual,
        according to another weekly update published by the CDC on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac6038-f10b-4213-a6af-215e83d7596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumulative RSV hospitalization rates have already reached levels
        that are typically not seen until December in the US. They''re rising among
        all age groups, but especially among children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014a3f5-5d30-46ab-8033-777e575f9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four out of every 1,000 babies under 6 months old have been
        hospitalized with RSV so far this season -- just about a month in. More than
        two in every 1,000 babies between 6 months and one year have been hospitalized
        with RSV so far this season, as have more than one in every 1,000 children
        between age one and two.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc8f4f-4af6-44e2-bb84-f00862fa9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall in the US, nearly one in five PCR tests for RSV were positive
        for the week ending October 29, nearly doubling over the course of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7e302-4c5c-49cf-b33a-0e6f3a50d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly cases counts are less complete for the most current weeks,
        but there have been more RSV cases detected by PCR tests each week in October
        2022 than any other week in at least the past two years. Weekly case counts
        for the week ending October 22 were more than double any other week in 2020
        or 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d029a7-64c2-4d37-9025-0fb552a7a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that RSV cases are slowing in the southern region
        of the US, but test positivity rates and cases continue to rise in other regions,
        especially the Midwest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77634c-6799-40f3-8586-469d192170be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pediatric hospitals remain more full than average with RSV patients
        and other conditions. According to data from the US Department of Health and
        Human Services, more than three-quarters of pediatric hospital beds and pediatric
        ICU beds are currently in use nationwide, compared with an average of about
        two-thirds full over the past two years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01aa46-fb35-4f76-98b4-333c6cbe2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, seventeen states have less than one in five beds available.
        Five of them are more than 90% full: Rhode Island, Arizona, Maine, Minnesota
        and Delaware, along with Washington, DC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cbc80-43e1-4814-bb29-12159558de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination is the best protection</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772ca6f-ba7f-41f3-9c38-3d50fc688bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero stressed that with holiday gatherings just around the corner,
        vaccination is the best protection against these infections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398e1e6-26e3-449d-bc19-5fa64e680498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have vaccines for two of the three viruses we talked about influenza,
        and COVID 19," he said, and he urged Americans to take advantage of them,
        though not enough have.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57ddf4-0287-4523-9871-0fcba8f7e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC''s data tracker, just 8.4% of eligible Americans
        have received a new updated Covid-19 booster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d2818-287a-4139-86bf-d0746e4fa95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are lower than usual for influenza, too. Based on data
        from insurance claims, adult flu vaccinations are down about 5 million compared
        to where they were last year at the same time, said Lynnette Brammer, who
        leads surveillance for the CDC''s influenza division.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe8ec8-c874-4ed4-91a7-5c60f21bcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children, coverage looks about the same as last year, but those
        levels represent a 6% drop from what flu vaccinations in kids looked like
        before the pandemic, Brammer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ad807-1f60-4fcd-bf1e-331816860427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero stressed that while most adults only need a single annual
        influenza vaccine, children who are being vaccinated against the flu for the
        first time need two shots.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ce5a4-c7d7-4ec3-9c0b-9b0af7b08683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised people not to try to guess what they had based on
        their symptoms alone since many of these viruses can cause similar symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92668984-8951-4eba-a81a-47d632f730b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to the doctor for a test as soon as you start to feel bad
        could help you take advantage of early antiviral treatments which are available
        for influenza and Covid-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cba54e-be4d-423a-9161-dab7d8388f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said the CDC was preparing to send doctors more information
        about who should qualify for these test-to-treat strategies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041db45-4d30-4abd-823c-bdbb2f208d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to vaccination, Romero reminded people to cover their
        coughs and sneezes, avoid other individuals who are sick, wash hands frequently
        and use alcohol-based hand sanitizers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85dd14-b3b4-4b1c-a255-a93c0580ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who also may also choose to wear a well-fitting mask as
        an added precaution," Romero said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7999ba8-f2f6-46dd-8ae2-7300ba07a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:51:00.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/health/flu-rsv-virus-activity-ramps-up/index.html">Flu
        and other respiratory virus activity continues to ramp up across the US</a>"</em></p>'
  'elon-musk-twitter-layoffs':
    'author': 'Donie O''Sullivan and Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-05T07:52:33.414+08:00
    'imagesource': 'jcr:4dce0c95-4878-4ecd-94bb-8f0a1fe6e974'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fb5fe5-00db-4505-ad61-85cb1778786b'
    'lead': 'Numerous Twitter employees began posting on the platform Thursday night
      and Friday morning that they had already been locked out of their company email
      accounts ahead of the planned layoff notification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:57:34.412+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:24.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:06.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s Twitter lays off employees across the company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f17915-f183-4c05-9559-d9e9229b664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter on Friday laid off thousands of
        employees in departments across the company, in a severe round of cost cutting
        that could potentially upend how one of the world''s most influential platforms
        operates one week after it was acquired by billionaire Elon Musk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0e856-67d7-4140-89ae-eac9a73d4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Twitter employees began posting on the platform Thursday
        night and Friday morning that they had already been locked out of their company
        email accounts ahead of the planned layoff notification. Some also shared
        blue hearts and salute emojis indicating they were out at the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9bf67-e882-42d2-964a-deb32a203e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday morning, Twitter employees from departments including
        ethical AI, marketing and communication, search, public policy, wellness and
        other teams had tweeted about having been let go. Members of the curation
        team, which help elevate reliable information on the platform, including about
        elections, were also laid off, according to employee posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fea7cd-ac69-43da-9763-3c5f94480ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just got remotely logged out of my work laptop and removed from
        Slack," one Twitter employee said on the platform. "So sad it had to end this
        way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899e16e-d343-42e8-8a75-c7220a9922c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another employee said that she and other members of Twitter''s human
        rights team had been laid off. The employee added that she is proud of the
        team''s work "to protect those at-risk in global conflicts &amp; crises including
        Ethiopia, Afghanistan, and Ukraine, and to defend the needs of those particularly
        at risk of human rights abuse by virtue of their social media presence, such
        as journalists &amp; human rights defenders."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb8f63-3658-43f4-9a0e-9ccbcac6f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Balmain, a former Twitter senior community manager who was
        laid off Friday, said in an interview with CNN that he lost access to Slack,
        email and other internal systems around 8 hours before receiving an email
        Friday morning officially notifying him that he''d been fired. He added that
        the lay off email "still didn''t provide any details really" about why he''d
        been let go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bb48c-d9cb-4c8a-9d34-28cc50daf62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waves of annoyance and frustration and all that stuff are absolutely
        mitigated by the extreme solidarity we''ve seen from people that are in the
        company, people that are in the same position, people that left the company
        in years gone by," Balmain said. "It''s like a giant support network, which
        has been absolutely amazing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2023eec-b673-4faf-a3f3-bf359028d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter employee who was laid off told CNN Friday that some
        workers are relieved to have been let go. "For me, being safe would''ve been
        punishment," the employee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77107594-325e-472b-bdfc-db06ee632382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Twitter employees were posting about being laid off, Musk
        on Friday appeared for a friendly interview at an investor conference and
        spoke about making cheaper electric vehicles and his ambitions to go to Mars.
        During the interview, Musk said of Twitter, "I tried to get out of the deal,"
        but then added, "I think there is a tremendous amount of potential ... and
        I think it could be one of the most valuable companies in the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440dda57-d8cf-40dd-a577-d9a4a0c146d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interviewer said that Musk had laid off "half of Twitter" and
        Musk nodded, although he did not comment on the remark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9e20e-f5d5-4a70-900d-2666fd737921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(In a series of tweets Friday evening, Yoel Roth, head of Twitter''s
        trust and safety team, confirmed overall headcount was cut by roughly 50%.
        The layoffs eliminated 15% of the company''s trust and safety team, leading
        to reductions in customer service but little change to content moderation,
        according to Roth. )</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f040c58-bd4a-4dc4-b830-28b991830e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview, Musk appeared to frame the sweeping layoffs as
        necessary for a company that, like other social media firms, was experiencing
        "revenue challenges" prior to his acquisition as advertisers rethink spending
        amid recession fears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883ef7f-1267-42ce-b122-f0b43dbda205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also said "a number of major advertisers have stopped spending
        on Twitter" in the days since the acquisition was completed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1e589-84ad-4302-ada6-a3eac5e3f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter had about 7,500 workers prior to Musk''s takeover, meaning
        roughly 3,700 employees were laid off. The cuts come as Musk attempts to improve
        the company''s bottom line after taking out significant debt financing to
        fund his $44 billion acquisition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b6dcb-a043-4c30-8211-ad4a6c98f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email sent Thursday evening notified employees that they would
        receive a notice by 12 p.m. ET Friday that informs them of their employment
        status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255aae4-b8a1-42f2-a6b7-46fa9ebefbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your employment is not impacted, you will receive a notification
        via your Twitter email," a copy of the email obtained by CNN said. "If your
        employment is impacted, you will receive a notification with next steps via
        your personal email."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361a963-c20f-420a-a66f-4cb743b943e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email added that "to help ensure the safety" of employees and
        Twitter''s systems, the company''s offices "will be temporarily closed and
        all badge access will be suspended."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14efbf-f167-4901-866c-b30993d89465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email concluded acknowledging that it will be "an incredibly
        challenging experience to go through" for the workforce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b603d-1f38-42c2-88a3-f354e192704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Twitter employees on Thursday night filed a class action
        lawsuit alleging that Twitter is in violation of the federal and California
        Worker Adjustment and Retraining Notification Act (WARN Act) after laying
        off some employees already.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca75b32-e05f-4262-84a0-3bd151cf134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WARN Act requires that an employer with more than 100 employees
        must provide 60 days'' advanced written notice prior to a mass layoff "affecting
        50 or more employees at a single site of employment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450dcd8-788c-4aaa-9b53-8f45f43001aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk, the richest man in the world, has made clear that he
        believes complying with federal labor laws is ''trivial,''" Attorney Shannon
        Liss-Riordan, who filed the lawsuit, said in a statement to CNN. "We have
        filed this federal complaint to ensure that Twitter be held accountable to
        our laws and to prevent Twitter employees from unknowingly signing away their
        rights."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97fedb-4cad-40ae-bc6f-609a8752022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s Employment Development Department confirmed to CNN
        that no WARN notices had been filed by Twitter as of midday Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc0371-0ef0-4038-8888-2d57720ff24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, other labor lawyers told CNN Friday they had begun receiving
        inquiries from Twitter employees questioning whether their terminations may
        have been unlawfully discriminatory or retaliatory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eba396-488c-402b-b946-4d78ffae402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former Twitter employees have reached out to us regarding their
        layoffs and their circumstances, and so we''re looking at all the issues —
        beyond appropriate notice — and to make sure the employee wasn''t laid off
        due to their membership in a protected category," said Chauniqua Young, a
        partner at the law firm Outten &amp; Golden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d54509-550b-4d0f-ab30-fd43c56bbee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the potential for lawsuits arising from the layoffs, other
        legal experts say Musk''s handling of the cuts may well create further problems
        for him down the road — whether in terms of attracting future talent or by
        keeping remaining workers satisfied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790477b3-7959-4e5e-83f6-a15d3ca9636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you treat people like this, they remember that," said Terri
        Gerstein, a fellow at Harvard Law School''s Labor and Worklife Program and
        Economic Policy Institute. "Of the people remaining, it is a certainty that
        none of them feel secure in their job, and I would be shocked if the remaining
        people were not updating their resumes right now or talking with each other
        about starting a union."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b10cce-6577-42a0-82de-0ee8e2de934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk started his tenure at Twitter by firing CEO Parag Agrawal and
        two other executives, according to two people familiar with the decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa574e-8c9b-4380-943c-0c549f32d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in less than a week since Musk acquired the company, its C-suite
        appears to have almost entirely cleared out, through a mix of firings and
        resignations. Musk has also dissolved Twitter''s former board of directors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ea1e6-c950-4e13-8306-5da332a0d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many staffers on Friday summed up their feelings with a hashtag,
        #LoveWhereYouWorked, a past-tense play on one previously often used by Twitter
        employees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c6e77-cf4e-40cc-b86c-eef6f02755b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- Brian Fung and Shawn Nottingham contributed to this report</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683fbc5-1062-47c5-8369-06cb84570a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:57:34.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/03/tech/twitter-layoffs/index.html">Elon
        Musk’s Twitter lays off employees across the company</a>"</em></p>'
