  'Rihanna-faces-backlash-for-casting-Johnny-Depp-in-new-Savage-X-Fenty-show':
    'author': 'Oscar Holland, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-05T02:05:11.090+08:00
    'credit': 'Jonathan Ernst/Pool/AFP/Getty Images'
    'imagesource': 'jcr:3a1c97bb-5115-4e71-8503-b0a9bf0df55f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c67e38b-71d1-4c26-aaf9-51c2af1eee37'
    'lead': 'Actor Johnny Depp is set to appear in Rihanna''s new Savage X Fenty fashion
      show, sparking online outrage and calls to boycott the singer''s lingerie brand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T02:08:22.683+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:56:33.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:02.197+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna faces backlash for casting Johnny Depp in new Savage X Fenty
      show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496282b-ebbe-456f-a735-fe9a92545ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Actor Johnny Depp is set to appear
        in Rihanna''s new Savage X Fenty fashion show, sparking online outrage and
        calls to boycott the singer''s lingerie brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b3c9b-b95e-4c00-9d6d-51d069d5ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old actor, who claimed he was backlisted by Hollywood
        amid his high-profile legal battle with ex-wife Amber Heard, has already filmed
        his cameo in the runway extravaganza, which debuts on Amazon''s Prime Video
        next week. Although Depp is not named in press materials or the show''s trailer,
        his appearance has been confirmed directly by CNN. Neither representatives
        for Rihanna nor Amazon immediately responded to requests for comment about
        the decision to cast Depp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c027ac0-2b5b-4217-ae54-bb7fe7ecae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by Amazon as a "seductive fashion fever dream," the fourth
        edition of the label''s star-studded show features performances by Anitta
        and Burna Boy, as well as appearances from Cara Delevingne, Simu Liu and TikTok
        star Bella Poarch. Once news of Depp''s involvement emerged, fans began calling
        for Rihanna to remove his scenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48edba5-ca05-4ecb-abe1-ea5c4f98c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Editing team better be out here deleting this man out of this,"
        read one response to a post promoting the show on Savage X Fenty''s Instagram
        account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364563a3-e995-4b23-9876-35ac3212609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, users expressed their disapproval using the hashtag
        #DitchDepp, with some threatening to boycott the label. Music producer Drew
        Dixon described the decision to cast the actor as "really disappointing,"
        while British singer and actor Olly Alexander — who has previously collaborated
        with Savage X Fenty on a social media campaign — announced on social media
        that he "won''t be wearing" the brand any longer.With the show not due to
        stream until Wednesday, some commenters questioned whether Depp would even
        make the final cut. "For those outraged, I would wait and see if this actually
        happens," tweeted author Art Tavana. "This isn''t how Rihanna rolls. Her branding
        is bulletproof."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67aa0fd-fc29-4b36-b329-84f8d46dd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his divorce in 2017, Depp sued Heard for $50 million over
        a Washington Post op-ed in which she described herself as a "public figure
        representing domestic abuse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a214304-ffa4-41a0-a4f9-3b118012958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard then countersued him for $100 million, leading to an explosive
        televised trial in which both were found liable for defamation, though the
        jury awarded significantly larger damages to Depp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbaa81-94d7-4326-b68f-42a6b3d36dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard maintains that Depp abused her during their marriage, a claim
        the "Pirates of the Caribbean" actor has consistently denied. Depp has also
        said that he was the victim of domestic violence — a claim that some of his
        supporters compared to Rihanna''s own experience of abuse while in a relationship
        with singer Chris Brown. "Survivors supporting survivors," wrote one Twitter
        user in support of the singer''s casting choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4230d1-f7ff-4ebc-bb5a-79e5cfe0d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the six-week trial, Depp claimed that Heard''s accusations
        had led to him being dropped from future "Pirates of the Caribbean" movies.
        The actor also lost his role in the "Fantastic Beasts" movie franchise following
        his unsuccessful UK libel case against a British newspaper over domestic violence
        allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790b97e-e20b-46ec-8183-787a70c1014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has nonetheless made several high-profile appearances in the
        months since June''s verdict. In August, he made a surprise cameo at MTV''s
        Video Music Awards, where a video of his face was superimposed onto a life-sized
        Moonman floating above the stage. "I just want you guys to know that I''m
        available for birthdays, bar mitzvahs, bat mitzvahs, weddings, wakes — any
        old thing you need," he joked to the audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297eee88-b9ab-4088-a9b8-8b4b6c1ca1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first major return to screens, Depp is set to appear as King
        Louis XV in the forthcoming French movie "La Favorite." He has also reprised
        his voice role as Johnny Puff in the animated TV series "Puffins Impossible,"
        and is set to direct a film about Italian artist Amedeo Modigliani, according
        to both Deadline and the Hollywood Reporter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2ab53-4cc0-46a9-8eee-ededd08e766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage X Fenty, which also makes men''s underwear, has been praised
        in the past for its inclusive sizing and diverse casting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df3f09-00b9-465f-b474-ac8727fbed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:08:22.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/rihanna-savage-fenty-show-johnny-depp-cast-backlash/index.html"><em>"Rihanna
        faces backlash for casting Johnny Depp in new Savage X Fenty show"</em></a></p>'
  'China-s-rocket-booster-falls-from-space--crash-lands-in-the-Pacific-Ocean':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T02:08:29.477+08:00
    'credit': 'Hu Zhixuan/AP'
    'imagesource': 'jcr:ac469027-97d8-49a2-b36a-40287a8789a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c1cc47-177d-45d1-8361-e23d0d16e2ac'
    'lead': 'The charred remnants of a rocket booster plunged uncontrolled back to
      Earth Friday morning, an event decried in the West as an irresponsibly risky
      move by the China National Space Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T02:10:39.833+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:56:33.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:02.428+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s rocket booster falls from space, crash lands in the Pacific
      Ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ea13e-6dcd-4fe9-bd92-be612ec1c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The charred remnants of a rocket booster
        plunged uncontrolled back to Earth Friday morning, an event decried in the
        West as an irresponsibly risky move by the China National Space Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c83d7-9cc9-445d-9322-36c15edf0c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket reentered the atmosphere over the south-central Pacific
        Ocean just after 6 a.m. ET, according to the US Space Command, which is part
        of the Department of Defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a270cf-c5eb-49e2-90dd-eaeb73402730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once again, the People’s Republic of China is taking unnecessary
        risks with the uncontrolled rocket stage reentry of their Long March 5B rocket
        stage. They did not share specific trajectory information which is needed
        to predict landing zones and reduce risk,” said NASA Administrator Bill Nelson
        in a statement released Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34883a15-fd1e-4c2e-9964-955912c52066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is critical that all spacefaring nations are responsible and
        transparent in their space activities and follow established best practices,
        especially, for the uncontrolled reentry of a large rocket body debris – debris
        that could very well result in major damage or loss of life.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79313b-037d-4653-940d-4be3c58626b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hazardous situation marked the fourth uncontrolled reentry
        for a Long March 5B rocket since China’s space agency started flying it two
        years ago, as the vehicle was designed without the necessary equipment to
        steer itself to a safe landing. That fact has repeatedly stirred up controversy
        and been criticized by space policy experts who say it poses an unnecessary
        risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1a01f-2fd8-45fd-b0c1-810f618bef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to point out that the lower the acceptable risk is, the
        more expensive it is to design to that risk. But it’s something that must
        be done,” said Dr. Lael Woods, a space traffic management expert with the
        Space Safety Institute, during a news conference hosted by The Aerospace Corporation,
        a federally funded research center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd96374-eeb4-44dd-96fb-4a6d8113edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine the roads today are completely empty,” she continued. “There’s
        really not much need to have rules or stoplights and so on. But we absolutely
        — with our population that we have driving around on the roads today — we
        must have stoplights and traffic signs and rules.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020cf11-7afd-400a-944d-3bdf89050f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket booster is 108 feet (33 meters) end to end, noted Ted
        Muelhaupt, a space traffic expert and Aerospace Corporation consultant. Much
        of the hardware will burn up during the fiery reentry process as the 22-metric-ton
        rocket plunges back into Earth’s thick atmosphere, but about 10% to 40% is
        expected to survive. That’s how much debris can make it back into the atmosphere
        and pose a threat, Muelhaupt said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da28cd0-b5db-4e88-b04e-8e6340d7f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Long March 5B rocket has yet to pose a threat to people. Debris
        has, however, been found on land. Muelhaupt noted that after one of the boosters
        crash-landed in 2022, debris was found in Malaysia and the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63759dd-c695-420f-a8fe-10767d62bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This specific rocket booster was used on an October 31 mission that
        carried another piece of China’s new space station, called Tiangong, to orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea521e-6d68-48c7-a951-9db6c6679fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most rockets flying today are built with a means to ensure that
        rocket boosters are safely discarded. Some companies ensure rockets are steered
        back toward the ocean. US rocket company SpaceX even manages to guide its
        first-stage rocket boosters — the largest, bottommost portion of a rocket
        that gives the initial thrust at liftoff — back to a controlled, pinpoint
        landing so they can be refurbished and used again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee899acd-7729-4c7e-8709-20b2f2786a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muelhaupt noted, however, that equipping a rocket to make such a
        maneuver is far from trivial. It costs time and development money. The extra
        equipment also adds mass, and when it comes to trying to escape the crushing
        pull of gravity and putting precious cargo into space, every pound counts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882d033-83df-4aa1-9874-ca77c3aba46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muelhaupt added that he doesn’t foresee China attempting to redesign
        its rocket to add safer landing capabilities, as making that type of adjustment
        is not trivial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63cee4-734d-4681-8177-7e88b72af3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“it can be really difficult to bring together an entire global community,
        or even segments of the global community to come to an agreement on what those
        norms should be and for standards like things like acceptable risk,” Woods
        said. “But while it’s really difficult, we believe that establishing international
        consensus on these norms for behavior involving space is absolutely a worthy
        and important endeavor.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4b272-5242-4b37-ad6c-c2a192e6c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday tweet, US Space Command referred questions about the
        rocket reentry to the government of China, which did not respond to a request
        for comment from CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c331b-3595-4d06-93c7-54c7c51b5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing with China’s Ministry of Foreign Affairs (MOFA), however,
        spokesperson Zhao Lijian referred questions to the department in charge of
        the rocket booster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63767fc0-f75d-4581-98cf-1bbeac0d7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of principle, I would like to emphasize that China
        has always carried out activities for the peaceful use of outer space in accordance
        with international law and international practice, and it is internationally
        accepted practice for the upper stages of rockets to re-enter the atmosphere,”
        Zhao said. “The Chinese authorities have been closely monitoring the relevant
        rocket wreckage orbital parameters. We will release information to the international
        community in an open and transparent manner and in a timely manner.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed671a9-e945-42ac-9eef-b9d720de442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:10:39.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/04/world/china-rocket-booster-long-march-reentry-scn/index.html"><em>"China’s
        rocket booster falls from space, crash lands in the Pacific Ocean"</em></a></p>'
  'Amber-Heard-appears-to-have-left-Twitter-after-Elon-Musk-takeover':
