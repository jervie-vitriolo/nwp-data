      'mgnl:lastActivated': 2023-01-17T19:56:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae0f3f-ea85-4b01-ae93-f18348149def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T13:11:09.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng affected 4,230,460 people or more than 1.2 million families
        in all 17 regions of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970ba82-0f70-4c3d-ab1c-cffbf63071b1'
