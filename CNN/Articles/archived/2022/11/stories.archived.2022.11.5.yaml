      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc529a-c012-4f43-9734-fb4aaf493959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T16:23:04.142+08:00
