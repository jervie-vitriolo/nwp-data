      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be some remedial steps and measures that have
        been put in place for him to obviously seek some counseling ... from dealing
        with some anti-hate and some Jewish leaders within our community," Marks said.
        "He''s going to have to sit down with them, he''s going to have to sit down
        with the organization after this, and we''ll evaluate and see if this is the
        right opportunity to bring him back."</p>'
