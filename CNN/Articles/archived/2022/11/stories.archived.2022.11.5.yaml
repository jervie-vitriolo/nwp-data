    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Orani', 'Bataan', 'teachers', 'bus', 'Larry-Valencia']
    'template': '1'
    'title': 'One dead after bus carrying teachers falls off cliff in Bataan

      '
    'updated': 2022-11-05T21:57:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeffa5c-4878-41d5-99f2-2d8bdda536ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> One
        person died after a bus carrying 48 people, mostly teachers, fell off a cliff
        in Orani, Bataan on Saturday. Several others were hurt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb217f9-d72a-4f85-8b7f-d67f2b7b7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a9322-7875-4ee2-88fa-1c27437d0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orani police chief Larry Valencia told CNN Philippines that the
        victim was among 46 teachers heading back to Quezon City after attending a
        seminar in Bataan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d6b80-c243-49ef-85c1-c3ca827e33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:57:47.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Schools Division Office (SDO) of Quezon City
        said the victim was a teacher from Payatas B Elementary School and was declared
        dead on arrival at the Orani District Hospital. The office is arranging the
        transport of her remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d6719-796a-43f8-83a8-24dd255825e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5f9ef-8237-4bfa-8f9d-faefd992a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said the incident happened at 11:40 a.m. along
        Vicinal Road in Barangay Tala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0cac8-8f3b-4a9e-84b8-3877f34cc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aca586-e790-4fda-a01b-dbf6dbaeba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon reaching said place of occurrence (sharp curve) the bus had
        a brake malfunction and fell off the cliff. As a result, the driver and passengers
        sustained injuries and were given medical attention by the responding medics,"
        an initial police report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39638543-89e3-4d37-9838-2cdb8016e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03877577-5d4d-45f6-aeea-38644e8e4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDO said all injured passengers were rushed to various medical
        facilities for physical and psychological first aid. It added that the Department
        of Education QC has already brought them back to Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4318f7-b679-4a09-a2b0-d2d791606609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db095ba-5205-4a2c-94cc-40547685eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC government said the vehicle involved was one of three buses
        it donated to the SDO in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66944d9c-1832-49a6-906b-15558b8b554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:57:47.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC government and the SDO pledged to shoulder all medical expenses
        of the injured passengers. They will also provide financial assistance to
        the family of the teacher who died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84584e4-f399-47d7-89ea-c33f0a778645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9236a-a92e-452b-b0e3-48ab3ffcd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:42:13.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bus driver is currently being held at the Orani Police
        Station for questioning.</p>'
