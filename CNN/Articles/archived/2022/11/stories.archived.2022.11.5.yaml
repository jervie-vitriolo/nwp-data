      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱159-million worth of assistance has been distributed to affected
        families, the NDRRMC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96d4fa-6802-4a76-91bc-9b616ed579bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T13:11:09.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:21.245+08:00
