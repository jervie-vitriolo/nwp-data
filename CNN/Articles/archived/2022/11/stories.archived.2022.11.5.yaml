  'house-bill-penalties-officials-agri-smuggling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-05T10:19:45.158+08:00
    'imagesource': 'jcr:01575aeb-da4b-4a09-ae09-765ba41cdc2b'
