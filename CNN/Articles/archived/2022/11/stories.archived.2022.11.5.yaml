      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA), along with the Bureau
        of Customs, conducted the “controlled delivery operation” to apprehend the
        recipient of the package which they already knew contained illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1d7d2-c5ec-46f7-b6f4-d2aaf285e386'
      'mgnl:activationStatus': true
