      'mgnl:lastActivated': 2023-01-17T19:56:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48d5cb-8e93-4e9f-96db-94ad41eb3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the Korean Peninsula began rising Monday, when the “Vigilant
        Storm” joint military drills began between the United States and South Korea,
        involving hundreds of aircraft and thousands of service members from both
        countries, according to the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55746d-7b1e-458b-a334-1732b941a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a80d1-eaf5-478c-bfef-3305742ec796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea accused the allies of provocative action and on Wednesday
        launched 23 missiles from its east and west coasts – the most missiles it’s
        fired in a single day – into waters either side of the peninsula, prompting
        Seoul to respond with three surface-to-air missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aade31-21cb-4f50-b5a1-90b368d10dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s South Korean deployment included an unspecified number
        of F-35A stealth fighter jets, the statement said, and the South Korean warplanes
        participating in the ongoing joint maneuvers had also “maintained a readiness
        posture,” the South Korean military said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153dbfa8-dfba-4043-a257-591d16a1d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654eb730-b8c1-4906-92d5-744e9eada19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thursday’s suspected ICBM test, the US and South Korea announced
        they’d extend the drills for an extra day until November 5, a move denounced
        by a North Korean official as a “very dangerous and false choice,” according
        to state media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8469a3-79d4-45de-9ae6-985c241b1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, after meeting with his South Korean counterpart at the Pentagon,
        US Defense Secretary Lloyd Austin accused North Korea of “irresponsible and
        reckless activities.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e25d5-ab59-43f6-a50e-0e341b618a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9ebe7-e723-49bc-a11a-41a540a075d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve said before these kinds of activities are destabilizing to
        the region potentially. So we call on them to cease that type of activity
        and to begin to engage in serious dialogue,” Austin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295b564-e10b-4ef1-90cb-517e69d9772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368509f0-da8e-4a7c-b0c2-fb688dbe0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations Security Council meeting is expected to take place
        on Friday to discuss Pyongyang’s recent missile launches. According to a spokesperson
        for the US Mission to the UN, the US, UK, France, Albania, Ireland and Norway
        had called for an open meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77984739-dfb4-4d08-b169-ffe210396812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb3110-47b7-463b-959d-6fee18e72140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN on Wednesday, US Ambassador to the UN Linda
        Thomas-Greenfield condemned North Korea’s actions, saying Pyongyang had broken
        multiple Security Council resolutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75634a-ca21-482a-bd35-37da53004493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e60ae-0b5f-4947-bc47-a63044af4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield said the UN would be “putting pressure” on China
        and Russia to improve and enhance such sanctions. She declined to say whether
        US President Joe Biden would raise sanctions with China’s President Xi at
        the G20 but said it was “on the President’s mind.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd17db-3171-4578-8e8a-ebee6b717da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/04/asia/north-korea-south-korea-warplanes-friday-intl-hnk/index.html"><em>"South
        Korea scrambles fighter jets after detecting 180 North Korean warplanes, military
        says"</em></a></p>'
  'A-priceless-fossil-destroyed-in-WWII-has-resurfaced-in-an-unusual-way':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T04:18:56.207+08:00
    'credit': 'Dean Lomax'
    'imagesource': 'jcr:71dff7da-7e18-4e48-8096-e7af5214cfdb'
