    'jcr:uuid': '81277694-7065-41b7-b751-e695f5a5347d'
    'lead': 'The first complete skeleton of a prehistoric marine reptile was thought
      to be lost forever in a bombing raid in London in 1941.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T04:21:19.196+08:00
