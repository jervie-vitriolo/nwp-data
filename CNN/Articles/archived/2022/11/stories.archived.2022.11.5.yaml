      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> A
        magnitude 5.1 earthquake struck waters off Balut Island in Sarangani, Davao
        Occidental on Saturday afternoon, state seismologists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049ea2d-0308-4471-b5ba-c378cf160764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T17:15:47.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        bulletin said the quake occurred at 3:42 p.m., with a depth of 93 kilometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d55b8-8d55-4b60-8d5f-15feeb40f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T17:15:47.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tectonic in origin, meaning there was movement in the Earth''s
        crust, the bulletin also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604fcde-4965-454e-a3f4-3a6d291792f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T17:15:47.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs did not report intensities. It said it is not expecting
        any damage but warned aftershocks may occur.</p>'
  'one-died-bataan-bus-teachers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-11-05T18:26:51.672+08:00
    'imagesource': 'jcr:26268241-6abe-41f7-b669-3cb0d13bd5d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ac6de5-19ba-4cfc-9582-972fc2a1ed31'
    'lead': 'Local police say the teachers were from Quezon City who attended a seminar
      in the province. The lone fatality was a teacher from Payatas B Elementary School,
      according to the QC Schools Division Office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T18:42:13.499+08:00
