      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To All Jewish families and Communities that are hurt and affected
        from my post, I am deeply sorry to have caused you pain, and I apologize,"
