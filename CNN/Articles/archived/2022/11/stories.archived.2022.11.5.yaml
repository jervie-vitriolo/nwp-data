    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A priceless fossil destroyed in WWII has resurfaced in an unusual way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50660e5a-9dee-4acf-b27e-3bc858867614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The first complete skeleton of a prehistoric
        marine reptile was thought to be lost forever in a bombing raid in London
        in 1941.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a753f-fc8a-4070-8127-70d3e125d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae5be3-48e0-4358-b0f8-71769133cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologist Mary Anning discovered the ichthyosaur fossil in
        1818, two decades before the word dinosaur was even part of our lexicon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f237f8b-f5ce-4a9a-9876-1705f4cd9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38237043-9890-42a4-a319-e82213de3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient marine reptiles got the name ichthyosaur, or “fish lizard,”
        because these odd-looking creatures resembled a cross between the two. Anning’s
        fossil was dated between 190 million to 195 million years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2609e2-9ca1-43ca-be30-e42783d77d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f38cc-22c5-494b-99c6-416fdf39f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The original fossil was highly significant in being the very first
        complete skeleton of any prehistoric reptile fossil ever found at the time,”
        said Dr. Dean Lomax, paleontologist and visiting scientist at the University
        of Manchester.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae90f47-b9af-40e3-b773-2e37b9de98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for fossils by the seashore</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818b58e-088f-4997-91d2-a0451482ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning grew up Lyme Regis, England, part of what is now a UNESCO
        World Heritage Site called the Jurassic Coast, where fossil discoveries are
        still made today. Anning and her older brother, Joseph, scoured the shoreline
        for fossils as children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50487e-aae6-4eef-96c9-a7110f7ebcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa1a81-64ab-46ea-ab37-dc1d5f68cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific community first learned of Anning’s first complete
        ichthyosaur skeleton, called a Proteosaurus at the time, in 1819 when British
        surgeon Sir Everard Home studied it and published his findings. Locals had
        thought it was a monster and scientists a crocodile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705ba20-6555-4698-b471-ebb49a641d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c413fa8-6494-470a-8a46-0699deb7b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the actual bones are long gone, a chance discovery has resurrected
        Anning’s famous fossil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdce1f2-7506-4ea2-8183-724715a5fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd53eab-60c2-4417-86b5-25a13e75ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two plaster casts were made of the skeleton. But without a record
        being made, the casts were kept under wraps until two scientists stumbled
        upon them in recent years in unlikely places: New Haven, Connecticut, and
        Berlin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac176d7-dff8-4030-851a-21467f69865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was at the point where the science of palaeontology was in
        its infancy, and this find, among others, really sparked a wide-spread interest
        in studying these remarkable fossils,” said Lomax, coauthor of a study on
        the casts’ discovery, via email. “Her many finds continued to add numerous
        pieces to the gigantic prehistoric jigsaw puzzle, which had started to come
        together during the early 19th century.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63b85b-2c74-45b2-bed7-502e0566d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d4233-6df6-4c6d-9595-01aec068e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Thomas James Birch, an avid fossil collector, acquired
        the fossil from Anning and sold it to the Royal College of Surgeons in London
        in 1820, with the hopes of raising money for Anning and her struggling family.
        The fossil was still at the college when the air raid destroyed it during
        World War II.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374e4ab-b571-48bc-815f-d45bd660f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c010c-f6a5-4957-8bac-8ccd8cb74c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only remaining record of the fossil was an original illustration
        from 1819 — or so scientists thought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0c266-b597-487b-af2c-3d6c67103964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead049b-7788-4eb8-a04f-3fa2f49d256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discoveries by happenstance</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb468176-9cae-4e9b-b362-d06e2c9f9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomax and Judy Massare, professor emerita at the State University
        of New York at Brockport, made their first discovery of a cast on a research
        trip at the Peabody Museum of Natural History at Yale University in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bc294-2b2c-4f08-83e3-5ad6b0dd3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d3037-6dd5-4f0b-be6a-4cdba55532b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Peabody curatorial staff assumed that the specimen was a real ichthyosaur
        fossil and not a plaster cast painted to look like the original fossil” from
        which it was molded, said Daniel Brinkman, museum assistant in vertebrate
        paleontology at the Yale Peabody Museum, in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8d203-f18b-4eeb-868e-bb6346a3d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513316b-90a5-4a80-97d5-842452bb4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff knew a Yale professor, Charles Schuchert, had purchased
        the specimen from the estate of Frederick A. Braun, a professional collector
        and dealer. Schuchert donated it to the Peabody in 1930, but there was no
        record of who made the cast or when, or the details of Braun’s acquisition
        of the cast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bd213-207f-4454-bc01-e92cd8cac37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916328f-7ac3-4f79-b3b7-0b10ad5b81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomax and Massare found a match when they compared the cast with
        the 1819 illustration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ad315-ba53-443d-acdf-437010f5efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the duo came across a second cast at Berlin’s Natural History
        Museum. After studying the Yale cast in detail, Lomax said he “immediately
        knew what it was, and I had a huge grin on my face.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7bc46-57e3-4b81-9494-d16e8f752527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2b9d1-e655-45db-9d50-04e8fb02554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin cast was in better condition. The researchers believe
        it’s because the two casts were made at different times, and the Yale cast
        is older.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4deaa-685a-44a0-b996-9d40110fb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91d850-7732-4cda-bfc7-17adc7258ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Dr. Lomax visited our collections, he kept asking me for information
        about this cast and I couldn’t help him very much because of missing records
        and (labeling) of the specimen,” said Dr. Daniela Schwarz, scientific head
        of the collection of fossil reptiles at the Berlin museum, in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a7b0a-f115-4e71-ae90-407f2e1886bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2457e-edb6-41a9-a990-91b04b5fde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So when I learned about the outcome of his detective work and that
        this important specimen’s cast now rested in our collections for more than
        a century, I was really stunned! This discovery once more demonstrates the
        necessity to carefully preserve also undetermined and casted material in a
        natural history collection for centuries, because in the end, there will always
        be someone who discovers its scientific value!”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e1ff3-c79b-4e91-94c0-7e9bc3c146fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin cast was also a match with the 1819 illustration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bcd06-1365-4877-b822-e7b53e29f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4972d-19cd-49ec-ba22-517da7683c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, having two casts, we can verify the reliability of the original
        illustration by comparison with the casts,” Massare said in a news release.
        “We have identified a couple of bones that Home missed, and found a few discrepancies
        between the drawing and the casts.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf26f39-c3a9-4340-a300-0f7e76b0f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfc452-98e1-4a6e-9f4f-070c7cd0d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Lomax and Massare describing the casts and their importance
        published Tuesday in the journal Royal Society Open Science. It’s one of the
        journals of The Royal Society, which also published the first paper on the
        skeleton’s discovery in 1819.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cece8d-ca90-48a1-8f65-94d716761ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832e47b-1045-40ec-aa5b-eb0b1d75ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Museum secrets</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844adb70-2dfe-48c4-b4cd-1b48c581bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomax and Massare have found other examples of casts in museum collections
        that have remained hidden, losing their significance over time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc278c-c613-4d63-96c8-83977c56bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212aa4e7-19d1-4c1a-9a6b-c54763a39273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that our discovery of these two casts might encourage curators
        and researchers to take a closer look at old casts in museum collections,”
        Massare said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d9619-760f-46a6-8308-936e8cdbbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because casts are unidentified doesn’t mean they aren’t important,
        Lomax said. Instead, they highlight why museums are so crucial.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70422c39-076e-41a2-968d-cd7877bd3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e69195-6fb1-4d90-9a5b-37499bfebc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you visit a museum collection, you never quite know what you
        might find,” said Lomax, author of “Locked in Time: Animal Behavior Unearthed
        in 50 Extraordinary Fossils.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9aaa1-dd34-48c6-af1d-1dfd5a23b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ac1c4-7236-44ab-bf43-1c0769753843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Lomax is dedicating his time to studying the Rutland
        Sea Dragon, the most complete skeleton of a large ichthyosaur found in the
        UK, measuring 32.8 feet (10 meters) long.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8bcf2-d40c-40f3-b416-0c7d62c2fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c0a28-6fb3-4dc7-ab5f-ecc08c56ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning has long been a hero to Lomax, and her groundbreaking work
        still inspires him. He and Massare named a previously undiscovered species
        of ichthyosaur after Anning in 2015, known as Ichthyosaurus anningae.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca92a7c-7161-47f4-a47a-946993006a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4912f-da9e-49c1-9059-635a4617238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mary was a real pioneering palaeontologist whose discoveries genuinely
        changed the world,” Lomax said. “Her knowledge was superior to anybody working
        on these fossils at the time and she was the expert of her day.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1557d-de96-473a-b0d6-2a6c20467b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:21:19.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/04/world/mary-anning-fossil-casts-scn/index.html"><em>"A
        priceless fossil destroyed in WWII has resurfaced in an unusual way"</em></a></p>'
  'Explorers-find-cameras-left-on-a-glacier-85-years-ago-':
    'author': 'Julia Buckley, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T04:21:26.998+08:00
    'credit': 'Leslie Hittmeier/Teton Gravity Research'
    'imagesource': 'jcr:7be3cf72-0423-4639-afe3-e4e49989b886'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b5b401-c5e8-4105-befe-be306ea77dbd'
    'lead': 'The quest for lost treasures has long been a staple of travel legend.
      So has the idea of ill-fated exploration expeditions. Now, seven months after
      the discovery of Ernest Shackleton''s ship HMS Endurance, comes a new discovery:
      the cameras of explorer Bradford Washburn, lost on a remote mountain glacier
      85 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T04:23:46.450+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:56:30.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:03.845+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explorers find cameras left on a glacier 85 years ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6130d9-af60-42dd-b5e1-f3dc152c6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The quest for lost treasures has long
        been a staple of travel legend. So has the idea of ill-fated exploration expeditions.
        Now, seven months after the discovery of Ernest Shackleton''s ship HMS Endurance,
        comes a new discovery: the cameras of explorer Bradford Washburn, lost on
        a remote mountain glacier 85 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a31ad-4b5a-4e9d-9166-42a242d44152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explorer Griffin Post, leading an expedition for Teton Gravity Research,
        located the equipment on the remote Walsh Glacier in Canada''s Yukon Territory
        during a week-long search in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb6df1-0d5a-416b-9b2a-87f52d103306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 1937, Washburn and his climbing partner Robert Bates set
        off on a mission to climb Mount Lucania -- Canada''s third highest mountain
        at 17,147 feet, and at that time the last unclimbed peak in North America.
        It is part of the Kluane National Park and Reserve on the Traditional Territory
        of the Kluane First Nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352465b-1822-4e67-b01b-e30e66db9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were due to start and end their climb at the Walsh Glacier,
        halfway up at 8,750 feet, but it wasn''t to be. Freak weather meant there
        was slush on the glacier -- the plane which brought them there became stuck,
        and the pilot refused to return for the explorers. Stranded, the pair had
        to make not only the ascent, but also the full descent back on foot, hiking
        over 150 miles through the wilderness to the nearest town. In order to do
        that, however, they had to dump their belongings: a 900-pound cache of gear
        including tents, mountaineering equipment and three cameras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a13498-505d-437b-8a10-28edb13e80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras were retrieved by Post''s team, along with the rest
        of the equipment -- and two of them were still loaded with film. They have
        now been handed over to the Parks Canada team which will try to develop the
        photos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c3320-2287-4ca6-8745-e8d101452502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post tells CNN that he''d got the idea for the expedition two years
        ago when reading "Escape from Lucania," which tells the story of the Washburn-Bates
        expedition and mentions the abandonment of the cache.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948d887-fea1-41ff-8777-858ea0303cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the epilogue they fly over the area and Washburn says, ''We
        should go back and look for that gear.'' Six months later I was still thinking
        about it," he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73cd06-fd5d-44c0-90ae-20e7a0597481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What are we doing?''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec765f-3601-4832-8b54-c8507f5a2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, locating something left on a moving glacier is rather
        more tricky than finding something buried in a regular place. During the 18
        months of preparation for the expedition, Post combed through old documents,
        journals and correspondence to try and pinpoint the original spot, while a
        cache team from the University of Ottawa, led by Dr. Luke Copland, used glacial
        mapping processes to work out how far the cache could have traveled in eight
        decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f97ea-cfd5-422f-bc1c-d9acf76a872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, they were ready to try.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214e93c-a2c5-4e7b-90e9-cf76bcf01d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went back and forth between being pretty confident -- we''d done
        the research, the scientists had provided a projection -- and waking up in
        the middle of the night thinking, ''What are we doing?''," says Post. With
        tents, tarpaulins and skis as well as the cameras, the cache was pretty big
        so they thought it''d be reasonably visible. But not only might the projections
        have been incorrect; someone else might already have found the stash. "That
        said, I think if we hadn''t found it, it''d still have been a great story,"
        he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf5f2a-aec5-49de-b1b9-19771f955f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, it looked like that would be the story. Six days of
        search turned nothing up. "By the last morning I''d come to terms with the
        fact that we weren''t going to find it and that it was time to move on," says
        Post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c051fe-c520-4d8e-87e8-5cf2912edaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d spent a lot of time and energy on it, and given it a great
        shot, but it wasn''t out there. I was OK with that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc59c5-2275-4c89-a0d2-5b7496745f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, we had four hours left and to not see it through to
        the final moment would have been disappointing. I knew we had to give it one
        last push."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33705f73-5e23-49b8-aa22-7675df9e65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, as the clock ticked past lunchtime, the team''s on-site glaciologist
        Dorota (Dora) Medrzycka from the University of Ottawa came up with a theory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4b90a-8064-46e3-b0dd-b97093f4fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d covered all the range we thought it was most likely in, but
        on the last afternoon, Dora came up with a theory that, based on what she
        was seeing, we were looking in the wrong spot," says Post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fb689-8ca2-4f47-8b57-e9786bb48f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The breakthrough</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a66bf7-c20f-42fa-90b9-22d069438833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medrzycka had joined the project two weeks before the search, and
        while she hadn''t been part of the team that had calculated the original estimate,
        she says that once she was on the glacier, she "had a suspicion that it could
        be further down."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36febc20-2491-4ac4-a5c6-80dd510ab205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on that last day, "standing there in the middle of the glacier,
        it was just like a spark," she says. "Being in the environment triggered that
        idea." Was it like fate? "Almost."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a80862-e877-458e-aa50-ac6ece5457b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on the ice, Medrzycka noticed a pattern in the moraine
        -- the debris bank that generally runs along the top of the glacier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6792b-557a-4dcc-a005-085ed8a480f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of being continuous it sort of stopped in the middle. And
        I saw there were two long gaps on the satellite photo."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab709ffd-294b-44a3-a0a5-40697b3757c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some glaciers occasionally "surge" -- speeding up to a rush for
        one or two years, before returning to their normal pace. The group knew the
        Walsh Glacier was a surger -- it had happened twice since 1937 -- but each
        glacier surges at a different speed. In fact, they now know that instead of
        the regular 100-200 meters (328-656 feet) per year of movement, during its
        surges the Walsh had moved 1 kilometer (0.6 miles) per year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627dbfb-2479-49d4-a9ad-bb4ca0537264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the gaps in the debris, Medrzycka had that spark. The
        gaps in the moraine corresponded to the surges, she realized -- where the
        glacier had been moving too fast to accumulate debris. By seeing how long
        those gaps were, she could see that the glacier had surged further and faster
        than they had originally predicted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514879-464c-4ce0-a2eb-74fded7a1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last three hours of the search, they moved two kilometers
        (1.6 miles) further than the furthest point of their original target area
        -- and almost immediately one member of the team spotted a fuel canister.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bd241-42ab-4a16-a796-b7b685ac772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cache was in a semi-buried state," says Post. "The tents were
        protruding through the ice. Some things you could have just picked up. There
        were goggles, clothes, items indisputably from that experience based on the
        photos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfd6f0-244f-447d-8224-4a62595e487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You literally couldn''t have scripted a better ending."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3651e3-cb35-4b2f-928a-6d42e0ddc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medrzycka remembers seeing a "big piece of canvas -- a tent or the
        tarps that covered everything" and calls the moment "truly incredible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e4c2d-b6c9-4aa8-8dfa-1a30f0457372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chance that we''d find such a small cache on such a huge glacier
        was small. Everyone had given up hope, so it was really epic. There was surprise,
        disbelief, and huge relief -- my guess was right, the pressure was off. We
        couldn''t be happier."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4c296-9568-406a-8016-1fed1a9e5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cameras -- with film inside</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854e6cd-dd02-4f5f-9c03-33d9c0793694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the movement of the glacier over 85 years, the items had
        been spread out "tens of meters" from each other, says Medrzycka -- but that
        afternoon, the team found almost the whole cache, minus a few items that had
        been carried away by meltwater over the years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23480c9c-a0b1-419b-bc25-2600c5d0f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amongst the haul were three cameras: Washburn''s Fairchild F-8 aerial
        camera (he would later become famous for his aerial photos), which was damaged,
        and and two motion picture cameras that are still intact: a DeVry "Lunchbox"
        model and a Bell &amp; Howell Eyemo 71A.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95f6fd-e4e1-4ce2-b78a-b6a69a0bcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter two had film in them -- they''ve now been handed over
        to the University of Ottawa to see if they can recoup footage. "We know some
        of the film has been exposed, and if it survived 85 years on a glacier with
        such improbable odds, being a relentless optimist I''m cautiously optimistic
        some will be salvageable," says Post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de73477-e1d7-4a5e-8e7e-3ebfcd32900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skiing ''isn''t exciting anymore''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b79e7-56bf-4d42-9c9a-94d37b8e9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Medrzycka, the biggest contribution is understanding the evolution
        of the Walsh Glacier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65576c81-cef9-44eb-8286-be5cb4b896e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have satellite images from today to 2000, and then a bit going
        back to the 1960s, but nothing before that. Going back to the 1930s shows
        us how the flow has changed, and I think it''s pretty unique for this reason,"
        she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedd5ff-4a32-46e1-b9d7-3f45263adeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It teaches us that it''s important to look at longer timescales
        if we want to understand how glaciers are changing with climate change." They''re
        still crunching the data about what it could mean.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aae8db-a751-4d60-a139-700bcb4e3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s next for Post and his team? After all, as he admits,
        once you''ve found a historic stash of equipment that''s been lost for 85
        years, "just going skiing doesn''t sound as exciting anymore."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f8db7-bfc8-4688-a805-891a21a7fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people have reached out with items that have been lost and
        I''d be lying if I didn''t say they''ve piqued my interest," he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23917241-6177-4d23-b977-0a29709f9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were making this trip, people asked them to look out for
        the remains of the Douglas C-54 Skymaster plane that crashed with 44 people
        on board in 1950. Several people in Yukon thought it might be in the area
        -- although they didn''t find anything.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1092526-5a6d-47ef-9c2f-4a909a4c05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe they''ll go back.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52dc629-05a5-413e-afcb-b1db7e5ef49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like a worthy thing to look for, but I''d need some time
        to do some research," he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723658a3-ae41-4324-a557-44a17ad29b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he''s thrilled to have found the 1937 stash, and
        the team is already in contact with the families of Washburn and Bates, both
        of whom died in 2007.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc3c6b-cb00-4908-bb4f-ba68d20de431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing adventure and survival story," says Post of the
        1937 expedition -- adding that even if they hadn''t found the gear it''d have
        been worth it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954f73f-abb8-4644-bed1-74c7f9752cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating challenges for yourself and pursuing them even if they''re
        that improbable is such a fun part of life. If we hadn''t found it we wouldn''t
        feel as enthusiastic but it''d still have been part of the journey -- and
        those kind of challenges are what drive us all."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d7dd0-4427-4950-9505-c3aec553a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:23:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/bradford-washburn-lost-cameras-glacier/index.html"><em>"Explorers
        find cameras left on a glacier 85 years ago"</em></a></p>'
