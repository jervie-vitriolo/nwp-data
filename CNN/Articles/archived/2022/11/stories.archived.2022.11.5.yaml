      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920a635-8c2d-48a9-8b85-713980c69e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T04:18:50.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the South Korean military said it spotted about
        180 North Korean military aircraft between 11 a.m. and 3 p.m. local time,
        a day after Pyongyang is believed to have conducted the failed test of an
        intercontinental ballistic missile (ICBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83469894-31a7-48e5-8483-6baf8401bcd3'
