      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65b13c-9ffc-43fb-8b69-81dc160f57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kadiwa ng Pasko" is an initiative of President Ferdinand Marcos,
        Jr., who also heads the Department of Agriculture. The program allows farmers,
        fishers, and microentrepreneurs to sell their products directly to consumers
        and give Filipinos an alternative amid the rising cost of goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759fff7-e664-422f-a77f-c41b2e5f389e'
      'mgnl:activationStatus': true
