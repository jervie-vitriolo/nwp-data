      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Nike, we believe there is no place for hate speech and we condemn
        any form of antisemitism," the statement says. "To that end, we''ve made the
        decision to suspend our relationship with Kyrie Irving effective immediately
        and will no longer launch the Kyrie 8. We are deeply saddened and disappointed
        by the situation and its impact on everyone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efb387-1353-4fb5-b99f-717832735698'
