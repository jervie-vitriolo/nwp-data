      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA star point guard issued an apology hours later on his verified
        Instagram account, in which he said he takes full accountability for his actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5fc44-de19-4445-a0f4-3e0ee155d90a'
