      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —&nbsp;</strong>The
        national government on Saturday relaunched the Kadiwa Program, which allows
        the public to buy agricultural products at lower prices amid higher inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fb814-d2c4-463d-8ab3-c53b1a237fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
