      'mgnl:lastActivated': 2023-01-17T19:56:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd94a5-16ba-4033-9256-5967ea8e0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our objective is to provide a cheaper alternative
        place for cheaper agriculture commodities and other commodities brought by
        the Department of Trade and Industry.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdda7c8-cb16-4606-be30-89efb4fbc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
