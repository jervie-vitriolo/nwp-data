      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported ₱17.2-million worth of damage from 28,031 affected
        houses. The estimated cost of infrastructure damage is ₱4.1 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9414a-0f13-4099-b7ae-1aab621efd7f'
