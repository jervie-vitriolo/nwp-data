      'jcr:uuid': '317e5c38-9615-4fb1-8599-1eb2002040e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:39:22.781+08:00
      'mgnl:createdBy': 'alyssa'
