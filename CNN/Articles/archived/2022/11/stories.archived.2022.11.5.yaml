      'mgnl:lastActivated': 2023-01-17T19:56:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7ff27-63ea-458f-bbb7-df5d460bd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang objective natin ay makabigay ng mura na alternative place ng
        mga murang agricultural commodities and other commodities na dala ng DTI,"
        Department of Agriculture Assistant Secretary Kristine Evangelista said during
        the launch of the "Kadiwa ng Pasko" caravan in Sta. Cruz, Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1dc5f1-8c0c-4234-9d6a-f96259fda11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
