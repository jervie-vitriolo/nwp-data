      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> More than a few people have said they
        were leaving Twitter after Elon Musk bought the company, but his former girlfriend,
        Amber Heard, appears to have actually split with the social media platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfd046-9093-4e3c-a25c-c89e9d2d2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:12:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her handle, @RealAmberHeard, is no longer listed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7d1cc-a447-41c8-8e47-443824428687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:12:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced via her verified Facebook page on April 10, 2017,
        “I am now live on Twitter. You can follow my tweets here - @realamberheard.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ff9dd-4a20-497f-80be-4002ea288f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:12:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Musk went public with their relationship that same month,
        reconciled after a brief split, and then reportedly broke up for good in April
        2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbac77-664c-493f-bb83-e181618ba3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:12:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the actress tweeted about losing her defamation
        case against her ex-husband Johnny Depp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81488a-5bce-4c65-a5ec-50d0cb05f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:12:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The disappointment I feel today is beyond words. I’m heartbroken
        that the mountain of evidence still was not enough to stand up to the disproportionate
        power, influence and sway of my ex-husband,” Heard tweeted in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc204691-ca3d-4e88-b5a0-66e7bb2bd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T02:12:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still has accounts on Facebook and Instagram, but has not shared
        publicly as to why she left Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991debb-9c22-436c-b3c5-731ab18dcda4'
      'mgnl:activationStatus': true
