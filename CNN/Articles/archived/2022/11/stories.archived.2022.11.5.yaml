    'template': '1'
    'title': 'UAAP: Vaunted third quarter attack carries Ateneo in payback win over
      La Salle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f9941-84f5-442f-9ef5-bb3e31005bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:52:44.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Ateneo de Manila University Blue Eagles avenged their first round defeat to
        archrivals De La Salle University Green Archers in UAAP Season 85 with a 68-54
        victory Saturday at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf87136-a708-46dd-973f-e84d5ed644ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:52:44.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso was top scorer for the Blue Eagles who had five players
        with double figures. He tallied 12 points, seven rebounds, and two assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa1975-90be-44c1-ba51-709572516426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:52:44.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchored by its suffocating defense, La Salle controlled the tempo
        early in the contest as it established a 16-10 advantage at the end of the
        first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f61744-75fd-4273-bb87-81649aa076d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:52:44.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo responded with an 11-1 run in the second period to grab the
        driver''s seat for a stretch and managed to tie the score at 29 going into
        the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79e458-6279-47b2-9633-79ab7f11ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:52:44.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-point outburst by the Blue Eagles in the third period was no
        match for the Green Archers who struggled to find their rhythm. The Katipunan-based
        squad built a 56-39 heading into the final frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca121dc9-1df1-400e-9142-911f4908ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:52:44.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers tried to stage a comeback, trimming Ateneo''s
        22-point lead to 12 points midway in the fourth canto. But the Blue Eagles
        had enough cushion to secure their sixth win in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
