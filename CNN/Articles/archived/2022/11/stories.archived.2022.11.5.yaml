      'text': '<p>In a handwritten letter, the elder Remulla, who has the authority
        over prosecutors as the Department of Justice chief, <a href="https://www.cnnphilippines.com/news/2022/10/18/boying-remulla-son-arrest-no-special-favors.html">said
        he will not interfere</a> in the case of his 38-year-old son.&nbsp;</p>'
