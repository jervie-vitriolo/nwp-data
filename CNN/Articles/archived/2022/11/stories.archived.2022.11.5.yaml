      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b609a05-272a-4450-80e0-64f2d1dc53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T13:11:09.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the NDRRMC confirmed 121 fatalities
        from the following regions: Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM), 63; Western Visayas, 32; Calabarzon, 20; Soccsksargen, 3; Central
        Luzon, 2; and the Cordillera Administrative Region (CAR), 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b8f31-a8c9-4435-9c96-ee0a9b3d977a'
