      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets suspended Irving Thursday after he initially doubled down
        on his decision to share the content on his Twitter account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef457e92-c0c7-4ea1-b239-7a75fbc2d25b'
      'mgnl:activationStatus': true
