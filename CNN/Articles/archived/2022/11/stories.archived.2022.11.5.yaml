    'template': '1'
    'title': 'House bill seeks removal of public officials involved in agri smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf7788-47ae-4159-88ee-b3c5b51d695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> A
        bill seeking to impose stricter penalties for public officials involved in
        smuggling of agricultural goods has been filed in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60991e0-d6c0-45b3-b831-68289eee202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5d330-ce95-4726-92c4-083e13a8603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGRI Party-List Rep. Wilbert Lee filed House Bill No. 5742 which
        seeks to amend the Anti-Agricultural Smuggling Act of 2016 (Republic Act No.
        10845) to impose heftier penalties such as disqualification from holding public
        office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872d473-2770-4579-9dfd-4406f5b213bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d650b-2a51-4af9-bc81-2d4b550b5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee underscored the need to punish not only the illegal importers
        but all those involved in agricultural smuggling, including public officials
        and employees "with perpetual absolute disqualification from holding office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e785fe-e4e7-4687-a788-fb81c71ec09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998bbdff-7c9d-4f8a-a2ac-89a20c780dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agriculture sector will not progress and issues relating to
        it will not be solved if the supposed protectors and implementors of public
        interest are behind agricultural smuggling,"&nbsp;he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db17a4-be4b-4aba-bcf2-38ce7dbf6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692301e-8cdd-4517-b389-3f1b31406d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strict enforcement is needed as government officials and employees
        are agents of the people," Lee explained. "The power and position entrusted
        to them should only be used for the benefit of all and not for their own personal
        gain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19606b9e-dcab-4ac9-bd22-52ebd61fe75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd523b8-9fc4-469a-ade6-6e1a73a1b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Agricultural Smuggling Act of 2016, which is also authored
        by AGRI Party-list, declared large-scale smuggling of agricultural products
        as "economic sabotage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e61b9-dde7-4f3c-82eb-b9d8265f51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5c8d7-e06d-433a-8c25-649bc68698f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agriculture industries are still competing against smuggled products,
        the latter dominating the market," Lee pointed out. "As a result, there is
        a decline in local produce."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32015640-6293-462e-afdb-ffcf5931ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2632c-3873-4fec-a395-f31b47e95251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Local agricultural sectors are restrained from continuing
        their production because of fear of their products going to waste or being
        sold at much lower prices and resulting to loss of profit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c7cde-e310-4725-9665-9053de299524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4a8c3-adcc-4c8b-ba41-8e78967e8805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendment aims to include the other unlawful act of
        market abuses and "modify a stricter penalty to those public officials or
        employees who tolerate, protect, or take part in large-scale agricultural
        smuggling, and other market abuses, namely but not limited to, hoarding, profiteering,
        or cartel in the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc9127-1564-4ad2-aa81-2e1fc814aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ff631-b87b-41fd-9bdb-da26faee51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penalty of up to life imprisonment and a fine of up to twice the
        fair value of the smuggled agricultural product and the sum amount of the
        taxes and other charges with interest rate shall be imposed to those who violate
        the law, it also said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b71286-8e60-4ec3-b787-29f37a2c5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678c3b2-a2bc-436f-8498-6601cb069cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T10:24:35.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said strict implementation of this law could help increase production
        and income of farmers which, in turn, could benefit the country as a whole.</p>'
