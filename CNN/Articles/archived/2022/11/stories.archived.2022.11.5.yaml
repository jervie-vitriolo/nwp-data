      'mgnl:lastActivated': 2023-01-17T19:56:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce369ce-4275-41de-a701-57e1198c1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito po kasi sa Kadiwa diretso nakakabenta ang mga magsasaka sa
        consumers. So since na-eliminate natin yung trader, kaya mas mura po ang produkto,"
        Evangelista said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fa914-7e13-4d8a-9172-b153c4eb3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925678e-1b54-4d53-9688-b90051c2a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here at the Kadiwa caravan, farmers can directly sell
        their goods to consumers. Since we eliminated the traders, the cost will also
        be cheaper.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5260a3-e489-4656-9cff-146265d3f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
