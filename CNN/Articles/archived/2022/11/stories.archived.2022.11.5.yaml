      'mgnl:lastActivated': 2023-01-17T19:56:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cce7a-8f54-4393-a7ef-3bd7f3a3df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a videotaped message, Marcos thanked those who participated in
        the launch of the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6cc47-d91a-4229-831e-9a06726cfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87c25c-fc09-44b6-8764-4902b1d9fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana, ''pagka ito ay lumawak at dumami, ay makakatulong sa taumbayan
        lalong-lalo na at papasok na tayo ng Pasko. Kaya''t ang tulong ninyo ay napakahalaga,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620f1e0-46bf-44fc-b9da-065444185657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d18a45-0eaa-4c4d-8a6f-3b93de8b13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, when this (Kadiwa caravan) expands and
        multiplies, it can help the Filipino people, especially as the Christmas season
        nears. This is why your help is very important.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb635634-908a-404f-a49b-e8f8477bf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021d6c1-6bf0-4aec-a9fc-218ed341a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kadiwa market system was created during the time of the President''s
        late father, Ferdinand E. Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a70c5b0-0a7d-42a9-b952-04249b10c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce3f60-8b4e-4dd0-a4ce-4497b608390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry Assistant Secretary Dominic Tolentino
        said the new program was expanded to include non-agriculture products made
        by local micro, small and medium enterprises. Microentrepreneurs like persons
        with disabilities and women advocacy groups, including those supported by
        the Department of Social Welfare and Development, are given a chance to sell
        their goods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec9253-92b1-4c6e-b7c0-e20a0d55881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c2248-cd2c-456b-9a10-7ff610ea25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T21:36:54.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:56:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government hopes to expand the Kadiwa caravan to more
        cities in Metro Manila like Caloocan, Pasig, Pasay, and Quezon City. It aims
        to bring the program to all the regions in the country by next year.</p>'
