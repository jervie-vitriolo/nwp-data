      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T13:11:09.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, latest estimates from the Department of Agriculture showed
        more than 80,000 farmers and fisherfolk suffered from Paeng’s onslaught as
        it ravaged over 86,574 hectares of agricultural areas, resulting in <a href="https://www.cnnphilippines.com/news/2022/11/3/Agriculture-damage-Paeng-P2.86-billion-.html">₱2.86-billion
