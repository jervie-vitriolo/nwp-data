      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas prosecutors filed illegal drug possession charges against
        the younger Remulla, with no bail recommended because of the amount of marijuana
        involved. He is under the custody of the PDEA-NCR at its Quezon City headquarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccdf63-5597-492a-a861-61a9da608df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T16:23:04.142+08:00
