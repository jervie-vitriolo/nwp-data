    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac99804-117b-4823-b57a-482f634ac428'
    'lead': 'AGRI Party-List Rep. Wilbert Lee filed House Bill No. 5742 which seeks
      to amend the Anti-Agricultural Smuggling Act of 2016 (Republic Act No. 10845)
      to impose heftier penalties such as disqualification from holding public office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T10:24:35.126+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:23.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
