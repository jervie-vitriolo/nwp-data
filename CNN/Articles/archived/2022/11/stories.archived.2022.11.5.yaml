      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Friday if there was any consideration of releasing Irving
        from the team, Nets general manager Sean Marks told reporters, "No. Not at
        this particular time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13662d-a8f8-4b7d-b7ce-2c0b7da9a950'
      'mgnl:activationStatus': true
