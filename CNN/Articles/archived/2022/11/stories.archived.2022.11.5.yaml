      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving missed the first of at least five Brooklyn Nets games Friday
        after he was suspended for comments regarding his tweet linking to an antisemitic
        documentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb6a86-f7dd-4e69-8afe-e8eef0dc642c'
      'mgnl:activationStatus': true
