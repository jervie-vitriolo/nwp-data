    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02b213-2d96-4eb1-a301-fe22bb1fda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the most deeply personal aspect of "Selena
        Gomez: My Mind &amp; Me," the singer-actor reads excerpts from her journal
        filled with self-doubt and anxiety, including lines like "I have to stop living
        like this" and "I want to know how to breathe again." Opening up about her
        bipolar disorder is surely a service, but the six-year span encompassed by
        this intimate Apple TV+ presentation labors to flesh out its revelations into
        a documentary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071fb5e4-bf01-47fe-8dec-bcb17e1c19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Alek Keshishian, whose credits include "Madonna: Truth
        or Dare" as well as Gomez''s 2015 video "Hands to Myself," the film clearly
        displays extensive access to its subject, beginning with preparation for her
        2016 tour during rehearsals at Los Angeles'' Sports Arena, before she cut
        the performance schedule short due to anxiety and panic attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d37f4-be51-4d39-a0d1-d259fb55db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, "My Mind &amp; Me" (also the title of a new song Gomez
        is releasing) careens pretty much all over the place, following her on a trip
        to Kenya, tagging along as she endures questions from paparazzi, accompanying
        her as she visits people from her old neighborhood, and reflecting her irritations
        dealing with press as part of a media tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b8a18-21b9-43b8-b284-59bd6de07fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like a product," she complains at one point, later confiding
        to friends that the kind of inane questions she regularly fields can seem
        like "such a waste of time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6f99d-f2b0-4825-b2d8-b7d1bc1af526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary is perhaps most notable in showcasing Gomez''s work
        on behalf of the Rare Impact Fund, an effort to raise money to assist youths
        dealing with mental-health concerns and issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401aa92-54fb-42ed-be87-f5e1c8fb616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main problem is that there''s a scattered, almost arbitrary
        feel to what Gomez is shown doing and where, while skipping over some relevant
        recent additions to her resume, like the success of the Hulu series "Only
        Murders in the Building."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73efe26-8787-4668-881c-63b02f79fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As great as life was, underneath all of it I was struggling," Gomez
        says during a speech, which neatly sums up the underlying point of the documentary,
        and the fact that even someone who seemingly has it all can be plagued by
        challenges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58e46c-4cbf-4c57-9c3d-ca5920c0b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to downplay the courage it takes for celebrities to let
        down their guard and acknowledge their frailties or fallibility, revealing
        a side of herself the public doesn''t always see. That alone makes the message
        significant -- a point underscored by the jetsetter parts of Gomez''s life
        on display here -- and if it helps one person, more power to her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505b18e-1e59-45e8-9398-5196a7f95599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if Gomez chafes, understandably, at feeling like "a product,"
        "My Mind &amp; Me" doesn''t escape the notion that it''s leveraging that fame,
        and the product-like part of her existence, in order to sell it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586370a-e24f-4aa2-a6c9-d22913f396a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Selena Gomez: My Mind &amp; Me" premieres November 4 on Apple
        TV+. Disclosure: My wife works for a unit of Apple.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69638b6d-b7a2-4e7a-8f17-cd7eb3b32514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:36:18.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/entertainment/selena-gomez-my-mind-and-me-review/index.html">Selena
        Gomez opens up about her mental-health struggles in ‘My Mind &amp; Me’</a>"</em></p>'
  'zelensky-accuses-moscow-energy-terrorism':
    'author': 'Rob Picheta and Tim Lister, CNN'
    'caption': 'Maxym Marusenko/NurPhoto/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T06:50:49.046+08:00
    'imagesource': 'jcr:3e207021-c082-489f-a5c5-bedcc54e2d43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b1d4e7-ce61-4132-b55e-46d1a6969fa7'
    'lead': 'Ukrainian President Volodymyr Zelensky has accused Russia of ''energy
      terrorism'' after Moscow''s repeated attacks on key infrastructure knocked out
      power for hundreds of thousands of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T06:56:31.212+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:29.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:04.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zelensky accuses Moscow of energy ''terrorism'' as Russian strikes knock
      out power for millions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208eabe5-8b0b-4e57-b707-6d1f36631d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        has accused Russia of "energy terrorism" after Moscow''s repeated attacks
        on key infrastructure knocked out power for hundreds of thousands of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d9944-1d89-4007-ac40-f08ff78a010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 450,000 households across Kyiv were without electricity on
        Friday as power outages across the country continue, according to the city''s
        mayor Vitalii Klitschko. "It is one and a half times more than the recent
        days," Klitschko said on Telegram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f9127-ddff-4584-a585-392144f40d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, about 4.5 million consumers were temporarily
        disconnected from the power supply on Thursday under emergency and stabilization
        schedules, according to Zelensky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e3c0a-b893-4bab-b283-3b68eec498f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages follow dire warnings about a cold and difficult winter
        ahead for those staying in the country, after weeks of Russian airstrikes
        and rocket attacks on Ukraine''s power grid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54ad75-cc77-4383-8791-acaf73332c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin attempted to alleviate such fears
        and said Friday that Moscow would "continue to treat the Ukrainian people
        with respect and warmth. This is how it was and is, despite today''s tragic
        confrontation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a33c68-ecde-4a86-9e3c-cf7b67b35f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clash with neo-Nazis was inevitable, brought to the point where
        the situation has become deadly for Russia," Putin added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3aabd9-9fca-43fa-a71e-368d855a1360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week alone, attacks on critical infrastructure in the regions
        of Kyiv, Cherkasy, Kirovohrad, Kharkiv and Zaporizhzhia have left millions
        without electricity and water intermittently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e7834-ac7b-4517-895b-ea0b9ba8d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very fact that Russia has resorted to terror against the energy
        sector indicates the weakness of the enemy. They cannot defeat Ukraine on
        the battlefield and therefore they are trying to break our people in this
        way," Zelensky said during his nightly address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f07c52-d2cb-4b20-8da3-2df179583bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s recurrent aerial attacks have dragged cities in central
        and western Ukraine back to the forefront of the war, leaving residents in
        the capital struggling to keep businesses running, along with water and other
        resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29315e51-e9b5-420e-b23a-61f157d3be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s national power supply company, Ukrenergo, said earlier
        this week that several regions will face extended power cuts as they try to
        repair damage caused by recent strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e833d67-6bbe-4719-96c4-2ea521b92bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 group of wealthy nations will coordinate their support for
        Ukraine as winter approaches the conflict-torn country, German Foreign minister
        Annalena Baerbock said Thursday, ahead of a meeting of the group''s foreign
        ministers in the western German city of Muenster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b5bcd-a430-4a1e-a50c-a46d17f4e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We will not allow the brutality of the war to lead to the death
        of lots of elderly people, children, teenagers and families to die from hunger
        or cold over the upcoming winter months due to the brutal tactics of the Russian
        president," Baerbock told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae03509-90f6-4dba-8192-981913d76358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military says that Russian forces have meanwhile stepped
        up air attacks near the eastern frontlines, using multiple launch rocket systems
        (MLRS), especially in Donetsk region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2905e-28a8-475d-af26-3fc46e194214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s General Staff said 80 such attacks were recorded
        Wednesday, while on Thursday "the enemy carried out four missile and 28 air
        strikes, and fired more than 45 times from MLRS."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c904e8-396c-4f26-8f7a-a2fda49e938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerii Zaluzhnyi, the overall commander of Ukraine''s armed forces,
        said that during a conversation on Thursday with General Christopher Cavoli,
        NATO''s Supreme Allied Commander Europe, he noted that "the enemy tripled
        the intensity of hostilities on certain areas of the front —&nbsp;up to 80
        attacks daily."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fbd39-3990-40d2-b650-9021966ec3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces and "collaborators" also began a census in the city
        of Enerhodar, which is next to the Zaporizhzhia nuclear power plant, according
        to Ukrainian officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88335c-da6d-4e46-989c-2eb20254abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmytro Orlov, the displaced mayor of Enerhodar, said "they are doing
        it in their typical manner, by force since one cannot decline participation
        in the ''census''."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45575354-0335-41ca-bd40-15b0d6e9e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the second day now, the ruscists along with collaborators with
        the so-called police are doing the door-to-door tours and intercepting people
        in the courtyards. This was reported by local residents who had to participate
        in the ''census''," Orlov claimed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3e6e1-3dbd-4c6d-a35b-e0d20b0afa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases the census ends up with a rummage and browsing through
        the apps of mobile phones. Please be aware!" he said. The pre-war population
        of the city was about 50,000. It has been under Russian occupation since early
        March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995e604-3572-41b4-a4af-840e3044a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state company that runs the nuclear plant, Energoatom, reported
        Thursday that further Russian shelling some 50 kilometers from the plant had
        disabled two high voltage transmission lines, and that the power plant had
        gone to "full black-out mode. All 20 diesel generators started operating."
        The plant is run by Ukrainian technicians but is under the control of the
        Russian state operator Rusatom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f132f4d-6e8a-48c3-a6ac-2ec2726c5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further south, social media video and local Telegram channels indicated
        explosions near an airfield just north of Kherson city, in an area occupied
        by Russian forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898abc2-9253-40da-b375-24c78a1cfc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed a large plume of black smoke rising from the area
        of Chornobaivka.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8041a-73b7-4b1f-b494-2eea383c088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian troops and Russian-appointed officials in the area have
        not officially commented on the footage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f28f53-82de-486a-b1c2-fa38f9a6632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the east bank of the Dnipro river further north, unofficial Telegram
        channels say that Russian forces are forcing local people to leave the village
        of Velyka Lepetykha. Russian-backed authorities have already announced an
        evacuation of civilians from a 15-kilometer zone along the river as they create
        new defenses in the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d048c-7e4e-474d-9b51-400d91325510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same channels say a mandatory evacuation is also underway
        in the village of Hornostayivka further downstream, while new explosions have
        been heard in the town of Nova Kakhovka, also on the east bank and close to
        a dam and hydro electric plant on the river.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3675c-ee75-4c83-a8e6-31f15f5725bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian bodies have said such a strategy could constitute human
        rights violations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70391742-1ab0-49c2-adb2-f50220604b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T06:56:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/europe/ukraine-energy-terrorism-zelensky-russia-intl/index.html">Zelensky
        accuses Moscow of energy ‘terrorism’ as Russian strikes knock out power for
        millions</a>"</em></p>'
  'puma-outgoing-ceo-could-lead-adidas':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Lukas Barth-Tuttas/EPA-EFE/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-05T07:00:36.533+08:00
    'imagesource': 'jcr:a44d4572-9163-4948-a341-63a2cdad65ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ad071c-d78b-49e5-a44b-be29f0691b11'
    'lead': 'Adidas could snap up the boss of crosstown rival Puma to succeed outgoing
      CEO Kasper Rorsted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:03:29.843+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:28.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:04.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puma''s outgoing CEO could lead rival Adidas next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1385e5-9363-4971-a04d-808f9fb21500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adidas could snap up the boss of crosstown
        rival Puma to succeed outgoing CEO Kasper Rorsted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12629e-34db-4c7e-830a-96bffb39cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sportswear company said Friday that it''s in talks with Puma
        CEO Bjørn Gulden to step in as successor to Rorsted, who is due to depart
        some time in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfe0d6-c477-41ad-8909-d064c82a0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulden, meanwhile, is set to leave Puma at the end of the year after
        nine years in the top job. Adidas announced in August that it was looking
        for a new CEO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b41a0-7498-417f-be88-8f346f139876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rorsted has led Adidas since 2016. Last month, the company lowered
        its financial guidance for the year, telling investors it would need to ramp
        up sales promotions due to lower traffic in the Greater China region and a
        drop in demand in Western markets since the beginning September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5246e2-3010-478e-9688-90d27c802c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors ate up news of the potential talent shuffle between the
        German brands, both based in the Bavarian town of Herzogenaurach since they
        were founded in 1948 by feuding brothers Adi and Rudolf Dassler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158593d8-56d0-4655-8b7e-cf2e075b844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Adidas shot up 20% in Frankfurt. The company''s stock
        has shed 56% year-to-date. Puma stock dipped less than 1%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811bd21-249c-45cf-8a21-2bf30d31a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has recently been the subject of controversy over its relationship
        with Ye, also known as Kanye West.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0b701-4aa1-4257-88c5-bc317e42e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended its partnership with the designer and rapper last month,
        emphasizing that it "does not tolerate antisemitism and any other sort of
        hate speech," and calling recent comments by West "unacceptable, hateful and
        dangerous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645ab40-eca7-49f0-93c1-e98ccb7aa96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said it will take a €250 million hit ($247 million) to its
        fourth quarter sales as a result. But the brand faced criticism for its delay
        in cutting ties. It initially put the relationship "under review."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4beab-feb5-4446-8c65-1beff1a783b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:03:29.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/investing/adidas-puma-ceo/index.html">Puma’s
        outgoing CEO could lead rival Adidas next</a>"</em></p>'
  'ukraine-internet-outage-specex-satellite-units-offline':
    'author': 'Alex Marquardt and Sean Lyngaas, CNN'
    'caption': 'Yasuyoshi Chiba/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T07:05:42.099+08:00
    'imagesource': 'jcr:b799e382-cdb3-4034-81df-9bbab60aba9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0c2bb2-90cd-4f4a-811a-bee70056e491'
    'lead': 'Ukraine''s fears that its troops may lose access to Elon Musk''s crucial
      Starlink internet service deepened in the past week after 1,300 of the military''s
      satellite units went offline, according to two sources familiar with the outage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:11:45.882+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:28.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:04.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine suffered a comms outage when 1,300 SpaceX satellite units went
      offline over funding issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af4b5e-46aa-4763-92e6-929a752fbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine''s fears that its troops may lose
        access to Elon Musk''s crucial Starlink internet service deepened in the past
        week after 1,300 of the military''s satellite units went offline, according
        to two sources familiar with the outage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e427f-855d-4a96-b2af-48f4040c294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, easy-to-use satellite dishes made by Musk''s private
        rocket company SpaceX have been universally hailed as a game-changing source
        of communication for Ukraine''s military, allowing it to fight and stay online
        even as cellular phone and internet networks have been destroyed in its war
        with Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce47503-31e3-46e1-ab9e-4ca65802c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns have risen recently over the dependability of SpaceX
        after discussions about funding were revealed and outages were reported near
        the frontlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f813e2a-53a6-43a3-a42f-c93154833909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN first reported that SpaceX sent a letter in September to the
        Pentagon claiming it had spent almost $100 million funding Starlink in Ukraine
        and that it could no longer continue to do so. The letter requested that the
        Defense Department  take over more of the funding  for Ukraine''s military,
        which it calculated would run tens of millions of dollars a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec034b0-3f54-4fdc-baf0-e1ebb0c532cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the CNN report, Musk appeared to reverse course, claiming
        that SpaceX had withdrawn the request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a386576-99be-4860-94e1-769d610cb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hell with it," Musk tweeted, "we''ll just keep funding Ukraine
        govt for free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769a6e8-1585-4e98-9f29-e9775d634d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between SpaceX and the Defense Department continue
        despite Musk''s claim that SpaceX withdrepw its request, according to a senior
        defense official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a0201-85cf-4950-b0a8-abec9c8c89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations are very much underway. Everyone in our building knows
        we''re going to pay them," the senior Pentagon official told CNN, adding that
        the department is eager to have commitments in writing "because we worry he''ll
        change his mind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7ba25-d1c0-4a1e-b977-eed8b07065bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Musk attended a ceremony for US Space Force which
        also included Secretary of Defense Lloyd Austin and General Mark Milley, the
        Chairman of the Joint Chiefs of Staff. Musk has also been embroiled in his
        high-profile and controversial takeover of Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88082-1a6e-49e5-9830-8d7293cd5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Musk nor SpaceX responded to a request for comment. The
        Ukrainian government, including the Ministry of Defense, did not immediately
        respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb18373-8262-404a-92fb-abad2f3b1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent outage started on October 24 and was described by one
        person briefed on the situation as a "huge problem" for Ukraine''s military. The
        terminals had been disconnected, this person said, due to a lack of funding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2971f55-447f-454b-a6ae-39fc517412b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage affected a block of 1,300 terminals that Ukraine purchased
        from a British company in March and were used for combat-related operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957385b-6411-4b8d-bf1c-b01868e5e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX was charging Ukraine''s military $2,500 a month to keep each
        of the 1,300 units connected, pushing the total cost to almost $20 million
        by September, the person briefed on the matter said. Eventually, they could
        no longer afford to pay, the person said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbbe2b-7c2b-491f-8793-7507b7331a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A British request</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97683b59-1dd7-44cf-a93a-70e1cb87b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the terminals went completely dark, Ukraine''s Ministry of
        Defense made a request in early October to their British counterparts to pick
        up the $3.25 million monthly bill. The batch of terminals were also rotated
        out as concerns grew that service could be turned off, in order to minimize
        the impact, the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58bdf0-1661-4ef5-8bbe-68bc564799aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British official said after discussions between the ministries
        "it was agreed there were higher priority military capabilities." Among many
        other channels of support, the UK has been flying thousands of Ukrainian troops
        to Britain for training before they head back to the frontlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb8ad3-e3dd-4f86-82fc-baf3374209fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support a number of terminals that have a direct tactical utility
        for Ukraine''s military in repelling Russia''s invasion," the British official
        told CNN.  "We consider and prioritize all new requests in terms of the impact
        contributions would have in supporting Ukraine to defend its people against
        Putin''s deplorable invasion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea2395-6df5-4ed2-b6aa-3edd92dd9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Ukrainian official confirmed the outage, calling the Starlink
        units "very important" for Ukraine''s fight against Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b15290-b203-4d84-936d-3b82b5f87c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September letter from SpaceX to the Pentagon said there were
        almost 20,000 Starlink terminals in Ukraine. At that time, by SpaceX''s own
        admission, the majority of them were fully or partially purchased with outside
        funding, including from the US, Polish and UK governments. The letter claimed
        those sources paid for about 30% of the monthly connectivity bill as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7416da-9594-4235-ac51-908e8dcf21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminals, which include small satellite dishes, connect to
        SpaceX''s constellation of satellites orbiting the earth and not only keep
        troops and civilians online but have been used with lethal effect, proving
        critical for Ukraine''s use of drones and artillery targeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9b32a-8964-4bbe-9923-4980a1cc3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how many terminals Ukraine''s military is
        operating but the 1,300 that recently shut off represent a significant portion.
        In July the country''s commander-in-chief wrote Musk directly asking for more,
        in a letter seen by CNN, saying approximately 4,000 had been deployed by the
        military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7aec1-c625-4d2c-95b1-8febffb27d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Musk said that of the more than 25,000 terminals
        now in Ukraine, fewer than 11,000 were paying for the service, which can run
        as high as $4,500 per month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7294d-b93c-41f5-992c-3006e64123ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday a Pentagon spokesman declined to comment on potential
        contracts or agreements but said talks are ongoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533624ed-b605-41d9-bd18-a9eda69dc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to discuss Ukraine''s satellite communication needs
        with Ukraine and companies like SpaceX and others," Brigadier General Patrick
        Ryder told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08c0e3-c3b5-4f21-ba2e-a9563e225e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether greater cooperation with SpaceX would give the US government
        stronger control over the Starlink signal in Ukraine has not been answered.
        Currently SpaceX controls where Ukraine Starlink terminals can be used and
        outages have previously been reported by Ukrainian units near the front, as
        they advanced and liberated Russian-held areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73bc21-8208-4c11-b1f6-042af9b5cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Musk''s control of the signal gives him significant
        sway over the battlefield at a time when he has come under heavy criticism
        for arguing that Ukraine should sue for peace and give up some of its territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a261c-9e30-4f14-a5b5-4fe78c0ac596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:11:45.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/politics/spacex-ukraine-elon-musk-starlink-internet-outage/index.html">Ukraine
        suffered a comms outage when 1,300 SpaceX satellite units went offline over
        funding issues</a>"</em></p>'
  'biden-solidarity-iran-protest-movement':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T07:16:02.552+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93fb4f03-1d79-4276-bf86-c2ad9bb569c5'
    'lead': 'US President Joe Biden was ''expressing solidarity'' with protesters
      when he said at a campaign event late Thursday that ''we''re going to free Iran,''
      a White House spokesman clarified on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:22:08.529+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:27.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:05.176+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden was ''expressing solidarity'' when he said ''we''re going to free
      Iran,'' White House says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71dc86-6035-4b6f-801a-f61bd4b05783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden was "expressing
        solidarity" with protesters when he said at a campaign event late Thursday
        that "we''re going to free Iran," a White House spokesman clarified on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da5f97-8e8c-4722-aad0-f7f331e8ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment sparked an indignant response from the government in
        Tehran and went beyond the president''s previous statements, which had been
        carefully worded so as not to suggest direct US involvement in the protest
        movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8d2e6-2cfe-4700-9a6a-f2fee883c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told the California crowd: "Don''t worry, we''re going to
        free Iran, they''re going to free themselves pretty soon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496d857-134e-4346-933b-5e9a58a03fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the White House said Biden was voicing support for
        the protest movement and not signaling a new approach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834510b-c808-420c-af98-3bf556e2fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was expressing, again, our solidarity with them," said John
        Kirby, the communications coordinator at the National Security Council. He
        said Iran''s leadership is "facing problems of their own making."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7d784-2898-4c51-a078-24abd48c8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president''s been pretty clear about this ... we''re going
        to continue to look for ways to hold the regime accountable for the way that
        they''re treating their own people," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a609a8-7dbc-4e5d-be7b-752a13157b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kirby said the US did not have indications the Iranian regime
        was on the verge of changing, despite Biden''s remark that Iranians were going
        to "free themselves pretty soon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b560aa-d842-417c-9b84-85320b32ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the remark at a campaign event in Southern California
        for a vulnerable House Democrat after members of the audience raised the subject
        with a sign on their phone reading, "FREE IRAN."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ff0db-64a9-466c-b52e-76b47617a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have spread through Iran after the death of a young woman
        who was being detained by the country''s morality police. The president has
        voiced support for the protests and his administration imposed sanctions last
        month on some Iranian officials for their treatment of protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479fcf1-4980-46c4-a488-2c85b3c89501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration has been vocal in its support of
        Iran''s protests, its previous messaging has sought to avoid any implications
        that the US is involved in directing the current movement in any way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b31f9d-2d88-4cb0-a05d-1a05aa803e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities have repeatedly tried to blame the US and other
        foreign governments for the ongoing demonstrations that have gripped the nation
        since mid-September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef316497-5fd1-433b-a2ce-a5ad64f2da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s President Ebrahim Raisi hit back at Biden for voicing his
        support for the protest movement and promising to "free Iran" during a televised
        address on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8133726-50f2-4d82-97a0-9eaec127314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few hours ago, I was informed that the president of America absentmindedly
        [said], ''We will soon free Iran.'' We were freed 43 years ago, and Iran will
        never be your milking cow," Raisi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463c736-85bb-4b31-911a-d3b7a03771ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is aiming to destroy our national unity and coherence.
        Americans fancy to repeat the experience of Libya, Syria and some other countries,
        in our country," he continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9d8cc-8d39-4867-a5d2-70455471d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:22:08.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/politics/biden-iran-protests/index.html">Biden
        was ‘expressing solidarity’ when he said ‘we’re going to free Iran,’ White
        House says</a>"</em></p>'
  'Former-Pakistan-Prime-Minister-Imran-Khan-blames-establishment-figures-for-plot-to-kill-him':
    'author': 'Sophia Saifi, CNN'
    'caption': 'Arif Ali/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T07:29:33.344+08:00
    'imagesource': 'jcr:861d180f-c96e-4cd6-81e8-c371d2251b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eb8144a-d330-46ca-b8a8-7d339bcb1774'
    'lead': 'Tensions escalated in Pakistan on Friday as former Prime Minister Imran
      Khan blamed establishment figures for a plot to kill him — a claim strenuously
      denied by governing and security officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:34:01.100+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:27.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:05.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pakistan Prime Minister Imran Khan blames establishment figures
      for plot to kill him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f25d14-a8d8-4e5b-80ef-1ecd899c12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions escalated in Pakistan on Friday
        as former Prime Minister Imran Khan blamed establishment figures for a plot
        to kill him — a claim strenuously denied by governing and security officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342168c9-ebaa-4ad9-b1f0-06f9234b04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after after he survived a shooting at a political rally outside
        the town of Gujranwala, Punjab province, Khan gave a rambling speech at a
        hospital in the city of Lahore where he was recovering from the injuries he
        sustained. While sitting in a wheelchair, the cricket star-turned-politician
        cited three senior figures as being behind the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b295a-77d7-4e93-b6a1-9bc9b97a926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pakistan leader sustained a fracture to his right leg
        due to stray bullet wounds, Dr. Faisal Sultan told reporters. Sultan displayed
        X-rays showing the fracture in Khan''s right leg, and bullet fragments that
        were lodged in two sides of his thigh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcf9af-7c4a-4f86-93f9-6511c74df350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without offering evidence, Khan blamed Prime Minister Shabaz Sharif,
        interior minister Rana Sanaullah and Major General Faisal, who is a senior
        intelligence official. CNN is reaching out to the three men for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d85926-b57f-4e9c-a557-eba8423999aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan first alleged on Thursday that the trio were responsible for
        the plot, in a statement shared by PTI senior leader Asad Umar, who said he
        had recently spoke to Khan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c4990-c660-4b8f-b9fe-1a3a546b2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address on Thursday, Sanaullah rejected the accusation,
        calling it "grievous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482146c5-3ee3-4ffe-ad19-a7318a16fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s intelligence agency also rebutted Khan''s claims that
        a senior intelligence official was behind the shooting, with the Inter-Services
        Intelligence (ISI) telling CNN in a statement that the accusations are "baseless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d1cb8-8013-4e6e-9339-f69b83e7e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an attempt to prejudice the investigation from the very
        beginning. The organization had already sensitized the federal government
        about the threat to the former prime minister, who had communicated this to
        the Punjab provincial government," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab052ce-4912-4b21-89ea-87ed036dd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISI also said that Khan''s security was under the authority
        of the provincial government of Punjab, which is led by Khan''s Pakistan Tehreek-e-Insaf
        (PTI) party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20492c-c64e-4ad2-8a9b-8c1a2fe9df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security of the former PM was the responsibility of the PTI
        led government in the province of Punjab. The incident of the shooting is
        a security lapse on behalf of the government of Punjab and cannot be attributed
        to any individual or any security agency. The need of the hour is for calm
        in the country and not for irresponsible statements," the ISI said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501c6e2-4911-4ace-a2b2-40cada7b4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan had said he knew about the plot to kill him a day before it
        happened, and claimed there were two shooters involved in his attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c784e2-1f75-4e04-b53d-bd793a4830b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a burst from one side, and another coming from the front.
        There were two people," Khan said when talking about the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771b2af-b97d-4b28-85d4-e3fd909a37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has locked horns with the government since his dramatic ouster
        in a no-confidence vote in April. During that time, he''s repeatedly claimed,
        without any evidence, that the United States was behind his loss of power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6baeebb-c025-46a4-8f2f-773dce2f0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disputed claims</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c65f29-4cbb-4b56-9b61-4ccd0b29d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person died in Thursday''s attack which injured several others
        and prompted protests among Khan''s supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1defc0-d3c1-4b19-9ad3-49ec5b8535b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the alleged attack shows Khan waving from an open-topped
        truck, when shots rang out, sending his party members ducking for cover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf19b12-cb88-4390-a818-62e00c4b4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bullet hit Khan in the leg, said Pakistan Tehreek-e-Insaf (PTI)
        senior leader Asad Umar, who later added: "Yes, he has been shot, there are
        pellets lodged in his leg, his bone has been chipped, he has also been shot
        in his thigh."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc721da5-b6d8-4d22-9bb1-3447e3428ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man suspected of firing shots at the rally was detained on Thursday,
        according to police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ccd92-1432-43ab-a491-5208f4484f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pakistan''s Ministry of Information released a video
        of a confession from an unnamed man who it claims carried out the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c235a8-4783-464d-b0e3-f6292bf2aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan called on citizens to protest against the three officials he
        alleges planned his attack until they resign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01049286-84e5-41d9-a977-28cf7cae795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as these three men don''t resign, you have to protest,
        against unfairness, you must do a jihad against them, jihad means to stand
        against injustice," Khan said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fdf07f-367f-4c54-8177-4b9f08a65948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said as soon as he recovers from his shooting attack he will
        resume his so-called Long March to Islamabad calling for early elections.
        He was on the seventh day of the nationwide tour, which started in Lahore
        on October 28 and was due to finish in Islamabad after winding through several
        Pakistani cities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae27d6c-e178-4521-b7b9-ffc15b622977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s among a number of rallies the former Pakistani cricket captain
        has held since his ousting in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c6c91-6d07-47e1-aa4f-9c82b8738a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s incident is not the first time that Pakistani politicians
        have been attacked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab9a1-4c29-4f8c-b125-689b6c106458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Benazir Bhutto was assassinated on December
        27, 2007, and then-Prime Minister Yousaf Raza Gillani survived an assassination
        attempt in 2008.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac4a15-4aa0-47bd-a3eb-56dcc1d38bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:34:01.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/04/asia/imran-khan-attack-pakistan-intl/index.html">Former
        Pakistan Prime Minister Imran Khan blames establishment figures for plot to
        kill him</a>"</em></p>'
  'nasa-artemis-ahead-third-launch-attempt':
    'author': 'Jackie Wattles and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-05T07:34:09.017+08:00
    'imagesource': 'jcr:9cf5a34b-44d1-4d79-aec1-8bbfc82858a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39aebac2-a172-4a98-b47a-f18a54b34822'
    'lead': 'Liftoff of the uncrewed test mission is slated for November 14, with
      a 69-minute launch window that opens at 12:07 a.m. ET. The launch will stream
      live on NASA''s website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T07:45:04.508+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:56:26.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:05.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Artemis I mega moon rocket is back on the launchpad ahead of
      third launch attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666b055-8033-47a7-8b73-c6a277d2fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hulking rocket at the heart of NASA''s
        plans to return humans to the moon arrived at the launchpad Friday morning
        as the space agency gears up for another attempt to get the Artemis I mission
        off the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4ddd9-c200-4dfb-81a7-9f44d3b46e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liftoff of the uncrewed test mission is slated for November 14,
        with a 69-minute launch window that opens at 12:07 a.m. ET. The launch will
        stream live on NASA''s website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e904c0-a244-4019-bd57-962d3dd4ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Space Launch System, or SLS, rocket began the hours-long process
        of trekking 4 miles (6.4 kilometers) from its indoor shelter to Pad 39B at
        NASA''s Kennedy Space Center in Florida late Thursday evening. It arrived
        at its destination nearly 9 hours later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8814e-caef-45da-8ee4-9c2a808c87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket had been stowed away for weeks after issues with fuel
        leaks that thwarted the first two launch attempts and then a hurricane rolled
        through Florida, forcing the rocket to vacate the launchpad and head for safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb3ab0-244f-45ed-86cb-eed3957c50b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis team again is monitoring a storm that could be heading
        toward Florida, but officials felt confident to move ahead with rollout, according
        to Jim Free, associate administrator for NASA''s Exploration Systems Development
        Mission Directorate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308c87d-a766-48d7-b773-3135c1eef4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed storm could develop near Puerto Rico over the weekend
        and will slowly move northwest early next week, said meteorologist Mark Burger,
        the launch weather officer with the US Air Force at Cape Canaveral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e34e3-4715-4de5-9559-699bf438fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Hurricane Center just has a 30% chance of it becoming
        a named storm," Burger said. "However, that being said, the models are very
        consistent on developing some sort of a low pressure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0fd01-b2d7-4ae2-a418-375727b073b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officers don''t anticipate it becoming a strong system,
        but they will watch for potential impacts into the middle of next week, he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f68c88-2530-402f-9ae7-c4ba3c419b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning the 322-foot-tall (98-meter-tall) SLS rocket to the nearby
        Vehicle Assembly Building, or VAB, gave engineers a chance to take a deeper
        look at issues that have been plaguing the rocket and to perform maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c489f6-1975-4a4f-8dcc-f473b14678dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, NASA raced against the clock to get Artemis I off
        the ground because there was a risk of draining batteries essential to the
        mission if it spent too long on the launchpad without liftoff. Engineers were
        able to recharge or replace batteries throughout the rocket and the Orion
        spacecraft atop it as they sat in the VAB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf4b3e-9077-41a6-a407-f35f502270c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall goal of NASA''s Artemis program is to return humans
        to the moon for the first time in half a century. And the Artemis I mission
        — expected to be the first of many — will lay the groundwork, testing the
        rocket and spacecraft and all their subsystems to ensure they are safe enough
        for astronauts to fly to the moon and back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea7674-8ce5-433e-a46d-76dabf22d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting this first mission off the ground has been trying. The
        SLS rocket, which cost roughly $4 billion, ran into problems as it was loaded
        with super-chilled liquid hydrogen, springing a series of leaks. A faulty
        sensor also gave inaccurate readings as the rocket attempted to "condition"
        its engines, a process that cools the engines down so they''re not shocked
        by the temperatures of its super-chilled fuel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0382ea8-8ea9-486a-bafd-282f464a6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has worked to troubleshoot both issues. The Artemis team decided
        to mask the faulty sensor, essentially ignoring the data it puts out. And
        following the second launch attempt in September, the space agency ran another
        ground test when the rocket was still on the launchpad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cbc5d-1305-49e6-903b-7afe00b56b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the cryogenic demonstration was to test the seals
        and use updated "kinder and gentler" loading procedures of the supercold propellant,
        which is what the rocket would experience on launch day. While the test didn''t
        go exactly as planned, NASA said it met all its objectives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26537b-6985-4765-aaa6-e286d5a626be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials again emphasized that these delays and technical
        issues don''t necessarily point to a significant problem with the rocket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b98673-7925-42c2-b125-f567f0c3e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the SLS, NASA''s space shuttle program, which flew for 30
        years, endured frequent scrubbed launches. SpaceX''s Falcon rockets also have
        a history of scrubs for mechanical or technical issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ec794-382b-4a36-bc89-1090956d8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to reflect on the fact that this is a challenging mission,"
        Free said. "We''ve seen challenges just getting all our systems to work together
        and that''s why we do a flight test. It''s about going after the things that
        can''t be modeled. And we''re learning by taking more risk on this mission
        before we put crew on there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553e093-0cdd-44cf-ac10-fa6f6bc86022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I mission is expected to pave the way for other missions
        to the moon. After takeoff, the Orion capsule, which is designed to carry
        astronauts and sits atop the rocket during liftoff, will separate as it reaches
        space. It''ll fly empty for this mission, apart from a couple of mannequins.
        The Orion capsule will spend a few days maneuvering out to the moon before
        entering its orbit and beginning the trek back home days later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412fa5a-5ef7-4ddf-980d-3a4e4d05e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the mission is expected to last for 25 days, with the Orion
        capsule''s splashdown in the Pacific Ocean off San Diego set for December
        9.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad5b9b-23cd-41a0-a823-c7a6db9cafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the journey is to gather data and test out the hardware,
        navigation and other systems to ensure both the SLS rocket and Orion capsule
        are ready to host astronauts. The Artemis program aims to land the first woman
        and first person of color on the lunar surface this decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaeb1ca-73e6-44c9-8d61-4deeca5ae502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis II mission, slated for 2024, is expected to follow a
        similar flight path around the moon but will have crew on board. And in 2025,
        Artemis III is expected to land astronauts on the lunar surface for the first
        time since NASA''s Apollo program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3342b-08d4-4f27-ba62-4d7fcd66e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T07:45:04.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:56:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
