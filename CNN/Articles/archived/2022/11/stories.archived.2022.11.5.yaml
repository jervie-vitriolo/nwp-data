    'template': '1'
    'title': 'Agri damage due to ''Paeng'' breaches ₱3 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44520eef-4f3e-4420-9326-97f57e2f9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Damage
        and losses to the agricultural sector caused by Severe Tropical Storm Paeng
        have ballooned to ₱3.16 billion, the Department of Agriculture (DA) reported
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a00ae8-f421-4376-b451-804eeea9e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng battered the agricultural lands of 11 out of the 17 regions
        in the country: Cordillera Administrative Region, Cagayan Valley, Central
        Luzon, Calabarzon, Mimaropa, Bicol, Western Visayas, Eastern Visayas, Zamboanga
        Peninsula, Central Mindanao, and Soccsksargen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707eea8-f7c6-42da-947b-5ef8daa45882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DA said Paeng affected a total of 83,704
        farmers and fishers, with production loss at 197,811 metric tons, and 84,677
        hectares of agricultural lands -- down from an initial report of 86,574 due
        to the ongoing validation in affected regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f8676-016e-4dbf-89e5-3d637690ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice is the worst-hit commodity, with damage rising to ₱1.95 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c591865-de86-4961-a317-81a342297a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-value crops suffered ₱612.5 million in damage; fisheries, ₱201.73
        million; corn, ₱135.4 million; and livestock and poultry at ₱40.04 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09821227-dff4-4eb1-929a-f497d4b7a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also reported that damage to agricultural infrastructure
        was pegged at ₱187.4, while damage to machinery and equipment reached ₱235,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1a9c8-18a7-46a0-bb41-23b5731d6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T18:53:26.699+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said they provided assistance such as seeds and animal
        medicine to farmers, fingerlings to fishermen, as well as recovery loans.</p>'
  'PH-climate-action-COP27-summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-05T19:45:57.303+08:00
    'imagesource': 'jcr:979ea861-5287-48a1-919f-47a693ba69be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c20917a-7517-4d22-b926-6fe6d8fcf9a3'
    'lead': 'Headed by the environment secretary, the Philippine contingent will seek
      ''the appropriate support and assistance'' for the country - which is vulnerable
      to climate change - in the upcoming COP27 summit in Egypt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T19:56:59.931+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:56:18.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:56:09.571+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to renew call for climate action, assistance in upcoming COP27 summit'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db91b4-042e-4680-9ff4-55cc80f00e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Philippines will push for bolder climate action and assistance to combat climate
        change when it participates in the upcoming United Nations Climate Change
        Conference (COP27 summit) in Egypt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b5cdb-6c6e-4f9b-a1e8-d19b3c6731de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Department of Environment and Natural
        Resources (DENR) said the country''s delegation will "demand the delivery
        of what is due for the developing countries" that continue to feel the effects
        of the global phenomenon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d3228-77d0-45f1-91d3-406c1e62437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine delegation in the following days will continue to
        assert and safeguard the country''s interest in climate change negotiation,
        ensuring that we receive the appropriate support and assistance as a country
        vulnerable to climate change," the DENR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216ec87-3eeb-4e1c-8140-efc21f124ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Maria Antonia Yulo Loyzaga will head the Philippine
        contingent to this year''s climate summit, which will run from Nov. 6 to 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c85525-cf5f-4b6b-8f70-fc49d6fe035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be joined by other representatives from Congress, the Climate
        Change Commission, the Department of Finance, Foreign Affairs, Agriculture,
        and Energy, as well as advisers from science and civil society organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40fa99-4f12-4438-8d61-d53a4f890f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Department of Foreign Affairs (DFA)
        also underscored the importance of the meeting, and called on developed nations
        to fulfill their obligations under the environmental treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fad2df-b895-4b33-99eb-2f8634953599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During COP27, we will continue to articulate our needs and demands
        with a view towards translating them into agreed policies and actions that
        leave no one behind," the DFA said. "Inaction and apathy must end now," it
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2d463-f92e-44cd-8ece-2e396ad065b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. has said in previous speeches
        that his administration would focus on climate resiliency, and sought <a href="https://www.cnnphilippines.com/news/2022/10/5/marcos-private-sector-collaboration-climate-resiliency.html">stronger
        collaboration with the private sector</a> on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06f849-bf7f-400d-b038-336cc733db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-05T19:56:59.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:56:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/22/Greenpeace-on-Marcos-UNGA-speech.html">Marcos''
        climate change speech must reflect in gov''t policies - envi group</a></strong></p>'
  'Ji-Chang-Wook-Manila-fan-meet':
    'author': 'Macel Pagdanganan, CNN Philippines  '
    'caption': 'Photo: Macel Pagdanganan/CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-05T21:30:01.629+08:00
    'imagesource': 'jcr:795e88ad-ae4a-43ca-95bf-a0ea6d3774f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc660495-45f7-4323-8e45-7d9a1fe3f0a3'
    'lead': 'K-Drama fans, rejoice! Hallyu star Ji Chang-wook is here in Manila to
      set Filipino fans'' hearts ablaze!'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-05T21:32:50.844+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:56:18.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
