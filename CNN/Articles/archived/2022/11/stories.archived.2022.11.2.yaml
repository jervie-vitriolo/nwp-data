      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 12, Nike Sportswear and Manila Community Radio are coming
        together to celebrate their recent Join Forces campaign with an all-day event
        celebrating Manila’s creative community. Activities include electronic music
        mixing workshops (hosted by Limsum and Versailles), photography workshops
        (hosted by Aya Cabauatan and Papa Jawnz), silkscreen printing workshops with
        Bad Student, and dance workshops with Kristal Bermudo, AC Lalata, and MissJoe
        Abuda. The event is free, but there are limited slots available for the workshops.
        Book your slot via the Nike app by clicking this <a href="https://nike.sng.link/Astn5/6tbz/r_32b5836fc8"
        target="_blank">link</a>. — CNN PHILIPPINES LIFE</p>'
