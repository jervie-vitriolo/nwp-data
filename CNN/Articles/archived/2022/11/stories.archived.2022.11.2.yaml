    'template': '1'
    'title': '''Paeng'' damage to agriculture doubles to ₱2.74 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5c164-013d-4c1f-89f2-83784c1c8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Severe
        Tropical Storm Paeng''s damage to the agricultural sector reached ₱2.74 billion
        on Wednesday, double the estimated ₱1.33 billion on Oct. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a5c6f-0ead-4e24-b1f9-c62809d4df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report of the Department of Agriculture (DA) showed Paeng
        destroyed farmlands across 11 regions: Cordillera Administrative Region, Cagayan
        Valley, Central Luzon, Calabarzon, Mimaropa, Bicol, Western Visayas, Eastern
        Visayas, Zamboanga Peninsula, Central Mindanao, and Soccsksargen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683772b7-79c9-4142-8705-bad101b331e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm also affected nearly 75,000 farmers and fisherfolk, with
        the volume of production loss pegged at 111,831 metric tons and 82,380 hectares
        of agricultural areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ae634-6139-4f09-ba28-47c854315274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-hit crop was rice, which pegged at ₱1.71 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cf3c5-6433-4440-b4d7-6b3a8477f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-value crops incurred over ₱555 million in damage; fisheries
        were at ₱201 million; corn around ₱135 million; and livestock and poultry
        at almost ₱10 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef9fb6-3314-463c-88aa-dec1935910df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural infrastructure like various DA laboratories, crop protection
        centers, and irrigation systems also sustained damage totaling ₱133 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2f770-1d8c-4896-91e7-c1b109f37c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it prepared the following forms of assistance:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd51ee-18f7-4ee3-8a3d-ccf2f9b39d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rice, corn, and assorted vegetable seeds;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97943e07-163e-4a09-a93f-cf31aba3c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:51:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Drugs and biologics for livestock and poultry;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32448f-99b0-4cd3-8f0a-e00dd709995f'
      'mgnl:activationStatus': true
