    'lead': 'Severe Tropical Storm Paeng destroyed farmlands across 11 regions, according
      to the Agriculture Department''s latest report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T19:18:23.578+08:00
