      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> – Services
        at the Metro Rail Transit Line 3 (MRT-3) and the Philippine National Railways
        (PNR) were disrupted Wednesday morning as commuters returned from the holiday
        break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11110e-20ae-449f-8405-c4ce46f092bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Department of Transportation said MRT-3 operations
        were suspended at 5:12 a.m. because of signalling issues on Shaw Boulevard
        station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37254253-1f91-46c9-93d8-8f3138a0c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.416+08:00
