      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Survival and Recovery (SURE) Loan Program from the Agricultural
        Credit Policy Council (ACPC) with a loanable amount of up to ₱25,000 payable
        in three years at zero interest; and</p>'
