      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e8dff-bc81-4215-afec-f1140eb77575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi</em> Maguindanao is a catch basin, so I’m appealing to
        our honorable Secretary of DPWH <em>na sana madaliin natin ‘yung flood control
        ng</em> South Cotabato and Sultan Kudarat," she said. "<em>Dahil pag nauna
        natin ‘yun, hindi kami masyadong babahain dito. Dahil pag umulan sa</em> South
        Cotabato or North Cotabato, even Sultan Kudarat, <em>nadadamay kami kahit
        wala kaming ulan</em>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41b524-002d-460e-bac7-306cfd1b02f1'
      'mgnl:activationStatus': true
