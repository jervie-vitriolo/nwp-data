    'lead': 'The MMDA said there is no truth to messages circulating online that say
      the No Contact Apprehension Policy will resume on Nov. 15.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-02T17:34:30.411+08:00
