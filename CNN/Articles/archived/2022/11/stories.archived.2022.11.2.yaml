    'lead': 'Pasig City Mayor Vico Sotto says he believes the party is ''no longer
      a group of individuals with similar political goals and ideals.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T18:29:40.576+08:00
