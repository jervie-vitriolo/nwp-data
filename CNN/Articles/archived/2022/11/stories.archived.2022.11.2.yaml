    'template': '1'
    'title': 'MMDA denies resumption of NCAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bf2b8-792d-48c5-9d01-7d56e8699db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T17:34:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:52:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        Metropolitan Manila Development Authority (MMDA) said there is no truth to
        messages circulating online that say the No Contact Apprehension Policy (NCAP)
        will resume on Nov. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d9f8c-9064-4ddb-b64b-bfff9740e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T17:34:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:52:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mensahe na kumakalat sa</em> social media <em>tungkol sa
        umano''y muling pagpapatupad ng</em> No Contact Apprehension Policy (NCAP)<em>
        simula</em> November 15<em> ay peke at hindi nanggaling sa</em> MMDA," the
        agency said in <a href="https://www.facebook.com/photo/?fbid=428583142772087&amp;set=a.162321872731550"
        target="_blank">a Facebook post</a> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9b573-1846-43d4-ba12-78f83daa016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T17:34:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:52:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trending: The message making the rounds of social media about the
        supposed implementation of the No Contact Apprehension Policy (NCAP) starting
        November 15 is fake and not from the MMDA.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212af458-0280-4d8a-a6d1-c8a402ba1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T17:34:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:52:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency included a screencap of the alleged message claiming
        motorists would be monitored via CCTV cameras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688d6a4-f1a1-462a-bb5c-0aed72f8abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T17:34:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:52:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court issued a <a href="https://www.cnnphilippines.com/news/2022/8/30/SC-TRO-no-contact-apprehension-.html"
        target="_blank">temporary restraining order</a> on the controversial traffic
        scheme in August. It set oral arguments on the case on Jan. 24, 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c88c42-a4ee-4aa2-83c9-feca25457ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T17:34:30.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:52:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, meanwhile, urged the public not to believe messages unless
        they are from legitimate sources and to contact the agency directly for any
        concerns.</p>'
