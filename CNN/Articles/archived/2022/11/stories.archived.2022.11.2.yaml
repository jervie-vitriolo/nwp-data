    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ef524-0c27-4be7-9af1-028e19e674e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Pending
        a full report from government authorities, forensic pathologist Raquel Fortun
        said she is ready to defend her findings following the autopsy she conducted
        on the body of the alleged middleman involved in the death of radio broadcaster
        Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0875e2-ca47-4ff0-b599-b60136d87486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43afa79-10d1-4d9c-9988-89ceafbdcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Precisely that is why you document your findings, that is why you
        come up with a logical conclusion because it’s expected actually. It’s going
        to be disputed and you better be prepared to defend it, your findings. It’s
        not unusual that you would have different opinions,” Fortun told CNN Philippines’
        <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8513ed-2f17-44da-9607-00caaba35f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e1a24-de0e-4fc6-a7f3-fc86e3ac4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the re-autopsy conducted by Fortun were <a href="https://www.cnnphilippines.com/news/2022/10/29/jun-villamor-second-autopsy-raquel-fortun.html">released</a>
        on Oct. 29. She noted Jun Villamor’s body was found to have a history of asphyxia.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d9baf-3180-4bf2-a2e6-aae5b6ca9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd373229-45ff-4bee-8ca4-09b149db8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is information that he expressed fear for his life shortly
        before his demise and that he died from suffocation by means of a plastic
        bag over his head,” Fortun wrote in her opinion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fdf80-be22-4290-8bac-b3742ff65bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf90de-34e8-4539-b659-8d14b049a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on available information regarding the circumstances surrounding
        death, the manner is homicide,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e43206-f576-45f8-8f84-d2dfbb9da1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd06bb3-5e04-49f7-8b9c-31f15c41bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun admitted that she was initially prepared to say the manner
        of death was “undetermined” since she had no information about the circumstances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493067a-b45a-47a2-a03f-c5848702bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d97196-1717-47eb-8588-d2a0beaa8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert said this changed to probable homicide after she was
        told that Villamor was able to send a text message to his sister expressing
        fear for his life, then homicide following the second autopsy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762e3ce-ddfb-4756-a69b-715f09de7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050904f-f4ae-45f4-ab9f-4e6cdfc8f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He sent word, somehow he got hold of a, I don’t know, cellphone,
        and sent a message… that his life was at risk and <em>nakapa</em>-uncanny
        <em>naman noon na</em> (that is so uncanny that) shortly after, he actually
        died… you have to factor in he is an inmate, he is not in control of his surroundings,”
        Fortun said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0b599-d1ce-4019-b752-7f9e959bca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:51:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:36.485+08:00
