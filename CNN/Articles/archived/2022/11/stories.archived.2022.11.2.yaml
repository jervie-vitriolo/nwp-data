    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker reiterates call to include rescue of livestock, work animals
      in disaster response '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183449fe-8f8d-488d-9a82-b0950c90a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> A
        lawmaker reiterates his call to include rescue operations for livestock and
        work animals in the local and national government''s disaster response after
        millions-worth of livestock was lost due to Severe Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676692c-bcd0-4ef5-a440-a00a5197b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40617e0-f3f9-486a-8f87-a2328172c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Majority Leader Rep. Alfred delos Santos repeated his
        call, citing his authored bill filed in July. House Bill 1915, or the Animal
        Calamity Rescue Act, mandates guidelines for rescuing livestock and working
        animals in cases of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f366a-a06f-4855-8f61-4589053247e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f8c38-028d-49d1-ba7f-45ef3c44daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government lacks guidelines on this. There should be efforts
        to evacuate livestock and work animals because families and enterprises especially
        in the provinces will depend on these animals post-disaster for their livelihood,”
        Delos Santos said in a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb96c1-9b5b-4c74-946b-ad6d8d6ce132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd5154-5b74-43f0-bcf0-b9ed6fd775e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also cited a viral video of a resident from Antique who was
        evacuating his two cows from a flash flood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833f5c0-71d4-4752-9af0-42ca4f60dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d357b-f8b0-42cf-b8a2-abfb9a4c4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos said he sees local agriculture and environment officers
        having “key roles, mobilize local residents and enterprises, and designate
        temporary holding areas for rescued animals.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae76fe0-50b9-4155-9706-64ad725c8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a607efb-6f11-4547-8dc1-013a714534a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some provinces help evacuate animals such as farm carabaos and
        chickens but this would be on a limited scale. Our House Bill 1915 seeks to
        have formal animal and livestock rescue measures in place nationwide,” he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1382b6-e80d-4c12-9837-49dbc6906c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ff762-d1dc-4320-9b9e-0978b59aef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, livestock refers to animals “raised in an
        agricultural setting to produce commodities such as, but not limited to, meat,
        eggs, fur or leather.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43a76f-ff03-42bf-82a7-dfd727f0cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f35bfe-e78b-439b-86e3-6cc6582e8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working animals are defined in the proposed measure as domesticated
        animals “kept by humans and trained to perform tasks.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff37adb-10ee-4428-8317-148db9c5800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcfaf8-90ca-4363-a1ce-5fbe873e0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:05:24.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture reported <a href="https://www.cnnphilippines.com/news/2022/11/1/-Paeng--leaves--1.33B-in-agriculture-losses.html">₱1.92
        million worth of losses</a> in livestock and poultry, citing a total of 1,334
        heads of chicken, swine, cattle, carabao, goat, sheep, duck, and horse lost
        due to Paeng.&nbsp;</p>'
  'Mayor-calls-out-evacuees-for-damaging-classroom-facilities':
