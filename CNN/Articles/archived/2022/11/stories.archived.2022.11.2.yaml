      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag mo ng hintayin na ako ang papasok diyan. Pag naabutan ko
        na may</em> drugs <em>diyan, may baril diyan,</em> whatever<em>, ikaw ang
        mananagot sakin</em>," he warned.</p>'
