      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first year since the pandemic began that the cemeteries
        are open to the public during Undas, compared to the previous years where
        families were encouraged to visit cemeteries, columbariums, and memorial parks
        before they were closed from <a href="https://www.cnnphilippines.com/life/culture/2021/10/28/undas-2021-cemeteries-closure.html"
        target="_blank">Oct. 29 to Nov. 2</a>.</p>'
