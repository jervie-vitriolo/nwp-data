      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from beer, authorities also confiscated sachets of suspected
        shabu, guns, cellphones, laptops, money, sharp objects, and other contraband.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17782810-fae7-4bf4-b4ba-99199c063864'
