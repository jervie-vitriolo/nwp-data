    'template': '1'
    'title': 'UAAP: Rejuvenated FEU stomps on shorthanded La Salle for fourth straight
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1130f-2dde-4ff6-a94f-3bd49f2b72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:42:42.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:51:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Far Eastern University (FEU) Tamaraws extended their winning streak to four
        after beating the De La Salle University Green Archers, 57-53, in UAAP Season
        85 on Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69256973-edde-4602-91f7-9a26cc86af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:42:42.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:51:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xyrus Torres and LJ Gonzales led the charge again for the Tamaraws
        with 12 points and 10 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38f86d-9113-4c52-a6ca-b2418160c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:42:42.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:51:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroonian big man Patrick Tchuente made timely buckets for FEU
        in the final quarter, including a crucial putback with 52.9 seconds remaining
        that gave the Tamaraws a 56-50 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f2bc5-b832-4528-852f-015b83ee5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:42:42.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:51:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers fought valiantly despite missing the services
        of five players. Top scorer Schonny Winston, rebounding machine Mike Philipps,
        Raven Cortez, and Ice Blanco are all recovering from injuries. Meanwhile,
        La Salle starting guard Evan Nelle is serving his one-game suspension for
        committing his third unsportsmanlike foul in their previous match against
        Adamson University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd2daf-b2e0-4697-a264-6afd5cbdc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:42:42.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:51:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Sajonia chipped in nine points, five assists, and four rebounds
        for the Tamaraws who improved their win-loss record to 4-5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3398656-daa7-4045-badc-14920f47952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:42:42.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:51:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Quiambo paced La Salle with 12 points, eight rebounds, and
        four assists. The Taft-based squad fell to 3-5 in the team standings.</p>'
