  'After-Elon-Musk-s-antics-on-Twitter--advertisers-may-think-twice-for-now':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-02T05:12:20.194+08:00
    'imagesource': 'jcr:6fb1795b-4b4c-4666-b0bb-317ff00dd3f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5263c9a9-9363-44e5-9d0e-06dae5695988'
    'lead': 'Hours before news broke on Thursday that he had completed his $44 billion
      acquisition of Twitter, Elon Musk wrote an open letter to advertisers stressing
      that he doesn’t want the platform to become a “free-for-all hellscape.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T05:16:29.860+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:19.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:30.506+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Elon Musk’s antics on Twitter, advertisers may think twice for
      now'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bb25f-9066-4e95-9a2d-99168189d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours before news broke on Thursday that
        he had completed his $44 billion acquisition of Twitter, Elon Musk wrote an
        open letter to advertisers stressing that he doesn’t want the platform to
        become a “free-for-all hellscape.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0087ca-c860-437e-ae4f-50dc7b092142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d600408-a25e-4a0b-9154-9b10492d36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that attempt at reassuring the advertising industry, which makes
        up the vast majority of Twitter’s business, was quickly overshadowed by Musk’s
        first days as the new owner of the platform. Some industry experts are now
        predicting an advertiser exodus could be coming sooner than expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ccb5a-38b2-431f-bfa5-5965846faa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59767ff7-4985-4f03-8aab-35378b591890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the first 24 hours of his ownership, there were several reports
        that racist comments, hate speech and other objectionable content had increased
        significantly on Twitter as users tested Musk’s promise that he would allow
        “free speech” on the platform. Then over the weekend, Musk was widely criticized
        for tweeting (then deleting without providing a reason) a link to a fringe
        conspiracy theory about the violent attack on Paul Pelosi, husband of House
        Speaker Nancy Pelosi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe941389-4513-4f18-96d1-850955cb5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08666b61-4420-47a2-a7a8-9ddadf3f598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think advertisers are bracing to leave,” said Claire Atkin, co-founder
        of the adtech watchdog Check My Ads. “It’s very possibly a seismic shift for
        marketers and advertisers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9e7ac-bba4-4031-a0a6-89ef4cdcd14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of uncertainty about Musk’s pending acquisition, advertisers
        must now confront questions around how Musk will change the platform, which
        is already an also-ran in the digital ad space despite its outsized political
        influence. Musk, known as both an innovative entrepreneur and an erratic figure,
        has promised to rethink Twitter’s content moderation policies and undo permanent
        bans of controversial figures, including former President Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e6443-9764-4218-9175-7ac1be61f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b836f-4c16-4da4-9b37-75115de9995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands have long been sensitive to the types of content their ads
        run against, an issue made more complicated by social media. Most marketers
        bristle at the thought of having their ads run alongside toxic content such
        as hate speech, pornography or misinformation. And if Twitter continues to
        struggle with an uptick in such content — or if Musk updates Twitter’s policies
        to explicitly allow some of it — companies may cease advertising there for
        fear of risks to their brands, or because they’re reaching a smaller audience
        if regular users also depart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd16a83-f2a4-4aa6-830e-d1c738b6eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you think about the money, investment and care, real care and
        attention that goes into connecting with consumers, and then to have your
        ad be published next to lies … it goes against everything a brand wants to
        do,” Atkin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25302d-666d-4718-8550-d57ab1251352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc3d32-83b9-4acf-9461-5176ca08280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who has previously tweeted “I hate advertising” and indicated
        he wants to make the platform less reliant on it, is also confronting the
        reality that about 90% of Twitter’s revenue comes from advertising. In addition
        to the open letter to advertisers, Musk’s team spent Monday “meeting with
        the marketing and advertising community” in New York, according to Jason Calacanis,
        a member of Musk’s inner circle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374067a-ab4b-4dcf-a41a-cc0dffd49c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca3321-0179-41ff-b6cd-531e8d434f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public and private conversations with advertisers, Twitter has
        also stressed that its content policies have not changed following the acquisition,
        and Musk has said they won’t change until a new content moderation council
        is appointed (apparently to replace the company’s existing Trust and Safety
        council).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa37715-8957-40f9-a5ca-dd5258275e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba13de4-5fd7-452b-8fc3-5f14b9e14859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk may face an uphill battle. Twitter’s digital advertising
        business is much smaller than those of Meta, Google and Amazon, and doesn’t
        have growth and user demographics of TikTok. And many brands have already
        reduced digital ad spending in recent months amid the economic downturn. It
        may not take much for brands to cut back more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9f9c8-3ac4-4677-acc2-810479a34ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752d877-02ac-4031-a1e9-58b1ec8e1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors (GM), which competes with Musk’s Tesla (TSLA), said
        on Friday it would pause paying for advertising on Twitter while it evaluates
        “Twitter’s new direction.” CNN on Monday reached out to more than a dozen
        other brands that advertise on Twitter, most of which did not respond. Toyota
        (TM), another Tesla (TSLA) competitor, told CNN that it is “in discussions
        with key stakeholders and monitoring the situation” on Twitter. Ben &amp;
        Jerry’s said that “at this point we have not considered taking any action.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd42fc4-d5e5-4a52-bbd4-53a3a15f3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Global Alliance of Responsible Media, a leading consortium
        of advertisers and platforms, including Twitter, published an open letter
        to Musk, encouraging him to ensure Twitter continues to align with the group’s
        standards, which designate hate speech, violence, harassment and insensitive
        treatment of debated social issues as “not appropriate for any advertising
        support.” In response to the letter, Musk said in a tweet, “Twitter’s commitment
        to brand safety is unchanged,” and Twitter Chief Customer Officer Sarah Personette
        added that the company takes seriously brand safety and its partnership with
        the organization. (Personette tweeted on Tuesday that she resigned from the
        company last week.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abde5c8-3e76-41d0-8e2a-4f43f1968304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830978f-ebc6-4585-9123-d7e9a61f796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Angelo Carusone, CEO of media watchdog Media Matters
        for America, tweeted calling on major Twitter advertisers “to be putting pressure
        on Twitter right now” to better address the increase in hate and other toxic
        content. On Tuesday, a group of more than 40 civil society organizations,
        including Media Matters, the NAACP, GLAAD and the Center for Countering Digital
        Hate, sent an open letter to Twitter’s top advertisers calling on them to
        halt advertising on the platform if Musk cuts back on content moderation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425a47a-f769-42af-b6ee-9241d3901b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23befa2d-a59e-4ff1-9303-7d46e10fb4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Advertisers are very sensitive to the changing landscape of social
        media,” said Atkin, adding that the question for Twitter is now “whether Elon
        Musk can continue to broker trust with advertisers or if he’s going to continue
        to sow uncertainty and fear.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12055586-c1e7-4db4-856d-063e06b89e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd842186-6622-43f1-a0f9-8e2918c209a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment on this story, a Twitter representative
        pointed CNN to the earlier tweets by Musk and Personette and Musk’s letter
        to advertisers, as well as a tweet by Twitter Head of Safety and Integrity
        Yoel Roth noting that the platform’s policies hadn’t changed, although it
        was facing an uptick in hate content from mostly non-human accounts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f557a-0308-4a84-bc90-ee946f96e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b4364-95e2-42eb-9c7a-045c6957ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet thread Monday, Roth said that the company had
        since Saturday “been focused on addressing the surge in hateful conduct on
        Twitter.” He added: “We’ve made measurable progress, removing more than 1500
        accounts and reducing impressions on this content to nearly zero.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e3759-7c4e-42cb-8dea-358a61b5598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf0a65-acd6-4761-bd04-89dbe1f150da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A reasonable time to rethink things’</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88fbc0-34da-4a12-bd49-6a2b588f86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One advertising executive told CNN on Monday that dozens of their
        clients had reached out in recent days for guidance on the situation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23a9c8-f636-4e6d-9879-a4eb73ac081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638c350-8da0-4950-b0e3-18000c89bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems like a reasonable time for advertisers to rethink things,”
        said David Karpf, associate professor in the School of Media and Public Affairs
        at George Washington University. “I think advertisers are going to look at
        this and say, is the weak Twitter advertising product becoming a better or
        worse investment? And it’s going to be the same or a little worse … advertisers
        certainly aren’t going to start spending more on Twitter anytime soon.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e50f7-7d81-445c-bf70-40105283fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is precedent for advertisers stepping away from platforms
        because of hateful content. In 2020, dozens of brands publicly signed on to
        the #StopHateForProfit advertiser boycott of Facebook, which called out the
        platform for its “repeated failure to meaningfully address the vast proliferation
        of hate on its platforms.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66966484-676f-4785-890d-3fb5d2847c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3874c8b-3949-4c69-b2e3-a9acbfb8e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to Twitter, brands may have to tread carefully
        to avoid backlash. After GM announced its Twitter advertising pause, some
        users on the platform, including some right-leaning political figures, have
        called for a boycott of the automaker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f237aad-c812-41d7-8979-6aaaa27a8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80844ecd-9847-41cb-af61-f127e2a1f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Musk has positioned himself as a “free speech” maximalist,
        and one with strong support among many conservative politicians, brands risk
        being framed as anti-free speech if they exit the platform. But brands also
        risk appearing to implicitly endorse hate speech and other harmful content
        if they stay, meaning that many may decide to quietly pause their advertising
        on the site without a formal announcement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f32fb1-4801-4deb-b1ae-e304ca5c4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec997d0-c96f-4c97-a140-b2bdc7ae6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Advertisers are finding it hard to weigh in publicly on what is
        kind of an unwinnable position to take,” the advertising executive told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8908b5-5ce5-456f-a217-ef6abf45f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:16:29.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/01/tech/elon-musk-twitter-advertising-fallout/index.html"><em>"After
        Elon Musk’s antics on Twitter, advertisers may think twice for now"</em></a></p>'
