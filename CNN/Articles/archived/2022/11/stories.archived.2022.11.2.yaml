    'jcr:uuid': 'aadfb6c5-36a7-49d9-9b99-031405733fa3'
    'lead': 'Muntinlupa Mayor Ruffy Biazon called out evacuees who used the city’s
      public classrooms for shelter during the onslaught of Severe Tropical Storm
      Paeng after they left the facilities in disarray with destroyed blackboards
      and loads of trash in rooms and hallways.'
    'mgnl:activationStatus': true
