    'template': '1'
    'title': '''Paeng'' death toll rises to 122, missing persons at 36 - NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4aadf-1ad1-435f-8a39-42948430fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        reported death toll from Severe Tropical Storm Paeng is now at 122, the disaster
        management agency said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f331cb-026f-4ba1-bddc-f3769466142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m., data from the National Disaster Risk Reduction and
        Management Council (NDRRMC) showed that 92 of the fatalities had been confirmed
        while 30 are still for validation. Of these, 61 deaths were recorded in the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), 28 were in Western
        Visayas, and three were in Soccsksargen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951d79b-7000-4bc4-a9f7-c3ea871ab344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of missing people is at 36 while those who got injured
        due to the storm’s onslaught reached 103, the agency added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7230e93-ec74-4fea-9e58-6fa86e4a5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of affected persons has now ballooned to more than 3.32
        million, or 966,824 families</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff4480-8f8a-45a7-878c-5163f269f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 7,658  barangays have been impacted by the storm, which triggered
        flash floods and landslides in several parts of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174812b-d14a-4ca0-a836-7803b4276732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10,345 houses  across 15 regions were also destroyed,
        with the highest number recorded in Western Visayas at 5,227.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73774afc-c8d2-40e3-acb5-476cb4d5169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure has reached a whopping ₱1.03 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27582d88-4bff-4b1b-bacf-527c5b37caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local agriculture sector also suffered due to Paeng, with over
        ₱1.62 billion of destroyed crops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cffd3-d459-44fd-8925-3d97ddb87457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed that 298 cities and municipalities experienced
        power disruptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bc810-a657-40f0-8739-42a1c48a79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power supply was already restored in 149 areas. However, 10 areas
        still have water supply issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d474a-26bf-42dc-b98c-f8b66908cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T09:39:54.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng exited the Philippine Area of Responsibility on Monday noon.</p>'
