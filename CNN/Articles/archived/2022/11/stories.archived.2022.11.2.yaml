    'lead': 'Factory activity continued its expansion in October, but the Philippines
      booked slightly slower growth as it was weighed down by higher inflation and
      the sharp weakening of the peso, a survey by S&P Global released on Wednesday
      showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T12:40:19.140+08:00
