      'mgnl:type': 'text'
      'text': '<p>International music community So Far Sounds reimagines live events
        through curated, secret performances in intimate settings. Established in
        2009 in a London flat, So Far shows have been held in living rooms, basements,
        and bars in cities that range from New York and Seoul to Cairo and Ulaanbatar.
        Locally, we’ve seen shows mounted in Manila, Makati, and Baguio pre-pandemic.
        After almost three years of no events, the community’s Manila chapter is staging
        a comeback this Nov. 5 with an event in Parañaque that promises short, intimate
        sets with three bands. Get your tickets <a href="https://www.sofarsounds.com/events/43789"
        target="_blank">here</a>. — CNN PHILIPPINES LIFE STAFF</p>'
