      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fingerlings and assistance to affected fisherfolk from the Bureau
        of Fisheries and Aquatic Resources (BFAR);</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79292c13-fbcb-4ce7-b0fd-dac849a9e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:18:23.579+08:00
      'mgnl:createdBy': 'syrah'
