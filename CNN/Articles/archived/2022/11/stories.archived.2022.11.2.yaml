      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2790c6d-25a7-46ad-a6d6-841a2e118bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd issued Order No. 34, requiring all public and private schools
        to gradually transition from blended learning to full capacity in-person classes
        by Nov. 2.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14e60b-a801-4486-b8b6-880c1bd6e3cb'
