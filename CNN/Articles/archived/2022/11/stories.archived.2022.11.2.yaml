      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Nov. 2. 2022) —</strong>
        Close to 250,000 people visited their loved ones at the Manila North Cemetery
        last Nov. 1 during a relatively peaceful All Saints’ Day observation. According
        to <a href="https://www.cnnphilippines.com/news/2022/11/1/Undas-observance-generally-peaceful-PNP.html"
        target="_blank">a CNN Philippines report</a>, the crowds at the cemetery —
        one of the biggest and oldest cemeteries in Metro Manila — swelled during
        lunch time when the rain stopped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ab603-3015-4362-896d-debcb4fa61b9'
