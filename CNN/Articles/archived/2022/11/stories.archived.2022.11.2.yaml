    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb38ac1-6d7a-4418-903c-3fe9b7beb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Maguindanao Governor Bai Mariam Mangudadatu and
        I were on the helicopter, I noticed bald mountains in the areas where landslides
        happened. That’s the problem… So we have to include tree planting in our flood
        control. That should be included. If we will spend on flood control, there
        should be tree planting.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b33b59-82f6-49bb-98e6-6899724830fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eacc07-94a9-4b2a-a817-2b48e0062fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier expressed his <a href="https://www.cnnphilippines.com/news/2022/10/29/Marcos-Paeng-death-toll-flood-forecasting.html">dismay
        at the high death toll</a> due to Paeng, especially in Maguindanao where almost
        half of deaths were recorded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080d513-56b1-41e7-bb5e-f747b45025e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516671c-63c7-4bc0-80c1-da681096ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0996f3-dbab-48e2-8944-c50fe56a8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the reported deaths were caused by landslides and flash
        floods, prompting Marcos to ask government agencies to improve the forecasting
        of floods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f665bb0-d63d-461f-b675-744845d00bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da300b47-63ab-4952-bcfe-3000299c5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive suggested talks with the Department of Environment
        and Natural Resources and non-government organizations that could help with
        the reforestation initiative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8caade8-c68a-46a2-b856-0ad28aeb4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34d4b2-bebb-4bbd-9f67-96172c5307bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mag-isip tayo ng mabuti doon sa tree planting. Hindi maliit
        na bagay ‘yan.</em> (Let us think about this tree planting. This is not a
        small thing.) I know people think that it is just to save the environment.
        No, it’s to save lives,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17496cdb-a52d-41b4-9ccd-8e527a6824bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
