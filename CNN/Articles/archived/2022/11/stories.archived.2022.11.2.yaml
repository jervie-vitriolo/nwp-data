    'title': 'Marcos wants tree planting included in flood control projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44661a-a6d0-4a85-8bb4-2557a745337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
