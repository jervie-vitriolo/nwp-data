        But since media has now reported it, here is my resignation letter.<br><br>I
        respected party decisions while I was a member, but for reasons stated in
        the letter, I decided to resign after the elections. <a href="https://t.co/izXDooeoqI">pic.twitter.com/izXDooeoqI</a></p>&mdash;
        Vico Sotto (@VicoSotto) <a href="https://twitter.com/VicoSotto/status/1587711252553342976?ref_src=twsrc%5Etfw">November
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
