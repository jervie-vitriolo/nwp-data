    'jcr:uuid': 'd4de6371-86bd-4634-b88f-3c086b8da922'
    'lead': '''The fact that there were no injuries, no natural disease present and
      no marks, whatever, that is consistent and yet plastic bags are effective weapons
      and they do cause suffocation and they can kill quickly,'' forensic pathologist
      Raquel Fortun says.'
    'mgnl:activationStatus': true
