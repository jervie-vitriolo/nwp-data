  'Heartstopper-Kit-Connor-bisexual':
    'author': 'Opinion by Allison Hope, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-02T06:17:03.110+08:00
    'imagesource': 'jcr:8a646b73-1819-4cc3-a148-a423b2d944a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88147cad-c904-430a-b355-d07db2716475'
    'lead': 'Calls for ''Heartstopper'' star Kit Connor to come out had been building
      on social media for months. He became a target of what social media mobs dubbed
      ''queerbaiting.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T06:20:36.258+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:54:15.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:31.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kit Connor coming out is none of your business'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b79939-51b5-4815-9cb7-5066fb5df0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pressure for 18-year-old actor Kit
        Connor to come out had been building on social media for months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3472c9b-d69c-45a4-a7de-ef67e1381192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor, a star of Netflix''s teen romcom, "Heartstopper," said Monday
        that he felt he was being forced out of the closet — a concerning new development
        at the intersection of cancel culture and identity policing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f30433-05ed-419c-9b55-7b9aca7b2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming-of-age series with a refreshing, queer-forward plot,
        Connor plays a British high school rugby Nick Nelson, alongside classmate
        Charlie Spring, played by Joe Locke, who falls in love with him. Over the
        course of the eight-episode series, adapted from the graphic novel of the
        same name by Alice Oseman, Nick starts to question his own sexuality amid
        his growing feelings for Charlie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8204f-66ac-49ff-a0b6-2c0406df9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was so well received when it launched this year that it''s
        already been renewed for two more seasons. It is one of the first to center
        LGBTQ characters — both Nick and Charlie, as well as others in the main cast
        — geared towards a teen and young adult audience. Unlike shows like "Sex Education"
        and "Euphoria," which, while also wonderfully sexually and gender diverse,
        are more explicit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca325ea-1a1f-4bd5-b67f-566a6e76cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Connor to address his own orientation started this spring
        with taunting on Twitter, which he addressed in a tweet, saying, "twitter
        is so funny man. apparently some people on here know my sexuality better than
        I do..." Still though, that pressure did not abate, and Connor became a target
        of what social media mobs dubbed "queerbaiting," with claims the show was
        attempting to reel people in with broader LGBTQ-inclusive themes without being
        deliberate in revealing his character''s identity — and perhaps that Connor
        was doing the same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826afcf4-2330-4d6c-8b18-f4a27c7e56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth about Nelson''s character, as well as Connor''s real-life
        identity, may be much more nuanced. Nonetheless, Connor, who clearly felt
        backed into a corner, tweeted on Halloween to his 1 million followers that
        he was bisexual: "back for a minute. i''m bi," he wrote. "congrats for forcing
        an 18 year old to out himself. i think some of you missed the point of the
        show. bye."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a545f7c-5cf5-4a4f-91a7-4ab40ad4f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot to unpack in this story, not least of which is that
        a young adult has been forced to share very publicly parts of his own identity
        that are very private — and may still be in flux.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0de301-6e3f-4212-a350-e58e7a350069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor felt the pressure of a moralistic social media mob, a force
        quick to attack and slow to forgive, that demands you answer its questions
        immediately and with no room for nuance or context. It is not the way we ought
        to be operating as a culture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9b03a-49e3-4d1c-9f9f-4aea7b6cdeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the Twitter mob forces real issues into the light and
        brings them to favorable outcomes more quickly. Other times, it just blows
        everything up and walks away, not caring what casualties it leaves in its
        wake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf4fa8-c4d6-455f-bb2e-1b9f40dcb4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor''s outing is the latest in a string of celebrities recently
        forced to out themselves, lest tabloid media exposes or "leaks" do so for
        them, and stands in contrast to the long history of Hollywood celebrities
        forced to remain in the closet or else risk their careers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0a2d2-0614-460e-a324-8a66529656e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From closeted actor Rock Hudson in the 20th century to the openly
        trans actor Elliot Page today, performers have long had to live double lives
        and hide their true identities to remain on the A list -- even to remain safe
        and alive. It took Ellen DeGeneres decades to rebuild her career after she
        came out on the cover of TIME magazine in 1997, at the same time as her character
        in the eponymous ABC sitcom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f82c9-7ca5-4f8a-aa8b-f4b64597ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that many LGBTQ characters in contemporary media have
        evolved — from murderers, murder victims, sex workers and one-dimensional
        characters who provide a punchline — into actual human beings, including those
        who aren''t just the sidekick but the leading roles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c9823-7b9a-449f-bb0e-197b64e44dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Michaela Jay Rodriguez, Billy Porter, Dominique Jackson
        and Indya Moore on FX''s "Pose"; Sara Ramirez as Callie Torres on "Grey''s
        Anatomy" (and, yes, as Che Diaz on "Sex and the City" spinoff "And Just Like
        That"); the casts of this year''s movies "Fire Island" and "BROS"'' and Zendaya
        as Rue Bennett from HBO''s "Euphoria," to name just a few. We''ve come a long
        way in a short time in terms of representation in media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6509531-9d65-49bd-a984-842e3fd9cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(HBO and HBO Max are both owned by CNN''s parent company, Warner
        Bros. Discovery.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7635dd-f6c1-45f8-9161-8c0cbd250ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now LGBTQ audiences are rightfully asking the hard questions about
        who gets to play LGBTQ characters. Does a cisgender person playing a transgender
        character amount to a White actor in blackface, or playing a role of a BIPOC
        person, or is there a different litmus test? Does acting mean playing a character
        distinct from the actor''s personal identity, or are there rules we have yet
        to adequately draw and maintain?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278a895-c96a-4f19-a938-51cb023f8aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cisgender actors like Eddie Redmayne, who was nominated for an Oscar
        for his role playing a transgender woman in "The Danish Girl," later said
        he regrets stepping into the role and that it should have been reserved for
        a transgender woman. But other casting choices, like Cate Blanchett or Mara
        Rooney playing lesbians in the stunning 2015 movie, "Carol," feel more forgivable.
        Perhaps casting someone to play a character they do not identify as in their
        personal life is more palatable if they were cast by a director, producer
        or writer who does inhabit that identity authentically.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5065b1b-ee74-4f94-981d-2163bbdd26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who gets to create queer art and media — and what qualifies as accurate
        representation? Would a television series or movie get attention if a star-studded
        cishet cast was replaced for the sake of aligning representation? What if
        the show''s writers or directors are queer, but the actors aren''t?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc20a8-d88d-4d84-b2b4-051c3d5cf8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s progress that openly queer actors are being cast in
        leading roles, weaponizing criticisms of queerbaiting and appropriation as
        an excuse to force a teen or any actor out of the closet is not the answer.
        Those conversations have reached a fever pitch, and the result is hurting
        people who should be allowed to make their own decisions when and how to come
        out, if at all.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64aa05-32b1-42cb-98ec-c2751a671559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For thousands of years, humans have felt the need to categorize
        things in the world in order to make sense of them. Younger people are disrupting
        that rigid framework with more fluid gender identities and romantic expressions.
        That makes some people uncomfortable (read: the current culture wars targeting
        trans kids, LGBTQ rights, literature and school policies, among other things).
        But many of those disrupters are also demanding people like Connor now put
        themselves a box with a label slapped on the front — and share it with the
        world in short order.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385923d3-2b7d-46de-9072-b3d8a277bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out is not a one-time act, or something that remains fixed,
        and why should it be? Identities are malleable, and many young people are
        still on the journey to find themselves. What we shouldn''t do is publicly
        shame someone into disclosing a part of themselves they may not be ready to
        or want to share.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3203908-02de-4eb6-9bf2-fbec4b8989c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:20:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With LGBTQ rights under heightened threat across the US and around
        the world, coming out involves a whole different assessment of risk and repercussions.
        There is only person who should drive that decision, and no, it''s not a Twitter
        troll.</p>'
  'Paeng-death-toll-rises-to-121-NDRRMC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
