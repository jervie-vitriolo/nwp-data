  'us-fda-pulse-oximeter-dark-skin':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-02T12:01:09.861+08:00
    'imagesource': 'jcr:ad06c09f-9f4d-40a0-aa08-daa48238d0d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d65e50-3a30-4e2f-aada-a51afbcfd20e'
    'lead': 'A panel of the US FDA''s Medical Devices Advisory Committee met Tuesday
      in patients with darker skin and to discuss recommendations on using these devices
      on people with dark skin tones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T12:13:28.592+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:53:52.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:33.706+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-FDA', 'US-Food-and-Drug-Administration', 'health',
      'technology', 'skin-color', 'skin-tone', 'pulse-oximeter']
    'template': '1'
    'title': 'US FDA panel examines evidence that pulse oximeters may not work as
      well on dark skin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95a18c-89ce-4fb8-a654-a98accad70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As an emergency medicine physician, Dr.
        Owais Durrani sees this issue regularly first-hand: When he clamps a pulse
        oximeter onto a patient''s fingertip to measure their blood oxygen levels,
        the small device can yield <a href="https://www.cnn.com/2022/07/11/health/pulse-oximeters-dark-skin-study/index.html"
        target="_blank">less accurate readings</a>&nbsp;in people with darker skin
        tones, reporting levels higher than what they actually are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c4c00-e502-434e-b152-f30646998379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of an inaccurate oxygen reading for Black and brown
        patients worries Durrani in the emergency room on a daily basis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b17eb-e8b9-4590-82a1-afddbed6870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was there a point where I may have discharged a patient that had
        a reading of, say, 95%, but the actual reading was lower and they maybe could
        have benefited from observation or being admitted to the hospital? Possibly,
        and that scares me, and that frustrates me," he said. "So that''s why it''s
        so important that the FDA is looking into this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1e24f-ca8d-4c42-8134-f3ebabde5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of the US Food and Drug Administration''s Medical Devices
        Advisory Committee <a href="https://www.fda.gov/media/162706/download" target="_blank">met
        Tuesday</a>&nbsp;to review clinical data about the <a href="https://www.fda.gov/media/162709/download"
        target="_blank">accuracy of pulse oximetry</a>&nbsp;in patients with darker
        skin and to discuss recommendations on using these devices on people with
        dark skin tones and whether they should have labels — such as a black box
        warning — noting that inaccurate readings may be associated with skin color.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418810c1-a0b5-4c0c-927f-ac3dbb3c4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the public continues to use these devices to check oxygen
        levels, "I think we should give more detailed instructions on what they''re
        supposed to do with them," Dr. Murad Alam, a member of the panel and professor
        at Northwestern University, said in the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e429d2b-90f0-421c-8915-9e042d07132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand we don''t know exactly what their accuracy is, but
        I would suggest that FDA might want to consider a labeling change," he said.
        "In the meantime, it would allow the FDA the ability to investigate these
        products and give consumers some guidance as to how to use them — and have
        some power to actually, at the very least, compel the manufacturers to convey
        that simplified and expanded labeling to patients who will in fact be using
        these to try to save their own lives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410f904-8f0c-44cb-8e4f-4bfd95a5cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was intended to help inform the FDA''s ongoing evaluation
        of <a href="https://www.fda.gov/medical-devices/safety-communications/pulse-oximeter-accuracy-and-limitations-fda-safety-communication"
        target="_blank">pulse oximeters</a>, their accuracy and performance, and what
        can be done to fix racial biases. The Anesthesiology and Respiratory Therapy
        Devices Panel heard from patients, regulators, researchers and developers
        of medical devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b7e77-37c1-42c6-9e91-1cf819455f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performance of medical devices needs to be well understood
        to mitigate any negative, unintended consequences for patients in different
        populations," Adm. Richardae Araojo, FDA associate commissioner for minority
        health, said during the meeting. "So today''s discussion on the real-world
        performance of pulse oximeters and factors that impact their accuracy will
        inform FDA as we consider the regulation of these medical devices."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb0a8f-2c55-4017-8387-ab2eb3911982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''critical issue''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041eee4-1c82-4422-86eb-d27775b9c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse oximeters work by sending light through your finger; a sensor
        on the other side of the device receives this light and uses it to detect
        the color of your blood. Bright red blood is highly oxygenated, while blue
        or purplish blood is less so. If the device isn''t calibrated for darker skin
        tones, the pigmentation of the skin could affect how the light is absorbed
        by the sensor, leading to flawed oxygen readings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2e383-f056-4eca-8032-2ab26530ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the pulse oximeter can estimate the amount of oxygen
        in the blood without the need for a blood sample. But on a person with dark
        skin, the oximeter could indicate that oxygen levels are normal, suggesting
        that the person may be discharged — when, in reality, a blood sample might
        show low oxygen levels, suggesting that they need not only additional care
        but oxygen support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72496046-e342-4f94-8a82-8e57d9972acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compensate for the possible discrepancy, Durrani said, he sometimes
        conducts a "walking" pulse oximeter reading on patients with darker skin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb4835-1053-4381-b149-5a6656a34f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So having a patient walk for like five minutes while having a pulse
        ox on, and usually if they are at higher risk, what will happen is, their
        oxygen numbers might drop further," said Durrani, who practices at a hospital
        in Houston.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29ca1f-90e2-4885-a39e-89f93a3c621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:53:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A walking test can help him gauge whether the standard pulse oximeter
        reading overestimated a person''s oxygen levels, but he is still waiting for
        the day when he can trust the device to provide an accurate oxygen level measurement
        for all of his patients — no matter the color of their skin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013a543-617b-435f-b935-ab2d61b70cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely very happy that this critical issue is being addressed
        on a national level at the FDA," said Durrani, who is not involved in the
        meeting or with the agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7022a3-7b0e-4d3c-8bb4-e3b48ab6e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as an ER doc who''s in the trenches and making a lot of fast-paced
        decisions based on this data, I''d like to see more discussion hopefully in
        this meeting or future meetings around what the clinical implications of this
        are going to be," he added. "We would need a more kind of multipronged guidance
        when it comes to how physicians should then interpret these results."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1f846-a211-499f-a535-6a62af104469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Covid-19 pandemic has exacerbated this issue''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc21009-65a7-445b-bd2a-9dd90742de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://www.cnn.com/2021/02/20/health/pulse-oximeters-dark-skin-covid/index.html"
        target="_blank">announced in February&nbsp;2021</a> that although pulse oximetry
        can be useful for estimating blood oxygen levels, the devices "have limitations"
        and "a risk of inaccuracy under certain circumstances," referring to a 2020
        report on racial bias in pulse oximetry measurements that was published in
        the <a href="https://www.cnn.com/2021/02/20/health/pulse-oximeters-dark-skin-covid/index.html"
        target="_blank">New England Journal of Medicine</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f8563-3a74-4c36-a3c9-c3a7e3febf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, evidence of flawed pulse oximeter readings in people with
        dark skin <a href="https://pubmed.ncbi.nlm.nih.gov/2463349/" target="_blank">dates
        to the 1980s</a>. In 2013, the FDA issued <a href="https://www.fda.gov/media/72470/download"
        target="_blank">premarket guidance</a>&nbsp;for developers of pulse oximeters,
        recommending that they have "a range of skin pigmentation" represented in
        their clinical studies of the devices, including at least two "darkly pigmented
        subjects or 15% of the study group, whichever is larger."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581a254-8b19-4eeb-8e99-9dedff7944fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of inaccurate readings for dark-skinned individuals has
        gotten more widespread attention as the use of pulse oximeters increased dramatically
        at the start of the Covid-19 pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e25e7a-b0a7-454d-a254-ec4b08463e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the Covid-19 pandemic has exacerbated this issue,"
        Rutendo Jakachira, a Ph.D. student in Brown University''s Department of Physics
        who is studying racial disparities in pulse oximetry, told CNN in July.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf58e4-8a4a-42f2-8298-4ee88f247e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have known that there''s an issue with the overestimation
        of these oxygen saturation levels, particularly in dark-skinned patients,
        but they did not appreciate the significance of this issue until the Covid-19
        pandemic," she said. "The pandemic has seen an increased use of pulse oximeters
        in the hospital and in the home setting and thus the consequences of the neglect
        of the issues with errors in these pulse oximeter has been revealed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7b45b-b583-4025-ac15-db77575c1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study on flawed pulse oximeter readings, published <a href="https://jamanetwork.com/journals/jamainternalmedicine/article-abstract/2794196?c"
        target="_blank">in the journal JAMA Internal Medicine</a>&nbsp;in July, found
        that among more than 3,000 hospitalized patients receiving intensive care,
        Asian, Black and Hispanic patients got less supplemental oxygen than White
        patients, and that was associated with differences in their pulse oximeter
        readings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39b421-920c-4b64-a09a-fbaa0d9967ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research published that month <a href="https://www.bmj.com/content/378/bmj-2021-069775"
        target="_blank">in the medical journal BMJ</a>&nbsp;found that Black patients
        had higher odds than White patients of having low blood oxygen noted in their
        drawn-blood readings but not detected by pulse oximetry. That finding was
        based on data from the Veterans Health Administration in which pulse oximeter
        readings were paired with oxygen level measurements from drawing blood.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e0dfe-b4a9-41e0-8e0e-1dd91ad9c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study of about 7,000 Covid-19 patients, published in May
        <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2792653"
        target="_blank">in the journal JAMA Internal Medicine</a>, found that compared
        with White patients, pulse oximetry overestimated oxygen levels in the blood
        by an average of 1.7% among Asian patients, 1.2% among Black patients and
        1.1% among Hispanic patients. That overestimation may have contributed to
        an unrecognized or delayed recognition of someone''s eligibility for Covid-19
        therapies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac4f4c-a021-46c1-b272-94dad81f8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts in Tuesday''s meeting questioned whether differences
        in how pulse oximeters perform among people with dark or light skin are significant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e21be-3393-4afa-9328-32206f53d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data that we see from some of these studies, it really begs
        for, as some other people have said, prospective data collection with a measurement
        of skin pigmentation," said Richard Branson, a voting member of the panel
        and professor emeritus at the University of Cincinnati.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ae6e6-e620-4084-8f13-01e78655baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of Medtronic''s Nellcor pulse oximeters found that they
        reported blood oxygen levels that were within 2% of participants'' drawn-blood
        oxygen levels — regardless of skin color, Dr. Sam Ajizian, chief medical officer
        of patient monitoring at Medtronic, said in an emailed statement Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b5bf0-7a13-452f-8f55-e57272480c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, the data shows a small statistical discrepancy between results
        for those with light pigmentation and patients with darker skin pigmentation,"
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d0715-f414-466c-bdf9-9c6b28d25c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medtronic is seeking to make improvements in our devices based
        on a greater understanding of the impact skin pigmentation has on pulse oximetry
        readings," he said. "Through better information-sharing and an industry-wide
        commitment to continued innovation, we are advocating for improvements in
        the methods we use to validate pulse oximeters, including standardization
        of how we assess skin pigmentation and an increase in representation of patients
        with darker skin pigmentations in clinical trials."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8bb05-e7e3-4973-aa87-42cb87658dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A problem that is ''just the tip of the iceberg''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f8d04-384b-4747-b476-ede24e4a4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse oximeters, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8327306/"
        target="_blank">invented in 1974</a>&nbsp;by Japanese bioengineer Dr. Takuo
        Aoyagi, are not the only medical devices that have been found to perform more
        accurately in people with fair skin than in those with darker skin — largely
        because of a lack of testing in racially diverse groups of people.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3462632-3701-4343-84c4-8f06c3590214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one that jumps into my mind is forehead thermometers,
        infrared thermometers: It''s a similar issue, in folks with darker skin, they
        tend to underreport fever in those patients," Durrani said. "A lot of times,
        I''ve seen those thermometers, anecdotally speaking, just not even giving
        us a reading when it comes to darker folks."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c274dc-bf19-42cf-b2bd-117e6f4a0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporal thermometers — used to measure body temperature on the
        forehead — use light-sensing technology similar to that in pulse oximeters.
        Research published in September <a href="https://jamanetwork.com/journals/jama/article-abstract/2795901"
        target="_blank">in the medical journal JAMA</a>&nbsp;found that the devices
        may be less accurate than oral thermometers at detecting fevers among hospitalized
        Black patients, and undetected fevers could lead to delays in medical care.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f6a4c-ec3c-4ba7-92cd-986a7ebe73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in July in the journal <a href="https://dl.acm.org/doi/10.1145/3528223.3530161"
        target="_blank">ACM Transactions on Graphics</a>&nbsp;describes how wearable
        devices that measure heart rate may not perform as well in people with darker
        skin tones because they also use similar technology to forehead thermometers
        and pulse oximeters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9eda6-1b5a-4f84-9c2a-22984020b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research groups across the United States are seeking solutions
        to address these biases. Scientists at the <a href="https://newsroom.ucla.edu/releases/fixing-skin-tone-bias-in-remote-heart-rate-sensors"
        target="_blank">University of California, Los Angeles</a>&nbsp;are developing
        a new approach for wearable heart-rate sensors that involves radar technology.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec4a02-527f-41ec-850e-9debaaea85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group, involving Jakachira and her colleagues at <a data-cke-saved-href="https://www.brown.edu/academics/physics/news/2022/03/rutendo-jakachira-awarded-optica-foundation-amplify-scholarship-study-pulse-oximetry"
        href="https://www.brown.edu/academics/physics/news/2022/03/rutendo-jakachira-awarded-optica-foundation-amplify-scholarship-study-pulse-oximetry"
        target="_blank">Brown University</a>, is developing methods to make pulse
        oximeters more accurate in people with dark skin tones by canceling out the
        effect that melanin — the substance that produces pigmentation in our skin,
        hair and eyes — can have on how these devices perform.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290acdd6-3d04-41d2-a2fa-64f210082d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, any medical equipment that leverages infrared sensing
        in how it works "will likely show discordance in its performance across people
        with different skin tones," said Dr. Leo Anthony Celi, clinical research director
        and principal research scientist at the MIT Laboratory for Computational Physiology(https://imes.mit.edu/research-staff-prof/leo-anthony-celi/),
        told CNN in September.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d52872-e8d6-4054-acb0-a39e313be1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the technology in such devices, like pulse oximeters
        and temporal thermometers, involves emitting and capturing light to make a
        measurement. If a device isn''t calibrated for darker skin tones, the pigmentation
        could affect how the light is absorbed and how infrared technology works.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917a54e-550b-48a1-9879-f36e0f294728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skin tone will interfere with the reflection of light," said Celi,
        who has also studied <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2794196?c"
        target="_blank">disparities in pulse oximeters</a>. "We think that this is
        just the tip of the iceberg. I suspect that over the next year, we will have
        an abundance of papers showing how there are products that are in use for
        care that are themselves not objectively accurate across different demographics."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79412f-683c-454e-a560-420c2d5f3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:13:28.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/01/health/pulse-oximeters-fda-meeting/index.html#:~:text=FDA%20panel%20examines%20evidence%20that%20pulse%20oximeters%20may,as%20well%20on%20dark%20skin&amp;text=Pulse%20oximeters%20are%20used%20to,individuals%20with%20darker%20skin%20pigmentation."
        target="_blank">FDA panel examines evidence that pulse oximeters may not work
        as well on dark skin</a>."</em></p>'
