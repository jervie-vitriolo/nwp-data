      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After my time with EvolveX, I lost a total of two inches around
        my midsection. It’s honestly not visible when you see me in person, but it
        has helped me feel better about the fit of my clothes and just gave me a boost
        of confidence when I look at myself. Like most weight loss laser procedures,
        this isn’t very affordable (though packages are available), so consider this
        as a big girl treat to yourself if you’re willing to spend a little bit to
        feel better.</p>'
