  'bantag-tagged-mastermind-lapid-killing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-02T23:52:37.426+08:00
    'imagesource': 'jcr:9e5d7a15-0ef5-45b9-90e1-fb781a807cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f27b8e-efab-41c8-b274-966192384234'
    'lead': 'The camp of the late broadcaster Percival ''Percy Lapid'' Mabasa gets
      more leads on the possible brains behind his ambush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T23:56:10.861+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:50:00.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:39.583+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bilibid inmates identified mastermind in Percy Lapid killing – lawyer'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93546976-499b-4b4c-a183-1baa6b883452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        camp of the late broadcaster Percival "Percy Lapid" Mabasa gets more leads
        on the possible brains behind his ambush.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c16e96-bf95-4806-928c-fd5158a01ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer of Roy Mabasa, the late journalist''s brother, said discussions
        were held with a number of inmates and gang leaders inside the New Bilibid
        Prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41449dd-dd40-4a7c-9b03-c0834e38eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, there are three gang leaders [who] identified,
        plus other minor inmates," Danilo Pelagio told CNN Philippines'' Politics
        As Usual on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503b3c9-2e0e-400c-9047-b4b90a8db1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, however, did not disclose the name of the alleged mastermind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff71ccd-6155-4bd0-a069-b09221526750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the witnesses had evidence on the mastermind, Pelagio only
        said the witnesses disclosed a money trail to pay the gunman that was verified
        through bank deposits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff073a-9f25-43d5-9fdc-ebd3651fa577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also specified or described how and who got the money in payment
        for the killing... Some of them raised inside the premises of the Bilibid
        and some of them were given by somebody which I cannot reveal right now,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5401b-43dc-4129-b48b-e482c1be017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added their camp is looking at the possibility that suspended
        Bureau of Corrections chief Gerald Bantag, who oversees operations at the
        Bilibid, could be the brains behind the plot to kill Lapid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2c4f9-99f7-4b5f-a2bc-bc674169bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My partner, Atty. (Berteni) Causing (Mabasa family''s spokesperson),
        has earlier tagged Gen. (Gerald) Bantag and it seems that we are looking at
        him as one of the masterminds," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad21743-e15b-40e2-a564-6df55a3e8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag denied any involvement in the crime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11027e13-5c17-4df7-a728-b084fb117e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice (DOJ) disclosed how advanced
        it is in the case buildup.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06a460-6495-40f4-98a6-af7fa0763d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at two masterminds. There are a lot more in the
        conspiracy. All those we have in our custody, we''re looking at as a suspect
        and also a part of the plot," DOJ spokesperson Mico Clavano said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f930a1-cb56-41c4-9ce0-c848a7fec7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he cannot comment as yet on the identities or connection
        between the two alleged masterminds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ceda4a-5448-4282-b25d-07af678eac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano also said there will be no surprises as the suspects and
        witnesses have so far told of a similar story.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efed66-f0f3-412d-8b25-b1c8ba69b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked, Pelagio said the DOJ findings would confirm the possibility
        of more than more mastermind.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bb02f-2bcf-4ee7-b163-fa413d43aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T14:19:18.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:50:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa earlier said he believes unmasking the identity of the mastermind
        is at hand.</p>'
