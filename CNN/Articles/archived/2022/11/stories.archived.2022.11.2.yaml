      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I maintain the highest respect for the party’s leadership and members,"
        he said. "It is, in part, because of this respect that I decided to delay
        my resignation until after the elections."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
