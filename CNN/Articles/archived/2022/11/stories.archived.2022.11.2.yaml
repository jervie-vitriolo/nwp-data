    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e61240-1b1a-4548-8460-678ac6c622bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:31.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that infrastructure damage can also be a basis for allowing
        schools to continue with the distance learning set-up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f5d2c-be17-4f68-9523-a7424b0afe97'
