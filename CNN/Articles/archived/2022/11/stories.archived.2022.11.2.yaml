  'china-zero-covid-trap':
    'author': 'Analysis by Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-02T16:07:38.468+08:00
    'imagesource': 'jcr:66193005-3fbc-4206-b85c-1e97fc0f2d14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a1b97dc-068b-4bec-b9ff-ff91be959bd1'
    'lead': 'Rather than relax Covid restrictions -- as some had hoped for in the
      lead-up to the Communist Party''s five-yearly leadership reshuffle, Chinese
      authorities have ramped them up after Xi Jinping''s sweeping endorsement of
      the zero-Covid strategy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T16:11:27.089+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:52:37.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:35.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China is caught in a zero-Covid trap of its own making

      '
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c8b9c-f542-47e8-b467-f4de6191dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been little more than a week since
        Chinese leader Xi Jinping began his norm-breaking third term in power with
        a ringing endorsement of his relentless zero-Covid policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e31393-7aac-4478-b0bc-7249a4ecdd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.089+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commitment to stick with it is already fueling scenes of
        chaos and misery across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cecb4-b947-4165-bfe5-f02621ecd28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northwestern city of Xining, residents spent last week pleading
        desperately for food as they suffered through the latest of the country''s
        stringent lockdowns; to the west, in Lhasa, the regional capital of Tibet,
        angry crowds have been protesting in the streets after more than 70 days of
        stay-home orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0262e0f-e9a9-4fd1-a54c-9bd1715dbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central province of Henan, migrant workers have abandoned
        a locked-down Foxconn factory en masse, walking for miles to escape an outbreak
        at China''s largest iPhone assembling site. And, in the eastern financial
        hub of Shanghai, things are gloomy even at Disneyland -- the park abruptly
        shut its gates on Monday to comply with Covid prevention measures, trapping
        visitors inside for compulsory testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f16e1-d0ac-482e-b63c-50bbe912b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many other parts of the country, lockdowns, mandatory quarantines,
        incessant mass testing edicts and travel restrictions continue to cripple
        businesses and daily life, even as the rest of the world moves on from the
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95822569-2627-40c6-b94d-53bea80f395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Renewed zeal</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307f94d-0df3-409b-9c2a-ce618190f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than relax Covid restrictions -- as some had hoped for in
        the lead-up to the Communist Party''s five-yearly leadership reshuffle, Chinese
        authorities have ramped them up after Xi''s sweeping endorsement of the strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982124e-a098-4019-a13a-a4945b4b1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 20th Party Congress didn''t provide a timetable for moving
        away from zero-Covid. Instead it highlighted the importance of sticking to
        the existing approach," said Yanzhong Huang, a senior fellow for global health
        at the Council on Foreign Relations in New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7aa5e7-f998-49c6-aca0-f5e04e88ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress reinforced Xi as an unrivaled supreme leader, and saw
        him stack the Communist Party''s top ranks with staunch allies -- including
        those who had loyally carried out his Covid policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196489a-ba9d-447e-9593-479d1824294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new political ecology also provided more incentive for local
        governments to impose more draconian Covid control measures," Huang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d2de5-75e2-4bd7-83bc-77115f1925b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed zeal for the policy can be seen most clearly in smaller
        cities. While metropolises like Beijing and Shanghai can draw on their experiences
        of major flareups to implement more targeted lockdown measures, smaller cities
        with no such know-how tend to pursue zero-Covid goals in a more aggressive
        and extensive manner, Huang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96604d3b-3144-4933-a23b-8582b1b08fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s simply not working''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0ca83-5bbd-42a4-b895-e38e9db3b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeating cycle of lockdowns, quarantines and mass testing is
        taking a heavy toll on the economy and society. Public patience is wearing
        thin, and frustrations are building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef803c57-bc3d-409b-8f43-20a6d6099194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday in Baoding city, Hebei province, a father wielding a knife
        drove through a Covid checkpoint in a desperate bid to buy milk powder for
        his son. Video footage of the scene and his subsequent arrest sparked uproar
        online; the following day local police tried to soothe tempers by saying the
        man had been fined only 100 yuan ($13.75) and that his child''s "milk powder
        problem" had been "properly resolved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dea6f-a34a-42a8-b125-d5212a4b7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the death of a 3-year-old in Lanzhou, Gansu province,
        sparked another outcry, after the child''s family said lockdown measures had
        delayed emergency responders. Police said later the child had stopped breathing
        by the time officers arrived, but did not address the family''s accusations
        that an ambulance had been delayed. CNN has reached out to Lanzhou authorities
        for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f49681-4fdf-4cff-b420-e2e02722e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of how sensitive the issue has become, Chinese stocks
        rallied on Wednesday following unverified social media rumors that China was
        forming a committee to prepare an exit from the zero-Covid policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42c7b6-047b-46b8-af91-ad9b0d70a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rumors were quashed, however, when the Foreign Ministry said
        it was "unaware" of any such plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359136dc-4603-448c-a3b6-fa8af4b7f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, experts say they see no signs of the Chinese government
        taking steps that would suggest it is rethinking its approach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafa04d-6e33-49f4-96f4-4df6119f24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials maintain that changing tack now would risk
        a huge surge in infections and deaths that could overwhelm the country''s
        fragile health care system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca5393-4ec8-464f-bc73-249e3e5ab6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has so far refused to approve for use the mRNA vaccines
        developed in Western countries, which have been shown to be more potent than
        those made and used in China. Experts say China also lacks an emergency response
        plan to cope with surging infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8162eb-2441-4892-9bf1-c3d51d8bdc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jin Dongyan, a virologist at the University of Hong Kong, said
        such catastrophic scenarios could be avoided with proper preparation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868bb57-a889-429d-9fe2-ed945f686cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of spending vast amounts of time and resources on testing,
        contact tracing, quarantining and imposing lockdowns, authorities should introduce
        more effective vaccines and antiviral therapies and boost the vaccination
        rate among the elderly, Jin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3100a20-803b-4d3b-b7cb-9e5cce673f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With boosted immunity, asymptomatic or mild cases could be allowed
        to recover at home -- freeing up space at hospitals to treat more severe cases,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd960f-91cf-4e96-ac2b-d14394fbd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using lockdown and containment measures to deal with an infectious
        disease with such a low mortality rate and high transmissibility is no longer
        appropriate. The whole world has abandoned this approach -- nobody can stand
        the cost, it''s simply not working," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82500d30-4320-40c3-8893-df5466a8badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fear of the virus</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f2341-35eb-4750-b7df-f6840c9e86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hurdle to pivoting from zero-Covid is a pervasive fear of
        the virus among large swaths of the public, instilled by the Chinese government
        to justify its harsh control measures, experts say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe1aef-755b-447c-aed4-c2683bd83bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities have demonized Covid, exaggerating its severity and
        mortality rate and talking up long-Covid symptoms. Many ordinary people are
        still very afraid of the virus, with recovered Covid patients suffering from
        severe discrimination and stigmatization," Jin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26930acc-5e90-4969-b4c9-5c2bd86af7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was partly such fears that drove thousands of migrant workers
        to flee in panic from the Foxconn factory in Zhengzhou, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef202c7-6a39-4735-86fc-5224d73f578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of people traveling on foot, dragging their luggage on roads
        and across fields, went viral on Chinese social media over the weekend. Zhengzhou,
        a city of 12 million, imposed sweeping lockdown measures last month after
        identifying dozens of Covid-19 cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9141d43-38d4-495f-90d2-906aefc43f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foxconn facility has been racing to control an outbreak since
        mid-October, though the company has not disclosed the number of infections
        among its workers. On Wednesday, the Zhengzhou Airport Economy Zone, where
        the Foxconn plant is located, announced new lockdown measures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078465bf-25da-408c-a702-91264a5ace3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Foxconn exodus thrust the Zhengzhou outbreak into the spotlight,
        the city''s health authorities have tried to allay public fears. On Monday,
        the Zhengzhou municipal health commission published a WeChat article with
        the headline: "Covid is not that horrible, but preventable and treatable."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b469b-1bd4-4b7a-866f-100e20878b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang, the expert at the Council on Foreign Relations, said misconceptions
        about the virus would complicate matters if China did at some point decide
        to move away from zero Covid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da7de2-79b8-4fe6-95dd-fd5f08743908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if in the future, China wants to change the narrative and
        play down the seriousness of the disease, some people might not buy into the
        new narrative," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573bbdc-f72a-4950-b87b-05acbf432ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the winter approaches, experts warn that China could be hit by
        a new wave of infections -- and a new cycle of draconian lockdowns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313b03c-da28-42a1-9fb3-a1cf4fa8ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported 2,755 local infections for Tuesday, the highest daily
        tally since August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54853b37-7a61-48fd-b2f4-b7d4b8b73a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging from the situation in China, there will be a major outbreak
        sooner or later. China has deployed tremendous efforts and paid a heavy cost
        to prevent that from happening, but in the end, it won''t be able to stop
        such a highly infectious disease from spreading," Jin said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffdf22d-1251-4be9-a7d5-95055395c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:11:27.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/02/china/china-covid-foxconn-tibet-disney-intl-hnk/index.html">China
        is caught in a zero-Covid trap of its own making</a>."</em></p>'
