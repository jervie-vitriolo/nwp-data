      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d50c33-3cf6-414c-a0e2-ab341982d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he thanked those who voted for him and hit out at critics.
        “I have always been labeled undemocratic and, unlike my accusers, I have always
        played within the four lines of the constitution,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228db128-18e9-45de-91e4-b787753dd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to his supporters, who have wreaked havoc on the country’s
        highways since Sunday in a show of anger over Lula da Silva’s win, Bolsonaro
        said “the current popular movements are the result of indignation and a feeling
        of injustice at how the electoral process took place.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564313e5-bb2c-465f-a0d5-f06df908e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580d414-c385-451b-94b9-aee87473c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not congratulate Lula da Silva, who won with 50.9% of the
        vote, while Bolsonaro gained 49.1%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4799837-5282-46a9-ba5d-57e77f1946b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefba42f-38e0-4f4c-920d-cae270b43c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect received the most votes in Brazilian history
        – more than 60 million votes, breaking his own record from 2006 by almost
        two million votes, according to the election authority’s final tally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d7211-a012-4220-96db-6c48f6104d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d3f52-a2b2-4263-b812-4906b00f1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolsonaro supporters still blocking roads</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a50d41-2c5e-4e32-83d7-b1d12f920ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Bolsonaro protesters are currently blocking Brazil’s highways
        at 267 points across the country, according to Brazil’s highway police, who
        have faced criticism within Brazil over the speed of their response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783141a0-4f25-4767-aaf1-7da95780bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab8dd3-9f85-4410-b515-7091d070ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on Brazil’s social media appeared to show highway
        police officers telling protestors that they would not disrupt or shut down
        their protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b01bc2-d71c-4838-bf90-4ed50e3608d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc607a0-7874-48fa-8662-1eced5b1fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday morning, highway police executive
        director Marco Antonio de Barros defended his agency’s actions, saying clearing
        the roads was a “complex operation.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61890d64-6f49-4fb7-a58e-5cdfca6f65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Groups of up to 500 protesters, with children on their laps, elderly
        are participating in it. So the PRF had to act with plenty of caution,” he
        said, using an acronym for the highways agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9f880-ab5b-4578-b639-94a95ddf3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2f430-835d-4604-848c-b4434cb57d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highway police general inspector Wendel Matos added the institution
        does not support the protests or the shutdown of federal highways, and that
        any potential breaches of protocol were being investigated. “Sometimes two
        or three officers speak or act in a way that is incompatible with our orders.
        We are investigating if there has been any misconduct by those officers,”
        Matos said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19678397-d476-4ff6-94a2-6e2f80d6ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd69d4f-749e-499a-8aba-aaa63f301c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statements came after Supreme Court judges on Tuesday morning
        called for state military police to be deployed to disperse the blockades,
        which cut off supply chains and caused delays at airports on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a2bee-6e92-4d00-95ed-806a2aee98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro’s silence contributed to fears that he would not cooperate
        with the transfer of power, after making unfounded claims prior to the vote
        about electoral fraud.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81638b80-5f54-48e1-b440-cb2960903115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ee063-d9ba-4213-9bcd-e58a3b7f2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brazilian lawmakers and some Bolsonaro allies have been recognizing
        Lula da Silva’s win. Brazilian Senate President Rodrigo Pacheco publicly congratulated
        Lula da Silva and his supporters, as has Chamber of Deputies President Arthur
        Lira – a close Bolsonaro ally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe280d30-f0b0-4e70-8e0d-5709c84ce8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09e5d4-20b5-4d4d-a14b-f742ea491179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Lula da Silva has not commented on the protests,
        though he expressed disappointment on Sunday evening at Bolsonaro’s failure
        to concede.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c888e20-bc23-4938-b679-1e88ecded7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e10ded-04f0-4352-a8ee-2f8ae4a0b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of Lula da Silva’s Worker’s Party, Gleisi Hoffman, said
        on Tuesday that the party was confident such protests would not interfere
        with the eventual transfer of power. “We trust Brazilian institutions,” she
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e9fe1-029b-44cb-835b-900394d7162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/01/americas/bolsonaro-brazil-elections-protests-intl-latam/index.html"><em>"Brazil’s
        Bolsonaro signals cooperation with transfer of power, but does not concede
        election defeat"</em></a></p>'
  '-Extremely-rare--first-edition-US-Constitution-could-fetch--30-million':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-02T05:21:29.230+08:00
    'credit': 'Sotheby''s'
    'imagesource': 'jcr:f9562834-ccf7-47ed-b4c6-ced9d36df9bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33b0039-d2ec-4e10-9a44-96ce49c32536'
    'lead': 'An "extremely rare" first-edition copy of the US Constitution will go
      under the hammer in New York next month, with Sotheby''s auction house expecting
      bids up to $30 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T05:23:35.133+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:17.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:31.288+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Extremely rare'' first-edition US Constitution could fetch $30 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5643c0-1de5-4dbe-bf9e-43905b6b143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An "extremely rare" first-edition copy
        of the US Constitution will go under the hammer in New York next month, with
        Sotheby''s auction house expecting bids up to $30 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1b881-3ea9-4ea0-acb8-276d0838f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced ahead of the historic Constitutional Convention of 1787,
        it is among just 13 of the original printed texts known to have survived —
        and one of only two still in private hands, the auction house said in a press
        release Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04411a99-e5fe-4b15-b4ff-c6eafa37c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes less than a year after the only other privately-held
        copy fetched a record $43.2 million at auction. The November sale, also held
        in New York, saw a bidding war between billionaire hedge fund manager Ken
        Griffin and cryptocurrency group Constitution DAO, which raised the equivalent
        of over $40 million from 17,000 individual investors in what Sotheby''s described
        as "the most significant crowdfunding initiative ever undertaken."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec3b5e-e24e-4f28-8041-4f7a61d7d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was ultimately outbid by Griffin, the founder and CEO
        of investment firm Citadel, who has since lent the document to the Crystal
        Bridges Museum of American Art in Arkansas. In a press release, Sotheby''s
        said the 2021 sale''s online following had made it the most watched auction
        in its history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ccffe-97bb-4557-a041-3e1d038add6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Austin, Sotheby''s global head of books and manuscripts,
        expressed hope that next month''s auction will provoke a "similar response"
        from the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd9a45-65bd-40c7-8606-4cb7d996e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unprecedented sale result we achieved for the Constitution
        last November was a truly unique and inspired moment — one that signifies
        not only the extreme rarity of first printing copies of the Constitution available
        for private ownership, but also the enduring importance and influence of the
        Constitution as the ultimate expression of the democratic principles that
        inform our daily lives more than 200 years since it was first written," he
        said in a press statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc19d3-5f39-446e-930a-a5eb91bf5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted during a series of secret meetings presided over by George
        Washington, the US Constitution was written to replace the earlier Articles
        of Confederation. Around 500 printed copies of the final text were distributed
        to delegates ahead of the Constitutional Convention, which was held in Philadelphia,
        Pennsylvania, in 1787. The constitution was ratified by most states during
        the next year and came into force in 1789.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b87101-ac6e-4dd3-962c-f01e9507e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the other first-edition printed copies known to have survived,
        11 belong in institutional and government collections, including those of
        the Historical Society of Pennsylvania, the New Jersey State Archives and
        the Library of Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02384c-7d0b-4d3c-8d71-280ad63b13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copy up for sale in December has not been seen at auction for
        over 125 years, according to Sotheby''s, which described the item as "extremely
        rare." Sold from the collection of Georgia lawyer and politician Charles Colcock
        Jones in 1894, it was acquired as a gift for businessman and collector Adrian
        Van Sinderen and has been in private hands ever since. The item has not been
        on public display since a Stanford University exhibition 35 years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300b396-1ce4-4931-9067-954f9c8fa1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s international senior specialist for books and manuscripts,
        Selby Kiffer, described its return to the market as a "special moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d334f-773f-4ec5-97b2-b60b16a45122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the lasting importance and relevance of the Constitution
        is often an anodyne talking point today, the fact remains that it is unequivocally
        the most significant document in United States history, and one that will
        continue to influence the future of democratic principles in America and around
        the world," he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8511c1-c74b-4980-876c-5e6b3af5e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:23:35.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/style/article/first-edition-us-constitution-auction/index.html"><em>"''Extremely
        rare'' first-edition US Constitution could fetch $30 million"</em></a></p>'
  'Marcos-wants-tree-planting-included-in-flood-control-projects':
