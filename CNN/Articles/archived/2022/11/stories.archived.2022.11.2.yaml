      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc7a0d-0e7f-403f-90e2-2bf567f54b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe Tropical Storm Paeng, which battered parts of the country
        last week, damaged <a href="https://www.cnnphilippines.com/news/2022/11/1/paeng-over-600-damaged-classrooms.html">at
        least 600</a> public schools nationwide, over half of which were completely
        destroyed.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf226e8-351a-4c8e-b9a0-6f12ab8628b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eded176-e1d1-4ed1-8911-63e381cc467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said assessment is still ongoing as DepEd determines how many
        schools will need temporary learning spaces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a48a1-d46b-4e76-a1a3-5160bb7aba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e337b-0d38-4163-9b2e-7e1484481b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is also finalizing guidelines detailing parameters
        for exempting schools from the full in-person classes policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b673e-2757-4f23-9378-994fb56e06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7493fe9-85e8-4ffb-b757-f8a067c1da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional directors, however, have the authority to decide on the
        matter as they know the situation better in their respective areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd5d4a-00c1-4683-92cf-fe7ce91659a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903d54d-aca5-4b53-8f5a-992667186e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to see <em>kung dapat ba sila bigyan ng</em> exemption
        <em>kasi may mga</em> schools, although <em>nabaha, pwede naman linisin, pero
        meron ding mga</em> schools <em>na talagang nagtamo ng</em> infrastructure
        damage <em>at hindi naman pwedeng ibalik ang</em> learners <em>sa klase para
        din sa kanilang kaligtasan</em>," Poa explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790b9b4-8361-4453-8140-14f9140c173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d116aa-1291-42e6-b2d5-97609c3b4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to see if these schools should be exempted.
        While there are schools that were flooded, the facilities can be cleaned.
        But there are those that sustained infrastructure damage and it is inadvisable
        to allow learners to go there for their safety.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecec61a-7339-4c3a-872f-a08ba05946e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.938+08:00
