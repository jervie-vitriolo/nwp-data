      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also control the prices of basic necessities and prime commodities,
        as well as allow national and local officials to utilize appropriate funds
        for programs in affected communities.</p>'
    '21':
