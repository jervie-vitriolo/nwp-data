  'Netanyahu-eyes-comeback-as-Israel-votes-in-fifth-election-in-four-years':
    'author': 'Hadas Gold, CNN'
    'caption': 'Former Israeli prime minister Benjamin Netanyahu'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-02T01:59:52.660+08:00
    'credit': 'Amir Levy/Getty Images'
    'imagesource': 'jcr:970e22c5-6a08-42a1-946f-f8c6ccb880e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a80938-ec0a-4d74-96b6-235f95c86fac'
    'lead': 'Israelis are heading to the ballot box for an unprecedented fifth time
      in four years on Tuesday, as Israel holds yet another national election aimed
      at ending the country’s ongoing political deadlock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T02:04:02.881+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:24.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:27.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu eyes comeback as Israel votes in fifth election in four years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60599f1e-1aa9-4313-9db2-022951073aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;Israelis are heading to the ballot box for an
        unprecedented fifth time in four years on Tuesday, as Israel holds yet another
        national election aimed at ending the country’s ongoing political deadlock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425388fc-ec89-4065-a866-fb82b430dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in 13 years, former Prime Minister Benjamin Netanyahu
        is not running as the incumbent. Bibi, as he is universally known in Israel,
        is hoping to return to power as the head of a hard-right coalition, while
        centrist caretaker Prime Minister Yair Lapid is hoping the mantle of the acting
        premiership will help keep him in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abecc4c-0a65-4ee6-b526-e263ab4fac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu issued a stark warning as he cast his ballot on Tuesday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa578948-ad80-4d0b-8e5e-f884fe8cb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN about fears he would lead a far-right government
        if returns to office, Netanyahu responded with an apparent reference to the
        Ra’am party, which made history last year by becoming the first Arab party
        ever to join an Israeli government coalition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29bc28-747c-42d6-a3e4-040a374a5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want a government with the Muslim Brotherhood, who support
        terrorism, deny the existence of Israel and are pretty hostile to the United
        States. That is what we are going to bring,” Netanyahu told CNN in English,
        at his polling station in Jerusalem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0aa2df-8270-4fe2-bbb1-dc21af7ac3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, who hopes he and his political allies will defy polling predictions
        and remain in power, cast his ballot in Tel Aviv on Tuesday with a message
        to voters: “Good morning, vote wisely. Vote for the State of Israel, the future
        of our children and our future in general.” The name of Lapid’s party, Yesh
        Atid, means “there is a future.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec8393-f882-4281-8906-ca545f76c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout five hours after polls opened was the highest it has
        been at that point been since 1999, the Central Election Committee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc061a-9fcf-4ef2-9f65-9bc90bcd06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been a strong get-out-the-vote effort ahead of Tuesday,
        with Netanyahu barnstorming the country in a converted truck turned into a
        bulletproof travelling stage, and Arab parties urging Arab citizens to vote
        to keep Netanyahu out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb8609-22c7-4e7e-a435-5c3751e1ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the final opinion polls are on target, it seems unlikely
        that this round of voting will be any more successful in clearing the logjam
        than the last four. Those polls project that Netanyahu’s bloc will fall one
        seat short of a majority in parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81873d5a-6cfc-4a3a-9a3a-0f9ff169333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the previous four elections, Netanyahu himself – and
        the possibility of a government led by him – is one of the defining issues,
        especially as his corruption trial continues. A poll by the Israel Democracy
        Institute (IDI) in August found a quarter of respondents said the identity
        of the party leader they were voting for was the second most important factor
        in their vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54b3b0-07cd-4aa1-b1ab-6108ee9746f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some top politicians on the center-right, who agree with him
        ideologically, refuse to work with him for personal or political reasons.
        So, in order to make a comeback, Netanyahu, leader of the center-right Likud
        party, is likely going to depend on the support of extreme right-wing parties
        to form a coalition – and if successful, may be forced to give their leaders
        ministerial positions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa516953-cd24-4bcc-94d8-f48638cb8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israelis are also very concerned about cost of living, after seeing
        their utility and grocery bills shoot up this year. In the same IDI poll,
        44% said their first priority was what a party’s economic plan would do to
        mitigate the cost of living.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fa8d6-1162-4eff-9e72-50659248afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And security, always a major issue in Israeli politics, is on voters’
        minds – 2022 has been the worst year in for conflict-related deaths for both
        Israelis and Palestinians since 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e1078-f6a0-44c3-a9ae-783d6f333d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bibi on a knife edge</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86114ca7-e48f-4127-866d-a2837d37abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent compilation of polls put together by Haaretz shows that
        Netanyahu’s bloc of parties is likely to either come up just shy of – or just
        reach – the 61 seats needed to form a majority in the government, while the
        bloc led by Lapid falls short by around four to five seats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ad809-688c-4366-a39e-d7d664fe01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to pollsters Joshua Hantman and Simon Davies, the last
        week of polling saw a small bump for Netanyahu’s bloc, showing it passing
        the 61-seat mark in six polls, and falling short in nine. The final three
        polls published on Friday by the three major Israeli news channels, all showed
        his bloc at 60 seats in the 120-seat Knesset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c9bd6-7039-4280-8a39-acd3b989559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the need to eke out just one or two more seats, Netanyahu
        has been focusing his campaigning in places that are strongholds for Likud.
        Party officials have previously claimed that hundreds of thousands of likely
        Netanyahu voters didn’t vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761e655-7fd5-4672-87c5-c219a0a23eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major factor is the Arab turnout. Citizens who identify
        as Arab and have national voting rights make up around 17% of the Israeli
        population, according to IDI; their turnout could make or break Netanyahu’s
        chances. One of the parties, the United Arab List, has warned if Arab turnout
        falls below 48%, some of the Arab parties could fail to pass the 3.25% vote
        threshold needed to gain any seats in parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b43bd3-4a1b-493f-8d8c-6ddddbaabd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The voting environment</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065d087-090e-418f-8eeb-e7980d6132b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with soaring grocery and utility bills and a nearly impossible
        housing market, Tuesday’s vote takes place against the backdrop of an increasingly
        tense security environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5a06b-1b98-40df-96cc-4b26fdc4acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a wave of attacks targeting Israelis killed 19
        people, including mass attacks targeting civilians in Tel Aviv and other cities
        in Israel. There has also been a surge in armed assaults on Israeli troops
        and civilian settlers by Palestinian militants in the occupied West Bank this
        year, claiming the lives of several more soldiers and Israeli civilians. According
        to the Israel Defense Forces, there have been at least 180 shooting incidents
        in Israel and the occupied territories this year, compared to 61 shooting
        attacks in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c8ec8-c4c6-4027-8d9f-c44087b01dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to election day, an Israeli man was killed
        and several injured in a shooting attack in the West Bank near Hebron. The
        next day, several soldiers were injured in a car ramming attack near the West
        Bank city of Jericho. The Palestinian attackers were killed in both cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc862f-de5d-43c4-acc6-68cb85501820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli settler attacks against Palestinians in the West Bank –
        and sometimes on Israeli soldiers – are also on the rise, according to the
        human rights group B’Tselem.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264d2fc-db2d-4006-b90f-cfa5569639ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-daily Israeli security raids in West Bank cities have killed
        more than 130 Palestinians this year. While the Israeli military says most
        were militants or Palestinians violently engaging with them – including the
        newly formed ‘Lion’s Den’ militia – unarmed and uninvolved civilians have
        been caught up as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a551de6-cddf-4347-ae16-e3485b8a3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Al Jazeera correspondent Shireen Abu Akleh in May while
        covering an Israeli military raid in the West Bank caught worldwide attention.
        After several months the Israeli military admitted it was most likely their
        own soldiers who shot Abu Akleh – saying it was an unintentional killing in
        the midst of a combat zone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b903b11-feb1-439f-8ec5-ce3302bc492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian disillusionment with their own leadership’s ability
        to confront the Israeli occupation has led to a proliferation of these new
        militias – and a fear among experts that a third Palestinian intifada, or
        uprising, is on the way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b74c50-2991-49c6-9114-acc3421fd9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does voting and forming a government work?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a4004-e9be-4c07-9a95-301f23e267e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 40 political parties on the ballot, although only around
        a dozen parties are expected to pass the threshold to sit in the parliament.
        Immediately after polls close at 10 p.m. local time (4 p.m. ET), the major
        media networks release exit polls that give the first glimpse of how the vote
        went – although the official vote tally can vary from exit polls, often by
        small but crucial amounts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6e376-2a9b-4908-901b-d982e62415aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a dozen or so parties are expected to pass the minimum threshold
        of votes needed to sit in parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58e641-8806-4f22-8f2e-6ce1e20635a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the vote is officially tallied, Israeli President Isaac Herzog
        will hand the mandate to form a government to the leader he considers most
        likely to succeed – even if they’re not the leader of the largest party.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7292387-ae0d-4efb-8ce9-1859429cc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That candidate then has a total of 42 days to try and corral enough
        parties to reach the magic number of 61 seats of the 120-seat Knesset, the
        Israeli parliament, to form a majority government. If they fail, the President
        can transfer the mandate to another candidate. If that person fails within
        28 days, then the mandate goes back to the parliament which has 21 days to
        find a candidate, a last chance before new elections are triggered. Lapid
        would stay on as caretaker prime minister until a new government is formed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122571f-5f6a-45c5-bf9f-58d16b336d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:04:02.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/01/world/israel-election-walkup-intl/index.html"><em>"Netanyahu
        eyes comeback as Israel votes in fifth election in four years"</em></a></p>'
  'Musk-suggests-charging--8-a-month-for-Twitter-verification-after-criticism-for--19.99-plan':
    'author': 'Jennifer Korn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-02T02:04:10.016+08:00
    'imagesource': 'jcr:74ffad7e-08ad-48a3-be59-bcc25557f367'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2847aeb1-2342-4448-8052-f91013997db9'
    'lead': 'After facing criticism for his plan to charge Twitter users $19.99 a
      month to get or keep a verified account, Elon Musk has a counteroffer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T02:05:58.221+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:23.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:28.153+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Musk says Twitter will charge $8 a month for account verification after
      criticism for $19.99 plan'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449ec5d-ef4a-4728-b4c0-fa35204d438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After facing criticism for his plan to
        charge Twitter users $19.99 a month to get or keep a verified account, Elon
        Musk has a counteroffer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf3528-3261-4561-a70f-c934a7be0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Tuesday said he planned to charge $8 a month for Twitter''s
        subscription service, called "Twitter Blue," with the promise to let anyone
        pay to receive a coveted blue check mark to verify their account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c64577-296b-4820-a6dc-e50d96d3249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the world''s richest man used an expletive to describe
        his assessment of "Twitter''s current lords &amp; peasants system for who
        has or doesn''t have a blue checkmark." He added: "Power to the people! Blue
        for $8/month."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8babbd-58b1-41c2-99d4-1d2ca5438ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported Twitter was working to update its existing
        subscription product, which currently costs $4.99 a month, to include the
        verification feature, According to internal Twitter planning documents viewed
        by CNN, Twitter could also take away the blue check marks of currently verified
        users if they don''t start paying the higher $19.99 price for the subscription
        product within 90 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e0290-a95d-4a7b-91c7-69e1e451aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news quickly prompted outrage and disbelief among some longtime
        Twitter users, including author Stephen King, who has nearly seven million
        followers on the platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee33eca-dfb8-41e5-8905-481deceed0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$20 a month to keep my blue check?" he tweeted on Monday, followed
        by an expletive. "They should pay me. If that gets instituted, I''m gone like
        Enron." Following up later in a reply, King wrote, "[i]t ain''t the money,
        it''s the principle of the thing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41578fb7-70a1-412e-bcd8-8f83036202d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk replied to King early Tuesday morning with his most explicit
        acknowledgment yet of the proposal to charge for account verification. "[W]e
        need to pay the bills somehow! Twitter cannot rely entirely on advertisers,"
        he said. "How about $8?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4f93f-2dea-4777-8a6c-ebf0cb74548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Musk reiterated the $8 price point and shared more details
        for his new plan. He said subscribers would get priority in replies, mentions
        and search, as well as the ability to post longer video and audio content
        while getting half as many ads as free users. Publishers that work with the
        platform will also get to bypass the paywall, according to Musk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7819e5-ae6f-4b0d-a412-9421c6a99b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also give Twitter a revenue stream to reward content
        creators," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b6549-d3bb-4b96-97ac-bbb9531b8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks highlight both how tenuous some of Musk''s initial plans
        for Twitter may be and also the urgency he faces to boost the revenue and
        profit for a company that lost money for most of its history. Musk acquired
        Twitter for $44 billion, an amount that he admitted is "obviously overpaying"
        for the company. He also lined up a substantial amount of debt financing to
        pay for the deal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48386bd5-06b9-4bb6-9a7d-31328b9c72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since completing the acquisition of the social media platform on
        last week, the billionaire has moved quickly to shake up Twitter, including
        disbanding the board and firing its top execs. In tweets over the weekend,
        Musk polled his followers about whether to bring back Vine, Twitter''s defunct
        short-form video service, and said "absolutely" in response to a user''s suggestion
        to rethink the platform''s character limits. It''s unclear how committed Musk
        is to pursuing any or all of these changes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871cde69-2054-4f00-b1e7-d756636e3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Musk tweeted: "The whole verification process is being
        revamped right now."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3fccf-c001-4821-adf7-4d6be66908ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the deal was completed, Musk suggested the possibility
        of tying verification to a paid subscription service. In April, Musk said
        Twitter''s paid subscribers "should get an authentication checkmark." In another
        tweet, he said: "Price should probably be ~$2/month, but paid 12 months up
        front &amp; account doesn''t get checkmark for 60 days (watch for CC chargebacks)
        &amp; suspended with no refund if used for scam/spam."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f4a14-a26d-47a1-9f74-6e47ac2e17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T06:15:09.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the blue check mark has emerged as a status symbol for users,
        it''s also designed to ensure people can determine which accounts are authentic
        and which are not, particularly for celebrities, brands and other influential
        accounts. If Musk were to create a paid barrier for verification, there are
        concerns it could make it harder to distinguish whether a notable name is
        a bot or not.</p>'
  'Parkland-shooter-victims-life-sentence-court':
    'author': 'Dakin Andone, CNN'
    'caption': 'Parkland school shooter Nikolas Cruz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-02T02:06:24.035+08:00
    'credit': 'Amy Beth Bennett/Pool/AFP/Getty Images'
    'imagesource': 'jcr:b157dd3a-8466-4a4b-89de-64e6377d4e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a54aec-a1ec-4897-9ac0-aeb31e6d7127'
    'lead': 'Anguished survivors of the Parkland school shooting and grieving relatives
      of victims are facing the gunman in court before he’s sentenced to life in prison,
      testifying Tuesday about the loved ones and sense of security he stole from
      them, and expressing anger over a jury’s decision not to recommend he be put
      to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T02:10:05.570+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:23.156+08:00
