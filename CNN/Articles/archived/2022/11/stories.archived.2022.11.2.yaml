    'template': '1'
    'title': 'Vico Sotto resigns from Aksyon Demokratiko'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a17ba-5df1-4003-a39f-01c73016a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
