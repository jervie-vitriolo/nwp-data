    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695aaf2-20f5-4751-b04e-cbdf6aff759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:05:57.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:51:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way I’ve been able to reckon with my own confusing thoughts
        is to simply make any choices about my body as personal to me as it can be.
        I try not to feel so guilty anymore about procedures that alter/change anything
        about me, and what body politics that imply to an outsider. This was something
        I thought long and hard about when I tried the EvolveX procedure at Marie
        France a while back. It’s a non-surgical body sculpting machine that targets
        stubborn areas of fat that even a stringent workout routine won’t be able
        to get rid of. And when you’re in your early thirties, it does get a little
        more difficult to tone up, so EvolveX induces muscle contractions and encourages
        fat destruction. I was able to try EvolveX at their Eastwood branch for four
        sessions total; I was comfortably lying down throughout most of it and was
        able to withstand the highest level frequency (probably because of regular
        exercise that kept me from feeling sore). The hour-long EvolveX procedure
        ends with Evolve Tite, which delivers bulk heating on the problem area to
        maximize collagen formation (the essence of youth!) while tightening the skin,
        which can sag after weight loss or even childbirth.</p>'
