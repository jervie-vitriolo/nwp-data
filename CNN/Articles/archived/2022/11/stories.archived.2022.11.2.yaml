  'Lawmaker-call-to-include-animals-in-rescue-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-02T05:03:21.985+08:00
    'imagesource': 'jcr:1f516104-a361-4f32-b3ba-28140632fb9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a4e5acd-da98-438f-b9e7-9ecb531d465d'
    'lead': 'A lawmaker reiterates his call to include rescue operations for livestock
      and work animals in the local and national government''s disaster response after
      millions-worth of livestock was lost due to Severe Tropical Storm Paeng. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-02T05:05:24.720+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:20.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:29.541+08:00
