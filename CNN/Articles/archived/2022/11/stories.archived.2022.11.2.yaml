      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bolsonaro supporters have called for a protest on Tuesday
        in front of federal government buildings in Brasilia at 2 p.m. ET.</p>'
