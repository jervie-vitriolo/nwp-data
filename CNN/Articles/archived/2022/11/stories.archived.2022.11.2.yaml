      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1d5f3-66bc-491d-b7ee-243f9c789cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:19:17.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/11nov/20221102-PROC-84-FRM.pdf">Proclamation
        No. 84</a> was issued on Wednesday declaring a state of calamity in Calabarzon,
        Bicol region, Western Visayas, and the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b288e-17c7-4c22-a2ed-593290f79c00'
      'mgnl:activationStatus': true
