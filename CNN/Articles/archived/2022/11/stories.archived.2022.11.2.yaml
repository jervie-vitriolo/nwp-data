      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Brazil’s President Jair Bolsonaro
        said Tuesday that he would “continue to fulfill all the commandments of our
        constitution” in a short speech at the presidential palace in Brasilia, after
        days of silence following his election loss to the leftist former leader Luiz
        Inacio Lula da Silva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ee2ab-a784-472b-b16d-9a30145e7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd96ec1-932d-436a-a36c-6db959616470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not explicitly concede defeat, though the event appeared
        to signal his intention to cooperate with the transfer of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b36f5-7753-434d-9d18-80a00b23f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f3047-2b24-4a62-8ab7-3a6d8cf4e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the podium after the President, chief of staff Ciro Nogueira
        said that he would work with the new government and is waiting for Lula da
        Silva’s transition team to begin the handover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3f05d-ffb2-44bd-b8b6-e9f8cbd3bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Jair Messias Bolsonaro authorized me, when it is time,
        based on the law, to start the transition process,” Nogueira said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ceb06b-e6e1-4b81-a3c9-46037dd7528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c9960-7710-4bf7-9455-87a3d61657f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Bolsonaro’s brief address did not contest the vote result,
        after having insisted on unfounded claims of electoral fraud and unfair treatment
        by the media in the weeks leading up to Sunday’s run-off vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1107a-56a1-4352-b007-acf6666edafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:21:21.105+08:00
