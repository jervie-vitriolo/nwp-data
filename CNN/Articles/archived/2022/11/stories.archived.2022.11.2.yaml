    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muntinlupa Mayor calls out evacuees for damaging classroom facilities,
      leaving scattered trash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508c0fc-2419-469a-86a3-6ea8020eb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Muntinlupa
        Mayor Ruffy Biazon called out evacuees who used the city’s public classrooms
        for shelter during the onslaught of Severe Tropical Storm Paeng after they
        left the facilities in disarray with destroyed blackboards and loads of trash
        in rooms and hallways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24247a-36af-4232-80cc-13ed4c8c06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac704e3-c60a-483d-a53f-13bf4ca9f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said he initially wanted to avoid classrooms being used as
        evacuation shelters as classes would usually be delayed since the rooms would
        still need fixing. He said local officials allowed it after considering the
        weather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456797c-7ad7-42fe-b27a-00e17ac8d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2404f36-d30a-4650-ada0-6ecf42432228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngunit ano ang naging kapalit nito? Ang pagsira ng mag pasilidad
        at walang pakialam na iniwang nakakalat ang basura sa paaralan. Bakit ganyan
        ang nangyari? Bakit parang walang malasakit sa kagamitang pampubliko ang mga
        taong binigyan ng kalinga sa harap ng kalamidad?</em>” he lamented in a Facebook
        post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a96170-eeee-422b-a172-703aaa139cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeffea4-b7b7-4e19-bbc4-2168b256e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:08:14.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But what did we get in return? Wrecked facilities
        and carelessly left trash scattered in the school. Why did this happen? How
        could people to whom shelter was given amid a calamity show no concern for
        public facilities?]</p>'
    '7':
