      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s decision to pull out of an agreement
        that guaranteed safe passage for ships carrying vital grain exports from Ukraine
        has sparked "grave concerns" over global food supply at a time when the world
        is already facing a growing hunger crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72baee07-98d1-4cf9-a95e-26b58fe0e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global humanitarian organizations, the European Union, NATO and
        the United Nations have all pleaded with Moscow to reverse its decision, warning
        that any decline in exports coming from Ukraine could have potentially deadly
        consequences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12985034-2681-42f5-987a-71c0d35a91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN and Turkey were trying to salvage the agreement they both
        helped broker in July and keep ships moving through the Black Sea. However,
        Russian President Vladimir Putin insisted on Tuesday that Moscow would only
        consider resurrecting it after a "detailed investigation" of drone attacks
        on the Crimean port city of Sevastopol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a308d1-5f3f-4952-9e84-259bfaaa9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has blamed Ukraine for the attacks and said they were the
        reason for its decision to suspend the grain deal. Ukraine has not confirmed
        that its forces attacked the city, and the extent of the damage to Russian
        naval vessels was unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9813c4-e4eb-4573-a208-c363028f7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5919ec-dfca-4e63-bd23-2cb5e0b00594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does the grain deal work?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a646b15-409f-4c7b-a4d9-8fce92f6a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between Russia and Ukraine was brokered in July by the
        United Nations and Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587490c6-e233-4ca4-b911-de112e563a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It put in place a procedure that guaranteed the safety of ships
        carrying Ukrainian grain, fertilizer and other food stuff through a humanitarian
        corridor in the Black Sea. Under the deal, all vessels coming to and from
        Ukraine''s ports were inspected and monitored by international teams made
        up of officials from Russia, Ukraine, Turkey and the UN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e18294-aa13-4e87-b98e-596e03859832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said on Monday that Russia was
        suspending indefinitely -- though though "not ending" -- its participation
        in the vital deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8d3dc-fc5c-47df-b5ae-d4a54c4c52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining parties have said they will continue with the program
        and carry on with the inspections without Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e8832-af64-439b-8e92-37e5a5ff3994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdoğan said on Monday that Ankara
        was determined to try and keep the initiative alive. "One third of the world''s
        wheat is produced by Russia and Ukraine. You are the closest witnesses of
        our efforts to deliver this wheat to the countries facing the threat of famine,"
        Erdogan said at an event in Istanbul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46efaf-5abf-4ed0-bcbb-e732e7752a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Kremlin warned against the continuation of the deal
        without it. Asked if it was possible to maintain grain shipments without Russia''s
        participation, Kremlin spokesperson Dmitry Peskov told journalists Monday
        that without Russia guaranteeing navigation safety, "such a deal is hardly
        feasible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eaf7b1-98f9-4b67-9c19-3c8e4962083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is happening now?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf34fa5-5a1b-4d03-a88e-5b00076ae987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Russia''s decision to pull out of the deal, Kyiv said 12
        vessels were able to leave Ukraine''s Black Sea ports as of Monday morning
        and a further two departed on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027bcef-1c1f-499f-a57e-d99b64c52d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was the Ikaria Angel, a vessel that was chartered by
        the World Food Programme and loaded with 30,000 metric tons of wheat destined
        for the Horn of Africa, which is currently experiencing a major food crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48950ab8-912a-46e4-a815-186974712a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movements of the ships on Monday and Tuesday suggest that while
        Russia said it was withdrawing from the deal, it has -- so far -- stopped
        short of reimposing a complete blockade on Ukraine''s Black Sea ports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7a539-cad3-4e96-a917-ad725a426a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UN, Turkey and Ukraine said Tuesday they have agreed
        not to plan for any ship movements on Wednesday. This came after the Kremlin
        warned Monday that without Russia guaranteeing navigation safety in the Black
        Sea, the arrangement would become "much more risky, dangerous and unguaranteed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6501dea-76ca-4590-92ad-03c826687063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the grain deal so important?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0de1e-ab7c-4d02-9ea1-814f996a505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine plays a key role in the global food market. According to
        the UN, Ukraine normally supplies the world with around 45 million tons of
        grain every year. It ranks among the top five global exporters of barley,
        corn and wheat. It''s also by far the biggest exporter of sunflower oil, accounting
        for 46% of the world''s exports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bd1c9-5aa0-4fff-88f4-fdfb64695ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, Ukraine would export around three-quarters of the
        grain it produces. About 90% of these exports have previously been shipped
        by sea from Ukraine''s Black Sea ports, according to data from the European
        Commission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7db23d-2743-4206-8124-6cb8619b8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia launched its invasion of Ukraine in late February, it
        effectively imposed a blockade on ships leaving Ukraine''s ports. The impact
        of the war on global food markets was imminent and extremely painful, especially
        because Ukraine is a major supplier of grain to the World Food Program. The
        Food and Agriculture Organization, an UN body, said that as many as 47 million
        people could be pushed into "acute food insecurity" because of the war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59868124-1534-4e8d-a1ca-78ef4d13ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Sea deal provided much-needed relief. The UN estimates
        that the reduction of prices for staple foods as a result of the deal has
        indirectly prevented some 100 million people from falling into extreme poverty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bb642-67f4-4543-a47f-6bdf8b9a183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of Monday, more than 9.5 million metric tons of
        foodstuffs had been exported under the deal since it came into effect in the
        summer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852bb99b-93e0-4fe9-90d5-15d86544ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shashwat Saraf, the East Africa Emergency Director at the International
        Rescue Committee, said a collapse of the deal would "hit those on the brink
        of starvation the most."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1859c-2bc7-4121-83ac-246c86b84f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The renewed blockade is prompting grave concerns about the growing
        global hunger crisis, especially in East Africa where over 20 million people
        are experiencing hunger, or in places like Yemen which relies on Russia and
        Ukraine for almost half its wheat import and where over 19 million people
        need food assistance," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c56118-d899-4872-a27f-c3efae1bc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attempt to undermine the agreement is an attack on hungry families
        around the world whose lives and livelihoods are dependent on this initiative,"
        USAID Administrator Samantha Power said Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc6088-d10e-4e95-aace-6686247c6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, United Nations Secretary General Antonio Guterres had
        called on all sides to renew the grain deal, saying: "If food and fertilizers
        do not reach global markets now, farmers will not have fertilizers at the
        right time and at a price they can afford as the planting season begins, endangering
        crops in all regions of the world in 2023 and 2024, with dramatic effect on
        food production and food prices worldwide. The current crisis of affordability
        will turn into a crisis of availability."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07cbcf-5e24-4970-ad2f-7dbc27052ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Russia withdrawing now?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b7fc0-2011-4c69-83be-b937ba04472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the original agreement, the deal was meant to be in place
        for at least 120 days and was up for renewal in mid-November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785811dc-ff9f-432d-ace4-1507bfe2bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Russia''s defense ministry said that Russia was ditching
        the deal because of drone attacks on Sevastopol, a port city in Crimea, the
        Ukrainian peninsula Russia annexed in 2014. The annexation is deemed illegal
        by the Ukrainian government and is not recognized in the West.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea2bf6-7862-4476-86b1-b3c6f7323ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said its air defense systems "repelled drone attacks" on
        the city on Saturday. It claimed that one of the drones could have been launched
        from a civilian ship carrying grain. CNN cannot independently verify Russia''s
        report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206524cd-951c-491d-833c-1cc20b822f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has not commented on the attacks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452de5e-8ae1-44da-9e22-453b7534be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movement of vessels along the security corridor is not possible,
        since the Ukrainian leadership and the command of the Armed Forces of Ukraine
        use it to conduct military operations against the Russian Federation," the
        ministry said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2846ac5-9786-41ee-935d-7928fa71f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow blamed Ukraine for the attacks, but also accused the United
        Kingdom of helping Kyiv to plan them. Britain in turn accused Moscow of "peddling
        false claims of an epic scale." Andrii Yermak, the head of the Ukrainian president''s
        office, accused Russia of making up "fictitious terrorist attacks" on its
        own facilities in Crimea and accused Moscow of "blackmail."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955c621-9e4c-4e3c-9b68-0a88bcd37fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had long threatened to pull out of the agreement, after complaining
        previously that the deal had not produced the promised benefits for Russian
        exports of grain and fertilizer. As part of the deal, the UN and Russia signed
        a memorandum of understanding that was meant to protect Russia''s exports
        of fertilizer and other agricultural products from the impacts of western
        sanctions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40194cc0-a66a-4c3f-be2e-ecec90e606f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russia claimed last week the exports were still being obstructed.
        While the EU and the US agreed to exempt these exports from their embargoes,
        sanctions on financial institutions and bans on Russia-linked vessels mean
        Russia''s ability to export these products is limited.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b924d-2b76-4801-b415-4a99e3beaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin last week threatened to restrict
        Ukraine''s export to Europe, falsely claiming that developing countries were
        not receiving their fair share of the grain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb217806-5b04-42e6-bed2-68fee8f0afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the UN said that under the Black Sea Grain
        Initiative, roughly 30% of "grains and other foodstuffs" have made it to low-
        and lower-middle-income countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262380c-71c8-415e-a5ea-ca9bda6ee406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was there any immediate reaction?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514673f7-e3a2-4919-af10-36849e2c1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of wheat and corn on global commodities markets rose on Monday.
        Wheat futures on the Chicago Board of Trade jumped 5.5% on Monday to $8.74
        a bushel. Corn futures were up 2.3% to $6.96 a bushel. Palm oil futures trading
        in Malaysia also rose, Reuters reported, on fears over the potential impact
        on exports of Ukrainian sunflower oil.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fdc09-c2d6-4211-bc47-72f0b0c0d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:16:00.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:52:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/31/europe/ukraine-russia-grain-deal-world-hunger-intl/index.html">What
        does Russia''s withdrawal from a grain deal with Ukraine mean for global hunger?</a>."</em></p>'
  'UP-Adamson-second-round-UAAP-Season-85-men-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-02T16:32:06.090+08:00
    'imagesource': 'jcr:ffd09906-cd9a-4490-a2fd-2d054e5be0fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9743c65c-0d61-4867-b1b4-e173e3dc9c05'
    'lead': 'The University of the Philippines Fighting Maroons claim their fifth
      consecutive victory to tighten their grip on the top spot in the team standings
      at 8-1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T16:43:51.715+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:52:10.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:36.190+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP routs Adamson for fifth straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e56b36-59cf-4031-8090-bc516b6f62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        University of the Philippines (UP) Fighting Maroons notched their fifth consecutive
        victory after trouncing the Adamson University Soaring Falcons, 91-70, in
        UAAP Season 85 Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398b847-76e2-461b-b06f-9de04d365adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malick Diouf dropped a career-high 20 points, eight rebounds, five
        steals, and two assists for the Fighting Maroons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40981b78-f2c0-4e57-a793-5f578c619668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo added 18 points on 50% shooting from the field to go
        along with five rebounds for UP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279dc91-bfe1-4d45-a7a5-39b56feaf41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons managed to keep the contest close, trailing
        only by two at halftime, 51-49. But the Fighting Maroons pulled away in the
        third period with an 11-0 run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a8f57-6977-42f4-b78f-15b56d810fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.716+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson couldn''t catch a break in the second half as they lost
        Vince Magbuhos in the third quarter due to a knee injury, while star guard
        Jerom Lastimosa left the hard court with an ankle injury in the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1664932-dafc-48df-9b5e-200f4ecb6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.716+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa had 19 points, three rebounds, and three assists, while
        Cedrick Manzano chipped in 10 points and three boards for the Soaring Falcons,
        who suffered their third loss in the last four outings to fall to 3-5 in the
        standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb5b9a-5d7a-4756-8ce3-e0c58b75bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T16:43:51.716+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:52:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero contributed 14 points, five rebounds, and two assists
        for UP, which strengthened its hold of the top spot in the team standings
        at 8-1.</p>'
  'mmda-fake-news-ncap-resumption':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
