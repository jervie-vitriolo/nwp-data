      'text': '<p><strong>Try these cosmetic procedures for when you love and/or hate
        your body</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e5029-c2a4-4bd2-889e-1fc8c27702af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T19:05:57.168+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:51:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a scene in the second season of the HBO teen drama “Euphoria”
        where Kat (played by Barbie Ferreira) is inundated with imaginary women in
        her room forcing her to love herself. It’s a cinematically clunky scene for
        me, but it does drive the point very clearly: We’re just as much forced to
        love our body as we were to hate it years before. The body positivity movement
        may have made us feel more comfortable in our skin, but it doesn’t quite capture
        the genuine feeling of dislike we have towards ourselves every once in a while.
        Like, am I supposed to find myself hot when it’s the time of the month, I
        feel bloated, and I’ve got hormonal zits on my chin? And even when I really
        just don’t like how some parts of myself look, should I force myself to simply
        love it, just because that’s what popular media is telling us to do?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c54e57-d484-4820-8dc5-870dd5892c6b'
