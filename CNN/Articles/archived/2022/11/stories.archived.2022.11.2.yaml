      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All concerned agencies were directed to continue their rescue, recovery,
        relief, and rehabilitation measures, as well as to coordinate with local government
        units to provide or augment basic services and facilities in affected areas.</p>'
    '23':
