      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10883cf9-d165-4162-ab03-4930b01a5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T22:17:10.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:50:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency later amended the order allowing private schools to <a
        href="https://www.cnnphilippines.com/news/2022/10/17/DepEd-allows-private-schools-to-continue-blended--full-distance-learning-after-Nov.-2.html">continue
        blended</a> and distance learning beyond November.&nbsp;</p>'
