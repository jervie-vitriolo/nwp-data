      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Oscar Bongon, MRT-3 office-in-charge director
        for operations, said total affected passengers reached 3,600.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae13c56-8c24-4b12-af69-949a2efa36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two trains were added in the morning to meet demand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89777def-a9e3-4d08-9a55-f6f670302eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Balitaan, Bongon apologized
        to the passengers, and assured commuters that similar disruptions will not
        happen again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748e67e-69ec-4ae8-b519-ad64a422ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a PNR train got derailed near Magsaysay Crossing in Sta.
        Mesa, Manila.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a557d16-0ac2-4c78-ae02-0d414635ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseline Geronimo, operations manager of PNR, reasoned out heavy
        rains in the past few days that caused the incident. This delayed trip of
        around 120 passengers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0fb0e-c453-42f3-a452-714e2ab291cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping na umayos na ang panahon," she said. "Kapag nagkaroon
        ng heavy rains, maraming flood-prone areas ang PNR, lalo na ''yang Sta. Mesa."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2e518-8d85-4936-b76b-e349567524b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T15:43:09.417+08:00
      'mgnl:createdBy': 'lisbet'
