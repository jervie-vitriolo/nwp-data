      'mgnl:lastActivated': 2023-01-17T19:51:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the move does not concern “any particular person
        or candidate.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bdde5-779e-4660-8642-e74f25ae8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.578+08:00
