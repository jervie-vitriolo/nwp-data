      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5a941-c39d-49f2-8350-d084bfa833eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:19:17.905+08:00
