    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘You don’t know me, but you tried to kill me.’ Parkland victims and
      loved ones get last word before shooter sentenced to life in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5e5b8-da14-4fd8-8c71-316fef3a58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anguished survivors of the Parkland school
        shooting and grieving relatives of victims are facing the gunman in court
        before he’s sentenced to life in prison, testifying Tuesday about the loved
        ones and sense of security he stole from them, and expressing anger over a
        jury’s decision not to recommend he be put to death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca25fa-091b-41f2-ac09-90b123b30ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t know me, but you tried to kill me,” teacher Stacey Lippel
        told Nikolas Cruz, who attended court in a red prison jumpsuit, thick eyeglasses
        and a medical mask. “The person I was at 2:20 (p.m.) on Wednesday, February
        14, 2018, is not the same one who stands here today. I am broken and altered,
        and I will never look at the world the same way again.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98843770-2624-492c-8ff3-9320387eed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who took the stand spoke directly to Cruz, including
        the widow of victim Christopher Hixon, who told the gunman he did not get
        the justice he deserved: “You were given a gift – a gift of grace and mercy,”
        Debra Hixon said, “something you did not show to any of your victims.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6cd82-a709-43ad-943b-a8973220bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow live updates: Parkland shooter Nikolas Cruz to be formally
        sentenced</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ec9a7-11e6-4b3c-b761-49f17f9c0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a monthslong trial to decide if Cruz should get the death
        penalty, a jury recommended he serve a life sentence without the possibility
        of parole for the shooting at a South Florida high school in which 17 people
        were killed, sparing his life after his defense attorneys argued he was a
        disturbed, mentally ill person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff530b-f727-4296-986e-469b8b5ef57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Circuit Judge Elizabeth Scherer must abide by the
        jury’s recommendation – three jurors voted against a death sentence, which
        in Florida must be unanimous – when she sentences Cruz, 24, who pleaded guilty
        last year to 17 counts of murder and 17 counts of attempted murder in the
        deadliest mass shooting at an American high school, even as the scourge of
        gun violence on US campuses continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9b476-2931-4273-a7e2-0360414b6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to issue a formal sentence Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927094b-1bf0-48aa-beac-fb830de18bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Robinovitz, the grandfather of 14-year-old Alyssa Alhadeff,
        referred Tuesday to Cruz not by his name but as “Parkland murderer,” saying
        while the shooter “won for now,” one day he will die.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61cbbe-ba5e-4843-9fcc-d4740b918a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time, Parkland murderer, it is my hope that you go somewhere
        to meet your maker,” Robinovitz said. “And, Parkland murderer, I hope your
        maker sends you directly to hell to burn for the rest of your eternity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0e5cb-ca03-41ed-bfd7-a975098e35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘You will never understand the pain’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309174a7-14e3-41d6-b29e-fccd13e4baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Ramsay recounted the hours after the shooting, waiting at a
        hotel to learn the fate her daughter Helena and “listening to the screams
        and the howling of all the other families.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d430a7-c1f7-4720-ac6c-689d63193b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, families were informed of their loved ones’ deaths,
        until at last, only the Ramsay family was left, Anne Ramsay said. “Someone
        came over to us and said, ‘How many families are here?’ There was only one
        family. My family.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e872d-2b4c-4ced-8c53-7dbbc8c6d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Cruz was in the hospital, she said, being cared for. “You
        were being taken care of while our loved ones lay dead.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8373dc3-1272-4845-bfa2-6c0ea4b5ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of survivor Ben Wikander shared his experience of the
        last several years as he recovered from three gunshot wounds. Citing a trauma
        surgeon who treated her son, Bree Wikander described his injuries as “injuries
        similar to what a soldier would” suffer in combat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e14acc-a13d-4d89-ab7a-0d8371a0c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To this day, he is still recovering,” she said. “He continues to
        have limitations to what he can and cannot do. You will never understand the
        pain that he has gone through. His life and the lives of our entire family
        have changed forever.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1642425-409a-440b-873c-eb6a7ca5743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Samantha Mayor, through a statement read by her parents,
        similarly shared the story of her own recovery. She suffered a gunshot wound
        through her knee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727ae50-7ef4-4086-99ef-37907c8ea18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The gunshot actually stays with me in many ways beyond what is
        physical. It reminds me of the most fearful day of my life, when I was laying
        on the floor, unable to move and terrified to speak,” she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4474937-9ab0-4777-b3d2-7569d9df9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mayor finds herself on edge, looking for the closet exit
        of every room she enters, her heart dropping whenever she hears a loud noise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c27c3-b906-4d4a-ba5f-d5db88f8ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also fears for her future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02b3ea-dbae-4b1b-94fc-237c27e28192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fear that sending my children to school one day will be one of
        the hardest things I’ve ever had to do,” Mayor wrote, adding, in reference
        to Cruz, “I fear against all odds that there is a possibility of him being
        released one day.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ae7d9-f4f0-4633-b47a-3d36b90c9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Justice has not been served.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69705334-bb60-4c57-b1e0-83cd90766e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families voice anger at trial and its outcome</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932f811-4c52-4ffb-afa6-fa4d6672101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Parkland families already had testified over several
        days this summer as prosecutors closed their case for the death penalty, describing
        the depth of the loss they had suffered. But those statements, according to
        the father of 14-year-old victim Jaime Guttenberg, who was among 14 students
        killed, did not include everything the families wanted to say because they
        had to be vetted by attorneys on both sides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a76c3-a151-4407-ad4d-deb5de35714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t the extent of how we feel,” Fred Guttenberg told CNN
        last month after the jury’s decision. “At the sentencing hearing, we will
        get to say whatever we want, including discussing how we feel now about this
        verdict.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c7d25-7df5-4db6-9c55-6457f2886611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second round of victim impact testimony is happening over two
        days, the Broward County State Attorney’s Office confirmed to CNN in a statement
        ahead of the hearing. It’s unclear how many of them or victims’ loved ones
        will take the stand, but no time limits are being imposed, and some people
        may testify via video conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11f6f8-72dc-431c-86b9-1d842ebead8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victim impact statements this week do not need to be shown to the
        lawyers in advance, the state attorney’s office said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687cd91-0bdb-4238-bc7e-4251251997d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the father of victim Alex Schachter expressed his displeasure
        with the earlier restrictions put on the families, calling them “very upsetting.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee71a87-2c8e-4105-9a80-df3c9a4e7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were prohibited from talking about the murderer, the crime and
        the punishment that he deserves,” Max Schachter said, “(that) we wanted that
        creature to receive.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709094d6-0714-4208-920c-2d9525bf3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others went further, expressing disappointment with the outcome
        of the court case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6ba27-b959-4fc5-a2b4-afdff7cfd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He chose to turn to violence,” said slain 14-year-old Alaina Petty’s
        older sister Meghan Petty, “and is now being protected from the same punishment
        he needlessly inflicted on my sister because he’s too scared to receive what
        he exuberantly dished out.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408eebc1-9e7e-4139-a41a-6fabb9a72d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some verbally attacked the shooter’s appointed lawyers, with public
        defender Melisa McNeill eventually objecting and reminding the court all defendants
        are afforded the right to legal representation in the US justice system. Lashing
        out at the defense and the jurors, she said, sends a “message to the community”
        that if you sit on a jury and render a verdict others don’t agree with, “that
        you will be chastised and degraded.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ed6f0-dcc8-4af7-8d63-edd7996767cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors responded by noting victims’ families had been limited
        on what they could say earlier in the trial, accusing the defense of trying
        to “curtail” their rights to speak – something McNeill disagreed with.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c8982-7465-40a3-90ba-b0a78e64346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside court, Broward County Public Defender Gordon Weekes echoed
        McNeill’s comments, complaining that some of the testimony fell outside the
        scope of the law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74666094-1add-48ce-aeb4-1345f4fb0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Victims can express their loss. They can express their anger. They
        can express how it affected them and their families. They can direct those
        sentiments towards defendants, towards this process,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c639e-f060-4c26-b6c0-3d53b4e76b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But to suggest by doing your job there’s some level of action that
        you’re encouraging, that is not what Marsy’s Law is designed to do,” he added,
        referring to a Florida statute aimed at providing crime victims with certain
        protections and rights, including the right to participate and be heard in
        certain hearings. Other states have similar laws.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aa3a9-96bb-40a2-9cf2-dc40bba78c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not designed to create a system where vigilante justice is
        being encouraged. That is where pain and sorrow have to meet the confines
        of the law.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf96fa-a280-400d-96f1-11f363742ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trial pit heinous crime against gunman’s own history</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34291656-7140-4ab4-af8c-b37a269196b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his plea, Cruz skipped the guilt phase of his trial and
        instead moved directly to the sentencing phase, in which prosecutors sought
        a death sentence while Cruz’s appointed public defenders lobbied for life
        without parole.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ff1c8-c65c-45da-aab6-db3ff4f747e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make their decisions, jurors heard prosecutors and defense attorneys
        argue for several months over aggravating factors and mitigating circumstances
        – reasons Cruz should or should not be executed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5bc9c-ad3b-4d95-a84d-271130cad2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued the killings were especially heinous, atrocious
        or cruel, backing their case with evidence the gunman spent months meticulously
        planning the shooting, including his online search history showing how he
        sought information about past mass shootings, as well as comments he left
        on YouTube, sharing his express desire to perpetrate a mass killing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cb800-b71b-45fd-bec6-25c688b55750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defense attorneys said their client should be sentenced to life
        instead, pointing to a lifetime of struggles that began before he was even
        born: His biological mother, they said, used drugs and alcohol while pregnant
        with Cruz, causing a slew of mental and intellectual deficits that stemmed
        from fetal alcohol spectrum disorder and were never adequately addressed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b228fc-71da-4c57-acd0-3eef221516a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes,” McNeill said in her own closing argument, “the people
        who deserve the least amount of compassion and grace and remorse are the ones
        who should get it.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90bbb8-7d15-4a69-aca8-283680d53114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rendering their decision, the jury unanimously agreed the state
        had proven the aggravating factors beyond a reasonable doubt – and they were
        sufficient to warrant a possible death sentence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b4648-9efc-4ec1-bcec-9b3f0109cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the jurors did not unanimously agree the aggravating
        factors outweighed the mitigating circumstances, resulting in a recommendation
        for life in prison and not death.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce48e36-df17-4eb5-9a20-8b26718e0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three jurors voted against recommending the death sentence, jury
        foreman Benjamin Thomas told CNN affiliate WFOR – a decision he disagreed
        with, noting: “I don’t like how it turned out, but … that’s how the jury system
        works.” One juror, Melody Vanoy, told CNN she was persuaded to vote for life
        because she “felt that the system failed” Cruz repeatedly throughout his life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd25d76-6832-4d25-8f22-776ead3a0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outcome did little for the families who hoped to see Cruz
        sentenced to death and whose disappointment turn to anger and confusion as
        they grappled with the decision in the hours after it was read.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd040429-caff-4758-88bc-fce915374907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m disgusted with those jurors,” said Ilan Alhadeff, Alyssa’s
        father. “I’m disgusted with the system, that you can allow 17 dead and 17
        others shot and wounded, and not get the death penalty. What do we have the
        death penalty for?”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc8794-312c-4bb2-b23b-115309b1a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:10:05.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"‘You don’t know
        me, but you tried to kill me.’ Parkland victims and loved ones get last word
        before shooter sentenced to life in prison"</em></p>'
  'Bolsonaro-remains-silent-after-Brazil-presidential-election-loss-':
    'author': 'Camilo Rocha, CNN'
    'caption': 'Luiz Inacio Lula da Silva'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-02T02:10:11.346+08:00
    'credit': 'Danilo Martins Yoshioka/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:be08a4ad-c118-40af-ae5d-c973d3a5224c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b7e4d5-0e3b-4df0-bd04-4ce0193505be'
    'lead': 'More than a day after Luiz Inacio Lula da Silva was pronounced the winner
      of Brazil’s 2022 presidential election, incumbent Jair Bolsonaro has yet to
      publicly acknowledge his loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T02:13:04.758+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:54:21.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:29.218+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolsonaro remains silent after Brazil presidential election loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6fb87-4465-4ee3-b022-c9e56b9ce867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;More than a day after Luiz Inacio
        Lula da Silva was pronounced the winner of Brazil’s 2022 presidential election,
        incumbent Jair Bolsonaro has yet to publicly acknowledge his loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd315b87a-9657-48ea-9da6-3bf1f964d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s delay in conceding Sunday’s race has contributed
        to fears that he will not cooperate with a transfer of power, amid scattered
        protests by his supporters. Ahead of the vote, Bolsonaro and some of his allies
        had made unfounded claims about electoral fraud and unfair treatment by the
        press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfc8fd-2d08-4019-8779-7a718ad20bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anywhere else in the world, the president who lost would have called
        me by now and conceded,” Lula da Silva told supporters on Sunday night, explaining
        that he was “part happy, part worried” about the transfer of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d80fe9-9388-4a7a-b4c3-d150925111da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He still hasn’t called, I don’t know if he will and I don’t know
        if he will concede,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6ad77-0616-4f1c-8721-054e3c5c68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public concession or not, experts say it’s already out of the
        outgoing President’s hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48755c34-76a5-4ffa-89e9-4829a9c90da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Brazil’s Supreme Electoral Court that officially validates
        election results and communicates them to the Senate, Chamber of Deputies
        and State Assemblies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0250a-3948-428e-8b8b-044c50d8d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press officer for the Electoral Court told CNN that the vote’s
        results are already considered validated, since the court’s declaration of
        the outcome on Sunday. A court session at a later point will formally confirm
        the win, but no date has been set for it yet, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ceba99-a8f6-41ed-be3d-2320572a50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral Court President Alexandre de Moraes on Sunday personally
        called both Lula da Silva and Bolsonaro to inform them of the results and
        congratulate them on their participation in the democratic process, according
        to a press release by the Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec118423-c9aa-465d-8c2f-7840def73114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Moraes also said he did not see much room for the election to
        be contested. “The result has been proclaimed, accepted and those who were
        elected will take office on January 1,” he said in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7483749-3545-476a-9267-227c5512d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Senate President Rodrigo Pacheco has already publicly
        congratulated Lula da Silva and his supporters, as has Chamber of Deputies
        President Arthur Lira – a close Bolsonaro ally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee0b70-2903-48ff-9cb2-dd088beea310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign leaders from across the globe also swiftly expressed their
        support for Lula da Silva’s win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceadcb-ed96-4e18-a2df-0dbc61a5cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I send my congratulations to Luiz Inácio Lula da Silva on his election
        to be the next president of Brazil following free, fair, and credible elections,”
        US President Joe Biden said after Sunday’s vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b1bc8-e0a4-4bbd-a539-4e284296e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russian President Vladimir Putin sent congratulations in a message
        reported by Russian state news agency TASS, adding: “The vote’s results confirm
        your high political authority.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bdba3-4115-4c8d-8c62-f86970fcf6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect’s diplomatic work is already underway, with
        Lula da Silva meeting Argentine President Alberto Fernandez – one of the first
        foreign leaders to congratulate him – in Sao Paulo on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f85e36-1c95-4072-bfeb-8188dc23454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Previous refusals to concede</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cb6af-ecce-4377-bd72-c2ab257f891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least twice before, Brazilian leaders have refused to participate
        in the transfer of power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4be33-7ad8-46b4-92f7-a5a4a517754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the Brazilian republic in the late 19th century,
        army marshall Floriano Peixoto did not attend the inauguration of his successor,
        Prudente de Moraes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb42af-c95c-4a65-82a5-d87ae06b9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And almost a century later, the last of the unelected military presidents,
        João Batista Figueiredo, snubbed the inauguration of his successor José Sarney.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3e814-7a24-4a7a-8520-b03a9e520cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, the boycott was largely symbolic. The same would
        be true if Bolsonaro were to refuse to concede the presidency in a public
        statement, according to legal expert Augusto de Arruda Botelho.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbf058-7e1f-4844-9513-9f32baad6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not acknowledging the result is a non-starter from the political
        point of view, because at the end of the day, it is the Electoral Court that
        hands over power to the winner of the election,” he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94f62a-afe8-488a-bc5b-771c6c64c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Bolsonaro] can kick and scream as much as he wants,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d6b58-9ddd-4375-98f0-e5e42dc7ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus it is in Bolsonaro’s political interest to appear the good
        sport, political scientist Camila Rocha told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecea3ed-775c-46b0-8605-49212baf2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocha’s reseach shows that refusing to concede would be damaging
        for Bolsonaro’s public image among his own supporters. “Even the most extreme
        pro-Bolsonaro supporters, like those I interviewed last year in Santa Catarina
        for my research, say that if Bolsonaro lost he would have to accept the result,”
        she told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f2466-c13d-49c6-a021-cf8e6d3ce0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it is very clear that if Bolsonaro refuses to accept Lula’s
        victory, it could have a negative impact even among his supporters. He would
        certainly be perceived as a bad loser.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9db63-ec8e-4d35-a353-44b37bdfb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Let’s not give up on our Brazil’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e27352-5483-43c2-a543-2821b6fc73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, since Sunday evening, pro-Bolsonaro truck drivers
        and other supporters have been blocking roads and highways, causing major
        delays and disruption in at least 19 states across the country, according
        to affiliate CNN Brasil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45304f9c-f791-4bfe-9404-65accf71fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadblocks so far have occurred in states including São Paulo,
        Rio de Janeiro, Bahia, Minas Gerais and Amazonas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1591e60-ff11-4c02-8c1c-7da9eaf0ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew said access to São Paulo International Airport had been
        disrupted with close to 100 protesters blocking a highway leading up to the
        airport. Some people had left their taxis and had started walking along the
        side of the highway to reach the terminal, the crew said. Very few cars had
        pulled up outside terminal 3 at the airport, suggesting that most cars had
        been caught in the blockade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbf72c-b7fe-4543-b44a-a77040bc43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>São Paulo International Airport informed passengers to check the
        status of their fights in a tweet noting that access to airport terminals
        may be difficult due to the protest. A number of flights have been delayed,
        according to an airline agent who spoke to CNN. Airline pilots and crew have
        not been able to make it to the airport because the blockade is causing significant
        delays at the airport, the agent told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238f322-1f19-478f-a487-03342c59b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some police officers on the road leading to the airport told CNN
        that they were afraid of upsetting the protesters and were trying to avoid
        confrontation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c8380-01d6-4d26-abae-00374d4458a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several protesters have made clear they do not believe the election
        result.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64cd36-8329-410f-ba04-89e57769e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a President that won at the ballot box and they defrauded
        the ballot boxes and put the other candidate ahead and we’re against that,”
        said Luis Valejo, a Bolsonaro supporter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1a7f5-0853-41f1-a37c-cc07d7232ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, Jurandir Santos, said that even if Bolsonaro accepts the
        results, “the people will not accept it.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15897200-1b77-4906-a41a-baf0f95b60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first public comments by any member of Bolsonaro’s inner
        circle since his election defeat, Bolsonaro’s son, Sen. Flavio Bolsonaro,
        took to Twitter on Monday afternoon to thank his father’s supporters, and
        urged them not to “give up.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58046cd6-6870-4ac8-b716-ec141f582a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you to everyone who helped us rescue patriotism, who prayed,
        prayed, took to the streets, gave their sweat for the country that is working
        and gave Bolsonaro the biggest vote of his life! Let’s raise our heads and
        let’s not give up on our Brazil!” he wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c62b2-4782-4fd2-bb7e-ea751e56e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God is in charge!” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e81af0-141f-400f-a081-beb9e46dbc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities move to disperse roadblocks</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b69d5-8d8a-4080-8e9c-0a53a0ad14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal supreme court later ordered the clearance of all public
        roads and highways.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa7d67-81b3-4329-94e5-f86533e4cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came after Brazil’s National Transport Confederation (CNT)
        said the roadblocks caused “inconvenience and damage to the whole society,”
        and said the protests should be categorized as “anti-democratic” and potential
        violations of the democratic rule of law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ecc4b-ad28-414b-8516-553b3bdfcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. ET on Tuesday, Brazil’s Federal Police said its officers
        had removed at least 246 roadblocks from the country’s federal highways, but
        a number of highways remain blocked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376e7fd-5a55-4e40-afed-12a1aac3c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday morning local time, the federal supreme court issued
        an order calling for state military police to be used to disperse roadblocks,
        as well as to identify and arrest people responsible under the provision that
        their actions are a “crime against the democratic institution.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c24ce-4711-4bbf-894a-e736312d465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those responsible could be fined around $20,000 (R$100,000) per
        hour of blockade, according to the order.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bb65a-4c6f-4f14-b876-93369d9cb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo state governor Rodrigo Garcia called for state military
        police to disperse protesters, and to use force if necessary.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9c846-066a-40b2-8e75-a309cd3565b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will eventually arrest those protesters that resist to the clearing
        of the roads and, if necessary, use force (on them),” Garcia said in a news
        conference.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce811145-6719-4946-ae94-cea49fc0de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not be a demonstration or a riot that will make society
        reject the result of the elections. Those who lost have to acknowledge defeat,”
        said Garcia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8dda9-26eb-4488-bb46-5ec2b91730f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T02:13:04.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
