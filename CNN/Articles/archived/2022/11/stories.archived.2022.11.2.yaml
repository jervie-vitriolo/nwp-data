      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals Development holds a 2-3-3 win-draw-loss slate in the
        PFL. They will next face Mendiola F.C. on Nov. 5 at the Imus Grandstand in
        Cavite.</p>'
