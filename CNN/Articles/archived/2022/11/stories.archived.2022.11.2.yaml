      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea fired at least 10 missiles
        Wednesday, including one that landed close to South Korean territorial waters
        for the first time since the 1945 division of the peninsula, South Korean
        officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e15e6-c0d7-4b16-b525-de9d657bbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul''s Joint Chiefs of Staff (JCS) said one short-range ballistic
        missile landed in international waters 167 kilometers (104 miles) northwest
        of South Korea''s Ulleungdo island, about 26 kilometers south of the Northern
        Limit Line (NLL) — the de facto inter-Korean maritime border that North Korea
        does not recognize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7caf0-5ce6-4165-bdb5-b324d9946fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air raid warning on the island, located about 120 kilometers
        east of the peninsula, was lifted on Wednesday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51695d-89b3-4077-a6fd-098f2d648065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol on Wednesday said the North
        Korean test was an "effective territorial encroachment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aae968-4317-4ce2-8cc8-194c4fcd18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency National Security Council (NSC) meeting Wednesday,
        Yoon "ordered that a stern response be swiftly taken so that North Korea''s
        provocation pays a clear price," according to South Korea''s presidential
        office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dbdf0-7387-436b-8de7-2d9834140a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an immediate response, South Korea launched three air-to-surface
        missiles from F-15K and KF-16 fighter jets on Wednesday morning, according
        to JCS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f4ffa-38ee-4c68-8056-15c0496b937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCS said the South Korean Air Force targeted international waters
        north of the NLL at an equal distance to that which the North Korean missile
        had earlier landed south of the line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05fff8-1607-4ddc-be33-8af6c62d0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military''s precise strike showed our will to firmly respond
        to any North Korean provocations including short-range ballistic missile,
        and our capability and readiness to precisely target the enemy," JCS said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a979296-3a6f-43c0-aef9-8878e3d356a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is "fully responsible" for the situation as they are
        the ones continuing to provoke despite warnings, JCS added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4debe5c-763c-4b11-8eb9-00248997d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising tensions</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843e299-a9dd-47e6-9c86-4ad64a305f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s launch is North Korea''s 29th this year, according
        to a CNN count.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97d755-6866-4ef2-a37a-00865aa9d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive acceleration in weapons testing has sparked alarm
        in the region, with the US, South Korea and Japan responding with missile
        launches and joint military exercises.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a91401-07fd-4fa5-86bd-6a9e86af0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United States and South Korea began previously scheduled
        large-scale military exercises called "Vigilant Storm."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f424b71-1abd-47db-9a95-486a9f31600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuvers involve 240 aircraft and "thousands of service members"
        from both countries, according to the US Defense Department.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e9e11-294d-4618-957c-252fb9de9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin is scheduled to meet with his
        South Korean counterpart Lee Jong-sup at the Pentagon on Thursday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b06405-2a2e-4615-9921-86db92ed1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have previously told CNN that North Korean leader Kim Jong
        Un could be sending a message by deliberately showcasing the nation''s arsenal
        during a period of heightened global conflict.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f764b4a-c832-49b8-8d92-7b38badd16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, North Korean state media broke six months of silence
        over this year''s spate of missile tests, claiming they were meant to demonstrate
        Pyongyang''s readiness to fire tactical nuclear warheads at potential targets
        in the South.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9716e-df6c-4a07-b110-07a01316a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tests also come after the head of the United Nations''
        nuclear watchdog warned last week that Pyongyang could be preparing for a
        nuclear test -- its first since 2017 -- with satellite imagery showing activity
        at its underground nuclear test site.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00178eb8-8e9f-4dc2-98a8-a9b2302c72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are following this very, very closely. We hope it doesn''t happen
        but indications unfortunately go in another direction," said International
        Atomic Energy Agency chief Rafael Grossi last Thursday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65eb89e-bee8-42ea-a865-dcaa89f761b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s response</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c350705-94e0-45bf-90ed-5989f69d6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, Japanese Prime Minister Fumio Kishida told reporters
        that North Korea is launching missiles at an "unprecedentedly high frequency."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8880a8-c129-4f25-9afb-1840f34f6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida also called for a National Security Council meeting to be
        held as soon as possible due to the rising tensions on the Korean Peninsula.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e067927-b415-463d-a944-ffe52c974d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Japanese Defence Minister Yaukazu Hamada said
        North Korea fired at least two missiles and both were estimated to have fallen
        outside Japan''s Exclusive Economic Zone (EEZ).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf41b08-4e73-457b-86fb-aa35b6bada3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:15:03.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage to aircraft or vessels has been reported at this time,
        and it is possible the ballistic missiles flew on an irregular trajectory,
        he added.</p>'
  'Stephan-Schr-ck-playing-coach-Azkals-Development-Team-PFL':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-02T11:41:02.080+08:00
    'imagesource': 'jcr:2089ef18-1710-4e4e-a15c-b5be6a867722'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ff769f-45c5-4a2b-872d-9295a3341f36'
    'lead': 'Known to be a great leader of the national team on the pitch, Stephan
      Schröck is now working on the next stage of his football career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T11:43:11.029+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:54:13.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:32.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephan Schröck finds meaning in mentoring future football stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9889b2d-e435-4ec1-816c-39b289ce81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Stephan
        Schröck is relishing his new role on the local pitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b2689-345b-4df3-92f2-a1672240e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old, who previously served as team captain of the men''s
        seniors national squad, is a playing coach for the Azkals Development Team
        (ADT) in the Philippines Football League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab4c8a-25e4-4cbd-906c-ea70f6eb8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schröck said it gives him joy knowing he''s part of something that
        will create the country''s next football stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700744b-dde0-45ab-b0f2-7fa1a2141044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different type of work. I enjoy the path, embrace the challenges,
        and I grow everyday. I always love to be involved in mentoring the young kids
        and eventually took my coaching license and now part of the coaching staff
        and play at the same time," the Filipino-German midfielder told CNN Philippines''
        Sports Desk Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b020262-8f27-4611-a9fa-10a48b43723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he works on the next stage of his career in football, Schröck
        admitted that the Azkals head coaching gig is one of his goals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86abe62-6e51-4110-82ac-217e89050304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.030+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use my influence on and off the pitch to give them (ADT) some
        input and eventually I want the Azkals head coach job," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ffa84-bf3d-457f-86e2-d90df68e0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.030+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schröck said allowing the developmental national squad participate
        in the PFL is a good step in pushing for a more competitive seniors team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c42c0-b367-4f7a-a9a4-2335656784cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.030+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:54:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s huge already that we have the Azkals Development Team competing
        in the PFL. Because the UAAP season is only three months then the entire nine
        months we train for nothing so they have an outlet, they have a chance to
        compete with the very best locals in the country. And that''s a huge step,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1018bf9-ad21-4812-8b30-f97bcd83e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:43:11.030+08:00
      'mgnl:createdBy': 'cjmarquez'
