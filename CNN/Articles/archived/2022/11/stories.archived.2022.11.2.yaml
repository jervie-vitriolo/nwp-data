      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All trains were stopped at the nearest station as a precautionary
        measure as technicians troubleshoot the issue," it added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b889e-7903-4afa-975b-0b1e2feef5a0'
      'mgnl:activationStatus': true
