      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e157bd-f996-44ad-82fb-526677d06fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mangudadatu appealed to the Department of Public Works
        and Highways (DPWH) to expedite flood control projects in South Cotabato and
        Sultan Kudarat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33028a9-01bd-4520-a5bf-a7a03011477a'
      'mgnl:activationStatus': true
