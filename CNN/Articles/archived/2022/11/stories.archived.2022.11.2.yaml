      'text': '<p>In light of last weekend’s Typhoon Paeng, writer and music critic
        Aldus Santos has moved the launch of his latest book “The Demo Versions” to
        Nov. 3, Thursday at Kalawakan Spacetime in Quezon City. The book contains
        what Santos says are “demos (or ‘home-studio outtakes’)” of his music reportage,
        from vignettes to lists to prose poetry. Everything’s Fine will also be mounting
        an exhibit of Pam Zeta’s favorite photographs at the event. — CNN PHILIPPINES
        LIFE STAFF</p>'
