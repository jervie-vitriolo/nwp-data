    'template': '1'
    'title': 'PH manufacturing activity records slower growth in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5f229-f2e7-4e60-9dcc-a6687226adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Factory
        activity continued its expansion in October, but the Philippines booked slightly
        slower growth as it was weighed down by higher inflation and the sharp weakening
        of the peso, a survey by S&amp;P Global released on Wednesday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e954af3-6b47-44f0-b5b9-4db9c5f94680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Philippines Manufacturing Purchasing Managers''
        Index (PMI) recorded "modest expansion" last month at 52.6, down from 52.9
        in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974fb12-4d78-4fa4-b5e9-241ab2bfff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local manufacturing activity remained in expansion mode as October
        marked the 14th straight month that the PMI was above the 50 level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d075056-bf74-4a0f-a4d8-3cc1da4bf0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest PMI data revealed yet another round of expansion across
        the Filipino manufacturing sector. Demand conditions continued to improve,
        resulting in a further rise in output and new business placed at good producers,"
        said Maryam Baluch, an economist at S&amp;P Global Market Intelligence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c30b02-a37e-4253-937d-c9632646e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firms also signalled growth in buying activity and employment.
        Despite the pace of the latest upturns easing slightly on the month, firms
        continued to increase capacity and stocks to support future growth," Baluch
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718c447-182d-4b85-8f18-34060834affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that factory owners faced growing inflationary
        pressures during the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18a987-b719-40c6-9f71-b51a459983ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, inflation rose to 6.9%, its highest rate in four years,
        with food items like vegetables, fish, and sugar leading the increase. For
        October, the central bank expects prices to soar, peaking at 7.1% to 7.9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8bc9c-be01-4bd3-a19f-107b3646d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirroring the US government''s aggressive measures to fight surging
        prices, President Ferdinand "Bongbong" Marcos Jr. earlier said his administration
        was leaning towards raising interest rates to tame inflation and defend the
        peso from further depreciation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe1c05-8765-4a58-845d-4bcf492d906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso has been losing ground against the greenback, even sinking
        to an all-time low of ₱59 in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2d89c-4549-4cea-8421-e3d63e1ac15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While ongoing growth meant firms remained positive overall, supply-side
        constraints and rising global inflation continued to weigh on the manufacturing
        sector," Baluch said. "Anecdotal evidence noted shipping delays, bad weather
        and congestion continued to hamper production."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eae47-48a9-442f-bf8d-8f96ec0d3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, currency weakness and global price rises in energy and
        materials resulted in the rate of input price inflation regaining momentum,"
        Baluch further stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584e771-75cf-4835-ba53-a371b0e4c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:40:19.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:53:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, S&amp;P Global said surveyed manufacturers remained bullish
        about their output expectations for the coming 12 months.</p>'
  'Raquel-Fortun-autopsy-of-Lapid-slay-middleman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
