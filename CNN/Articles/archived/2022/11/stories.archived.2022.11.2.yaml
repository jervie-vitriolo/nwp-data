      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever I can, I like spending my day outdoors, basking in nature
        while playing sports and listening to my favorite music. Sound expert JBL
        recently let me try the Flip 5, a portable waterproof speaker that packs a
        real punch. Priced at ₱7,000, it performs quite well for the mid-range price
        category. It’s got a booming bass that gives any song a lot of depth, even
        in wide open spaces. It’s not only waterproof — bring it to the beach kind
        of speaker — but it also boasts of up to 12 hours of play when fully charged.
        I took it with me to two golf games, and the sound was absolutely crisp all
        throughout. I didn’t even have to crank it up to full volume to let it be
        heard for at least 20 meters. An actual pocket rocket. — MARGA BUENAVENTURA</p>'
