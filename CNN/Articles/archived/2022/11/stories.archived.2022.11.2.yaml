      'mgnl:lastActivated': 2023-01-17T19:54:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> After
        noticing the deforestation of mountains in Maguindanao, President Ferdinand
        “Bongbong” Marcos Jr. seeks to include tree planting in the government’s flood
        control projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2be1a5-263c-4dba-900e-c4dd39c03695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d0f8c-03d8-4d01-ba6c-e51e1c58a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos suggested this during Tuesday’s situation briefing on the
        damage left by Severe Tropical Storm Paeng in Maguindanao following an aerial
        inspection of the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6184c-b68e-4dd1-b0dc-3b0f5fcb4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b4e31-4f2e-4414-85ba-4a044cc1e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong nasa</em> helicopter <em>kami ni</em> [Maguindanao Governor]
        Bai Mariam [Mangudadatu], <em>na</em>-notice <em>ko lahat ng gumuho, kalbo
        ang bundok.</em> That’s the problem,” he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085047f-7608-4afc-9960-6cf6d75344a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537be46-7827-4a93-8dde-094b86bc2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T05:35:50.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we have to include tree planting in our flood control. <em>Dapat
        kasama ‘yan. Kung gagastos tayo sa</em> flood control, <em>kailangan may</em>
        tree planting,” he added.</p>'
    '8':
