      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)&nbsp;—</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. placed four regions under a state of calamity
        due to the impact of Severe Tropical Storm Paeng.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8e3c7-92a1-4d5b-8e9f-f203258338bb'
      'mgnl:activationStatus': true
