      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6:52 a.m., the MRT-3 Control Center said the signaling system
        was back to normal, and full operations resumed at 6:58 a.m., the train management
        said.</p>'
    '41':
