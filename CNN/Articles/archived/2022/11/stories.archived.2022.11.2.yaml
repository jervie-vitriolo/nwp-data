      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Bureau of Corrections (BuCor) officer-in-charge
        Gregorio Catapang said each can costs around ₱1,000.</p>'
