    'template': '1'
    'title': 'BoQ: E-arrival card not part of pre-departure requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d562a-80a5-47db-a2f0-6c200c3f987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —&nbsp;The
        Bureau of Quarantine (BoQ) on Wednesday clarified that the government''s electronic
        arrival or e-arrival card is not part of pre-departure and boarding requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5e442-a124-4c9a-b152-9017e685b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkakaroon po ng</em> misinterpretations <em>dun sa</em> mandatory
        or <em>hindi. Ito ay isang</em> arrival requirement<em> pero hindi ito</em>
        requirement for boarding<em> sa</em> point of origin," BoQ Chief of International
        Health Surveillance Division Carlos Dela Reyna Jr. told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefc351-d162-4584-a832-829ef1aefbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There has been some misinterpretation on whether it
        is mandatory. This is an arrival requirement, but not needed for boarding
        at the point of origin.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637b093-abfd-45d7-9ad3-88336da76aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that this detail often confuses travelers as well
        as those from the airline industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b2b0d-623f-4f09-b603-fd4bf235fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government replaced the One Health Pass with the e-arrival card
        <a href="https://www.cnnphilippines.com/news/2022/10/18/Gov-t-replaces-One-Health-Pass-with-e-arrival-card-for-travelers.html"
        target="_blank">in October</a>, in a bid to simplify border surveillance amid
        the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94b32f-25de-4e7e-b7bd-cdf8e6ea7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa po binababa ng</em> WHO <em>ang classification ng</em>
        COVID-19 sa PHEIC," Dela Reyna told Newsroom Ngayon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b2d79-1550-470f-ac01-6bbc235eaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The WHO has not lowered the classification of COVID-19
        from PHEIC (public health emergency of international concern).]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c13bd-a9ea-4e15-b6f5-82c469d02b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers coming into the country — whether local or foreign
        —&nbsp;must register for an e-arrival card within 72 hours of their arrival
        through the onehealthpass.com.ph website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d560bc3-328a-4252-858d-4ffb2c7b69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated passengers only need to answer a few questions while
        the unvaccinated must upload a photo of their antigen or RT-PCR test results.
        The needed bar code (for unvaccinated individuals) or QR code (for those who
        are vaccinated) will be immediately released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d6ffe-c702-478e-8f80-eef49e6692de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoQ also gave its assurance that all information will be secure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06adf7-16b1-48f2-873f-d17433b2e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginagawa namin, pag hindi na kailangan yung</em> information,
        or after seven days<em> na wala pong</em> reported n<em>a kaso sa eroplano,
        dinedelete na yung</em> information <em>na ito sa</em> database," Dela Reyna
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53280bed-f8c7-4969-a8c7-1be9468133e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:51:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the information is no longer needed, or after
        seven days of no reported cases from a flight, we delete the information from
        the database.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd1722-11a3-41c7-92ec-50f60638de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:42:55.932+08:00
