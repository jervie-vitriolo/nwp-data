      'mgnl:lastActivated': 2023-01-17T19:51:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong> Pasig
        City Mayor Vico Sotto confirmed he has resigned from the political party Aksyon
        Demokratiko.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c80eb-b930-416e-8075-cb3d32b7ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829940a6-20ae-4a17-9943-5f66e3304926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Wednesday, Sotto said he decided to leave
        as he believes the party is “no longer a group of individuals with similar
        political goals and ideals.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c41b93-89bf-493d-b7fa-a677c2f4bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2a1c1-7898-4cd5-9644-ddb7fe39a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tendered his resignation on June 30 – weeks after the elections
        – as shown in his letter addressed to party chairperson Ernesto Ramel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b7e2f-bd21-4cc7-bb56-ff09eaaf20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1678d68-5176-4ea9-be0e-62095b33557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, recent events have made it apparent that the party
        is now headed towards a different direction,” the popular mayor wrote. “To
        me, this defeats the purpose of being a member of a political party."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e7fa2-1048-4751-824b-36148a2d84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Since
