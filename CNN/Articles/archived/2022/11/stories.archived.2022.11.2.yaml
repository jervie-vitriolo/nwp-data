      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635635d-fe8a-4c3a-b94c-29669b5246ef'
