  'spotify-apple-app-store-download':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-02T11:53:27.118+08:00
    'imagesource': 'jcr:ddc83fca-4b93-47a7-80e7-59b1c09bb490'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c0fe9c8-dfa6-4941-b72f-265e9119ace7'
    'lead': 'Spotify is looking to give Apple a good bruising in the press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T11:56:14.981+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:54:13.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:33.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'App-Store', 'Apple', 'Spotify']
    'template': '1'
    'title': 'Spotify is going to war with Apple after the App Store rejected its
      big new feature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173792ce-6452-4397-b5aa-7ea6d5340735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Spotify is looking to give Apple a good
        bruising in the press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287d145-b589-4c1d-aff5-42ebbb9de79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music streamer is taking its grievances with the Silicon Valley
        goliath public, openly lashing out at the company over a dispute that centers
        on the 30% App Store fee Apple charges for in-app digital services transactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730131bb-570e-44ab-80ec-afb8bbf43fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about this because it is reflective of Apple''s
        anti-competitive practices across the board," Harry Clarke, associate general
        counsel and Spotify''s lead competition lawyer, told CNN in an interview Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41645d58-3f4d-4d9a-a826-0a1092dc422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the backstory: Spotify simply refuses to fork over the whopping
        30% cut of its business to Apple. That means that the company cannot sell
        audiobooks, a business it is trying to break into, inside its iOS app. Spotify,
        instead, came up with three workarounds, which it believed were consistent
        with Apple''s policies. But they were all ultimately rejected after undergoing
        reviews for the App Store, forcing the company to essentially abandon offering
        its customers an avenue for audiobook purchases in its iOS app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f3e81-b5f8-48d4-a403-a06c87329d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect is clear to would-be book buyers. iOS users who scroll
        through Spotify''s audiobooks library and tap on a selection are greeted with
        a message: "Want to listen? You can''t buy audiobooks in the app. We know
        it''s not ideal." (Apple, of course, also sells audiobooks via its pre-installed
        Apple Books.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a296c-94b9-4bdd-9892-b6dc78f7c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Spotify has no real recourse to compel Apple to accept its
        app featuring its audiobooks workaround, it is using the skirmish to assail
        Apple in the media and focus attention on the company''s 30% in-app tax, which
        has long been criticized by the streamer and others. In recent days, Spotify
        has issued a blistering press release and participated in a lengthy story
        about the matter with The New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c378e4f-48e7-44e2-b8fb-f709cbc2c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it is critical that users, policymakers, and competition
        authorities really understand what is happening," Clarke explained when asked
        about why Spotify is creating so much noise around the issue. "Because we
        have found that once they do understand what is happening, there is almost
        unanimous agreement that it is unfair."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a06a8-6082-4245-94c6-3e0dda4c1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke said it is important for the company to raise the issue in
        the press because Spotify users might not understand why the audiobooks experience
        in the iOS app is so cumbersome. "One of the challenges of Apple''s rules
        is that they effectively put a gag order on us to talk about this in the app,"
        Clarke said, adding that many users "aren''t aware" of the back-and-forth
        the company has had with Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f8aa1-733d-4c00-bccf-0fcac4492f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, for its part, is not directly addressing Spotify''s PR campaign
        against it. The company referred CNN to a general statement about the dispute,
        in which it said that it had "no issue with reader apps adding audiobook content,"
        but that Spotify''s workaround — its in-app purchase method — broke its rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06cc6a-b140-4ddd-a1fe-9324d018d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s public war on Apple is part of a larger trend lately,
        with other Big Tech companies taking aim at the iPhone maker. Mark Zuckerberg
        recently took a shot at Apple''s iMessage security features, arguing that
        his WhatsApp is more secure. And Google has been hammering Apple for refusing
        to play ball with Android on texting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cde207-2d73-440d-bbb4-6061ae937b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s unlikely these types of pressure campaigns will fizzle
        out anytime soon. Spotify said that it plans to continue to publicly pressure
        Apple on the matter. "We are going to continue to amplify this issue," Clarke
        said, "to help people understand the negative impact Apple''s policies are
        having."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75ebb6-eecb-4805-a818-b257a3e7e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T11:56:14.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/01/media/spotify-apple-app-store-reliable-sources/index.html"
        target="_blank">Spotify is going to war with Apple after the App Store rejected
        its big new feature</a>."</em></p>'
  'paul-pelosi-attacker-david-depape-plea':
    'author': 'Veronica Miracle, Julia Jones and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-02T11:56:34.063+08:00
    'imagesource': 'jcr:ba0cafa9-3d75-4f6f-84cd-81696032c464'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f9ae326-3115-4218-8eee-f512973d5de2'
    'lead': 'David DePape, the man accused of violently attacking Paul Pelosi last
      week, entered a not guilty plea Tuesday to all state charges during his initial
      appearance in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-02T12:00:49.724+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:54:13.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:49:33.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Paul-Pelosi', 'Nancy-Pelosi', 'David-DePape']
    'template': '1'
    'title': 'Suspected Pelosi attacker pleads not guilty to all state charges at
      San Francisco arraignment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6427b5a-0332-48bf-a3b3-b05d02f63326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David DePape, the man <a href="http://www.cnn.com/2022/11/01/politics/paul-pelosi-attack-what-we-know/index.html"
        target="_blank">accused of violently attacking</a> Paul Pelosi&nbsp;last week,
        entered a not guilty plea Tuesday to all state charges during his initial
        appearance in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8a00a-d1cc-40a9-930a-fc386c5961dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also waived his right to a hearing within 10 days at his arraignment
        at a San Francisco court room. Judge Diane Northway set a hearing for Friday
        in San Francisco Superior Court to set a date for the preliminary hearing
        and bail setting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d274e1c-54d6-4b4a-9dc7-051e632b6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cameras were allowed in court for Tuesday''s arraignment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a28746-6a7e-425c-b4d7-a62b15d9665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape, 42, has been charged with a litany of crimes, including
        assault, attempted murder and attempted kidnapping, following last week''s
        break-in at the couple''s San Francisco home, the US attorney''s office and
        San Francisco district attorney announced on Monday. He was charged with one
        count of "attempted kidnapping of a US official," according to the US attorney''s
        office for the Northern District of California. That charge relates to Nancy
        Pelosi, who DePape told police he planned to "hold hostage," according to
        an FBI affidavit also unsealed on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba605b99-4cde-45c3-8587-755cb4cd329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted kidnapping charge carries a maximum of 20 years in
        prison. He has not yet entered a plea in federal court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004eeb53-2ef2-410f-9850-713d3cac2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco District Attorney Brooke Jenkins confirmed to CNN
        on Tuesday that authorities believe DePape had other "targets" besides the
        House speaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088f90c-4c7b-4dcd-945e-0da28a15d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Erin Burnett about an <a href="https://apnews.com/article/california-san-francisco-nancy-pelosi-government-and-politics-paul-985a574966438975ec9ccdc39061d83c"
        target="_blank">Associated Press report</a>&nbsp;on DePape''s alleged plans
        to target other politicians, Jenkins said that "there were other public officials
        that were apparently targets of his, and obviously he showed up at the speaker''s
        house first."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee782d20-3143-4e82-bc59-8eb934f8d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, Jenkins said, is still "very fresh" and she declined to
        give specific details related to who had been a potential target.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27eaaa4-ff55-4461-bce9-bf465120657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape, the DA said, has been "cooperative" with police and "submitted
        to a lengthy interview" before obtaining representation through counsel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401e22f-44b5-4873-9c89-7cf570e9190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape''s attorney, Adam Lipson, said outside the courtroom earlier
        Tuesday that "there''s been a lot of speculation, a lot of rumor, simply based
        on the nature of this case."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92cad1-dbe0-4e72-8336-ac71f00f8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m not going to add to all the speculation by talking about
        the facts of this case right now," he said, adding: "What I will say is that
        there''s been a lot of speculation regarding Mr. DePape''s vulnerability to
        misinformation and that''s certainly something we are going to look into,
        that we are going to delve into, as his defense team, but again it would be
        premature to talk about that at this time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e16b9e-d92b-4e1e-aa94-d06c7b2023c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DePape was released from Zuckerberg San Francisco General
        Hospital and moved to the county jail, according to Kelvin Wu, a spokesman
        for the San Francisco Sheriff''s Office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77411998-6d55-42d9-9b8d-c62ddb966b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that DePape allegedly shouted "Where''s Nancy?"
        after breaking into their home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31acf75-dba0-41d3-96b7-a8ab36b47d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape also was charged with one count of assault of an immediate
        family member of a US official with the intent to retaliate against the official.
        That charge relates to a crime allegedly committed against Paul Pelosi and
        carries a maximum sentence of 30 years in prison.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55a835-99f6-4672-9335-e02e5c3cd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Pelosi family are expected to be able to hear audio
        from the <a href="http://www.cnn.com/2022/11/01/politics/paul-pelosi-family-body-cam-footage/index.html"
        target="_blank">911 call Paul Pelosi placed</a>&nbsp;to police and see body
        camera footage of officers who responded to the home the night of the attack,
        a source familiar with the matter told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63306aec-8e33-4fd7-943d-d5671a7f334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T12:00:49.726+08:00
      'mgnl:createdBy': 'pia'
