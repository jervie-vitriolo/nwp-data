      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration will hasten rescue, recovery, relief and rehabilitation
        efforts being conducted in affected areas, it noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3e52a-57d3-49ed-be49-dfdf78eb99c5'
      'mgnl:activationStatus': true
