        after years of trying out different lip products, I now know what shades actually
        suit me. I brought my favorite lip products with me when I tried the Lip Tattoo
        by Whena Pino, one of the most prominent semi-permanent makeup practitioners
        in the country. She brought eyebrow microblading to the country and has educated
        most of the current microblading studios today. But I knew I was really in
        good hands when Ms. Whena took one look at me and said that she could picture
        my flattering lip color as Charlotte Tilbury’s Pillow Talk shade — because
        that was exactly the lip product I brought with me that day. When you know,
        you just know.</p>'
