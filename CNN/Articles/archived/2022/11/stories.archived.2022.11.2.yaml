      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d8602-6a45-41a9-8b0a-564a4c56f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:51:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto launched his reelection bid for the Pasig mayoralty under
        Aksyon, where he also previously served as executive vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7d50b-75ca-4f88-8e3c-0688ac4216ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T18:29:40.577+08:00
      'mgnl:createdBy': 'alyssa'
