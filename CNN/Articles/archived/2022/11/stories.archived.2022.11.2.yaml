      'jcr:uuid': '036048a6-014a-4f60-8d48-fe1cd7a0997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-02T14:19:17.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:53:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State of Calamity shall remain in force and effect for a period
        of six (6) months unless earlier lifted by the President,” the document read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea718f-c0a5-4168-b5c7-4f7079dca41d'
      'mgnl:activationStatus': true
