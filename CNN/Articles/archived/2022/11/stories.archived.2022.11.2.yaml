      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapong vowed to implement a one-strike policy against BuCor officials
        who will allow smuggling inside the prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c33d1e-1cf7-4ca1-82ec-3d1dbd5e8e4d'
