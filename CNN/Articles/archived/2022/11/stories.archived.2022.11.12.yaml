      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want the world to know or show the world that Filipinos
        are actually like that," Villanueva said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b6ef8-553e-45f1-8ebc-5cbcb3480dea'
