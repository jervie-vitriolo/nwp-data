    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725ac32-28f6-4c9f-815b-71146bdd3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Saturday urged the United States to use
        its global influence to contain soaring fuel prices, which the Office of the
        Press Secretary (OPS) said have already affected businesses and livelihoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28b246-7778-4fb0-81ca-2d9be9fad10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is in Phnom Penh, Cambodia for the 40th and 41st Association
        of Southeast Asian Nations (ASEAN) Summits and Related Summits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c6fe3-7753-4775-bc62-fe1efd58e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal as well to the United States to use its global influence
        to help ease the current global plight of rising fuel prices that we all have
        to deal with," the Philippine leader said during the 10th ASEAN-US Summit
        led by US President Joe Biden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8d49e-1e93-40b1-82f0-4762a6ad3f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also encourage the US'' long-term support for the implementation
        of the ASEAN Plan of Action on Energy Cooperation," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d9a60-01a7-4003-a585-52589d438646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS attributed the spike in pump prices to the war between Russia
        and Ukraine, citing "fears of supply disruptions amid the imposition of Western
        sanctions targeting the Russian economy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f9167-1174-4a66-a974-b8db8906674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the ongoing conflict poses a threat to global food
        and fertilizer supply which could subsequently affect Marcos'' drive to revitalize
        the agriculture industry to achieve food self-sufficiency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a792d0-af46-4fd2-80bc-bcfeca36091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T22:41:10.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also sits as the country''s agriculture chief.</p>'
