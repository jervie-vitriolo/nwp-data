    'mgnl:created': 2022-11-12T00:41:04.740+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:04:25.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:51.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu to be invited to form government, paving way for return of
      Israel’s longest-serving leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7edbd-17c0-4d8f-b945-13d04aab7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s President Isaac Herzog announced
        Friday he will invite Benjamin Netanyahu to form Israel’s next government,
        paving the way for him to take the country’s top job for a record sixth time
        and extend his record as the nation’s longest-serving leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55da882-77f3-4c2d-829f-d25f7eaa1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24aa3b-5373-4dd6-a8a2-f778c4d77e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog will officially issue the mandate to Netanyahu on Sunday,
        he said. Herzog made the announcement after meeting with all the factions
        in parliament, the Knesset, to ask who they would back for prime minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a975a65-7430-4e49-b7ee-038009b1c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d182e-37fd-4238-909e-ae3708239cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by his office, he said: “At the end of the
        round of consultations, 64 members of the Knesset recommended to the president
        the chairman of the Likud faction, MK Benjamin Netanyahu.” He added that 28
        Knesset members recommended outgoing Prime Minister Yair Lapid. The same number
        chose not to recommend anyone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035a06b-ebd6-4686-a43f-cdf8927cc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a33841-ff1e-482f-9b57-4ae3af51d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog will meet with Netanyahu at the president’s residence on
        Sunday to formally give him the mandate. Under Israeli law, Netanyahu will
        then have 28 days to form a new government, with the possibility of a 14-day
        extension if required.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ca42b-2dfc-45f2-ad7e-d4813faa44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a2011-c3ff-43ed-b7cb-b1abcaaf7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During negotiations, Netanyahu will have to divide up ministries
        among his coalition partners and haggle over policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5d2df-edac-4dd3-a0ac-495c1f0092ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffeec06-8d35-440d-8e1d-615b29defdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where things get interesting. With a four-seat majority
        in the 120-seat Knesset, or parliament, the five factions allied with Netanyahu’s
        Likud are all potential kingmakers: fail to give any one of them what they
        want, and they could bring the coalition down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab650c-1673-4439-bc0e-c0d0f48b856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the ultra-Orthodox parties, their demands are uncontroversial
        as far as Netanyahu is concerned: bigger budgets for religious schools, and
        the right not to teach their children secular subjects such as math and English.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d785a09-26fc-425a-9710-0896c70577f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4dfa53-e580-4a0b-8f01-8e04ab5ac848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real showdowns are likely to come with his new extreme right-wing
        allies. Netanyahu rode to power on the back of a stunning showing by the Religious
        Zionism/Jewish Power list, which, with 14 seats, is now the third-biggest
        grouping in the Knesset. Its leader, Itamar Ben Gvir, who has a conviction
        for inciting anti-Arab racism and supporting terrorism, has demanded to be
        made Public Security Minister, in charge of Israel’s police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf2d9c-78dc-47b5-b642-5f526dbcd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Gvir’s partner is Bezalel Smotrich, who has described himself
        as a “proud homophobe.” He has said Israel should be run according to Jewish
        law. He has spoken of reducing the power of the Supreme Court, and striking
        out the crime of breach of trust – which just so happens to be part of the
        indictments against Netanyahu in his ongoing corruption trials. Netanyahu
        has long denied all of the charges. If Smotrich wins the Justice Ministry
        he covets, he may be able to make these things happen, ending Netanyahu’s
        legal worries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abb35e-175a-4d42-b293-e0b076e50cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd82869-15d4-49d6-ba21-d1891ffc1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these may be the least of his concerns. Having been forced to
        join forces with the extreme right wing, the sixth reign of Netanyahu may
        end up further alienating the half of Israel that didn’t vote for the bloc
        of parties backing him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bc078-760c-4cab-ab3e-df0c0a6df2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e063f-17c3-4bcf-8e83-9c5cbca996f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on settlements in the occupied West Bank could be loosened,
        prompting international condemnation. Violence between Israelis and Palestinians
        in the West Bank could worsen; 2022 has already seen more people killed on
        each side than any time since 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd62f7-df81-4c60-ba0d-17ed462ea682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474a05d-d924-425a-a006-a5ec918e8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s the potentially explosive issue of the Jerusalem holy
        site known to Jews as the Temple Mount and to Muslims as the Ḥaram al-Sharīf,
        or Noble sanctuary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f430e-2174-4376-8074-66cd5adc3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9e081-0513-4964-b031-9a92580f87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the status quo, only Muslims are allowed to pray at the compound.
        Ben Gvir advocates allowing Jews to pray at what is their holiest site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c25f2-92fb-4888-b164-093782be7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80c6ca-8ce6-4ff3-a30f-4eaf18ab940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change could be used as a pretext by Palestinian militants to
        carry out attacks. It would almost certainly be condemned by Israel’s new
        friends in the Arab world, such as Morocco, the UAE and Bahrain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c711b-efa8-4328-9bc3-6c5a606b5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Herzog himself summed up the issue when a hot mic caught
        him telling Netanyahu’s allies in the Shas party: “You’re going to have a
        problem with the Temple Mount. That’s a critical issue. You have a partner
        that the entire world is anxious about,” an apparent reference to Ben Gvir.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e4026-816a-4d67-88bc-3ca740f92c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd8750-ed0a-41ec-838b-12dcc54f04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog told another of Netanyahu’s allies, Avi Maoz of the avowedly
        anti-LGBT Noam faction: “There has been concern about things you have said
        about the LGBT community. All human beings were created in God’s image and
        we must respect everyone. We have only one State of Israel. That pertains
        also to your party.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451049d1-e217-42a9-adf9-1ea526ea57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
