  'Netanyahu-to-be-invited-to-form-government--paving-way-for-return-of-Israel-s-longest-serving-leader':
    'author': 'Elliott Gotkine and Amir Tal, CNN'
    'caption': 'Amir Levy/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T00:38:20.194+08:00
    'credit': 'Amir Levy/Getty Images'
    'imagesource': 'jcr:e8227581-2265-44a0-954a-337b6eeb7fc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252d0185-ce83-4a20-835c-e2ce4f3a0601'
    'lead': 'Israel’s President Isaac Herzog announced Friday he will invite Benjamin
      Netanyahu to form Israel’s next government, paving the way for him to take the
      country’s top job for a record sixth time and extend his record as the nation’s
      longest-serving leader.'
