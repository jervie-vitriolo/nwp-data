      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva also aired his frustration
        and expressed hope PSC chairman Noli Eala would issue a statement and also
        address the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c908b5-2cf8-4eff-bba9-9c75604d9d03'
