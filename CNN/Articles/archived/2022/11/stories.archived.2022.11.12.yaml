      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d924036-4879-4706-a6c7-48edbac2169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.124+08:00
      'mgnl:createdBy': 'jelo'
