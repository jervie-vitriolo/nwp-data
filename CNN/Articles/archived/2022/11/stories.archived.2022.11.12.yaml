      'mgnl:lastActivated': 2023-01-17T20:04:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> —<strong>&nbsp;</strong>The
        Philippine National Police (PNP) is urging suspended Bureau of Corrections
        chief Gerald Bantag to “bring his fight in the proper forum” following claims
        he made on the Percy Lapid slay case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb2e12-a620-4b88-a320-6c302918a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Saturday, PNP spokesperson
        Jean Fajardo said authorities will look into the remarks Bantag made in a
        recent television interview, but stressed that these should be submitted to
        the right platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d07846-6e40-4b4b-bb3e-8c5ec89a15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be checking on these information but we are encouraging
        Bantag to bring his fight in the proper forum so he could ventilate properly
        his defense,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cef1b-9c98-446c-90a9-c09933203b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He can reduce it into writing and submit his evidence if he claims
        there are other people behind the murder of Percy Lapid as well as the death
        of the middleman,” Fajardo also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0dd4f7-3d57-4d76-9c3b-8144b0c8dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has all the opportunity to vent his defense doon sa kanyang
        isa-submit na counter affidavit (through a counter affidavit that he will
        submit)," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a07978-d614-4081-805f-7e051658e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag, who is facing complaints for allegedly being the mastermind
        behind Lapid’s death, claimed in an interview with SMNI on Friday that another
        high-ranking official had ties to the murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621f814-22b3-4083-bc7a-889b4641974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Justice Secretary Jesus Crispin Remulla ordered officials
        to pluck an inmate covered by the government''s Witness Protection Program
        — who in turn allegedly contacted the other key players involved in the killing.&nbsp;Remulla
        has yet to respond to Bantag''s allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3d3ca-3fb1-4e71-b42b-b705d1dfbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnnphilippines.com/news/2022/11/11/Gerald-Bantag-Boying-Remulla-resign-Percy-Lapid.html">Bantag
        to Remulla: Resign amid Lapid slay probe, son''s drug case</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6b1a0-1fbf-45d0-8a5d-1642737ff749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said that both the PNP and the National Bureau of Investigation
        are open to probe further should more evidence turn up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa03ac-7e87-4b11-8f3b-ddbe251a159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:10.180+08:00
