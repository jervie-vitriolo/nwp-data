      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine) —</strong> The country''s
        largest startup conference is happening this Nov. 14 to 18, with the first
        in-person event—the first in two years--happening on opening day at The Blue
        Leaf Pavilion in Taguig, Metro Manila.</p>'
