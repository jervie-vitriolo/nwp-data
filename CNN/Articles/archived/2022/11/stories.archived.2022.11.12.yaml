      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores was penalized with <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">an
        indefinite suspension</a> by the NCAA on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c46ea-7c29-49fe-9db0-b58a18271b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.124+08:00
