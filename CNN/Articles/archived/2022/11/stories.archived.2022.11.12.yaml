    'template': '1'
    'title': 'Marcos calls on ASEAN to work with India for affordable meds, vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fc46a-3521-4a74-b665-5773a27ca499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;President
        Ferdinand Marcos, Jr. called on his fellow ASEAN leaders to work closely with
        India for access to medicines and vaccines as the region continues to recover
        from the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68435f5-fde4-4995-9b0a-333a35c3dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651801d-5210-4620-bbc5-37dcb18a617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN friends, let us not miss the opportunity of having the ''pharmacy
        of the world'' as our close neighbor and dialogue partner. The high cost of
        life-saving medicines and vaccines are barriers to a healthy population,"
        Marcos said during the 19th ASEAN-India Summit in Phnom Penh, Cambodia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cc3d7-88c6-452d-b730-dda00e434287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eb722-ed7a-4415-864b-41182221a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us work closely with India in ensuring that our region has
        access to a sufficient volume of affordable, high-quality medicines and vaccines,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6dc34-6181-49bf-94fd-0b1caee480e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d059a55-2a11-4cda-b4b7-4d7f7076aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is considered the world''s leading producer of generic drugs,
        providing 20% of the global supply. It is also the largest manufacturer of
        vaccines globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b27755-67aa-4245-baf9-a16447266c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aff29e-1e0d-4763-aacb-199c6be0dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Indian Prime Minister Narendra Modi have agreed last
        August to boost ties between the two countries, with the possible agreement
        on the production of generic medicines in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6dab07-383a-4578-8921-8fab1c73feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505af717-42bd-40a3-959a-3f21545c7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also encouraged ASEAN nations to deepen engagement with India
        on the so-called blue economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7547cf-3fbe-479f-8ff1-5f45c400e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6695053-d779-4837-bef2-642a2b63996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T16:40:29.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is looking forward to work with India on the implementation
        of the ASEAN multi-sectoral framework on climate change to address the issue
        on fluctuations in the supply and price of rice and fertilizers.</p>'
  'PNP-Bantag-Percy-Lapid-case-proper-forum':
