      'mgnl:lastActivated': 2023-01-17T20:04:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/world/tonga-earthquake-tsunami-warning-intl/index.html"><em>"Tsunami
        warning downgraded after large earthquake near Tonga"</em></a></p>'
  'As-major-powers-meet-in-Asia--the-rest-of-the-world-is-pressed-to-pick-a-side':
    'author': 'Simone McCarthy, CNN Philippines'
    'caption': 'Khem Sovannara/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T00:42:35.550+08:00
    'credit': 'Khem Sovannara/AFP/Getty Images'
    'imagesource': 'jcr:cab884dc-5928-4b46-831a-c43c3fe07e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684af573-30ca-44f6-b6f1-8e3314a18300'
    'lead': 'World leaders are converging in Phnom Penh this weekend for the first
      in a series of international summits in Southeast Asia over the coming week,
      where divisions between major powers and conflict threaten to overshadow talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T00:44:41.900+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:04:23.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:52.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As major powers meet in Asia, the rest of the world is pressed to pick
      a side'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d965553-faed-478e-abec-b18ec1b19409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World leaders are converging in Phnom Penh
        this weekend for the first in a series of international summits in Southeast
        Asia over the coming week, where divisions between major powers and conflict
        threaten to overshadow talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87096f98-ab00-4a86-90c7-45132274927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f7647-00a3-40bb-84fb-a8e776f4c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stop is the Cambodian capital where leaders from across
        the Indo-Pacific will meet alongside a summit of Association of Southeast
        Asian Nations (ASEAN) leaders, followed next week by a meeting of the Group
        of 20 (G20) leaders in Bali and of the Asia-Pacific Economic Cooperation forum
        in Bangkok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeca8b1-350f-4333-83cd-1054b7d582c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea76fa-e66c-42d1-89fd-b97b984e7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stacked diplomatic line-up will be a test of international appetite
        for coordination on issues like climate change, global inflation and rising
        food prices on the back of Russia’s invasion of Ukraine, and economic recovery
        from the Covid-19 pandemic – and the first time that all three events are
        being held in person since the outbreak began in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c004ad-d03c-47e2-b713-89783265fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680647fa-89b1-49fc-b170-a7ad1c154583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharp geopolitical divisions of the type not seen in decades loom
        over this political calendar, as the war in Ukraine has radically transformed
        Russia’s relationship with the West, the top two global economies US and China
        remain locked in intensifying competition, and the rest of the world is pressed
        to pick a side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143743d-0aa0-4a02-b309-17fa5b3bd882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e653d5-f3e2-4766-ac0d-7c902c6e5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Russian leader Vladimir Putin will make any appearance during
        the stretch of diplomatic dates remains uncertain. Both US President Joe Biden
        and Chinese leader Xi Jinping are expected to attend two of the summits in
        Southeast Asia – a region that has long been ground-zero for influence-jockeying
        between Beijing and Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a41c5-0cb3-4f7e-a230-918d6f97b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27dea40-83cd-4037-98bc-ebf4807d3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is re-emerging on the world stage after years without travel
        during the pandemic, having secured a norm-breaking third term in power, while
        Biden heads east fresh from a better-than-expected performance by his party
        in the US midterm elections. Both would be expected to pitch their country
        as a stronger partner and more responsible global actor than the other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363430e-1202-4870-93ba-b957de025515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will meet face-to-face on Monday on the sidelines of the
        G20, their first in-person encounter since Biden’s election, the White House
        said on Thursday. Beijing on Friday confirmed Xi’s travel plans to the G20
        and APEC summits, and said he would hold bilateral meetings with Biden and
        several other leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd955a-ffe5-4220-bc62-01b74a265389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129b6e0-828a-464b-8ac9-8b869c14ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the two could help to avert an escalation of tensions
        between the powers. But for the leaders meeting during the string of summits
        in coming days, cinching robust agreements on tackling global issues – already
        a tough bargain at the best of times – will be a challenge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e1719-9223-4d16-a2ad-e35edde32d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divided world</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585cedf-2c56-4129-ad05-0c3ad5fbdb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most regional of the meetings, the ASEAN summit of Southeast
        Asian leaders – which kicked off in Phnom Penh on Friday and is slated to
        address strengthening regional stability as well as global challenges – will
        reflect fractured world politics, experts say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed8634-77cf-458e-9b7c-c1bf947953d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c08a8-81c7-484e-8a82-d39816a9dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the other major meetings, which may be more squarely
        focused on the fallout from the war in Ukraine, ASEAN leaders are entering
        the summit and related meetings this weekend under pressure to address a spiraling
        conflict within their own bloc: as Myanmar remains in turmoil and under military
        rule nearly two years after a brutal coup ousted the democratically elected
        government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc914a-11ed-4aaf-be21-7894bdb5a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284e876-1872-40bc-b24a-1b98def78bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences between Southeast Asian countries on how to handle that
        conflict, compounded by their criss-crossing allegiances with great powers
        – and a reticence from the bloc to appear to take sides between the US and
        China – will all impact how much the group can agree on and what it can accomplish
        across the gamut of summits, experts say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bb90a-bbe9-4a97-b6e5-a2d499aa8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Normally this season would be very exciting – you have three major
        world summits in Southeast Asia – Phnom Penh, Bali and Bangkok,” said Thitinan
        Pongsudhirak, director of the Institute of Security and International Studies
        at Chulalongkorn University’s Faculty of Political Science in Bangkok.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd2076-2d9f-4a83-81aa-63885000a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3dd6e-215f-4e27-8feb-ebc40e39e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But (ASEAN) is very much divided on Russian aggression, on the
        Myanmar coup crisis, on China’s belligerence in the South China Sea and so
        on, and this means that ASEAN is in bad shape,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe059d02-3b7c-4183-8af5-d9454425d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338aa85-fdea-4939-bdb4-1e1f70f664b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a United Nations vote last month, seven of the 10 ASEAN countries,
        including the Myanmar representative who is not backed by the ruling military,
        voted to condemn Russia’s annexation of four regions of Ukraine, while Thailand,
        Laos, and Vietnam abstained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7267c2-6b21-4938-8a19-b234d1a327be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec686bbb-68e3-4688-b153-fd5d817c99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ASEAN as a bloc has also taken a step to tighten ties with Kyiv
        at this week’s events, signing an amity and cooperation treaty with Ukraine
        in a ceremony with Ukrainian Foreign Minister Dmytro Kuleba in Phnom Penh
        on Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3aa43e-c430-4ecd-8652-0322b8ad9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c4970-9310-47fd-a3dd-c5710d55810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc aims to use consensus among its states as its strength
        when it brings larger world players to the table, for example in its adjacent
        East Asia Summit that brings together 18 Indo-Pacific countries, including
        Russia, China and the United States, and also meets this weekend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f31b5-de33-4bf2-a66b-5c7e1bc1ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf101ec-b334-4803-bd06-eaf6e035804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If ASEAN cannot get its house in order, if ASEAN cannot rein in
        a rogue member like the Myanmar military regime, then ASEAN loses its relevance,”
        Pongsudhirak said. “On the other hand, if ASEAN is united, if it can muster
        commitment and resolve … it can have a lot of pulling power.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf88861-40f1-497b-a088-d2c2c64cd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fd9af-5e9c-4ef3-ba7e-d50ddef101bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflict and competition in Southeast Asia</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4ac43-1522-43bb-999a-3dbac2e5d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two years since the military coup crushed Myanmar’s fledgling
        democracy, rights groups and observers say freedoms and rights in the country
        have deteriorated sharply; state executions have returned and the number of
        documented violent attacks by the ruling military junta on civilian infrastructure,
        including schools, has surged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b76b0-0abb-41ba-901f-fd12f03063df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ba8ed-0662-4102-82a8-18d99bec5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous armed rebel groups have emerged against the ruling military
        junta, while millions of people have resisted its rule through forms of civil
        disobedience.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5987a3f-e4b8-4c9d-8c43-32ec1b2afa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511e234-8d41-4502-acbf-34db6a273cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend’s summits in Phnom Penh will pull the conflict back
        into international focus, as Southeast Asian leaders try to find a path forward,
        after Myanmar’s ruling junta failed to implement a peace plan negotiated in
        April of last year. The country remains part of ASEAN, despite calls from
        rights groups for its ejection, but has been barred from sending political-level
        representatives to key events.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f820a87-e431-439e-9135-186e87b3e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN foreign ministers held a last-ditch attempt to hash out a
        strategy late last month, with Cambodian Foreign Minister Prak Sokhonn, who
        chaired the meeting, stressing in a statement afterwards that the challenges
        were down to “the complexity and difficulty of Myanmar’s decades-long protracted
        conflicts, which has been further exacerbated by the current political crisis.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3717d-5b7d-4860-b0ea-3d5940b78816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be0f13-ea98-477f-87a4-85aa386326fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers have low expectations for a tougher line, at least
        while Cambodia chairs the bloc, and are already looking to next year when
        Indonesia assumes leadership in 2023.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001e521-3bab-4261-b886-ad8dd91010c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44dad2-a9eb-4acc-9811-2533a9024ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the “ongoing crisis” will be a focus for Biden in talks
        with Southeast Asian leaders as he attends ASEAN summits over the weekend,
        the White House said on Tuesday. Since the coup, the Biden administration
        has launched targeted sanctions against the military regime and held meetings
        with the opposition National Unity Government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b61dc3-ef61-4b77-a930-404378f6ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304280e1-505e-42ef-b276-80cc3279ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, on the other hand, has shown support to the ruling military
        junta and would be unlikely to back tough action, observers say. A months-long
        inquiry into the situation in Myanmar released by an international team of
        lawmakers last month accused Russia and China of “supplying both weapons and
        legitimacy to an otherwise isolated regime.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d43f22-925c-409d-a4f9-d7b2f3b5a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd232a3-ef2e-4998-ba87-0cc963a7ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, too, could have an impact on outcomes this weekend, according
        to political scientist Chong Ja Ian, an associate professor at the National
        University of Singapore.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2792058-62d4-476d-9b01-0929831d2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e175c9-5193-4a7e-b1e8-df6aa11cd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of Russian and (Chinese) support for the junta, any efforts
        toward a solution by ASEAN would require some form of engagement with them,
        whether this is to get buy-in or even just non-opposition,” Chong said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebdd23-ede9-4e79-a287-8f092993a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5e390-e1c3-4fcf-b8b0-96ecff3c3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Myanmar is not the only area where US and China division
        may loom over the ASEAN summits, even as issues like China’s aggression in
        the South China Sea – where Beijing asserts territorial claims that conflict
        with those of several Southeast Asian countries – may be of lesser importance
        this year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3821157-f8ae-4dfe-8818-21551e69d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237f280-e4ad-4316-85d4-bdfebee73b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN will hold its usual side summits with both the US and China
        respectively, as well as other countries, and China’s number two leader, the
        economy-focused Premier Li Keqiang arrived earlier this week as Xi’s representative.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e8214-1921-4752-a780-84f344aeecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd28689-c45e-45f0-8ba5-8b825b93fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Southeast Asian leaders seek to shore up their economic stability,
        they are likely to raise concerns about the impact of US-China competition
        on the region, its trade and supply chains, for example in the wake of a US
        export ban on semi-conductors to China, according to Chong.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadac2fb-a286-421c-8a44-f3b2fba8fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd94f17-0183-4b69-b234-106b235825f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ASEAN states are going to try and find some way to navigate all
        this, and will be looking to both Beijing and Washington to see what sort
        of leeway they can provide,” he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c59d2-a818-4757-8431-069ed43cc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1aeb2b-b210-4c13-987a-242cbd4a20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:44:41.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/asia/asia-summits-asean-us-china-myanmar-intl-hnk-mic/index.html"><em>"As
        major powers meet in Asia, the rest of the world is pressed to pick a side"</em></a></p>'
