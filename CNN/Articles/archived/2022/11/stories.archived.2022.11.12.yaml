    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tsunami warning downgraded after large earthquake near Tonga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a660f9-c8e3-425c-a770-0e04366ef7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A large earthquake hit Tonga on Friday,
        triggering a tsunami warning and an immediate evacuation order from the government
        of the island nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8dab3-41ed-4748-a1e1-4a4dd18bd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100ee6d-a45a-477f-b384-8cd360896a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially asked locals to flee to high ground following
        what it said was a 7.9 magnitude earthquake originating near the town of Neiafu,
        on the island of Vava’u, before downgrading the alert and urging the public
        to take “special caution.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127d90c-1e9c-410b-92d6-8396ad9a6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb134c-f08c-47e1-be9e-a6d722ac2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on tide gauge observation in Tonga, a tsunami wave of 10
        centimeters was recorded in Neiafu, Vava’u, 6 centimeters in Niuatoputapu
        and 5 centimeters recorded in Nuku’alofa tide gauge at 1 a.m. this morning,”
        the government declared in its latest statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f76360-eaf4-4f38-b165-6812849714cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374176e-ed44-4dc1-965c-35575ae79dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the tsunami wave being less than 1 foot, “it is expected
        that these tsunami waves will only affect our coastlines at this point of
        time,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adae4df-abb2-45d3-be8f-86e386ea088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87541a-6d20-462a-a3f9-d79fe1a67fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ocean currents around marine coastal areas “may be strong
        and erratic and special caution should be exercised,” the statement warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c889db4-14de-4f46-8eb7-c624287b34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafe28d-ea7d-4eea-a4d3-234eb70dcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also advised the public to stay away from low lying
        coastal areas, beaches and harbor areas, adding that people should avoid swimming
        and any related activities until the warning is canceled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be362f7d-5645-4ef1-a5cb-641bf4aab157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake occurred at a depth of 10 kilometers (6.2 miles)
        about 200 kilometers (124 miles) east of Neiafu, according to the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc2cf6-e9dc-44ee-910c-0305869b9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43f256-ce81-4e23-af70-f463d344cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey (USGA) said Friday a 7.3 magnitude
        earthquake had been detected 211 kilometers east of Neiafu, Tonga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f135a-fc3c-4ffb-997f-9f3d3dc566ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2cee6-59a5-4519-9036-9ad0dcbc7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Tonga was hit by a record-breaking eruption from
        an underwater volcano, which released a huge plume of ash, gas and steam up
        to 20 kilometers into the atmosphere and sent tsunami waves rolling across
        the Pacific.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ac352-e0cb-4b2b-b58c-16455c229f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae8ffe-d881-4327-b3db-65ce9d7c779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main island, Tongatapu, suffered significant damage from the
        tsunami and was smothered in a thick layer of ash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad33406-5b59-416d-9ef1-9facd84adac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733042b8-6776-43b7-80a9-053833006578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two deaths were reported at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a95569-063f-41ea-8ebc-e2420561f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:42:29.925+08:00
