      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10407e3b-899e-4f8c-9e8b-d9135146b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.123+08:00
      'mgnl:createdBy': 'jelo'
