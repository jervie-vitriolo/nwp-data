      'mgnl:lastActivated': 2023-01-17T20:04:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83269715-89d1-4954-9662-c343de2dde4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could a Netanyahu-led government have disputes with the United States?
        Netanyahu may not have the same bromance with President Joe Biden as he did
        with Donald Trump, but the two men seem to get along.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150ea3f-6f55-4c06-88aa-cf48fa9a9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff15a0c-644a-45a8-b4b9-1e5e910174de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are brothers,” Biden told Netanyahu in a call after the election.
        “My commitment to Israel is unquestionable. Congratulations, my friend.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cc610-3276-4f89-b56c-150108d841ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc222507-3e31-4393-8f40-648f568e4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu replied: “We will bring more historic peace agreements
        [with the Arab world], that is within reach. My commitment to our alliance
        and our relationship is stronger than ever.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e363ba-cdbd-4065-8635-cf60100c8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ae729-65c1-40b7-8463-8043dd4ebc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is vehemently against the US rejoining the Iran nuclear
        deal, but that seems off the table for now. On Russia’s invasion of Ukraine,
        and Israel’s reluctance to provide Kyiv with defensive weapons, Netanyahu
        promised President Volodymyr Zelensky to “seriously examine” the issue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99946be5-ac1b-489f-9384-11d4090cc9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5023ba-13ea-453b-b5ef-8fa3e137d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Netanyahu can reach a coalition agreement by the December
        11 deadline, the Knesset Speaker will call a confidence vote within seven
        days. If all goes to plan, Bibi’s government will then take office, perhaps
        on December 18 – in time for Hanukkah, the Jewish festival of lights (and
        miracles).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16d8a1-2eff-4568-8852-ce7bf1bed261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:41:04.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/middleeast/benjamin-netanyahu-israel-government-intl/index.html"><em>"Netanyahu
        to be invited to form government, paving way for return of Israel’s longest-serving
        leader"</em></a></p>'
  'Tsunami-warning-downgraded-after-large-earthquake-near-Tonga':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T00:41:14.537+08:00
    'imagesource': 'jcr:f25ec7b8-c38a-412c-8aca-7d970bbcbd36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
