        complaints</a> against Amores after sustaining physical injuries in the incident.</p>'
  'Cayetano-calls-for-higher-DMW-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-12T11:02:50.356+08:00
    'imagesource': 'jcr:828e2dc7-f9f8-427e-b66c-b5cb6e7ba831'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c945f5-19c2-461e-b13b-b0b4077aadd1'
    'lead': 'The Senate approved ₱16.2 billion budget for the DMW after insertions,
      up from an initial ₱14.9 billion laid out in the 2023 general appropriations
      bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T11:05:13.950+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:14.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:56.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano calls for higher DMW budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b0953-376e-47f9-9cc8-57ed422e6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Senator
        Alan Peter Cayetano on Thursday appealed for a higher budget for the Department
        of Migrant Workers (DMW), saying the contribution of overseas Filipino workers
        (OFWs) to the country''s economy merits a more substantial allocation for
        the government agency tasked with ensuring their welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce759aa-7952-4809-9e34-4de1b1fca40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddd2eb-2b2d-4b5e-9d83-73670623ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved ₱16.2 billion budget for the DMW after insertions,
        up from an initial ₱14.9 billion laid out in the 2023 general appropriations
        bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a75bd-d23f-4f98-bd62-d9cdde6f74aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c1637-0fed-447f-aaa9-f6b5d859795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two to four trillion pesos <em>ang</em> contribution <em>ng</em>
        OFWs <em>sa</em> economy over the last five years, <em>tapos bibigyan natin
        sila ng</em> budget <em>na</em> ₱16 billion?" Cayetano said during a session
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24db77c-03b4-4117-951f-8dacca8382e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f213bbb-e92e-40ed-a162-e47211ba5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bigyan naman natin sila ng</em> 20, 25, 30 billion [peso]<em>
        na pondo na kumpletos rekados</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a1b29-547e-4d29-88ee-4792f1bb8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158c6f0-78a3-4568-9698-e6024e910ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: OFWs contributed two to four trillion pesos in our
        economy over the last five years, yet we can only give them a ₱16 billion
        budget? Let us give them 20, 25, 30 billion pesos in funds complete with other
        aid]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d21217-b435-48e6-b6e7-7e3ee6323e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89df90-988d-4b0d-97fa-8ae24015e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s budget was defended by Senator JV Ejercito, who claimed
        that OFWs contributed ₱2.093 trillion during the previous five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2ba51-9bbd-438b-9374-8c0a625f6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7e19c-93d9-4c86-b231-265979de0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano reasoned that giving the DMW a higher budget in its first
        year will send the signal to OFWs and their families that the government is
        serious about supporting their interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bde0c-6565-4e6b-955e-392b790a1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e8e41-88fd-495c-89b6-f48986571f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s make a significant impact in the first year," he said. "We
        don''t want to be so sentimental [now that] finally [there is a] department
        for OFWs and then not meet the expectation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacaa2ee-dc1d-48a1-9fb5-48a7f64152cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T11:05:13.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
