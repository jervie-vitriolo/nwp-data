      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the committee chair on sports, formally. We promote
        sportsmanship. I am a fan of basketball and I am saddened about the incident.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5999b5d-549a-4459-ad42-8c1c6bb5955a'
      'mgnl:activationStatus': true
