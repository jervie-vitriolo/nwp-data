    'template': '1'
    'title': 'Police inspector being investigated over Seoul’s Halloween crush found
      dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64239aba-b326-4507-bb5a-538f53686535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
