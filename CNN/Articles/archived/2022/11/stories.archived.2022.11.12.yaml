      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—</strong> Billy
        Crawford has won the 12th season of “Danse avec les Stars,” the French edition
        of hit television competition series “Dancing with the Stars.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31a2a3-cd52-41b0-b86a-86b456720d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:35.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, actress Coleen Garcia, shared the good news in a social
        media post on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f95ad-3519-4a6a-b7f3-01f67f862a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:35.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Words cannot express how PROUD I am of you!” Garcia wrote. “Not
        just for WINNING this difficult competition, but for growing into the person
        you have become: a kind, humble man who works hard, dreams big for his family,
        shoots for the stars and makes sure to lift as many people up with him along
        the way.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f0da1-ac60-4b9f-9f9a-c427f2f957bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:35.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You deserve all of this and more,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5abfcc-fc39-4d67-a8a9-31e2e7f8b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:35.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford’s colleagues in the Philippine entertainment industry also
        congratulated him on his feat.</p>'
