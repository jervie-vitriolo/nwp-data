  'banksy-artwork-ukraine':
    'author': 'Sophie Tanno, CNN'
    'caption': 'Photo: Ed Ram/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T23:59:27.946+08:00
    'imagesource': 'jcr:05e4b9ab-b8ff-4a46-879e-539a8dc4f373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf345b6-db75-466d-b587-37ea1c9407ab'
    'lead': 'Renowned street artist Banksy has unveiled his latest artwork in an Instagram
      post — a mural in the liberated Ukrainian town of Borodianka.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T00:03:53.039+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:04:07.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:59.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banksy unveils mural in Ukrainian town liberated from Russians

      '
    'visualType': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdeaffc-a1df-4b84-8b89-0eda14876f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Renowned street artist Banksy has unveiled
        his latest artwork in an Instagram post -- a mural in the liberated Ukrainian
        town of Borodianka.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1db63d-9b84-4db5-9948-d3b7654fa876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork shows a female gymnast balancing on a pile of rubble
        on the side of a building damaged by Russian strikes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fa4e3-19bc-437e-b6db-083658a10b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graffiti artist posted three images of the piece Friday on social
        media, with a simple caption reading "Borodyanka, Ukraine," using an alternative
        spelling for the town''s name.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56334b78-c6a5-4f77-bf63-b0d3e35989f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation had been mounting that Banksy was in the war-torn country
        after a series of murals appeared in Borodianka, located about 35 miles northwest
        of the capital, Kyiv.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e267e7b-b58f-4246-9325-881c3f299cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One artwork, not officially claimed by the artist, depicted a man
        being flipped during a judo match with a little boy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba744c54-90cb-40a6-b9cf-673413233a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another showed two children using a metal tank trap as a seesaw.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aeaafd-7811-4c7f-a81e-245f71fa5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borodianka was hit particularly hard by Russian airstrikes at the
        start of the invasion of Ukraine in February, with many buildings reduced
        to piles of rubble by long-range attacks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f243b-4481-45cc-a266-fab860bfb4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was home to 13,000 people before the war, but most fled after
        Russia''s invasion. What was left of Borodianka, after intense shelling and
        devastating strikes, was then occupied by Russian forces, who moved in on
        February 28.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4f0c0-768e-46f9-9361-d8ddc7d54937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town came back into Ukrainian control on April 1, and returning
        residents found their houses ransacked and shops pillaged with windows broken
        and contents stolen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e521b6-d2fc-4d89-b624-394d0dc7474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter "V" -- a symbol used by Russia''s Eastern Military district
        in concert with the letter "Z," an emblem for Moscow''s so-called "special
        military operation" -- was found painted on buildings, vehicles and checkpoints.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf4bcf-1aa7-4b3d-8e73-789bdee1aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T00:03:53.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:07.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town has since been the focus of reconstruction efforts, with
        several tower blocks demolished as a result of damage caused by the fighting.</p>'
