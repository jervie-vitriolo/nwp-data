      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9d955-1351-43af-8d16-9ca7cbefd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, <a href="https://www.cnnphilippines.com/news/2022/10/19/Senators-question-BFAR-imported-fish-continue-to-be-sold-in-markets.html">senators
        questioned BFAR</a> why the Philippines, an archipelagic country, needed to
        import fish which could hinder the development of the sector.&nbsp;</p>'
