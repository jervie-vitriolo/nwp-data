      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Office of the Press Secretary (OPS)
        said WEF founder and executive chairman Klaus Schwab extended the invite during
        a breakfast meeting with the Philippine leader.</p>'
