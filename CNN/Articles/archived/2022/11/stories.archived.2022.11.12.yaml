      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go is chairman of the Senate Committee on Sports who was also defending
        the Philippine Sports Commission’s (PSC) budget. He said PSC is authorized
        to slap any penalty on athletes for violations of the body''s policies, rules,
        and regulations as an agency above NCAA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9107b41-c8f2-4057-88ce-6d86d164037f'
