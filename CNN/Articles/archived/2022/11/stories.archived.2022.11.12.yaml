      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e7ad7-d86b-456a-9405-005517d61c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.124+08:00
