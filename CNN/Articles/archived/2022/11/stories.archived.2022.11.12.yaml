      'mgnl:lastActivated': 2023-01-17T20:04:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-hour sendoff was a superstar affair, featuring performances
        from Justin Bieber, Chloe Bailey and Yolanda Adams, as well as a poem by Drake,
        and words of remembrance from Atlanta Mayor Andre Dickens and the founders
        of Migos'' label, Quality Control Music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be517a-aa65-4690-83bc-89d23b0a8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousin Offset, who along with Takeoff''s uncle, Quavo, formed the
        platinum hit factory known as Migos, struggled to compose himself remembering
        his bandmate, who he grew up with and considered a brother. His head down,
        dreadlocks obscuring his face, he repeatedly apologized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199f640-8814-41da-86ab-3608ead63bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you, dog. I love you," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa938168-22e9-4aa1-82c2-daed0018d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offset hasn''t been able to sleep or eat following the November
        1 killing, he told the several thousand people in attendance, most of them
        dressed in black. Every time he dozes off, he said, he wakes up hoping news
        of his 28-year-old cousin''s fatal shooting in Houston was a terrible dream.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b28e63-c825-4775-b770-3eb632b773d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we could laugh again," he said. "I wish I could smoke one
        with you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e4cf0-f470-4fd9-8b69-dd0bec27a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He closed saying how Migos changed the future of music —&nbsp;"You
        did that, Take" —&nbsp;and called for more brotherhood and fellowship in the
        world before asking the crowd to pray with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef756535-2603-4b73-a855-b625dfa1abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drake delivers poem</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427c11d-1b39-4c51-af67-76727dfb0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony opened with about an hour of gospel music. White roses
        covered the stage and Takeoff''s casket sat at the foot of stairs made to
        resemble mother of pearl. Acrobats in angel outfits danced in the back corners,
        suspended from white ribbons as a choir sang. An infinity symbol with Takeoff''s
        rocket emblem at its center ringed the arena, a nod not only to his latest
        productions but also to how he''ll be remembered —&nbsp;forever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bdc3d-ca52-487c-96b2-da6aac9c01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber took the stage in a black toboggan, as box candles on the
        stadium screens bathed the arena floor in a soft glow. Perched on a stool
        with only a piano backing him, the two-time Grammy winner performed "Ghost."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fdc6d-3d60-46f6-aef4-abbe852b9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you can''t be next to me/Your memory is ecstasy/I miss you
        more than life," he crooned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4d975-df95-4b62-b8ef-79acd90f1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake, who in 2013 catapulted the rising stars into an altogether
        other universe when he remixed and added a verse to their hit, "Versace,"
        leaned on British entertainer Joyce Grenfell and writer Maya Angelou in his
        eulogy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66231de-278b-4fdb-a692-fa5738b0541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted from Grenfell: "If I should go before the rest of you/Break
        not a flower nor inscribe a stone/Nor when I''m gone speak in a Sunday voice/But
        be the usual selves that I have known."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42259fd8-30ee-43d1-bedd-9c28933db8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then paraphrased Angelou''s "When Great Trees Fall," a poem on
        how it''s understandable to be sad when great trees are felled, or when great
        souls pass, but it''s wise to remember, "They existed. They existed/We can
        be. Be and be better/For they existed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f4729-7375-45b0-8de6-f7a7d242d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hip-hop superstar who just released an album with 21 Savage
        then recited his own poem, "We Should Do That More," remembering how he got
        to know Migos on their 54-city tour in 2018. He teared up recalling the Swiss
        wristwatch, an Audemars Piguet, that Takeoff gave him as a gift</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4eb1b-56fe-4bac-9930-5bde4d7d18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss performing with my brothers," he said. "We should do that
        more."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad526b-d0d7-40f1-aa06-f62daf4770f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The quiet Migo</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8e752-68a2-46e6-82f0-e097105e08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff will always be remembered as the quiet Migo. But several
        speakers cautioned the crowd not to mistake his silence for a lack of things
        to say. He is regarded by many as the best rhymesmith of the trio, and Jesse
        Curney III, pastor of the Lilburn church Takeoff''s family attends, shared
        a story that Quavo once told him about Takeoff''s sobriquet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f47431-9eb8-460c-b958-9ba54d10eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Quavo and Offset needed multiple takes to get their verses
        onto tracks, retaking and retaking until they got it right, Takeoff —&nbsp;the
        youngest of the three —&nbsp;would walk up to the mic and lay down his lyrics
        in one perfect take. "He was an introvert," the pastor said, "but he trusted
        God" to not hold back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b6de1-21a9-481f-a233-69ebdc8e671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Bailey''s stirring rendition of Beyonce''s "Heaven" and
        Adams'' performance of the gospel song, "The Battle is Not Yours," Takeoff''s
        family members took the podium to offer fond memories of the humble, wise,
        peaceful young man who always wanted to be a rapper but never fretted over
        credit or the spotlight. Even as a baby, he had a unique voice, his mother,
        Titania Davenport-Treet, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b75d2-a871-4ace-aaa2-380487db11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could tell his cry from any other child," she said, adding that
        God must have given him that voice because he always knew what he wanted to
        be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86aba3-d347-467b-b327-afd0a473e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quiet but always paid attention, family members said, and
        he never bothered anyone. He was the funniest guy in the room, and no matter
        how famous he got, he never stopped putting family first and making sure their
        needs were met, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049ffb9-fea3-4b61-9bf3-b0b96a9567b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hugged so tight, you could feel the love transferring through
        him," his mother said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9c69e-554a-47f9-9fa0-4a119ba278a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fans lined up hours before event</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518ea9a-fd3e-460b-8d25-91285337cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Farm was a fitting venue for Takeoff''s farewell. The rapper
        was often courtside —&nbsp;usually with Quavo and Offset —&nbsp;for Atlanta
        Hawks games, iced out and dripping. For years, his music has bellowed through
        the PA system during timeouts and replay reviews.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e4b87-4b6b-462a-b15b-1bdfd831f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though doors did not open until noon, fans began lining up outside
        the arena at around 8:30 a.m., despite a cool, steady drizzle. Around 10,
        a woman held her arm out of a passing silver Mazda and barked, "Rest in peace,
        Takeoff." The fans in line waved back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb2b79-7e7a-410a-97f3-9f0fb1cd268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalandrick Woods, 24, and girlfriend Kailey Allen, 20, of Covington
        were second in line. Woods took the day off as a sandblast machine operator,
        and they drove about 45 minutes to get downtown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1f7dd-2795-4125-9d1a-5e2162e359e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods became melancholy when asked his favorite song —&nbsp;"Last
        Memory" off Takeoff''s 2018 debut solo effort —&nbsp;and said it''s still
        hard to talk about his favorite Migo. He cried when he heard the news, he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7924d39-7049-4a83-95c2-11301f12901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still depressed about it," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e5d9b-593e-4834-a95b-b649dd9e40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods likes that Takeoff was known to keep to himself, but by no
        means did that mean he was the lesser third of the group. With every new song,
        he appeared more developed as a lyricist, able to switch from rapid fire rap
        to deliberate three- or four-word bursts that painted vivid scenes. He put
        on mind-blowing displays of lyricism on 2014''s "Cross the Country" and more
        recently on his and Quavo''s "Integration," staying on beat like a metronome
        as he flipped styles on the tracks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16de3bc-c48b-4fc6-bbf7-6737a56d4848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadshot (brrt)/AK make that head rock (brrt)" is the beginning
        of Fifi Solomon''s favorite Takeoff verse, though she had to think on it for
        a few seconds. From Migos'' 2017 hit, "Slippery," Takeoff goes last —&nbsp;following
        Quavo, Offset and fellow ATLien Gucci Mane &nbsp;and brings his bands'' Quentin
        Tarantinoesque cartel personae into graphic focus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342656d-140c-4dea-9264-5638ca3aa562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said a lot in just a few words," Solomon said. "He was the quietest,
        but I think he was the deepest lyrically."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3361b37-70a6-49cb-8314-a84cc233ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon, 25, and her friend, Nani Kidane, 28, traveled from Migos''
        onetime home base of Gwinnett County for the funeral. The band''s impact reached
        well beyond Atlanta, they said. They were trendsetters in fashion and influenced
        the way rappers inject ad-libs into their music.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f42d9-335a-4dea-b95a-a2da5b4b9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also set an example with their work ethic, Kidane said. Takeoff
        will be dearly missed, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b37132-c424-4e88-9a4e-ae30b9447e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a big fan," Solomon said. "He was my favorite lyrically out
        of the group, and he''s from where I''m from so it hit harder."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244ee10-91ba-4022-8ffe-9063ba8cc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Kidane, "It hit close to home being from Gwinnett."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aad1e2-725d-4b51-880a-0ac9438b4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact anything but quiet</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05d33f-5b99-4562-99bf-d0fbdb7e5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliyah Tindall, 22, of Riverdale, and Sequoia Thomas, 20, of Atlanta,
        also cited Takeoff''s "Slippery" verse as one of their favorites. The pair
        drove from Clayton State University in Morrow, about 30 minutes away, to pay
        their respects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0120f3-ea76-4d45-ac5c-b68f0d373d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s huge for the culture," Thomas said before the funeral. "They
        paved the way for a lot of rappers who are going to be here today."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051f645-b494-4fb9-89a3-43776db93d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was quiet but had a big impact," Tindall said, spurring Thomas
        to add, "Like a tame lion."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03878d62-cb25-45cc-a84e-fa797f7207f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migos were a fixture of Tindall''s and Thomas'' adolescence, they
        said, and he didn''t always get the recognition he deserved, but he showed
        up on every track.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8014f2-6478-4d4b-b1d7-3777943a2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d even take over people''s songs outside Migos," Thomas said
        of his features with other artists, including Lil Wayne, Roddy Rich and Travis
        Scott.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627db06-1749-4201-82d7-bab02284eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff seemed aware of his notoriety as the subdued Migo, but the
        Lawrenceville-born rap star also seemed ready to shake the reputation, eerily
        telling the podcast, "Drink Champs," last month, "It''s time to pop it, you
        know what I mean? It''s time to give me my flowers, you know what I mean?
        I don''t want them later on when I ain''t here. I want them right now, so
        ..."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5a38d-44f1-4134-a5b6-5cd651890d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a dozen Migos mixtapes and four studio albums —&nbsp;two
        of them platinum —&nbsp;Takeoff and Quavo recently announced they''d be performing
        as Unc &amp; Phew. Last month, the pair released, "Only Built for Infinity
        Links," with Offset noticeably missing. Though the band had not officially
        broken up, there were rumors of some sort of beef among the trio.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39dc1f-204d-47ae-9c65-f6a232f7e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was abundantly clear from Friday''s remembrance that Offset would
        give a lot to speak with his cousin one more time. Migos fans are hopeful
        that Takeoff''s tragic killing might help Quavo and Offset reconsider whatever
        drove them to move in different directions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa7f7c-3002-449f-9e1e-79cd85fcc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they can set aside their differences," Solomon told CNN.
        "You know, come together for Takeoff."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63aaa92-2d42-40ca-90e8-337816ec4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:52:55.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/us/takeoff-migos-memorial-service/index.html">Drake
        and Justin Bieber among VIPs celebrating the life of rapper Takeoff</a>"&nbsp;</em></p>'
