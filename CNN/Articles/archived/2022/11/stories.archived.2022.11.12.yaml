      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954bb0b2-8186-4599-bb5b-cf54aa457e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.124+08:00
