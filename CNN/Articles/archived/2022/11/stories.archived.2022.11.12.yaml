      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded committees and agencies involved to implement measures
        to avoid future violent incidents during games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221770f-f574-4ed9-a39e-e7da6853c5cb'
      'mgnl:activationStatus': true
