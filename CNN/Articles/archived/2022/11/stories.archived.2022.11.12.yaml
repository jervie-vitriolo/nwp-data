      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Crissy Dimatulac contributed to this report.</em></p>'
  'Joe-Biden-Cambodia-ASEAN-Summit':
    'author': 'Betsy Klein and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T18:35:26.119+08:00
    'imagesource': 'jcr:a9ec9cf3-c976-41b0-8aea-32bfc4d007f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac3a45f-1a27-4306-98dd-7679e42b48c9'
    'lead': 'Joe Biden arrived in Phnom Penh, Cambodia on Saturday for a series of
      summits and meetings between the US president and leaders of Southeast Asian
      nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T18:38:32.069+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:04:09.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:58.678+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden lands in Cambodia to meet Asian allies ahead of Xi meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587475e-177e-4375-ba69-0f4f26721279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Joe Biden arrived in Phnom Penh, Cambodia,
        on Saturday morning local time for a series of summits and meetings between
        the US president and leaders of Southeast Asian nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb47e78-b640-4d7b-82c6-8c4910692702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend of meetings in Cambodia comes ahead of the highly anticipated
        Group of 20 summit next week in Indonesia where Biden will meet with Chinese
        leader Xi Jinping for the first time in person since he took office. The Association
        of Southeast Asian Nations (ASEAN) meetings -- along with Sunday''s East Asia
        Summit, which is also being held in Phnom Penh -- will be a chance for the
        president to speak with US allies before sitting down with Xi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4a276-d1b1-48b8-931c-fc5b38a03815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first order of business was a bilateral meeting with Cambodian
        Prime Minister Hun Sen as he looks to build on a summit between Biden and
        ASEAN leaders in Washington earlier this year. Ahead of the meeting, Biden
        said ASEAN planned to discuss "pandemic recovery, tackling the rising energy
        crisis, and nuclear security" as he thanked the prime minister for Cambodia''s
        "clear condemnation of Russia''s invasion of Ukraine" and for his leadership
        on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e9518-135a-436a-ba7e-54d4db2eb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president reiterated his commitment to "ASEAN''s centrality"
        as he emphasized US commitment "to seeing the return of democracy in Myanmar,"
        saying the US would work with ASEAN to build consensus. Biden added that he
        was "looking forward" to the US-ASEAN Summit and to working toward a "shared
        vision."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d25f8-777f-4629-abb1-91ee237a3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got a lot of work to do," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74a11b-1989-46e2-9429-ebf1fe4a52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, national security adviser Jake Sullivan told reporters aboard
        Air Force One, "was intent on elevating our engagement in the Indo-Pacific"
        from the start of his presidency, and his attendance at the ASEAN and East
        Asia summits this weekend will highlight his work so far, including the Indo-Pacific
        Economic Framework announced earlier this year and security partnership efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c67e20-73e9-48dd-8a87-a1807e900035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s coming into this set of summits with that record of accomplishment
        and purpose behind him, and he wants to be able to use the next 36 hours to
        build on that foundation to take American engagement forward, and also to
        deliver a series of concrete, practical initiatives," Sullivan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae26ff-2080-4465-ad01-3e1800806123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those practical initiatives, Sullivan noted, are new ones
        on maritime cooperation, digital connectivity and economic investment. Biden
        is set to launch a new maritime domain effort "that focuses on using radio
        frequencies from commercial satellites to be able to track dark shipping,
        illegal and unregulated fishing, and also to improve the capacity of the countries
        of the region to respond to disasters and humanitarian crises," Sullivan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b982ae0-a305-475e-b1ae-7a8e8bf765aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also highlight a "forward-deployed posture" toward regional
        defense, Sullivan added, to show that the US is on the front foot in terms
        of security cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3856af-5473-40f6-b67b-8346d7786b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a focus on Myanmar and discussions on coordination
        "to continue to impose costs and raise pressure on the junta," which seized
        power from the country''s democratically elected government in a February
        2021 coup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247bc2f-9b5b-4392-9773-80f894bf89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four defining global threats are looming over Biden''s trip: Russia''s
        war in Ukraine, escalating tensions with China, the existential problem of
        climate change and the potential for a global recession in the coming months.
        Other flashpoints, like North Korea''s rapidly accelerating provocations and
        uncertainty over Iran''s nuclear program, will also factor in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe354c8f-7568-4ce9-b929-7a436bdd23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Phnom Penh, Biden will be meeting with the leaders of Japan
        and South Korea on Sunday following multiple weapons tests by North Korea,
        Sullivan said. The meeting is notable given the historic tensions between
        Japan and South Korea, and the relationship between the two staunch US allies
        has been one that Biden has attempted to bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086b32b-6fde-44d8-bfd8-db48cb65d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese and the South Koreans find themselves united in concern
        about Kim Jong Un''s missile tests, as well as the prospect of a seventh nuclear
        weapons test. North Korea has ramped up its tests this year, having carried
        out missile tests on 32 days in 2022, according to a CNN count. That''s compared
        to just eight in 2021 and four in 2020, with the latest launch coming on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c66e7-f0b9-4772-b824-17ef4ec277f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan suggested the trilateral meeting will not lead to specific
        deliverables, but rather, enhanced security cooperation amid a range of threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cc2c0-bde8-498c-98a1-31108a117584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of world leaders, Sullivan told reporters, will "be able
        to discuss broader security issues in the Indo-Pacific and also, specifically,
        the threats posed by North Korea''s missile and nuclear programs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a58535-732f-487e-8f49-6be83adec36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Thursday that the administration is concerned about
        the North Koreans conducting a seventh nuclear test but can''t say if it will
        come during the weekend of meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18aad2-2d6c-4814-abd6-e617e9ef4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern still remains real. Whether it happens in the next
        week or not, I can''t say," Sullivan said earlier this week. "We are also
        concerned about further potential long-range missile tests in addition to
        the possibility of a nuclear test. And so, we''ll be watching carefully for
        both of those."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f6e80-a613-4be0-8eb0-49d0ad5400f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Monday meeting with Xi in Bali, Indonesia, will undoubtedly
        hang over the summits in Cambodia, and will be part of those trilateral conversations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b5fed-e1b3-438a-bf1b-b5236793a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that President Biden certainly wants to do with our closest
        allies is preview what he intends to do, and also ask the leaders of (South
        Korea) and Japan, ''what would you like me to raise? What do you want me to
        go in with?''" Sullivan said, adding that it "will be a topic but it will
        not be the main event of the trilateral."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfeab1-897a-4da5-bfc4-732251d6c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Xi have spoken by phone five times since the president
        entered the White House. They traveled extensively together, both in China
        and the United States, when both were serving as their country''s vice president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637608c-23c7-474f-870d-9158e0bd38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both enter Monday''s meeting on the back of significant political
        events. Biden fared better than expected in US midterm elections and Xi was
        elevated to an unprecedented third term by the Chinese Communist Party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66430b6e-09f5-4e5e-989d-ce1a4d17bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials declined to speculate on how the two leaders'' political
        situations might affect the dynamic of their meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18608b6-0e63-4d46-9803-3264fc5df6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-stakes bilateral meeting between Biden and Xi will center
        on "sharpening" each leader''s understanding of the other''s priorities, Sullivan
        told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b168eb4-d2aa-44dc-adef-56f77da72349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the issue of Taiwan, which Beijing claims. Biden has
        vowed in the past to use US military force to defend the island from invasion.
        The issue is among the most contentious between Biden and Xi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee1152-d230-4870-8855-e4648724d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also raise the issue of North Korea, with an emphasis
        on the critical role China can play in managing what is an acute threat to
        the region, Sullivan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8c1be-2923-4a41-9103-3ca67033a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has repeatedly raised the issue in his calls with Xi up to
        this point, but Sullivan underscored the US view that China plays a critical
        role -- and one that should be viewed within its own self-interest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bbb0a3-6e92-4013-84e5-556f2e467b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea keeps going down this road, it will simply mean
        further enhanced American military and security presence in the region," Sullivan
        said. "And so (China) has an interest in playing a constructive role in restraining
        North Korea''s worst tendencies. Whether they choose to do so or not is of
        course up to them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f6a67-4e01-484d-97db-643acc97db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Biden will detail his position on the issue, "which
        is that North Korea represents a threat not just to the United States, not
        just to (South Korea) and Japan, but to peace and stability across the entire
        region."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04058a18-0337-44f2-8c77-46439ae8f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan suggested the meeting will focus on a better understanding
        of positions on a series of critical issues, but is not likely to result in
        any major breakthroughs or dramatic shifts in the relationship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178845d-a6f2-4650-bd74-f008538ad19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, "it''s about the leaders coming to a better understanding
        and then tasking their teams" to continue to work through those issues, Sullivan
        told reporters aboard Air Force One as Biden traveled to Cambodia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5eacb-ceaa-4b08-8b39-80f616772eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, set to take place on the sidelines of the G-20 summit,
        was the result of "several weeks of intensive" discussions between the two
        sides, Sullivan said, and is viewed by Biden as the start of a series of engagements
        between the leaders and their teams.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc694b-e0f6-479f-bcf2-b3b3a2490d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:38:32.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:04:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/politics/joe-biden-cambodia-asean/index.html">"Biden
        lands in Cambodia to meet Asian allies ahead of Xi meeting."</a></em></p>'
  'PH-vows-to-bolster-ties-with-Japan-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-12T20:18:57.002+08:00
    'imagesource': 'jcr:99822535-26db-4ed8-8071-aad0ab8022f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9cddf1-a8c6-4cd6-9c26-d1c99ca8f839'
    'lead': 'The Philippines seeks stronger ties with Japan and China as President
      Ferdinand ''Bongbong'' Marcos Jr. meets with leaders of both nations on the
      sidelines of the ASEAN Plus Three summit in Cambodia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T20:20:38.257+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:04:08.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:58.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH vows to bolster ties with Japan, China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900dfc33-50ed-4148-aa9a-544465100d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Philippines on Saturday vowed to further strengthen relations with Japan and
        China as President Ferdinand "Bongbong" Marcos Jr. met with leaders of both
        nations on the sidelines of the ASEAN Plus Three (China, Japan, Korea) summit
        in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236ad47-eb84-4525-b47d-5dbe1a8a592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary said Marcos had separate conversations
        with Chinese Premier Li Keqiang and Japanese Prime Minister Fumio Kishida,
        who said Japan is looking forward to "advancing cooperation" with the Philippine
        leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513b3fa-d634-4c5e-a8c1-2b9789a124ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida also said he is looking forward to Marcos'' visit to Japan,
        although no specific date has been set yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedfe85-4ee5-489d-9d75-9c56976f160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we are together, we can achieve anything." Marcos told
        Kishida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73e6bd-6cf1-4362-a718-15ef2d7c8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Japan for its continued support for Filipinos amid
        the COVID-19 pandemic and various natural disasters that hit the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bc5b7-5700-4bf9-bf81-65670ad3027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:22:21.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/30/Bongbong-Marcos-Japan-state-visit-Sara-Duterte.html">Marcos
        state visit to Japan in the works – Duterte</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9adb446-4274-4170-83e2-19a211cf4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, Marcos spoke with Chinese Premier Li Keqiang
        about how they can boost ties between their countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec461176-2bfc-42b5-88e7-f84f7a786d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the maritime row over the South China Sea, Keqiang told
        Marcos that "there should be continued growth of China-Philippines relations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7637703-017e-4563-bdbe-b95d036e9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have in common far outweighs our differences," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb3b77-5b43-41c8-a1e2-308af7f4078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely agree. And I thank you for remembering my father and
        his initiative to come to China and it was he after all who made Philippines
        and China family," Marcos answered, referring to his father, the late strongman
        Ferdinand E. Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78132c67-0082-4522-ad74-46b2584218ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keqiang said China looks forward to working with Marcos and other
        ASEAN leaders on peace and stability in the disputed South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d66c1b-2da3-489b-b2d8-8ec615600802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will embark on a state visit to China in January next year,
        upon the invitation of his Chinese counterpart Xi Jinping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02668a4b-d2bb-417d-93d5-339e440eefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T20:20:38.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/11/Marcos-visit-China-January-2023.html">Marcos
        to visit China in January next year</a></strong></p>'
