  'paeng-ndrrmc-november-12':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-12T13:22:40.896+08:00
    'imagesource': 'jcr:54d918ec-38b5-4b95-9e59-b3efdd8695a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97954b43-c471-4cc0-b5da-48c6545e761f'
    'lead': 'Death toll from Severe Tropical Storm Paeng is now at 160, disaster management
      officials reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T13:25:34.933+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:12.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:57.083+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: ‘Paeng’ death toll at 160; estimated agri damage at ₱6 billion'
    'updated': 2022-11-13T15:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30e9b5-4572-42c7-83c1-9a9b10727012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Death
        toll from Severe Tropical Storm Paeng is now at 160, disaster management officials
        reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f351e-9971-42f9-9b62-380b170377d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the National Disaster Risk Reduction
        and Management Council (NDRRMC) confirmed 130 fatalities, with the remaining
        30 still up for validation. Most of the deaths to be validated are from Calabarzon,
        it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287d74b-a6c2-456e-ada1-4732f667aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao has the most
        number of fatalities (64), followed by Western Visayas (34), and Calabarzon
        (23).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82394923-ab83-4fde-8f57-2f4f593a7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said there were 146 reported injuries and 29 reported
        missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d63445-0e45-4d1e-b9fb-c4ac205f9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng affected over 1.3 million families or more than 5.4 million
        people across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45108e8-c8a1-418b-a408-c28dded501d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said there were still areas experiencing
        electricity and water supply interruptions while 36 areas in Eastern Visayas
        have no access to communication lines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf587db7-cf11-4407-a29e-02dd46915a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:18:31.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDRRMC said over ₱5.4 billion was the estimated damage
        to infrastructure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a88835-a79d-480e-8e52-071a78c570bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng also damaged 57,351 houses, of which nearly 6,000 were totally
        destroyed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc83dd-3df8-4187-bcf7-447d7e012e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, 98 roads and 49 bridges remain impassable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b3738-1b17-4fb2-8f9f-138eb57cf010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For agriculture, the agency pegged the estimated cost of damage
        at over ₱6.3 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd813764-9112-4053-bd21-8f045fda773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:25:34.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone affected more than 146,000 farmers and fisherfolk
        and damaged over 136,000 hectares of crop areas</p>'
