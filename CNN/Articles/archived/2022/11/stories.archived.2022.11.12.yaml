    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to Bantag: Present defense in proper forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f437d-bd62-4444-afc0-43a85f8538e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T18:21:46.104+08:00
