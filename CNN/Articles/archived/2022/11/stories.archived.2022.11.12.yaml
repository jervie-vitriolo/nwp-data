      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the week-long conference are representatives from its core
        organizers: the Department of Trade and Industry (DTI), the Department of
        Science and Technology (DOST), the Department of Information and Communications
        Technology (DICT), and QBO Innovation Hub. Gracing the event as speakers will
        include DOST Secretary Renato Solidum Jr.; DTI Secretary Alfredo Pascual;
        DICT Secretary Ivan John Uy; Rene ''Butch'' Meily, President, QBO Innovation
        Hub; Nuseir Yassin, Founder and CEO, Nas Company; Georg Steiger, CEO &amp;
        Co-Founder, BillEase; Steve Sy, CEO &amp; Co-Founder, Great Deals Inc.; Stephan
        Kuester, Partner and Head of Ecosystem Strategy Consulting, Startup Genome;
        Carlo Delantar, Founding Partner, Gobi-Core Philippine Fund; Kimberly Yao,
        Founder, CloudEats; Artie Lopez, Co-Founder and Startup Coach, Brainsparks;
        Patricia Sosrodjojo, Partner, Seedstars; and Nicha Suebwonglee, Venture Capital
        Business Development Manager, AWS.</p>'
