    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: What''s next for crypto as FTX collapse triggers ''Lehman
      moment''?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee5ae7-94c9-45c2-8685-be71f70eb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The stunning downfall of the FTX exchange,
        one of the biggest and most reputable players in the market for digital assets,
        is sparking alarm among people who own cryptocurrencies as investors run for
        cover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846b184-515f-4267-8d37-f4041667993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still many unanswered questions. But two big ones loom:
        How far will the damage spread? And can the beaten-down crypto industry bounce
        back?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06af975-0b98-48c2-b577-44b0ffa2e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry insiders are debating whether to call the implosion of
        FTX, which filed for bankruptcy on Friday, a "Lehman moment," referring to
        the 2008 collapse of the investment bank that sent shockwaves around the world.
        Many think it''s an apt comparison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c14d-3dbf-4423-bbc1-0199bd1b086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s clear is that the fallout from the FTX crisis injects significant
        volatility into the crypto ecosystem. The episode has destroyed confidence
        and emboldened regulators, which are now on high alert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906e197-4534-49b0-b3e9-2b9195cbf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one of the most trusted entities in the crypto space,
        so it will take some time to recover," said Jay Jog, co-founder of the blockchain
        startup Sei Labs, which is based in California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3752676-53a4-4f2d-b243-a57ad4af6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From best-in-class to bankruptcy</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df566bfd-d8a7-43ff-929f-f1e2b02fa827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sh*tstorm." "Insane." "Chaos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fe04f-62dc-46d2-ab53-78317b8240f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are terms crypto investors and pundits have used to describe
        the failure of FTX, which was launched in 2019 by Sam Bankman-Fried, a 30-year-old
        wunderkind once hailed as a modern-day J.P. Morgan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d1589-7141-42bd-9171-aa314c413fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was valued at $32 billion in its latest funding round,
        and had recruited high-profile backers including SoftBank, Tiger Global, Singapore''s
        Temasek, as well as celebrities like Tom Brady, Gisele Bündchen and Naomi
        Osaka. Its name is on the arena where the Miami Heat play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8350ce6-300d-47c4-bddf-61c55e7e743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, investor Sequoia Capital said it had marked the value
        of its FTX stake down to $0. The exchange — said to be short between $8 billion
        and $10 billion — was unable to meet customers'' withdrawal demands. Bankman-Fried
        resigned Friday and FTX filed for bankruptcy protection in the United States
        after a bailout from rival Binance fell through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78098d-ef2a-4e79-931c-967ff35448f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s a little bit in shock," said Shan Jun Fok, co-founder
        of Moonvault Partners, a crypto investment firm based in Hong Kong. "A lot
        of people trusted FTX as the gold standard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057ded3-dd87-4091-8361-f7ac99d0eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared the collapse of FTX to Enron, the 2001 corporate fraud
        scandal that resulted in the surprise bankruptcy of the US energy company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b638e2c-bf68-4f2e-b2a9-1d817b6be958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is still developing quickly. But one concern is how
        it could ripple throughout the entire crypto sector, which was worth more
        than $1 trillion in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93269a59-abc5-40e4-82bd-5c5bc58ff015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, as digital assets tumbled in value, Bankman-Fried
        put up about $1 billion to bail out firms and shore up assets to try to keep
        the entire industry afloat. Now, few white knights are left to rescue FTX
        and others in distress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7052c99-2256-484f-bd4f-64029482b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of entities with stronger balance sheets able to rescue
        those with low capital and high leverage is shrinking within the crypto ecosystem,"
        strategists at JPMorgan said in a note to clients this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64572a1b-73bb-4312-9b6e-9f5a9140f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demise of FTX could produce other casualties. It''s hard to
        know at this point who is exposed, though there are clear ripple effects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138fd05-56d2-4026-bf96-6ee286238177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of bitcoin and ether, the two most-held cryptocurrencies,
        are more than 20% lower over the past week. The price of the Solana digital
        coin has also been battered thanks to reports that Bankman-Fried''s trading
        firm, Alameda Research, had sizable holdings. The Tether stablecoin, which
        is supposed to be a safe place to park cash, recently broke its one-to-one
        peg to the US dollar. And crypto lending platform BlockFi said Thursday that
        it was pausing customer withdrawals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dc0bd-ef57-4331-9201-1a18353eebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional investors have also been burned, though they''re reassuring
        clients they can handle the fallout. The Ontario Teachers'' Pension Plan said
        that despite uncertainty, losses tied to its $95 million investment would
        have a "limited impact," given the stake represents less than 0.05% of total
        assets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8637a-9118-43ba-8f2f-67f6037be064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changpeng Zhao, the CEO of Binance, tweeted that he had been messaging
        with Nayib Bukele, the president of El Salvador, which has gone all in on
        bitcoin. "We don''t have any Bitcoin in FTX and we never had any business
        with them," Zhao relayed from Bukele. "Thank God!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496bd44-5d7f-4cf2-b058-53cf9f13a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can the crypto industry survive?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f80106-7fcc-44dd-9684-cf08a084cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts note that a lot of risky activity has already been flushed
        out of the system after a tumultuous few months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d8551-4452-48ba-8f25-1b54bb94e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as spooked investors pull funds from crypto, more pain could
        arrive. JPMorgan believes bitcoin could fall to $13,000, a decline of nearly
        22% from where it is now. Fok said the digital coin could drop below $10,000,
        a low it hasn''t plumbed since 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0111dad-85ac-4bb9-9c7c-d6d8b617832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that climate, the "crypto winter" is poised to get even worse,
        especially as fears about the broader economic backdrop continue to erode
        the appetite for risky assets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc699fd-c8a1-44a0-81f2-d80406c38689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, this is going to be really, really bad for the
        crypto industry," said Jog of Sei Labs. But he doesn''t think it will "end
        things" entirely, and is hopeful that it could bolster interest in his business,
        which focuses on building more transparent, decentralized crypto exchanges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6330c-3dde-44e2-b206-be723d6d36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fok said he expects the FTX collapse will push institutional investors
        away from the crypto space just as they had been warming up to it. While some
        people will continue to work on interesting projects, it could take years
        to restore faith in the sector''s promise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4109a-1970-44f2-9256-a3579941eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also all but certain to embolden regulators to tighten the
        screws, raising costs for crypto firms that survive the unfolding purge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a864e-2408-4428-b794-735e4ccd7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reinforces the view that any sort of financial enterprise needs
        extensive regulation," said James Malcolm, head of foreign exchange strategy
        and crypto research at UBS. "Probably by 2024, the whole world will look much
        more coherent and watertight."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc65f0-66b2-4dac-8f2f-55d48c2e5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Gensler, head of the US Securities and Exchange Commission,
        said on CNBC Thursday that while the crypto space is regulated, investors
        "need better protection." The Wall Street Journal has reported that the SEC
        and the US Justice Department are investigating FTX. (The Department of Justice
        declined to comment.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275decbd-d4c9-4878-893b-7c0315a45cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a conference in Indonesia on Friday, Binance''s Zhao said that
        the 2008 financial crisis is "probably an accurate analogy" for what''s playing
        out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ee512-88af-49af-b828-c48a0e3129bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been set back a few years," he said. "Regulators rightfully
        will scrutinize this industry much, much harder, which is probably a good
        thing, to be honest."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6941f-9cdf-471a-8e04-9de1c4b10432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Allison Morrow contributed reporting.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f0ad7-e75f-4426-88c9-0edcb4790bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:45:31.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/investing/ftx-crypto-consequences-lehman/index.html">What’s
        next for crypto as FTX collapse triggers ‘Lehman moment’?</a>"</em></p>'
