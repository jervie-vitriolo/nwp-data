      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India’s top court on Friday ordered
        the release of six people convicted of killing the country’s former Prime
        Minister Rajiv Gandhi, 31 years after their imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dee4e0-4be6-4d50-8f80-2b788febafb1'
      'mgnl:activationStatus': true
