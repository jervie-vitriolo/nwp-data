      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Philippines will be importing 25,000 metric tons (MT) of fish from November
        2022 to January 2023 amid the closed fishing season, according to a Department
        of Agriculture (DA) order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4692e26-f027-45d4-95d2-263e684ab7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130b12c-869a-4d7f-9b06-a1caa813290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order set the guidelines for the certificate of necessity to
        import 25,000 MT of frozen round scad, bigeye scad, mackerel, bonito, and
        moonfish for wet markets, allocated to registered importers from commercial
        fishers and fisheries associations or cooperatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289fcef-2d56-4b0f-af29-73570adcd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da1a9c-93cb-49ba-9b9a-79a191ef6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, signed by DA Senior Undersecretary Domingo Panganiban,
        also instructed that all sanitary and phytosanitary import clearances must
        be issued on or before Dec. 15, valid for 45 days from the date of issuance.
        It added that no clearance shall be deemed valid after Jan. 30, 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b0b58-f243-46f4-ac6d-e8c6177b1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009c813-aead-43e9-b6a5-f253a1721d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guidelines, the Bureau of Fisheries and Aquatic
        Resources (BFAR) will encourage the immediate disposal of the imported fish
        to ensure that it will not overlap with the local supply by the end of the
        closed fishing season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103dd3e-0fbf-4274-852e-eddb3a079b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2277887c-c800-4fcf-a384-dfdf02e9d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded importers to not get stocks from sources engaged
        in illegal, unreported, and unregulated fishing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b87fb-9cfb-46f3-8a72-722b934248f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc7d92-f690-44e2-bef9-fbc5db19a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T13:30:26.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DA approved the importation of 60,000 MT of fish
        for the first quarter of 2022 due to an expected supply shortfall. The unused
        balance, which was 38,695 MT, was extended to the second quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ea142-7daf-4fd2-8d0b-5373d356c5a4'
