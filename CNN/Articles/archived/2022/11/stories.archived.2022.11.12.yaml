    'jcr:uuid': '9940122f-8078-4437-a57a-3f1c1e91eb67'
    'lead': 'A large earthquake hit Tonga on Friday, triggering a tsunami warning
      and an immediate evacuation order from the government of the island nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T00:42:29.923+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:04:24.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
