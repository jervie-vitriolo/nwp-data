      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714643ea-1f08-40ce-9f90-55c4d9360579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.123+08:00
