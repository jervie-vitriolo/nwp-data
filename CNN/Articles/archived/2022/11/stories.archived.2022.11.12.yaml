      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilang</em> committee chair on sports <em>na po</em>, formally.
        We promote sportsmanship," Go added. "Fan <em>po ako ng</em> basketball <em>kaya
        nalulungkot po ako sa nangyari</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9ce22-f381-4a95-b186-0f76fcb08bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:57:39.123+08:00
