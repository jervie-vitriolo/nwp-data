      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its fourth year, the Philippine Startup Week (PHSW22) is
        working under the theme "Homegrown Heroes: Cultivating Future Tech Giants,"
        which aims to focus on bringing together the local startup community as well
        as the various sectors, groups, and home-grown high-potential startups contributing
