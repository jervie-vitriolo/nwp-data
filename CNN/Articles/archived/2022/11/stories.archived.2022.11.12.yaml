    'jcr:uuid': '4aea344a-a8d0-4281-8370-bc65687be2c7'
    'lead': 'There are still many unanswered questions. But two big ones loom: How
      far will the damage spread? And can the beaten-down crypto industry bounce back?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T10:45:31.815+08:00
