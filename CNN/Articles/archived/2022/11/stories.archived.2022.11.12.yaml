      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A senior South Korean police inspector
        who was being investigated in connection with the deadly Halloween crowd crush
        in Seoul has been found dead in his home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079c835-23b2-49ff-9d78-d4dbcb23705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c90012-909d-4480-9280-d1c2d7ab586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector was found lifeless by his family at around 12:45pm
        on Friday, according to South Korean police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c41f8-da55-4ab1-90cb-bf444f454a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c93e9-b25b-4e9b-94c2-449b5d97c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they are investigating the circumstances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f890c-3578-4cb5-bcb8-596c2facd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0386756-44ff-492f-8b2f-007fcbad587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after investigators raided the offices of the Yongsan
        district police station, which oversees the nightlife neighborhood of Itaewon,
        where the crush took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b2750-0140-47ef-a795-263ec9b0feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce74373-bba1-4291-b803-fd682ae3824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was one of the country’s worst disasters, 156 people died
        after tens of thousands of costumed partygoers celebrating Halloween poured
        into the popular nightlife district, many of them becoming trapped as the
        narrow streets clogged up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2f043-6930-4b0d-9143-a49a5f51a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d185501-2507-4860-b092-3aa8d6dd3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger over the disaster has mounted since it emerged that
        hours before the tragedy members of the public had phoned the police to warn
        of overcrowding problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf058e-ba5a-4ac8-834e-ca3f048275c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean authorities have also come under fire after witnesses said
        there were little to no crowd control measures in place in Itaewon on the
        night of the crush – despite police receiving warnings far in advance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e6704-a075-4cf5-bc0f-fc1eab8ddeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96100b71-87c1-4e5d-aed1-89ce76fbf939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Seoul Metropolitan Police Agency said investigators
        raided eight of its offices and seized documents relating to reports made
        by members of the public to the 112 emergency hotline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77dc94b-5d62-402c-869c-dc0e2e6e7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05691021-4f55-4d60-9eb0-d18442f1895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids were carried out by a special investigative unit created
        by the National Police Agency (NPA) to look into the disaster. The NPA said
        last week it had suspended the chief of the Yongsan police station, one of
        the police stations closest to the crush site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa401d9-90a0-4912-a76a-b2c08054e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7eb58-8512-4cd2-a938-bbf949e579cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records given to CNN by the NPA show police received at least 11
        calls from people in Itaewon concerned about the possibility of a crowd crush
        as early as four hours before the incident occurred.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4200f-ceeb-41be-89f2-a4d9b562dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2916e2-4be4-4bf4-98e7-aaa5dce57c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call came at 6:34 p.m., when a caller warned, “It looks
        really dangerous … I fear people might get crushed.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7120b-8557-4964-a393-6d1d9f325825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebb5e5-778e-436c-9247-8144b5002595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another caller less than two hours later said there were so many
        people packed into Itaewon’s narrow alleys that they kept falling over and
        getting hurt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91ef9c-f902-4074-bd2f-5eaac2870b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e2080-734b-45f0-8af7-6a6ba561cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media last week, NPA chief Yoon Hee-keun admitted
        for the first time that police had made mistakes in their response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592a313-953f-476b-999a-4f616b13aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e833f4f-1291-4549-8e4e-b948832c0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police response to the emergency calls had been
        “inadequate,” and that he felt a “heavy responsibility” as the agency head.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e3152-0e5d-4cff-80d7-b57fd7a431b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:49:11.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/asia/seoul-yongsan-police-death-intl-hnk/index.html"><em>"Police
        inspector being investigated over Seoul’s Halloween crush found dead"</em></a></p>'
