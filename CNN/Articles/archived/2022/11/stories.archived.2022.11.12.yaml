    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec4e99-19be-4b8e-9c1a-4070212e80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —&nbsp;</strong>President
        Ferdinand Marcos, Jr. said the Philippines is ready to work with its partners
        in the Association of Southeast Asian Nations (ASEAN) to ensure food security,
        which is one of his administration''s priorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c7204-b695-4994-95e5-265ea6199e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb7976-694d-404f-8142-05e5d84605aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attaining food self-sufficiency and security by seeking innovative
        solutions through adoption of new technologies and enhanced connectivity to
        national, regional and global value supply chains - this must be one of our
        utmost priorities in the region," Marcos said during the ASEAN Plus Three
        (China, Japan, Korea) Summit in Phnom Penh, Cambodia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac040e-2c83-4e37-91ec-36935d6f0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d796a-a073-4eca-a05d-d546ecd7003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the country is ready to collaborate with ASEAN
        Plus Three partners on the New Work Plan 2023-2027, which tackles various
        areas such as public health, food security, financial cooperation, and digital
        economy as the region recovers from the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599b2ac-7a4d-46b1-99a5-20cd3f66d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc901036-b5ec-4fbe-908b-1a2a00a6df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines reaffirms our commitment to actively engage in
        the ASEAN Plus Three Emergency Rice Reserve or APTERR. APTERR is extremely
        beneficial to our countries. We are vulnerable to many hazards and natural
        calamities due to topography and geographic location," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720e6ed-e27a-462a-9ace-7d3ffe980ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7cbcb-ed9d-4e9a-8ec7-3c081848be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T21:46:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who''s also agriculture secretary, suggested to diversify
        APTERR by adding other commodities and staple food to the reserve.</p>'
  'Marcos-urges-US-to-help-stop-soaring-fuel-prices':
