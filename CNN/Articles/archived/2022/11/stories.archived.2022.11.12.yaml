      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9dc91-5114-4038-9cbe-146a7eeeecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court released Nalini Sriharan, the only woman convicted
        in the case, and five men, according to Anand Landge, the lawyer for the petitioners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a101a9-ce74-487f-b504-83f2d51b1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a926b-ab78-4891-bbc6-675ab8b55a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested a few weeks after Gandhi was assassinated in
        a suicide bomb attack on May 21, 1991, in the southern state of Tamil Nadu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c168ad-492c-4fb5-8bf8-f31398df0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9543af6-712d-4a98-b911-7f10e4e7aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was blamed on separatist rebels fighting for a Tamil
        state in Sri Lanka. Gandhi’s killing was seen as retaliation for his decision
        to send Indian troops into Sri Lanka in 1987 to enforce a peace accord to
        end the island nation’s civil war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d777f7-4807-41dd-9a7b-bbda2d6e7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc945d-2472-4420-b294-dab16e3dd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, various Tamil Nadu governments have requested the
        release of those found guilty over the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792fe4d-5ed1-470a-bc43-0414dd95c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6929b59b-67a3-469c-ae54-42267fa25796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Supreme Court ordered the release of A. G. Perarivalan,
        another man convicted in the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5eff5-8a3f-4a59-a68f-f078de83ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perarivalan, who was 19 years old at the time of the attack, was
        accused of buying batteries for the bomb. He was convicted of criminal conspiracy
        to commit murder, among other charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b7dd0-429b-44b2-85b3-b73b80d4b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf89e4-9cf3-45bf-ad77-24afb5e21dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the “unwilling” prime minister who never wanted the job,
        Gandhi became India’s youngest leader at the age of 40 after his mother and
        former prime minister, Indira Gandhi, was shot dead by her bodyguards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361102f1-4d78-42b2-97ad-989ab837f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840d7dd-6a33-470b-ac3a-c95ea89825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he served less than a decade, losing the 1989 general election
        following a corruption scandal, and was assassinated two years later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd424b4-aeba-493b-8ae0-14410bd0f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866091ff-077d-4119-a461-6932e0b4df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, he signed peace accords with insurgent groups
        in states where religious tensions were high, and is credited for developing
        India’s science and technology sectors, giving him the moniker “Father of
        Information and Technology.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3bcfa-ea5a-40f1-8a6d-fc94aa8799f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:50:41.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/india/rajiv-gandhi-assassination-freed-intl-hnk/index.html"><em>"India’s
        top court orders release of six people convicted of killing former PM Rajiv
        Gandhi"</em></a></p>'
  'Apple-curbs-AirDrop-file-sharing-on-devices-in-China':
    'author': 'Steven Jiang and Juliana Liu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T00:50:50.195+08:00
    'imagesource': 'jcr:7580f268-7527-40a4-84d2-265a12330d22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42826a97-9f2d-460b-965e-ba6978b647cd'
    'lead': 'Apple has limited the use of the AirDrop wireless file sharing function
      on devices in China, just weeks after reports that some protesters had used
      the popular feature to spread messages critical of the Chinese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T00:52:33.501+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:04:20.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:53.318+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple curbs AirDrop file sharing on devices in China'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc916f-cf9f-4de9-b6c4-fcf0793355de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has limited the use of the AirDrop
        wireless file sharing function on devices in China, just weeks after reports
        that some protesters had used the popular feature to spread messages critical
        of the Chinese government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea653730-0d2e-44ca-868d-966fa6dc57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7895f-2e79-4ddd-b12d-3536a0dc7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of iPhones in mainland China who updated their iOS software
        this week can send or receive files from non-contacts for only up to 10 minutes
        after manually selecting a new “Everyone for 10 minutes” option, according
        to tests performed by CNN’s Beijing bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd926c6-8893-4157-aba7-7b098336d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06dffee-7fa0-429f-95ac-ba786bc24d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users not in China face no such restriction and are able to receive
        files wirelessly from anyone, including people who are not contacts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f76af8-65ef-4b8a-a3ec-40fb4b13a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b1f86-4daa-4f06-befe-41cb68e15dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change does not appear to affect iPhones in use in China that
        were purchased outside the country, according to the CNN team. Apple (AAPL)
        told CNN Business the new feature will be expanded globally in the coming
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f1cd7-c600-4095-8332-68bc91b8dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92488238-f7d1-4635-9082-7c9fd7f1cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update comes just weeks after reports in international media,
        including The New York Times and Vice World News, that some residents in China
        were using AirDrop, which can be used only between Apple devices, to spread
        leaflets and images echoing slogans used in a rare protest against Chinese
        leader Xi Jinping on October 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbed904-a5d9-4fd7-8299-56057a935436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2f6cf-2ceb-4e98-a56c-4f2a8698748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, shortly before Xi secured a precedent-breaking third
        term, two banners were hung on an overpass of a major thoroughfare in the
        northwest of Beijing, protesting against Xi’s zero-Covid policy and authoritarian
        rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fdb68-576e-472f-a48c-274e4d93c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2019, AirDrop, which is effective only over short distances,
        was particularly popular among anti-government demonstrators in Hong Kong
        who regularly used the feature to drop colorful posters and artwork to subway
        passengers urging them to take part in protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2afe4-8490-421a-8ee4-e447d1dc442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759c96e-daeb-46e6-9f83-ceb1a8d2f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction in Chinese media to the software update was mixed. News
        website Sohu.com wrote that the feature was designed to address the specific
        problem of passengers on subways and buses receiving nuisance messages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c58f6-f71e-4c07-9603-3782397670d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352559a-0f99-4e5e-ae55-a07641cf9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others criticized Apple on Chinese social media. The US tech
        giant has been accused of appeasing the Chinese authorities before, including
        pulling business website Quartz’s app from its store in China over “content
        concerns” during the 2019 demonstrations in Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ed512-3f20-4961-bb2d-2ada04f9f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T00:52:33.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:04:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/11/business/china-apple-airdrop-function-restricted-hnk-intl/index.html"><em>"Apple
        curbs AirDrop file sharing on devices in China"</em></a></p>'
  'kevin-conroy-dies-at-66':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Chelsea Guglielmino/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-12T06:18:15.088+08:00
    'imagesource': 'jcr:5893fd70-2348-4f3e-96e5-29444e440a6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c758467a-5050-4c28-badd-c7348870d2b1'
    'lead': 'Kevin Conroy, the man behind the gravelly bass voice of Batman and who
      popularized that unmistakable growl that separated Bruce Wayne from the Caped
      Crusader, has died, according to his representative Gary Miereanu. He was 66.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T06:22:56.721+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:20.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:53.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kevin Conroy, longtime voice of animated Batman, dies at 66'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1d095-ad5a-4a0d-8002-b1363716971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kevin Conroy, the man behind the gravelly
        bass voice of Batman and who popularized that unmistakable growl that separated
        Bruce Wayne from the Caped Crusader, has died, according to his representative
        Gary Miereanu. He was 66.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1b38c-004f-4f6f-923c-cbdc8ce6fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Comics also confirmed the news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c6f49-ee10-493c-9dd2-4cdee1d328db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conroy died Thursday, shortly after he was diagnosed with cancer,
        Miereanu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29d10a-a398-4fb6-a1f6-b3a3628ff74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conroy''s work in the role is the basis for every iteration of Batman
        popular culture has seen since. He played Wayne and his superheroic alter
        ego for years on TV, including on the beloved "Batman: The Animated Series,"
        and his influence can be heard in the performances of Christian Bale, Robert
        Pattinson and many more who''ve played the character.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b07f67-520c-48c8-ac92-7085fb2b0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few actors can say they''ve played Batman quite as often as
        Conroy: He appeared in more than 400 episodes of TV as the voice —&nbsp;and
        once, embodiment —&nbsp;of the Dark Knight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d93c3-3868-46f0-9f07-276cce690fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Broadway to Batman</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb234d-5b42-4ecd-a35a-640a04da48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was Batman, Conroy regularly performed the work of the
        Bard: A graduate of Julliard''s esteemed acting program, Conroy appeared in
        adaptations of Shakespearean works from "Hamlet" to "King Lear," usually at
        the Old Globe in San Diego. He appeared on Broadway, too, in "Lolita" and
        "Eastern Standard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5f53f-14c6-4a5e-8c7a-5ff7193a5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s undoubtedly the Bat for which Conroy is best known. He
        played Batman in over 60 productions, according to DC (which shares parent
        company Warner Bros. Discovery with CNN). His first and most enduring addition
        to the Batman canon is "Batman: The Animated Series," which ran from 1992-1996,
        according to DC. In all, he would play the Bat and Bruce in over 15 different
        animated series (totaling nearly 400 episodes) and 15 films, including "Batman:
        Mask of the Phantasm."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7636d-fce8-4f64-a3bd-b682ea4e5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He often played against Mark Hamill, who regularly voiced the Joker
        in animated projects, including the dark and disturbing "Batman: The Killing
        Joke." The two had an obvious chemistry in their vocal performances that echoed
        the tug-of-war Joker and Batman often played.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250f768-36b2-4ac0-b65c-d6caef8cee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin was perfection," Hamill said in a statement to DC. "For several
        generations, he has been the definitive Batman. It was one of those perfect
        scenarios where they got the exact right guy for the exact right part, and
        the world was better for it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee282ff-79c7-44d5-96db-a9e81a5ad8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Conroy wasn''t a Batman fan when he began his tenure —&nbsp;all
        he knew, he said, was Adam West''s campy portrayal from the 1960s. In a 2014
        interview, he said he went in blind, one of hundreds of actors auditioning
        to voice the beloved superhero. To find the character, he turned to his Shakespearean
        training, saying he saw a bit of Hamlet in Bruce Wayne.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fe53b-ebe3-4d41-b20c-a778941161da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave life to the character. I think I gave passion to the character,"
        he said in the 2014 interview. "I approached it from a purely acting perspective.
        A lot of the fans approach it from the whole ''bible'' of Batman...It''s humbling
        to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e2522-96d4-419a-97a2-7ab0c13574bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Conroy finally appeared as a live-action Batman in a crossover
        episode of several DC TV properties, including "Arrow," "Batwoman" and "Supergirl."
        As a Bruce Wayne from a different universe, Conroy''s hero was battle-worn,
        depending on a robotic suit to help him walk after a "lifetime of injuries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb359df-936f-4288-afb9-b5f61718bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Batman, Conroy found courage to come out</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63473c1-c215-4329-bfa8-42f99eafebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conroy related to his best-known character for another reason, too:
        Like Bruce Wayne, he also hid his insecurities behind a mask —&nbsp;he wasn''t
        comfortable coming out as gay due to homophobia within his industry. But being
        Batman helped him find his inner strength, he wrote in a short comic for DC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9808663-c6d6-41f0-83ee-3f32a744f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often marveled at how appropriate it was that I should land this
        role. As a gay boy growing up in the ''50s and ''60s, in a devoutly Catholic
        family, I''d grown adept at concealing parts of myself," Conroy wrote in the
        comic, according to gaming outlet Kotaku.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef0980-7bee-4563-b33e-a3c3f98f4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conroy later married Vaughn C. Williams, who survives him, according
        to DC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16331b84-9c5c-40f3-be14-17825c239ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman brought joy to others in times of need, too: A native New
        Yorker, Conroy felt called after the events of September 11 to work at a food
        relief station for first responders. One of the men he served recognized him,
        but a colleague didn''t believe that Conroy really was the voice of Batman.
        So Conroy performed one of his most famous lines, in that signature bass:
        "I am vengeance. I am the night. I am Batman!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b2d1f-642a-4f9a-9c58-73ad3f563ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with that, he proved he was, indeed, Batman and delighted first
        responders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76ca56-3d55-4b85-b4e6-9e957a29158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s a beloved Batman, fans say</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf574a47-f514-4519-806c-8f3d75c2278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and fellow voice actors mourned Conroy''s loss online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc311b-b0ef-433f-b54f-fada35b3ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clancy Brown, the voice of Mr. Crabs on "Spongebob Squarepants"
        and Lex Luthor in several animated series, called Conroy his "hero." Liam
        O''Brien, famous for voicing anime series like "Naruto" and several video
        games, said he''s not sure he''d be a voice actor if he hadn''t been "so inspired
        by Kevin Conroy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbfaea-a00f-4bee-8e5a-2194157bf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Strong, known for her voice work in "Rugrats" and "Loki" and
        worked with Conroy on "The New Batman Adventures," shared a photo of Conroy
        lying on her lap with a smile. "He IS #Batman," she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336b1d8-3bdc-4e86-9694-1adb4a3d056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill concurred. Many famous men have taken up Batman''s mantle
        —&nbsp;Bale, Pattinson, Ben Affleck, George Clooney among them &nbsp;but few
        have gotten to explore all of the superhero''s emotions and traumas over several
        decades. For many fans of Batman, Conroy was the first iteration of the Dark
        Knight they ever knew and loved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0502481-9afc-49b9-85df-28188e75b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will always be my Batman," Hamill said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709999e4-60d3-4efa-8315-7cdd6682dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early days of the pandemic, Conroy shared a clip of himself
        reciting Shakespeare''s Sonnet 30 from his garden. A bittersweet reflection
        on lost loved ones and time passed, it ends on a hopeful note, all of which
        Conroy conveyed in his 45-second, off-the-cuff clip.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f63dc-1e71-48f8-9f64-01f2d3a04988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the while I think on thee, dear friend/All losses are restor''d,
        and sorrows end."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a018d6-4710-4230-b2db-cf7da851691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:22:56.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/entertainment/kevin-conroy-death-batman-voice-cec/index.html">Kevin
        Conroy, longtime voice of animated Batman, dies at 66</a>"</em></p>'
  'twitter-elon-musk-possible-ftc-violation':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-12T06:34:37.491+08:00
    'imagesource': 'jcr:cb801310-e34a-490d-b0c4-ccbaaf4cde7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e81c277-b674-41a2-bc56-254cca94b438'
    'lead': 'If proven, a violation could ultimately lead to significant personal
      liability for Musk, escalating the risks he faces as he stumbles through a morass
      of business and content moderation headaches, most of which have been self-inflicted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T06:39:18.253+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:19.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:53.951+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Musk''s Twitter may have already violated its latest FTC consent order,
      legal experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e71e14-a4a1-44a9-988b-8d088fbc8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just two weeks into Elon Musk''s ownership
        of Twitter, the company may have already violated its consent agreement with
        the Federal Trade Commission, legal experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bafc5-6f99-4327-86eb-a6a95629aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven, a violation could ultimately lead to significant personal
        liability for Musk, escalating the risks he faces as he stumbles through a
        morass of business and content moderation headaches, most of which have been
        self-inflicted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08526786-32a2-41b6-b709-9c08eb1587d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential violation stems from a reporting obligation Twitter
        must fulfill whenever the company experiences a change in structure, including
        mergers and sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04490c03-56e0-4b84-a487-ad329a98ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Twitter''s latest FTC consent order, which was implemented
        this year, Twitter must submit a sworn compliance notice to the regulator
        within 14 days of any such change. The compliance notice is intended both
        to advise the FTC of major changes at the company as well as a commitment
        that it will continue to comply with the order, according to David Vladeck,
        a former senior FTC official and a law professor at Georgetown University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae041177-7bd2-420c-aa13-2c83521256a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s Twitter deal closed on Thursday, Oct. 27, prompting some
        legal experts to question Thursday whether Twitter had made the proper filings
        in light of the company''s mass layoffs and an exodus of senior executives.
        Among those resigning were its chief privacy officer and chief information
        security officer, who would be expected to be involved in the company''s compliance
        reporting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4b13a-47c6-4991-a4bb-347a04a64ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Godspeed to the poor b***ards dealing with that," tweeted Riana
        Pfefferkorn, a research scholar at the Stanford Internet Observatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176e290-b969-4a70-b8b3-6cad36adc9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC declined to comment on whether Twitter has submitted any
        compliance notices since Musk took over the company. Twitter, which laid off
        a substantial amount of its public relations team, didn''t immediately respond
        to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770c650-af14-481b-9ac3-f4d3bb0e8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Spiro, Musk''s attorney, told CNN on Thursday that "we are
        in a continuing dialogue with the FTC and will work closely with the agency
        to ensure we are in compliance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3021e21-92f6-40fd-9179-b17148e73eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other, more substantive regulatory obligations that have
        come into question, too. They include requirements that Twitter produce written
        privacy assessments of any new "product, service or practice" — or when Twitter
        updates those things — that could affect user data or put it at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013a21a-ae32-4f9e-ae08-b7aea20a85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dizzying pace of product changes at Twitter since Musk''s takeover,
        combined with the company''s greatly reduced headcount, have raised doubts
        about whether Twitter is following the rules it agreed to — or if it even
        can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910b624-01bd-4e6b-ba59-00ac999d9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chaos there is something the FTC is going to be worried about,"
        said Vladeck, "because there were serious deficiencies which led to the consent
        order in the first place, and the FTC is going to want to make sure they''re
        doing what they''re supposed to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974775c-9efb-4058-90ea-0c48df1c9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal concerns about Twitter''s compliance obligations were reflected
        in a Slack message viewed by CNN earlier this week, in which an employee warned
        colleagues that Musk could try to put responsibility for certifying FTC compliance
        onto individual engineers at the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074ea7a-886a-48d7-8990-44c7e734e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will put a huge amount of personal, professional and legal
        risk onto engineers," the employee wrote, adding that the new risks created
        by Musk could be "extremely detrimental to Twitter''s longevity as a platform."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484e08b-2309-4b85-8f3c-e131ac31e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Blaze, a professor of computer science and law at Georgetown
        University, urged Twitter employees to seek professional legal counsel "before
        signing anything or making any statement to regulators."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139b80b-211c-49e4-990c-673daa21a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bus you do NOT want to be thrown under," Blaze tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ef0bb-e10a-49b6-a15b-98a69fae3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTC consent orders carry the force of law and any violations, if
        proven, could involve significant penalties including fines, restrictions
        on how Twitter can run its business and even potential sanctions on individual
        executives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d43fc3-eccc-44dd-adea-e61d305a0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s latest consent agreement was announced this spring
        after FTC allegations that Twitter misused user account security information,
        such as phone numbers and email addresses, for advertising purposes. The resulting
        consent order expanded on a 2011 consent agreement Twitter signed with the
        FTC committing the company to maintaining a robust cybersecurity program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245ffce-fe9d-480d-a873-4e12fb203b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Twitter''s former head of security, Peiter "Mudge"
        Zatko, claimed Twitter was not meeting those obligations in an explosive whistleblower
        disclosure first reported by CNN and The Washington Post. (Twitter has previously
        pushed back on Zatko''s allegations, saying that security and privacy have
        "long been top company-wide priorities.")</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f91f01-a293-4c3d-acd0-ec6a4cba40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those claims, which predate Musk''s ownership, may already have
        put Twitter on the hook for billions of dollars in potential FTC fines, legal
        experts have said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb30f8-f346-4203-91e3-5b93e493f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the latest claims of Twitter''s violations could mean even
        more money is at stake, as well as possible individual liability for Musk
        himself. Any alleged violations would first have to be proven, and the FTC
        would need to decide whether to enforce, said Vladeck. But under those circumstances,
        he said, "I think it''s likely Musk would be named" in a future consent order.
        "After all, he has made clear that he and he alone is making key decisions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9a52d-a299-4290-b885-38dac40b2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC has increasingly signaled it could seek to hold individual
        executives personally accountable if they''re found to have been responsible
        for a company''s violations, naming them in future orders and imposing binding
        requirements on their future conduct, even if they leave the company. (Last
        month, the FTC showed its willingness to follow through, imposing sanctions
        on the CEO of alcohol delivery service Drizly.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc90d93-98bd-404e-9e0f-ac2a25308542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreshadowing such a move, FTC Chair Lina Khan told US lawmakers
        that Twitter''s former CEO Parag Agrawal could "absolutely" be held personally
        liable in connection with Zatko''s allegations, if they are proven accurate.
        The FTC has not confirmed whether it is investigating Zatko''s allegations,
        but on Thursday, it issued a rare statement saying the agency is watching
        the current situation closely. As news about the executive departures unfolded,
        the agency said it is "tracking recent developments at Twitter with deep concern."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6132460-f531-49b0-835e-b4221dd8ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No CEO or company is above the law, and companies must follow our
        consent decrees," the FTC said. "Our revised consent order gives us new tools
        to ensure compliance, and we are prepared to use them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f5f60-1f9e-4c6d-a0c9-b05428c0db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:39:18.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/tech/musk-twitter-ftc/index.html">Musk’s
        Twitter may have already violated its latest FTC consent order, legal experts
        say</a>"</em></p>'
  'florida-picks-up-after-hurricane-nicole':
    'author': 'Nouran Salahieh and Theresa Waldrop, CNN'
    'caption': 'Joe Raedle/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T06:45:26.949+08:00
    'imagesource': 'jcr:5a163e75-cda3-416b-9e45-2ba0cff82c66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d0ac67a-a740-49c3-b0de-449e0153c062'
    'lead': 'As Nicole threatens the Carolinas and Virginia on Friday with tornadoes
      and flooding, Floridians — many still recovering from Hurricane Ian — are picking
      up the pieces after this week''s storm killed at least five people and ripped
      apart buildings with its dangerous storm surge and powerful winds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T06:52:36.041+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:19.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:54.274+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida picks up after Nicole kills at least 5 and leaves ''unprecedented''
      damage to Daytona-area coastline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffa8fd-854c-4c55-af11-debe5207cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Nicole threatens the Carolinas
        and Virginia on Friday with tornadoes and flooding, Floridians —&nbsp;many
        still recovering from Hurricane Ian —&nbsp;are picking up the pieces after
        this week''s storm killed at least five people and ripped apart buildings
        with its dangerous storm surge and powerful winds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24b3f0-1faa-481a-8ee1-595f0cd2b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Volusia County, Florida, at least 49 beachfront properties, including
        hotels and condos, have been deemed "unsafe" in the aftermath of Nicole, which
        hit Florida''s eastern coast south of Vero Beach as a Category 1 hurricane
        early Thursday before weakening into a tropical storm and eventually becoming
        a post-tropical cyclone Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec33c2-b6fe-413b-b1df-0a8e847af6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structural damage along our coastline is unprecedented," Volusia
        County Manager George Recktenwald said in a news conference, adding more buildings
        will likely be identified as compromised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21f5d5-bc60-49cb-9dad-ffb93a6508ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nicole turns to the northeast, a tornado watch is in effect for
        portions of northeastern North Carolina, central, eastern and southeast Virginia
        until 6 p.m. Friday, according to the National Weather Service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76d12a-2bee-4399-ba46-6e70be44135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">Track
        Nicole here &gt;&gt;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28767063-efae-4304-a95f-3bc7c5448cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm —&nbsp;the first hurricane to hit the US in November
        in nearly 40 years —&nbsp;walloped Florida, Ian-battered coastal buildings
        were compromised even more by coastal erosion. Deputies went door to door
        Wednesday evacuating residents from structurally unsound buildings in Volusia
        County ahead of Nicole''s arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19b4f4-9708-4e3b-965d-b53a138a060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wilbur-By-The-Sea —&nbsp;a barrier island community off Daytona
        Beach —&nbsp;22 homes were evacuated in advance after officials deemed them
        unsafe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7128bb-5a20-4793-af4c-cf49925b4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then amid Nicole, some oceanfront homes collapsed into the ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb6611-7a8e-4754-89dc-1e8bdc2f4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip Valigorsky unlocked the front door to his home to see a gaping
        hole leading to crashing ocean waves where his living room had once stood.
        Pointing to where the television and sofa used to be, he told CNN affiliate
        WKMG he was in shock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29a333-9138-4eaa-b601-e11be5c2a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was here Tuesday night and I kind of watched the wall deteriorate,
        and then I woke up Wednesday morning and the wall was completely gone, so
        I started evacuating," Valigorsky said. "And now here we are."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc4f2a-4db7-4178-9bb7-611ffb055080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole also pushed a huge volume of water onshore, tearing through
        infrastructure already strained by Ian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215505f-6a72-4285-9365-3a2047171c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge peaked Thursday morning at around 6 feet, sending rising
        ocean water to streets. A lower surge also pushed ashore on top of exceptionally
        high tides associated with this week''s full moon, keeping water levels high
        longer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd55740-9ce8-4bce-b494-260a7921d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes nearly hung off cliffs and Daytona Beach hotels crumbled into
        the ocean in the storm''s aftermath, drone video showed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6fa7e-a4e4-4682-8a0e-77ac234c767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The devastation is almost impossible to comprehend. Imagine watching
        your home collapse into the ocean," Volusia County Sheriff Mike Chitwood tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987fed0-8e8d-4b75-a51c-e4d45ed7d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tornado watches in the Carolinas and Virginia</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de132e3c-9a0d-43eb-8608-b82dd8048775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole is weakening as it passes Georgia and heads into the Carolinas,
        but it still poses dangers, CNN meteorologist Dave Hennen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d3375-09ca-442b-8706-d3ad2f3095ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornado watch in effect Friday covers about 4.2 million people,
        including Virginia Beach and areas just south of Washington, DC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f6fea-6d31-42a0-850a-b6fe3b96ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolated damaging wind gusts to 70 mph are also possible and more
        than 12 million people are under wind alerts from Georgia into the Carolinas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d64abc-0a62-434c-98b5-c407012f1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system is expected to produce an additional 1 to 3 inches of
        rain across the central Appalachians, mid-Atlantic, and New England through
        Saturday morning, before pushing away from the US East Coast, according to
        the US Weather Prediction Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de47c7a-94ca-490a-b134-dc0966f461f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As remnants of Nicole race northward Friday through Saturday, its
        tropical moisture will be absorbed by a separate cold front, which delivered
        blizzard conditions across the northern Plains, CNN Meteorologist Derek Van
        Dam said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f35478-e32c-48dd-8a40-23252621a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain and gusty winds in excess of 30 mph will make traveling
        along the Interstate 95 corridor tricky. Meanwhile, airline travel will likely
        be disrupted at many East Coast airports as the storm moves through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c1e87-0a83-42e0-856b-158577ca48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5 deaths reported as many still lack power</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151cb36-5c51-4caf-9d3e-934817538551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the colossal storm approached Florida, schools and universities
        closed, hundreds of flights were canceled, airports halted operations and
        some coastal residents were evacuated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4b518-b34d-4cb6-bc01-a6a5056a78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Nicole passed through, streets were left flooded, roads and
        homes were damaged, and thousands were without power. More than 300,000 customers
        in Florida were affected by outages earlier; the number had fallen by late
        Friday morning to about 14,000, according to PowerOutage.us.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e6494-f796-4aab-82ad-9f6530895ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died after being "electrocuted by a downed power line"
        in Orange County, the sheriff''s office said in a news release. Two additional
        deaths are being investigated as possibly storm-related following a fatal
        car accident, according to Orange County Mayor Jerry Demings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f8399-f425-4cd2-bf5c-9689ea54a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also killed was a 68-year-old Port Canaveral man who had been on
        a yacht early Thursday morning as it was "being battered by the waves and
        the dock," the Cocoa Police Department said. After his wife called 911 to
        report her husband was in distress, rescuers took the couple to a hospital.
        He was later pronounced deceased, police said, adding the cause of death isn''t
        yet determined.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1915dc-99fc-4197-a640-ae3141f1e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downed power lines in flooded streets are among a multitude of hazards
        residents must maneuver in the hurricane''s wake as they return to their homes,
        and crews work to clear debris from roadways and conduct emergency repairs
        to washed out roads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2782560-9d09-420d-bee1-55b58d57161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T06:52:36.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/us/hurricane-nicole-florida-friday/index.html">Florida
        picks up after Nicole kills at least 5 and leaves ‘unprecedented’ damage to
        Daytona-area coastline</a>"</em></p>'
  'US-States-are-counting-votes-with-key-races-still-in-play.-Here-s-what-to-know':
    'author': 'Jeremy Herb and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-12T10:20:35.164+08:00
    'imagesource': 'jcr:0a67cb3f-56c3-456c-b682-c16dbdd4bd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59fe5da8-1754-46e1-bc66-d2f01a04bbbc'
    'lead': 'Arizona''s most populous county, Maricopa, is planning to release on
      Friday evening (US time) the first batch of results from the 290,000 mail-in
      ballots that voters dropped off on Election Day, a top county official told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-12T10:36:40.825+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:18.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:54.751+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US States are counting votes with key races still in play. Here''s what
      to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efea341-4774-4791-b341-d60624c76166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New batches of votes were reported
        late Thursday evening in Arizona and Nevada — US&nbsp;states with key races
        that will determine control of the US Senate — but it''s still not clear when
        enough of the outstanding hundreds of thousands of ballots will be counted
        to call the Senate and gubernatorial contests in those states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa905eba-6171-484b-8f55-1e6294e851b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control of the US House is also still in the balance as ballots
        are counted in states such as California. Republicans appear to be inching
        toward a majority, though they have not yet secured enough wins to take control
        as more than two dozen congressional races remain uncalled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15198a5a-de44-497a-9820-3dc5953c87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closer-than-expected contest for the House has added serious
        complications to GOP leader Kevin McCarthy''s potential bid to be the next
        speaker. And in the Senate, several Republicans, including Marco Rubio of
        Florida and Josh Hawley, are calling for a delay in next week''s Senate GOP
        leadership elections. While Mitch McConnell is widely expected to easily win
        the top Republican spot again, making him the longest Senate party leader
        in history, he faces some dissension in the ranks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01cca6-dbf9-4092-9d5d-81c944b7a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More votes are expected to be reported on Friday&nbsp;as counting
        continues. Arizona''s most populous county, Maricopa, is planning to release
        on Friday evening the first batch of results from the 290,000 mail-in ballots
        that voters dropped off on Election Day, a top county official told CNN. The
        partisan composition of those votes could determine who wins the state''s
        Senate and governor''s races.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f870fe9-61bc-4914-977f-4d5bdb512aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to know about where things stand:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31f8de-95ec-451d-ad6e-5bdf75a3e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is taking so long to count ballots in key states?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225d1e9-728a-4c37-af69-9fbbe53a8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest reason the vote counting is taking so long is the way
        that each state handles the ballots outside of those cast at polling places
        on Election Day, including both early votes and mail-in ballots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ef8bf-63cf-4112-9b18-21eec5682e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When races are within a percentage point or two, those outstanding
        ballots are enough to keep the election from being projected. Of course, the
        lag was anticipated —&nbsp;it took news organizations until the Saturday after
        Election Day in 2020 to declare Joe Biden the winner in the presidential race,
        following a massive increase in mail-in voting amid the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d92d1a-c911-45ff-b146-987bc019708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, CNN and other news networks have yet to call the Senate
        race between Democratic incumbent Mark Kelly and Republican challenger Blake
        Masters, or the governor''s race between Democrat Katie Hobbs and Republican
        Kari Lake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d296c-62f1-49b6-9307-d290cfc5c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Decision Desk estimated there are roughly 540,000 ballots
        still to be counted, as of late Thursday evening. The majority of those, about
        350,000 ballots, are in Maricopa County, which includes Phoenix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ceb40-49f0-4596-aa1c-14b1ac812f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest chunk of uncounted ballots, about 290,000, are votes
        that were dropped off at vote centers on Election Day. Bill Gates, chairman
        of the Maricopa County Board of Supervisors, told CNN''s Bianna Golodryga
        and Boris Sanchez in an interview Friday that officials expect to release
        the results from about 60,000 to 70,000 votes later Friday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb496ad-fa2a-4aad-82a3-fa6cb05119bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ballots could be key in determining who will win the statewide
        races for governor and Senate. The mail-in ballots reported so far in Arizona
        lean heavily Democratic while Election Day ballots strongly favor Republicans
        —&nbsp;but it''s still too early to know which way the mail-in ballots turned
        in on Election Day will fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d7eb0-f94a-41f3-8fe8-96566a51b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Maricopa County has about 17,000 ballots that were
        not read by the tabulator on Election Day because of a printer error, and
        those ballots still need to be counted, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f4316-745a-425c-889f-dee49246db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricopa County updated an additional tranche of just over 78,000
        ballots on Thursday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4b1bc-685a-4617-b7e4-701e5befd3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pima County, Arizona''s second-most populous and home to Tucson,
        a new batch of 20,000 ballots was reported Thursday evening. Elections Director
        Constance Hargrove told CNN''s Wolf Blitzer and John King that the county
        has been able to report batches of approximately 20,000 ballots per day, and
        anticipated another ballot drop of 20,000 on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ea271-53b5-406e-822d-f63fb46a4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be working through the weekend and get through most of
        those ballots —&nbsp;not all of those ballots &nbsp;probably by no later than
        Monday morning," Hargrove said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498ca2e-c76c-41b9-83ad-ec19bc10ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushing back on criticisms and conspiracies</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef743085-1cb7-4c75-8c40-2492dd08cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay in calling the races in Arizona have prompted criticisms
        and conspiracies —&nbsp;some of which are reminiscent of the wild and baseless
        allegations that were made in the state after the 2020 election, such as false
        claims about felt-tipped Sharpies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934a820-a4ca-40d1-9edd-661be573f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections officials in Maricopa County debunked false claims circulating
        on right-wing social media suggesting that a woman wearing glasses in the
        county''s counting facility livestream was Hobbs, the Democratic gubernatorial
        nominee and current secretary of state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01046988-dd65-4c30-b38e-2fec283bb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not every woman with glasses is Katie Hobbs," the official Twitter
        account of Maricopa County tweeted in response Thursday evening. "We can confirm
        this was a party Observer. Please refrain from making assumptions about workers
        who happen to wear glasses."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3ccbc-7830-4cb7-a3e5-587919fdecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake, the GOP gubernatorial nominee who has embraced former President
        Donald Trump''s lies that the 2020 election was stolen, said on Charlie Kirk''s
        right-wing talk show Thursday, "I hate that they''re slow-rolling and dragging
        their feet and delaying the inevitable. They don''t want to put out the truth,
        which is that we won." There is no evidence that the election officials were
        deliberately delaying the reporting of results.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd6b8e-d7f6-4b94-bcaa-68e351d2f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Thursday, Gates said, "Quite frankly, it is
        offensive for Kari Lake to say that these people behind me are slow-rolling
        this when they are working 14-18 hours."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072d01c-5912-4866-82cc-7f20e2c2411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates explained why it takes longer for Arizona to count ballots
        than states such as Florida, which reported most of its results on election
        night. He pointed out that Florida does not allow for mail-in ballots to be
        dropped off on Election Day, while Arizona does. This slows down the process
        because the hundreds of thousands of ballots need to be processed and go through
        signature verification before they can be counted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d4ab0-15b2-4a5d-8eb3-3c8569899915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida also closes early voting the Sunday before Election Day,
        while ballots can be dropped off through Election Day in Arizona.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9b421-b046-4957-89d4-168b9f4ed486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many close races that everyone is still paying attention
        to Maricopa County. Those other states like Florida, those races were blowouts.
        Nobody is paying attention anymore," Gates said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377758a7-879f-4557-afc7-45b69d5035e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nevada mail-in ballots still arriving</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d895c1c-1efb-4023-8fd0-abc53d88890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, the CNN Decision Desk estimated there were about 95,000
        votes outstanding as of Thursday evening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2dc21b-9841-4445-baef-421af00fc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Clark County, the state''s largest, which includes Las Vegas,
        there are more than 50,000 ballots still to be counted, Clark County registrar
        Joe Gloria said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccbbf0-ab55-4607-b669-2b8854c97224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria said Friday that election workers will tabulate results from
        15,900 mail-in votes around 9 p.m. ET Friday. He said he expected to be largely
        finished with the remaining 34,130 mail-in votes by Saturday. Those ballots
        are being inspected at the county''s counting board, Gloria said, and some
        could also be reported Friday night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbe8a3-f836-4d88-a4a8-70ec75e60732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15,000 additional ballots could also eventually be counted
        if they meet eligibility requirements. Monday is the deadline for voters who
        need to contact the Clark County elections department to cure their ballots
        by providing additional details to verify their ballot. Gloria said 9,659
        are eligible to be cured. Another 5,555 in-person provisional ballots could
        be added as well once they are validated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede71dc-b696-4d83-bc40-b3fdc27d9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada state law allows mail-in ballots to be received through Saturday,
        as long as they were postmarked by Election Day, meaning counties are still
        receiving ballots to be counted. But many ballots now arriving are being disqualified
        because they were postmarked after Election Day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99b9e8-31e9-4901-a248-f875b1f171b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Rodriguez, interim registrar of votes for Washoe County, said
        the county disqualified 400 mail-in ballots on Thursday —&nbsp;about two-thirds
        of the mail-in ballots the county received &nbsp;because they were postmarked
        late.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c073a-3376-43af-80a4-7e1266e9927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washoe County, which includes Reno, still has about 22,000 ballots
        left to count, Rodriguez said, and the county expects to get through most
        of them on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af0ce7-77a3-4805-b646-01d6ed78c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark County added around 12,000 votes on Thursday night. The county
        says it will provide an update Friday on its remaining ballots to count.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23b959-a891-4dd0-8dd7-6b9fd05a5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key races in the Silver State, including the Senate contest between
        Democratic incumbent Catherine Cortez Masto and Republican challenger Adam
        Laxalt and the governor''s race between Democratic Gov. Steve Sisolak and
        Republican Joe Lombardo, have not been called as of Friday morning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56aef8-1f9e-4672-8df6-2cd0dfd865bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McCarthy''s rocky path</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026ffe8-4d26-4a1e-a8cb-3820900926ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control of the Senate —&nbsp;which will come down to Nevada, Arizona
        and possibly the December runoff in Georgia —&nbsp;was expected to be a toss-up
        going into Election Day. Republicans, however, anticipated winning the House,
        though the closer-than-expected contest for control of the chamber has made
        McCarthy''s quest for the speakership more difficult, even if Republicans
        do end up winning the majority.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6180482a-a5b2-466a-ad26-f859f98054d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the pro-Trump House Freedom Caucus are withholding their
        support for McCarthy''s speakership bid and have begun to lay out their list
        of demands, CNN''s Melanie Zanona and Manu Raju report, putting the California
        Republican''s path to securing 218 votes in peril if the party ultimately
        takes the House with a slim majority.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f4f86-2f6a-44d6-91a9-b8cf84a26865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy and his team are confident he will get the votes to be
        speaker. But conservative hard-liners are emboldened by the likelihood of
        a narrow House GOP majority and are threatening to force him to make deals
        to weaken the speakership, which he has long resisted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2650b2-2f09-447b-b1c4-1805d3e64184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate makeup of the House is important for McCarthy because
        of the way the chamber elects a speaker: It requires a majority of the full
        House, or 218 votes, not just a majority of the party in control. If Republicans
        take power with a double-digit majority, McCarthy could afford to lose a few
        defectors. But a slim majority gives single members —&nbsp;and the Freedom
        Caucus &nbsp;more power to make demands and threaten to withhold support.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da7508-6848-4d16-bc3e-550f9a205aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Freedom Caucus Chair Scott Perry met with McCarthy in his
        office on Friday. He said later that the meeting "went well" but wouldn''t
        say if McCarthy has his —&nbsp;or the caucus'' —&nbsp;support for speaker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b2789-8a4d-4f4e-a88b-a17f7bfbce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having discussions," Perry said as he left McCarthy''s office
        after a half-hour meeting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a30937-f4ee-411c-adfe-a96cf20d8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several Republican senators are calling for a delay in
        the Senate GOP leadership elections currently scheduled for Wednesday, November
        16. Rubio and Hawley shared their views on Twitter. Sens. Ron Johnson of Wisconsin,
        Rick Scott of Florida and Mike Lee of Utah are also urging members of the
        GOP conference to postpone leadership elections, according to sources familiar
        with the matter, and are circulating a letter that underscores Senate Republicans''
        frustration with the outcome of the 2022 elections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b121f42-e9e6-47d0-8472-e3a859515c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many key House races have yet to be called, and some remain razor-thin
        and could head into recounts. One such race is in Colorado, where GOP Rep.
        Lauren Boebert was ahead by just 1,122 votes as of 9 a.m. ET Friday. Votes
        are still being counted in the district.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c57b1-0d75-424e-a2af-6d475a0dae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jena Griswold, Colorado''s Democratic secretary of state, told CNN''s
        Kate Bolduan on Friday that it was still "too early to tell" whether the race
        would go to a recount, as the state has to certify the results first. Under
        Colorado law, a recount is triggered if the race is within 0.5%. It may also
        be conducted if a candidate chooses to pay for one.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7274b9-a015-4d5a-b913-3d6a23d157d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a couple weeks out from that determination," Griswold said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852628ab-ceb7-4cc6-879c-49a37afe345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-12T10:36:40.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/politics/what-to-know-vote-counting-key-races-midterms/index.html">States
        are counting votes with key races still in play. Here’s what to know</a>"</em></p>'
  'ftx-collapse-what-is-next-for-crypto':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-12T10:39:55.935+08:00
