      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not covet thy neighbor’s job. In past administrations, as in
        the present, I was able to move fiscal policy from my seat in Congress,” he
        said. “Sec. Ben is a good friend and as long as he’s SOF, I will work closely
