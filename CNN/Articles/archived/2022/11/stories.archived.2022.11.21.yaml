    'template': '1'
    'title': 'New PH-US partnerships, initiatives to be launched during Harris’ visit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66e7df-6c76-4b75-84c6-8900506d2e81'
      'mgnl:activationStatus': true
