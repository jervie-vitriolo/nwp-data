      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Jason David Frank, best known for
        starring in the original "Mighty Morphin Power Rangers" TV franchise, has
        died, according to multiple reports citing his representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3d11b-0d05-475a-8497-a3483d1e223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor died in Texas, his representative Justine Hunt told TMZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def27072-7dce-413d-b249-eb6d63f6681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to People, Frank''s representative asked for privacy for
        the actor''s family and friends, as they "come to terms with the loss of such
        a wonderful human being."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11689884-0388-4954-8335-3a4a63392e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative did not provide a cause of death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3c62d-4e5d-496a-a8c0-7336b358b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank played Green Ranger Tommy Oliver in the popular 1990s series
        and took on various roles in subsequent Power Rangers projects. The "Mighty
        Morphin Power Rangers" series sparked the popular kids'' franchise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cc6a4-295f-44d6-9482-c81d9c3619d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, he filmed "Legend of the White Dragon," a film that
        was partially funded with a Kickstarter and included other past "Power Rangers"
        cast members. Frank was also an avid mixed martial artist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2309a98-e94f-46a6-8e21-b61159405532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 49 years old.</p>'
  'FIFA-World-Cup-Qatar':
    'author': 'Ben Church, CNN'
    'caption': 'Credit: David Ramos/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-21T07:46:14.041+08:00
    'imagesource': 'jcr:bde1610d-d025-4aa3-be7a-3ea2439eee13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8b0037-0569-40b0-873b-49db07cb5c0b'
    'lead': 'Since Qatar was announced as the host city almost 12 years ago, it was
      always destined to be a World Cup of firsts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T07:47:54.749+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:17:26.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:45.382+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar makes World Cup debut in a controversial tournament of firsts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dd531-79a6-47a8-bcef-a9080dc74369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There have been 21 editions of the men''s
        World Cup since its inauguration in 1930 but Qatar 2022 is set to be a tournament
        like no other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be8739-cb92-4076-9845-e20433cd6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was announced as the host city almost 12 years ago, it
        was always destined to be a World Cup of firsts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a841239-d1b3-4d1f-9f75-11a0a635777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From extreme weather to tournament debuts, CNN takes a look at the
        ways this year''s competition will be breaking new ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2325f7-dcf0-47b9-adce-32357c924fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Qatar debut</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3e457-8f47-4db3-b23e-3b9a2adf7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time the Qatari men''s national team will
        participate in a World Cup finals, having failed to qualify through usual
        means in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ce437-d647-4689-a5e1-28ec48ecce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA, the sport''s governing body, permits a host nation to take
        part in a World Cup without having to go through the qualifying rounds, which
        means the small Gulf state can now test itself against the best in world soccer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ba759-bb7f-49f9-bbc7-0feb8d40416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is relatively new to the sport, having played its first official
        match in 1970, but the country has fallen in love with the beautiful game
        and the national team has steadily improved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f178fd-1c1c-4e7d-972e-cebefe1cfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, The Aspire Academy was founded in the hope of finding and
        developing all of Qatar''s most talented sportspeople.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177cf3ac-e2f9-464c-8ebd-4798788d28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, that has reaped rewards for its soccer team. Qatar
        won the Asia Cup in 2019, capping off one of the most memorable runs in the
        tournament''s history, conceding only one goal throughout the tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60972e98-38e6-4222-ac05-aaca3676c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy percent of the squad that won the trophy came through the
        academy, and that number has only increased heading into the World Cup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ede66-5fc1-4f00-87f6-13f161706325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coached by Spaniard Felix Sanchez, Qatar will be looking to surprise
        people and faces a relatively kind group, alongside Ecuador, Senegal and The
        Netherlands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72dddd-ff99-4409-af3d-1c14d0f29dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Winter'' Cup</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383c065-cafa-446d-8d41-fd3389801701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup has always been held in either May, June or July but
        Qatar 2022 will break away from such tradition -- more out of necessity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9014c3d-ce12-4c4f-bac9-ce397e66f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in Qatar can reach over 40 degrees Celsius over those
        months so, with this in mind, the tournament was moved to a cooler time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520f51f-f0af-4346-8abf-b2dbc026972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, winter in Qatar is a relative term with temperatures still
        likely to be around 30 degrees, but organizers hope to combat the heat with
        multiple methods, such as high-tech cooling systems in stadiums.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396ebfa-f5ee-4425-acf7-638b621c770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in tournament dates has played havoc with some of the
        biggest domestic leagues in the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f5a79-0986-4932-824b-314854d3b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Europe''s top leagues have had to work a winter break into
        their schedules, meaning congested fixture lists before and after the tournament.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f87377-49e5-451b-a8c6-5b4f951f94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Islamic country</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477a461-fa7d-42d5-a497-f6ccae87ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of FIFA''s justifications for awarding Qatar the hosting rights
        was the ability to take the tournament to a new part of the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1f349-9286-442c-93e5-a29e805acaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the 21 previous World Cups have been held in an Islamic
        country and this month''s tournament will be a chance for the region to celebrate
        its growing love for the game.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4d8c8-3607-41be-bf83-eaf265d5986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it undoubtedly raises a few problems that organizers have
        had to tackle. For many fans, drinking alcohol has, and will continue to be,
        a big part of the experience of such tournaments.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d17e5-ee11-4017-b982-8113ff9164a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Qatar, though, it''s illegal to be seen drunk in public, which
        has forced organizers to come up with inventive ways to circumnavigate the
        issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a9c98-cebf-4a8c-b6dd-7d96df999b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, alcohol will only be served in designated fan parks
        around Doha and there will be separate areas for fans to sober up before and
        after matches.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172b681-66db-454d-86d0-4f87a8ca86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smallest hosts</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938a5cd-326e-4274-ab54-82ece58f341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question mark around the tournament is how the country will
        be able to deal with the influx of an expected one million visitors, given
        it''s the smallest country to host the World Cup, with a population of just
        under three million.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d362541-e685-4e3a-9605-1839d2bbc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, all eight stadiums are in and around Doha, the capital
        city, and are all within an hour''s drive of each other.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8408f-3b03-4ae7-a882-3bf70f599399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say the travel infrastructure -- including buses, metro
        and car hires -- will be able to cope with the increased pressure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ee32a-8dee-464c-b97d-8deb10c59ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One benefit of the small distances between venues is that fans will
        be able to see up to two games in one day. Should traffic be kind.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa1315-5795-45c4-bc42-7e5e768a0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its size, Qatar has also had to be smart with its accommodation.
        Two cruise ships, MSC Poesia and MSC World Europa, are being moored in Doha
        to provide some support to hotels.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37dc4b-64ce-48e6-93c4-eeeb3c5be0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vessels will offer the usual cruise ship experience, but fans
        won''t be sailing any further than the 10-minute shuttle-bus ride into the
        heart of Doha.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad56df-7951-4e6e-a63b-f503d5f997c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those fans prone to a touch of sea sickness, organizers have
        also built three ''Fan Villages'' which will offer a place to stay on the
        outskirts of the city.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce5d5c-f22a-4ec3-a1cf-e3d72dd134a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a variety of accommodation -- including caravans,
        portacabins and even camping experiences -- and all are located within reasonable
        distances of the venues.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4545621-69b7-45b1-a7ae-9613a46c1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, for those able to afford a little more, there will be luxury
        yachts docked in Doha''s harbor, which can offer a place to sleep for, let''s
        face it, an extortionate price.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aeeb7e-3f57-4008-ab50-d5596f9181dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Carbon neutral'' tournament</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b47d4-1590-429b-a449-90fc74a09f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has pledged to make Qatar 2022 the first carbon neutral World
        Cup, as world soccer''s governing body continues its pledge to make the sport
        more environmentally friendly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038860b-d3e1-464d-a290-2e5e46634047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, alongside Qatar, pledged to offset carbon emissions by investing
        in green projects and buying carbon credits -- a common practice used by businesses
        to "cancel out" the impact of a carbon footprint.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def67cd-25c3-447b-a5ea-4913b2347f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar, the world''s largest emitter per capita of carbon dioxide,
        has said it will keep emissions low and remove as much carbon from the atmosphere
        as the tournament produces by investing in projects that will capture the
        greenhouse gases.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097fcbc-cead-4568-b9f4-e2b6879d634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it will be sowing the seeds for the largest turf farm
        in the world by planting 679,000 shrubs and 16,000 trees.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485fac3-7a02-444c-8f0c-b59592c0ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants will be laid at stadiums and elsewhere around the country
        and are supposed to absorb thousands of tons of carbon from the atmosphere
        every year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c48cae-eb55-4b99-ba2c-bb518c703616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics have accused organizers of "greenwashing" the event
        -- a term used to call out those who try to cover their damage to the environment
        and climate with green initiatives that are either false, misleading or overstated.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43f2de-0d75-46cb-b5c0-44dcf5a3a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon Market Watch (CMW), a nonprofit advocacy group specializing
        in carbon pricing, says Qatar''s calculations are grossly underestimated.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f805c73-b8dd-45f6-b456-173d16bddd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Female officials</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6264477-1eb3-49ba-a07d-9102db27df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar 2022 will also see female referees officiate a men''s World
        Cup match for the first time.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03295c-d216-4c63-b274-c6ae8be0df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamashita Yoshimi, Salima Mukansanga and Stephanie Frappart have
        all been named among the 36 officials selected for the tournament.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303cb22-dbed-4ac5-94d2-8d8f0ee55845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be joined by Neuza Back, Karen Diaz Medina and American
        Kathryn Nesbitt, who will be traveling to the Gulf nation as assistants.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295384d5-be8a-42ce-8507-96353555e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frappart is arguably the most famous name on the list after she
        wrote her name into the history books in 2020 by becoming the first woman
        to take charge of a men''s Champions League match.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cd3c4-fab6-49bc-80ee-ecfb210ad6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But looking to learn from her in Qatar is Rwanda''s Mukansanga,
        who told CNN that she was excited to embrace the challenge of refereeing at
        a major tournament.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5879309-c0e2-4264-9e36-fa8bd0d4f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would look at what the referees are doing, just to copy the best
        things they''re doing, so that one day I would be in the World Cup like this,"
        she said, adding that her family couldn''t wait to see her take to the pitch.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5eff7d-41ce-4e0e-985b-cbf6b6e01937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet decided when the women will be refereeing their first
        match at the tournament, but there will be some new rules to enforce.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464fe4a-cbd8-46af-9c66-3852ddb5c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, teams will be able to use up to five substitutes
        and managers can now pick from a squad of 26 players, rather than the usual
        23.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf41a0-2b84-406d-af1f-4bd349c2d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:47:54.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar 2022 is set to start on November 20. You can follow CNN''s
        coverage of the World Cup here.</p>'
  'Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-':
