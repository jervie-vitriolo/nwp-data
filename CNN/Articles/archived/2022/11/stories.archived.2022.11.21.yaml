    'title': 'Harris announces US-PH talks on nuclear cooperation deal'
    'updated': 2022-11-21T10:45:00.000+08:00
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3a20a-6b76-4ce0-a9ca-d37c0c5de3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> US
        Vice President Kamala Harris on Monday announced that the United States and
        the Philippines are initiating talks on a civil nuclear cooperation deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c3246-cf92-4607-8dcd-fe0827e155c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in force, the so-called 123 Agreement will provide the legal
        basis for US exports of nuclear equipment and material to the Philippines,
        the White House explained in a fact sheet released on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375bc71-6e3f-46c0-8aee-1af1682fa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the deal aims to support expanded partnership on zero-emission
        energy and nonproliferation of nuclear weapons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24095252-5091-431c-92f5-b63367daad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States is committed to working with the Philippines
        to increase energy security and deploying advanced nuclear reactor technology
        as quickly as safety and security conditions permit to meet the Philippines’
        dire baseload power needs,” the White House said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9ebe6-d940-45c2-bbf3-7a28d7f8b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such a deployment would support both energy security and climate
        goals, as well as support workers and businesses in both countries,” it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867264e-036f-4064-b56d-2390ba6717f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris <a href="https://www.cnnphilippines.com/news/2022/11/20/US-VP-Harris-arrives-in-PH.html">arrived
        in Manila</a> on Sunday evening for talks on strengthening cooperation on
        security, economy, and climate action, which a senior US official said has
        been the “theme” of Harris’ visits to other countries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583ff67-3cad-4e87-ab95-3eb116c839ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the US Jose Manuel Romualdez was earlier
        quoted that&nbsp;the Marcos administration is considering bringing in US-developed
        small modular reactors to the country.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20733a2-5599-4f9b-bf5d-bc16936ade55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr. has emphasized the need
        to reevaluate the Philippine government’s strategy for building nuclear power
        plants in the country to address climate change and to strengthen national
        disaster resilience capabilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576c9c1-33e6-4acc-a2b0-701c85aa8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">RELATED:&nbsp;Marcos
        wants to reexamine PH''s nuclear technology, renewable sources in energy agenda</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66831f40-3590-4035-b041-36f841fce29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US, PH strengthen security cooperation</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba138f63-8108-495e-b729-a052541cecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a senior US official said on Sunday that the two nations
        are strengthening their security cooperation related to the Enhanced Defense
        Cooperation Agreement (EDCA) as an outcome of Harris’ visit to Manila.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde1e9b-7ba8-4f8a-aab1-e3ee91981b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine military officials earlier said the US is eyeing to set
        up more temporary facilities. Under the EDCA, the US can build temporary structures
        for its troops and equipment storage. The proposed additional locations are
        Zambales, Cagayan, Isabela, and Palawan — all facing China, Taiwan, and the
        Korean Peninsula.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224bd711-0f7c-4c16-8d28-d073ccdaf02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:44:16.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">RELATED:&nbsp;PH
        eyes more EDCA sites for US</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0d6ad-ce0b-42ef-b9cd-fb973b5f327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T10:43:08.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior US official also said Harris will discuss the importance
        of respect for human rights during her bilateral meetings with Marcos and
        her Philippine counterpart Sara Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110569e9-e5b7-429b-a4b9-17e3deaf9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:03:19.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabriela: Reject nuclear deal</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1caaf1b-f46e-462e-b33c-8cbd2a53365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:03:19.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, Women’s group Gabriela on Monday warned
        against the planned nuclear cooperation deal as it may “add fuel” to the West
        Philippine Sea dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dcd1e-9c30-4c82-8841-8b195525497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:03:19.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Harris’ planned visit to Palawan is a provocative gesture directed
        at Beijing. We reiterate our position that territorial tensions must not be
        a platform for any foreign power to meddle in our affairs,” Gabriela said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fe5dc-913f-4ce9-b0d9-22c6ba80f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:03:19.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on millions of Filipino women to reject Washington’s renewed
        imperialist flexing over the Philippines, as we echo the calls for the abrogation
        of unequal US-Philippines treaties,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02df5e6-492a-4366-9f72-eabc2952d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:03:19.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b9115-59bb-4476-b25b-5fb01854062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:03:19.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela also warns that the agreement may be used to discreetly
        export and install nuclear weapons in the country.</p>'
