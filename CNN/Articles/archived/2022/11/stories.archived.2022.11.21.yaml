      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f28dc-8483-4fb1-9929-7411bbd88d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also plans to support the new Advanced Manufacturing Workforce
        Development Alliance, the White House said. “Leveraging $5.3 million in private
        sector contributions from seven Philippine companies, this public-private
        partnership will work with government, industry, and academia to create a
        highly skilled and adaptive workforce that meets the evolving requirements
        of the high-tech manufacturing sector,” it noted.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f4499-7585-458e-b5d9-dc3387129f12'
      'mgnl:activationStatus': true
