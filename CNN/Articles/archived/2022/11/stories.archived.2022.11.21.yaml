      'mgnl:type': 'text'
      'text': '<p>Maker-owned shop Tienda Wabas is opening a physical pop-up at 98B
        Collaboratory from Nov. 26 to Dec. 18. Specializing in <a href="https://www.instagram.com/p/BCM2SFKNsDL/"
        target="_blank">hand-stitched journals</a> bound with their special bookbinding
        techniques, the shop’s lone crafter Francine also creates personalized pieces
        for clients. Drop by to get your hands on one of their Japanese stab-bound
        journals or try your hand at papermaking the Tienda Wabas way through their
        short workshops. Admission is on a pay-what-you-want basis for the entire
        duration of the pop-up. For more information, visit their Instagram page.
        — CNN PHILIPPINES LIFE STAFF</p>'
