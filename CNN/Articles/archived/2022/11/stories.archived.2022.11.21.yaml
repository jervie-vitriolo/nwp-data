      'mgnl:lastActivated': 2023-01-17T21:17:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb030ba7-123f-41d2-a1cf-b5e6edb0a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not, by midday next Sunday, I will throw this money into
        a shredder just before the opening ceremony of the World Cup and stream it
        live on a website I''ve registered called benderslikebeckham.com."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07d5d2-93c8-4aca-8f04-ee16d210b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c90788-44c3-4df5-a576-8f8e3fc17e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lycett is not the first person or group to criticize Beckham for
        his ambassadorship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ce83c-e24d-4c96-9a09-ae8cdf1309b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
