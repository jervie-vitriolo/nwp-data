      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab611e07-890c-4c46-90cf-02fbadc1dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We exercise maximum tolerance in such instances, so
        since the object was unidentified and getting it was not a matter of life
        and death, the team decided to just go back to the NSEL.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c711115-6264-4b83-b470-102e014e9e75'
      'mgnl:activationStatus': true
