      'mgnl:lastActivated': 2023-01-17T21:17:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> China
        is closely monitoring the visit of United States Vice President Kamala Harris
        to the Philippines, specifically in Palawan — a move seen to possibly fuel
        tensions due to its proximity to the contested Spratly Islands, a security
        analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04bba3-2912-4745-89c9-6445317e91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6b0f4-ec8b-4fb8-bf75-6506d6f1cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is really interested and closely watching the visit of Vice
        President Harris because of the earlier press releases of the American Embassy
        and even the US State Department that the one important purpose of the visit
        of Vice President Harris is to reaffirm American commitment to Philippine-US
        security alliance,” Philippine Society for Intelligence and Security Studies
        president Rommel Banlaoi told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74470003-086f-4b2e-a464-037cf2c4ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddd50f-28b9-4a2c-8a05-87a933de478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and her husband Douglas Emhoff arrived Sunday night. During
        her visit to Puerto Princesa, the US official is expected to meet residents
        and civil society groups there to promote maritime conservation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3aead-ea4f-4e75-b2c9-006eed81f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4b799-36e8-484a-9f80-4e79db2be103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also set to meet President Ferdinand “Bongbong” Marcos Jr.
        and her counterpart Vice President Sara Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e52cba-c1fc-429c-aa67-9d5d0a163b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0659f5f-5930-499a-9e88-2117ecdf07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her trip is also seen as an assurance of the US commitment
        to defend the Philippines under the Mutual Defense Treaty, Banlaoi said the
        two countries are “very cautious in handling this visit in order to avoid
        unnecessary reactions from China.”</p>'
    '9':
