      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before any disbursement or release of such fund, the agency submits
        to COA kung sa’n gagamitin [on where to use it]… Some of the programs there
        are really necessary for their mandate,” the Budget official pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c8d27-7f47-4a3d-ab09-4a9503e477c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.105+08:00
