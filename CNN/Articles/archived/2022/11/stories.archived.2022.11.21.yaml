  'DMW-OFW-wage-claims-Saudi-Arabia':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T14:11:28.201+08:00
    'imagesource': 'jcr:8146b811-a42f-4422-b1cc-f2571e841941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd77afce6-5027-4241-acca-0eb15546e55d'
    'lead': 'If they are found to be employees of the Department of Migrant Workers,
      Secretary Susan Ople says they will be dismissed from service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T14:15:32.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:17:19.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:48.367+08:00
