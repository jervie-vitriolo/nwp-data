    'template': '1'
    'title': 'Gunman kills 5 at LGBTQ nightclub in Colorado Springs before patrons
      confront and stop him, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932414c6-5a46-4a6e-bcb8-7eb3b48b06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 22-year-old gunman entered an LGBTQ nightclub
        in Colorado Springs, Colorado, just before midnight Saturday and immediately
        opened fire, killing at least five people and injuring 25 others, before patrons
        confronted and stopped him, police said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1161c-a107-4aaa-bcfa-263a8c32a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc5982-8249-45cf-a4a8-9670e1b2d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the shooting at Club Q was identified as Anderson
        Lee Aldrich, according to Colorado Springs Police Chief Adrian Vasquez. He
        used a long rifle in the shooting, and two firearms were found at the scene,
        Vasquez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1ea1b-d8f9-4f6a-b3e1-b402aafe88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1226c76-c995-41c4-b80d-86364c7a9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people inside the club confronted and fought the gunman
        and prevented further violence, Vasquez said. "We owe them a great debt of
        thanks," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8128e8-6ab4-4c58-9b1c-3b857678f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f3d28-3f0d-4a03-aac7-30e226e633bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were investigating whether the attack was a hate
        crime and noted Club Q''s relationship with the LGBTQ community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e28729-8b4d-4060-bc78-74da493cda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f2657-4de0-4eca-b1e7-d7b970df1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Club Q is a safe haven for our LGBTQ citizens," Vasquez said. "Every
        citizen has a right to feel safe and secure in our city, to go about our beautiful
        city without fear of being harmed or treated poorly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e72956-8d0e-4f35-a46c-c65628e5bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46734d99-8e74-4579-abf5-7c0e23dbd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on social media, Club Q said it was "devastated by
        the senseless attack on our community" and thanked "the quick reactions of
        heroic customers that subdued the gunman and ended this hate attack."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccadd8-04ca-49e6-8b9a-fb74719fec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f65882-4ab6-43bd-8589-74445c503a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club Q posted earlier in the day that its Saturday night lineup
        would feature a punk and alternative show at 9 p.m. followed by a dance party
        at 11. The club also planned to hold a drag brunch and a drag show on Sunday
        for Transgender Day of Remembrance. The club''s website now says it will be
        closed until further notice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ee2c4-72ad-4caa-88fc-80a392708e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34a144-2bdd-4f8b-b6af-affdb92046dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting came as the calendar turned to Transgender Day of Remembrance
        on Sunday and is reminiscent of the 2016 attack at an LGBTQ nightclub in Orlando,
        Florida, in which a gunman who pledged allegiance to the Islamic State killed
        49 people and wounded at least 53.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d635d-6508-425d-9f76-04cd4d0186ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50c6b9-808d-4127-8b39-bf24cb226bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado has been the site of some of the most heinous mass shootings
        in US history, including the 1999 shooting in Columbine High School and the
        2012 movie theater shooting in Aurora. Colorado Springs was the site of mass
        shootings at a Planned Parenthood in November 2015 that left three dead and
        at a birthday party last year that left six dead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bebb9-4da7-4f18-9f96-470568ff358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599689e-c4f0-4ccb-ba03-beefacda723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Gun Violence Archive, there have been
        more than 600 mass shootings in the United States so far this year, defined
        as an incident in which at least four people are shot, excluding the shooter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903a278-ac3b-4cb1-93bb-e2a8bc87c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4856e28-143f-4153-b34f-3b6e7e0cf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the shooting unfolded</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fd97a-cf19-4d10-96f7-0aee9d21f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Thurman told CNN affiliate KOAA he was inside the club dancing
        when he heard gunshots and saw a muzzle flash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1163e0-abf7-475b-96a7-af3df4d2761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535e8d9-0d38-482e-bdfb-a2af631c48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was the music, so I kept dancing," he said. "Then
        I heard another set of shots, and then me and a customer ran to the dressing
        room, got on the ground and locked the doors and called the police immediately."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543de611-93e8-4276-b9c6-9cc10f061eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0eba6-c93f-46aa-a03d-f939e24dd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman said he heard the sounds of more gunshots, people crying
        and windows being shattered. When he came out, he saw bodies lying on the
        ground, broken glass and blood, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f475a5b-140c-4d67-abd7-dd37f2362f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b05ae6-1c6f-418b-bf47-f7faf26daa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence lasted just minutes. Police received numerous 911 calls
        starting at 11:56 p.m., officers were dispatched at 11:57 p.m., an officer
        arrived at midnight and the suspect was detained at 12:02 a.m., police said.
        A total of 39 patrol officers responded, police said, and Fire Department
        Captain Mike Smaldino said 11 ambulances went to the scene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af405e-e1f3-416e-8201-54414a906063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d69901-8941-41ee-b388-aed3794d8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially said 18 people were injured but later adjusted
        that total up to 25. Nineteen of the 25 injured had gunshot wounds, Colorado
        Springs Mayor John Suthers told CNN''s Jim Acosta Sunday. Based on communication
        with medical personnel, Suthers said he expects the injured victims to survive
        and the community is "crossing our fingers" for no more fatalities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f949f-bbaa-46b3-9fae-27182b22f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341c601-04c7-4550-9120-ec36577e14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is being treated at a hospital, police added. Officers
        did not shoot at him, police said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d390c81-a2b2-4bc7-a616-a3c6cb3d7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd52d6-debc-4a47-af8c-987f381e95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Sheldon told CNN affiliate KRDO he visited the club Saturday
        night to drop off a friend about 10 minutes before the gunman opened fire.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca1c88-7929-489b-b051-f65abfd43b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dacdf2-c465-4185-88e0-ed72d785efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bar I''ve gone to multiple times in my life since I became
        the age of 18. A lot of these people at the bar are friends, they are family,
        a lot are people I''ve become close to," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde79e04-077e-4d54-8543-d7829e22e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32cf5e-943f-4bd2-b103-c7f121589ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s a hate crime or not, it''s hard to see that this
        is going on, that this happened in my community, that this happened at a place
        that I''ve gone to and felt safe, that this happened at a place where if I
        stayed 10 more minutes, I would have been right in the middle of it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5da5f9-8a59-4001-bd75-2b766300860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e155855-38d2-4919-a135-3f1363f5b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Club Q was safe space for LGBTQ community</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3065899-d85d-40c5-b087-cc6f9ab62647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Springs, the state''s second-most populous city with just
        under 500,000 residents, is home to a number of military bases and is the
        headquarters for Focus on the Family, the conservative Christian group that
        says homosexuality and same-sex marriage are sins.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56690317-143d-47c4-9352-d424ad3b138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2418346-4bd3-48f6-8a20-3993999fe7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club Q opened in 2002 and was, until recently, the only LGBTQ club
        in the city.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcc458-0b84-4cce-bf4c-ab3e4868ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a16b7c-710d-4454-a716-fab9fc4444c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proudly queer Club Q has stood as a bastion of the LGBTQ community
        where others have fallen," 5280 magazine reported in a story last year. "It''s
        where LGBTQ folks go for drag performances, dance parties, and drinks, and
        it supports the community with event sponsorships, pride celebrations, charity
        drives, and more. While the club has recently shifted to offering more low-key
        ''dinner and a show'' vibes before 10 p.m., it''s still known as the place
        for queer young adults to go and get their dance on."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae43dd-f755-4a30-937d-5834a5e85889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dc61a-4f90-4860-ab10-dd31244dd333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 2020 interview with Colorado Springs Indy, Club Q owner
        Nic Grzecka explained why he and his business partner opened the establishment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089013ea-346c-4e1e-954c-7d968f8bb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df9bb6-022f-48d7-9775-f19dd37ec1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole idea of this place (Club Q) is to have a safe place --
        to get a permanent one in the city," Grzecka said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6acfd7-84f1-4975-a8ba-e3031ca51e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc684e-aafb-48a1-914c-932975d1bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his business partner toured other successful LGBTQ spaces
        and noted a common theme: "They were gay as hell," Grzecka told the outlet.
        "They had go-go dancers and drag queens and bartenders in jockstraps. We knew
        we had to be gay as hell (to survive)."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31abd5e1-3154-4113-8c3c-6c619c0a5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ad09f-0adb-487f-b5c4-8f35236a08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue also hosts events for people of all ages, including brunch
        and planned an upcoming Thanksgiving event.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5f802-f649-47be-8a8c-750a7ba54aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93625636-f67d-4eb5-8fc4-aaee73bf48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifelong Colorado Springs resident Tiana Nicole Dykes called Club
        Q "a second home full of chosen family."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbffc2-4595-4fa3-94fb-14a5ed0d40c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d30939-2fc5-45e2-97c0-0f855ff57ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m there every other week if not every single week. This space
        means the world to me. The energy, the people, the message. It''s an amazing
        place that didn''t deserve this tragedy," Dykes told CNN on Sunday. "Something
        like a mass shooting at an LGBT+ safe space is damaging beyond belief. There''s
        feelings of disrespect, disbelief, and just pure shock. Nobody ever thinks
        it''s gonna happen to them, and sometimes it does."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0732a7-add3-4e9f-9b23-1dd632d74eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472e80c-48d3-4c9c-853a-8467787e978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Curran, a copy editor for CNN''s "Early Start," is a regular
        at Club Q with his boyfriend when he visits his family in Colorado Springs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8af26-8048-49d8-85a9-2ef77380f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e38590-db5c-46b4-9bd2-ce071c99ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very warm, welcoming space, definitely a big step up for
        diversity in the Springs," Curran told CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc7bb3-160c-4ba6-ac07-f85c6f97a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4c5e7-f6a4-45d7-9708-97f83d9eb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewels Parks, who has been in the Colorado drag scene for over a
        year and performs under the drag name Dezzy Dazzles, said Club Q was a community,
        a family and a space where the outside world''s cruelty was not welcome.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf11be9-b894-423f-8bc4-f55cdc7c86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc72f8-4b99-485e-b476-640e69b3cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Club Q, along with all of the other LGBTQIA+ bars, represent a
        safe space for a community that has felt unsafe and rejected for most of their
        lives," Parks told CNN. "In a world that can be so dark and so angry, it''s
        that one place that feels like home. We''re able to unwind, forget about our
        troubles with work, family, society. Because of Club Q, we''re able to make
        friends that turn into family and be accepted for our true selves."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373449a9-78e6-4502-a5d6-1f51970e9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b985821-f6a4-4a18-be77-b362516c8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGBTQIA+ community has undergone so much bigotry and hatred
        already. To have our safe place ripped from us and to lose members of our
        community is a whole other type of hurt," Parks added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b4395-522b-4c28-b546-c5f56c3e28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4a1f9-3c02-424e-98fb-3825a34cb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Taylor, a drag queen who was born and raised in Colorado
        Springs, told CNN they discovered Club Q in 2020, when they saw their first
        drag show. Taylor, who recently came out as bisexual, said a whole new world
        opened up for them -- a world where they were not only safe, but truly loved.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a383c-c9ca-4d5e-968c-eb9cd8764d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04701a97-dd4e-4bee-b23a-af8b5a3babbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people there made me feel like I was a part of a family. Seeing
        so many people out and proud about themselves definitely influenced me to
        be my true self," Taylor told CNN, adding that Club Q and its community helped
        them feel ready to come out.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affaf80d-663a-4950-84a2-b5cab86f0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3739b29-3e91-4f78-926d-a39abacddf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one of the places where I didn''t have to worry about
        looks or people hating me for who I am," they said. "I''m sick to my stomach
        that the one place where I knew I was safe has been made unsafe."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fc926-d8e6-4c03-95d3-9c274da81b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8481b2-832e-4b92-a26c-fb9643d9cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenika Mosley, a 14-year patron of Club Q, said the shooting took
        away the nightclub''s "good energy."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96be4a-d410-4153-9a32-c564b670449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca827e2-42d9-46d3-83ad-5ab16273e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosley has frequented Club Q since 2009 and would find herself on
        its doorstep "anytime I wanted to get away and go have fun. It just had good
        energy ... never bad energy. We''ll never be able to have that ever again."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f14b6e-4d37-4ba8-bbc0-58525693d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd5330-2325-4072-bc69-c6b683525002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police investigating suspect''s past</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96b43d-2e4c-426e-9c21-ad6e6b650a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man with the same name and of the same age as the shooting suspect
        was arrested in June of last year in connection with a bomb threat, according
        to a statement from law enforcement at the time.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219ffbf-724f-412f-851b-5851aa20b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6d018-0b83-4b7a-8434-b51b6fbe1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked at a news conference Sunday if it was the same person,
        officials said they had to follow protocol before releasing any information
        on prior cases.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cdbaa-ae0c-4303-b065-f426d49137ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45418f16-86d5-4774-839b-013e33753712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a June 2021 news release from the El Paso County Sheriff''s
        Office, an Anderson Lee Aldrich was arrested that month on charges of felony
        menacing and first-degree kidnapping.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10d569-0205-4af5-a837-bbd3128be1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23511907-3f6e-44c7-99b5-49fda0c0d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s deputies responded to a report by the man''s mother that
        he was "threatening to cause harm to her with a homemade bomb, multiple weapons,
        and ammunition," according to the release. Deputies called the suspect, and
        he "refused to comply with orders to surrender," the release said, leading
        them to evacuate nearby homes.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabf7f7-c480-47ad-97ea-091491dfed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38bd92d-cf43-44aa-a220-1a902077aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours after the initial police call, the sheriff''s crisis
        negotiations unit was able to get Aldrich to leave the house, and he was arrested
        after walking out the front door. Authorities did not find any explosives
        in the home.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc72064-8325-415d-8327-4e17005d6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1c52c-bffc-4586-8197-1c38a7558047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how the case was resolved.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0db3e5-6e0c-45a2-81e4-fc5a19b2555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9db598-c0b4-45d0-a786-816a6274bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politicians offer support to LGBTQ community</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412617b-48fe-48a2-b9e0-f18267535a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Gov. Jared Polis, a Democrat and the nation''s first openly
        gay governor, issued a statement Sunday calling the attack "horrific, sickening
        and devastating" and offered state resources to local law enforcement.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9329e-e507-4f23-8257-3d87b5d87849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89231d-b423-483e-ad49-439428448b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eternally grateful for the brave individuals who blocked
        the gunman likely saving lives in the process and for the first responders
        who responded swiftly to this horrific shooting," he said. "Colorado stands
        with our LGTBQ community and everyone impacted by this tragedy as we mourn
        together."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfa4a1-0890-4ba1-9d20-ae71afedb9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e5130-25cd-4962-9d15-1c9f8dba8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis told CNN''s Jim Acosta there are only two gay bars in Colorado
        Springs, and Club Q was one of the main venues.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae270efd-b260-44e3-b00b-7aafbf517145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079861d1-49b2-4706-8469-94448f4b3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knew it. I knew it, knew this venue. It''s just shocking.
        That''s still setting in for people. But I know we''re going to bounce back.
        We''re showing love for one another. We''re showing healing for one another,"
        the governor said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c356a-0f61-4bfd-8615-6f45fb99ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2628d32-2ba9-4e6c-9deb-0b13bcddc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado''s two US senators, both Democrats, offered condolences
        in statements and said more should be done for the LGBTQ community.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babef84-e603-4534-8523-d96c7f747aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd019fc6-9909-499b-8d1e-b0f3c5c99a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to protect LGBTQ lives from this hate," Sen. John Hickenlooper
        said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bfecdc-6e5c-47ce-a3bf-e31162a6f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83961a-da49-4978-ad33-c2f1bfdf7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we seek justice for this unimaginable act, we must do more to
        protect the LGBTQ community and stand firm against discrimination and hate
        in every form," Sen. Michael Bennett said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205df0b8-c706-4642-89b3-8be018d3aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be409bef-4025-49e0-95ee-b38d9b8d8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden also issued a statement saying he was praying
        for the victims and their families.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785026c3-9f3c-489d-9d88-88b48e4dba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef89dc5-aae7-4aa7-92f8-c813732cf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no motive in this attack is yet clear, we know that the LGBTQI+
        community has been subjected to horrific hate violence in recent years. Gun
        violence continues to have a devastating and particular impact on LGBTQI+
        communities across our nation and threats of violence are increasing," Biden
        said in the written statement.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948c7ab-eadb-4240-b8c4-4f62e549beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:25:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/11/20/us/colorado-springs-shooting-gay-nightclub/index.html">Gunman
        kills 5 at LGBTQ nightclub in Colorado Springs before patrons confront and
        stop him, police say</a>."</em></p>'
