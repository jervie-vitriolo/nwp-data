      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country does not deny that there are problems in the system,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956a8a1-866c-44c8-861f-bb1b83ce235f'
      'mgnl:activationStatus': true
