    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84449056-3af0-464e-abb8-95aa0c9cfdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:44:00.178+08:00
