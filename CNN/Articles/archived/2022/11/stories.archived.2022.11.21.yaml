      'mgnl:lastActivated': 2023-01-17T21:17:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abb4ee-9a57-4f90-a447-dbf07bbf6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:43:57.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Over
        a dozen new programs and partnerships between the Philippines and the United
        States will be launched during US Vice President Kamala Harris’ visit to the
        country, the White House announced Monday.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0b8ea-0414-437e-9107-832ac69f4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d07fc-1dfe-460c-82b8-a61a7314a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list covers a wide range of issues, including addressing the
        climate crisis, advancing clean energy, ensuring food security, and improving
        the Philippine health care system.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400803fa-5e7f-4241-ac4f-7d6295f9170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a943ec-1955-4eea-a769-6ef9d598c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the initiatives, based on a fact sheet released by Washington
        on Harris’ first full day in Manila.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34d0a6-8a16-4939-a842-b8bcfd8d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate action, energy security, sustainable infrastructure</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33a84d-9370-4da0-a15b-dc1f7868521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74060e5b-70eb-49e9-ba02-e39f3bbfc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries will establish a policy dialogue to discuss further
        collaboration on the area of energy, the White House said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7a3f3-8ffa-46e5-b1a6-92df674e01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d4826-440f-462b-ad06-56c3cde6c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics for discussion is <a href="https://www.cnnphilippines.com/news/2022/11/21/Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-.html">civil
        nuclear cooperation</a>, particularly the “123 Agreement” which will provide
        the legal basis for US exports of nuclear equipment and material to the Philippines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168ecb1-5d8c-4592-9fa3-3c3faadd0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13583d1-b164-4066-84f4-7d81884ad64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said it will also back the development of a nickel and cobalt
        processing facility in the Philippines, which will expand the production of
        refined nickel and cobalt by 20,000 metric tons per year.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2150d3-c514-4983-bc01-99aecaec5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ad53b-5781-4e26-aa04-1b8fd3232137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a geothermal project will be developed in Mindanao
        through a partnership between the US and Lopez-led Energy Development Corporation.
        This is seen to expand access to clean energy, reduce emissions, and bring
        down energy costs for consumers, the White House said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ca6f0-c0e3-42a5-940f-62768e6b7ab0'
      'mgnl:activationStatus': true
