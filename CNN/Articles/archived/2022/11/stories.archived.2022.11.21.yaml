    'created': 2022-11-21T19:40:59.216+08:00
    'imagesource': 'jcr:917be93c-261f-4cb6-aef5-0a23bd70d4fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f8a7a7-f6d3-43b7-926e-4f069fbbaccf'
    'lead': 'The House of Representatives approved on third and final reading a bill
      providing enhanced protection, security, and benefits for workers in the media
      industry.'
