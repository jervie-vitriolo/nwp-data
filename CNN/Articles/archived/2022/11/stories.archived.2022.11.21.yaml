      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Trade and Development Agency (USTDA) will open an office
        in the embassy in Manila to help American firms and financiers invest in the
        local market, specifically in the sectors of energy and infrastructure.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db750f5-1630-43ac-9736-8314cbd81df0'
