      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39724bac-b6da-42d3-9f70-64c87fc11857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.105+08:00
      'mgnl:createdBy': 'jelo'
