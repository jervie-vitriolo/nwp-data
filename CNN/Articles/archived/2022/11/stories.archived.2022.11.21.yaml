    'jcr:uuid': 'fd8334a4-678a-4a24-82ed-79ca980bff3c'
    'lead': 'House Ways and Means Chairman and Albay Rep. Joey Salceda dismisses as
      “pointless speculation” a report that he’s allegedly being considered to replace
      Finance Secretary Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T16:17:09.719+08:00
