      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s already an existing circular and the use of
        intel and confidential funds is very defined there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69e47f-d75e-4d0a-a1c4-440ed2b9c606'
      'mgnl:activationStatus': true
