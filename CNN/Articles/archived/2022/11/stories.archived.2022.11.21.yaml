    'mgnl:tags': ['House-of-Representatives', 'House-Bill-454', 'media-workers']
    'template': '1'
    'title': 'House OKs bill on media welfare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572af270-313b-4ab9-b2be-2d084e1d111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:44:58.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        House of Representatives approved on third and final reading a bill providing
        enhanced protection, security, and benefits for workers in the media industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e009c41-67c1-4024-a06b-7374317790f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:44:58.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 252 lawmakers voted in favor of House Bill 454 on Monday,
        which was a consolidation of five legislative measures filed by several lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489df4e9-8817-4bc2-a697-8e9d582830f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:44:58.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, media workers in the private sector shall be entitled
        to overtime and night shift pay. They should also be covered by the Social
        Security System, the Pag-IBIG Fund, and the Philippine Health Insurance Corp.
        upon employment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db98710-c0ad-4d78-bad3-2320fd748f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:44:58.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay received by media workers should not be less than the minimum
        wage in the region. They would also be entitled to a ₱200,000 death benefit,
        disability benefit of up to ₱200,000, and medical insurance of up to ₱100,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bbc8a-815f-4529-8d37-9003835b7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:44:58.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, media employers are mandated to regularize workers
        after six months from the start of employment. An employer shall not terminate
        the services of an employee except for just cause and with the observance
        of due process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcf533-4668-43c8-9eb4-e3edafcf1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:44:58.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill directs the secretary of the Department of Labor and Employment
        to create the News Media Tripartite Council, which shall serve as a link among
        various stakeholders, and provide a platform where media workers and employers
        can agree on mutually beneficial policies and programs, and settle disputes.</p>'
