      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6.9 million senior citizens or 79.46% of the target A2 population
        have already received their primary dose of COVID-19 vaccine.</p>'
  'marcos-govt-on-track-to-meeting-deficit-to-gdp-target--':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-21T16:49:17.267+08:00
    'imagesource': 'jcr:2ca37d32-cf22-4e34-aca2-2ddae6374d24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03dfe3ba-bcb9-4ed9-b14a-b7a4e9a3b35a'
    'lead': 'The country''s fiscal performance in the first three quarters put it
      on track to meeting its deficit-to-gross domestic product (GDP) goal for the
      year, Budget Secretary Amenah Pangandaman said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T16:57:47.572+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:17:14.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:50.723+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief: Marcos gov’t on track to meeting deficit-to-GDP target  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ffac5-60b9-43af-90ba-3c563b53f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        country''s fiscal performance in the first three quarters put it on track
        to meeting its deficit-to-gross domestic product (GDP) goal for the year,
        Budget Secretary Amenah Pangandaman said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae567983-3dc3-460f-b1ec-d58f238d414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the sidelines of a forum organized by think tank Stratbase
        ADR Institute, the budget chief said she is “happy” with the way agencies
        have been spending to implement programs and projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dee69a-60a9-4b9f-bef0-0dcbe381c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget gap, as a proportion of GDP, was 6.5% in the three quarters
        ending September, versus the economic team''s official target of 7.6% of total
        output.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e20fb8-95e1-4a68-9b11-7b6f30c134c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw the numbers, I think our deficit is just right there. It’s
        still 6.5%... we’re still within target,” Pangandaman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdec35-20f9-415c-8422-3ded1b7f34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m happy with that because at least the agencies now are trying
        to use the money, utilize it even better to implement the projects unlike
        before,” Pangandaman added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8589800-748f-4de6-a413-ac9b8396490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deficit ratio was 6.6% in the second quarter, and as agencies
        spend more against a backdrop of an economy growing at a better-than-expected
        clip of 7.6% in the third quarter that bodes well with higher tax revenues
        — the downtrend could be sustained while the government tries to further put
        its fiscal house in order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d67bc2-31d3-43d9-b066-81877f9ab921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget deficit ratio is one of the metrics that ratings agencies
        watch out for when deciding on a government''s creditworthiness.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f509164-ae7e-4f59-84d5-553b3491b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:57:47.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, global debt watcher Standard &amp; Poor’s kept the Philippines’
        investment grade status with <a href="https://www.cnnphilippines.com/business/2022/11/20/S-P-PH-credit-ratings.html">a
        stable outlook</a> on prospects the economy will be supported by robust domestic
        demand.</p>'
  'marcos-harris-us-philippines-economic-prosperity-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T17:07:37.403+08:00
    'imagesource': 'jcr:9d22f2de-6869-44f9-99da-a67ea9f366d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf53242-ceaf-4e30-9459-4de45858a427'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. met with US Vice President
      Kamala Harris on Monday, with both leaders praising the long-standing relationship
      between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-21T17:15:57.751+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:17:14.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:50.960+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Kamala-Harris', 'United-States',
      'South-China-Sea']
    'template': '1'
    'title': 'Harris: PH-US relationship based on commitment to economic prosperity,
      security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd7ad7-0652-4060-840d-c1746ffb2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. met with US Vice President Kamala Harris on
        Monday, with both leaders praising the long-standing relationship between
        the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0158374-c0cb-4c45-a825-b961d1a81b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basis of our relationship is multifaceted. Our relationship
        is based on mutual commitment to the economic prosperity of the region and
        our respective nations," Harris said at their meeting in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c0fce-d372-4918-9ccb-b332a3ee065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said the relationship of both countries is "long and enduring"
        and remains strong for many reasons, among them the people-to-people ties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efa918-c3a1-49cb-9fee-4709355a3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her meeting with Marcos, Harris said there would be more conversations
        concerning the economy during her visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f0991-1b09-426b-9ed8-ffcba5f4fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will talk more on what that means in terms of the opportunities
        that are presented through our mutual concern about the climate crisis and
        what we might do in terms of investments and renewable energy and thinking
        about clean power and the industries that will come about because of that
        commitment," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ff52b-a65e-4bee-a397-33631f02b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/20/Marcos-APEC-summit-2022.html"
        target="_blank"><strong>RELATED: Marcos: APEC summit ''successful,'' climate
        change ''overarching'' concern among world leaders</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0cff4-cf7a-46c2-8cf5-847349bb4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Marcos said it was important that the relationship
        between both countries remains strong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3162736-39ff-483e-9f45-511e61d46de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see a future for the Philippines that does not include
        the United States. And that really has come from the very long relationship
        that we have had with the US," he said, adding Harris'' visit is a strong
        symbol of this strength.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f17c70-ffc0-46fe-a324-38fe48b4b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went through different phases of relationship, but since the
        war it has strengthened in every way — in the economic sense, in the political
        sense, defense, security. I cannot think of an area where we have not cooperated,
        collaborated and have had good results for both our countries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee880450-9edb-48e1-8a73-6eeb6d5ad17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also met with Vice President Sara Duterte earlier, but no
        details on their meeting have been released yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fdb80-66dc-45d2-9109-613288bfbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unwavering commitment''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495b989-aad3-41d7-a58d-99056216229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also briefly touched on the commitment of the United States
        to defend the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea690bcb-78b2-4b47-96d6-813c3398b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship is based on mutual concerns about the security
        for the region," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f17b13-91ac-456b-9250-5a98931c98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must reiterate always that we stand with you in terms of defense
        of international rules and norms as it relates to the South China Sea, and
        armed attack on the Philippines Armed Forces, public vessels or aircraft in
        the South China Sea would invoke US defense commitments. And that is an unwavering
        commitment that we have to the Philippines."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4faf28-c8a2-4834-936f-d8b662fb6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier commented on Harris'' upcoming visit to Palawan and
        whether it would spark tensions between the country and China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de111d44-615a-4694-9e3b-7537a339f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will cause problems," Marcos said in a briefing
        <a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-Kamala-Harris-Palawan-visit-PH-China-tensions.html"
        target="_blank">on the sidelines</a> of the Asia-Pacific Economic Cooperation
        Summit in Thailand last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6518cf-4d9e-4939-9501-6fe377b82591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will be the highest-ranking American official to visit Palawan
        — a move seen to possibly raise tensions due to the province’s proximity to
        the contested Spratly Islands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af44dd0-3e55-44de-af48-5952a2ad6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:15:57.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
