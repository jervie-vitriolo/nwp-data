  'zubiri-oversight-body-for-intelligence-confidential-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T18:21:43.633+08:00
    'imagesource': 'jcr:c848dc98-7285-402e-87b4-a1ca47a2969f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb205d03-d7a0-4c94-9d64-6246ab5de212'
    'lead': 'Zubiri said he reactivated the oversight panel as confidential and intelligence
      funds are not subject to the usual or regular auditing rules and procedures
      of the Commission on Audit, as compared to other expense items in the budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T18:27:22.805+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:17:12.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:52.022+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zubiri sponsors resolution creating oversight body for intelligence,
      confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540faa56-3f00-4b6d-bd6b-d572b3033c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Senate
        President Juan Miguel “Migz” Zubiri on Monday sponsored a resolution to create
        a Select Oversight Committee on Intelligence and Confidential Funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4d02a-3264-41a1-803a-44d6a9272f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f021360-22bd-429b-8ebc-77f3ec8864a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Zubiri said he reactivated the oversight panel as
        confidential and intelligence funds (CIF) are not subject to the usual or
        regular auditing rules and procedures of the Commission on Audit, as compared
        to other expense items in the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fddb7a-ec49-403a-a974-59e8187feee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e0fe8-73e3-4cc0-9bdf-54f63cb0dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will exercise the full extent of our oversight function: We
        will monitor the use of these funds; we will go over the reports relevant
        to each agencies’ use of funds; and we will conduct hearings, if necessary,”
        said Zubiri, the chairperson of the oversight committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76ed8a-2f01-4575-9a32-142fbd971f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1b6db-583e-4e5d-8315-7d4ffb9ba618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the oversight body are Senators Sonny Angara, Ronald
        “Bato” dela Rosa, Majority Leader Joel Villanueva, and Minority Leader Aquilino
        “Koko” Pimentel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8227da-ca0c-412d-b921-7ea624c086e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f193cf-42c4-4a97-9578-4367cc971997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formation of the Select Oversight Committee on Intelligence
        and Confidential Funds has been a “tradition” since the Tenth Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b50604-a51c-45bd-a0e0-ae4c06e89287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1bf9f-1f79-4a96-be73-4cd609b5a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱9.28 billion is allocated as CIF of some departments under
        the proposed ₱5.268-trillion General Appropriations Bill next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cba29-f160-41c2-825d-3667805a3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9e96a-a533-4473-b7e0-9b15081b7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman said there are <a href="https://www.cnnphilippines.com/news/2022/11/21/pangandaman-safeguards-confidence-intelligence-funds.html">safeguards
        set</a> to ensure that CIF for 2023 will be spent as mandated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fbe43-5c0a-4e6f-b263-a7bfed943278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363de65d-2bb6-49a2-86d8-936bbc5abe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:27:22.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, Pimentel said lawmakers
        can discuss <a href="https://www.cnnphilippines.com/news/2022/11/21/Pimentel-amend-laws-on-confidential-intel-funds--.html">possible
        amendments on legislations</a> to regulate CIF as the minority bloc questions
        the need for billions of such funds in some government agencies.</p>'
  'Cavite-section-CALAX-suffers-delays-right-of-way-woes':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T18:38:17.000+08:00
    'imagesource': 'jcr:bc61393e-e187-4be2-9025-67d81b038fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beab19da-8f34-4195-8de7-44bdd9e10ffd'
    'lead': 'Thousands of motorists may have to wait longer before they can pass through
      the Silang (Aguinaldo) Interchange of the 45-kilometer Cavite-Laguna Expressway
      (CALAX) as its operator faces right-of-way bottlenecks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T18:39:24.600+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:17:11.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:52.303+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavite section of CALAX suffers delays due to right-of-way woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff18f6-5e86-44d9-aa35-eb2ae9958cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Thousands
        of motorists may have to wait longer before they can pass through the Silang
        (Aguinaldo) Interchange of the 45-kilometer Cavite-Laguna Expressway (CALAX)
        as its operator faces right-of-way bottlenecks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4fbe4-90fc-42e1-a60d-e4c4e51dbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MPCALA Holdings Inc. President Raul Ignacio, the company
        is targeting to make it operational by next month. However, this remains "uncertain"
        amid issues on right of way, hampering the construction of drainage and bridge,
        excavation and roadway earthworks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e4c38-08d2-4cfe-939a-0bbce9a72efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target date of opening of the Silang (Aguinaldo) Interchange
        has been moved several times... [But] We are still pursuing to complete the
        road in time for the Christmas rush to Tagaytay," Ignacio said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c08b41-2677-4105-a8b8-d0300230516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3.9-kilometer expressway traversing Silang East Interchange
        to Aguinaldo Highway in Cavite is the fifth of the eight segments of the CALAX.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829357a9-f434-4cca-aac0-9432f8a765cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, MPCALA said the subsection is now 64% complete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d5c6f7-a49c-4d55-8a62-eb9880d66b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, the interchange is expected to boost traffic volume
        along the operating segments of CALAX from the current 33,000 vehicles daily
        to 40,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcf61e-37ef-4a46-8b20-e480df6fa68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:39:24.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said this could help the local economic growth
        of Laguna and Cavite as travel time would be reduced while "eas[ing] traffic
