  'PH-delegation-in-COP27-mum-on-fossil-fuel-phaseout--advocates-say':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T22:08:33.913+08:00
    'imagesource': 'jcr:dbc2191f-ae8e-462e-8064-2b2f8078a62b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0673bcf7-6da0-4614-b586-d7fe9c23897a'
    'lead': 'As the 27th UN Climate Change Conference (COP27) ended on Sunday, Filipino
      advocates in Egypt questioned the silence of the Philippine delegation regarding
      the phaseout of fossil fuels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T22:20:35.038+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:17:07.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:54.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH delegation in COP27 mum on fossil fuel phaseout, advocates say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ec571-36a3-40c8-adb1-ed26610b1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> As
        the 27th UN Climate Change Conference (COP27) ended on Sunday, Filipino advocates
        in Egypt questioned the silence of the Philippine delegation regarding the
        phaseout of fossil fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e699c-7703-4652-abb8-6d42217706fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41fd16-0e16-44d1-a7a6-fc54b62b3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At COP27, dozens and dozens of governments joined in to say that
        fossil fuels must be phased out — yet a handful of nations intent on blocking
        the energy transition prevailed. Many others, like the Philippines’ own delegation,
        shamefully kept mum despite representing highly vulnerable peoples," said
        Gerry Arances, executive director of Center for Energy, Ecology, and Development
        (CEED).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100b2fd-9128-48d5-a8ac-54d5eb0ec831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebacb4-f49b-4752-abe5-c536bed1a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates said fossil fuels, such as coal, must be phased out to
        meet world targets for curbing climate change, especially to limit global
        warming to 1.5 degrees Celsius above pre-industrial temperatures, as stated
        in the Paris Agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b935f03-6816-4050-bc95-e48103576268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fdab5-d628-4ad0-b82d-c3fbe740d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is so crucial in making sure that we have a 1.5-degree Celsius
        world so that loss and damage gets minimized and adaptation gets easier,"
        said climate activist Mitzi Tan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ed5ae-e1b6-4344-bac8-b8164dd98c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6749ff-4109-45d5-b0e7-b9d2da46f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan reminded both world and local leaders that increasing levels
        of global warming will affect current efforts for adaptation or "the process
        of adjustment to actual or expected climate and its effects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1a2cd-cd7b-469b-a1b2-771fc78d236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832ef5b-0e40-4585-8378-da2902d30074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call was anchored on a <a href="https://www.ipcc.ch/sr15/">special
        report</a> from the Intergovernmental Panel on Climate Change (IPPC) that
        said exceeding the limit will make climate change effects irreversible.&nbsp;It
        has been reported that global average temperature was already about 1.2 degrees
        Celsius in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20710215-c7c9-4fa6-aab3-79aac788f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3432ac-1bbf-4928-ad8e-5f2aa1f56ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We question the lack of bold statements by the COP27 Philippine
        government delegation regarding fossil fuel phaseout, especially since the
        administration of President Bongbong Marcos is actively promoting the expansion
        of the country’s natural gas fleet," said Aksyon Klima Pilipinas convenor
        Rodne Galicha.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e080e03-069a-47f1-8fc6-06bb205a5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d469423-c151-4243-b3db-e5b11b770e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/11/20/cop27-egypt-climate-agreement.html">COP27
        summit agrees on landmark climate ''loss and damage'' fund, but does little
        to encourage rapid cuts to fossil fuel use&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0177a-18ee-4a4c-a388-3e4bb23e7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6167936-0608-4d38-a071-04749e1a7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha said such silence “points to the inconsistent, contradictory
        policy direction” of the Marcos administration on achieving a rapid, just
        and equitable energy transition and climate action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b8722-1af2-4274-aead-e808807fca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02208202-d97f-4636-b89a-c196f42a5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. is keen on revisiting
        nuclear power policies in the country to address climate change, as shown
        in his previous bilateral talks with <a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-eyes-nuclear-energy-partnership-with-France.html">France</a>
        and <a href="https://www.cnnphilippines.com/news/2022/11/21/Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-.html">United
        States</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea623644-22cb-47d7-91fc-409062834f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1892c468-9c2c-4295-ae58-2cd4a857a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab Ayroso, national coordinator of Youth Advocates for Climate
        Action Philippines (YACAP), said she felt a "lack of transparency" in the
        delegation even if civil society organizations had consultations with them
        during the summit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fde36-da2a-4910-a095-c68bf883d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373e424-67cf-4b5c-8055-778e214b8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the meeting towards the end of the summit and for the most
        part, we were in the dark of what the official positions of the [Philippine]
        delegation on the specific climate issues and how they will approach it, particularly
        in pushing for a climate finance mechanism," Ayroso said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d7375-ecfc-4d56-bb11-5bed0b973266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b132c1e-c901-4aa0-9389-9ee2cc405514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Environment and Natural Resources
        (DENR), the Philippine delegation had "work streams" divided into four categories
        in COP27: loss and damage, adaptation, climate finance, and the inclusion
        of greenhouse gas (GHG) emissions avoidance in Article 6 of the Paris Agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cef4bb-b544-4247-9aaa-d7796ae3ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cedf3-1260-4fdd-ae41-7323cba95dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that the country’s delegation gave inputs
        to the text on institutional arrangements to operationalize the Santiago Network
        for Loss and Damage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b07f5-bf2b-4cd6-a898-9a5322565ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a84cb-73f3-43c4-936f-3bae0b9b2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loss and damage" refer to the negative effects and harm caused
        by climate change, exacerbated by human activities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4823cc-cee6-4963-85af-85844287b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5976f3-6bee-4783-930a-62606e1f9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Included in the text are mentions of human rights, indigenous people,
        and impacts to communities. One of the subsequent steps would be establishing
        an operating entity such as a fund or a facility to wholly address loss and
        damage," it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a71be-cdad-498b-a589-535fa4dec547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa43c2-f7d0-428e-bb30-c9b8597ab8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also said the country also supported the following: appropriate
        non-market approaches focused on climate policy, such as fiscal measures,
        progressive phasing out of subsidies for fossil fuels, promoting renewable
        energies, and reducing emissions from deforestation and forest degradation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123358d1-7ff0-4097-94bd-4008264757ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289f6d9-17bb-4176-92fe-170f7d7ea59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3073a-cf3a-4274-95d5-4b09c2d71487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss and damage fund</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a64465-d09d-4b96-948f-96033c0984ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685c953-5b17-411f-8375-1f8652cec649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, advocates lauded the agreement to set up a "loss and
        damage" finance facility at the end of COP27. They noted that the historic
        victory was made possible with "the collective power of vulnerable and marginalized
        communities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a3150-0b60-45de-9087-d2058ccc3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2a8b1-6925-47d8-8576-14a1a7298caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a positive step in inching towards justice for those most
        affected by the climate crisis, and in holding to account historically polluting
        nations," CEED’s Arances said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af494c7c-d0e7-4ef9-98b7-90a46548975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582b366-213a-4423-bd18-a68fc87f0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still no rules or guidelines set for the loss and
        damage fund, Tan said this fund could be tapped for immediate calamity relief,
        reparations for communities affected by severe weather disturbances, or even
        hazard pay for workers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5549d-7a7f-43ad-8ac5-5d03b8770a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d9a90-7ad8-4628-ab89-22e56e1a1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines pushed for the adoption of a precise definition
        of ''loss and damage'' to include impacts from extreme climate events and
        slow onset change, to cover economic and non-economic losses, and to establish
        a mechanism that would fund and deliver technical support to help countries
        manage loss and damage,” the DENR said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22820d2-c7e2-4244-85df-bd1b3732f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe9c19-1574-4371-85e8-3a04a0bffbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace Philippines, on the other hand, said it believes that
        the government must use this moment to strengthen its support for local communities
        by demanding accountability from the biggest climate-polluting nations and
        fossil fuel companies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf260fb-e60b-4d6a-904b-ba88cc5459ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262b7a1-ed5f-4350-a267-7642f2b8b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T22:20:35.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This development on loss and damage is a huge milestone for Filipino
        communities, and it must not be put to waste," said Virginia Benosa-Llorin,
        campaigner with Greenpeace Philippines.</p>'
  'House-panel-slams-vape-industry-for-unpaid-taxes':
