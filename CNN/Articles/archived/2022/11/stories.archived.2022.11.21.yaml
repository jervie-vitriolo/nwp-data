      'mgnl:lastActivated': 2023-01-17T21:17:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re the first Premiership footballer to do shoots with gay
        magazines like Attitude, to speak openly about your gay fans," Lycett said
        in last week''s video message.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06faf385-623f-4039-bf7b-7bf4586ffcbc'
