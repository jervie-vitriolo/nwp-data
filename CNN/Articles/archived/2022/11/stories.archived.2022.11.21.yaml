      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the China Coast Guard found the said floating object some
        Philippine Navy personnel already retrieved and towed it. After friendly consultation,
        the Philippine side returned the floating object to the Chinese side on the
        spot,” the embassy said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a5df2-4429-40f5-b521-c2faa8bdeead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.719+08:00
