      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Agency for International Development (USAID), meanwhile,
        will launch a five-year project that seeks to expand the participation of
        small and medium enterprises in the e-commerce ecosystem.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc460cd-2f53-4d01-b8a0-1f97116082a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.591+08:00
