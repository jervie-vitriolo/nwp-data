    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea74305-5a82-461b-8002-edc0f9ebf774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.704+08:00
