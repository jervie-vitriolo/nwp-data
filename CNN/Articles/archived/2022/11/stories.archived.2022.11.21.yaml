    'lead': 'Over a dozen new programs and partnerships between the Philippines and
      the United States will be launched during US Vice President Kamala Harris’ visit
      to the country, the White House announced.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T15:43:57.043+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:17:17.564+08:00
