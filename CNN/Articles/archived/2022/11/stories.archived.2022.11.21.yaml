      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact sheet also states that USTDA eyes working with local telecom
        operator NOW Telecom for the deployment of 5G technologies to enable broader
        and more reliable internet access.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f675029-eec1-45ea-ba23-37762d529b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.706+08:00
