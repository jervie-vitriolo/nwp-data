      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy, however, denied that there was blocking involved.
        It also expressed gratitude towards the Philippine side.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea6bd7-b5f3-4948-b5cd-17945d837953'
      'mgnl:activationStatus': true
