      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese side expressed gratitude to the Philippine side. There
        was no so-called blocking of the course of a Philippine Navy boat and forcefully
        retrieving the object at the scene,” it added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5391c-b998-4481-ae79-07ebbbea6311'
