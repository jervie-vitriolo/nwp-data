      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/21/Pimentel-amend-laws-on-confidential-intel-funds--.html">Pimentel
        open to amending laws on confidential, intel funds</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f177b2-7f80-480d-89ed-8d1926ee6c99'
      'mgnl:activationStatus': true
