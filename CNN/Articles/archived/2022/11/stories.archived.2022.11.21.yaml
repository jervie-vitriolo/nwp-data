    'template': '1'
    'title': 'PH invites UN special rapporteur on EJKs — Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab1a82-3f42-4c44-8c45-fba986341002'
      'mgnl:activationStatus': true
