      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fd34f-75da-4e15-b2ae-b5a2f61ceff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine military officials earlier said the US is eyeing to set
        up more temporary facilities. Under the EDCA, the US can build temporary structures
        for its troops and equipment storage. The proposed additional locations include
        Zambales, Cagayan, Isabela, and Palawan — all facing China, Taiwan, and the
        Korean Peninsula.</p>'
