  'Ecuador-Qatar-FIFA-World-Cup-':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-21T12:57:17.147+08:00
    'imagesource': 'jcr:3187ce5f-ec76-4889-9c7a-2216b2777f1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c0eb1e-35b1-4d0d-8e66-1f815892c197'
    'lead': 'For the past year, a giant clock in Doha has been counting down to the
      opening match of the World Cup. Qatar and the world need wait no more, after
      this controversial tournament got underway Sunday with the host losing 2-0 to
      Ecuador.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T13:13:25.318+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:17:21.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:47.723+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ecuador dampens Qatar’s party as controversial World Cup gets underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a10c68-76f6-4653-b2ec-362c6a522a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> For the past year, a giant clock in
        Doha has been counting down to the opening match of the <a href="http://edition.cnn.com/2022/11/20/football/qatar-2022-world-cup-of-firsts-spt-intl/index.html">World
        Cup</a>. Qatar and the world need wait no more, after this <a href="https://cnn.com/2022/11/17/football/qatar-2022-world-cup-migrant-workers-human-rights-spt-intl/index.html">controversial
        tournament</a> got underway Sunday with the host losing 2-0 to Ecuador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170f6db-796c-4c8b-9689-64bae9476c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a spectacular opening ceremony, which starred the likes of
        Hollywood actor Morgan Freeman and BTS star Jung Kook, the sport itself finally
        took center stage after being overshadowed by off-the-pitch matters during
        the build-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd0cf0-e125-4183-9331-9ae950fd4706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t the result that many in Qatar would have hoped for. The
        host looked nervous and struggled against an opposition possessing experience
        and quality. In truth, the game was all but over at halftime, with Ecuador
        comfortably 2-0 up thanks to two goals by Enner Valencia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732779e-3d85-426f-9257-875f13d99c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the excitement pre-match slowly drained away from the stadium
        in the second half and there were noticeably more empty seats as some fans
        seemed to have had enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459574a-5f0e-45b3-a384-e82cd01a10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Festival atmosphere</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ffece-4d3e-4cc3-9e72-8cf55e469751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearer we got to Sunday’s kickoff in Doha, the more excited
        fans in this city became. A magnificent firework display lit up the sky on
        Saturday night and social media exploded with Qataris making their enthusiasm
        known about hosting one of sport’s biggest events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d1f27-48e0-4e33-812e-04346d38abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days, fans from around the world have gathered
        in squares in downtown Doha to sing, chant and wave their national flags,
        creating a fantastic atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b8408-65cc-4c98-aa8e-595c714cfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That festival spirit continued on match day, from the city center
        to the newly-built Al Bayt Stadium, which hosted the opening match of this
        historic World Cup, the first to be held in the Middle East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007478f-df52-42a8-a85b-dd72769da297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, it has felt like any other major international tournament,
        but the build-up to this event has, of course, been unlike any other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dda9af-afb4-4327-a64e-59ba38654c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption scandals plagued FIFA, world football’s governing body,
        after it awarded Qatar the tournament in 2010 – though Qatari officials have
        previously <a href="https://edition.cnn.com/2020/04/09/football/fifa-bribery-accusations-qatar-russia-world-cup-spt-intl/index.html">“strongly
        denied”</a> to CNN the allegations of bribery which has surrounded its bid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab18543-ac6d-4548-9f5c-3c3fb34d1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a decade, and increasingly so as kickoff neared, the pre-tournament
        build-up has focused on the country’s human rights record, from the death
        of migrant workers and the conditions many have endured in Qatar, as well
        as its <a href="https://edition.cnn.com/2022/11/19/football/qatar-world-cup-2022-lgbtq-rights-spt-intl/index.html">LGBTQ
        laws</a> and the role of women in its society. The country’s last-minute ban
        of alcohol in World Cup stadiums also made headlines around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b23f7-d9f4-4d2c-97f5-a3ee641b7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA President Gianni Infantino’s remarkable press conference on
        the eve of the opening game demonstrated just how little on-field issues have
        featured so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241526d2-1b92-49ed-9c3b-15a3b8f753d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIFA boss addressed hundreds of journalists in Doha, Saturday,
        and started the news conference with a near hour-long speech, during which
        he accused Western critics of hypocrisy and racism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a2c58-a646-4a36-9f70-60dd5ba8a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the tournament have faced much criticism. Colombian
        singer Maluma, who features in the official World Cup anthem, walked out of
        an interview on Israeli television when he was questioned about the Gulf state’s
        human rights record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570a745-a699-440b-8766-ef98606f0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremony itself focused heavily on unity, with performances
        giving a nod to all the countries playing in this year’s tournament.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be635140-0363-4406-a38d-18c7f060c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>VAR comes into play</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271867a-280d-4b5c-bda1-28d72d25a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pre-match attention was inevitably on the host nation,
        Qatar’s opponents also had a <a href="https://www.reuters.com/lifestyle/sports/absent-castillo-will-be-with-us-spirit-say-ecuador-2022-11-19/">story
        to tell</a> as its place in the tournament was only confirmed weeks ago after
        it was involved in a legal dispute with rivals Chile.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3ce67-7ad9-4815-afc2-0b52575284e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It centered around the eligibility of Bryon Castillo who, rivals
        argued, was ineligible to represent Ecuador over claims he was born in Colombia.
        The case was referred to the Court of Arbitration for Sport, who deemed Castillo
        eligible but, despite this, he was not included in his nation’s World Cup
        squad for Qatar 2022. On Sunday’s showing, it doesn’t look like the team miss
        Castillo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49eedf-01a9-4cc0-91c5-8205e3df3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the game started, the noisy Ecuadorian fans were celebrating
        after it appeared their side had taken the lead. Valencia headed in from close
        range but the Video Assistant Referee (VAR) deemed Valencia was offside and
        disallowed the goal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87ad78-6665-417d-b6df-b647eded4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.321+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just minutes later, the yellow shirts were celebrating again
        as Valencia put his side ahead from the penalty spot. Goalkeeper Saad Al Sheeb
        had fouled the forward as he attempted to skip beyond him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0b948-e882-4a59-a91b-3debb3f126df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.321+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain doubled his tally before the first half finished, directing
        a bullet header into the bottom corner as Qatar looked short of confidence
        and belief.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df3bdc-211a-45af-8826-a87fd19ea976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.321+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the action is underway, organizers will hope attention
        will move away from human rights and other off-field issues. But, in truth,
        this tournament’s legacy will not be determined on the pitch. Instead, it
        will be decided by real change and the improvement of the lives of the people
        who helped make it happen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adb149-7c86-4c76-9d68-ccf76c8ad9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:13:25.321+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:17:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/20/football/qatar-ecuador-opening-game-world-cup-2022-spt-intl/index.html">Ecuador
        dampens Qatar’s party as controversial World Cup gets underway</a>"</em></p>'
