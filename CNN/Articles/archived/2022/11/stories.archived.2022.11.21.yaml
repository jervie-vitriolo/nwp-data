        and new</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddcfbe-4655-4c02-8066-77f7a17ec89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:46:58.579+08:00
