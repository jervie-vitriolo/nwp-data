      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense and security</strong></h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128480b-15fa-4598-8e4f-3088c07bddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.704+08:00
