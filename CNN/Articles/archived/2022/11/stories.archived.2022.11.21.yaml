      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7eec05-d783-40f3-83fd-2bb3e456b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T11:36:26.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Chinese embassy contradicted reports about the Chinese Coast Guard “forcefully”
        taking an unidentified floating object from the Philippine Navy, saying there
        was a “friendly consultation” between involved parties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5197c3-3417-4136-b891-2f3c5e8ac460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b16dc-7e3e-4b5a-9f5e-32bb32fa98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Monday evening, the embassy said “relevant reports
        are inconsistent with facts.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c6d78-0e8e-48d4-aa73-1874e520f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b9287-48fe-4f99-8834-76e13556bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines’ Western Command (Wescom) on
        the same day reported that the unidentified floating object the Philippine
        Navy had retrieved off Pag-asa Island was taken “forcefully.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac243d-98a9-4d1c-816c-76d0940b9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf2f04-88ea-4fcd-b7cc-19eccbcbfa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Station Emilio Liwanag (NSEL) noticed the object drifting
        about 800 yards west off the island on Sunday morning through a long-range
        camera, Wescom Commander Vice Admiral Alberto Carlos said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45f6a9-c9e9-4d78-904a-f400a4b8e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575810e-6545-4404-afd2-043591e299ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the embassy, the object was found at 8 a.m. on Nov.
        20, floating in the waters off the Nansha Islands, which they identified as
        the wreckage of the fairing of a rocket recently launched by China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c278d86-c24d-41cb-b910-45408ccfda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadc6ef-4e6e-4448-bf01-e80f22529335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command''s spokesperson Major Cherryl Tindog told reporters
        that the item looked similar to the debris earlier found in Busuanga, Palawan,
        which the Philippine Space Agency said was likely part of the fairing of a
        <a href="https://www.cnnphilippines.com/news/2022/11/9/Rocket-debris-aircraft-Mimaropa.html">Chinese
        rocket</a> launched on Oct. 31.&nbsp;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcff8d2-37e0-4cef-9be1-4386674d165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf80e6-ee35-41c8-837a-922e5a2c7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carlos, members of the NSEL team went to the area and
        tied the object to their boat so they could bring it back to their station.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db2066-2a9c-4f82-a356-d94ecd9cf22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6dd48-85f4-41f4-8817-e47851211aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, as the NSEL Team was towing the floating object, they
        noticed that China Coast Guard vessel with Bow Number 5203 was approaching
        their location and subsequently blocked their pre-plotted course twice,” he
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626b40f-ea1b-4e09-a626-215ed0da0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3beff-6e94-4c1a-a3c8-2c0faf6bac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander also said the Chinese then deployed their rigid hull
        inflatable boat and took the object by cutting the towing line attached to
        the NSEL rubber boat, before towing it back to the coast guard vessel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d2170-db9f-4a84-968a-6f3b5c673a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812284d2-9228-4013-9b2f-16ce8149b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The navy said it decided to return to Pag-asa Island, and that no
        member was injured.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21713433-a61c-4551-835c-664b78473c76'
