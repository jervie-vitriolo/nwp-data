      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfad83b-a87b-47a1-9b0d-7f205f084cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, it''s 2022. And you signed a reported £10 million deal with
        Qatar to be their ambassador during the FIFA World Cup."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a61a8d-8456-4f7e-90c7-3089cba4398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
