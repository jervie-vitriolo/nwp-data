      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel was the <a href="https://www.cnnphilippines.com/news/2022/11/10/Pimentel-to-block-OP-4.5B-CIF-but-expects-defeat.html">only
        one to question</a> such funds of the President during plenary debates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892dbf01-42c7-4b25-ba3b-71b6db4777ca'
      'mgnl:activationStatus': true
