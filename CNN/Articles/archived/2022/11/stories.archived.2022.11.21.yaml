    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4429cf07-cb13-41d1-a817-6b04c9af0eb3'
    'lead': 'The Department of Justice (DOJ) said Monday the government had to reject
      some recommendations of the United Nations Human Rights Council due to Filipinos''
      religious beliefs, with its chief saying the country is "not ready" yet for
      same-sex marriage and a proposed bill seeking protection for the LGBTQIA+ community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T16:43:09.841+08:00
