      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the delegation accepted 200 out of 279 recommendations
        during the Universal Periodic Review of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97be48-0d0f-4393-ab90-beb45f894ba4'
