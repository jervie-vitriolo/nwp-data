    'template': '1'
    'title': 'Harris tells human rights advocates not to give up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780061c2-a291-450e-90ec-37e5d4b59517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> US
        Vice President Kamala Harris urged human rights activists on Monday to stay
        the course as there is strength in numbers to advance the cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26175b-7381-4d71-858a-74fa63c7fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d5b0b-9980-41ea-a146-ed550236eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t give up," she said at a town hall meeting with students,
        young professionals, and advocates on Monday in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4567607-e2da-4aff-bdfb-76429413b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00533ae6-7ab5-4774-a6b4-383b7dd64ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris cited their role in the battle against systems and institutions
        that, deliberately or not, neglect human rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d07c3-f6ff-4bf6-8827-592cd631f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92144bd-7367-4fad-9308-cae023dd3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the meeting, the US vice president met with human rights
        workers also at the Sofitel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a1225-f2a3-4d32-9297-508494185e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029cd42-f91e-4509-a352-797fb2d096b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much about the fight for human rights that require
        us to remember that we are not alone. Because it requires movements, it requires
        working against systems that have been designed in many situations to neglect
        if not be more affirmative in overlooking or even attacking human rights,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cd8d2-d98a-42cd-90d8-172ffe4229de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88904bd3-fe3e-499f-addd-b676a20b159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighting for human rights means obviously starting with the recognition
        that there are violations of human rights. That means seeing the worst of
        human behaviors. That means understanding and seeing what suffering looks
        like, what pain looks like, what unfairness looks like. And for someone who
        has level of empathy and understanding about that, that requires a high level
        of endurance to stick with it. If you care about, you would understand what
        it means. So I understand by saying that you are not alone, and it matters,"
        Harris said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e6491-df90-4c60-9e95-aa4591e15e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660cb6d7-2bc2-4006-97ca-a31196340a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Equal opportunity</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76119d7f-63a2-42d6-a2ef-88df3b1a9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c822e-f7b0-4a86-8bf2-a07af5ff5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, the first female vice president of the United States, also
        advocated for gender equality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313fbb3-ccb0-4d45-9da1-4370326ef0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d837cfc-6556-4074-9900-49a096e1b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said women should be given equal opportunity to access to capital
        and financial literacy for female entrepreneurs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d2a58-5e1c-4325-bdbc-bf080553796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ce9b7-409a-4590-a1e8-ba5fe1f910c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said uplifting the economic situation of women has a direct
        impact on her immediate circle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a677dab-0e47-45fc-8cc7-5eec90d6b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f8617-a5f5-4196-b34c-ad2364509061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You lift up the economic status of a woman, her family would be
        lifted, her community would be lifted. All of society will benefit," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da177a0-a0b6-4c91-8606-dde03051d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317a0bb-a71b-4dfd-b072-4ce6ec908d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving a woman financial independence, she said, could also reduce
        gender violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f73157-3e7f-4811-9556-d76ede21a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1cd54-a1f3-4123-9630-1a1ca03ceec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real correlation between violence against women and
        gender violence and the economic status of women. And there is plenty of data
        to show that when you lift the economic status of women, they are in less
        likely to be in fear for their physical safety. And often, it is as simple
        as she has an option and does not have to live in an environment where she
        is in threat of her bodily safety or the safety of her children," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a078b-9b62-45b8-9f3f-0eb0f12f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b62fa-e1a7-4785-a76c-21d6334f65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also challenged young women leaders to persevere and not
        to lose hope as they need to carry the torch and pass it on to the next generations,
        naming Josefa Llanes Escoda, Cory Aquino, and Concepcion Calderon among the
        Filipino women whose leadership began when they were in their 20s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd070d-0347-4d1e-927d-cc41dc788cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42233fe-65d9-4157-bb7c-4b697078e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know that you stand on the shoulders of people who came before
        you. We chartered the course to do what you are doing as young leaders," she
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7baa0b-50c2-488c-b2b7-c13eea3b5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304cabd-f602-46fe-9d3f-4e3c99137840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects that the US announced with Harris'' visit to
        the Philippines include supporting the three-year Philippines-UN Joint Programme
        for Human Rights and providing a $15.5-million loan guarantee through a framework
        agreement with Citibank to support a microfinance institution helping women
        entrepreneurs access capital and contribute to economic growth in the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fdac5-e608-4363-8aa0-1340b393b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9db27-eb5e-48fc-9c06-70f46970434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the short meeting with the audience, some attendees said
        they were satisfied and inspired by Harris'' words.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73b6d2-0de0-4bf9-9ad4-72a9cf697628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c1d22-c32c-42f4-b7d6-01dfdda5d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an opportunity and an inspiration to have this talk with
        VP Kamala Harris. It''s a way for us to sort of have this light for our future.
        And have this woman so powerful to have this torch before us and guide us
        to where we want to go and strive as a community of young girls and women
        today," said Isabel Abundancia from Bridge the Gap.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13713403-82c4-4a2c-832f-4b423fafe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af0cf9-3aea-45e5-a4fa-d569421f2db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social entrepreneur Pamela Mejia, meanwhile, said she agreed with
        Harris who said women should not be subjected to violence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2b512-2175-4284-9591-b2633d5ae93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023b095-fd2f-4dbb-8f4f-61e7ff1eb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:07:04.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that this is applicable both to entrepreneurs and also
        women artisans that we work with. A lot of them are victims of violence, especially
        those in south. But if we give them the capital, it gives them the freedom
        to leave a very violent household,” she said.</p>'
  'MMDA-forklift-cargo-truck-tow-mishap':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T23:54:14.469+08:00
    'imagesource': 'jcr:12a5a78b-d8fc-4f33-b95c-b183f0c1bc4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f0e85d-156b-4b92-b608-b0fb28b82d1d'
    'lead': '''A forklift was used because this is a forklift that had the capacity
      of carrying this type of heavy equipment and it has been done so in the past,''
      the Metropolitan Manila Development Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T23:57:05.262+08:00
