    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c341f-f5f7-4446-a3b9-ac2b48fb541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
