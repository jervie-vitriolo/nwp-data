      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        camp of suspended Bureau of Corrections (BuCor) chief Gerald Bantag on Monday
        received a copy of the subpoena issued to him two days before the preliminary
        investigation regarding the death of broadcaster Percy Lapid and the alleged
        middleman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73076a51-5a2b-4f8e-b51c-42f1cb8bd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocky Balisong, Bantag''s lawyer, said he personally went to the
        Department of Justice (DOJ) office to get a copy of the document, saying his
        client is determined to face the allegations against him after being named
        as the mastermind behind the killing of the broadcaster and of middleman Jun
        Villamor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f912666-a6d9-4200-9ac9-c77fa0e03218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:49:50.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Handang handa siya.</em> At his own instance <em>inutusan kami
        na kunin ‘yung</em> subpoena. So, he is ready,” the lawyer said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b91b1a-07b6-4184-81ce-1d3ba01ed863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:49:50.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is ready. At his own instance he instructed us
        to get the subpoena. So, he is ready.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39e6a0-1ca4-499a-ba4f-a227caa49fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the document, Bantag’s camp was given 10 days to file a
        reply or counter affidavit, the lawyer said. If they will do so on Nov. 23,
        this must be sworn to by Bantag which will require his personal appearance,
        Balisong noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5eeed-bab4-4795-99f3-2f244dfa46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he said they will study the subpoena and the other documents
        that came with it to know their next steps, as well as the attendance of Bantag
        on Nov. 23.</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1159055021394902%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962be68-d0de-418f-9ae8-fa96093299b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:50.869+08:00
