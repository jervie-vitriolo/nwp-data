      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f01f1e-d7e1-406e-8147-ada57b865196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelaide United player Josh Cavallo, who came out as gay last year,
        told CNN Sport he would like to see Beckham using his platform to support
        the LGBTQ community instead of promoting the Qatari government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76237cde-ea5f-46c1-932d-1293384ab553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ae5fc-e8f4-4669-8783-d3e1ee6482b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone like David Beckham with his platform does get around
        us and becomes an ally that we are wanting him to be, it is really helpful.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee88d38-9c85-43ec-93e4-c750872b684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c64522-1570-4b3b-ae3d-9f4bf4b7c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he could take that next step and show what he means to the LGBTQ
        community, that would be fantastic."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a6fc2-238e-4eb3-8da2-f7ac57569efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.671+08:00
