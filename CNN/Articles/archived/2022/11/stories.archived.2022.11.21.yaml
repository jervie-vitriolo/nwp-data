      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89d813-e4e5-4a50-9dc5-06a2bda03a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:49:50.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:17:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that will be part of the manifestation on Wednesday that we
        just received the subpoena today and we are given 10 days within which to
        file our counter-affidavit,” Balisong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb7e83-fac7-47db-8745-989b018350b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena was served on Nov. 15 in Bantag’s last known address
        in Caloocan, but no one received it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b251bf8-1286-47df-8c2b-e1a2be58ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, the counsel urged
        authorities to serve the subpoena in Baguio City where his client is currently
        residing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b59fd-c549-42e2-8c5b-9cb48bb547da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag earlier expressed determination to face the murder complaints
        filed against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c7301-8b2d-4a83-ae1f-6d4cad492195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he remains in danger as long as Justice Secretary
        Jesus Crispin Remulla allegedly continues to control the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc9834-e0ba-4179-9cd1-6b06f7b75f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Bantag’s statements, Remulla said in a briefing:<em>
        “Ang hustisya kasi</em> blindfolded lady <em>yung sabi natin. Alam mo ang</em>
        blindfolded lady <em>bakit ganon? Kasi</em> there’s a justice system. <em>Mayroon
        tayong</em> judges and justices who are supposed to be always above any bias
        against anybody. <em>Ang trabaho ng</em> prosecution is to prosecute. That’s
        what the DOJ is all about… it is an executive function so all of this drama,
        I don’t know where it’s going but it’s a lot of drama”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a773ca-302f-4ebc-b202-4c83b058028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Justice is represented by a blindfolded lady. You
        know why? Because there’s a justice system. We have judges and justices who
        are supposed to be always above any bias against anybody. The job of the prosecution
        id to prosecute. That’s what the DOJ is all about. It is an executive function
        so all of this drama, I don’t know where it’s going but it’s a lot of drama.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2864456-508b-4cee-bd3d-be035f9dfee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is a person in authority, he is a man in uniform. He should
        know the rights of people. And the law and if the law is violated, he should
        know the consequences,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044af9c0-a5c1-4bad-ba5c-bded05d0624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said he received information a week ago about
        the whereabouts of BuCor Deputy Security Officer Ricardo Zulueta, another
        respondent in the murder case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56eca4-c6bd-4f4a-9112-d0f96f664fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to issue a warrant of arrest against those
        involved in the killing of Lapid, but they have been urging them to face the
        murder complaints filed against them by submitting their counter affidavits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510550f-f61a-4682-874a-55aaf117c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:15:18.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'ph-us-deals-kamala-harris-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T15:43:09.411+08:00
    'imagesource': 'jcr:38231014-f331-4f28-bbdb-d7eb3dba992d'
