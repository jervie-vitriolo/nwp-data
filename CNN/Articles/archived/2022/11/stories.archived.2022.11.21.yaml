      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said more than 73.7 million individuals or 94.38% of the
        target population have been vaccinated against COVID-19 while 20.8 million
        have already received their booster shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
