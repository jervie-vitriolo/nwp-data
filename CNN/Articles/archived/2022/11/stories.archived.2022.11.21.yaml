      'mgnl:type': 'text'
      'text': '<p>The National Library of the Philippines is opening an exhibit of
        rare books and manuscripts for free until Nov. 29. Get the chance to see rare
        collections from the library, including original manuscripts of Jose Rizal’s
        “Noli Me Tangere” and “El Filibusterismo,” and “Mi Ultimo Adios,” as well
        as other rare photos, maps, and other memorabilia. The exhibition is located
        at the 2nd Floor Lobby. Audio transcriptions are available to listen to through
        scanning a QR code at each display. — CNN PHILIPPINES LIFE STAFF</p>'
