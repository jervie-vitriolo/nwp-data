    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albay', 'Joey-Salceda', 'Benjamin-Diokno', 'speculation-']
    'template': '1'
    'title': 'Salceda shrugs off report on replacing Diokno as DOF chief '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cfd51-f498-45d9-89eb-918c5dbc1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:17:09.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — House
        Ways and Means Chairman and Albay Rep. Joey Salceda dismissed as “pointless
        speculation” a report that he’s allegedly being considered to replace Finance
        Secretary Benjamin Diokno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453acccc-6916-4b8f-a662-6297309f7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:17:09.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Salceda said only President Ferdinand
        Marcos Jr. can decide on Cabinet appointments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c725f-3530-45b6-ac44-f32eadd8cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:17:09.719+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Cabinet, after all, is his official family. He has an SOF (Secretary
        of Finance) already. Until he says otherwise, any talk of any appointment
        is pointless speculation,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31246e-fa9d-4157-9bad-b9ef76cc9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:17:09.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that he has been able to work with whoever has been
        the Finance Secretary since he was first elected as a congressman of Albay’s
        3rd district in 1998. He has led the powerful House panel in charge of tackling
        revenue and taxation measures since 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05800910-7156-485e-8526-08c93bc91f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:17:09.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.603+08:00
