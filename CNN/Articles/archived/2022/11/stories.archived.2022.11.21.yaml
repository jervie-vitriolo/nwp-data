      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to a joint circular of the Commission on Audit
        (COA) and Department of Budget and Management in 2015 which provided the guidelines
        on the entitlement, release, use, reporting and audit of CIF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabddd14-63c5-435e-961b-7c3973d0ffcf'
