      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalayaan Municipal Police Station early on reported that the
        NSEL members heard some “repetitive sounds” two hours after the incident,
        which they believed was coming from an artillery weapon on the Subi Reef,
        a low-tide elevation located in the disputed Spratly Islands.</p>'
