    'mgnl:lastActivated': 2023-01-17T21:17:04.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:55.573+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: Forklift in QC mishap capable of towing 14-wheeler truck'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec27577-9696-49d7-ad74-99399299f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        forklift used to tow the 14-wheeler cargo truck involved in the Quezon City
        freak accident was capable of pulling such heavy vehicles, the Metropolitan
        Manila Development Authority (MMDA) said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76984a-b011-446e-abf0-6606b42bb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With regard to the 14-wheeler cargo truck, a forklift was used
        because this is a forklift that had the capacity of carrying this type of
        heavy equipment and it has been done so in the past,” MMDA spokesperson Melissa
        Carunungan told <a href="https://www.facebook.com/CNNPhilippines/videos/5854850671270481"><em>CNN
        Philippines’ Traffic Center</em></a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4601a1-36e4-4c3d-af71-ba1464b06d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunate lang po that this incident -- there was an untoward
        accident,” Carunungan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc664cf-25b1-4042-8de2-68e03a4e91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a 14-wheeler cargo truck decoupled from an MMDA forklift
        and rolled backwards along Broadway Avenue in Brgy. Valencia, Quezon City,
        killing one motorcycle rider and injuring another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde04e98-688b-4f0f-974c-7827924a22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/metro/2022/11/20/1-dead-after-truck-detaches-from-forklift.html">1
        dead after truck detaches from forklift</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4b1e4-6b05-4720-8cb8-7abd084a2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carunungan said the forklift driver is now detained in a police
        station in Quezon City while the MMDA is conducting a “thorough” investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10fe34-a94a-4cea-bd7c-a92b495b956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also assured it will improve its safety protocols and towing
        procedures in light of the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a5fd4-7d72-4e83-b963-d8c2ccfca46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:57:05.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving forward, we will use this incident to improve our safety
