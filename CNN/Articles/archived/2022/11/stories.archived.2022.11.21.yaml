        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1131307-07b4-4eba-b8d8-28dca49f6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.917+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As students nationwide
        gear up for the full implementation of face-to-face classes in public schools
        and some private schools in November, the Department of Science and Technology''s
        Food and Nutrition Research Institute (DOST-FNRI) called on schools, families,
        and concerned agencies to fortify students’ health both inside and outside
        the classroom through proper nutrition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f9cf6-5d88-4205-865c-0ad947457598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625a173-7201-49ba-97f3-7b89fad37be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the recent Expanded National Nutrition Survey of DOST-FNRI,
        3 in 10 Filipino children are stunted or pandak, and this makes them more
        vulnerable to COVID-19 and other diseases. With proper nutrition, meaning
        providing the children with the correct amount and types of foods, they will
        be shielded from frequent attacks of illnesses during the F2F classes,” shared
        DOST-FNRI Director Dr. Imelda Angeles-Agdeppa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baee925-da30-4d96-9a34-76c1152d90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45e968-e55e-4f23-929b-b6b0fb277fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Nutrition Survey or NNS reports that undernutrition
        remains prevalent among the population in rural areas and those in low-income
        households. Through the years, the nutritional status of preschool-age children
        has improved. However, this is too slow to meet the United Nations Sustainable
        Development Goals (SDGs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a53db-4fc3-4969-94ad-da2a13b9c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d4877-30a8-4502-8765-24917a974874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we now have many solutions in place - including vaccination
        - to curb the pandemic, malnutrition weakens our immune system and prevents
        our bodies from being at their optimum state to battle threats. Proper nutrition,
        especially among children, is of paramount importance now with schools fully
        opening,” Dr. Agdeppa urged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b27a6-0b88-4175-9478-b3072b02f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93695f0b-ce32-4fa9-90e2-889559de5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST-FNRI is advocating multi-stakeholder initiatives to address
        malnutrition among Filipino youth with the help of schools, families, local
        government units, and relevant national agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcde4b-5240-4eb4-b700-041fca77f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef378ca-1c42-47f7-b3f1-32dfbab5b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2021, DOST-FNRI has been working with the Department of Education
        (DepEd) on integrating the Enhanced Nutribun and other developed nutritious
        products in the guidelines for the supplementary feeding program in schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadce5ee-90f4-4574-b5d3-84174a48cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32401f5f-37c5-4fe5-a866-93812a74ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.918+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that young children suffer from energy gap, DOST-FNRI has
        also been developing complementary food for children 6 months to 24 months
        using rice-mongo blends through its Complementary Food Processing Facilities
        (CFPFs).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4eef6f-a30c-4d73-b313-3358761ccfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55263469-9db6-428f-b59e-91736af46777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s priorities for product development are based on the
        gaps identified in the NNS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4302241-7cfd-45b5-8eb8-b56e65e13576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e00a90-90dc-4c13-a598-19015fa39f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NNS results are also used in planning, targeting, implementing,
        monitoring, and evaluating nutrition-related intervention programs, goals,
        and commitments to further improve the health, nutrition, and well-being of
        Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486117e4-bdb3-434c-a877-7e15da4f6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3c0e9-50f3-4ba3-85e2-ebce10651c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the government cannot do this job alone. We need to call
        on parents, family members, teachers, teaching staff, and other influencers
        in a child’s life to impart the value of nutrition. Aside from maintaining
        a healthy and proper diet, children also need to stay physically active, avoid
        excessive use of gadgets, and stay away from vices such as smoking and alcohol
        consumption,” Dr. Agdeppa explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6035a-6079-4b5f-aef6-964ca1bceecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c43eb-298f-4c80-bcab-c57fc52830b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we transition to regular operations in schools nationwide, we
        enjoin all parents and health and nutrition stakeholders to be vigilant in
        keeping children’s good health and nutrition a focus of care. Our children
        and youth will only be able to maximize their education when they are healthy,
        and we put their future at stake by not fully realizing the importance of
        good nutrition,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8064b82-750f-4643-a8fb-be1c0e509fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afaa33-225e-41c8-b424-e4826bbd0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lead government agency in food and nutrition research and
        development, the DOST-FNRI conducts the NNS to determine the nutritional status
        of the Filipino citizenry, as mandated by Executive Order 128, Section 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab1688-73b5-46fd-ac08-b4b2cea4d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93409b8f-0d49-43da-a0dc-154749107761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extensive survey is composed of Anthropometry, Biochemical,
        Clinical, Dietary, Socio-economic, Food Security, Government Program Participation,
        Maternal Health and Infant and Young Child Feeding. Health indicators, such
        as the measurement of hypertension, diabetes, and dyslipidemia are also included,
        as well as non-communicable disease risk factors like smoking, alcohol consumption,
        unhealthy diet, and physical inactivity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589971e-0c54-4b98-8a97-05976c1ce2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.919+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4370f9a-2552-49e6-9b28-b13693c3aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the NNS became the ENNS or Expanded National Nutrition
        Survey. This addresses the need for the LGUs to have local survey results
        which can be used for localized program planning. To generate results at the
        provincial and highly-urbanized city (HUC) levels, the survey design of the
        NNS was restructured into a three-year rolling survey. Data collection was
        expanded from 2018 to 2021 (excluding 2020) instead of the usual six-month
        time frame.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427657e7-2d0f-4376-867d-6e747f60e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17146677-c1d4-417f-8d43-a8ab223900d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:51:37.920+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:17:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national and provincial/HUC-level results from the 2021 Expanded
        National Nutrition Survey will be presented in a series of dissemination fora
        from November to December 2022.</p>'
  'PH-UN-special-rapporteur-on-EJKs-Remulla':
