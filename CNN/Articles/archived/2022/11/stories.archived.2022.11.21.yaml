      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November is National Children’s Month, and what better way to celebrate
        than a children’s book launch? Kwago Lathala Lab has parnered with the Austrian
        Embassy Manila, Unilab Foundation, Mind You, and LFX Multimedia Studio for
        a children’s book with a 3D interface. Entitled “Sala Sa Init, Sala Sa Lamig,”
        the book is about a child that sees her mother as an octopus and aims to raise
        awareness about mental health and parents with disabilities. The book is written
        by Kwago founder Czyka Tumaliuan and illustrated by Amir Abou-Roumié. Grab
        a copy at 30% off during the launch at Kwago Bookstore on Nov. 26, and join
        the free children’s illustration workshop while you’re there. Register <a
        href="http://bit.ly/registerforSSISSL" target="_blank">here</a> to avail of
        the promo. — CNN PHILIPPINES LIFE STAFF</p>'
