      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) — Oil companies announced
        downward adjustments of their pump prices, with motorists seeing more than
        a ₱2 cut in diesel products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946a10e-b00a-46ab-9490-d858b417e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:58:36.144+08:00
