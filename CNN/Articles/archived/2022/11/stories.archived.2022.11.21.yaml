    'lead': 'Senator Koko Pimentel says lawmakers can discuss possible amendments
      on legislations regarding confidential and intelligence funds as the minority
      bloc questions the need for billions of such funds in some government agencies.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T12:44:26.109+08:00
