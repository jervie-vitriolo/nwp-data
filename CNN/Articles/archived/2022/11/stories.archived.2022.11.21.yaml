      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s an existing circular naman and very defined naman ang use
        of intel and [confidential] funds,” Pangandaman told reporters on the sidelines
        of a forum hosted by think tank Stratbase ADR Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c7944-54b2-4120-9eb5-6c7f1f94e2f8'
