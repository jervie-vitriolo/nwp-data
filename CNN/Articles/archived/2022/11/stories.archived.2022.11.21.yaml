    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese embassy denies ‘forceful’ retrieval of unidentified floating
      object near Pag-asa Island'
    'updated': 2022-11-21T14:05:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309dddc-60f4-45c5-adf4-5a8f03f3eb93'
