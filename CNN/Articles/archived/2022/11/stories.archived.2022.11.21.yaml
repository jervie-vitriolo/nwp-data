      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangandaman said Congress’ deliberations timetable puts
        the government on course to having a legislated budget ready for the President’s
        signature by Dec. 16.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455295f-3cc7-4090-8cf3-dad050383f5c'
