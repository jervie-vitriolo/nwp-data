      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also expected to establish a food security dialogue with
        the Philippines “to create resilient food systems and discuss best practices
        for agricultural innovation and sustainability.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53f034-1f75-4694-a4f2-379585e9f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3891c55-72f7-478e-8fb8-a8ee915ac9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the country will issue a $20-million loan to enable
        Agri Exim Global Philippines, Inc. – a local processor of organic coconuts
        into derivative products – to grow its processing facilities. The White House
        said this aims to help thousands of local farmers get organic certification
        and connect to global supply chains and customers.</p>'
