      'mgnl:type': 'text'
      'text': '<p>According to the department''s COVID-19 tracker, the total number
        of cases nationwide stands at 4,025,917 with over 3.9 million recoveries and
        at least 64,000 deaths as of Nov. 20. Meanwhile, the tally of active cases
        is 18,647.</p>'
