      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Caltex Fuel, and Flying V also said per-liter prices of
        kerosene will decrease by ₱2.10.</p>'
    '3':
