    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Koko-Pimentel', 'CIF', 'confidential-funds', 'intelligence-funds',
      '2023-budget']
    'template': '1'
    'title': 'Pimentel open to amending laws on confidential, intel funds  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163e3b4-edfa-4a33-86f2-0b5bd317fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Senator
        Koko Pimentel on Monday said lawmakers can discuss possible amendments on
        legislations regarding confidential and intelligence funds (CIF) as the Minority
        bloc questions the need for billions of such funds in some government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19c526-a889-4746-baa0-657890d9a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8117788-cbf2-4084-a35d-9600bf20df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung gusto talaga nila na</em> (If they really want) there
        [are] confidential funds, <em>nagkaka</em>-issue <em>kasi tayo</em> (we are
        having issues) because of the definition so if you want to loosen the language,
        we can entertain that or we can even tighten the language,” the minority leader
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454dd13-e90c-42fb-af3c-3e8213d9cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2c5f5-9b4a-4d4f-a29c-94860185f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that intelligence funds can only be allocated to agencies
        involved in national security matters, while confidential funds are for civilian
        agencies that conduct surveillance activities to help them pursue their functions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36bb80-383a-46f8-afcd-ecf8af7de94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe605d7f-c53f-4fbf-be4a-5469752b328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has concluded its plenary deliberations on the proposed
        2023 budget amounting to ₱5.268 trillion, which sets aside around ₱9.3 billion
        for CIF across various departments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711a29b-0a6e-4af8-b3ad-5ffed16bc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83111aed-3a0a-4c1c-a0e0-a14aa58b9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the CIF, ₱4.5 billion is allocated for CIF of the Office of the
        President, which is “excessive” for Pimentel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c08e4-29ab-465b-9d9d-5463ce619e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12c012-ae42-451f-b00b-cf2f041f10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is excessive, and then, on the part of the ₱2.25 billion intelligence
        fund, <em>ang tanong</em> (the question) is the Office of the President an
        intelligence gathering agency? Is it a civilian office? (That is a) Civilian
        [agency] <em>nga ''yan di ba</em>? Civilian supremacy over the military<em>
        ''yan eh</em> that’s why we have the president, so (that is a) civilian office<em>
        po ''yan</em>,” Pimentel pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9542f-100f-4f76-9472-e8ad4dde5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160694a8-0992-46c0-a6f3-708c4c11eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said that this will be first time in decades that
        the Office of the Vice President will have confidential funds amounting to
        ₱500 million, and the first time for the Department of Education to have confidential
        funds amounting to ₱150 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef16d59-9562-40db-83de-e6224fe12a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea57f9-89f5-4f22-bf20-50e40d410bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros earlier said “there are no extraordinarily
        compelling reasons to provide a confidential fund to the education agency”
        since the proposed allocation for DepEd’s confidential funds will be more
        useful for projects needed by Filipino learners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f4fc1-7496-491e-9a24-a108f60f3977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3638e-7862-459c-a409-2777a0288324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there is a “very slim chance,” Pimentel said the minority
        bloc will try its best to have some of these lump sum funds realigned to more
        specific items in the budget, like programs for agriculture, classroom building,
        and senior citizens’ pension.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e6f6d-cba3-4bb7-8f64-e9036bec3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11ddc8-d272-4112-afe4-c989c2010379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is also eyeing the creation of an oversight committee
        that will ensure that confidential and intelligence funds are properly utilized.
        It will require the submission of reports concerning these funds, which can
        be accessed by its members only, Pimentel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e5fb7-4ad9-4aeb-927c-2ee7916bbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcfceb-28da-419e-88e4-346e038b9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T12:44:26.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he prefers that these reports contain the actual liquidation
        of the allocation to be submitted quarterly.</p>'
