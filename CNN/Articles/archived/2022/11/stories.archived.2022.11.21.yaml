      'jcr:uuid': 'd87d87e3-734c-4629-8634-5faa36643d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also committed to provide a $15.5-million loan guaranty to
        support ASA Philippines Foundation, a microfinance institution helping women
        entrepreneurs access capital for their businesses.</p>'
