      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fe4e9-52aa-4a3d-a869-6cf60b70d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President earlier sought CIF worth ₱4.5 billion
        for 2023, which will be part of the proposed ₱5.268-trillion General Appropriations
        Bill for next year. The total CIF allocated across various departments is
        around ₱9.3 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95e3d3-b48a-44ea-962c-f9c6a307c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.105+08:00
