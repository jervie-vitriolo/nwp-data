      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a move that shocked Hollywood, Bob Iger,
        one of the most notable CEOs in the history of the Walt Disney company, is
        returning to run the media empire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93050758-f2e3-47ac-9636-7d543c0c739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T11:21:21.950+08:00
