    'template': '1'
    'title': 'Security expert: China closely watching outcome of US VP Harris’ visit
      to the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c2abc-ae22-46bb-9656-8b97527c9370'
      'mgnl:activationStatus': true
