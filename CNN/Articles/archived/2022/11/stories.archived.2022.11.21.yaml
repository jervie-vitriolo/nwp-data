  'us-5m-dollars-ph-vaccines':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T14:44:06.300+08:00
    'imagesource': 'jcr:d8ac99c2-23e5-4aee-bd92-4f916f0d23b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9cecf0f-8bcd-45ef-9bf1-980aa44bdebd'
    'lead': 'The United States will invest $5 million to ramp up vaccination coverage
      in the country, US Second Gentleman Douglas Emhoff announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T15:00:10.393+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:17:18.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:48.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Philippines', 'vaccine', 'invest', 'dollars',
      'COVID-19']
    'template': '1'
    'title': 'US to invest $5M to boost PH vaccination coverage'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28598fcf-a4f4-4a62-bd39-1f09bf579919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        United States will invest $5 million to ramp up vaccination coverage in the
        country, US Second Gentleman Douglas Emhoff announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f94f8-4cd1-4563-8e32-07f53732ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This assistance supports vaccine distribution for children and
        adults in line with the Philippines government''s COVID-19 vaccination efforts
        to intensify and strengthen this country’s wall of immunity,” Emhoff said
        during his speech at the Gregoria de Jesus Elementary School in Caloocan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80215d27-de46-41ae-90ba-cd3432c6396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff is with his wife, US Vice President Kamala Harris, who is
        visiting the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721cca3-fba8-4ff8-bad6-057dcc40896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the assistance package, the US will provide hygiene kits,
        equipment, medicines and other COVID-19 supplies as part of the bilateral
        partnership in disease prevention and awareness against COVID-19, tuberculosis,
        and other diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1fa41-9327-467f-9359-8a711b15de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment will be coursed through the US Agency for International
        Development and funded through the American rescue plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4195e-1171-4863-8967-46e221fda309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emhoff said the US has committed a total of $51 million to the Philippines’
        COVID-19 response since the outbreak in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b161a2-f98c-4ce9-8fc2-47ab762718d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Health officer-in-charge Maria Rosario
        Vergerie said the government aims to focus on accessible health programs and
        services for safe in-person classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6b375-3222-44c8-920a-7070ad5bb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:00:10.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our future lies in the brilliance of today’s children, which is
        why it is imperative that that same whole-of-society approach is maximized
        to transform our schools and communities into settings that make the healthy
        choice the easy choice for every Filipino child,’ Vergerie said.</p>'
