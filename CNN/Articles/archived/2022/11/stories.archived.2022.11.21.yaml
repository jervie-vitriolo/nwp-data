  'Joe-Lycett-David-Beckham-Qatar-World-Cup-ambassador':
    'author': 'Issy Ronald and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-21T07:17:04.868+08:00
    'imagesource': 'jcr:eadc76c8-fd7d-476f-8a43-ee3a41657f28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c9c0124-7a5b-4159-9dde-5ac101ca98fb'
    'lead': 'A British comedian appeared to shred £10,000 ($11,000) in a video after
      failing to receive a response from David Beckham over his controversial role
      as a Qatar World Cup ambassador.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T07:22:19.667+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:17:30.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:43.367+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Lycett', 'David-Beckham', 'Qatar-World-Cup']
    'template': '1'
    'title': 'A comedian has apparently shredded £10,000 over David Beckham''s role
      as Qatar''s World Cup ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e43db-541e-465e-b71a-ba376cd3af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British comedian appeared to shred £10,000
        ($11,000) in a video after failing to receive a response from David Beckham
        over his controversial role as a Qatar World Cup ambassador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b557088-40ed-45c9-a106-5791999634cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14adda8b-6277-4c95-a3e7-ca1bede63201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Joe Lycett began tweeting an hourly countdown until his
        UK midday deadline (7am ET). At 12 pm GMT, he posted a video of himself shredding
        the money on www.benderslikebeckham.com, a website Lycett had been tweeting
        links to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea304cf2-47dd-43f2-8848-385d512d525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d065f3-d58d-4958-b707-cd1b197c667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later posted it on his social media accounts with the caption
        "a platform for progress," likely a reference to a statement made by the soccer
        star in a pre-recorded message at Qatar''s Supreme Committee''s Generation
        Amazing youth festival in Doha, where he used those words to describe this
        year''s World Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cda279-3022-4cfd-8d1e-7df5fc31f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddde48-4a76-4c76-81c1-cf32dc8c524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 13, Lycett, who describes himself as queer on his website,
        posted a video on Twitter, saying he would donate £10,000 to charities supporting
        "queer people in football" or put the money through the shredder, along with
        "Beckham''s reputation as a gay icon," if the former England captain did not
        cut ties with Qatar within the week. Homosexuality in Qatar is illegal and
        punishable by up to three years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e212574-e52b-46b4-ae85-60acb65d5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ff1d8-cbee-4e0b-ab27-c266310692e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham did not respond and, in the video posted on his Twitter
        feed on Sunday, Lycett appeared to put piles of money into an industrial shredder
        while wearing a rainbow-colored top.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747bb4d-9326-4bf3-a552-904ddd1d61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286472e-9503-465d-a100-acd48c069881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then curtsied for the camera and walked away. The comedian did
        not immediately respond to CNN when asked to confirm whether he had shredded
        real money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190e880-5ad3-486d-9e00-b1b3589a87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a946c1-cb6c-474a-8812-0069b552b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Supreme Committee for Delivery &amp; Legacy recently told
        CNN that the 2022 World Cup will "be an inclusive, safe tournament" and said
        "everyone is welcome, regardless of race, background, religion, gender, orientation
        or nationality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9acfab-c8f0-4eb5-b03e-ea42aaec2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf3d85-23b9-48b0-9e20-03e54ed44f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, world football governing body FIFA referred CNN
        to the Supreme Committee for Delivery &amp; Legacy for all comment relating
        to Lycett''s criticism of Beckham and Qatar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c6222-f37b-4b50-857a-ec75d641868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4f502-c9d3-4626-93cb-4b334dda07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham, contacted by CNN on November 14 through his representatives,
        declined to comment on the criticism around his ambassadorship. CNN reached
        out to his representatives after Lycett appeared to shred money, but did not
        receive a response at time of publication.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1d52a-bf69-4d6d-bb78-236857ef76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c69d1-9b99-4197-8203-a242972a375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatar dreamed of bringing the World Cup to a place that it had
        never been before, but that it wouldn''t be enough just to achieve things
        on the pitch," Beckham said at the youth festival. "The pitch would be a platform
        for progress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0b71d-bfd7-4cf1-894c-b315f456b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65319f2b-3d4a-4501-84c4-31a37fbf5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dreams can come true. That is why you are here. You share Generation
        Amazing''s twin passions for the game of football and for making the world
        a more tolerant and inclusive place."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec24be8-4447-4784-8415-b8fc96c71560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73b364-7bc8-4ee3-9b76-8bc423957ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Human Rights Watch (HRW) published in October documented
        alleged cases of beatings and sexual harassment while in detention. According
        to victims interviewed by Human Rights Watch, security forces allegedly forced
        transgender women to attend conversion therapy sessions at a "behavioral healthcare"
        center sponsored by the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a31c09-f4ae-4790-8167-0dc300dea0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e82420-8c8f-4f92-9f4d-1f54d346de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qatari authorities need to end impunity for violence against LGBT
        people. The world is watching," said Rasha Younes of Human Rights Watch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91b77b-d97d-461f-b562-c77d5c7a8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684cfaa-d100-4f61-9f46-a1ee411edf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Qatari official told CNN that the HRW allegations "contain information
        that is categorically and unequivocally false."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb5ab2-7109-48df-8f24-75a91668af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0300446-1234-4707-8077-dbc64b00eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T07:22:19.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lycett, however, took aim at Beckham.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7503b93-b352-40f6-bf39-883bcaa131a9'
      'mgnl:activationStatus': true
