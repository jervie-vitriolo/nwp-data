      'mgnl:lastActivated': 2023-01-17T21:17:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz, Cleanfuel, Seaoil, PTT Philippines, Phoenix Petroleum,
        Caltex Fuel, and Flying V said in separate advisories that the per-liter prices
        of their diesel and gasoline will be reduced by ₱2.15 and ₱0.40, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123d0c2-0c9b-43c7-807a-2854c23a7064'
      'mgnl:activationStatus': true
