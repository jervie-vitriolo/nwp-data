      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said this is one of the administration''s efforts for capacity
        building on human rights under the United Nations Joint Programme (UNJP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce467fe-c21e-4a53-a4f8-b03daabde2d4'
      'mgnl:activationStatus': true
