      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553a842-0602-4a4c-b92f-9228e3e9e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:17:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has allotted ₱2.25 billion for its confidential fund,
        matched by an equal amount for intelligence funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ff515-48b7-4f81-a25c-1a26fd693314'
      'mgnl:activationStatus': true
