  'Senate-OKs-Brownlee-naturalization':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-21T16:36:27.409+08:00
    'imagesource': 'jcr:bc5dd30f-aaef-4b93-a054-7495966c6f01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28932178-f014-40a1-a6d9-f8a6f4450b8d'
    'lead': 'Barangay Ginebra import Justin Brownlee moves another step towards becoming
      a Filipino after the Senate committee on justice and human rights approve two
      measures granting him citizenship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T16:41:39.746+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:17:15.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:50.294+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ginebre', 'senate', 'citizenship', 'Justin-Brownlee']
    'template': '1'
    'title': 'Senate panel OKs Brownlee''s naturalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30e3e2-9b21-4024-ad65-900bc831a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Barangay
        Ginebra import Justin Brownlee moved another step towards becoming a Filipino
        after the Senate committee on justice and human rights approved on Monday
        two measures granting him citizenship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514be77-9c0f-4c76-ac56-0ca24eb52e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel, chaired by Senator Francis Tolentino, cleared
        Senate Bills No. 1336 and 1516 which seek to naturalize the 34-year-old basketball
        player born in Georgia, United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab14ed5-21d5-44d4-8db8-11b8c8baaabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes as the Samahang Basketbol ng Pilipinas (SBP)
        aims to bring in the five-time PBA champion and two-time PBA best import as
        a naturalized player for Gilas Pilipinas beginning with the sixth window of
        the FIBA World Cup Asian qualifiers in February 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc3ff6-cc5b-4277-8ac7-84fa670746f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, who appeared before the Senate in a Barong Tagalog, reiterated
        his love for the Filipino people and culture which fueled his desire to become
        a citizen of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4c9a8-ec96-412d-9c96-aeb1e4335b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To emphasize his willingness, he even said he is ready to join the
        country’s military reserve force to participate in any disaster, calamity,
        rescue operations during typhoon season. He even said he is willing to join
        the Philippine Army reserve force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c12943-608f-4cfa-ac7c-1b151e03c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming here in 2016 and just right off the bat receiving so much
        love and admiration from the fans it was just really I couldn''t believe it.
        It was overwhelming. Just wearing that flag it seems like it allows me to
        give back to the people, the fans and that’s something I just want to try
        to do whether it can be inspiration or motivation or winning games or practicing
        with the team whatever it is all the love that I receive I just want to give
        it back," Brownlee said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59ffea-fd69-477e-b2ab-36beca19a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the bill is expected to be approved by the Senate
        in December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbe8ec-dbf0-48cb-967a-7062b078f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:41:39.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:17:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the House of Representatives approved on first reading
        the counterpart measure, which they also aim to pass before Congress goes
        on break in December.</p>'
  'PH-SOGIE-same-sex-marriage-Remulla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T16:42:11.444+08:00
    'imagesource': 'jcr:d63f8dbc-6651-4678-8672-151969bc4a62'
