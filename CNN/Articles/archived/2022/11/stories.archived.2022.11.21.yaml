    'jcr:uuid': '66efc4e8-0fb9-4da8-8d82-d971dfa8a3cc'
    'lead': 'US Vice President Kamala Harris urged human rights activists on Monday
      to stay the course as there is strength in numbers to advance the cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T23:07:04.697+08:00
