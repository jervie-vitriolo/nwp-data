      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris’ visit will also reaffirm the security alliance between the
        two nations, including the Enhanced Defense Cooperation Agreement (EDCA),
        the White House said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800d89f-fb29-40d5-8885-9a3e972bd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d2302-506d-4d97-8eb8-3171e4abdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:17:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal signed in 2014 allows the US to build temporary structures
        in the Philippines for its troops and for equipment storage. The US said it
        has allocated over $82 million towards implementation of EDCA at all five
        existing sites, adding that more funding is on the way.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176cf57-d872-4dc7-a587-2e89f7a609de'
