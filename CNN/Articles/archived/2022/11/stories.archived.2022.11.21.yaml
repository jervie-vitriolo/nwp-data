  'Salceda-shrugs-off-report-replacing-DOF-chief-':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T16:12:27.491+08:00
