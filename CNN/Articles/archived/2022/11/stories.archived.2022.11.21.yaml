      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China are pursuing friendly consultations to
        handle their differences, and US President Joe Biden and Chinese President
        Xi Jinping reopened their countries’ lines of communications during a meeting
        at the G20 Summit to prevent armed conflict in the future, the expert noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee39c7a-a29d-48bb-9e41-9a19f3a5efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e4094-9da6-450e-a324-663473e650dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although our President said that the visit of Vice President Harris
        to Puerto Princesa, Palawan will not create any political tension, of course,
        we are in the radar screen of China because China is interested to see the
        outcome of that visit and whether that visit is solely for environmental protection
        or there is a deeper reason behind it, more strategic and more operational
        in terms of American military Indo-Pacific strategy,” Banlaoi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a873b2-3209-4c99-a0c3-6a248903979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42605f80-2638-414d-8210-2782bed089d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:17:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi also said he expects Harris’ visit to seal the deal for
        five more enhanced defense cooperation agreement facilities in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfd96f-5959-417f-80d0-dbad381776d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T13:40:55.461+08:00
