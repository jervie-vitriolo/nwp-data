      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not every day that you hear an orchestra accompanying the voices
        of artists in the contemporary local music scene. On Nov. 25, the Manila Symphony
        Orchestra is hosting OPM legends and new blood for a live orchestral collaboration
        at the Samsung Performing Arts Theater in Circuit Makati. The lineup includes
        Bituin Escalante, Dan Gil, Fern, La Crema, Marga Jayy, Miss Ramonne, and Tala.
        Tickets are priced at ₱600. Register via this <a href="https://docs.google.com/forms/d/e/1FAIpQLScSRs10Qdb9yKprF2C1xfWQLmL_a9lQC-ipOehP8NJanqSKRQ/viewform"
