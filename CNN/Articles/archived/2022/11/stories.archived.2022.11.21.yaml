    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a44b04-f123-430b-b7ab-03a079a3ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.718+08:00
