    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel slams vape industry for unpaid taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee1b7f-7087-4c57-a91e-f8e80dd322dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> A
        House committee on Monday urged the vape industry to improve its tax compliance
        after the sector sought “looser regulations” for the manufacture, sale and
        use of their products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17108b-4e5a-40e6-99d6-eda6949bc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110e5a0-cac7-4d37-9c75-ec67d377d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Rep. Joey Salceda warned
        the vaping industry to become more diligent in paying their taxes before the
        issue “blows up.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0636a1b-ef26-42a5-aeee-8908e37dc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786d5b5-42a9-4f09-a472-92d126d4c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They asked for looser regulations, through the Vape Regulation
        Law, which supplanted many of the stricter conditions under the Tax Code.
        Tapos hindi pala sila magbabayad ng buwis [But they won’t even pay their taxes].
        Pay up, before this blows up in your face,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e064c-c784-463e-962e-acd20338df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143fe6b-09af-4a4d-8a83-3d1e7314335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Bureau of Internal Revenue (BIR), Salceda said
        the government collected ₱242 million in excise taxes from heated tobacco
        products and ₱7 million from vapes in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5945790-3b2c-4f0e-8192-c92b268c8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13895132-9767-4db7-858f-c1793f68a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data submissions from the Bureau of Customs (BOC) included VAT and
        duties but not excise taxes. Salceda said market data suggests the industry
        generates ₱12.3 billion in sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff6637-7ed6-4396-a478-77239c9b25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e56354-ebc9-4425-9193-b1182dc17b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2019, when the Vape Tax Law was being discussed, government
        revenue agencies projected as much as ₱1.4 billion in tax revenues annually
        from the measure. In short, we are off target in taxes, while sales projections
        seem to be on track,” said Salceda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df0db8-4957-4093-aa73-511f96fab4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc314c-f341-44d8-80d3-5621574befbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel discussed House Bill No. 5532 authored by Salceda, which
        seeks to increase taxes on vape products by around 14% and levy an additional
        tax on vaping devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4157a-b4b7-4a08-b88e-c51569043d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a67a46-e78f-4670-b901-51d7770d0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the “lackluster performance” of both the BIR and BOC
        also indicates the possibility of smuggling and tax evasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfb079-3668-43bd-b485-153f9f72c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba97b8-e0c8-445a-a5c0-da8007ebaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, it’s a double-whammy for vape, as far as taxes are concerned,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91fa1b-2f8d-45d5-8ece-8f11b0eedfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420c8ad-959e-45a6-abf6-2005e1cbdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:05:18.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:17:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel formed a technical working group to write the draft committee
        report for HB 5532, which will be subsequently voted on for approval by committee
        members.</p>'
  'Harris-tells-human-rights-advocates-not-to-give-up':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
