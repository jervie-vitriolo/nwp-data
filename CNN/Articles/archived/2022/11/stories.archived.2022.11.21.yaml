      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — A
        United Nations special rapporteur on extrajudicial killings is set to visit
        the Philippines next year, the Department of Justice (DOJ) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b58fbf-0185-4d4f-9b33-420b5e2c9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:03:44.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit of two rapporteurs who would focus on the state of children
        and women was announced earlier, but Justice Secretary Jesus Crispin "Boying"
        Remulla said the country invited another one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41f9f4-3380-4c01-9618-eafde5fde430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:03:44.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a third one on&nbsp;EJKs. Why? Because we want to increase
        or do capacity-building for our forensic pathology in the country," he said
        during a briefing following his trip to Geneva, Switzerland for the Universal
        Periodic Review of the Philippines by member states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af549b-96e6-4fe2-9847-b94d686bc4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:03:44.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of them are medico-legal experts but not the level of
        forensic pathologists that we want in a country like ours. Right now, we only
        have two licensed, legitimate and actually internationally accepted forensic
        pathologists in the country," the DOJ chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8d31b-ae09-4e56-a17d-8348e755d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T18:03:44.158+08:00
