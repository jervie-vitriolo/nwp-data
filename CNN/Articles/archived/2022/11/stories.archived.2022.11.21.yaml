      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy’s oil monitoring, as of Nov.
        15 the year-to-date per-liter increases stood at ₱18.15 for gasoline, ₱36
        for diesel, and ₱29.95 for kerosene.</p>'
