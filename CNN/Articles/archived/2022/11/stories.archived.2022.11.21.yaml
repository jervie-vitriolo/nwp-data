      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444127d-4f38-4381-b068-003f96a4c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T15:46:13.706+08:00
