    'jcr:uuid': 'd5cc3b9d-3617-4642-af4f-264810e51730'
    'lead': 'The suspect in the shooting at Club Q was identified as Anderson Lee
      Aldrich, according to Colorado Springs Police Chief Adrian Vasquez. He used
      a long rifle in the shooting, and two firearms were found at the scene, Vasquez
      said.'
    'mgnl:activationStatus': true
