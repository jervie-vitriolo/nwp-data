    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:50.447+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ''not ready'' for SOGIE, same-sex marriage — Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e29617-dd45-4f10-bcdd-ae5d5946c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Department of Justice (DOJ) said Monday the government had to reject some
        recommendations of the United Nations Human Rights Council due to Filipinos''
        religious beliefs, with its chief saying the country is "not ready" yet for
        same-sex marriage and a proposed bill seeking protection for the LGBTQIA+
        community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2219f-e224-4b4f-89a5-daedd0738b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislation is there every Congress. It''s a matter of policy
        whether we will accept it or not. I think we know as a country that we''re
        not ready for that," DOJ Secretary Jesus Crispin "Boying" Remulla said during
        a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcc22b-ceb0-4ad0-aafc-a3b2ed9b4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Culturally we are not ready for that, that''s what we believe.
        That''s our position right now," he added, noting that majority of Filipinos
        are Catholic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5aad0-c8be-4923-85cc-9fb7fdaeb661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla disclosed during his radio show over the weekend that the
        Philippine delegation to the Universal Periodic Review (UPR) in Geneva, Switzerland
        thumbed down calls for the country to embrace measures such as the Sexual
        Orientation, Gender Identity and Expression Equality (SOGIE) bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7aa2d3-456e-4cbb-baa5-fe79e7cfa9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the SOGIE Bill for same-sex marriage to have the same
        as in their countries. So, that’s not acceptable for us," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c2d8f-ca6a-4f0e-b163-8d867c715924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some religious groups have been expressing their disapproval of
        the SOGIE bill, stressing there were provisions that were culturally insensitive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e129811-4b9b-4721-91f8-8b17e8ea2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/19/sogie-bill-discussions-oppositions.html">READ:
        Discussions on SOGIE bill remain divided as religious groups oppose measure</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206b6cc-2bc0-49a4-b3b4-d400b5b72ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T16:43:09.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:17:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sentiments were said about the proposed legalization of
        abortion and divorce, recommendations that were also rejected.</p>'
