  'Harris-Duterte-bilateral-meeting':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-21T19:00:05.489+08:00
    'imagesource': 'jcr:c5f8eb0c-9eff-4410-92cf-d6ba7f732d7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '475a4ec8-9905-4693-b35d-4183592939a9'
    'lead': 'United States Vice President Kamala Harris met with her Philippine counterpart
      Sara Duterte for bilateral talks about education, security, and employment,
      among others, according to the Office of the Vice President (OVP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-21T19:16:23.147+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:17:10.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:52.757+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US VP Harris, VP Duterte tackle education, security, jobs in meeting
      — OVP

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec4176-92e0-46f7-bd97-100c5d9a50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> United
        States Vice President Kamala Harris met with her Philippine counterpart Sara
        Duterte for bilateral talks about education, security, and employment, among
        others, according to the Office of the Vice President (OVP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6a6f3-2b0b-4641-897c-ce88f820ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vice presidents’ meeting on Monday, Duterte said she
        is looking forward to the institutionalization of the blended learning modality
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d49e2-84fb-4143-902b-57682bd9e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out the detrimental effects of the COVID-19
        pandemic on education, emphasizing the learning deficits experienced particularly
        by younger students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ce8f8-7843-49d0-9e87-462c8622ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said Harris told Duterte that she was impressed by her work
        and responsibilities as both Education secretary and the country''s second
        highest ranking official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84beeae-0d4d-4a1e-b588-5428ff8b0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On national security, The OVP said Harris expressed that “the US
        strongly commits to backing the Philippines against forces that might attack
        the country.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a657fd-de2d-4acf-b7e3-a1b1a35af8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, shared that security and anti-terrorism are
        among her priorities. “Security is my first love,” she told Harris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a52e6d-91ed-4ee0-9f6d-de3f50f28053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated President Ferdinand “Bongbong” Marcos Jr.’s
        plan to bring down the country’s poverty rate to 9% before his term ends in
        2028.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592d7e2-c6b9-41dc-875a-ceae6bae98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poverty incidence in the country reached <a href="https://www.cnnphilippines.com/business/2022/8/15/PH-2021-poverty-rate.html">18.1%
        in 2021</a>, equivalent to19.99 million individuals unable to meet their basic
        food and non-food needs.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b95a8-9ae6-47de-bd1c-e0b234826e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/16/marcos-ph-development-plan-december.html">Marcos
        to reveal PH Dev’t Plan next month</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e0ee2-81c3-4147-85ee-d987dbeabb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T19:16:23.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Duterte also talked about job creation through training
        programs, wherein Duterte mentioned the implementation of the K-12 program.
        She said the national government is working with the Technical Education And
        Skills Development Authority (TESDA) on skills training for senior high school
        students.</p>'
