      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Chapek, who replaced Iger in 2020 as CEO, is stepping down immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a681a63-f687-44e5-9467-f875eb72595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T11:21:21.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Bob Chapek for his service to Disney over his long career,
        including navigating the company through the unprecedented challenges of the
        pandemic," Susan Arnold, Chairman of the Board for Disney, said in a statement
        on Sunday night. "The Board has concluded that as Disney embarks on an increasingly
        complex period of industry transformation, Bob Iger is uniquely situated to
        lead the Company through this pivotal period."</p>'
    '9':
