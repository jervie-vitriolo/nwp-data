      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Subpoena
      ni Bantag, kinuha mismo ng kanyang abogado sa DOJ" /><meta itemprop="description"
      content="Sa Miyerkules na ang preliminary investigation sa pagpatay sa radio
      broadcaster Percy Lapid at umano’y middleman na si Jun Villamor. Personal na
