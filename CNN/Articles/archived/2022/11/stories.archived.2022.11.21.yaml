      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maximum tolerance <em>naman tayo sa gano’n eh, so parang ano</em>,
        since it’s unidentified, then not a matter of life and death <em>naman ‘yung
        object</em>,” Tindog told the media. “<em>Nag</em>-decide<em> na lang ‘yung
        ating</em> team <em>na ano, na bumalik na lang dun sa</em> NSEL.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a7e55-08d0-415e-bf59-36dfca7acba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T23:40:21.718+08:00
