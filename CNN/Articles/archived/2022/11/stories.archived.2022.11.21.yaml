    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMW warns vs fixers, ''middlemen'' in processing of displaced Saudi
      OFWs’ wage claims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4bb2d2-100c-43e2-b675-90d938a88d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Department of Migrant Workers (DMW) has warned the public against fixers and
        individuals posing as middlemen in the processing of compensation for displaced
        Filipino workers from Saudi Arabia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235f699-dc47-4577-b477-e4558538a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople on Monday clarified that requirements and
        other details relating to the granting of claims have yet to be set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0736a-73a1-4e27-8fd2-35fc8c8998ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial consultations between the Philippines and Saudi Arabia side
        will begin on Monday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0549c3-9f14-4617-a430-85ecf6c54da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW has received reports of claimants already preparing supposed
        requirements after being approached by individuals posing as mediators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5269874-b13f-436f-94fc-82fc03842cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Undersecretary Hans Cacdac encouraged claimants to report these
        individuals to the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e570b-1585-43da-a415-c8470f8f9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong anti-fixer rules sa ating pamahalaan so we will report
        them to the proper authorities in violation of these already set rules on
        anti-fixing,” Cacdac said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1c3a5-4cb8-445f-9a0a-14dfafdb152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have anti-fixer rules in the government. Those
        violating that will be reported to the authorities.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5ce09-c583-4231-946d-68c9636d930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are found to be employees of the DMW, Ople said they will
        be dismissed from service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56299eb5-9bc2-46f2-b75e-b6774748a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12,000 OFWs who worked for construction firms in the Gulf country
        that went bankrupt are set to receive compensation. The amount will vary,
        depending on the years of service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0884913-3cea-4d42-9319-840364cc0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T14:15:32.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:17:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the timeline has yet to be set, the DMW has assured claimants
        that it will work closely with the government of Saudi Arabia to fast track
        the process, noting that the payments are long overdue.</p>'
