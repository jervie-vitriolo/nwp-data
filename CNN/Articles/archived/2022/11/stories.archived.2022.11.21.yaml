      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493b38b-be86-4ee6-ac34-3acca9531c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.104+08:00
