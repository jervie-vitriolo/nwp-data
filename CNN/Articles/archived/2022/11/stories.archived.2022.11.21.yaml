      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recommendations the Philippine delegation rejected were the
        SOGIE bill, same-sex marriage, divorce, and abortion.</p>'
    '8':
