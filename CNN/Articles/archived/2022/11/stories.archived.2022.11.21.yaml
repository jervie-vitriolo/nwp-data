      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Safeguards
        are in place to ensure that confidential and intelligence funds (CIF) for
        2023 will be spent as mandated, Budget Secretary Amenah Pangandaman gave assurance
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffaab1-d375-4a51-944e-dd506d500803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-21T17:31:56.104+08:00
