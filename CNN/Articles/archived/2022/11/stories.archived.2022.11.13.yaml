    'jcr:uuid': '98a00d09-a845-4fb9-852a-5d1401c40e78'
    'lead': 'Brunei''s Sultan Hassanal Bolkiah has pledged to closely work with the
      Philippines to ensure continued peace and stability in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-13T12:21:23.724+08:00
