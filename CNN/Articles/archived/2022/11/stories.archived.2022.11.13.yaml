      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas</em> <em>magiging</em> aware ‘<em>yong mga tao ngayon</em>
        when part of the crowd that these things could happen. It’s very possible
        <em>talaga</em>," said Aguda when asked about what happens now after the Itaewon
        tragedy.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81c02b-bc96-4c46-8d67-3c64449c4d13'
