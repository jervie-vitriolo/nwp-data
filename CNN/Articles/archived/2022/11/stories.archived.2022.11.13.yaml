    'lead': 'President Ferdinand ''Bongbong'' Marcos on Sunday said the country is
      ready to manage risks created by global headwinds that have driven steep and
      persistent inflationary pressures on food, transportation, and energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T13:59:29.045+08:00
