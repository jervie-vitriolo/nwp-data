      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in South Korea have admitted their mistakes in the tragedy,
        with the prime minister saying the country has a "lack of deep institutional
        knowledge and consideration for crowd management."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd1865-b319-47f3-bf22-acd261896f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a998b-41be-4613-9803-61d7febefac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowd management as a profession, according to Aguda, is still overlooked
        in the Philippines, with event organizers and authorities drafting crowd management
        and control measures usually last. He also said crowd control is usually done
        when a problem already exists.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399660f-9ea9-4a41-ba60-8f73e50c0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0c908-30a4-418a-917e-e13f545f39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety expert said using the 4Cs and a proper events risk assessment
        could help event organizers, mall owners, and event venue owners. These will
        allow them to have foresight and apply effective crowd management when planning
        gatherings, even if the event is just a simple conference, a street party,
        or a fiesta.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfe739-e2c7-481c-b655-ead1d8de892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f886f2-2ede-4086-b8e3-1eb39c581551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even ‘<em>yong</em> company outings,<em> ang mga tao mainit ngayon</em>,
        they want to go out after being lockdown for two years," Aguda said. "Excited
        <em>ang mga tao na bumalik sa</em> normalcy. ‘<em>Yon dapat ang bantayan dahil
        maraming mag-a</em>-attend <em>ng</em> public events."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811f1e5-fd87-4091-bd66-d59bb1a6d7c7'
