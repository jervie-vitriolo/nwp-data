      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pro-active responses needed</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8bb7b-0215-44e1-9699-458853026946'
