      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January alone, the country is expecting to see the comeback of
        famous festivals like the Sinulog in Cebu and the Ati-Atihan in Aklan.</p>'
