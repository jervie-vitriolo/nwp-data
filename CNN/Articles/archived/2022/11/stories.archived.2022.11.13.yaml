      'mgnl:type': 'text'
      'text': '<p>The fire struck in mid-afternoon and destroyed an undetermined number
        of documents and valuables. No casualty was reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65dadb-8d63-48d4-901b-0fb5847726cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:08:27.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters had to go through the main roof of the building to
        control the conflagration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c8873-2c3d-45a2-80a9-98ff0f73b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:08:27.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials and local authorities have yet to issue an official
        statement on the damage and cause of the fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc58546-b60b-4975-9ff7-50772d3bb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:08:27.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial information, an overcharged cellphone left unattended
        inside the building may have caused the incident, but this has yet to be confirmed.</p>'
