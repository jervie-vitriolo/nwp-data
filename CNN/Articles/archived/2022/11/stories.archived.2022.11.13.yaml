    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81908c-40a2-4492-b932-11ae07162699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
