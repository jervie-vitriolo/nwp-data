  'chinese-cantonese-dissent-covid':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-13T06:55:41.058+08:00
    'imagesource': 'jcr:cf0c7f5c-9d50-4a54-b21b-8e6847502e07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbc19be-ce74-40b4-be27-86167c650935'
    'lead': 'In many countries, cursing online about the government is so commonplace
      nobody bats an eye. But it''s not such an easy task on China''s heavily censored
      internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T07:03:30.708+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:51.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:25.848+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese are criticizing zero-Covid — in language censors don''t seem
      to understand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41691fb9-e773-44df-8d92-1f045d2aa098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In many countries, cursing online
        about the government is so commonplace nobody bats an eye. But it''s not such
        an easy task on China''s heavily censored internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a34049-9cf6-4c40-a9a0-8e42472848e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t appear to have stopped residents of Guangzhou from
        venting their frustration after their city —&nbsp;a global manufacturing powerhouse
        home to 19 million people —&nbsp;became the epicenter of a nationwide Covid
        outbreak, prompting lockdown measures yet again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15a475-8b15-4b10-9217-64a05d9fa192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to lock down in April, and then again in November," one
        resident posted on Weibo, China''s restricted version of Twitter, on Monday
        —&nbsp;before peppering the post with profanities that included references
        to officials'' mothers. "The government hasn''t provided subsidies &nbsp;do
        you think my rent doesn''t cost money?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1e15c-ce5a-4257-8faa-e6f843f17805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other users left posts with directions that loosely translate to
        "go to hell," while some accused authorities of "spouting nonsense" —&nbsp;albeit
        in less polite phrasing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a990f5-913a-4222-9748-a49f13ae4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such colorful posts are remarkable not only because they represent
        growing public frustration at China''s unrelenting zero-Covid policy — which
        uses snap lockdowns, mass testing, extensive contact-tracing and quarantines
        to stamp out infections as soon as they emerge — but because they remain visible
        at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753c14f-f667-4400-8c07-497096184c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally such harsh criticisms of government policies would be swiftly
        removed by the government''s army of censors, yet these posts have remained
        untouched for days. And that is, most likely, because they are written in
        language few censors will fully understand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c064a6-0446-46c8-8e11-d12e7d62c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These posts are in Cantonese, which originated in Guangzhou''s surrounding
        province of Guangdong and is spoken by tens of millions of people across Southern
        China. It can be difficult to decipher by speakers of Mandarin — China''s
        official language and the one favored by the government — especially in its
        written and often complex slang forms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be012a-d5cb-4192-b957-0289ba591d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this appears to be just the latest example of how Chinese people
        are turning to Cantonese -- an irreverent tongue that offers rich possibilities
        for satire —&nbsp;to express discontent toward their government without attracting
        the notice of the all-seeing censors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1755de0-2006-48a1-b2be-8e4f74640fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September this year, US-based independent media monitoring organization
        China Digital Times noted numerous dissatisfied Cantonese posts slipping past
        censors in response to mass Covid testing requirements in Guangdong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc4e0b-cc69-411a-b390-5a5bea14b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps because Weibo''s content censorship system has difficulty
        recognizing the spelling of Cantonese characters, many posts in spicy, bold
        and straightforward language still survive. But if the same content is written
        in Mandarin, it is likely to be blocked or deleted," said the organization,
        which is affiliated with the University of California, Berkeley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e24a36-814f-497d-b32a-8b75b3874a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Cantonese-speaking Hong Kong, anti-government demonstrators
        in 2019 often used Cantonese wordplay both for protest slogans and to guard
        against potential surveillance by mainland Chinese authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af48e8-5233-4042-9b12-05c99ded9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Cantonese appears to be offering those fed-up with China''s
        continuous zero-Covid lockdowns an avenue for more subtle displays of dissent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafa92e-d065-4496-b471-87c5332e0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-François Dupré, an assistant professor of political science
        at Université TÉLUQ who has studied the language politics of Hong Kong, said
        the Chinese government''s shrinking tolerance for public criticism has pushed
        its critics to "innovate" in their communication.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87844919-4999-4f7f-b9aa-78384f2f5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does seem that using non-Mandarin forms of communication could
        enable dissenters to evade online censorship, at least for some time," Dupré
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfae35-cac6-4a3d-8833-b44a3b6d2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This phenomenon testifies to the regime''s lack of confidence and
        increasing paranoia, and of citizens'' continuing eagerness to resist despite
        the risks and hurdles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cace31f-cd9d-4da6-af42-eccbb0a07688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Perfect for satire, and protest</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be53bf2-dabc-43e8-bcdb-99bb95d8c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Cantonese shares much of its vocabulary and writing system
        with Mandarin, many of its slang terms, expletives and everyday phrases have
        no Mandarin equivalent. Its written form also sometimes relies on rarely used
        and archaic characters, or ones that mean something totally different in Mandarin,
        so Cantonese sentences can be difficult for Mandarin readers to understand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adc50e-b02c-44db-a60c-a5726b6d789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Mandarin, Cantonese is highly colloquial, often informal,
        and lends itself easily to wordplay — making it well-suited for inventing
        and slinging barbs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768da44b-80d4-42b3-af72-44732c18d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hong Kong was rocked by anti-government protests in 2019 —
        fueled in part by fears Beijing was encroaching on the city''s autonomy, freedoms
        and culture — these attributes of Cantonese came into sharp focus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad230d0-1e58-48df-a9cf-c56edb0d93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cantonese was, of course, an important conveyor of political grievances
        during the 2019 protests," Dupré said, adding that the language gave "a strong
        local flavor to the protests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6ee51-d445-49d2-b8d5-4385ca4a1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to how entirely new written characters were born spontaneously
        from the pro-democracy movement — including one that combined the characters
        for "freedom" with a popular profanity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586d6c1-d425-49b6-8122-aa53857a99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other plays on written characters illustrate the endless creativity
        of Cantonese, such as a stylized version of "Hong Kong" that, when read sideways,
        becomes "add oil" — a rallying cry in the protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee35ed-1d0e-4026-8bb2-fe705dd0be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also found ways to protect their communications, wary
        that online chat groups -- where they organized rallies and railed against
        the authorities — were being monitored by mainland agents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3823b4-4c72-490d-b066-e91779351cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, because spoken Cantonese sounds different to spoken
        Mandarin, some people experimented with romanizing Cantonese — spelling out
        the sounds using the English alphabet — thereby making it virtually impossible
        to understand for a non-native speaker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6e37a-6ab4-4f91-836f-4c73a960011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, while the protests died down after the Chinese government imposed
        a sweeping national security law in 2020, Cantonese continues to offer the
        city''s residents an avenue for expressing their unique local identity — something
        people have long feared losing as the city is drawn further under Beijing''s
        grip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ffc6d-f42e-41fe-a591-b136e5d62c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falling silent</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d3b79-870a-4bc6-b4c8-4491a83b1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, using Cantonese to criticize the government seems particularly
        fitting given the central government has aggressively pushed for Mandarin
        to be used nationwide in education and daily life — for instance, in television
        broadcasts and other media — often at the expense of regional languages and
        dialects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80daeeef-2c72-45f1-b6e3-70e8795256de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts turned into national controversy in 2010, when government
        officials suggested increasing Mandarin programming on the primarily-Cantonese
        Guangzhou Television channel — outraging residents, who took part in rare
        mass street rallies and scuffles with police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48578c0-5d2b-414e-9bb5-59fee8d2dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Cantonese affected — many ethnic minorities have
        voiced alarm that the decline of their native languages could spell an end
        to cultures and ways of life they say are already under threat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63a213-15ad-433a-b74a-968b6cf11673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, students and parents in Inner Mongolia staged mass school
        boycotts over a new policy that replaced the Mongolian language with Mandarin
        in elementary and middle schools.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c54742-673f-4674-8360-61a3b8e14ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar fears have long existed in Hong Kong — and grew in the 2010s
        as more Mandarin-speaking mainlanders began living and working in the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28a4df-8c91-4ac7-89ae-00c2084ce905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing numbers of Mandarin-speaking schoolchildren have been enrolled
        in Hong Kong schools and been seen commuting between Shenzhen and Hong Kong
        on a daily basis," Dupré said. "Through these encounters, the language shift
        that has been operating in Guangdong became quite visible to Hong Kong people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bba33-7271-401d-a0f2-dd8a897ced84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these concerns were heightened by local government
        policies that emphasized the role of Mandarin, and referred to Cantonese as
        a "dialect" — infuriating some Hong Kongers who saw the term as a snub and
        argued it should be referred to as a "language" instead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f130b-59db-4a48-ac47-3bd6294a00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, schools across Hong Kong have been encouraged
        by the government to switch to using Mandarin in Chinese lessons, while others
        have switched to teaching simplified characters — the written form preferred
        in the mainland — instead of the traditional characters used in Hong Kong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfbccc-1747-435e-8b81-cffffc1f5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was further outrage in 2019 when the city''s education chief
        suggested that continued use of Cantonese over Mandarin in the city''s schools
        could mean Hong Kong would lose its competitive edge in the future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37810415-0683-49e5-84c8-78a762d4cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Hong Kong''s rapid economic and political integration, it
        wouldn''t be surprising to see Hong Kong''s language regime be brought in
        line with that of the mainland, especially where Mandarin promotion is concerned,"
        Dupré said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160aea0-328a-4e23-8bb6-9b985b520e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking ''without fear''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef5d36-5317-4926-91ec-d8e79916efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time people in the mainland have found ways
        around the censors. Many use emojis to represent taboo phrases, English abbreviations
        that represent Mandarin phrases, and images like cartoons and digitally altered
        photos, which are harder for censors to monitor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b308b48-cd0d-4078-9f3b-49a33130023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these methods, by their very nature, have their limits. In contrast,
        for the fed-up residents of Guangzhou, Cantonese offers an endless linguistic
        landscape with which to lambast their leaders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07f651-cef8-4b27-8e57-b25aa91690df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether these more subversive uses of Cantonese
        will encourage greater solidarity between its speakers in Southern China —
        or whether it could encourage the central government to further clamp down
        on the use of local dialects, Dupré said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92310225-6c35-4a08-b223-0b12b31bbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now though, many Weibo users have embraced the rare opportunity
        to voice frustration with China''s zero-Covid policy, which has battered the
        country''s economy, isolated it from the rest of the world, and disrupted
        people''s daily lives with the constant threat of lockdowns and unemployment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23707185-6dfe-4e3b-bafe-a4c06db0eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope everyone can maintain their anger," wrote one Weibo user,
        noting how most of the posts relating to the Guangzhou lockdowns were in Cantonese.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee4192-4557-4146-a270-1660d5e95e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching Cantonese people scolding (authorities) on Weibo without
        getting caught," another posted, using characters that signify laughter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30871634-050f-4f06-93fe-2646a244228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learn Cantonese well, and go across Weibo without fear."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768d8c9-13af-40a9-b46f-ea9ae537d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:03:30.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/asia/guangzhou-cantonese-covid-dissent-intl-hnk-dst/index.html">Chinese
        are criticizing zero-Covid — in language censors don’t seem to understand</a>"</em></p>'
  'joe-biden-asean-cambodia':
    'author': 'Betsy Klein and Phil Mattingly, CNN'
    'caption': 'AP Photo/Vincent Thian'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-13T07:11:49.607+08:00
    'imagesource': 'jcr:28f59fbc-f33d-4cdb-ad98-edb735a452c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecdb4d9b-e3f9-43e0-bb2f-ab82b7413aab'
    'lead': 'US President Joe Biden underscored the US partnership with Association
      of Southeast Asian Nations (ASEAN) countries on Saturday as "the heart of my
      administration''s Indo-Pacific strategy" as he seeks to counter China''s growing
      influence ahead of a high-stakes meeting with Chinese President Xi Jinping set
      for Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T07:18:40.818+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:50.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:26.325+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden arrives in Cambodia looking to counter China''s growing influence
      in Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c081f-cb23-4079-8bac-94a57689b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden underscored
        the US partnership with Association of Southeast Asian Nations (ASEAN) countries
        on Saturday as "the heart of my administration''s Indo-Pacific strategy" as
        he seeks to counter China''s growing influence ahead of a high-stakes meeting
        with Chinese President Xi Jinping set for Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791322a-e260-499c-a22d-5976e0dde9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend of meetings in Cambodia comes ahead of the highly anticipated
        Group of 20 summit next week in Indonesia where Biden will meet with Xi for
        the first time in person since he took office. The ASEAN meetings — along
        with Sunday''s East Asia Summit, which is also being held in Phnom Penh —
        will be a chance for the president to speak with US allies before sitting
        down with Xi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aad1fe-448d-4c00-9c6f-bdbc830aa0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks to the summit, Biden announced "another critical step"
        toward building on the group''s progress as he detailed the launch of the
        US-ASEAN Comprehensive Strategic Partnership, which, he said, "will tackle
        the biggest issues of our time, from climate to health security, defend against
        the significant threats to rule based order and to threats to the rule of
        law, and to build an Indo-Pacific that''s free and open, stable and prosperous,
        resilient and secure." He touted existing US financial commitments to ASEAN
        as he noted a budget request for $850 million in assistance for Southeast
        Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d1b9d-c1d0-4cd6-9705-ad25aa36bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my third trip, my third summit <strong>—</strong> second
        in person — and it''s testament to the importance the United States places
        in our relationship with ASEAN and our commitment to ASEAN''s centrality.
        ASEAN is the heart of my administration''s Indo-Pacific strategy. And we continue
        to strengthen our commitment to work in lockstep with an empowered, unified
        ASEAN," Biden said in brief opening remarks as the summit began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18d224-bd5d-407e-a2d8-f731d3a7b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s first order of business in Cambodia was a bilateral
        meeting with Cambodian Prime Minister Hun Sen as he looks to build on a summit
        between Biden and ASEAN leaders in Washington earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0b4cd-6dc4-4628-9074-1e5876d307bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, national security adviser Jake Sullivan told reporters aboard
        Air Force One, "was intent on elevating our engagement in the Indo-Pacific"
        from the start of his presidency, and his attendance at the ASEAN and East
        Asia summits this weekend will highlight his work so far, including the Indo-Pacific
        Economic Framework announced earlier this year and security partnership efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1812aa5-443f-4ecb-aee9-bb6c5c716c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s coming into this set of summits with that record of accomplishment
        and purpose behind him, and he wants to be able to use the next 36 hours to
        build on that foundation to take American engagement forward, and also to
        deliver a series of concrete, practical initiatives," Sullivan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0973d-d6d5-4409-b516-9a6e37da7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those practical initiatives, Sullivan noted, are new ones
        on maritime cooperation, digital connectivity and economic investment. Biden
        is set to launch a new maritime domain effort "that focuses on using radio
        frequencies from commercial satellites to be able to track dark shipping,
        illegal and unregulated fishing, and also to improve the capacity of the countries
        of the region to respond to disasters and humanitarian crises," Sullivan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290eb76-5bf3-4dd6-81f2-925372308da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also highlight a "forward-deployed posture" toward regional
        defense, Sullivan added, to show that the US is on the front foot in terms
        of security cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca224fcc-beef-4f93-8e75-8855f57eba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks, Biden also pointed to a new US-ASEAN electric
        vehicle infrastructure initiative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598f850-0dfd-4686-b7f2-7059f2a92861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna work together to develop an integrated electric vehicle
        ecosystem in Southeast Asia, enabling the region to pursue clean energy, economic
        development, and ambitious emissions reductions targets," he said of the initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b3945-6d24-4cb0-b16b-7acacd5e3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a focus on Myanmar and discussions on coordination
        "to continue to impose costs and raise pressure on the junta," which seized
        power from the country''s democratically elected government in a February
        2021 coup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aa45b-02f6-4fa9-8b98-5d80dadeed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meetings with allies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4176a5-6595-4b6f-9ac9-37df8601e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Phnom Penh, Biden will be meeting with the leaders of Japan
        and South Korea on Sunday following multiple weapons tests by North Korea,
        Sullivan said. The meeting is notable given the historic tensions between
        Japan and South Korea, and the relationship between the two staunch US allies
        has been one that Biden has attempted to bridge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1b578-5550-4c88-af08-4a36e798d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese and the South Koreans find themselves united in concern
        about Kim Jong Un''s missile tests, as well as the prospect of a seventh nuclear
        weapons test. North Korea has ramped up its tests this year, having carried
        out missile tests on 32 days in 2022, according to a CNN count. That''s compared
        to just eight in 2021 and four in 2020, with the latest launch coming on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8669e-a295-49c0-bdfa-678b646c1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan suggested the trilateral meeting will not lead to specific
        deliverables, but rather, enhanced security cooperation amid a range of threats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed983097-8448-4212-9d71-85a2e43d428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of world leaders, Sullivan told reporters, will "be able
        to discuss broader security issues in the Indo-Pacific and also, specifically,
        the threats posed by North Korea''s missile and nuclear programs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a35f94-300e-4dda-8bbc-a94a2ac3e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Thursday that the administration is concerned about
        the North Koreans conducting a seventh nuclear test but can''t say if it will
        come during the weekend of meetings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbc0a9-11a1-4f7b-b750-67b0869a7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern still remains real. Whether it happens in the next
        week or not, I can''t say," Sullivan said earlier this week. "We are also
        concerned about further potential long-range missile tests in addition to
        the possibility of a nuclear test. And so, we''ll be watching carefully for
        both of those."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a29c5-0ef4-4a1d-81c1-0ec9590b8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking ahead to the G20 and Xi Jinping</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128de245-b26f-44a6-9e28-a2f7ba852ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Monday meeting with Xi in Bali, Indonesia, will undoubtedly
        hang over the summits in Cambodia, and will be part of those trilateral conversations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628db910-1118-4451-ac20-a7a5e9e43444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that President Biden certainly wants to do with our closest
        allies is preview what he intends to do, and also ask the leaders of (South
        Korea) and Japan, ''what would you like me to raise? What do you want me to
        go in with?''" Sullivan said, adding that it "will be a topic but it will
        not be the main event of the trilateral."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8ed1a-38ed-472a-8493-263da04e1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Xi have spoken by phone five times since the president
        entered the White House. They traveled extensively together, both in China
        and the United States, when both were serving as their country''s vice president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec388a4c-f51f-4b74-9227-e224d9633aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both enter Monday''s meeting on the back of significant political
        events. Biden fared better than expected in US midterm elections and Xi was
        elevated to an unprecedented third term by the Chinese Communist Party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfa686-42a5-449c-86d0-d6ffdee28a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials declined to speculate on how the two leaders'' political
        situations might affect the dynamic of their meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811b2cb-48c2-4d2a-9dbe-e45bd9bf4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-stakes bilateral meeting between Biden and Xi will center
        on "sharpening" each leader''s understanding of the other''s priorities, Sullivan
        told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b25cd-15cc-4a7c-bbbc-bc25e041e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the issue of Taiwan, which Beijing claims. Biden has
        vowed in the past to use US military force to defend the island from invasion.
        The issue is among the most contentious between Biden and Xi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fdc5c-87bf-4c7a-aaee-3053b494afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also raise the issue of North Korea, with an emphasis
        on the critical role China can play in managing what is an acute threat to
        the region, Sullivan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c20b5f-1916-4d78-b2f2-acf4a979fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has repeatedly raised the issue in his calls with Xi up to
        this point, but Sullivan underscored the US view that China plays a critical
        role — and one that should be viewed within its own self-interest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff65b45-97bb-422e-b00b-ca56a5e8cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea keeps going down this road, it will simply mean
        further enhanced American military and security presence in the region," Sullivan
        said. "And so (China) has an interest in playing a constructive role in restraining
        North Korea''s worst tendencies. Whether they choose to do so or not is of
        course up to them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c97e9-ef96-4666-b298-92cf9c1ad3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Biden will detail his position on the issue, "which
        is that North Korea represents a threat not just to the United States, not
        just to (South Korea) and Japan, but to peace and stability across the entire
        region."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2156b-fcb1-4984-b607-62f2c0ce44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan suggested the meeting will focus on a better understanding
        of positions on a series of critical issues, but is not likely to result in
        any major breakthroughs or dramatic shifts in the relationship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e90dab-140d-4050-b6fd-c3dfd60f8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, "it''s about the leaders coming to a better understanding
        and then tasking their teams" to continue to work through those issues, Sullivan
        told reporters aboard Air Force One as Biden traveled to Cambodia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941616a-edc4-4cc1-b1c0-d4eca9804bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, set to take place on the sidelines of the G-20 summit,
        was the result of "several weeks of intensive" discussions between the two
        sides, Sullivan said, and is viewed by Biden as the start of a series of engagements
        between the leaders and their teams.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8a2f2-9d19-4323-8b7a-219078fba820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:18:40.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/11/politics/joe-biden-cambodia-asean/index.html">Biden
        arrives in Cambodia looking to counter China’s growing influence in Southeast
        Asia</a>"</em></p>'
