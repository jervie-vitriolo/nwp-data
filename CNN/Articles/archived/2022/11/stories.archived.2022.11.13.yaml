    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20db89e-761e-4069-b9e2-eaa822a0faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.329+08:00
