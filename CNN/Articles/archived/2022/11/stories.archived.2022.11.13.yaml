    'jcr:uuid': 'f8b4b02d-4ac1-4cd9-99c3-f3d8938aa623'
    'lead': 'Authorities seized 37 kilograms of suspected shabu with an estimated
      value of ₱251.6 million through a buy-bust operation in Imus, Cavite.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T17:51:57.312+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:04:41.134+08:00
