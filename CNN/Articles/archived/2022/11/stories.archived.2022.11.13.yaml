      'mgnl:lastActivated': 2023-01-17T20:04:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a241674-c2d7-43b1-a1de-99f73325f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So two things <em>dapat</em>: manage the crowd and then control
        the crowd. ‘<em>Yon dapat ang</em> monitoring <em>ng</em> law enforcement
        and public safety officials, ‘<em>yon dapat</em> proactive monitoring," he
        said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7744d-e3e7-4683-898f-a77bd3db8a4c'
      'mgnl:activationStatus': true
