      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        family of slain radio broadcaster Percival “Percy Lapid” Mabasa is open to
        talking with suspended Bureau of Corrections (BuCor) Director General Gerald
        Bantag about the possibility that someone else ordered the murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4fc94-9f6d-4452-9ef7-75b22b8225f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f7938-f9c8-468e-81a2-e006a6fe9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Mabasa family’s spokesperson, lawyer Berteni Causing,
        said Sunday that any discussion with Bantag should happen in a “neutral zone”
        or with the help of an emissary as they are also fearful for their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143b050-3a6e-455c-8cd8-5026ed4265d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24342e1-704c-4193-a387-77e4130a6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing said the Mabasa family might consider dropping Bantag from
        the list of respondents in the broadcaster’s killing if he could point to
        another mastermind. The lawyer added that they don’t want innocent people
        to go to jail for the crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900137e1-9f55-45c7-9c56-aeab7951dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c65ab-da61-4414-add9-be443afca528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open to all possibilities. Kasi kami rin, sa totoo lang,
        we want also to convince Bantag to, kung meron mang nasa likod niya, magsalita
        lamang siya. Baka makapag-offer kami ng remedies sa kanya, eh di hindi na
        siya kasama sa kaso," he said in a forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e518011-93c6-4591-b54b-8acf37cbeaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13ec6c-cae3-4181-aa4f-c6833f0efb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are open to all possibilities. Because we also
        want to convince Bantag to speak up if there is someone behind him. We might
        offer remedies to him, he will not be included in the case.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916086c8-312f-496e-b91d-29831dcacf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9807c4-d103-4143-a169-d31c11244905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi unang-una, ayaw naman naming makulong ang kung sinong taong
        walang kasalanan," Causing added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62968a2d-ccbc-4484-83a0-18b2aa442d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f80906-1bfe-455a-bba7-533f344133d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the first place, we don''t want innocent people
        to go to jail.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a6a0e-d59f-4e95-b01c-f7c48a7077f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2815629-4584-43cf-9793-11262054a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing said that Lapid''s brother, Roy Mabasa, told him that a
        “third party” reportedly close to Bantag’s family approached him about possible
        talks, but no other details were discussed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de8e31-3d78-49cd-bc9e-a645f0b66f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d42718-2b2d-4e53-bb82-383c160544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi sa akin ni Mr. Roy Mabasa na merong isang third party. Hindi
        pa nga kamag-anak pero close sa kamag-anak nila sa Mt. Province na lumapit
        kay Roy kung pwede ba raw pag-usapan kung papaano. Kung paanong sasabihin
        niya, wala namang konkreto kung ano ba talaga ang sasabihin niya o iaalok
        niyang salita sa Mabasa family. So, hanggang diyan lang at walang nangyari,"
        the lawyer said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1e074-2aec-48aa-aae6-724fae9a822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13063adb-9557-4131-a096-2ebcaf148c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Roy told me that there is a third party. The one
        who approached Roy is someone close to their relatives in Mt. Province. That
        person does not have any concrete thing to say or to offer to the Mabasa family.
        So, nothing happened.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fab0d-13ef-4db5-990c-2c4d86dad73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0b69b-202e-4785-b862-9e9ef2034832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with SMNI News last week, Bantag claimed that a
        certain drug lord jailed inside the New Bilibid Prison ordered the killing
        of Lapid on Oct. 3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1bffb-c509-4c8e-bcea-e70602b7130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f5a9b-52cf-4eed-b1e4-44be3cd6cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa earlier said that there could be other people involved in
        his brother’s killing, including a mastermind who’s above Bantag’s rank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbfe17-f8c0-42aa-8d27-db6440c6599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef8baf-8317-4c7e-9b19-88320029aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla, however, said the evidence
        gathered by authorities showed Bantag ordered Lapid’s killing.</p>'
