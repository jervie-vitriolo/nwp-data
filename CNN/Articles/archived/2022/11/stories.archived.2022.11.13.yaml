      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People will be more aware now when they are part of
        the crowd that these things could happen. It’s very possible.]</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa9b6e-fb1c-4ac9-a648-3ca1d7019e44'
