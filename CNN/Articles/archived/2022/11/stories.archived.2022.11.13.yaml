      'mgnl:lastActivated': 2023-01-17T20:04:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. asked world leaders to take more decisive
        actions to ensure food security and protection from the effects of climate
        change at the 17th East Asia Summit (EAS) in Cambodia on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63789be8-5cb9-419f-acdc-b5fd6a6d2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become glaringly clear that there is a dire need to strengthen
        food security towards self-sufficiency in our region, to increase adaptability
        and resilience in the face of threats to the global supply chain," Marcos
        said in the presence of world leaders, including Chinese Premier Li Keqiang,
        US President Joe Biden, New Zealand Prime Minister Jacinda Kate Ardern, and
        Japanese Prime Minister Fumio Kishida, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b06811-fe43-4a37-b94f-f634bb0369fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ASEAN Plus Three (China, Japan, Korea) Summit <a href="https://www.cnnphilippines.com/news/2022/11/12/Marcos-ASEAN-partners-food-security-.html"
        target="_blank">on Saturday</a>, Marcos said he was ready to work with ASEAN
        partners to ensure food security — a priority of his administration, especially
        as he also heads the Department of Agriculture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ebb81-3826-45c9-8e36-f954bb4df2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/7/Marcos-food-energy-security-climate-change-APEC-2022.html"
        target="_blank"><strong>RELATED: Marcos to push for food and energy security,
        climate change in APEC 2022</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaefc48-8f04-48de-894f-f5fc8c8c8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the EAS, Marcos said ASEAN and East Asia should build and improve
        on existing strategies to ensure that they become environmentally sound.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e8d96-083a-467c-af8f-10ebee60ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incumbent upon us, for our sake and that of future generations,
        to act decisively and immediately on climate change," Marcos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47980b7d-b905-4282-92fa-99fe4e4e4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added the country supports EAS initiatives, especially on
        promoting women''s economic empowerment, strengthening energy security, and
        promoting volunteerism for sustainable development — all consistent with EAS
        objectives as a leaders-led forum on strategic issues.</p>'
