    'title': 'Brunei vows to continue supporting PH''s peace efforts'
    'updated': 2022-11-13T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e8a8b-44ca-4bf2-89ec-81136f379de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Brunei''s
        Sultan Hassanal Bolkiah has pledged to closely work with the Philippines to
        ensure continued peace and stability in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed701f-f801-4eb6-95ea-b5ed26441688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to support your government''s efforts in ensuring
        peace and stability through various initiatives in southern Philippines, including
        our participation in the unification and modification assistance," Bolkiah
        told President Ferdinand "Bongbong" Marcos Jr. during a bilateral meeting
        on Saturday on the sidelines of the 40th and 41st ASEAN Summit and Related
        Summits in Cambodia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121181b9-cc3b-4e71-8861-2471c587426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recognized the role Brunei played in the Mindanao peace process
        and told Bolkiah it would continue despite the challenges posed by the COVID-19
        pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01aa4b-c442-4ea6-999f-543b5c3a7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei is part of the International Monitoring Team that looks out
        for security and humanitarian and rehabilitation efforts in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91367a5-a031-4561-9aee-bb152f81b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Transition Authority is the interim government of
        the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM), which replaced
        the Autonomous Region in Muslim Mindanao in 2019 through the Bangsamoro Organic
        Law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07dfe5-7586-41fa-ae38-bdb96dd84e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to be able to inform, Your Majesty, that the peace process
        is proceeding along. Although we have extended the Transition Authority for
        another three years simply because they were unable to do their job during
        the pandemic," Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18daf14-46ba-4641-99d7-aac94d4a50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:21:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also told Bolkiah about the upcoming parliamentary elections
        to be held in the BARMM in 2025, on which the Sultan commended the President
        for his work to attain peace in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c4e4e-1569-4f4e-8ca5-15f3ec67bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646dd708-c135-4217-8b61-5564393551d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nostalgia</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206fded-e573-4682-b3b8-61d9c46d5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f98b4b-14ce-4120-a671-7234a124b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said the two leaders also became nostalgic
        as they remember the development of the "fraternal bond" between the Philippines
        and Brunei during the time of the late dictator Ferdinand Marcos Sr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477238a-94cc-48c8-9f35-648c1c093e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe49493-8f10-4191-a897-3043f129bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been witnesses to this growth in our relationship. From
        the early days when my father came to visit you and I was able to accompany
        him," Marcos was quoted as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e40a95-60f8-4fb3-9349-b253c1ee6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae7985-b083-4066-a6de-db3ce1dc830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he was "lucky enough" to accompany his father and
        "enjoy the hospitality" of the sultan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85440eed-aafd-4971-9703-7da98820f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4a04c-f6df-4da5-8d62-2be63e61eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolkiah, on the other hand, recalled hosting the elder Marcos in
        Brunei during the celebration of the country’s first National Day in February
        1984.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd9e69-25ae-47f2-95f5-2b5ebb09023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c48c6-017e-4393-8f58-e63675af346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, our relations have continued to grow stronger. There’s
        an active exchange between us at all levels. There is a large Filipino community
        in Brunei. They are an important part of our growth and invaluable contribution
        to our socioeconomic development," Bolkiah was quoted as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc9505-6106-4623-a1f5-89dd68a4eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1d555-9b1f-42b6-b193-4fd24c5fae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary also said Bolkiah is hoping that
        more Filipinos will visit Brunei as more direct flights between the two countries
        become available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acddcdf-6827-4001-b675-d2f27317a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0efc9-6aec-4bc4-9278-a42fd0372306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T15:31:00.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the death of Queen Elizabeth II, Bolkiah is currently the
        world’s <a href="https://edition.cnn.com/2017/10/05/asia/brunei-sultan-jubilee-celebration/index.html">longest-reigning
        monarch</a> and the longest-serving head of state.</p>'
