      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278c0fb-bff1-4d71-9f13-981f10607310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.326+08:00
      'mgnl:createdBy': 'jelo'
