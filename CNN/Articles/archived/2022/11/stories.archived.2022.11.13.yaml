    'jcr:uuid': '42d7eefc-b3c7-4893-bbef-73c6ad4e51d3'
    'lead': 'Democrats will keep their narrow Senate majority for the next two years,
      CNN projects, after victories in close contests in Nevada and Arizona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T11:33:19.010+08:00
