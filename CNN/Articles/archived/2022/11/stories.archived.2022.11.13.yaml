    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over ₱251-M worth of shabu seized in Cavite buy-bust operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7408b-ffb5-458b-a897-a05d92bd0b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T17:51:57.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Anti-narcotics
        operatives of the Philippine National Police (PNP) seized more than ₱251 million-worth
        of suspected shabu in Imus, Cavite on Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93370f80-2248-4650-8d9a-d9c69737221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T17:51:57.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-Drug Enforcement Group (PDEG) director Narcisco Domingo said
        a buy-bust operation at Happy Homes in Brgy. Buhay na Tubig led to the arrest
        of Datu Ali Dayo Sampulna, 38, and online seller Almira Karao Sampulna, 30,
        both residents of Poblacion 7, Cotabato City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27863d-a874-4d64-90cd-a00e3505e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T17:51:57.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confiscated from the two were some 37 kilograms of shabu, with an
        estimated street value of ₱251.6 million, or around ₱6.8 million per kilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41452f60-e112-441f-8506-d9ef4d16f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T17:51:57.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEG said the suspects face charges for violating Republic Act
        No. 9165, otherwise known as the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd638d-8e6d-41f5-bde6-ca538b1fa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T17:51:57.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the seized pieces of evidence were assorted cellphones, identification
        cards, and remittance receipts.</p>'
