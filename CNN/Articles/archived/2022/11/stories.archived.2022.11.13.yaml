      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survival tips</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70b8ca-829b-4690-87da-bfe0390e4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.326+08:00
