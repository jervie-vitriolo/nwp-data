    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b2bd8-7fbd-4553-bf65-960ba99114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What must be highlighted in Itaewon’s case, Aguda said, was that
        the police should have done crowd management around the party district as
        the celebrations were not orchestrated by one organizer.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6242c-25f4-4dad-bd12-85db8157bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.329+08:00
