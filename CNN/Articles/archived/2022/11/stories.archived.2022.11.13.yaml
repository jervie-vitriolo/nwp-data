      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c8b0c-9037-4d3c-bfc4-2d1b0316b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean crowds will flock to places and events, like what
        happened in the capital of South Korea on Oct. 29 — the first Halloween event
        in three years — after the lifting of COVID-19 restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381b4e4-5ae8-4613-af21-549d8ad5ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc4544-02e4-4d64-886a-28019da22b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halloween celebrations in the nightlife district of Itaewon, attended
        by tens of thousands of partygoers, turned deadly as crowds became tightly-packed
        in a narrow alley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e0dcb-4b07-4799-949a-1e31af4ab9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfeb14-36df-45d1-99d6-94a965c0457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2022/11/04/asia/itaewon-seoul-korea-halloween-crush-timeline-intl-hnk-dst/index.html">Story
        accounts and police logs</a> collected by CNN showed that the first emergency
        call was made at 6:34 p.m. Authorities and first responders rushed into the
        scene after five hours, when they have received more than five reports that
        people fell and were being "buried" in the crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeec618-3fd9-423f-b418-c637b7fa7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
