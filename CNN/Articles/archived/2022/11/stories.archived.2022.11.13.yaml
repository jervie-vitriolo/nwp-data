    'title': "PH, France sign agreement to strengthen shipping industry  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadff217-e866-44cd-baa1-49cebbb8a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Philippines signed a memorandum of agreement with the French Embassy to strengthen
        the country’s shipbuilding and repair industry to ensure maritime safety and
        security, the Maritime Industry Authority (MARINA) said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f351c-8baf-48e3-bce5-28a528e3dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4672848-d325-46d7-a263-0c92076bff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by MARINA Administrator Atty. Hernani Fabia
        and Olivier Ginepro, head of the Philippines Economic Service of the French
        Embassy, last Nov. 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c79bac-4c24-412c-9d37-401973c22f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d3102-cc1e-4388-b75f-ec650d66a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, France will deploy a maritime expert to the
        Philippines to provide technical assistance, training, and consultancy service
        to the MARINA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943ae43-f257-417e-a1f0-6f1247a48c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e9212-e720-4dfa-b938-3e4a55101e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also obliges the French Embassy "to promote France’s
        best maritime practices in ensuring the safety of life and property at sea,
        maritime security and marine environment protection," as well as "active participation
        in developing international standards for the safety and security of transport,
        and preventing vessels from polluting the seas.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f98e25-961f-4a52-b623-76006135e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53259fec-68f7-4a02-981f-a89f67a31b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the memorandum seeks the creation of a national transport
        plan for the country’s shipping industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96231208-2135-4b17-8154-499a79fead83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e05c3b-899c-484e-974e-f606ccc94e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this, both parties expressed strong stance that a sustained
        partnership and collaboration will lead to the promotion and effective implementation
        of the Ten-Year Maritime Industry Development Plan (MIDP). The MIDP targets
        to replace obsolete and uneconomic vessels, modernize the local fleet, enhance
        domestic shipbuilding, repair, maintain and develop a pool of trained manpower,”
        MARINA said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4457f-7a16-4e3f-b724-755d0b688cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490169f-57cd-45ee-a754-d0b901381cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MARINA, the Philippines is the fifth largest shipbuilding
        nation globally, based on 2020 data. The country has registered vessels at
        about 29,974, comprised of 4,114 large merchant vessels and 25,860 motorized
        bancas and fishing boats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25baf2f-85f5-4deb-b932-c239360b4405'
