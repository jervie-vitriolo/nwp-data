      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> President
        Ferdinand Marcos Jr. called on fellow Southeast Asian nations to have a stronger
        collaboration with the United States to address maritime issues and transnational
        crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c141c-bb82-4ae6-b183-170b4b3527bf'
      'mgnl:activationStatus': true
