      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> With
        the easing of COVID-19 pandemic protocols and masking mandates, the country
        is expected to see the return of various gatherings, especially festivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445bc8f-b4b9-4974-909f-bbaf28720ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
