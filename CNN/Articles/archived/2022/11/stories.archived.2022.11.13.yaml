    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119e536-1d39-4335-8bed-c30a45e76d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:07.021+08:00
