      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ec672-ebbd-404e-9b89-f3a0039fbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, France said that it is ready to extend assistance to
        the Philippines in modernizing its armed forces, including the possibility
        of supplying assets for a Philippine submarine force.</p>'
  'marcos-eas-asia-summit-action-food-security-climate-change':
    'author': 'CNN Philippines Staff'
