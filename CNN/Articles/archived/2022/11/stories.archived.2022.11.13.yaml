      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda said some partygoers in Itaewon could have entered establishments
        to escape the crowd crush, but he also noted that the "deaf and blind" crowd
        needed a "crowd conductor" to guide them.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9371b4e-8269-478e-8c9b-61ac7cc68ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4c50d-e2d9-4256-94df-4c253db3a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat may</em> crowd conductor in a way. In that case, <em>wala
        kasi di naman talaga siya</em> event <em>eh. Kahit magsabi ibang tao na wag
        magtulakan</em>, deaf <em>ang</em> crowd," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83309e36-3d68-4390-a226-255358eb56f1'
      'mgnl:activationStatus': true
