      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us continue our cooperation in fighting against illegal, unregulated
        and unreported fishing and also in combating marine plastic debris and marine
        pollution,” Marcos said in his intervention during the 10th ASEAN-US Summit
        in Phnom Penh, Cambodia on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c88da-2f10-4042-9178-b0a2a9a9cc89'
