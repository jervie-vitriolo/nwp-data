      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a 91.90% attendance rate, which is lower than
        the 9,207 applicants who attended the first day of this year’s bar exams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fde82d-4226-440e-a6b0-c710c3169e99'
