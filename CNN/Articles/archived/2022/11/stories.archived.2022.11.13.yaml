      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court Public Information Office said a total of 9,196
        out of 10,006 bar examinees took and completed the tests on Sunday, Nov. 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbeccb8-84db-47ac-b665-b158471da4e7'
