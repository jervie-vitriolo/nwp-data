      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you gaze upon it, dreamy music plays (from who knows where —
        but it doesn''t matter) and you feel like you''re descending into a magical
        land, one where actress Lindsay Lohan is actively working again just as "The
        Parent Trap" gods intended, the troubled years seem like they never happened
        and the world is exactly as it should be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1063283-bcf8-4f3e-b4cd-452cd67ebd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not heaven, friends. It''s Netflix''s "Falling for Christmas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527930a1-b69c-4259-8229-d572c259f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it''s about</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e4af3-20d9-4363-a991-b25be27d01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we need to know about Sierra Belmont''s (Lohan) life is summed
        up perfectly in the opening scene of "Falling for Christmas," when her "glam
        squad" arrives to her hotel room to do something not immediately obvious to
        her already perfect curls and watermelon-tinted lips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718c73a-65d0-4715-b311-2fee30842f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t matter that she #wokeuplikethis, Sierra''s life is about
        meaningless excess — more of the things you don''t need in life but none of
        the things you actually do, like interactions with people who wear things
        like flannel print.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8b263-77cf-4d12-87e8-8af034b9aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father (Jack Wagner) is the owner of a fancy namesake hotel
        and he has brought Sierra to the property to integrate her into the family
        business as the vice president of atmosphere — a job title she acknowledges
        is about as real as the film''s snow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf81d8-a309-4032-a47b-3dae39fde8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon-hating Sierra soon finds herself on a mountain top with her
        influencer boyfriend Tad (George Young), who proposes with a ring that''s
        quadruple the size of a normal person''s "I''m sorry" diamond. But before
        they can get back onto their snowmobile, the weather takes a quick turn for
        the stormy and Sierra and Tad are tossed down opposite sides of the snowy
        apex on which their dreams were about to come true.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5f3b4-5d1a-4f6b-a7fb-7e0e8939538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tad comes to and makes it his mission to get back to town, eventually
        finding a grizzled guide along the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cfe8a-a4f8-4581-9cb3-ed3539ac3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra awakes in a hospital, rescued by a struggling bed and breakfast
        owner, played by "Glee" alum Chord Overstreet, who in this role shows off
        that he''s now old enough to grow a single dad scruff beard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca0e81-3d84-4f42-aa20-fdccb769b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital — let''s say nothing of its subpar rural healthcare
        — releases Sierra, now a nameless amnesiac, to local hot dad Jake, who takes
        her in and teaches her the way of the lower middle class. It''s like "Overboard,"
        except with only one motherless kid and a Christmas-ier town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8214a-c0b2-421d-82d0-3e1d3a767f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t need a crystal ball for the rest, nor should anyone have
        the delightful cheesiness and bacon redemption that takes place next ruined
        for them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7db87e-a3b2-4083-b17a-df040107a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffice to say, the spirit of the holidays works on spoiled heiresses,
        grieving families and mountain townfolk alike, so much so that no one seems
        to recognize the face of one of the richest people in their region. But who
        cares?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823949da-4579-4912-b3cb-7a27cb8d058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why plotholes don''t matter</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9acfae-bf42-48ca-b4eb-2c4122fd19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falling for Christmas" is so much bigger than its crater-like plotholes.
        It''s a joyful reminder that you don''t need to lose your memory to remember
        how precious fresh starts are.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2bbe9-862f-48ff-ba8d-f9b278aff6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan''s reemergence into the spotlight in support of the film''s
        release has been celebrated and rightfully so. She endured a lot of criticism
        in the years leading up to her retreat from celebrity life, and like so many
        women who have been unfairly treated in the media have been doing, she''s
        taking back the narrative, both in public and on screen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd8e39-71bf-4f2a-bedb-c927856e08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Lohan wears Sierra''s privilege with the same sass that she
        wore a mini skirt in "Mean Girls." She smiles with the familiar mischief that
        made you want to be best friends with Annie and Hallie in "The Parent Trap."
        And, dammit, if she can''t still cook up teary eyes with surprising effectiveness.
        It''s the formula that has worked for Lohan since her start and works for
        the Hallmark-type holiday movies so efficiently that it''s become a celebrated
        genre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a27c6-f99f-4807-9542-d06ea1f0cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some actors shoot for Oscars, and that''s great. Lohan''s magic
        power has always been bringing to life films that have the simple goal of
        being unchallenging delights. If for that and that alone, "Falling for Christmas"
        is a gift.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40deb36d-0223-4816-bd41-fed3c74455ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:30:24.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/entertainment/lindsay-lohan-falling-for-christmas/index.html">Lindsay
        Lohan’s Christmas movie isn’t what you hoped it’d be – it is so much more</a>"</em></p>'
  'missing-client-funds-ftx-crypto':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-13T07:34:02.826+08:00
    'imagesource': 'jcr:98c03249-392b-4160-bf21-efcc9b69f30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87d2f8b-050a-4760-ba90-6f519d9bd255'
    'lead': 'The exchange''s founder Sam Bankman-Fried secretly transferred $10 billion
      of customer funds from FTX to Bankman-Fried''s trading company Alameda Research,
      the people told Reuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T07:39:39.705+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:49.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:27.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least $1 billion of client funds missing at failed crypto firm FTX,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334acf0-3bbe-4b81-aa27-51c3e71f1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least $1 billion of customer funds
        have vanished from collapsed crypto exchange FTX, according to two people
        familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f46eaa-5ea9-4a4b-bc1f-276a225c2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange''s founder Sam Bankman-Fried secretly transferred $10
        billion of customer funds from FTX to Bankman-Fried''s trading company Alameda
        Research, the people told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63771a90-ef66-416f-8987-077455766121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of that total has since disappeared, they said.
        One source put the missing amount at about $1.7 billion. The other said the
        gap was between $1 billion and $2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb26a4-0ac7-4e29-9542-06c39c47c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is known that FTX moved customer funds to Alameda, the
        missing funds are reported here for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f383aa-38f6-4dd3-9fb8-7804bb30008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hole was revealed in records that Bankman-Fried shared
        with other senior executives last Sunday, according to the two sources. The
        records provided an up-to-date account of the situation at the time, they
        said. Both sources held senior FTX positions until this week and said they
        were briefed on the company''s finances by top staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c47916-cc44-4893-ac25-a8e876867e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamas-based FTX filed for bankruptcy on Friday after a rush of
        customer withdrawals earlier this week. A rescue deal with rival exchange
        Binance fell through, precipitating crypto''s highest-profile collapse in
        recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed791a-d4ac-4f32-b327-0519f44cf930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In text messages to Reuters, Bankman-Fried said he "disagreed with
        the characterization" of the $10 billion transfer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ba3b9-81a0-49e7-9c2c-6fae00e5d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t secretly transfer," he said. "We had confusing internal
        labeling and misread it," he added, without elaborating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe931f-27c8-477e-ba45-8d1388ea9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the missing funds, Bankman-Fried responded: "???"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85cb0e-a664-46e9-9527-4573d9ebbb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX and Alameda did not respond to requests for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af9bbb-97e7-4c2d-a26a-27605a41e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Friday, Bankman-Fried said he was "piecing together"
        what had happened at FTX. "I was shocked to see things unravel the way they
        did earlier this week," he wrote. "I will, soon, write up a more complete
        post on the play by play."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6bbaa-640a-417f-968c-65e1b2e02efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of FTX''s problems were losses at Alameda that most
        FTX executives did not know about, Reuters has previously reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cc541-1720-46b4-8f77-517a5c3d9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customer withdrawals had surged last Sunday after Changpeng Zhao,
        CEO of giant crypto exchange Binance, said Binance would sell its entire stake
        in FTX''s digital token, worth at least $580 million, "due to recent revelations."
        Four days before, news outlet CoinDesk reported that much of Alameda''s $14.6
        billion in assets were held in the token.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7198972-b3e3-4300-a21f-86502d8a7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Sunday, Bankman-Fried held a meeting with several executives
        in the Bahamas capital Nassau to calculate how much outside funding he needed
        to cover FTX''s shortfall, the two people with knowledge of FTX''s finances
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44154154-a6c9-49ac-9653-57b98adc8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried confirmed to Reuters that the meeting took place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f170f-b0c0-4a22-ade4-c1e30029423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried showed several spreadsheets to the heads of the company''s
        regulatory and legal teams that revealed FTX had moved around $10 billion
        in client funds from FTX to Alameda, the two people said. The spreadsheets
        displayed how much money FTX loaned to Alameda and what it was used for, they
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639a4a4-abb9-431c-8b85-f65bb8642d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents showed that between $1 billion and $2 billion of these
        funds were not accounted for among Alameda''s assets, the sources said. The
        spreadsheets did not indicate where this money was moved, and the sources
        said they don''t know what became of it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a9dab-c60a-47ac-bd5c-6f1ab1f75e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent examination, FTX legal and finance teams also learned
        that Bankman-Fried implemented what the two people described as a "backdoor"
        in FTX''s book-keeping system, which was built using bespoke software.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea188a7-195e-429c-bd89-78fd657e8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the "backdoor" allowed Bankman-Fried to execute commands
        that could alter the company''s financial records without alerting other people,
        including external auditors. This set-up meant that the movement of the $10
        billion in funds to Alameda did not trigger internal compliance or accounting
        red flags at FTX, they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463dd1d-326e-4b00-909b-aedac8ceb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his text message to Reuters, Bankman-Fried denied implementing
        a "backdoor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4f317-822a-4096-bce9-9dbc15986e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Securities and Exchange Commission is investigating FTX.com''s
        handling of customer funds, as well as its crypto-lending activities, a source
        with knowledge of the inquiry told Reuters on Wednesday. The Department of
        Justice and the Commodity Futures Trading Commission are also investigating,
        the source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2e151-b36e-4dda-907c-18c61c2b6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX''s bankruptcy marked a stunning reversal for Bankman-Fried.
        The 30-year-old had set up FTX in 2019 and led it to become one of the largest
        crypto exchanges, accumulating a personal fortune estimated at nearly $17
        billion. FTX was valued in January at $32 billion, with investors including
        SoftBank and BlackRock.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2d25b-52da-4b22-8f33-606f94a294aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has sent reverberations through the crypto world, with
        the price of major coins plummeting. And FTX''s collapse is drawing comparisons
        to earlier major business meltdowns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db2a23-71cf-49b6-a567-1cc634b2c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, FTX said it had turned over control of the company to
        John J. Ray III, the restructuring specialist who handled the liquidation
        of Enron Corp -- one of the largest bankruptcies in history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0aaa15-b6c3-4221-93c9-93ee9fd2c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:39:39.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/business/ftx-missing-funds/index.html">At
        least $1 billion of client funds missing at failed crypto firm FTX, sources
        say</a>"</em></p>'
  'young-voters-democrats-US-midterm-elections':
    'author': 'Harry Enten, CNN'
    'caption': 'Mandel Ngan/AFP/Getty Image'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-13T07:44:19.741+08:00
    'imagesource': 'jcr:19c0eede-9f7f-47f5-85fc-b155e26bf8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7970a555-0e7a-4b57-bbe4-ab72f4726e45'
    'lead': 'Democrats have done a lot better in the midterm elections than a lot
      of pundits and analysts had anticipated. They''re favored to hold on to the
      Senate and look to have kept their losses in the House to a minimum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T07:50:37.440+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:48.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:27.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: Democrats would have gotten crushed this US election without
      young voters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6584d-97d4-4d4f-a610-e57f23b7747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democrats have done a lot better in
        the midterm elections than a lot of pundits and analysts had anticipated.
        They''re favored to hold on to the Senate and look to have kept their losses
        in the House to a minimum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86ab74-2afe-4bb7-93e3-0f8f0f94d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, Democrats have defied historical precedent, which suggests
        the president''s party loses significant ground in midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81181a27-cb17-4988-b3b8-752326aa8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden credited, in part, "historic" turnout by
        younger Americans for the strong Democratic performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce51aae-9666-4898-83b5-975b87e5082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at the data suggests there probably wasn''t a surge of youth
        participation relative to the rest of the electorate. But it does suggest
        that Democrats defied election expectations this year because of a historically
        large age gap that saw young voters overwhelmingly back Democratic candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d05f7e-0b9b-479e-9ea3-d49684aa84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a youth surge becomes quickly apparent when you look
        at the exit polls. Voters under the age of 30 made up 12% of all voters. In
        every midterm in the last 20 years, this group has made up between 11% and
        13% of the electorate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd84bd8-040b-43e7-acbc-b427f4c30bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Other data, too, shows that younger voters did not make up a significantly
        larger portion of the electorate compared with prior midterms.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791c827-4095-4661-92ba-0a2df94348b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, overall turnout is likely to be higher this year compared with
        most past midterms. It could therefore be argued that young voters did turn
        out in larger numbers than they have historically, but that is true of every
        age group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670f1ef-abb0-43fa-b241-2758fd8ee700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Interactive: <a href="https://edition.cnn.com/interactive/2022/politics/exit-polls-2022-midterm-2018-shift/">Anatomy
        of a close election: How Americans voted in 2022 vs. 2018</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7aa85-bebf-41b1-9f91-b89e3c76ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they may not have made up a larger share of the electorate
        than normal, young voters still made their presence felt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf0739-8507-4e77-88ae-ecaf5a2930ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats would have gotten crushed without young voter support.
        Democratic House candidates won voters under the age of 45 by 13 points, while
        losing voters age 45 and older by 10 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771633f-710a-434e-88da-f21c2349cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down further, House Democratic candidates won voters
        under 30 by 28 points &nbsp;that''s an increase from their 26-point edge with
        this group two years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66423ef5-e7e4-4d3b-99b9-ad9ef234e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significantly different from other age groups, the exit
        polls show. Democrats lost every age slice of the electorate 45 years and
        older by at least 7 points, including a 12-point loss among senior citizens
        (age 65 and older).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46f85f-878f-4af3-a5c9-29ba04feba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is perhaps especially interesting is that voters under 30 seemed
        to vote significantly more Democratic than those aged 30 to 39. Voters under
        30 are partially Generation Z (those born after 1996) and partially the youngest
        millennials. Voters between 30 and 39 are the oldest millennials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cd543-7b59-42fa-9ee8-ba3ac9dd850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These older millennials were the strongest supporters of Barack
        Obama during his 2008 primary campaign and eventual ascendency to the presidency.
        This year, they backed Democratic House candidates by only 11 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f2009-7407-4600-959e-c45b846cc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, today''s Democratic Party relies on the youngest of voters
        in a way that it historically hadn''t -- at least not until the last few elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ae7da-393f-4e08-8344-6d314d09e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the first midterm (2006) when millennials made up a significant
        share of voters under 30. Democrats won 60% of their vote, which isn''t all
        that different from the 63% of voters under 30 they won this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dff051-43a0-4c0c-bbee-54015626f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, though, that Democrats easily won the House popular vote
        in 2006, while they''ll probably lose it by a couple of points this year.
        In fact, Democrats won every age group (under 30, 30-44, 45-65 and 65+) in
        the 2006 midterms. The difference in support for Democratic House candidates
        in 2006 between voters under 30 (60%) and those 65 and older (49%) was 11
        points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f53473-fd22-44e1-91d8-a6b2a4eba24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year that gap was 20 points (63% versus 43%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978dfaf3-3db4-4a22-843e-32933fdf29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going further back to 1990 (the last midterm when none of today''s
        voters under 30 were alive), there was basically no age gap. A similar percentage
        of voters under 30 and those 65 and older cast ballots for Democratic House
        candidates (52% and 53% respectively).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2ea9f-abb6-4f85-b74c-91fdd540c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you look at these changes, you can see why Biden was so eager
        to praise young voters. He''s absolutely right that they''re a vital part
        of the Democratic coalition. Tuesday''s result, though, wasn''t because they
        showed up in larger numbers. It''s because those who did show up were so Democratic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2da697-e416-4f90-ac82-92e782b22753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:50:37.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/politics/young-voters-democrats-midterm-elections/index.html">Analysis:
        Democrats would have gotten crushed this election without young voters</a>"</em></p>'
  'Disney-plans-to-freeze-hiring-and-cut-jobs--memo-shows':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-13T07:54:38.380+08:00
    'imagesource': 'jcr:0511ef6f-1e5e-4343-9978-63e46ed9475f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f4e1ca-aa61-4358-abfe-f0fbf037a8b3'
    'lead': 'Disney is planning to freeze hiring and cut some jobs as it strives to
      move the Disney+ streaming service to profitability against a backdrop of economic
      uncertainty, according to a memo seen by Reuters on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T07:59:38.151+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:04:47.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:27.511+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney plans to freeze hiring and cut jobs, memo shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef219cd5-e54c-4d18-ae86-2f2aed2d1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney is planning to freeze hiring
        and cut some jobs as it strives to move the Disney+ streaming service to profitability
        against a backdrop of economic uncertainty, according to a memo seen by Reuters
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1dc4a-d1c0-479c-a2ae-860ea463b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive Bob Chapek sent the memo to Disney''s leaders, saying
        the company is instituting a targeted hiring freeze and anticipates "some
        small staff reductions" as it looks to manage costs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138fe7d-0bb1-4115-ad57-983d83849d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While certain macroeconomic factors are out of our control, meeting
        these goals requires all of us to continue doing our part to manage the things
        we can control - most notably, our costs," Chapek wrote in the memo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1520714-cb0e-46c3-bd96-402029527da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after Disney missed Wall Street estimates for quarterly
        earnings on Tuesday as the entertainment giant racked up more losses from
        its push into streaming video, which it refers to as its direct-to-consumer
        (DTC) business. Shares of the company fell more than 13% on Wednesday following
        its results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb60f1b-47b0-4a13-9203-0a6e91554fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has said the fast-growing service added 12 million subscribers
        in its fiscal fourth quarter but reported an operating loss of nearly $1.5
        billion. The company said Disney+ would become profitable in fiscal 2024,
        with losses having peaked in the quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4524e-18a8-481f-989f-717e7424f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service is known for original series including the
        "Star Wars" entries "The Mandalorian," "Andor" and "Obi-Wan Kenobi," the Marvel
        entries "WandaVision," "Hawkeye" and "She-Hulk: Attorney at Law," and content
        hubs for Disney, Pixar, Marvel and "Star Wars" films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992f670-f3a6-47b3-9f8d-7c3e29697658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts voiced concern about Disney''s escalating streaming
        costs. MoffettNathanson analyst Michael Nathanson observed in a note this
        week that "the company has to prove that their pivot to DTC will be worth
        the investment price that is currently being paid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4deea-303b-4f97-bad2-e96919e14974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America is making deep cuts to its employee base to brace
        for an economic downturn. Meta said this week it would cut more than 11,000
        jobs, or 13% of its workforce to rein in costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbc327-6614-455f-997b-121c74ddf405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Disney''s studio peers, Warner Bros Discovery, has undergone
        dramatic cost-cutting efforts, including layoffs, as the recently merged company
        restructures its content operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fc7d7-b452-4b63-9927-cde0b6eb4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek said Disney has established a task force, including Chief
        Financial Officer Christine McCarthy and General Counsel Horacio Gutierrez,
        to help him make "critical big picture decisions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3921b0d-1709-4211-8e53-2aef2ca760c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company already has begun looking at content and marketing spending,
        but Chapek said the cuts would not sacrifice quality. Hiring will be limited
        to a small subset of critical positions, and some staff reductions are anticipated
        as the company looks to make itself more cost-efficient, Chapek wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7c5ca-e4f2-4510-8761-d76da6f70122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek said business travel would be limited and trips would require
        advance approval, or conducted virtually as much as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4eac1e-5ce1-4d02-977d-69deec704a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our transformation is designed to ensure we thrive not just today,
        but well into the future," Chapek wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48b756-28b8-4b61-97f5-325bc8d0622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo was first reported by CNBC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80540045-9343-42d4-a349-9c3a8b2e691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T07:59:38.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/business/disney-hiring-freeze-job-cuts/index.html">Disney
        plans to freeze hiring and cut jobs, memo shows</a>"</em></p>'
  'us-midterm-elections-2022-democrats-senate-projection':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-13T11:24:41.557+08:00
