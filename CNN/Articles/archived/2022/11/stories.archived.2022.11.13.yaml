    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'Cambodia', 'East-Asia-Summit']
    'template': '1'
    'title': 'Marcos urges world leaders for more decisive actions on food security,
      climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950a12e-4d64-4725-9abe-2a3f4b85bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T18:39:38.498+08:00
