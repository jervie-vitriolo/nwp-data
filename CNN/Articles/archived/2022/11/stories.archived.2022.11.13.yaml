      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6713586-fc1d-4e69-a301-c0ad8e36c60f'
      'mgnl:activationStatus': true
