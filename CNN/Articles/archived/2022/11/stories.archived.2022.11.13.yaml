      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        second day of the 2022 bar examinations saw nearly 92% of all registered applicants
        present, according to the Supreme Court.</p>'
