      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2022/11/1/Filipinos-recall-experience-in-Itaewon-crowd-crush-tragedy.html">Filipinos
        recall experience in Itaewon crowd crush tragedy</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722639e0-9810-40ae-ba63-36272c40903f'
