      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two things should be done: manage the crowd and then
        control the crowd. That should be the monitoring of law enforcement and public
        safety officials, proactive monitoring.]</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c737d49-e064-4ef8-aff2-8544f6a8ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.329+08:00
