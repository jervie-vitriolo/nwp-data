      'jcr:uuid': 'dfc88651-4371-4c13-b25c-f898d9e41f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the ASEAN welcomes the concrete projects of the United
        States to combat transnational crime, terrorism and trafficking in persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c39f52-8b01-4314-a76b-b0237d0ab95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c7ad2-cab1-4db5-aa9c-c173d5d17108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for the continuation of capacity-building programs
        for law enforcement agencies and personnel through the International Law Enforcement
        Academy and the Senior Officials’ Meeting on Transnational Crime + US (SOMTC
        + US).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512aa28c-d321-4c12-9475-150f13d91f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c0546-b2df-4994-a886-325c5c2a3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We regard as of primary import Quad’s assurance of unwavering support
        for ASEAN unity and centrality with the view that such minilateral mechanisms
        should complement the ASEAN-centered regional security architecture,” Marcos
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff6c1f-8b09-4063-8be6-5a935c1bb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fb1a5-a73c-4747-b9df-1cd96e3eb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quadrilateral Security Dialogue or Quad is a strategic security
        dialogue between Australia, India, Japan and the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc79f4c-9766-431d-aedf-33583d5a95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca2334-43d4-485a-81f3-231d7219eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:04:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said the joint statement to establish the ASEAN-US
        Comprehensive Strategic Partnership (CSP) “is a strengthening of our relationship
        and will serve as an additional anchor to our regional architecture and to
        the current international order that is presently volatile and constantly
        in flux.”</p>'
  'ibon-marcos-human-rights-':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-13T19:31:26.473+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2058ccfd-1a5c-47e0-b220-9abdf81c0fba'
    'lead': 'A local think tank is hopeful the United Nations Human Rights Council
      will call on the Marcos administration to act on human rights issues in the
      country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T19:39:41.836+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:04:39.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:31.183+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['human-rights', 'United-Nations-Human-Rights-Council', 'Bongbong-Marcos',
      'Ferdinand-Marcos-Jr', 'IBON-Foundation', 'Sonny-Africa', 'Department-of-Justice']
    'template': '1'
    'title': 'Think tank hopeful UN panel will urge Marcos admin to take action on
      human rights issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2937565-e633-4209-b328-f9258d203e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — A
        local think tank is hopeful the United Nations Human Rights Council will call
        on the Marcos administration to act on human rights issues in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503d1f4-586a-4d11-93c9-6c7df4ec4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation Executive Director Sonny Africa made the statement
        as Department of Justice Secretary Jesus Crispin “Boying is in Geneva for
        the Universal Periodic Review, where the Philippines'' human rights record
        will be assessed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38001b0c-7164-4570-830e-a87b2b861d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa, who is also in Geneva, believes at least one member nation
        will call attention to human rights issues in the country. He is optimistic
        the supposed inaction of the Marcos administration will be brought up during
        the session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767f52a-3615-45b2-ad2f-9d52985a20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mahigit</em> 100 <em>bansa na magsasalita sa Lunes, sigurado
        kami na may magre-raise ng</em> concern <em>diyan at</em> possibly frustration
        <em>doon sa hindi ginagawa maging sa</em> Marcos administration <em>na harapin
        yung mga paglabag sa panahon ni</em> Duterte. <em>Lalung-lalo na ang isa niyang
        kaalyado niya anak ng dating presidente,"</em> he said at an online forum
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d0f10-4718-4333-926c-9482192baec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Among the over 100 nations that will speak (at the
        UPR session) on Monday, we believe one of them will raise concern and possible
        frustration on the inaction, even of the Marcos administration, to face human
        rights violations during the time of Duterte. Especially since one of his
        (Marcos) allies is the daughter of the former president.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c668c7c-8ce0-48bd-85de-0e90277af899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Africa believes the UN body will not yet press the Marcos
        administration on human rights issues that may be happening under its watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883bf31-5247-4165-afec-a972ab37b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil nga bago lamang yung administrasyon ni</em> President
        Bongbong Marcos, <em>inaasahan namin baka medyo maging malambot sila in terms
        of yung paniningil kay</em> Bongbong Marcos <em>kung may ginawa siya o wala.
        Kasi kung may ginawa na siya sa ilang buwan pa lamang niya, siguro hindi pa
        yun masyadong tatampok kumpara sa</em> violations <em>ng nakaraang</em> Duterte
        government," Africa added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859b60d-e387-4e2a-bc1a-707b14f7607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the administration of President Bongbong Marcos
        is still new, we think they will be quite soft on demanding accountability
        from Marcos whether he did something or not. Because if they already did something
        in a few months in office, it''s possible it may not be as wide scale as the
        violations of the Duterte government.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c456764-57fa-4e73-aed3-c365e39de2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa believes issues on the controversial anti-terrorism law,
        killing and detention of activists, curtailing of freedom of expression may
        be raised again at the session. He flagged certain parts of the country''s
        report that may show “selectivity” in the protection of human rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4100ca-4e24-40cc-8c59-458a24cea3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ikaw ay sangkot sa iligal na droga at terorismo,</em>
        justified <em>na malabag ang karapatan na pantao mo.</em> So, <em>delikado
        yun. Ikalawa, sinabi din ang</em> human rights <em>ay pwede lang sa mga hindi
        nagre-resort sa</em> violent extremism. <em>Ikatlo, nabanggit din dun yung</em>
        necessity <em>na ilimita ang</em> human rights <em>para protektahan ang</em>
        human rights <em>ng iba,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8f1f7-c0ed-44b6-93b9-9cdade421275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are involved in illegal drugs and terrorism,
        it''s justified that your human rights will be violated. So, that''s concerning.
        Second, the report also said human rights are only for those who will not
        resort to violent extremism. Third, it also mentioned the necessity to limit
        human rights to protect the rights of others.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86585140-1ca3-47c5-aee1-82f7ac6209da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/6/UN-human-rights-committee-anti-terrorism-law-.html"
        target="_blank"><strong>RELATED: UN human rights panel wary over PH''s anti-terrorism
        law</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f6af1-153f-40fe-9a07-b5257db6a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary is leading the country''s delegation in Geneva.
        In a statement, Remulla said the country will engage constructively and openly
        during the process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967c9d4-c8dd-464f-a293-ec3d6ca0ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to the UPR with a very clear message: The Philippines,
        under the leadership of President Ferdinand R. Marcos, is working to deliver
        transformational reform of its justice and law enforcement sectors to enhance
        the enjoyment of human rights of all our citizens based on the rule of law
        and respect for due process," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ccdb9-2547-434d-b2db-edd94594ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa doubts the ongoing case of Remulla''s eldest son Juanito
        Jose Diaz Remulla III, who was caught in possession of marijuana last month,
        will be raised at the session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbce5d-16bc-413c-8ebe-cf464377f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government will not raise it, <em>magbu-boomerang
        sa kanya.</em> In terms of diplomacy, <em>walang bansa ang magre-raise nun
        lalung-lalo na ngayon na may nagaganap na</em> ASEAN summit <em>sa</em> Cambodia,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b0418-84e2-4c62-a4cb-9f59d63c5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippine government will not raise it (Remulla''s
        son''s case) because it will create a boomerang effect. In terms of diplomacy,
        no country will raise it, especially since the ASEAN summit is currently happening
        in Cambodia.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaab39a-61bc-4394-ad64-a077c57fe5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:39:41.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the nations that will face the UPR working
        group session from Nov. 7 to 18 in Geneva. The last time the country underwent
        the review was in 2017.</p>'
  'Percy-Lapid-family-Bantag-mastermind-':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
