    'mgnl:tags': ['US', 'United-States', 'US-Midterm-Elections-2022', 'US-Senate']
    'template': '1'
    'title': 'Democrats will keep control of the Senate, CNN projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a3503-d237-4eb6-841b-ce68344df979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Democrats will keep their narrow Senate
        majority for the next two years, CNN projects, after victories in close contests
        in Nevada and <a href="https://www.cnn.com/2022/11/11/politics/mark-kelly-blake-masters-arizona-senate-results/index.html"
        target="_blank">Arizona</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475a610-76f9-4702-a031-e122fe6e3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party defied the historical trend of <a href="https://www.cnn.com/politics/live-news/election-results-congress-senate-house-11-12-2022/index.html"
        target="_blank">midterm elections</a>&nbsp;breaking against parties in power
        and overcame anxiety over high inflation, cementing its majority as voters
        rejected Republican candidates who had aligned themselves with former President
        Donald Trump and in many cases parroted his lies about widespread election
        fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b0fb0-caed-4af5-963d-3370e38b20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaining Senate control is a huge boost to President Joe Biden
        over the remaining two years of his first term in the White House. It means
        Democrats will have the ability to confirm Biden''s judicial nominees — avoiding
        scenarios such as the one former President Barack Obama faced in 2016, when
        then-Senate Majority Leader Mitch McConnell refused to hold a vote on his
        Supreme Court nominee, Merrick Garland. It also means that Senate Democrats
        can reject bills passed by the House and can set their own agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390df8d-4252-4929-9d3e-721ee974bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate win comes with control of the House — where Republicans
        were widely expected to win a majority — still up for grabs. Ballots are still
        being counted in key districts in some states, including California, Arizona
        and Oregon, with large shares of mail-in ballots. Even if Democrats don''t
        retain control of the House, they could leave the GOP with a small and unruly
        majority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d94554-ca83-4e2c-b701-5c6353e67c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path to Democrats'' surprisingly strong midterm showing was
        one in which they defied political gravity. CNN exit polls showed that 49%
        of voters who said they somewhat disapprove of Biden voted for Democrats while
        45% backed Republicans; of the 38% of voters who said the condition of the
        economy is "not so good," 62% voted Democratic compared to 35% for the GOP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e353b4-4f86-4c93-a330-d2ba4ea520eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN projected Democratic victories in Arizona on Friday and
        Nevada on Saturday, Democrats now have 50 Senate seats to Republicans'' 49
        seats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd82d3b-bb70-4ffe-bfb2-55b8145c3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s race between Democratic Sen. Raphael Warnock and Republican
        challenger Herschel Walker is headed to a December runoff after neither candidate
        cleared the 50% threshold on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab5656-cd2e-43b7-a519-c18e9b5ec711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Republicans win the Georgia runoff, though, Vice President
        Kamala Harris would continue to cast the tie-breaking vote in an evenly divided
        Senate to guarantee the Democratic majority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197adb4-9aeb-46fd-9f50-c9849773f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one Senate seat has changed hands so far in the 2022 midterm
        elections: Pennsylvania, where Democratic Lt. Gov. John Fetterman, who campaigned
        as he recovered from a May stroke, defeated Republican Mehmet Oz, the celebrity
        doctor who was endorsed by former President Donald Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc21e30-a58e-4721-8ca1-f49671992726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans successfully defended seats in hard-fought races in
        Florida, North Carolina, Ohio and Wisconsin, while Democrats retained their
        seats in competitive contests in Arizona, Colorado, Nevada and New Hampshire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d581d-f98e-441a-9433-fed006695da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the battle for Senate control came down to Arizona and
        Nevada — states with large shares of mail-in ballots and rules that can slow
        the processing of those ballots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57baf254-17a4-432d-8a12-5cdcf21843c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, CNN projects that Democratic Sen. Mark Kelly, a former
        astronaut and the husband of former Rep. Gabrielle Giffords, will defeat Republican
        Blake Masters, a venture capitalist who was endorsed by Trump and supported
        by tech mogul and emerging GOP megadonor Peter Thiel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b8001-f61c-4171-a48b-d0109c99b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, CNN projects that Democratic Sen. Catherine Cortez Masto,
        a former prosecutor and state attorney general, will defeat Republican Adam
        Laxalt, her successor in the attorney general''s office and the son and grandson
        of former senators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c5dcb-eb6a-488c-a1ef-cc2db777da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Masters and Laxalt had at times embraced and parroted Trump''s
        lies about widespread 2020 election fraud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2d133-32e8-46bf-bb49-9e09e8070a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laxalt was a co-chairman of Trump''s 2020 presidential campaign
        in Nevada and played a leading role in legal efforts to reverse the results
        in that election, which he said was "rigged." Cortez Masto had argued that
        the lies and election conspiracy theories embraced by Trump and allies like
        Laxalt led to the attack on the US Capitol on January 6, 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a901a1-74ee-4b73-9f61-4a8231f3c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masters released a campaign video as he was competing for the GOP
        nomination in which he said he believed Trump had won the 2020 election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546413a8-f380-46b4-b10b-45619f79e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the Senate primary, Masters briefly appeared to back
        away from some of that extreme rhetoric — scrubbing his website, for example,
        of language that included the false claim that the election was stolen. In
        a debate with Kelly, he also conceded that he had not seen evidence of fraud
        that would have changed the outcome of the election. But the Republican nominee
        seemed to reverse course after receiving a phone call from Trump urging him
        to "go stronger" on election denialism, a conversation that was captured in
        a Fox documentary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbec35a-71e7-4324-a1a7-58156f0999c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:33:19.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publisheed on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/politics/democrats-keep-senate/index.html"
        target="_blank">Democrats will keep control of the Senate, CNN projects</a>."</em></p>'
  'biden-japan-south-korea-':
    'author': 'Betsy Klein and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-13T11:33:52.693+08:00
    'imagesource': 'jcr:555a996a-2736-486b-a0fa-459b95cb71f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479920c0-3ee4-464e-8df9-5bb93e521e2a'
    'lead': 'President Joe Biden landed in Cambodia on Saturday still reveling in
      midterm election results that have produced an unexpected boost at home for
      his second two years in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T11:38:31.906+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:04:46.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:28.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Asia', 'Japan', 'South-Korea', 'Cambodia']
    'template': '1'
    'title': 'Biden to meet with top US allies Japan and South Korea following midterm
      boost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a275b-2214-49c4-87df-c31908244042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden landed in Cambodia
        <a href="https://www.cnn.com/2022/11/11/politics/joe-biden-cambodia-asean/index.html"
        target="_blank">on Saturday</a>&nbsp;still reveling in <a href="https://www.cnn.com/election/2022"
        target="_blank">midterm election results</a>&nbsp;that have produced an unexpected
        boost at home for his second two years in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83e646-891f-4659-a1db-dcf946d70717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the challenges abroad, and the effort to translate
        21 months of intensive engagement into tangible results for US alliances,
        will put the value of that political capital on the international stage to
        the test even as votes are <a href="https://www.cnn.com/politics/live-news/election-results-congress-senate-house-11-11-2022/index.html"
        target="_top">still being counted</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f971d-94bc-42cf-9d63-360f1a3f200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to confront a series of stark challenges in his sit-down
        with Japan''s Prime Minister Fumio Kishida and South Korean President Yoon
        Suk Yeol, critical allies in an Indo-Pacific region rattled by an increasingly
        belligerent North Korea. An assertive and confrontational China, long a central
        animating issue for the Biden administration, also looms large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f70d1-b7de-43b6-bbbe-4b606eb786e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also meet with Kishida and Yoon individually before their
        trilateral meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3f5be-c1e5-436e-a2cb-8b59569e74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s stop at the Asian nations summit comes as advisers see
        a clear boost from bucking the historical and political trends in the midterm
        elections. While Biden''s message won''t shift dramatically, the weight behind
        it is unmistakably more robust after American voters delivered a message that
        surpassed the hopes of even the most optimistic White House officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd15e2-d267-4d88-8e9a-c9f2877890b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of world leaders previously met on the sidelines of the
        NATO Summit in June, pledging to enhance cooperation — a complicated task
        for the major US allies that have a <a href="https://www.cnn.com/2022/05/18/asia/biden-problem-south-korea-japan-relations-intl-hnk/index.html"
        target="_blank">historically fraught relationship</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eac04d-38a1-4958-b039-81f9a1ecefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that cooperation is imperative as recent, stepped-up aggression
        from North Korea will be top of mind for the trio of leaders Sunday. North
        Korea has conducted missile launches 32 days this year, <a href="https://www.cnn.com/2022/11/09/asia/north-korea-ballistic-missile-test-intl-hnk"
        target="_blank">according to a CNN count</a>&nbsp;of both ballistic and cruise
        missiles. By contrast, it conducted only four tests in 2020, and eight in
        2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca325c0-574f-4ee3-880b-641f9f4ebfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan suggested Saturday the meeting
        will not lead to specific deliverables, telling reporters aboard Air Force
        One that the leaders will "be able to discuss broader security issues in the
        Indo-Pacific and also, specifically, the threats posed by North Korea''s missile
        and nuclear programs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53b6ad-6e96-4b4a-b326-e2b2741dec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilateral comes one day ahead of a high-stakes, one-on-one
        meeting for Biden with China''s President Xi Jinping, their first in-person
        encounter since Biden took office. That meeting will take place on the sidelines
        of the G20 summit in Bali.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbca30-2b31-44b5-94ea-4654c098a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, Yoon, and Fumio will also discuss Monday''s meeting during
        the trilateral meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c348583-14db-4f1c-b2cf-d8c5f50dbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that President Biden certainly wants to do with our closest
        allies is preview what he intends to do, and also ask the leaders of the ROK
        and Japan, ''What would you like me to raise? What do you want me to go in
        with?''" Sullivan said, adding that it "will be a topic but it will not be
        the main event of the trilateral."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ad63d-e811-4437-8a8a-ba47bd0cb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Biden will attend the East Asia Summit, building
        on Saturday''s appearance at the ASEAN Summit aimed at boosting US-Indo-Pacific
        relations. He then meets with Fumio and Yoon before departing for Bali.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658eed5-d657-423f-93ad-f8bfb63e3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leg of the trip, a senior administration official told reporters
        on a call earlier this week, reflects "stepped-up engagement with ASEAN and
        with Southeast Asia" during the Biden administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf010bb8-bdc9-4f58-95a3-3339d696adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, the official added, will "lay out our vision for keeping
        up a pace of enhanced engagement and trying to also address concerns of importance
        to ASEAN in ways that they are looking for," keeping with an ongoing theme
        during the Biden presidency of building alliances in strategic competition
        with China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7d973-b2cc-49d9-bc01-39abc7a4facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key topics of discussion this weekend in Cambodia, the
        official said, is the ongoing conflict in Myanmar, where the military seized
        power in a coup last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b780f8-3114-4e2c-ac99-a04a555d9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders will discuss "efforts to promote respect for human
        rights, rule of law and good governance, the rules-based international order,
        and also to address the ongoing crisis in Burma."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bb563-b2ad-4e8b-b347-a962ff00ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrived in Phnom Penh on Saturday, holding a bilateral meeting
        with ASEAN chair and Cambodian Prime Minister Hun Sen, and attending the ASEAN-US
        summit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecea35-bf80-41d1-9acd-cdbaf90415f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my third trip, my third summit — second in-person, and
        its testament to the importance the United States places in our relationship
        with ASEAN and our commitment to ASEAN''s centrality. ASEAN is the heart of
        my administration''s Indo-Pacific strategy. And we continue to strengthen
        our commitment to work in lockstep with an empowered, unified ASEAN," Biden
        said in brief opening remarks as the summit began.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7e571-9e27-45c5-8dd7-e0852f639902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden made a three-hour stop in Sharm El Shiekh, Egypt,
        where he attended the COP27 climate summit and met with Egyptian President
        Abdel Fattah El-Sisi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4152db8-c351-455e-8b1e-a9685667b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T11:38:31.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/politics/joe-biden-cambodia-day-two/index.html"
        target="_blank">Biden to meet with top US allies Japan and South Korea following
        midterm boost</a>."</em></p>'
  'crypto-savior-losses-sam-bankman-fried':
    'author': 'Emily Parker'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-13T12:07:01.471+08:00
    'imagesource': 'jcr:1e19f36d-433a-4945-bb6e-6f89de3eef14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '040b0e8f-6f30-4110-814d-2c4719ba56c9'
    'lead': 'The whole point of crypto is that it is supposed to be decentralized
      and transparent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T12:16:43.508+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:04:46.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:28.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sam-Bankman-Fried', 'crypto', 'cryptocurrency']
    'template': '1'
    'title': 'Opinion: No one is coming to save the crypto industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ca89f-b4ec-48ac-b196-5e310571d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Over the past year, as crypto companies
        imploded and losses mounted, a white knight appeared. Sam Bankman-Fried, the
        30-year-old CEO of crypto exchange FTX, helped bail out <a href="https://www.cnn.com/2022/11/11/business/sbf-wealth"
        target="_blank">distressed crypto companies</a>&nbsp;like BlockFi and Voyager.
        In an industry with a reputation that has been marred by scammers, hackers
        and sheer greed, Bankman-Fried seemed like a relatively nice guy. He even
        claimed that he wanted to <a href="https://www.bloomberg.com/news/features/2022-04-03/sam-bankman-fried-ftx-s-crypto-billionaire-who-wants-to-give-his-fortune-away"
        target="_blank">give almost all of his money away</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff0a79-4f93-4b39-872b-30b3f345ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, just like that, it was over. The onetime billionaire <a
        href="https://www.cnn.com/2022/11/09/business/sam-bankman-fried-wealth-ftx-ctrp/index.html"
        target="_blank">lost 94% of his fortune</a>&nbsp;in a single day. On Friday
        FTX <a href="https://www.cnn.com/2022/11/11/business/ftx-ceo-resigns" target="_blank">filed
        for bankruptcy</a>&nbsp;and Bankman-Fried resigned as CEO. The contagion has
        already begun. Crypto lender BlockFi, one of the companies Bankman-Fried tried
        to rescue, has now <a href="https://fortune.com/2022/11/11/ftx-collapse-blockfi-pausing-client-withdrawals/"
        target="_blank">paused client withdrawals</a>. So who will save crypto now?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef26c0e-7d94-4c8a-8502-25fb6009875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is no one, because crypto shouldn''t need a savior. The
        whole point of crypto is that it is supposed to be decentralized and transparent.
        Bankman-Fried''s rise and fall shows how far the industry has strayed from
        that ideal. Today''s crypto world is one of opaque entities run by larger-than-life
        personalities. There is perhaps no better example than FTX and its leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf53492-d4f7-4bb4-956d-a9f54697e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t supposed to be this way. Bitcoin, the world''s <a href="https://bitcoin.org/bitcoin.pdf)"
        target="_blank">first major cryptocurrency</a>&nbsp;came into the world on
        the heels of the <a href="https://money.usnews.com/investing/articles/the-history-of-bitcoin"
        target="_blank">2008 financial crisis</a>, which led to a deep disappointment
        in bankers and politicians. In light of the distrust in financial institutions,
        the basic idea was that this new system didn''t require you to trust anyone
        at all. Bitcoin transactions are recorded on a decentralized ledger known
        as a blockchain, which everyone can see and no bad actor should be able to
        fraudulently alter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d209af-9018-406a-a3c7-b03371173acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bankman-Fried''s empire, it turned out, was far from transparent.
        Everything seemed fine until my colleague Ian Allison, a journalist at CoinDesk,
        wrote an <a href="https://www.coindesk.com/business/2022/11/02/divisions-in-sam-bankman-frieds-crypto-empire-blur-on-his-trading-titan-alamedas-balance-sheet/"
        target="_blank">article last week revealing</a>&nbsp;that the balance sheet
        of Bankman-Fried''s Alameda, which is the sister company of FTX, was largely
        made up of FTT, a token that FTX created. This raised questions about the
        stability of FTX''s sister company and drew attention to the strikingly close
        ties between FTX and Alameda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1c875-3315-461a-b636-31c847ac2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth highlighting that Alameda''s financial weaknesses were
        revealed by a journalist, rather than a publicly available blockchain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0c2a2-8b3f-4070-88dc-a98ccf771072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, another larger-than-life crypto personality entered
        the chat. Changpeng Zhao, CEO of the world''s biggest crypto exchange Binance,
        publicly announced that the exchange would liquidate its FTX holdings. Binance
        then signed a letter of intent to acquire FTX, a plan that <a href="https://techcrunch.com/2022/11/09/binance-backs-out-of-deal-to-buy-ftx/"
        target="_blank">Binance abandoned</a>&nbsp;<a href="https://www.cnn.com/2022/11/09/business/bitcoin-crypto-prices-fall-ftx-binance-ctrp"
        target="_blank">shortly after</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52da2cc-49f4-4ed4-bf7e-64a569900c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, more disturbing information came to light. The <a href="https://www.wsj.com/articles/ftx-tapped-into-customer-accounts-to-fund-risky-bets-setting-up-its-downfall-11668093732"
        target="_blank">Wall Street Journal reported</a>&nbsp;that FTX lent more than
        half of its customers'' money to Bankman-Fried''s other company, Alameda.
        In other words, he used customer deposits in one company to pay for risky
        bets by another.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10fe2e-669e-4b3e-a7e5-707807229f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankman-Fried said he takes full responsibility for his mistakes.
        In a long Twitter thread this week, <a href="https://twitter.com/SBF_FTX/status/1590709186148847622?s=20&amp;t=7xLVH-bLruq7Gt7KhmkTqg"
        target="_blank">he wrote</a>: "I was CEO, which means that *I* was responsible
        for making sure that things went well. *I*, ultimately, should have been on
        top of everything. I clearly failed in that. I''m sorry."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c274131-2333-458e-a88e-7583f7e519c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This very statement is a perfect illustration of how a decentralized
        technology like cryptocurrency is not supposed to work. The whole idea of
        a decentralized ledger is to remove a single point of failure and decrease
        the risk of human error. And yet, FTX would be far from the first player in
        the crypto space, led by an outsized personality, to suddenly deflate. Other
        examples included Alex Mashinsky, the founder and CEO of the crypto lending
        platform Celsius, and Do Kwon, who co-founded the company that created TerraUSD,
        a so-called <a href="https://www.cnn.com/2022/05/12/investing/luna-terra-stablecoin-explained"
        target="_blank">algorithmic stablecoin</a>&nbsp;that was intended to trade
        at $1 USD. Both of those projects imploded this past year, leading to billions
        of dollars in losses. Both figures had large followings, many of whom learned
        the hard way that these supposedly powerful leaders did not have the power
        to return their money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a37a7-28cf-4995-adc9-870371ec14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cult of personality problem is not limited to crypto. We see
        it in social media as well, another supposedly leaderless and decentralized
        technology. Twitter is now <a href="https://www.cnn.com/2022/11/10/media/elon-musk-twitter-reliable-sources"
        target="_blank">subject to the whims</a>&nbsp;of owner Elon Musk, the richest
        man in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f237e-055d-4359-8250-7f4cbe8a362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of crypto, many have long pointed out the risk of <a
        href="https://www.forbes.com/sites/rachelwolfson/2018/11/07/why-centralized-cryptocurrency-exchanges-make-terrible-custodians-for-crypto-assets/?sh=169106c82e18"
        target="_blank">powerful centralized exchanges</a>&nbsp;like FTX, with some
        people preferring to hold their own coins instead of storing them in an exchange.
        Another option is to actually use blockchain technology to provide greater
        visibility, something that Bankman-Fried is now promising to do. In his long
        Twitter thread on Thursday, <a href="https://twitter.com/SBF_FTX/status/1590709191039414274?s=20&amp;t=7xLVH-bLruq7Gt7KhmkTqg"
        target="_blank">he said</a>&nbsp;his priority would be "radical transparency,"
        or "giving as close to on-chain transparency as it can: so that people know
        *exactly* what is happening on it." In the case of FTX, of course, it''s probably
        too late.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb236764-c2ba-4a15-8c27-110aadb28a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the crypto industry, the lesson here is to stop looking for
        saviors. Bankman-Fried''s meteoric rise was not simply based on his own doing
        — he was buoyed by many others. He <a href="https://www.wsj.com/articles/crypto-exchange-ftx-reaches-25-billion-valuation-11634817601"
        target="_blank">raised millions of dollars</a>&nbsp;from high-profile investors,
        was showered with media attention, and with few exceptions just wasn''t questioned
        all that much. The bottom line is that so much hope and responsibility should
        not rest in one individual. It goes against everything that crypto is supposed
        to represent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6f45f-71f9-4749-b059-c4b130c20e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:16:43.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:04:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/12/opinions/crypto-white-knight-problem-sam-bankman-fried-ftx-parker/index.html"
        target="_blank">Opinion: No one is coming to save the crypto industry</a>."</em></p>'
  'brunei-hassnal-bolkia-peace-process-bongbong-marcos':
