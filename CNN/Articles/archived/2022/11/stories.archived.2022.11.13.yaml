      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while increased awareness could help people survive crowd problems,
        the sense of urgency must come from event organizers, especially from law
        enforcement and public safety officials if the crowd is in a public setting.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724dc49-fde4-455b-b49d-25b435e24957'
