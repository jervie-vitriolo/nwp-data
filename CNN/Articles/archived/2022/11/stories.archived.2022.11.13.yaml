      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said both leaders have agreed to boost their ties to a new
        level in order to improve security, infrastructure, energy, and people-to-people
        exchanges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9236b-28f4-4fd2-9b7c-4e01989ee89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:28.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that it is time that we start to work to elevate our
        bilateral relations to a strategic partnership. Our newly launched bilateral
        platforms on science and technology, fisheries, cooperation and maritime cooperation,
        all contribute to the deepening of this engagement,” said Marcos.</p>'
  'istanbul-turkey-explosion':
    'author': 'Isil Sariyuce, CNN'
    'caption': 'Kemal Aslan/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-13T23:02:02.742+08:00
    'imagesource': 'jcr:2b086f2f-b92c-4be7-89e9-6cfd308916e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d5382fd-abb6-4670-bf84-ccce0dca9add'
    'lead': 'An explosion rocked central Istanbul on Sunday, with injuries reported
      in what is a popular tourist area.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-13T23:09:04.719+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:04:38.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:31.786+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Large explosion rocks central Istanbul street

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0b8e8-d19d-4e06-9ee9-6452633b9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An explosion rocked central Istanbul
        on Sunday, with injuries reported in what is a popular tourist area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a031d-4289-4850-bf4d-83abd9500ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Istanbul, Ali Yerlikaya, tweeted that the explosion
        took place on Istiklal Street in Beyoglu Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d76bf6-5426-48b3-9ab6-c00e3cec9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police, health, fire and AFAD teams were sent to the scene,"
        he said, adding that there are deaths and injuries. "Developments will be
        shared with the public," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ec08c-4030-4ccc-89fd-da2e105ea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s official Anadolu news agency tweeted in
        English that there are "casualties after explosion in Istanbul''s Istiklal
        street."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e9b0a-10e8-4c1f-9651-129421817188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reports and images from the area showed a large number
        of emergency vehicles in the aftermath of the blast, with at least one person
        receiving medical attention. Some people could be seen fleeing the scene in
        the pictures and the area was being cordoned off by security services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b58a01-de27-491a-b61d-d76caaefadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the explosion is not known and CNN cannot independently
        verify whether there are any casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9bde0-3916-4f5b-8619-d35e5fa8f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One eyewitness, Tariq Keblaoui, told CNN that several people could
        be seen lying on the ground following the blast on Istiklal Street.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1a465-b9e2-4ba7-a63c-be8e0d0ec88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keblaoui said he was in a store on Istiklal Street when the explosion
        occurred about 10 meters ahead of him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52f5fa-5685-4555-b6a5-fe58ec905fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear the extent of the injuries of those he saw but
        several people were bleeding from their legs and arms, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee17d69-c827-4aaf-b02e-6f49d40a0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keblaoui said Istiklal Street, a popular tourist area, was heavily
        crowded on Sunday. Istiklal Street is one of the main streets leading to Taksim
        Square.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de42f10-8111-4f24-ba66-b69fb3a4302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul Mayor Ekrem Imamoglu called for assistance for police and
        health worker teams as they respond to the explosion in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe247bc-c7e2-4dd2-b6f2-70eab97b1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential to assist our police and health teams regarding
        the explosion on Istiklal Street, and to avoid posts that may cause fear and
        panic. All relevant teams are in the region, we will provide healthy information,"
        he tweeted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfdd0d-03a1-44f5-8eca-69176c4eaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T23:09:04.719+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This developing story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/13/europe/istanbul-turkey-explosion-intl/index.html">Large
        explosion rocks central Istanbul street</a>."</em></p>'
