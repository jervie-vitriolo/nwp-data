    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbf9c1-4225-40fe-b2df-dc28be4b9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.329+08:00
