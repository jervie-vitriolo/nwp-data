      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f6ce6-5567-40b0-81ee-4db7df273568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T19:24:53.595+08:00
