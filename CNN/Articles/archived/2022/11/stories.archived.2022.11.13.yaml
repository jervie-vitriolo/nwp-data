      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ormoc City, Leyte (CNN Philippines, November 13) —</strong>
        A person with disability (PWD) died after a fire of still unknown origin gutted
        their house made of light materials in Ormoc City at around 10 a.m. on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f66fdc-6ff9-4a66-8aaa-0c6d37c88cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:11:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was 26 years old and a resident of Purok 3, Barangay
        Kadaohan, according to Police Lt. Rommel Caldona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3dc12-3f34-4ada-be24-a7b24a4bb12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:11:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane, the victim''s mother, told case investigator Jonathan
        Tomada that her daughter had difficulty in speaking and was suffering from
        an epilepsy-like ailment that caused seizures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ce504-fe06-4667-955a-464b41141d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:11:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she left her daughter alone in their house at around 8
        a.m. to attend a meeting at the barangay hall. She claimed she left with the
        door ajar so her daughter could be seen from the outside, and also left  an
        electric fan running.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6ac60-dca1-4340-a522-bb888cca0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:11:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomada said the house was already engulfed by fire when police and
        fire trucks from the local Bureau of Fire Protection (BFP) arrived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93f104-38ae-442b-82b6-c08679dd11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T01:11:38.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation into the cause of the fire is underway. Police estimated
        the damage to property at around ₱27,500.</p>'
