      'mgnl:type': 'text'
      'text': '<p>"This is of great concern and we are fully supportive of the Republic
        of Korea in all your efforts to denuclearize North Korea,” Marcos told South
        Korean President Yoon Suk-yeol in a bilateral meeting on the sidelines of
        the 40th and 41st ASEAN Summit and Related Summits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01e1d5-a3f5-446c-b5c9-5c8b45b6e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:28.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:04:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is one with you on that and we will do what we
        can to assist South Korea in that effort," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece30f02-b80e-4510-81b3-2c144d8675bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T20:20:28.405+08:00
      'mgnl:createdBy': 'syrah'
