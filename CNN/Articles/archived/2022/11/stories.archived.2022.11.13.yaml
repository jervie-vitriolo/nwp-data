  'Over--251-M-shabu-seized-in-Cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-13T17:49:57.951+08:00
    'imagesource': 'jcr:2aca4031-c977-461d-8570-b17d733fefa9'
