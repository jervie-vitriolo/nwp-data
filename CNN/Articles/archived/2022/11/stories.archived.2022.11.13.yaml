    'jcr:uuid': 'ffab3847-4810-469f-b5e1-e190d445ee6b'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. asked world leaders to take
      more decisive actions to ensure food security and protection from the effects
      of climate change at the 17th East Asia Summit in Cambodia on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-13T18:39:38.497+08:00
