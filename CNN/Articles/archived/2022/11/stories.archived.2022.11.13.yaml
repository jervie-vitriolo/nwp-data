    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897ce6e-9930-40a8-8146-5cc018617f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda shares these major tips if and when people find themselves
        in a tightly-packed crowd.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d038b7d-c809-4561-a112-c05ea1290401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb66c95-4e2e-4312-981d-85f517c22426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people surge in crowds, one must assume the <strong>boxer’s pose</strong>,
        where arms are raised to chest level to protect the torso and lungs. According
        to Aguda, compressive asphyxia is the primary cause of deaths in crowd crushes.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028628ec-1517-44d4-b468-94a176eb2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a82ce-ba55-4e2c-8f10-0335ffa3528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of oxygen can cause fainting and cardiac arrest, which
        can make people to fall down and eventually be trampled on.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a04302-4537-469e-8344-9fd3d0189bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda65fe4-7caa-4d19-8d8c-1ccb17767b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda said if individuals find themselves on the ground, they must
        immediately curl into a ball or into a <strong>fetus position</strong>, covering
        their lungs and head to avoid further injuries in case they are stepped on
        by people.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1108e-658c-4c38-9ec3-de9d573324f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5e880-b527-493b-b1b5-09c5b10f8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert also said people must <strong>be mindful of crowd density</strong>
        and immediately <strong>look for possible exits</strong>. He also noted that
        people should be wary of joining crowds when movement begins to become impossible.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadf885-0d23-40f9-92f1-00dd0034fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b718780-5b60-4c5e-8e05-99e0f84f5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go with the flow <em>ka muna pero pag nakakita ka ng</em> space,
        try to move diagonal," Aguda said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383b9e7-1e6c-4983-990b-929ab3471620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692b11e-d68d-4e42-bb64-88d57e776c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag mong i-</em>angle ‘<em>yong</em> movement <em>mo. Labas
        ka lang nang paunti unti kasi</em> usually<em> may</em> space ‘<em>yan, parang
        kapag sumisingit ka</em> (into lines or crowds)," he added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f321b2-9a39-44a8-848a-a61124df0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91428cd0-9544-49a4-9c46-331d1a53f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just go with the flow but when you find a free space,
        try to move diagonal. Don’t angle your movement. Exit slowly because there’s
        usually a space like when you squeeze into lines or crowds.]</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c81e2-3bcb-43e7-9aa0-042bc934f8ca'
      'mgnl:activationStatus': true
