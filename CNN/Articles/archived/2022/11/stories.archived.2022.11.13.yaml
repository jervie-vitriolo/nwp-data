      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b3818-4006-4350-8abb-863c17b67296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to look out for</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad12cad-f840-4a56-b100-d6f63a0a2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8e053-03fe-4d35-bda5-00bdadc7f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two accidents can happen in a tightly-packed crowd — a crowd crush
        and a stampede.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713b83c-ca94-4d2d-8a5c-de129d03940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89e965-e8e3-4be0-89da-75f57a0e2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd crush happens when people are trapped in a space and there’s
        no room for movement, like what happened in Itaewon. Torsos are being crushed
        as people continuously push to move forward, which can lead to health complications
        and other incidents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c295a5-85e6-44a8-8a6c-c10f540bb6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078d590-e687-483b-b18e-a75e2d1da0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stampede, on the other hand, has the same conditions except for
        the space factor. A local example is the Wowowee stampede in 2006 at the PhilSports
        Arena, which killed 73 people and injured over 300.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725509de-79b8-48d2-a7e4-2de0103cdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a93f91-00e4-4fdf-ac05-e542d0de7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguda, it started as a crowd crush when people queuing
        to enter the arena started to leave their lines and crowded the entrances.
        People in front of the crowd were crushed then slipped off and stumbled into
        the downslope alley.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f919c5-540e-4c4f-9b07-ad1a381e8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae35da9-1b2b-4276-8b66-8ea74917582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety expert said there are 4Cs that authorities and ordinary
        people can look out for to ensure crowd safety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56645371-1084-467a-84ee-0700daf1bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a135c6-631c-4f9b-9c1b-e51a58d8478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crowd density</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb2c32-29a5-4dde-ba4c-fc9ff9c6e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669afac-1f44-4e34-99fb-7a5f54bd781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, crowd density in a normal standing spectator crowd should
        only be three to four individuals per square meter. Aguda said crowds in Itaewon
        reached the critical crowd density, meaning there were seven people or more
        per square meter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3424cd-1650-4448-9ef3-3639aa17b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c7561-b92e-4a98-8bea-5728d7fe1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how can someone know if the crowd is already at a critical level?
        A safe distance can be one arm length per person. If it’s already shoulder-to-shoulder
        or if one''s view is full of heads, the situation is problematic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b458e-af8c-4af4-ae45-d3f82485997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8944c-b4b6-4d32-bf2f-1a5b2384ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka tinulak mo, kahit onting</em> force ‘<em>yon</em>, people
        will be literally lifted out of their [feet], <em>mapapa</em>-tiptoe, they
        will lose balance and <em>gagalaw na</em> ‘<em>yan at magfo</em>-flow<em>
        kung saan</em>," Aguda said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2ef45-1bdf-480b-a643-96434de2b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40947349-3a88-4a53-90bb-e9c6371fea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you push, even if it’s just a weak force, people
        will be literally lifted out of their feet, they will be on tiptoe, they will
        lose balance, and the crowd will move and flow to somewhere.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0664fed-4baa-4b9c-88d3-59be9c366e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa837204-e49b-4074-9d9e-04e976fa0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crowd dynamics</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c8699-7b83-4d3b-9b33-a0f576ef84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d28ca4-5ea0-4de9-9eef-d85bf9f21f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement or crowd dynamics becomes the second factor to look out
        for as it can be dangerous in a dense crowd. Aguda said there are two kinds
        of triggers that can make a crowd move.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a834dfb-6202-42e8-a62f-010428c52852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc40fd0-6963-401c-bd25-0a35cf880d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be a "craze" or an objective such as people rushing to a
        celebrity, following a religious image in <a href="https://www.cnnphilippines.com/news/2019/1/10/traslacion-2019-ends-21-hours-quiapo-church-black-nazarene.html">a
        procession</a>, or a mob wanting to buy <a href="https://www.cnnphilippines.com/news/2017/08/28/zarks-trend-anniversary.html">burgers
        worth ₱8</a>, among others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709d712-1aca-4296-a159-6c5766a843d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29543af-b29d-4434-8389-0e8900385506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite is "panic," which cause people to run for safety, like
        what happened in the 1996 Ozone Disco fire.  Bodies were discovered along
        the corridor that led to the only exit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab3cab-6207-4f44-a1ad-fed158166ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8b3ad-12ff-4a7d-b0bc-131c19e7a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crowd behavior and communication</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e2713-01c8-4efb-8969-1201e37d5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5547bd-c8d0-4139-a1be-15ba095804e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two factors are crowd behavior and communication. Aguda
        said individuals mostly adapt the behavior of the crowd, which can be dangerous.
        He said communication in this type of setting is important to ensure safety.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f352c2-4dce-400b-9e6c-5aee5dc9d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f28f0-ddb8-4c1d-8693-1283ebf9bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang isang</em> characteristic<em> ng</em> crowds <em>ay</em>
        crowds are deaf and blind in the sense <em>na di nila nalalaman</em> ‘<em>yong
        nangyayari</em> on a bird''s eye view," the expert said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1f9a6-2dca-468d-bc38-bf896224ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f612ef-2a2b-4a4d-8d14-2ec4ade4c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One characteristic of crowds is that crowds are deaf
        and blind in the sense that they are unaware of what’s happening on a bird’s
        eye view.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a0694-b743-4c24-9c7c-3308b22b983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ca15c-06af-4d73-b381-b5d059aaca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of crowd communication led to the Itaewon crush, Aguda
        said, most especially the lack of police presence to instruct the crowd as
        it built up in the narrow alley and formed a gridlock.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04e8c7-78da-44bd-860c-0177243b4558'
      'mgnl:activationStatus': true
