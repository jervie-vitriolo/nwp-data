    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos claims PH ready to manage risks posed by global headwinds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101168e5-2165-446a-b600-6984e0f8f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> President
        Ferdinand "Bongbong" Marcos on Sunday said the country is ready to manage
        risks created by global headwinds that have driven steep and persistent inflationary
        pressures on food, transportation, and energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c8a61-cac8-4bd0-b928-59768d92ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dde7de-11ba-4eb2-8e3a-1d30c3bb89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos bared the country’s economic situation at the second global
        dialogue of the Association of Southeast Asian Nations (ASEAN), but stressed
        he is "quite optimistic" that his administration has started the recovery
        path from the COVID-19 pandemic and global problems such as the Russia-Ukraine
        conflict and devastation from natural calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cdc90-574a-4066-8d1f-1a60c2ef153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca60f9-a745-4f29-9ee1-0674475f5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that the country’s gross domestic product (GDP) showed
        a rebound growth rate of 5.7% in 2021 and a 7.8% average growth rate for the
        first half of 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55218987-1197-4a8f-a484-60a785518506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543b1d6-e077-49fd-8b3b-98cd95c349db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the nearly 14-year high <a href="https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">October
        inflation rate</a> of 7.7%. He said this has come down and hovers around 5.5%
        upon the upward adjustment of interest rates of 75 basis points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3522485-efbe-4182-9e4f-6bc1b2d73d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35572e4c-962a-4fbe-9834-4ba861391b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said the government will address this through
        the Medium-Term Fiscal Program and the upcoming Philippine Development Plan
        (PDP) 2023-2028.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813312f-3094-4439-b507-61a93759979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3d660-fa5b-413a-bbfc-8422021a2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although many of these numbers are welcome indicators, they show
        that our recovery is proving to be robust and that we are returning to our
        original growth trajectory prior to the pandemic," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed082b-2995-4c00-9fdf-ec8b20a6c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d8874-a648-45c0-9c3a-d75bf4806e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also urged the regional bloc to promote a "people-oriented
        and people-centered recovery and development pathway beyond the COVID-19 pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a8f72-0678-485a-b1dd-da318dd8182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f367a-8ac2-4d1b-80e4-66f93cdb42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government will work on the acceleration
        of the country’s economic transformation through addressing problems on education,
        limited connectivity, and low level of digitalization of micro, small, and
        medium enterprises (MSMEs), and climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0425f-fb2b-49a5-b3bf-fca8e6d15184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefd015-3a51-41f2-8ca2-79a0aee8f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed for the fast conclusion of the Global Goal on Adaptation
        work program aiming to build adaptive capacity, strengthen resilience, and
        reduce climate change vulnerability. This has been established since the Paris
        Agreement in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500c3e1-67ce-4374-a075-9b44a9606634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T13:59:29.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
