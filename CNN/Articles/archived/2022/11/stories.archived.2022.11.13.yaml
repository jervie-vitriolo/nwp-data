    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968252b-e0e6-4f8c-a017-825f0943cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.322+08:00
