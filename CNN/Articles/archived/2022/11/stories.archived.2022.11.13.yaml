      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the crowd crush was at 156, as more people succumbed
        to their injuries days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e351aa4-fee1-48f3-9ce1-c42b7edcb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d66f31-3f5b-4470-8780-308fbf602129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can we move forward after this tragedy? Safety and crowd management
        expert Martin Aguda said crowd crushes are possible in any type of setting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89c3cc-97a7-49d2-81c1-e06f3797b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d346404-188e-4e89-b68c-e4c98ce396a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magiging</em> part <em>naman talaga tayo ng</em> crowd <em>na
        masikip talaga pero gumagalaw ang tao. May mga</em> triggers <em>kasi kung
        bakit nangyari ‘yon</em>," Aguda said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca266b-4300-4bea-8dc4-3b60024eb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef32ba-7d9c-4245-a1ee-ea8e79d25046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T14:57:32.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We commonly become part of a tightly-packed crowd
        but people are usually moving. There are triggers why such a thing could happen.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a2a9b-544b-4fd3-9127-694dddab6c60'
