      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the <a href="https://www.cnnphilippines.com/news/2022/11/10/Traslacion-suspended-2023-.html">Traslacion
        remains suspended</a>, other related activities will return,&nbsp;such as
