      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the suggestion at the ASEAN-Canada Commemorative Summit,
        during which he highlighted the 45 years of partnership between Philippines
        and Canada in achieving common goals such as peace, stability, and social
        progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457685a-3b95-4f37-8193-57923eee36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ad95e-a2cc-45c8-8e52-4741c0d5a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this important milestone proves to be an opportune time for
        us to elevate our ASEAN-Canada relations to Strategic Partnership, please
        be assured of the Philippines’ commitment to a more robust and substantial
        cooperation," the chief executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3593a-d73a-45b4-821a-c5aeaa6c235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc1940-c455-42e1-a6f5-da1b28440045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, a strategic partnership in the Asia-Pacific
        context is seen as a security practice — without implying that it is an alignment
        — suited to the Asian perspective of regional security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cce88-2bd6-4d35-9e29-261e518147dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4af29-bff9-487a-8ff4-593904fcf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the Philippines will work with the regional bloc
        and Canada to deliver the country’s commitment to promote the rights of migrant
        workers through "various initiatives that have now become available to us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac84912-058f-48c0-8aee-b8ff7ef569ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0033180-734d-4c66-9157-1c6c2fe83c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lauded the country for supporting initiatives aiming
        to upskill women and empower women entrepreneurship, particularly in micro,
        small and medium enterprises (MSMEs) in ASEAN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e30802-4196-4b5a-a3c2-a313d2837880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29338bdf-dcfa-4ef1-8163-12f90c9826f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for Canada’s support for the ASEAN Centre for Biodiversity,
        which is hosted by the Philippines, in preservation and other efforts to protect
        biodiversity in ASEAN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b855a-43e8-45f9-84e2-757feb743c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ba20c-2ab9-4946-9bb2-85438c8479ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-13T12:59:10.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:04:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcos, Canada is hosting over 900,000 Filipinos, most
        of whom started off as migrant workers.</p>'
  'Marcos-claims-PH-ready-to-manage-risks-posed-by-global-headwinds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-13T13:40:14.893+08:00
