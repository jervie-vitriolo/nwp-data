      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Eugene Javier of the National Bureau of Investigation earlier
        told CNN Philippines that that is how the inmates call Bantag.</p>'
  'Mabasa-Bantag-tribe-offers-ritual-family-ready-to-face-mastermind':
