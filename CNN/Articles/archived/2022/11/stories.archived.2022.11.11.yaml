    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a715126a-e99e-4d49-aa0f-3598a5ad951c'
    'lead': 'The government and the Moro Islamic Liberation Front (MILF) have signed
      a ceasefire agreement to end the deadly fighting in Basilan earlier this week,
      officials says.'
    'mgnl:activationStatus': true
