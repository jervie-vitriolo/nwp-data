      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk Matters also manages an online Facebook community where mothers
        can find timely and research-backed infographics about maternal and child
        health and converse with each other about motherhood. Mothers around the country
        are encouraged to join the <a href="https://www.facebook.com/groups/531272534853295">Facebook
        community</a> to connect with other mothers, doctors, and advocates who support
        the cause of #BreastIsBest.</p>'
