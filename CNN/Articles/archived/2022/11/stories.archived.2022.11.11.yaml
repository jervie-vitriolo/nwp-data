  'US-observed-Russian-navy-preparing-for-possible-test-of-nuclear-powered-torpedo':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T04:00:56.972+08:00
    'credit': 'Oleg Kuleshov/TASS/ZUMA Press'
    'imagesource': 'jcr:5c9be235-5e87-42b2-ba9d-005041a6916e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8275aa5-8946-4f62-b9d5-dc0925067440'
    'lead': 'The US observed Russian naval vessels preparing for a possible test of
      a new nuclear-powered torpedo in recent weeks, a senior US official with direct
      knowledge told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T04:03:14.517+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:03:49.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:00.640+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US observed Russian navy preparing for possible test of nuclear-powered
      torpedo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24178446-c99c-4524-8201-e8800c7aaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The US observed Russian naval
        vessels preparing for a possible test of a new nuclear-powered torpedo in
        recent weeks, a senior US official with direct knowledge told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940a642-0212-4169-9907-4e3366a55cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the vessels which took part in the preparations was the Belgorod,
        a cruise missile submarine modified for special operations that is able to
        launch unmanned underwater vehicles including the Poseidon torpedo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0b05e-3042-4dd0-a70f-6452b6352dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week, the vessels were observed leaving the testing
        area in the Arctic Sea and heading back to port without carrying out a test.
        The US believes the Russians may have encountered technical difficulties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce51231-c373-4a70-9c28-43c43bcc4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This can be seen as part of the bigger picture and Russia’s recent
        military practice, sending ill-trained and under-equipped troops to Ukraine,”
        a Western diplomat told CNN. “Russia’s military industry is going through
        difficult times, and we can also see that Western sanctions on high-tech military
        goods are having an effect and must continue.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494069b5-11de-4e7f-aadb-8505ea46b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said Russia could attempt to test the torpedo again
        but note the waters in the testing area will soon begin to ice over, limiting
        the window for operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcefa4-f1cf-41b2-935d-dccdc517e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A test of the torpedo would likely have inflamed tensions with the
        US even further at a time when Washington and its allies have been carefully
        monitoring for any sign Russia might be preparing to use nuclear weapons in
        the war in Ukraine. The US has also been paying particular attention to any
        possible tests of the Poseidon torpedo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6f829-1fe6-446f-8279-7f5c67b086fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Poseidon torpedo is a nuclear-powered unmanned underwater vehicle
        capable of carrying both conventional and nuclear munitions. Its nuclear propulsion
        system gives the Poseidon virtually limitless range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab24981-c6eb-4e37-991e-0dbafd9fe57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not believe any test would have involved detonating
        a nuclear device. Any potential danger would come from a malfunction of the
        nuclear propulsion system, which could pose risks from radioactivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583c48b-82a4-4582-96b5-2fd3128c0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin first announced the existence of the Poseidon
        system during his State of the Nation address in 2018, touting it as an “innovative”
        new weapon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c98fbf-5698-4093-8f68-148b65bfc26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The nuclear power unit is unique for its small size while offering
        an amazing power-weight ratio. It is a hundred times smaller than the units
        that power modern submarines but is still more powerful and can switch into
        combat mode, that is to say, reach maximum capacity, 200 times faster,” Putin
        said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3ede4-54ac-4061-a9c7-43b7c98abf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod is the longest submarine in the ocean today and was
        turned over to the Russian Navy in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f79fb7-b468-4f16-9531-9fcf4a6cc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At more than 608 feet, it is longer even than the US Navy’s Ohio
        class ballistic and guided missile submarines, which come in at 569 feet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbf4a1-c860-4452-a59c-5e5813273f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod was floated in 2019 and was expected to be delivered
        to the Russian Navy in 2020 after trials and testing, but those were delayed
        by the coronavirus pandemic, Russia’s state-run TASS news agency reported.
        No timeline for the sub’s first deployment was given.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40946d3-b56f-4cf5-9064-b95399659841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS previously reported that the sub will carry the in-development
        Poseidon nuclear-capable torpedoes, which are being designed to be launched
        from hundreds of miles away and to sneak past coastal defenses by traveling
        along the sea floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18c7ee-9547-4999-b5f7-d07582c09a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Christopher Ford, then assistant secretary of
        state for international security and non-proliferation, said Poseidons are
        being designed to “inundate US coastal cities with radioactive tsunamis.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67108c0a-bcb9-4be8-9914-90f9e3cdceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Congressional Research Service (CRS) report in April said Poseidons
        are intended as retaliatory weapons, designed to hit back at an enemy after
        a nuclear strike on Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a508a-91cc-4ec2-bc8b-15cfe0754668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CRS report, the Belgorod would be capable of carrying
        up to eight Poseidons, though some weapons experts say its payload is more
        likely to be six torpedoes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa1fc9-6f44-46c0-abdc-764ef4807073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:03:14.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/10/politics/us-russia-possible-torpedo-test/index.html"><em>"US
        observed Russian navy preparing for possible test of nuclear-powered torpedo"</em></a></p>'
  'Leading-Iranian-actor-posts-picture-without-hijab-in-support-of-anti-government-protests':
    'author': 'Celine Alkhaldi and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T04:03:23.247+08:00
    'credit': 'Taraneh Alidoosti/Instagram'
    'imagesource': 'jcr:3e57f101-c34c-425c-95d6-e451f80fbca2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c58ccae-920a-4d27-91c3-d5dbcce24d74'
    'lead': 'Leading Iranian actor Taraneh Alidoosti posted a picture of herself on
      Instagram without the mandatory hijab to show support for ongoing anti-government
      protests that kicked off in Iran nearly two months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T04:05:07.508+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:03:48.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:00.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leading Iranian actor posts picture without hijab in support of anti-government
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee64cc2-3204-414e-ad47-843aee1aed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Leading Iranian actor Taraneh
        Alidoosti posted a picture of herself on Instagram without the mandatory hijab
        to show support for ongoing anti-government protests that kicked off in Iran
        nearly two months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf762b-e589-4a77-8d5b-42a5a2000524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo, Alidoosti holds a sign that reads “Women, Life, Freedom”
        in Kurdish, a popular slogan that has been used in the demonstrations that
        have been largely led by women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6ffa3-e72f-479c-b99e-c3776b523ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your final absence, the migration of singing birds, is not the
        end of this rebellion,” Alidoosti writes in her Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a376918-eb12-4905-be3a-42f2c82dc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who starred in Academy Award-winning film “The Salesman,”
        has previously shared a number of social media posts that are critical of
        the regime and has been a public supporter of the demonstrations. She is also
        known as a defender of women’s rights in Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4600c-fb26-45eb-871c-dd0ae0a0f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Alidoosti vowed in another Instagram post to
        remain in her homeland, saying “I’m the one to stay, and I do not plan on
        leaving at all.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd5d94-e827-4e15-a5f0-99b70a4c59ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will stand with the families of the prisoners and the murdered,
        and demand their rights,” Alidoosti says in that Instagram post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35fb39-c0db-4478-9091-22868504c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will fight for my home. I will pay whatever price to stand for
        my right,” she adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50469ed6-b2ac-4dd6-a87a-57f09799136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alidoosti is one of several female Iranian actors to take off their
        mandatory hijab to protest the clerical establishment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f01848-f027-4724-b32f-6169f3f0bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Iranian actors Donya Madani and Khazar Massoumi also
        posted photos of themselves on Instagram without a headscarf on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613977a-a956-47c7-81d6-8b738746dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic is facing one of its biggest and unprecedented
        shows of dissent following the death of Mahsa Amini, a 22-year-old Kurdish
        Iranian woman detained by the morality police allegedly for not wearing her
        hijab properly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf487c-3916-47a8-8062-855e88c0af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her death on September 16, protesters across Iran have coalesced
        around a range of grievances with the regime. Meanwhile, Iranian authorities
        have been stepping up efforts to end the uprising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb94085-5db1-467a-ade5-8a576244af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,000 people have been charged in Tehran province for their
        alleged involvement in the protests, state news agency IRNA reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107192e1-57fc-471a-a762-720b6b5d2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 14,000 people have been arrested in total across the
        country, including journalists, activists, lawyers and educators. Among them
        is dissident Iranian rap artist Toomaj Salehi, who faces accusations of crimes
        that are punishable by death, according to Iranian state media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c1dec-a2fc-493a-81ef-d926ecf027ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “unabated violent response of security forces” has led to the
        reported deaths of at least 277 people, Javaid Rehman, special rapporteur
        on the Situation of Human Rights in the Islamic Republic of Iran, said in
        an address to the UN Security Council Wednesday, a figure backed by reports
        from human rights groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e173786-1306-437f-abae-2dd43af11c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:05:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/10/middleeast/iran-taraneh-alidoosti-actor-hijab-intl/index.html"><em>"Leading
        Iranian actor posts picture without hijab in support of anti-government protests"</em></a></p>'
  'Biden-to-meet-Xi-on-Monday-for-first-high-stakes-sit-down-with-Chinese-leader':
    'author': ' Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T04:05:15.661+08:00
    'credit': 'Sarah Silbiger/Andrea Verdelli/Getty Images'
    'imagesource': 'jcr:fd8a99b5-4151-48a1-9ece-8cc227fa06c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '151d47fe-f945-4418-ab40-70319a1af0e3'
    'lead': 'President Joe Biden will meet Chinese leader Xi Jinping face-to-face
      on Monday, their first in-person encounter since Biden took office and one that
      will offer a clarifying opportunity for the world’s most important bilateral
      relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T04:06:52.862+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:03:48.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:01.113+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to meet Xi on Monday for first high-stakes sit-down with Chinese
      leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c2e1c-3e01-4df6-b2dc-ee83d13d2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>&nbsp;President Joe Biden will
        meet Chinese leader Xi Jinping face-to-face on Monday, their first in-person
        encounter since Biden took office and one that will offer a clarifying opportunity
        for the world’s most important bilateral relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bdbd8-2a3e-4f72-91a6-d0d52a55d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The leaders will discuss efforts to maintain and deepen lines of
        communication between the United States and the PRC, responsibly manage competition,
        and work together where our interests align, especially on transnational challenges
        that affect the international community. The two leaders will also discuss
        a range of regional and global issues,” said White House press secretary Karine
        Jean-Pierre in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96875a9-dbd6-4726-9758-91e82dbfe3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are entering the sit-down on the sidelines of the G20
        summit in Bali without expectations for major deliverables or even the hope
        that tensions will be significantly eased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dab7cc-ac53-4fd9-9f10-96c82fe7c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they do hope Biden can “build the floor” of a functional relationship
        that doesn’t tip over into conflict and even allows for productive cooperation
        in areas like climate and North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0688ca-8431-44fd-b2f5-2a38c15564e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t in any way think that the two leaders are going to sit
        down and be able to solve all their differences or problems,” a senior administration
        official said. “But I do think that we believe that some of these steps could
        be important along the way.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a625cd-9f6f-4d39-af54-974c347aeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of any significant takeaways, US officials hope the two
        leaders can at least come to a mutual understanding about where they see the
        relationship between the world’s largest economies. The official said the
        talks would be “in depth” and “substantive.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0276b-6f5e-4661-b697-84297fe1016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the main objectives is really about deepening their understanding
        of one another’s priorities and intentions, where possible, with the goal
        of reducing misunderstandings and misperceptions,” the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76021f48-f9ea-4d8c-a062-bfad951d1246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up for discussion will be a sharing of each leaders’ respective
        views of the US-China relationship, which has deteriorated in recent months
        after Beijing reacted with fury at House Speaker Nancy Pelosi’s visit to self-governing
        Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531f606-8a56-4c26-ac8d-f4a6433d283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China cut off most official channels of communication with the United
        States afterward, though there were sufficient enough contacts to arrange
        the meeting between Biden and Xi. In those talks, US and Chinese officials
        discussed the reestablishment of communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217806e-3eb1-43eb-855e-686452cb43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Xi have spoken by phone five times since the president
        entered the White House. They traveled extensively together, both in China
        and the United States, when both were serving as their country’s vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64f990-7184-47b2-a4d8-0a24ee3162e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both enter Monday’s meeting on the back of significant political
        events. Biden fared better than expected in US midterm elections and Xi was
        elevated to an unprecedented third term by the Chinese Communist Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c245541-2eb2-4d7f-a9f1-447309470e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials declined to speculate on how the two leaders’ political
        situations might affect the dynamic of their meeting. Instead, they laid out
        areas they expected to be on the table.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697c45b-3ec5-463a-aa89-fd14dc00f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the issue of Taiwan, which Beijing claims. Biden has
        vowed in the past to use US military force to defend the island from a Chinese
        invasion. The issue is among the most contentious between Biden and Xi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4782c8-060e-463b-8fc7-0ad5f2598fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also raise human rights concerns, the official said.
        The US accuses China of committing genocide against the Muslim minority population
        in the western Xinjiang province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca83d23-1a51-4377-b641-2e8779361c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also raise what the US views as China’s harmful economic
        practices. It’s unclear whether the issue of US tariffs on Chinese goods would
        arise in the talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20622fc9-09d8-4127-ac6d-af31059955cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also plans to discuss areas where the two countries
        can cooperate, including on climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dc55f-1378-4a4f-9aad-7b4730792127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he will raise the matter of Russia’s war in Ukraine and North
        Korea’s ongoing provocations — two areas the US is looking for China to assert
        its influence to prevent further conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edf572-5fde-4acf-93b3-bd0426b840a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not specify what Biden’s message would be on North
        Korea, saying they didn’t want China to know Biden’s talking points ahead
        of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc57a7a-c38d-4054-835c-588ae81c852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:06:52.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2022/11/10/politics/xi-jinping-joe-biden-meeting-g20/index.html">"Biden
        to meet Xi on Monday for first high-stakes sit-down with Chinese leader"</a></em></p>'
  'King-Charles-III-unveils-first-posthumous-statue-of-Queen-Elizabeth-II':
    'author': 'Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T04:07:03.814+08:00
    'credit': 'Lindsey Parnaby/AFP/Getty Images'
    'imagesource': 'jcr:31955d1c-5417-4191-bc32-6bc4d4fe2e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb3ec3b1-e660-4de7-ac41-8b528592dd97'
    'lead': 'King Charles III has unveiled the first statue of his late mother Queen
      Elizabeth II since her death in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T04:09:54.746+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:03:47.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:01.334+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'King Charles III unveils first posthumous statue of Queen Elizabeth
      II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fcd89-b19c-4adc-8728-395d81ac3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;King Charles III has unveiled
        the first statue of his late mother Queen Elizabeth II since her death in
        September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc7379-cb53-454a-97d1-8e08d7c3774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sculpture in the English city of York was revealed on Wednesday
        outside York Minster, the largest gothic cathedral in Britain, and pays tribute
        to the late monarch''s life of service and dedication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1890e-d972-4a30-8188-a07ea3e6e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this statue was first planned five years ago, during a reign
        of unprecedented duration and achievement, it was intended as a celebration
        of the late Queen''s Platinum Jubilee," the King said in a speech at a rainy
        unveiling ceremony while holding a black umbrella.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a257bf-6a4e-40f2-8bd4-415493bd4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, as we have witnessed, with great sadness, the passing of that
        reign, it is unveiled in her memory, as a tribute to a life of extraordinary
        service and devotion," he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b8ea4-9774-43e3-9a43-6bd236d8cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The late Queen was always vigilant for the welfare of her people
        during her life. Now, her image will watch over what will become Queen Elizabeth
        Square for centuries to come," he added, before pulling down the purple cloth
        covering the towering statue, which overlooks York''s new public square from
        above one of the cathedral''s entrances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6519a-1cac-4858-b749-20c3bd4efa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the unveiling, Archbishop of York Stephen Cottrell described
        the "unique occasion" as an "immensely poignant moment" honoring "the long
        life and service of Her Late Majesty Queen Elizabeth to her people, her nation
        and the Commonwealth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dacd542-ee76-4165-896a-bd0e7d4ee83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen died aged 96 on September 8, just months after celebrating
        an unprecedented seven decades on the throne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbbe95-e2f1-4186-8247-8cde3160da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her commemorative statue, which was designed and carved by York
        Minster stonemason Richard Bossons, stands at just over six and a half feet
        tall and weighs around 4,000 pounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54e8ac-fa48-4cf0-a9ff-0c5d9e99199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French limestone sculpture shows the late Queen in Garter robes,
        crowned with the George IV State Diadem, and holding the orb and scepter --
        symbols of her role as head of church and state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834f033-f375-4fd6-9f47-b00467b1bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will stand proud and resolute in her niche, welcoming worshippers
        and visitors alike," said Bossons in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793bdf4-3dfe-4592-85db-61f40dd99598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A blemished arrival</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9525370-62ee-432c-8a4f-78540ff8b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, a 23-year-old man was arrested "on a suspicion
        of a public order offence" after eggs were thrown at the King and Queen Consort
        during their visit to York, according to North Yorkshire police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c37473-21a2-4f17-9ecf-c2521746e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the eggs hit the royals, who carried on with their engagement,
        meeting members of the local community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe52fec-7cac-4da7-9c2b-53619a582fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has been interviewed and released on police bail, the force
        said in an update on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fbdb2-e013-4ab9-aece-4a0bdf8f7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:09:54.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/queen-elizabeth-ii-statue-intl-scli/index.html"><em>"King
        Charles III unveils first posthumous statue of Queen Elizabeth II"</em></a></p>'
  'Women-stopped-from-entering-amusement-parks-in-Kabul':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T04:10:04.001+08:00
    'credit': 'Wakil Koshar/AFP/Getty Images'
    'imagesource': 'jcr:9801881c-ff4c-4bdc-bcc5-5c5723a48948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3bccf62-1cca-4110-9624-adf272627e73'
    'lead': 'Afghan women were stopped from entering amusement parks in Kabul Wednesday
      after the Taliban’s morality ministry said that there would be restrictions
      on women being able to access public parks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T04:11:57.940+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:03:47.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:01.526+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women stopped from entering amusement parks in Kabul'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1f229-494e-4187-a692-5fe2024fe3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan women were stopped from entering amusement parks in Kabul
        Wednesday after the Taliban’s morality ministry said that there would be restrictions
        on women being able to access public parks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63cf83-83ea-4258-8c8d-6617cab129e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Ministry for the Propagation of Virtue and
        Prevention of Vice (MPVPV) confirmed that women would be restricted from accessing
        parks when asked for comment by Reuters, but did not respond to requests to
        provide further details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc31c7-26f4-4dec-a5ad-b361deceff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear how widely the restrictions applied or how they
        affected a previous rule from the MPVPV saying parks must be segregated by
        gender and certain days would be aside for women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e5ddc-63fd-4152-ba56-1fa39321ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilal Karimi, a deputy spokesperson for the Taliban administration,
        did not respond to request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df3c09-0875-46ce-890b-ae1578d56158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Kabul amusement park containing rides such as bumper cars and
        a Ferris wheel, Reuters witnesses saw several women being turned away by park
        officials, with Taliban agents present observing the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed21102-41e6-4c4b-9dad-e7cb0dcc6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masooma, a Kabul resident who asked that only her first name be
        published for security reasons and said that she had been turned away with
        her grandchild, added: “When a mother comes with their children, they must
        be allowed to enter the park, because these children haven’t seen anything
        good … they must play and be entertained.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996eb02d-7006-4ea7-9f8d-7bf094704b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two amusement park operators who asked to remain anonymous to speak
        on a sensitive matter said they had been told by Taliban officials not to
        allow women to enter their parks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21dcbc5-74fc-4cb5-baa4-4f639f0ead53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking over Afghanistan last year, the Islamist Taliban has
        said women should not leave home without a male relative and must cover their
        faces, though some women in urban centers ignore the rule and some women have
        been permitted to work in government offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5def1-18cc-4e30-b5ba-c0930b1b3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has also drawn criticism over a U-turn on signals they
        would open girls’ high schools in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ca49a-682b-439b-b149-6e95c4e3e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments have said the group needs to reverse its course
        on women’s rights for any path towards formal recognition of the Taliban government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66869535-0ab6-4152-817e-ccb8335b6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban say they respect women’s rights in accordance with their
        interpretation of Islamic law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477a2ac-2a78-4a6e-ba67-2ee0efcb9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:11:57.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Women stopped from
        entering amusement parks in Kabul"</em></p>'
  'Gilas-Philippines-Jordan-FIBA-Scottie-Thompson':
    'caption': '(PHOTO: FIBA Basketball)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-11T06:18:11.256+08:00
    'imagesource': 'jcr:a482b97a-3029-4b44-905a-15c34012c06d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c22c3fb-ee0e-437e-9fe8-72f1ec2a7a01'
    'lead': 'The reigning PBA Most Valuable Player steers Gilas Pilipinas with an
      all-around performance in their away victory over the higher-ranked Jordan in
      the fifth window of the 2023 FIBA Basketball World Cup Asian qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T06:19:31.633+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:03:46.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:01.686+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scottie Thompson steps up in Gilas'' road win over Jordan'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df195d0-2710-4b55-bef1-38f9a70f38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 11)</strong> — Scottie Thompson
        played a pivotal role in Gilas Pilipinas'' 74-66 win over Jordan on Friday
        at the Prince Hamza Hall in Amman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53082770-c96b-4cfb-be81-1e474e29fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning PBA Most Valuable Player flirted with a triple double
        outing as he tallied eight points, 13 rebounds, and eight assists for Gilas
        who started its two-game Middle East trip in the fifth window of the 2023
        FIBA Basketball World Cup Asian qualifiers on the right note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a1f5d-80d7-4466-a8ca-4fbcd9fcb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto dropped 16 points and seven rebounds, while Ray Parks
        added 13 points, two rebounds, and two assists for the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465b214-1eb3-4cac-8a11-339d4e366f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing in the first half, Gilas tightened up on defense
        in the third period which paved the way to outscore Jordan, 21-10, and to
        build a seven-point advantage going into the final quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e026e-9cea-42b4-a6b2-2ce9e8e6c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything was clicking for Gilas since then, leading by as much
        as 14 points in the fourth frame, while Jordan went cold from beyond the arc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b1479-577a-45e3-9752-87699df6d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Perez chipped in 11 points and five rebounds for the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b549fa-c131-43a2-b515-3a1e21922163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar Tucker had a game-high 23 points, three rebounds, and two assists
        for Jordan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdebbe1-672e-4a68-bfde-cb64b96a5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas improved to 4-3 in the team standings, while Jordan fell to
        3-4 in Group E.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b479aa-c4bd-4282-a7a8-4f191bf8646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T06:19:31.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next face Saudi Arabia on Nov. 14 at 12 a.m. (Philippine
        time).</p>'
  'brazil-defence-military-report-fraud-election':
    'author': 'Camilo Rocha, Hira Humayun, Rodrigo Pedroso and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T08:07:09.816+08:00
    'imagesource': 'jcr:8e8add10-a1da-4b6e-815b-1480e0dcf834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2384f5-67bc-471f-b84d-5b25786a13d6'
    'lead': 'Brazil''s military has found no sign of vote-rigging in the country''s
      2022 elections, according to a new report released this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T07:51:23.456+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:03:46.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:01.934+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil military finds no fraud in election, but refuses to rule it out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e936a94-99f1-4709-99eb-cc64b51821e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Brazil''s military has found no sign of
        vote-rigging in the country''s 2022 elections, according to a new report released
        this week. Yet worries persist that the report could fuel tensions among supporters
        of outgoing President Jair Bolsonaro, who repeatedly made unfounded claims
        about potential fraud on the campaign trail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66083ee-3bdb-48a1-a0a4-9460a71aa1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636afd6-bddb-4f25-a928-ef8f3a2ede97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist former president Luiz Inácio Lula da Silva won the presidential
        vote in a runoff last month, leading some supporters of the far-right Bolsonaro
        to take to the streets in anger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49e680-47bf-40eb-a1e4-a40e2ddf5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41f88d-5c07-439b-833f-43b1947ba278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s report, made public by Brazil''s Defense Ministry,
        showed no fraud or inconsistency in the electoral process, but refused to
        rule out the possibility entirely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4d488-828a-498d-bd8a-a7dd21251d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c5716-621a-44ed-bc02-9561d9817e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it described potential for a hypothetical security threat
        in the coding of programs for Brazil''s electronic voting machines. Because
        its audit didn''t have complete access to the programs'' source code, the
        Defense Ministry could not rule out the influence of a malicious code, it
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7083b-0250-4a13-8fa3-25de58d5acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be778c9-6256-4835-9c15-11d2b93bc175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible to guarantee that the programs that were executed
        in the electronic voting machines are free from malicious insertions that
        alter their intended function," the ministry said, offering no evidence to
        suggest such issues existed. The ministry also called on Brazil''s Electoral
        Court to carry out its own investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35ca2e-a871-4b21-92a4-e34a67076530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776a7fb-d105-48d7-a4b3-ce868802c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on the court''s website, chief electoral
        authority Alexandre de Moraes wrote that the court "received with satisfaction
        the final report from the Ministry of Defense, which, like all other supervisory
        bodies, did not point out the existence of any fraud or inconsistency in the
        electronic voting machines and in the 2022 electoral process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7acd3-bfd6-4395-8669-5b2a88b0383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884264c-4caf-47eb-8456-5f0360edf55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestions forwarded to improve the system will be analyzed
        in due course," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06d680-7d5f-4681-9b98-beaa4f003e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfb3c8-788f-4383-8250-a87edf3ff2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect da Silva meanwhile condemned the involvement of
        the military as "deplorable" during a Thursday conference with political allies
        in Brasília.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a757f53-c13b-4c43-95c2-5cd205909a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262251d6-1005-488f-ae73-a25a8734f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, something humiliating, deplorable happened to our armed
        forces. A president of the republic, who is the supreme commander of the Armed
        Forces, did not have the right to involve the Armed Forces in setting up a
        commission to investigate electronic ballots, which is something for civil
        society, the political parties and national Congress," he said, referring
        to Bolsonaro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb0655-4e72-48bc-b339-4c7237b1a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e9559-e2de-4ee4-a9a9-66c83c9c25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:51:23.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>João Cezar de Castro Rocha, professor at Rio de Janeiro State University,
        told CNN that he believed there was an "underlying strategy" for the report
        to generate doubt about the election results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
