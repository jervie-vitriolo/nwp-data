    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54161d94-7cd1-460c-a1cc-ad32732634de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks 40 years of Veneracion’s acting career. It is only
        this year that he is able to get back in action. Quite literally — he is at
        the helm of new action series “One Good Day,” a six-episode show directed
        by Lester Pimentel Ong (an action director known for his work in “Lastikman,”
        “La Luna Sangre,” and as a stunt coordinator for “Panday” ) and produced by
        Studio Three Sixty. (This is the outfit’s first full-length production.)&nbsp;The
        series premieres this November and will stream on Amazon Prime Video in several
        Asian countries. It tells the story of Veneracion as Dale Sta. Maria, a former
        hitman who comes out of retirement in order to avenge his slain loved ones.
        “One Good Day” is the first time in decades that he has taken on an action
        role, after years of films with classically ‘90s titles like “Zaldong Tisoy,”
        “Armadong Hudas,” and his first action movie ever — “Alyas Baby Face” at 15
        years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
