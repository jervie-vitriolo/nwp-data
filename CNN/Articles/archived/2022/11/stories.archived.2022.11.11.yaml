      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf4270-1f01-49eb-a271-b606b17b8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did you see the video which they allege was the reason
        Lapid died? It’s absurd. Why would I kill a person just because of that, when
        what was filmed aren’t even mine?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8ce6b-1860-436d-aa54-febd1ae2ee06'
      'mgnl:activationStatus': true
