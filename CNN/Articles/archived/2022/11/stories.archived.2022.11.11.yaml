      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20db77a-3e4a-47ae-be48-51215d760e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag said he previously asked Remulla via online message for legal
        advice on how to deal with the broadcaster who had criticized him in news
        commentaries. He said he received no response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e2295-5029-46ed-9054-364115321fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
