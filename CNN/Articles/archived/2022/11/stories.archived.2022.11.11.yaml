      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Aquilino “Koko” Pimentel III reminded
        some senators to be "practical" as they also wanted funds to procure submarines.
        The DND already said it’s not a priority as it is part of the third phase
        of the modernization program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efdd37-ae11-4f4c-9e2a-d5208f855ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
