      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After careful deliberation by league officials, the NCAA slapped
        Amores with an <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">indefinite
        suspension</a> a day after the brawl.&nbsp;</p>'
  'A-midterm-stalemate-will-unleash-turmoil-and-acrimony-in-run-up-to-2024':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T03:55:10.299+08:00
    'credit': 'Samuel Corum/Getty Images'
    'imagesource': 'jcr:9e6092cf-5126-4352-92a1-3f8691dbdc7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898c42b1-86f3-4298-90e1-2a89e521967b'
    'lead': 'US democracy, which almost buckled two years ago, just delivered a perfect
      reflection of a polarized nation that mistrusts its leaders and isn’t ready
      to unite on a new path.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T03:58:45.796+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:03:50.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:00.168+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A midterm stalemate will unleash turmoil and acrimony in run up to 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493263f-8ba5-43ad-96e6-a9e1884f2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;US democracy, which almost buckled two years ago,
        just delivered a perfect reflection of a polarized nation that mistrusts its
        leaders and isn’t ready to unite on a new path.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529936a-393e-40bc-b8f1-4814c5571149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s midterm elections gave Americans two more years to collectively
        decide what they really want by likely ushering in a divided government that
        is certain to be acrimonious but will prevent Democrats or Republicans from
        engineering a major ideological shift. It also scrambled the terrain of the
        early 2024 presidential race, with President Joe Biden and ex-President Donald
        Trump both moving toward new campaigns that much of the country appears not
        to want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f042d56-ec46-4111-aa32-854a48152238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP appears to be crawling agonizingly slowly toward the 218
        seats it needs to claim the speaker’s gavel, signaling that voters may have
        ended Biden’s big-spending progressive agenda. CNN has not projected control
        of the House or Senate, with the upper chamber hanging by a thread as races
        in two Democratic-held seats remain too early to call and a third advanced
        to a December runoff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c6dd2-3011-4524-a6aa-b083ac1d3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the election deprived the GOP of the massive red wave that it
        had predicted. A wafer-thin House Republican advantage would be volatile as
        extreme lawmakers would wield disproportionate power in the conference. A
        few defections by moderates could, meanwhile, end the party’s capacity to
        pass bills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6c068-75ba-497f-a1b8-f2092e46cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided government would also mean two years of dysfunction, bitterness,
        fiscal cliffs and debt showdowns between a Republican House and the Democratic
        White House. Token talk of bipartisan cooperation won’t last long. Even if
        Democrats somehow manage to cling to the House as final results trickle in,
        they’d also lack the leeway to pass nation-changing laws. And whoever wins
        the Senate majority, the chamber will effectively be split down the middle
        and locked in an angry stalemate. Like America itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47648a8a-2f12-4669-ac17-2638cb8f4199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election results pose new questions heading into the next White
        House campaign over the prospects of both Trump and Biden. Trump’s obsession
        with promoting chaos candidates in his image may yet again doom Senate Minority
        Leader Mitch McConnell’s chances of returning as majority leader. Trump, of
        course, is already blaming everyone but himself as he eyes a campaign launch
        next week that will lack the springboard of a Republican landslide he would
        have claimed was all his doing. And the roaring reelection of Florida Gov.
        Ron DeSantis presented Trump with a huge potential 2024 GOP primary headache.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f08ba-58f7-4b8e-a81a-f70dea1f1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, seemed unusually upbeat for a president who may
        soon face a tsunami of subpoenas, investigations and even possible impeachment
        from a GOP House. He enjoyed calling out the conventional wisdom during a
        White House news conference on Wednesday afternoon. “While the press and the
        pundits were predicting a giant red wave, it didn’t happen,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bdef4-f79f-4545-9b75-e7cd4c2ff709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden meets world leaders in the coming days in Egypt and Bali,
        Indonesia, he can crow about escaping the epic first-term shellacking suffered
        by most presidents. He also put off an immediate inquest about his suitability
        to carry the Democratic banner into 2024, ahead of a vacation he said he’d
        like to take between Thanksgiving and Christmas with First Lady Jill Biden
        to consider his future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85765605-9a30-4561-9376-02792d884407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a loss is a loss. And CNN exit polls show only 30% of House
        race voters want a president with a low-40s approval rating, who will be 80
        in a few weeks, to run for reelection in a campaign that could well coincide
        with the recession many economists fear. Biden would prefer another finding
        from those same polls, however, that showed Trump – with a 39% approval rating
        – is even less popular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa33bcf-7db8-42f6-bfa8-279084667819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The no-outcome outcome election’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fdfa4-16bb-464d-aa2c-f06c31200bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strategize for the two years ahead, both parties must come to
        an understanding of what exactly happened during a highly unusual midterm
        election shaped by a once-in-a-century pandemic and the aftermath of an unprecedented
        attempt to steal power by a defeated president in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57fcac-766f-4a4d-97fa-8d8f8e5426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden won two years ago partly on a platform of restoring normality,
        which he’s been unable to fully deliver despite high job growth and millions
        of Covid-19 inoculations. One way to look at Tuesday’s results is that voters
        still want the same thing and are gravitating to leaders who seem relatively
        moderate in relation to their parties’ extremes and are competent, good managers.
        Republican governors like Brian Kemp of Georgia and John Sununu of New Hampshire
        and Democratic Gov. Tony Evers of Wisconsin ran ahead of more radical Senate
        nominees in their own parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548c3ad-cdf5-4086-ba74-1b08d4bcfa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump still wields huge power in the Republican grassroots,
        an endorsement from the ultimate avatar of chaos is not necessarily the way
        to woo a broader general electorate. This may bode ill for an ex-president
        planning to run again on the false premise that his second term was stolen.
        It was noticeable how Trump’s speeches in recent days, ostensibly in support
        of GOP nominees, were, as always, mostly about himself. While some base GOP
        voters love the show, the ex-president rarely seems to address a forward-looking
        program for a new term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ee3a9-cb6c-41d7-b013-714f308d81cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason why Tuesday’s results were inconclusive is that neither
        side produced a midterm message sufficiently compelling to dominate this election
        and to win over voters who were not already locked into their partisan bunkers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854c173-9ec7-4266-a61c-8f409549e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is going to be stasis for two years until this question is called
        again,” said Grant Reeher, a political science professor at Syracuse University.
        “That seems to be what the outcome was – it was a non-outcome outcome. Maybe
        that’s not the worst thing in the world because I think we do need a presidential
        election year in which to try to establish some kind of direction on this.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273b8f9-695b-40d2-9346-4fd3e6ebb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T03:58:45.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/10/politics/midterm-divided-nation-turbulent-2024-analysis/index.html"><em>"A
        midterm stalemate will unleash turmoil and acrimony in run up to 2024"</em></a></p>'
  'Ukraine-claims-big-gains-in-south--but-fears-retreating-Russians-will-turn-Kherson-into--city-of-death-':
    'author': 'Mick Krever, Anna Chernova and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T03:58:57.314+08:00
    'credit': 'Metin Aktas/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:62220884-fb61-4a03-84e1-c4c7afda154e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27733dbb-753b-47ef-8729-724f3e137b2d'
    'lead': 'Ukraine’s military said it had retaken swathes of territory in Kherson
      on Thursday after Moscow ordered a partial withdrawal from the area, though
      officials in Kyiv warned that retreating Russian soldiers could turn the regional
      capital into a “city of death” on their way out.


      '
