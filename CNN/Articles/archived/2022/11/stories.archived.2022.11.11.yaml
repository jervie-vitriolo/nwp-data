      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Elementary nagtatrabaho na kaming mga Igorot, wala ba
        kaming karapatan magkaroon ng pera? [Since elementary, Igorots like me already
        work, so don’t we have the right to also earn money?]”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12e748-ddc1-4883-b8ed-839464a8d907'
