      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag said only some of the vehicles shown are his own, while most
        are the property of the BuCor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7c4ab-51be-40bd-afee-c236e8d072b6'
