      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebfa23-9783-45a0-a8f7-55fdde2ca076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today’s moviegoers and TVphiles hardly relate Veneracion to
        action, he of dark tisoy features: a full face beard and kind DILF eyes. It
        would take years of doing supporting roles in rom-coms and teleseryes before
        he booked top billing projects. He played musical chairs between the two big
        local networks for most of the early aughts: transferred to ABS-CBN in 2003,
        playing his first main role in a serye; returned to GMA Network a year after;
        moved back to ABS in 2007, then GMA a year after again. He’s been with ABS-CBN
        since 2011, and in 2015 he gained widespread popularity after playing Eduardo
        Buenavista, the love interest of Jodi Sta. Maria’s Amor Powers in the remake
        of the 2000 primetime series “Pangako Sa ’Yo.” The network uploaded the <a
        href="https://www.youtube.com/watch?v=PwpQubfoTrI&amp;ab_channel=ABS-CBNEntertainment"
        target="_blank">full pilot episode on YouTube</a>, with several comments in
        Bahasa (the show has an Indonesian fanbase) praising Veneracion and Sta. Maria’s
        chemistry. Most of Veneracion’s projects after “Pangako” would reflect his
        growing star power. In the 2016 romantic comedy “The Achy Breaky Hearts,”
        he’s embroiled in a love triangle with Jodi Sta. Maria and Richard Yap — Yap
        and Sta. Maria’s pairing in “Be Careful With My Heart” also proved to be an
        equally popular love team among teleserye fans.</p>'
