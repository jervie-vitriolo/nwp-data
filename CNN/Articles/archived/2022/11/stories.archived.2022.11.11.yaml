      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, a former army captain who made much of his ties to Brazil''s
        military, has not publicly commented on the report or its origins. Asked about
        the report by CNN, Bolsonaro''s Liberal Party declined to comment.</p>'
