      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s convention, entitled “Mommy Matters: Me &amp; My Child”,
        features speakers who are not only renowned in their respective fields, but
        are also mothers themselves. Our esteemed speakers will tackle breastfeeding
        care and maternal health and fitness, and will share useful tips and must-knows
        for how to properly take care of one’s mental well-being as a new mother.</p>'
