      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Martinez said, she is at "the beginning of a new journey" --
        underwater excavations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee32cc-068d-49c4-ae94-b8064b5d2ec1'
      'mgnl:activationStatus': true
