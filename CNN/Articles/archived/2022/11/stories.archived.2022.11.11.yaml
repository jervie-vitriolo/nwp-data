      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last bilateral meeting I had was with the Prime Minister, Prime
        Minister Hun Sen, and we discussed at length Myanmar and the possible areas
        of agreement within the different member states in ASEAN, including the problems
        that we are feeling from the conflict in eastern Europe between Russia and
        Ukraine," Marcos said Thursday in a video released by the Office of the Press
        Secretary (OPS) on Friday.</p>'
