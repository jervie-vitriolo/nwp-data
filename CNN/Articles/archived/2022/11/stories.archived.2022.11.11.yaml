    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d01571-e11d-431b-95ce-4eeb914dbdbd'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. on Friday pushed for the early
      conclusion of the Code of Conduct (COC) in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T20:27:45.147+08:00
