      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Motherhood remains
        to be one of the most challenging endeavors women brave through. Oftentimes,
        maternal self-care is overlooked, but it doesn’t have to be.</p>'
    '3':
