      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few settlements in the Mykolaiv region occupied by the
        Russians have now been liberated, but Kim said: “We continue to remain silent,
        because it is all the military’s business.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a96dc-0794-413d-86c9-03abd1b86dac'
