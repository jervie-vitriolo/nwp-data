      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement issued by the Ministry of Tourism and Antiquities,
        the Egyptian coastline has been battered by earthquakes over the centuries,
        causing parts of the Taposiris Magna to collapse and sink under the waves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff97a3e-f7fd-4361-9785-86561c4bd8f0'
