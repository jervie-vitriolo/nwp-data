      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended BuCor official has been named by authorities as the
        alleged mastermind behind the death of Lapid.</p>'
