      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To register for the event, you may visit this link: <a href="https://docs.google.com/forms/d/e/1FAIpQLSceZT7TkfJm_vh_QxgfllO6nnJnMFqeEuqRvAzCZQMKETi5og/viewform?utm_source=cnnph_website&amp;utm_medium=partnership_article&amp;utm_campaign=milk_matters">bit.ly/MomMatters22</a></p>'
