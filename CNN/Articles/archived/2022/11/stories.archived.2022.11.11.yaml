      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing new photos of China’s construction in the West Philippine
        Sea, Ejercito said the country needs stronger armed forces – not to be an
        aggressor, but to fortify its defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5b732-b15f-4534-94cb-40c6a03ffd1a'
