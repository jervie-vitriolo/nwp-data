    'template': '1'
    'title': 'Ukraine claims big gains in south, but fears retreating Russians will
      turn Kherson into ‘city of death’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7a486-d1ea-4e16-aecc-7e7638dac096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Ukraine’s military said it had
        retaken swathes of territory in Kherson on Thursday after Moscow ordered a
        partial withdrawal from the area, though officials in Kyiv warned that retreating
        Russian soldiers could turn the regional capital into a “city of death” on
        their way out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15386389-acb1-463e-ae26-84d0728d928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesman said that in just 24 hours, Ukrainian forces
        had pushed the front line in the key southern region of Kherson forward by
        7 kilometers (4.3 miles) and taken control of more than 260 square kilometers
        of territory (100 square miles). Kyiv said it took control of the towns of
        Snihurivka and Kyselivka, both of which sit along key roads leading into Kherson
        city, the regional capital. Kyselivka is located about 15 kilometers (9 miles)
        away from Kherson city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36f722-0b5e-4b54-a672-048996af042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow on Wednesday said its troops would withdraw from the west
        bank of the Dnipro River, an area that includes Kherson city, in one of the
        biggest military setbacks for Russia since its invasion began. A spokesman
        for the Russian Defense Ministry said that effort began the following day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a4960-d236-46e3-ba77-5eed7b803537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Kyiv, however, have treated the announcement with skepticism.
        Kherson is one of four Ukrainian regions that Russia attempted to annex in
        violation of international law, and some doubt that Moscow would give up fighting
        for a territory filled with people that Russian President Vladimir Putin vowed
        would be Russian citizens “forever.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afdbf6-ec38-4e42-90e6-e1301e4a969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials are also concerned that the Russian military
        will embrace scorched earth tactics and leave behind a trail of devastation
        in the wake of their withdrawal. Mykhailo Podolyak, an adviser to Ukrainian
        President Volodymyr Zelensky, alleged Thursday that Russia “wants to turn
        Kherson into a ‘city of death.’”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69169e91-9ae1-485a-aa3b-63d4e2307b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military “mines everything they can: apartments, sewers.
        Artillery on the left [eastern] bank plans to turn the city into ruins. This
        is what ‘Russian world’ looks like: came, robbed, celebrated, killed ‘witnesses,’
        left ruins and left,” Podolyak tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80724b97-ac5c-452b-ae51-e040414a6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine military spokesman Vladyslav Nazarov said Russian forces
        were continuing to shell areas recaptured by the Ukrainian military and attempted
        to strike humanitarian aid distribution points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f70d0d-320a-46cc-af38-e2cde1adfe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, signs of the retreat have begun to emerge. Gen. Mark Milley,
        the chairman of the US Joint Chiefs of Staff, said Washington had seen the
        “beginnings” of a Russian withdrawal in Kherson. Satellite imagery taken last
        week of Russian-occupied Crimea showed trenches being dug near the border
        with Kherson, a possible sign that Russian military leaders are nervous about
        the progress of Ukraine’s counteroffensive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8286002-715d-4871-9e7b-8ccaea0c72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine’s commander-in-chief, Valerii Zaluzhnyi, said Kyiv’s military
        success in Kherson left Russia with “no other option but to resort to fleeing.”
        When asked if the withdrawal was actually taking place, Zaluzhnyi said Ukrainian
        authorities could neither confirm nor deny it. But defending occupied territory
        on the west bank of Kherson had become increasingly difficult for the Russians
        as Ukrainian forces disabled bridges across the Dnipro and attacked Russian
        supply lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785536fe-9309-4b7a-a991-6d740ac77f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia’s top military leaders attempted to put the best possible
        face on the withdrawal, it is undoubtedly a major and humiliating setback
        for the Kremlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3be09-8f2d-42f5-a864-0486cd4b561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand that this is a very difficult decision, but at the
        same time we will preserve the most important thing – the lives of our servicemen
        and the overall combat capability of the grouping of troops, which is futile
        to keep on the right (west) bank in a limited area,” said General Sergey Surovikin,
        the recently appointed commander of the war effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99982f-50e8-4324-9c8a-f3cbd1329fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when Russian troops do withdraw to the east bank, their supply
        lines will become easier to manage and they will regain defense in depth.
        Any attempt by Ukrainian forces to cross the Dnipro could be costly to the
        point of prohibitive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5a987-c2bc-4c8b-85c4-9fe6b18ea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia would still retain control of 60% of the Kherson region,
        including the coastline along the Sea of Azov. So long as Moscow’s troops
        control and fortify the Dnipro’s east bank, Ukrainian forces will struggle
        to damage or disrupt the canal that carries fresh water to Crimea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde229c-6d0e-4ef7-80ef-a87d36fb25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian forces pulled back in Kherson, Ukrainian authorities
        in neighboring Mykolaiv were hoping for some respite from the persistent missile
        attacks that have hit the city over the past few months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff605dd1-d00c-49bc-a8ef-c4ad75154e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitalii Kim, head of Mykolaiv regional administration, said on his
        Telegram channel: “Lots of good news for today. We are preparing to reconnect
        electricity, heat, humanitarian aid kits, medicines, etc.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4d55e-bc8e-4806-8a7e-99e6d1aedd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T04:00:47.355+08:00
