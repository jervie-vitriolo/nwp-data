  'Bantag-ready-to-face-Lapid-murder-case-Remulla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-11T22:40:25.383+08:00
    'imagesource': 'jcr:3e2beb49-55fd-41a2-944d-1a3c32be64de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2389a523-e1e2-4fd1-9042-b194ac01c591'
    'lead': '''We will face it like a man, definitely,'' says suspended BuCor chief
      Gerald Bantag, as he denies the allegations against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T22:48:45.230+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:03:23.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:12.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bantag ready to face murder complaints, ponders fate in Lapid slay case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff66bc-3b35-4d04-bf31-ef954a8f1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> —&nbsp;Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag said he is "definitely"
        ready to face the murder complaints lodged against him in relation to the
        killing of broadcaster Percy Lapid, but admitted that the road to clearing
        his name may not be smooth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64de5d7-c0a8-44c6-8286-61ab9f3fadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday, Bantag said he and
        his camp will participate in the preliminary investigation of his case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca16f65-cbd4-4420-a8f5-da37f35caab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kaming group of lawyers [n]a pumunta na sa DOJ (Department
        of Justice) kanina, kinuha ''yung paperwork doon para sumagot kami," Bantag
        said. "We will face it like a man, definitely."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bf576-dfdd-458f-bac9-961d5fb39fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a group of lawyers who already went to the
        DOJ, got the paperwork so we can submit our comments. We will face it like
        a man, definitely.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb966739-1d4f-4b5f-936e-8b642e5f1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Bantag was named by authorities as the alleged
        brains behind the death of Lapid —&nbsp;something he has repeatedly denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c95d2-f4d8-43da-90f2-c5b988f5e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does he see a favorable ending for his case?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165401f-deed-4f63-a908-ba6e30d3eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang director nito ay si [Justice Secretary] Boying [Remulla],
        definitely, delikado ako," Bantag argued. "Kasi siya nga ang nagmamando, siya
        na ang judge dito eh."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71da9f-2acb-4d83-ba35-9488702c5c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the director of this is Remulla, definitely, I''m
        in danger. Because he''s the one controlling this, he''s the judge in this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792907d-8d52-4466-b827-d4ae03145166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with television network SMNI, Bantag claimed
        it was Remulla who had ties to the killing of the commentator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985818f6-65b1-4aa6-a929-b59233e1e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the justice secretary gave the orders to pluck an inmate
        covered by the government''s Witness Protection Program. That inmate allegedly
        contacted the other key players in carrying out the murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bab07-31e8-4f6c-8f60-6231a7e557e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/11/Gerald-Bantag-Boying-Remulla-resign-Percy-Lapid.html">Bantag
        to Remulla: Resign amid Lapid slay probe, son''s drug case</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215caac0-4b48-4c41-8518-4fb8895ef2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla has yet to personally respond, but the DOJ said Bantag''s
        words seem to come from a "misguided sense of betrayal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9c6a9-06f3-4032-9e8b-0e951b3a84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T22:48:45.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the family of Lapid urged Bantag to abide by the rule
        of law and "present his side in the proper forum."</p>'
