      'mgnl:type': 'text'
      'text': '<p>Since staging a coup in February 2021, Myanmar’s military has allegedly
        detained a total of over 16,000 people and killed at least 2,400 as it launched
        a crackdown against opposition to its rule, <a href="https://aappb.org/">based
        on figures</a> from the nongovernmental Assistance Association for Political
        Prisoners.</p>'
