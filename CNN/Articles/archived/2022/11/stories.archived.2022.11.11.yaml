      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28454d35-91e8-41e0-830d-703d5d0946c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers also want to expand the Philippines’ defense
        parthership with other countries. They expressed support for ongoing talks
        with Japan for a visiting forces agreement similar to that with the United
        States. Dela Rosa said Japan is an observer in military exercises with American
        forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9227536-4a1e-45dc-ab55-e3c773824304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
