      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako naniniwalang si Percy Lapid ‘yun kasi may dalawang unidentified
        vehicle doon na hindi naman taga-doon sa subdivision na ''yun. Mayro’n akong
        inutusang mag-imbestiga, tapos lumilitaw na ''yung sasakyan na ‘yun ay connected
        si Secretary Boying Remulla,” he said.</p>'
