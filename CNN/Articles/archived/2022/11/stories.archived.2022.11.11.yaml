      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he is saying is ''I will clear my name; I don''t
        have anything to do with that crime. I will face the case.'']</p>'
