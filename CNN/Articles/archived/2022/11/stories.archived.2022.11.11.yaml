      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milk is stored in a cooler which is then sent to the PGH Neonatal
        Intensive Care Unit to sustain a steady and stable supply of breast milk for
        the sick infants there. Mothers in attendance during the event are encouraged
        to donate breast milk for this worthy cause and may sign up at this link:
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGsxb2SZFSKmrLNagcvOBUTNwuqlG4zev5i0ugLHCAFmdtWw/viewform?utm_source=cnnph_website&amp;utm_medium=partnership_article&amp;utm_campaign=milk_matters">bit.ly/BreastmilkForPGHNICU</a></p>'
