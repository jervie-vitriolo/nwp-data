      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> – Commuters
        on EDSA will be able to avail of free rides on the bus carousel 24 hours,
        seven days a week on Dec. 15 to 31 in anticipation of the Christmas holiday
        rush, the Department of Transportation announced on Friday.</p>'
