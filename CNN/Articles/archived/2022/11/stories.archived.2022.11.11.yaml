      'mgnl:type': 'text'
      'text': '<p><strong>Do you feel that it’s important to feel empathy for your
        character when you’re embodying that role?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e05cb-02e0-4401-9644-5fa4e72ee829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e90549-d573-4470-8a9a-708fded1ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a requirement for any actor that you don’t judge your character
        based on your personal biases. Because you’re playing a role, you want to
        acquire the shape of that character. If you’re playing the role of a pathological
        serial killer, you have to find that in you. That’s why I love this job, because
        you’re compelled to explore those parts of yourself that other people have
        the luxury of not going into those areas. Pero ikaw, no, you have to go there
        and see — if you were a pathological serial killer, how would it feel? And
        you have to find it in you. And it’s scary because “Oh, shoot, I’m definitely
        capable of being like that.” And yun nga, and [you have to go] back to your
