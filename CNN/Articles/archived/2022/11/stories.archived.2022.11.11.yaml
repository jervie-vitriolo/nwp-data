      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Phi Lambda Delta Sorority advocates education for mothers
        by hosting conventions like Mommy Matters, it also takes action and conducts
        milk pick-ups alongside partner communities. Milk pick-ups are coordinated
        by the sorority through the Milk Matters project, and are arranged via courier
        pick-ups for mothers who want to donate extra pumped breast milk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc98c9-a806-4d94-85c9-5067a1ec708e'
