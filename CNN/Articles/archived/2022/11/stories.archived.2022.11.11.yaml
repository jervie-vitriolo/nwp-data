      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with <a href="https://www.youtube.com/watch?v=L56COm6p-W0">SMNI</a>
        on Friday, Bantag also clarified the previous statements he made against the
        government.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09681e2-988d-4600-9c62-70b081340da0'
