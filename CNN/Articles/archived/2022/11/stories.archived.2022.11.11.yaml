      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coming Nov. 12, 2022 from 1 to 3 p.m., the Phi Lambda Delta
        Sorority — through its flagship project, Milk Matters — will be hosting Mommy
        Matters, a parenting convention where mothers from around the Philippines
        can gather via Zoom to talk about the ins and outs, the highs and lows, as
        well as the joys and challenges of being a mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b170ed-123d-43e6-9d63-3bd98bf4b4bd'
      'mgnl:activationStatus': true
