      'mgnl:lastActivated': 2023-01-17T20:03:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will take this opportunity <em>na itama ko yung nakaraan dahil</em>
        out of frustration<em> ko sabi ko lalaban ako sa gobyernong ito. Kalokohan
        iyon. Sino ba naman ako para lumaban sa gobyerno</em>?” he said.</p>'
