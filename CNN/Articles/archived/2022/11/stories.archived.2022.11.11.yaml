      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m glad that I’m able to do [this show] now while I still physically
        can as if I’m in my 20s,” Veneracion says. “Eventually kasi, you know, mali-limit
        na yung kaya kong talunin, physical activities, but now I don’t feel that
        at all. I play basketball, badminton, and football the same way [I did] when
        I was 28.”</p>'
