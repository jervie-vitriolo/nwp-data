      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fe447-0e74-429e-a033-eedf1b34e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their conversation on Thursday, Balisong said Bantag authorized
        him to personally head to the DOJ office to receive the document, only to
        find out the following day that the document is not yet ready.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a40d0-3cef-45c6-9ebc-bd370323ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bba5d-3c9b-40cb-8d01-5f7f8d5f7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counsel hopes to have a copy of the subpoena first before making
        a comment on the case. This will also allow their team to submit a counter
        affidavit, Balisong added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a8136-692a-412c-8cea-f1f6892a5b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8414839-7f38-4a02-8e64-43a3d49cff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawyer, Bantag has said he has no knowledge about
        the killing of the broadcaster, as well as of alleged middleman Jun Villamor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee8819-7056-48f5-9fd1-9e3670e7cb16'
      'mgnl:activationStatus': true
