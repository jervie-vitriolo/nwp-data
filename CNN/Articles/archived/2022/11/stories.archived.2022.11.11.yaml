      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c83fa7-da0b-4704-ab57-b22d00e2e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri said his colleagues will find other
        funding sources. “If not this year, we can do it next year,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fc6dc-ce53-4a81-a97a-cf74ea775891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
