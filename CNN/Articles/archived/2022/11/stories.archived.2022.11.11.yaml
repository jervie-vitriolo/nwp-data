    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88c9da16-75e7-43a1-983e-2b1769cdfcd8'
    'lead': 'Ride-sharing giant Grab Philippines said on Friday there was no truth
      to the allegation of unfair treatment of its delivery partners after several
      members staged protests in Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T20:31:07.168+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:03:25.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:11.437+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab refutes ''maltreatment'' claim against delivery riders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807489f-d637-4df7-9d61-3f45394b817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Ride-sharing
        giant Grab Philippines said on Friday there was no truth to the allegation
        of unfair treatment of its delivery partners after several members staged
        protests in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92622d2-4408-41fc-877e-f36f1a6e3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said several individuals who joined
        the protest on Wednesday were "in fact not Grab delivery partners."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b078eb9-4629-42c1-b6c9-d178baeb5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals are determined to sow discord and discontent,
        and are willing to place the livelihoods of many Grab partners at risk," Grab
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb903f05-fd4e-4229-bc61-ce3628945b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab added that it continues to engage its riders, reiterating the
        group''s commitment to provide them with a stable livelihood to weather the
        current economic challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e04606-2abb-4fe3-95a7-eff414b68a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Pinoys National Campaigner Ronald Gustilo claimed Grab delivery
        riders complained that they were not properly compensated following the "sudden
        price drop of its delivery charge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ca818-83ef-49bf-a490-f7827faf035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many delivery riders, which Grab calls as their "partners", are
        complaining against Grab''s maltreatment," Gustilo said in a separate statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca6953-b8d9-4616-978e-26c8c161884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the compensation issue haunts Grab, Gustilo said the situation
        showed that it was "not fit" to enter the motorcycle taxi business through
        its acquisition of Move It last August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82699de-fff3-4bd1-ae97-7154d852f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Grab stressed it has its own sets of driver benefits and support
        measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c53ea-3427-4846-9a19-52aefaac2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business model of motorcycle taxi is far different from deliveries,
        and asserting that these issues in deliveries is applicable with motorcycle
        taxi is incorrect and misleading," Grab said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5c749-dd3d-435d-95da-735a77119c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:31:07.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that even after the buyout, Move It continues to operate
        independently.</p>'
  'Dela-Rosa-wants-to-reinstate-ban-on--subversive--books':
