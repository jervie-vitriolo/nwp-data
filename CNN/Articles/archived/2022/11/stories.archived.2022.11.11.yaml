      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to SND (Secretary of National Defense Jose Faustino),
        sometime next year it will materialize,” Dela Rosa said.</p>'
