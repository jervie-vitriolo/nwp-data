    'template': '1'
    'title': 'Padilla bats for decongestion, regionalization of Bilibid as ''concrete
      solution'' vs. syndicates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0852e-0509-4fae-8883-afa58509e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Senator
        Robin Padilla said the immediate decongestion and regionalization of the New
        Bilibid Prison (NBP) will be a "concrete solution against syndicates" - especially
        those involved in illegal drugs - still operating inside the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894553c-bbdb-4c2e-945c-636734f2a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41399015-feb0-4c8c-a7e5-bec1c3f95c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberation for the Department of Justice’s (DOJ) 2023
        budget on Thursday, Padilla recalled his time in prison and said they were
        at 12,000 when NBP’s capacity should have only been at 4,000 to 5,000 inmates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636928ba-8699-401b-a713-304fccb99a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b076b-986e-4ce0-b973-427cd91b8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naalala ko pa ho noon pag sa gabi ang kalahati matutulog ang
        kalahati nakaupo, yan noong panahon namin sa kulungan</em>," he said. "<em>At
        amoy sindikato kaming lahat dahil punong puno na ang selda. Ang selda dapat
        nasa</em> 40<em> lang pero lumalabas doon</em> 80 <em>kami</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78369c5-06a8-43a3-b77e-30c15e95ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcadbd-124a-4140-9f85-7b1192151f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I remember before, at night, half of the inmates would
        sleep while the half are forced to sit. That was during our time in prison.
        And we all smell like a syndicate because each cell was packed. A cell that
        is supposed to accommodate only 40 inmates had up to 80 inmates.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269009-825f-4588-9792-8142e3298f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cf268-e466-47db-820e-30c501c29ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Padilla, NBP remains to be “a den for bad people,"
        especially after drug lords were incarcerated there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb2184-9585-4438-a7eb-931adb7c39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc790fe-7c0c-4f3a-b839-66740c6e2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said the inmates followed rules inside NBP but things
        changed when drug lords entered the penitentiary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4fcbc-3a48-40fa-9b07-eb4fb909a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28695a-d9d1-4ceb-999b-3dbef4194321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong panahon namin, ang mga</em> gang [<em>sa loob ng</em>
        Bilibid] <em>ay may prinsipyo</em>," the senator shared. "<em>Kami po ay may
        sinusunod na batas at ang mga batas pong yan talagang nadidisiplina po namin
        ang mga kapatid naming bilanggo</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff1f8e-3abd-4eea-9f62-eedfcb499a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2689d9-cb70-4e02-b2a1-ce3419c5f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero nang nagdatingan diyan ang mga</em> drug lords, <em>doon
        na po nagkagulo-gulo</em>," he continued. "<em>Nawala na po ang tinatawag
        naming batas sa loob ng kulungan.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb6d35-f607-4850-8239-2d3956f0f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdd72e-c51f-4ff2-9350-7cd9920926ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our time, gangs in Bilibid had principle. We
        had rules we needed to follow and those rules disciplined me and my brothers
        in prison. But when the drug lords came, it became chaotic. What we called
        ''rules in prison'' were gone.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b7a4e-75fa-4676-bd0e-e5e48e44ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f57fb2-114c-40f0-89e5-8bdf5f6b227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Edgardo Angara, chairman of the Senate Committee on Finance,
        noted that the DOJ will include programs for regionalization of Bilibid in
        its 2024 budget as it continues to study the issues involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3afdbc-2fee-4cf6-a0a6-65f8cae413a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68a423-5456-4d55-8e2d-8c7cd261e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T08:00:40.355+08:00
      'mgnl:createdBy': 'bamba'
