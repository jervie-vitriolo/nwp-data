      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462432f9-d330-417f-86e6-4df5d19d31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will put huge amount of personal, professional and legal risk
        onto engineers," the message warned, according to The Verge. "I anticipate
        that all of you will de [sic] pressured by management into pushing out changes
        that will likely lead to major incidents."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442aab3d-a759-41d2-b1b7-d122dff7b7e6'
