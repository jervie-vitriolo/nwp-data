      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice (DOJ) Secretary Jesus Crispin Remulla earlier
        said that a subpoena will be issued to Bantag, as well as other personalities
        allegedly involved in the killing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6924c-533e-4e63-862f-4dca33bd81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.583+08:00
