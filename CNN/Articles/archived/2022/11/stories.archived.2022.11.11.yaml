  'Benilde-Pasturan-Davis-file-complaints-JRU-Amores-NCAA-San-Juan-punching-spree':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-11T15:16:34.206+08:00
    'imagesource': 'jcr:c1e1d8a2-c94a-4ce2-a58b-143930d30819'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f04e58-3498-49e3-a7df-2d9f33df0852'
    'lead': 'Jimboy Pasturan and Taine Davis of College of St. Benilde are taking
      JRU''s John Amores to court for his punching spree in their NCAA game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T15:18:20.628+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:03:34.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:06.960+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benilde''s Jimboy Pasturan, Taine Davis file physical injury complaints
      vs JRU''s John Amores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c76ac-9679-4f1a-aa5c-67b3f4401b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Jimboy
        Pasturan and Taine Davis of College of St. Benilde on Friday filed complaints
        against Jose Rizal University’s John Amores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30218c56-2fc2-44aa-bac2-f6bbffb1d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, joined by CSB head coach Charles Tiu, appeared before the
        San Juan Prosecutor''s Office to lodge serious physical injury complaints
        against the beleaguered JRU cager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0df4a4-93b8-45d9-86e8-427909bdb042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, we want to protect our players more than anything. We''re
        a family here and we felt after multiple incidents with the same person, no
        matter what, he has to be accountable for his actions," Tiu told the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43377b-4ccf-4c62-8ca2-b8ee22686cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked the players to give their forgiveness and understanding
        for what happened, thankfully they do. Despite that, we have to be liable
        to the consequences of what we''ve done that''s why they''ve decided to file,
        not just for our team but for the sake of all the parties involved even in
        the past," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f98b5-06bc-4541-b563-34a4b4adcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasturan and Davis were the two players <a href="https://www.cnnphilippines.com/sports/2022/11/8/John-Amores-JRU-punching-spree-Benilde-NCAA-Season-98.html">who
        were knocked down</a> by Amores when he went on a punching spree that resulted
        in the JRU player''s <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">indefinite
        suspension</a> in the NCAA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f9392-ee8d-4373-b00d-664592e05fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA has suspended a total of 14 players from JRU and Benilde,
        including Amores'' indefinite suspension, for ther involvement in the scuffle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a15c7c-1761-4c64-a05b-0f576e1dfd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:18:20.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Amores'' second case after University of the Philippines
        filed a complaint against him at the Quezon City Prosecutor''s Office for
        punching Mark Gil Belmonte in a preseason tournament.</p>'
  'Hontiveros-cautions-Marcos-against-overborrowing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-11T15:26:28.874+08:00
    'imagesource': 'jcr:ad169bdd-5adf-4e66-8578-a929292d6922'
