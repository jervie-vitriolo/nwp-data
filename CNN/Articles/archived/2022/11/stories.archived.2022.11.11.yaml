      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/11/10/tech/twitter-executives-resign/index.html#:~:text=Twitter''s%20chief%20information%20security%20officer,its%20new%20owner%2C%20Elon%20Musk.">
        "Twitter executives quit amid company turmoil"</a></em></p>'
  'egypt-temple-cleopatra-lost-tomb':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T08:08:43.610+08:00
    'imagesource': 'jcr:12bce324-992d-462d-8a22-396c96f04c35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9372767-f2ba-4e99-ade5-229f4f64e643'
    'lead': 'Kathleen Martinez, an archaeologist at the University of Santo Domingo,
      has been searching for the lost tomb of Cleopatra for nearly 20 years. Now she
      believes she''s made a pivotal breakthrough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T07:54:19.488+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:03:44.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:02.597+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tunnel discovered beneath Egyptian temple may lead to Cleopatra''s tomb,
      archaeologist says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564fb72-65f2-4c11-aa6f-1e6c7ca3ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kathleen Martinez, an archaeologist at
        the University of Santo Domingo, has been searching for the lost tomb of Cleopatra
        for nearly 20 years. Now she believes she''s made a pivotal breakthrough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c90416-0fbe-43a4-8f3c-94a60a987c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa973ee-72cf-4554-b59a-fea78088395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez and her team uncovered a 1,305-meter (4,281-foot) tunnel,
        located 13 meters (43 feet) underground, the Egyptian Ministry for Tourism
        and Antiquities recently announced -- an architectural design experts called
        an "engineering miracle."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0e6f9-7b5b-4ce5-9c3a-6a2f8382e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f4c16-fde0-48eb-8cd1-38b895c9325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excavation revealed a huge religious center with three sanctuaries,
        a sacred lake, more than 1,500 objects, busts, statues, golden pieces, a huge
        collection of coins portraying Alexander the Great, Queen Cleopatra and the
        Ptolemies," Martinez told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6f274-aae3-41be-a44e-ab735ab229bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909b819-6cfd-4a1b-852e-5f6c6d5aeb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most interesting discovery is the complex of tunnels leading
        to the Mediterranean Sea and sunken structures," she added. Exploring these
        underwater structures will be the next stage of her search for the Egyptian
        queen''s lost tomb -- a journey that began in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bab41f-d672-4844-80cc-cc7107327236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef28496-1108-4592-950d-bee1921f0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My perseverance cannot be confused with obsession. I admire Cleopatra
        as a historical character. She was a victim of propaganda by the Romans, aiming
        to distort her image," Martinez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ef314-7f89-4d25-bce6-a7b3cb903a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f266cb-6a17-4c00-bd25-b4fc8a93a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was an educated woman, probably the first one who studied formally
        at the Museum in Alexandria, the center of culture in her time," according
        to Martinez, who said she admires Cleopatra as a student, a linguist, a mother
        and a philosopher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95f26f-ce8d-4c17-ab06-d9607200a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79e3a1-91f0-4e03-bd4f-221170409aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her husband, the Roman general Mark Antony, died in her arms
        in 30 BCE, Cleopatra took her own life soon after by allowing an asp to bite
        her, according to popular belief. The moment has been immortalized in art
        and literature -- but, more than two millennia later, little is known about
        where their remains lie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16d8e5-a946-4031-99d3-b36a0ea74f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4d9a1-3239-4be0-8381-482aa03e0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of clues led Martinez to believe Cleopatra''s tomb might
        be located in the Temple of Osiris in the ruined city of Taposiris Magna,
        on Egypt''s northern coast, where the Nile River meets the Mediterranean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566a347-f8ae-4ca9-b378-c81474c453ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9e920-4512-4089-9e01-b65d10cbf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them was the name itself. According to Martinez, Cleopatra
        was considered in her time to be "the human incarnation of the goddess Isis,"
        as Antony was considered to be that of the god Orisis, Isis'' husband.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4feb6c5-154c-4ed2-b83a-ea333f3a8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f8461-f92b-4d00-b823-a4e963adb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez believes Cleopatra may have chosen to bury her husband
        in the temple to reflect this myth. Of all the 20 temples around Alexandria
        she has studied, Martinez said, "no other place, structure or temple combines
        so many conditions as the temple of Taposiris Magna."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d325c8-cd8b-44af-9727-2e9cabcd7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda23d48-02a1-4f47-9d84-69a238ac41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Martinez took her theory to Zahi Hawass, an Egyptian archaeologist
        who was then Egypt''s minister for antiquities affairs. Her project was approved
        a year later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e629d33-7326-4230-b029-517c956f6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b96c56-bc4f-4ccd-a7a2-bb0bea0319cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after years of searching, Martinez feels she is getting close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba6c16-187f-47cb-8def-75141e63ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e825404-5c08-420e-8174-9c9e945d2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavations so far have revealed that "the temple was dedicated
        to Isis" -- which Martinez believes is another sign that the lost tomb lies
        nearby -- as well as the tunnels below the sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
