  'Marcos-North-Korea-UN-resolutions-missile-launches':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-11T18:22:01.047+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3c20056-e38d-4a09-affe-b1b9534f9423'
    'lead': 'President Ferdinand "Bongbong" Marcos, Jr. on Friday called on North
      Korea to comply with United Nations (UN) Security Council resolutions as he
      expressed "grave" concern over the latter''s firing of ballistic missiles this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T18:23:24.749+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:03:31.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:08.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos calls on North Korea to comply with UN resolutions following
      missile launches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b6d70-21ba-4b6c-b329-82b79c03ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos, Jr. on Friday called on North Korea to comply
        with United Nations (UN) Security Council resolutions as he expressed "grave"
        concern over the latter''s firing of ballistic missiles this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11d976-d1ad-46cd-856a-58af073621a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 41st Association of Southeast Asian Nations (ASEAN) Summit
        Retreat in Phnom Penh, Cambodia, Marcos cited recent developments that negatively
        impacted global economic growth and "uncovered the real struggle facing the
        human race: the defense of the common universal values that underpin our common
        humanity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c51abc-6b1d-464d-8f47-e69562fd47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those he discussed were the nuclear tensions escalated by
        the Democratic People''s Republic of Korea (DPRK).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b151f-d806-42d4-823d-b6348862c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines reiterates its grave concerns over the series of
        missile launches conducted by the DPRK this year," Marcos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40ce6e-b08e-49a3-8551-b963e0ab1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the DPRK to comply with relevant UN Security Council
        Resolutions and we encourage the continuation of dialogue and engagement among
        concerned parties with the aim of stabilizing the situation in the region,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccfee1-f65e-45ec-b8d7-fd01f35d35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said his "greatest fear" is for nuclear weapons to become
        "conventional."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa0854-7ccb-42f8-b235-05ec8d660347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will encourage others to unleash their nuclear weapons. This
        will be the end of us all," he warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efdfe6-a01f-49c3-8b20-f38046fd9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the talk, the Philippine leader also said the conflict between
        Taiwan and China poses a similar cause for concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55213c49-9436-410c-99a6-340cea45041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Marcos said he hopes to discuss the issue on the West
        Philippine Sea with Chinese President Xi Jinping and his counterparts in the
        region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa45cd-91ad-41ec-a363-6f35b3ebaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/10/Marcos-to-bring-up-WPS-issue-at-ASEAN-Summit.html">READ:
        Marcos wants to bring up WPS issue with Xi Jinping, ASEAN leaders</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bec1f2-048d-4625-8762-d759394cb5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has skipped the gathering in the Cambodian capital, with China''s
        Premier Li Keqiang in attendance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed21c5c-a1ce-4173-ba4c-548f0fc99aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:23:24.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos will make a state visit to China in January at Xi''s
        invitation, Malacañang announced on Friday.</p>'
