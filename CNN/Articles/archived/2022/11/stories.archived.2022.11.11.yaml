      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c35a8-c0aa-4175-a0d9-eb63c95559e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
