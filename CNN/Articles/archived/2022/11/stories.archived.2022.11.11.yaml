  'PSC-orders-probe--NCAA-basketbrawl-JRU-Benilde':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-11T19:10:19.105+08:00
    'imagesource': 'jcr:7d520487-d83a-41ea-bfd5-0f7b86b4f8a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dee3ecb-8777-4227-878c-60f8c7c203eb'
    'lead': 'The Philippine Sports Commission is stepping into the recent controversy
      involving Jose Rizal University''s John Amores and players of College of St.
      Benilde in the NCAA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T19:12:16.952+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:03:29.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:09.525+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC orders probe on NCAA''s ''basketbrawl'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991d022-bd40-4577-bc88-661f90a80f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Philippine Sports Commission (PSC) on Friday ordered an investigation into
        the scuffle that involved Jose Rizal University''s John Amores, who went on
        a punching spree against players of College of St. Benilde.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5a4d2-7411-4fc5-83e8-402a717ca328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores charged towards the Benilde bench and punched a number Benilde
        players in the final quarter of their game in NCAA Season 98 on Tueday at
        the FilOil EcoOil Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ede75-f207-44dd-928d-2c73d6cba67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing its authority as the sole government body on amateur sports
        under Republic Act 6847, the PSC issued a resolution assembling a fact-finding
        committee to investigate the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028af58-07de-4924-bf82-8d2d1af84d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC Chairman Noli Eala said violence has no place in sports and
        gave instructions to convene a committee to investigate all facts and circumstances
        surrounding the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79558d90-95a0-4225-9e41-ff1f1da0c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also stated that the investigation will determine
        the appropriate actions to be taken by the government body on all those involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d98d3d-3d82-4810-a75a-e0b40ebfc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the NCAA, JRU, CSB, Filoil EcoOil Centre, and
        other parties involved in the scuffle will be invited to the inquiry to be
        led by Eala.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715d92f-2606-479a-9031-18f1769adb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores was slapped with an <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">indefinite
        suspension</a> by the NCAA and by his own school. Thirteen other players from
        JRU and CSB were suspended by the NCAA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b9baa-bb7c-409a-a385-7c6ce85ed68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:12:16.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:03:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimboy Pasturan and Taine Davis, the two players of College of St.
        Benilde who were punched by Amores, <a href="https://www.cnnphilippines.com/sports/2022/11/11/Benilde-Pasturan-Davis-file-complaints-JRU-Amores-NCAA-San-Juan-punching-spree.html">filed
        physical injury complaints</a> against Amores before the San Juan Prosecutor''s
        Office.</p>'
