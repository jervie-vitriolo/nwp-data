      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s more professional now. Having the machismo (<em>Deepens
        voices</em>) “Hindi ako magpapa-double, kaya ko yan!” No, if it’s dangerous,
        don’t do that. Although I did my own stunts here because really, I can. Pero
        if may nakita akong stunt na, “Ah hindi, delikado.” For example going through
        glass — real glass — I wouldn’t do that. I wouldn’t be pa-macho (<em>Deepens
        voice</em>) “Ako na bahala, direk.” Walang bullshit na ganon. Also, what I
        hated before sa mga macho action movies before, the leading lady… parang ang
        hirap-hirap siguro maging leading lady sa action movie noon because you’re
        surrounded by guys. And everybody, may assumption na parang… chick ka ng leading
        man.</p>'
