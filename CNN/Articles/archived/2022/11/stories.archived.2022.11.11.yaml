      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Veneracion seems to be in a cushy spot; content to
        enjoy the fruits of his decades in the business but still gearing to go on.
        He explains how the decision to work with Ong and Studio Three Sixty for “One
        Good Day” was about “super good vibes,” and a natural trust that they were
        on the same wavelength in terms of their vision for the series. It was ultimately
        a chance for him to flex his acting and physical capabilities in equal measure.</p>'
