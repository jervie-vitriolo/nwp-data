      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag also said he asked someone to confirm who took the video
        which Lapid aired on his show and claimed there were links to Remulla.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245108d-00d6-4c6c-8717-956c4146d8cc'
      'mgnl:activationStatus': true
