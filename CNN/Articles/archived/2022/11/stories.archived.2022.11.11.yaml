    'template': '1'
    'title': 'Marcos calls for early conclusion of Code of Conduct in South China
      Sea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed02d7-6518-4396-ac40-847a81ca91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Friday pushed for the early conclusion
        of the Code of Conduct (COC) in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccf1aa-ab4f-46bd-b719-7244e382d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce48cc-bdc2-4aff-b0e7-898e3857113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 25th ASEAN-China Summit, Marcos said the immediate
        conclusion of the COC becomes more relevant as nations mark 40 and 20 years
        of the United Nations Convention on the Law of the Sea (UNCLOS) and the Declaration
        on the Conduct of Parties in the South China Sea (DOC), respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b3f91-f2ef-4909-8975-748b0cd443d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba95a4-c89d-4525-93a0-bd8637f35e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is vital that the UNCLOS continues to be upheld
        as the universal framework in all activities in the oceans and seas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3978bc-a633-401a-90c6-d0c5f67ce64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9324d55-5426-4a31-8803-4852277b3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shall be an example of how states manage their differences:
        through reason and through right. I, therefore, welcome the progress on textual
        negotiations on the COC this past year and hopefully an approved Code of Conduct
        in the very near future," the chief executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03568077-3184-4586-8459-bc46d41b72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ed84d-d855-4ec8-b435-16eb15401397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, ASEAN and China were already working on the
        second draft of the COC in the South China Sea last October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6b85e-2a80-4c47-8439-80be352991c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9845208-0b35-48ee-a692-362598e2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, former Foreign Affairs Secretary Teodoro Locsin
        Jr. also sought the early conclusion of an "<a href="http://www.cnnphilippines.com/news/2022/2/18/South-China-Sea-Code-of-Conduct-ASEAN-Foreign-Ministers--Retreat.html">effective
        and substantive</a>" COC that does not exclude any country.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594474ae-1e57-48ef-94b2-73ac814020b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea7551-2629-4015-a22f-3dfd39148d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Marcos'' Foreign Affairs Assistant Secretary
        for ASEAN Affairs Daniel Espiritu in July suggested a "<a href="https://www.cnnphilippines.com/news/2022/7/28/DFA-PH-more-flexible-approach-COC-talks.html">more
        flexible</a>" approach in the negotiations, meaning asserting UNCLOS without
        necessarily invoking the Hague ruling.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b704b0-57ce-409c-b075-ab8b3cf872e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1c30b-abfa-4fe4-a17a-08fa48027f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 arbitral ruling in the <a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">Hague</a>
        is a historic win for the country as it ruled in favor of the Philippines
        against China in the South China Sea row.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7570552d-3612-4fc9-83cb-c3894f184fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce6f98-8d5e-4089-9d11-39b724092eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:27:45.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has since rejected the ruling and still claiming its "historic
        rights" to resource areas under its nine-dash line over the contested waters.</p>'
  'Grab-refutes-maltreatment-claim-against-delivery-riders':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-11T20:28:59.964+08:00
    'imagesource': 'jcr:5b580e74-d968-4541-9779-efdf33681b94'
