      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the tunnels lead to Cleopatra, "it will be the most important
        discovery of the century," she said.</p>'
