      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag is ready to face the murder
        complaints filed against him in the killing of broadcaster Percy Lapid, his
        counsel said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380b7a0-e30a-4142-8771-e477cd12a69a'
      'mgnl:activationStatus': true
