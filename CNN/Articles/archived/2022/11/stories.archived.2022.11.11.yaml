      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817be54-f64b-4d5c-97b2-19bec4be9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what was earlier said, Balisong also noted that Bantag
        is not known by any other name but “Gerald.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22ce8d-42c7-4d87-8098-998bc883dbc8'
      'mgnl:activationStatus': true
