      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were talking about your character Dale earlier, and
        how he has this mobster background. Would you describe him as an anti-hero?
        He commits violence, but would you say he’s a good guy?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db713e79-d305-4f5c-998e-d1b3675467c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319663d-c7c7-425b-b624-88fbf5398794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Especially because I played that role, I have to justify that
        with myself. He wants to get out of the gang. Before he gets to that goal,
        he has to endure so much violence and kill so many people and dodge so many
        bullets. You can’t judge the roles that you play. You have to believe in this
        character. You have to resonate with this character. I see it from his perspective,
        and yeah. He’s a good guy. I’m sure Hitler thinks he’s a good guy. You don’t
        know you’re the bad guy in your own head. In your own head, you’re doing something
        right, and it’s from your personal perspective. Yeah, me, if I were in Dale’s
        situation, I’d probably do the same thing. Do everything he did.</p>'
