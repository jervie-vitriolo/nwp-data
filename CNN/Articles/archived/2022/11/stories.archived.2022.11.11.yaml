      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Jose
        Rizal University''s (JRU) John Amores has yet to issue a public apology, but
        showing remorse after his recent punching spree could be the first step to
        avoid the filing of possible charges against him, a sports lawyer told CNN
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b3677-5f45-4f04-9d39-eb48fe5cd993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c635880-8e95-4514-b25c-4f0fff00c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Mickey Ingles said Amores could face charges that could get
        him from 30 days to six months in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa5426-7b24-4b78-8cfc-983b8ca62511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b87bd3-895c-49f5-afbd-e3a5809d8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing that has to happen is a show of remorse from John
        Amores. There hasn’t been any public apology so how can you back down when
        the person hasn’t really asked for forgiveness,” Ingles said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479ab4f-ce03-4c1e-89a1-2ae8a1aa8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9f967-31a0-4a33-8084-61b7944ca363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of College of St. Benilde (CSB) earlier said they are considering
        filing <a href="https://www.cnnphilippines.com/sports/2022/11/9/Benilde-filing-complaints-John-Amores-JRU-punching-spree-NCAA-Season-98.html">complaints</a>
        against Amores for charging their bench at the FilOil EcoOil Centre in San
        Juan City last Tuesday.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd19d33-c54b-4d20-8780-eefa067fc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66162b73-355e-46d9-a6ab-da2ea65a2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said parents, players and CSB all have legal grounds
        to file charges against Amores as his rampage is considered an “intentional
        tort,” or a wrongful act done on purpose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc062ae0-d5a4-4ff0-af80-dacc9dbbcc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb262ee-e72c-4bd1-a420-2b638991bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges could include civil cases for monetary damages, exemplary
        damages, and moral damages for the emotional suffering of the players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b86019-a178-4d36-b3b6-4ed96aee7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfed247-e327-4d78-85ba-5285eae6ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingles added that the National Collegiate Athletic Association (NCAA)
        and JRU’s sanction of indefinite suspension is “sufficient disciplinary action.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500e45d-a8db-4956-9b9a-5ec6f555d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
