      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8c9a2-ab6e-41ab-856c-eca78df1bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito said he will submit a report on how to provide
        at least ₱10 billion more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b3582-5d94-49e2-8b4d-d69b74ffcc84'
