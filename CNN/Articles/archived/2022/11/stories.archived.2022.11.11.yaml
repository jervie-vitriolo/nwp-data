      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b21ab-7656-4295-812d-4abce45b70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-BuCor chief addressed the claim that he was enraged after
        slain broadcaster Percy Lapid took photos of his home and vehicles in Laguna
        for a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c8f02-94dc-428b-964e-b2b9803621d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
