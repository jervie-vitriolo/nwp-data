      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamaya na, this is interesting. For example, that’s what you’re
        comfortable with, why would you sacrifice your time and effort just so you
        get ₱3 million a month. Why? It’s just a waste. Just find the optimal level.
        That’s the shit. So in terms of fame, I enjoy it now and people are nice to
        me. ‘Pag nasiraan ako ng kotse, sure, people would help me. Pero at the same
        time, I can go eat in a carinderia and probably be disturbed, but I’m fine.
        But imagine if you’re as famous as Tom Cruise, oh my god. Saan ka pupunta
        to have privacy? Eh ako, ang dali dali kong magka-privacy. Punta ka lang ng
        Hong Kong, just stay away from the Filipino community, you’re a nobody. For
        me that’s the optimal level.</p>'
