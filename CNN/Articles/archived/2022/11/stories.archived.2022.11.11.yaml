      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/3/PH-debt-soars-to-13.52T-September.html">READ:
        PH debt soars to ₱13.52T in September</a></strong></p>'
