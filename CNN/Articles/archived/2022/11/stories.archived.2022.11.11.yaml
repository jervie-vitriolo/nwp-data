      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapos sasabihin niya galit na galit ako [Then he’ll say I was furious]?”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b54032-811c-459c-a22a-4acc32b48c2f'
