      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing him shoot down bad guys while riding a motorcycle,
        younger audiences will be surprised to learn that Veneracion is an action
        star. The truth is that he’s always had it in him; he’s just taking his sweet,
        sweet time to remind everyone about it. In a conversation with CNN Philippines
        Life, the actor talks about returning to action with “One Good Day,” the action
        star to politician pipeline, and just how tall he really is.</p>'
