    'template': '1'
    'title': '₱299.1B backlog in AFP modernization: Senators vow to source funds,
      push VFA with Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904ac1b-bff4-4296-8e1b-cd59e1dae902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Nearly
        ₱300 billion is needed to fund the backlog in the military modernization program,
        the Department of National Defense (DND) told senators on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08865d32-cbb8-4104-b591-4c28d331cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f369e-7a41-412f-b8f0-6973123e910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa, who presented the agency’s proposed
        2023 budget at the plenary session, said of the 102 projects under Horizon
        2 or the second phase of the program, only 15 were completed. Forty-two are
        still under implementation while 45 other projects scheduled for this year
        still need ₱299.1 billion to kick off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b6de5-add6-4beb-bfbf-d9da9b30ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5dd1dd-862a-4186-92cf-c85869ea54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a minimum credible defense, meaning it’s fully mission capable
        for territorial defense and for the West Philippine Sea. Horizon 1<em> po
        yung sa</em> (focuses on) internal,” Dela Rosa said, describing the Horizon
        2 program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac3dcd-a1cc-46c0-b61c-ee23281727a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1af224-240a-4444-ac2e-d765e24d4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on finance allotted ₱232.3 billion for DND
        and its attached agencies - up by ₱2 billion from the amount approved by the
        House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf93d4-a261-440d-9c15-14ab2ce8185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62e190-62c6-4d06-b625-b620fc8f950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel added unprogrammed funds worth ₱12 billion for
        the modernization program, resulting in a budget of ₱17 billion which senators
        commit to augment. Unprogrammed funds are dependent on government reaching
        its target revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61250168-f670-4ca2-af52-1f84ba3d3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce9765-a3b1-4963-88ab-cd9922876c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can even perhaps get some of it from our partners, from our
        allies, grants, loans, long-term concessional loans – there are many effective
        or creative ways of generating the funds,” Senator Loren Legarda said during
        budget deliberations late Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fa2b7-5820-409a-a3d4-cd79826cca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de3523-e3cb-453d-9f62-8b53f43821f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s about time we put our money where our mouth is. Let us not
        wait for a crisis to erupt in our face,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21ad6d-e2e0-474c-9ff8-e6366a207abb'
      'mgnl:activationStatus': true
