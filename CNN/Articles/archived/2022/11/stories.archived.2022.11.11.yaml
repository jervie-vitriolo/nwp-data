  'Gerald-Bantag-Boying-Remulla-resign-Percy-Lapid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-11T13:55:24.305+08:00
    'imagesource': 'jcr:e554b872-7dea-4996-9296-5406030b1a87'
