      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0751b9e-bfea-469c-804b-f3177fa1c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T17:05:15.133+08:00
