      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/10/europe/kherson-gains-russia-retreat-intl/index.html"><em>"Ukraine
        claims big gains in south, but fears retreating Russians will turn Kherson
