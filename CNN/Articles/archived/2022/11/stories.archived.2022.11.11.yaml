      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Suspended
        Bureau of Corrections (BuCor) Director General Gerald Bantag on Friday turned
        the tables on Justice Secretary Boying Remulla, flatly denied the allegations,
        and revealed possible motives for the killing of radio broadcaster Percival
        “Percy Lapid” Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb882be7-9131-4493-8e90-0d97ddee73ca'
      'mgnl:activationStatus': true
