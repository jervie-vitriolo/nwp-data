      'mgnl:lastActivated': 2023-01-17T20:03:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9992b4-5154-42fb-bc6d-988831450d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, however, hoped the league and the university can find
        more concrete actions for the player to do for him to return to the hardcourt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179074e6-a1a2-4881-8484-9a0bbf66ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d269fbf-8d33-41a8-ba4a-f2819ed4a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they’re still trying to temper the sanctions with a bit
        of mercy. Although, I would’ve wanted more concrete goal posts for Amores
        to do in order for him to get back on court,” Ingles said, citing the Brooklyn
        Nets’ suspension of star player <a href="https://www.cnnphilippines.com/sports/2022/11/4/NBA-Kyrie-Irving-suspend-antisemitic-documentary.html">Kyrie
        Irving</a>.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbae06-8a17-49c0-94e1-4336ece4a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T00:14:56.828+08:00
