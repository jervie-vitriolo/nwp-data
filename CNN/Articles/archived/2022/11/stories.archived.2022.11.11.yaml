      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So it would be better if we ask our children to wear
        face masks when going caroling. This is just a small sacrifice.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa38e68-e95a-41d7-b7e4-618db76f698c'
