      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a1cd3-cffb-4cc3-afae-498ec783c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said children can participate in caroling as schools are
        already open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876065d-4201-4cc6-9c22-be55ea7e0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68eef0-a947-4b91-beeb-4b5e23012371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there will be no guidelines for caroling since Metro Manila
        and many parts of the country are under the lowest COVID-19 risk classification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc2f19-13ef-433e-80f7-678b81bebcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cd9cf-5409-465e-99ad-e5213c020778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroling is also allowed in areas under Alert Level 2, Vergeire
        said, but "we have strong recommendations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35614ef-12a7-4e96-8fab-58324cbfc713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e38df-4605-45a1-8595-f743011ee334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dumating na po tayo doon sa punto na alam natin na andiyan
        pa ang</em> virus," Vergeire explained. "<em>Alam natin na</em> it can still
        cause severe infections among any of us, it can still cause deaths among any
        of us. <em>Pero alam din natin na tayo ay bakunado, kapag tayo ay gumagamit
        ng</em> mask <em>sa tamang panahon at paraan, tayo ay protektado</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41beb0-ec7f-4be7-873b-c8b97fd7ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f575d-c123-463c-9636-9421d25e790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have reached the point that we know the virus is
        still here. We know it can cause severe infections among any of us, it can
        still cause deaths among any of us. But we also know that if we''re vaccinated,
        if we use face masks at the right time and in the right setting, we are still
        protected.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644d94d-84e3-4685-9a78-369264e9adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fed30-cbfd-49a7-b08b-0caf955c0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the government allowed Christmas caroling in areas under
        Alert Level 2 with certain requirements, after banning it in 2020 to prevent
        the spread of COVID-19. The DOH also encouraged virtual caroling or online
        caroling.</p>'
  'Marcos-calls-for-early-conclusion-of-Code-of-Conduct-in-South-China-Sea-':
