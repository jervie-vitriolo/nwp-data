      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will take this opportunity to correct my mistakes
        in the past because out of frustration I said I will fight with the government.
        That is nonsense. Who am I to fight with the government?]</p>'
