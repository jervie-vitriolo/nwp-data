    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cc0ea-876a-4558-ba26-723ceadd9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:54:19.490+08:00
