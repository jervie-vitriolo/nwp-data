  'ian-veneracion-one-good-day-interview':
    'author': 'Marga Buenaventura'
    'caption': 'An action-packed conversation with actor Ian Veneracion about doing
      stunts in his 40s and the pursuit of more fame. Screencap from "One Good Day"
      courtesy of STUDIO THREE SIXTY'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-11-11T18:23:15.096+08:00
    'imagesource': 'jcr:55e61502-2949-4652-ac6e-0ae9ff8cd3d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13257fa7-d255-4c20-9acb-114f01119c2a'
    'lead': 'An action-packed conversation with actor Ian Veneracion about doing stunts
      in his 40s and the pursuit of more fame. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T19:13:08.124+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T20:03:28.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:10.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 40 years in showbiz, Ian Veneracion still won’t act his age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217aa3e-b7f0-4f01-bcd7-9776defad288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T19:13:08.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there’s something wrong with my brain,” actor Ian Veneracion
        muses. “My age doesn’t register.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fc4fb-53ea-48c4-bf49-d5958fe74125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor is talking about wingsuiting, an extreme sport that involves
        a webbed body suit and at least 2,000 feet between yourself and solid earth.
        There are no natural or man-made structures in the Philippines tall enough
        for wingsuiting, so he plans on going abroad to do it. Mount Apo, he says,
        is tall enough but its shape doesn’t make for an ideal jump off point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fdf505-4075-466e-a9d1-82cce7dfb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:22:24.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:03:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can tell that he’s thought about it a lot. But this isn’t exactly
        news to those who are familiar with the actor. Aside from being a professional
        actor, singer, and painter (a skill he picked up from his father, known abstract
        painter Roy Veneracion), he is a licensed private pilot, paragliding pilot,
        and scuba diver. How he also manages to be a devoted husband, father, and
        <a href="https://news.abs-cbn.com/life/03/04/20/ian-veneracion-supports-daughter-who-came-out-as-a-lesbian"
        target="_blank">LGBTQIA+ ally</a> is a mystery; does time pass differently
        for someone like Ian Veneracion?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89093cc9-3a2f-4edd-800d-b0fedd08c8ff'
