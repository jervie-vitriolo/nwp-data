    'mgnl:lastActivated': 2023-01-17T20:03:34.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:07.200+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros cautions Marcos against overborrowing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae15b0-2122-4b59-ab5e-1a3067faea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — A
        senator called on President Ferdinand "Bongbong" Marcos Jr. to avoid debt
        buildup through more foreign borrowings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30129746-b48c-44cf-8732-bb56b5aa11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag sanang tularan ni President Marcos si ex-President Duterte
        na nagpumilit umutang sa China kahit hindi naman kailangan. Kaya, President
        Marcos, hinay-hinay lang sa pera ng bayan," Senator Risa Hontiveros said in
        a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa041f0e-1314-4266-8056-04eec5ad3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Marcos should not follow ex-President Duterte,
        who insisted on borrowing funds from China even though the country does not
        need it. So, President Marcos, be careful with the public''s money.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a771980-b776-4d0a-8912-b18c9d515e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes as the Senate holds plenary discussions on the
        proposed national budget for 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24ff98-c743-496c-92c9-308a25e29912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros cited two major projects backed by Chinese investors
        — the ₱18-billion Kaliwa Dam and the ₱171-billion South Luzon Long Haul Rail
        Project from Calamba, Laguna to Matnog, Sorsogon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dea5e7-dcd8-478f-8c87-3bb388d56346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These massive developments remain "in limbo as their Chinese investors
        have yet to make good on their commitment to lend money to the Philippine
        government to finance these projects," she said, calling the delay "a blessing
        in disguise."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61303e9-495c-456e-8c13-e4aba27cc5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added there were private sector groups that wanted
        to bid for the projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6240a31-e7c9-4180-869e-c13fb6c00b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should do everything so government avoids taking on the heavy
        loan burden itself," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7943e-3822-48b3-b92b-90798f0546f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also urged the National Economic and Development Authority
        to review the viability of the Mindanao Rail and the Subic-Clark Rail projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dee951-abe3-48d0-ba50-21f89687f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reason to believe that economic evaluation of these projects
        was not thorough at all. These two projects were also originally offered for
        China to finance, but the need for them at this time should really be re-examined,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ba73d-2f2c-4b3a-b15a-aa192b0bfe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte’s pivot to loan financing to the exclusion of PPP (public-private
        partnership) for his flagship projects was an unsustainable tactic and reliance
        on China for loans even more so," the senator added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f2b22-d314-4df7-b787-aabd614a5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T15:27:59.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of the Treasury last week showed that outstanding
        debt ballooned to an all-time high of ₱13.52 trillion in end-September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e43d0-a040-4318-b269-791100c3338e'
