      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi niya is ''Gusto kong linisin ang pangalan ko,
        wala akong kinalaman sa krimen na yan. Haharapin ko ang kaso</em>,''” Atty.
        Rocky Balisong told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d09d6-6a82-4eb4-ba1b-15dcc347a496'
