      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf37d3-5014-40a3-931d-ef3702c482b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T20:20:26.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire&nbsp;said mothers should
        remind their children to wear face masks as singing, like social gatherings,
        is a high-risk activity.</p>'
    '3':
