    'template': '1'
    'title': 'Lapid’s brother: Bantag’s tribe offers to perform ritual, family ready
      to face alleged mastermind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c0b0e-3002-4fc2-a0ea-d67dbfabae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        brother of slain broadcaster Percy Lapid said the tribe of suspended Bureau
        of Corrections chief (BuCor) chief Gerald Bantag in Mt. Province has reached
        out on behalf of the alleged mastermind in the killing of the journalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a41f87-f6a6-4f5b-a27b-c76383d4b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e616f8e-7712-4d0f-94d4-272b80eec075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Roy
        Mabasa said a friend contacted him two weeks ago to deliver the message from
        a member of Bantag’s tribe. The tribe member supposedly said that the BuCor
        official has expressed his willingness to speak with the victim’s family,
        Mabasa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd798c53-ebbf-4b85-ad97-7ef28b941aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879a523-4a27-4795-be19-f25569111ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he declined since the family was still mourning, but asked
        what they wanted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff658fe1-9a8b-46d5-9122-077b6e110e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c195be-24f5-4d75-b647-4192fd1b6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinababi raw ay gusto raw gumawa ng ritwal doon sa puntod
        ni Ka</em> Percy. <em>Itong ritwal na yata na to ay pagpapakita na siya ay
        walang kasalanan,</em>” he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73808aaf-ae36-439d-a0bb-9ea8e4fd254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54f3f5-e8b5-49ee-ad2c-04f38b7dbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was said is that they wanted to perform a ritual
        on the tomb of Percy. This ritual will prove that he has nothing to do with
        the killing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07c4fa-8eb5-4166-b99e-75f5da416909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8296343-283b-4176-8da5-f591573573c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter, Rocky Balisong, lawyer of the suspended
        BuCor official, said his client has not mentioned any intention to reach out
        to the Mabasa family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e2fd6-2207-4c4a-b714-5c5e955458c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e632d78-6ad4-4149-9169-e73b618ef6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brother of the slain journalist said their family is willing
        to face Bantag anywhere on one condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1b0ef-e337-40ba-8017-0067e5e91570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c77f50-051e-4b65-a58a-0ce1981f601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Willing <em>po kaming harapin siya kung gusto n’ya</em> in a simple
        condition <em>na magsasabi siya ng katotohanan, yun lang naman po ang gusto
        namin. Kaya ko po siyang harapin</em> anywhere, <em>kahit gusto niya puntahan
        siya sa bahay niya</em>,” Mabasa added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267b79c-4ed6-4d6a-a966-b780609d0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60387ff-b733-44b6-be85-b198bc883004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are willing to face him on a simple condition that
        he speaks the truth, that''s the only thing we want. I can face him anywhere,
        even if I have to go to his house.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1723be1-f72a-40b0-9a4e-dd3890fb3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:33:05.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:38.255+08:00
