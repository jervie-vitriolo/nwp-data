    'template': '1'
    'title': 'Dela Rosa wants to reinstate ban on ''subversive'' books'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa1c3c-0363-4735-b8b9-48b37e4d15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> A
        senator on Thursday slammed the Komisyon ng Wikang Filipino (KWF) over the
        return of books earlier banned as subversive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb45fa-3869-47c5-a9ee-781bb5a4882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7449d03-d37f-4755-9255-ead0163b05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate deliberations on the proposed ₱80.64-million budget
        of the agency, Senator Ronald "Bato" dela Rosa said he has read the five books
        and found that they portray an "abusive" government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42413015-1a34-48db-85de-72fa5784f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab251c-f67b-4029-88ec-594478e67b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you right straight <em>na ''pag nabasa ''yun ng anak
        ko, magiging subersibo ang anak ko… Prangkahan tayo dito,</em>" Dela Rosa
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9722a-65fc-427e-8c68-f0484fc55a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266ef96-fb4b-40a1-91c9-51a927681cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can tell you right straight that if my child reads
        that, my child would be subversive. Let''s be frank here.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b088b-491a-474c-b975-edd733381fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9a371-4171-46a9-968b-02d43b1fcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the publications, "Teatro Pulitikal Dos" by Malou
        Jacob, "Kalatas: Mga Kuwentong Bayan at Kuwentong Buhay" by Rommel Rodriguez,
        "Tawid-diwa sa Pananagisag ni Bienvenido Lumbera: Ang Bayan, ang Manunulat,
        at ang Magasing Sagisag sa Imahinatibong Yugto ng Batas Militar 1975-1979"
        by Dexter Cayanes, "May Hadlang ang Umaga" by Don Pagusara, and "Labas: Mga
        Palabas sa Labas ng Sentro" by Reuel Aguila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506b34a-75ca-48d2-9a62-ed44f039afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa00e11-6c5c-414f-8593-787d22972eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a former Philippine National Police chief, said by reversing
        the ban, the KWF counters government efforts to fight insurgency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a59d3-ca76-4e95-8f1b-bb72032e5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa6dfa-264f-49e0-bc4c-f6eef7103075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who defended the KWF budget, explained that
        the commissioners withdrew the ban as it is beyond their mandate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690757d-5ecb-4e0b-bb11-81c8f1a21147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5cd92-e875-485d-b0e3-473a5514b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dapat magbigay ng desisyon diyan ay korte</em> (The court
        should decide on that)," Cayetano said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821049ea-e030-4b53-a831-08a1090d1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e5877-fa29-4443-82c0-961bf309272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T21:27:17.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:03:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa then hit the commission for "evading responsibility" and
        accused the Left of spreading anti-government sentiments in the guise of academic
        freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89380a-2260-46c2-9d25-eb627ed18cbb'
      'mgnl:activationStatus': true
