  'twitter-executives-resign':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-11T08:06:28.503+08:00
    'imagesource': 'jcr:fafd6113-9161-4ff6-980c-8574f9104992'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49b3186-fddb-4560-b585-eb6f28c63b56'
    'lead': 'Twitter''s chief information security officer announced their resignation
      on Thursday, vacating one of the company''s most critical roles just as scrutiny
      is mounting over Twitter''s future and the erratic decisions of its new owner,
      Elon Musk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T07:52:38.988+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:03:45.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:02.230+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter executives quit amid company turmoil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c826af7-35c5-4bfd-86e9-8c04207f5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Twitter''s chief information security
        officer announced their resignation on Thursday, vacating one of the company''s
        most critical roles just as scrutiny is mounting over Twitter''s future and
        the erratic decisions of its new owner, Elon Musk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582a336-ea04-4d70-a51b-e551d51dd17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517afcd6-c5c1-48c1-9c6a-12c911e1100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lea Kissner, the former CISO, said they were looking
        forward to figuring out their next steps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6c837-28bc-4e9c-9efd-e2e4193b743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd4452-3256-48fa-b57b-c4774db6fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve made the hard decision to leave Twitter," Kissner tweeted.
        "I''ve had the opportunity to work with amazing people and I''m so proud of
        the privacy, security, and IT teams and the work we''ve done."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10706198-724d-48f4-ad88-1568a4202588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483aa82e-05be-46b9-b9dd-a30260f0b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissner didn''t immediately respond to a request for comment, nor
        did they publicly offer their reasons for leaving Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde6509-e9f9-467e-bdad-9437fa1e7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358a025-5156-4974-b6a0-ef7300d18c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their resignation was the latest example of the internal turmoil
        that has rocked Twitter following mass layoffs at the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850812e6-31d5-4697-8e4d-edc6875a7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3d7fb-5510-4ac6-acc6-8408b3413e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissner''s departure reportedly coincided with the resignations
        of multiple other top Twitter leaders Wednesday evening over fears about the
        company''s legal exposure before the Federal Trade Commission, according to
        an internal Slack message viewed by CNN. According to the slack message, Twitter
        chief privacy officer Damien Kieran resigned on Wednesday evening. Kieran
        posted a tweet on Thursday evening that appeared to reference his own resignation.
        The independent journalist Casey Newton and The Verge first reported the resignations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c788c-57b1-45dd-9198-69485d787787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c2ff8-237b-4063-9857-0702f919d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Slack message, a Twitter employee wrote that Musk''s sole
        priority is "recouping the losses he''s incurring as a result of failing to
        get out of his binding obligation to buy Twitter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee6f3e-12a3-4ea2-8a68-3f44013133cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d4698-0a95-42a2-9ce5-5e0cb70c1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee''s post also claimed Musk''s focus on monetizing the
        platform could jeopardize vulnerable users including human rights activists
        and political dissidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffc670-0935-48c3-b5ea-0d21c8479b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91133e5a-2179-499d-81d0-da0d3dceb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could even put Twitter''s own employees in legal jeopardy, the
        message suggested, after the employee claimed Musk was unconcerned about Twitter''s
        potential liability before the FTC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccb89f-ce2c-438d-a1ec-21d9c882e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cea9de-2409-434e-a08b-182715a6a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee claimed to have overheard Alex Spiro, Musk''s attorney
        and, according to the message, Twitter''s new head of legal, saying "Elon
        puts rockets into space, he''s not afraid of the FTC."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5ada9-3b76-4215-9e83-43070d580e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6abcc-d249-41b6-bc7a-8523697e081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiro did not immediately respond to a request for comment. In a
        statement, a spokesperson for the FTC said it is "tracking recent developments
        at Twitter with deep concern."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2949bbf-1865-4ebc-bb58-b908ab2b58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965347a-3e88-4976-8237-63e5badd2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No CEO or company is above the law, and companies must follow our
        consent decrees," the spokesperson said. "Our revised consent order gives
        us new tools to ensure compliance, and we are prepared to use them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c878-61fc-41d3-b7f9-7af7dc991dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b42a8-ff56-4fe6-a8e5-59d628268f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:03:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has twice settled with that agency over user privacy violations,
        and faces whistleblower allegations from its former head of security, Peiter
        "Mudge" Zatko, that the company under former CEO Parag Agrawal had violated
        its FTC obligations a third time. If proven true, Zatko''s allegations could
        result in billions of dollars in fines and personal liability for Agrawal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2078f-6173-42e5-8064-8b610af3ca24'
      'mgnl:activationStatus': true
