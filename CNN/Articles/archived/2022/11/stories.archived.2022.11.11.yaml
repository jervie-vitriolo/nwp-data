      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaa1b4-4cf2-4976-ae2b-589e4883e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:04:22.582+08:00
