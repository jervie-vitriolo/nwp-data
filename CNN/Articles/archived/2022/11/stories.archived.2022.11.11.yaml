    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '858845cd-560a-4ca3-9f56-46724eac0da4'
    'lead': "The Office of the Press Secretary says Marcos will be in Beijing from\
      \ January 3 to 5 or 6.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T16:33:27.252+08:00
