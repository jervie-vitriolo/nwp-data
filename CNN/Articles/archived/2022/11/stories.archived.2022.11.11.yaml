    'template': '1'
    'title': '

      Gov’t, MILF declare ceasefire after Basilan deadly dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b62382-d688-49f8-bdfd-2c205a7051f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila Manila (CNN Philippines, November 11)</strong> —
        The government and the Moro Islamic Liberation Front (MILF) have signed a
        ceasefire agreement to end the deadly fighting in Basilan earlier this week,
        officials said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e51a79-05a9-402f-bd0f-5cdde9adad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to announce that a ceasefire agreement has been signed
        by the GPH (Government of the Philippines) and MILF, which brings to an end
        the armed encounter between government troops and MILF forces,” said David
        Diciano, head of the Presidential Adviser on the Peace Process’ Bangsamoro
        Transformation Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c65cc2-1a8f-4f5b-ad08-b3be39f7da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement implements immediate ceasefire between two parties;
        the pull-out of non-residential reinforcements of barangay Ulitan in Ungkayan
        Pukan, Basilan; and the decommissioning of firearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b086d3-3ea9-4516-b5a6-af5fbbeef325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires the armed forces and the MILF to cooperate in addressing
        the maintenance of peace and order in the barangay, where the clash erupted
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f78957-be07-432c-bc59-a28b7f24c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Sec. Carlito Galvez lauded the signing
        of the agreement, saying that the ceasefire “demonstrates the desire of both
        parties to put an end to the armed conflict.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44226ba-7a18-4722-a3be-0454e5e6d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.430+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also hopeful that armed clashes such as these will not happen
        again so as not to undermine the major gains we have achieved under the Bangsamoro
        peace process,” Galvez said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0f987-6fac-4521-bfaf-f50dba448116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials earlier reported three soldiers were killed and
        13 were injured in the clash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95f546-1b09-4b82-bb38-a84c54d7d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T12:05:59.431+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(See Article:<a href="https://www.cnnphilippines.com/news/2022/11/10/Basilan-military-MILF-clash-November.html">3
        killed in Basilan clash between military, MILF</a>)</p>'
