      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Wait,] maganda ‘to! So I’ve always felt before, that’s why I was
        never late [on set] with any of my leading ladies in the past. Because I felt
        like kung ako yung bida, who’s gonna protect this person? I’m the one tasked
        to take responsibility. So bakit ako yung magta-take advantage diba? Parang
        hindi. This person is an actor; we’re both actors. It’s a job. What the hell,
        people! So that’s why I’m friends with them up to this day. I think I’ve earned
        their respect, and I don’t think anyone can say, “Ah, si Ian took advantage
        of me” or whatever. And now, I’m happy [na kahit] merong kaunting ganong natitira,
        but they’re being called out. And now, actors… whether you’re a small role
        or a big role. I say even with passersby, “Look, we’re all actors here and
        it just so happens I have a line. But you destroy the illusion if yung waiter
        sa likod hindi magaling.” So we’re all actors here, iba iba lang tayo ng trabaho.</p>'
