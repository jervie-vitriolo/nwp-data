      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this specific case, the deliberately ambiguous tone of the Ministry
        of Defense -- "there is no evidence of fraud, but it is said that there could
        be fraud!" -- aims to keep (Bolsonaro) supporters mobilized," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
