      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9a5b6-dd88-4141-9afc-2770934dd9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:03:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Funds for modernization but maybe [for] surface vessels or helicopters
        which can be used also to respond to disasters, submarines cannot,” Pimentel
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d59e5-de31-472a-bb38-cfdfccc97025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
