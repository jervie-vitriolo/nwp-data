  'US-Inflation-October':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-11T10:15:13.001+08:00
    'imagesource': 'jcr:7e607ca6-6183-444f-a55d-983eb64954cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f54d622-6b66-4f05-9c25-a4dc389a37a4'
    'lead': 'Americans and the Federal Reserve got some welcome news Thursday on inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T10:17:16.339+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:03:42.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:03.746+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Inflation cools much more than expected in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6930c2-abb3-478a-a003-4482ddcfa372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Americans and the Federal Reserve got
        some welcome news Thursday on inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039f820-a419-40c3-8230-949eb8b369da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Price Index rose 7.7% for the year ending in October,
        a much slower pace of increase than the 8% economists had expected and the
        lowest annual inflation reading since January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2ec71-6e09-4dd1-bf5a-a143af83fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market skyrocketed on the news, with Dow futures surging
        by more than 800 points on hopes the Fed would dial back its aggressive rate
        hikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7750fe-88f8-422e-8cb3-2dd83b650fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fed Chair Jerome Powell said earlier this month that the central
        bank still has "some ways to go" in its battle to tame inflation, sentiment
        is clearly growing that the Fed may be able to tap the brakes ever so slightly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862abb3f-c13b-4f6a-9a49-c2092968ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed funds futures are now pricing in a nearly 80% chance of a half-point
        increase, at the Fed''s December policymaking meeting, smaller than the three-quarters
        of a percentage point increases the Fed announced at the previous four meetings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bca3d-ad18-47ad-b2e6-63e740d71768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s CPI report shows inflation is moving in the right direction,"
        said Eric Merlis, managing director and co-head of global markets at Citizens.
        "The report provides ammunition for the Fed to begin pricing in sub-75-basis-point
        tightenings. This will be a welcome development for the Fed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d9068-3be5-496b-8fc2-fba79e120b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peak inflation?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a4c39-d91d-4824-84b6-f9d20e4a6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a monthly basis, prices rose by 0.4%. That''s on par with the
        previous month''s increase of 0.4%. Economists were anticipating the monthly
        figure to grow, given energy prices marched upward in October amid a move
        by OPEC+ to slash oil production and ongoing uncertainty in Russia''s war
        in Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545d062-9df5-4c75-ae80-35609d53019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also appeared to be some gains made in a measurement watched
        even more closely by the Fed: Core CPI, which excludes the more volatile categories
        of food and energy, measured 6.3% for the year ended in October, down from
        the 6.6% increase posted in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409f70e-178c-404c-88e7-e2efea52d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.340+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Month-on-month, core CPI increased 0.3%. It had logged monthly increases
        of 0.6% in both August and September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d688be6-550f-44b1-9df0-9f5498ece68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This period of high inflation is likely reaching an inflection point,
        said Joe Brusuelas, chief economist at RSM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ecc71-577b-436d-b541-462e260720d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I expect the Fed to lift the policy rate by 50 basis points
        at its December meeting, the supersize rate hikes are likely now in the rearview
        mirror," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b11e6-0990-4dcb-b81b-97bd0cd1220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s CPI report marked an improvement from a stretch of hotter-than-expected
        inflation readings, but the pervasiveness of price increases remains problematic
        for consumers, businesses and the Biden administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad8277-016a-4d00-ab12-e23d1f387df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any meaningful relief for household budgets is still somewhere
        over the horizon," said Greg McBride, chief financial analyst at Bankrate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca4116-9b79-4fc5-ba4a-ab4214bc9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In categories that are necessities — shelter, food, and energy
        — we continue to see large and consistent increases," he said. "The areas
        posting declines are for the most part either irregular or more discretionary
        in nature — airfare, used cars, and apparel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c4f15-f52d-43fa-a5fb-b678afac1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year over year, shelter prices are up 6.9%, food prices are up 10.9%,
        and energy prices are up 17.6%, according to data from the Bureau of Labor
        Statistics. Costs for staples such as eggs (up 43%), bread (up 14.8%) and
        milk (up 14.%) remain elevated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cb2fc-fe4e-41b7-b21b-d706df37b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—CNN Business'' Matt Egan and Paul R. La Monica contributed
        to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a1292-7755-40d9-84e4-14e0e96a60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:17:16.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/10/economy/cpi-inflation-report-october/index.html">Inflation
        cools much more than expected in October</a>."</em></p>'
  'US-monthly-budget-deficit-October':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-11T10:18:52.322+08:00
    'imagesource': 'jcr:37f22110-47d8-4343-be96-98c37c1a8cf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a1844cf-9d32-46bf-bc50-282646595b58'
    'lead': 'The US government recorded a monthly budget deficit of $88 billion in
      October, the Treasury Department reported Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T10:20:22.551+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:03:41.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:03.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US monthly budget deficit dropped to $88 billion in October, down
      47% for the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5865a36-8c94-46a8-bc74-512f618d949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US government recorded a monthly budget
        deficit of $88 billion in October, the Treasury Department reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5704c5-78b2-4ef2-a254-a174762ed603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 47% lower than the October 2021 deficit of $165 billion
        and just below economists'' expectations of $90 billion, according to consensus
        estimates on Refinitiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083f755-a6fb-4e03-9a57-fbb3503a8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During October, which is the first month for the government''s 2023
        fiscal year, unadjusted spending dropped 9% to $406 billion and revenues increased
        12% to $319 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a0d41-7f64-475d-9c13-6c23249338a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When adjusting for calendar-related differences — notably $62 billion
        in federal benefit payments moved up to September because October 1 landed
        on a Saturday — the October deficit totaled $149 billion. That figure is a
        $7 billion improvement from the adjusted $157 billion deficit in October 2021,
        Treasury data shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e937d2-33b3-4dba-8cb9-0bfe24edc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When comparing apples to apples, the deficits are just a tiny bit
        lower [than last year]," said Marc Goldwein, senior vice president and senior
        policy director for the Committee for a Responsible Federal Budget, a deficit
        watchdog. "We need to do a lot better than that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8ed28-07c8-4c85-979c-32e486a04dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During fiscal year 2022, the US budget deficit was slashed in half,
        falling to under $1.4 trillion, amid a winding down of pandemic-related spending
        and a jump in revenue from the surging economic recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b329d-cb49-403f-944f-6bc06e48f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shortfall was the smallest in three years, it remains
        historically high. In the 2019 fiscal year, the deficit totaled $980 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66009f9d-b2ac-4670-8850-b8cbbb7d81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s debt levels are remaining elevated at a time of historically
        high inflation and when interest rates are quickly ratcheting higher — making
        that borrowing even more expensive, he said, noting that interest payments
        were $43 billion in October, up from $30 billion a year before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d059b-1335-46ce-8537-e3d086c8d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the tip of the iceberg, because interest rates are
        continuing to climb," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397ea91-9b78-4f88-a250-bd7c73dbd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T10:20:22.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:03:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
