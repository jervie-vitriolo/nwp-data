      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VFA with Japan</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80aa7d-df34-4881-b625-93e397205fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T14:09:19.171+08:00
