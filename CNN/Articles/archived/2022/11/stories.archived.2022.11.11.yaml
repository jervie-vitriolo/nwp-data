      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message outlined plans at Twitter to devolve FTC compliance
        responsibilities to the individual workers remaining at the company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5070676-506e-4616-847c-ed4e830869fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T07:52:38.990+08:00
