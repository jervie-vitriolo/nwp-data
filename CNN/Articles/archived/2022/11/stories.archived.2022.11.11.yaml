    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ac9afc6-52ce-401b-848b-1c22066c4505'
    'lead': 'Suspended prisons chief Gerald Bantag on Friday called on Justice Secretary
      Jesus Crispin Remulla to step down from his post amid the investigation into
      the death of radio broadcaster Percival ''Percy Lapid'' Mabasa and his own son''s
      drug case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T13:58:53.905+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:03:36.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:05.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bantag to Remulla: Resign amid Lapid slay probe, son''s drug case'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13bc7b-e167-4efc-a667-336671e79885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T13:58:53.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:03:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Suspended
        prisons chief Gerald Bantag on Friday called on Justice Secretary Jesus Crispin
        Remulla to step down from his post amid the investigation into the death of
        radio broadcaster Percival "Percy Lapid" Mabasa and his own son''s drug case.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03d11e-42dc-4d55-856e-b9e21cd61ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended Bureau of Corrections chief also denied that he was
        the brains behind Lapid''s killing in October even as he faces murder complaints
        in connection with the case. He claimed Remulla is the one who has ties to
        the death of the broadcaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782b522-f2d7-45ae-8770-bce2d9da01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag alleged Remulla ordered the National Bureau of Investigation
        (NBI) to pluck an inmate covered by the government''s Witness Protection Program.
        He said the inmate allegedly contacted other key players in carrying out the
        murder, namely, self-confessed gunman Joel Escorial and Bilibid inmate Jun
        Villamor who allegedly worked as the middleman before he was later killed
        in his prison cell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523703a-c47d-44ec-a889-8f6715f25996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong order si Secretary of Justice na kunin ng NBI itong PDL
        (person deprived of liberty) na nasa Witness Protection Program sa ISAFP (Intelligence
        Service of the Armed Forces of the Philippines). Ang gunman ay connected o
        related itong German Agojo dito sa Villamor na namatay at kaibigang Escorial,"
        Bantag told TV network SMNI in an exclusive interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1fcc5-8acd-4c36-a140-a5004c6abe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Secretary of Justice gave an order to NBI to take
        the PDL placed on ISAFP''s Witness Protection Program. The gunman is connected
        to PDL German Agojo, who is connected to Villamor who died and his friend
        Escorial.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c329b-aeab-49f0-803a-56573e209545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Attention Lapid family, ang pumatay kay Percy Lapid ay
        tauhan nitong Agojo na pinakuha ni Boying, Secretary Boying sa NBI."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b5209-5371-415f-8741-8a3eacc34dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am letting the Lapid family know, the person who
        killed Percy Lapid are the people of Agojo. Secretary Boying asked NBI to
        tap Agojo.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee71ace-8537-4a24-b6cc-4be415cfa2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Lapid believes there are more people involved, including
        a mastermind that could outrank Bantag. However, Remulla was quick to dismiss
        the remark of Lapid''s brother Roy Mabasa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dc67c-3c3d-4cc5-8525-e7e1fd9eda14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/8/Remulla-no-bigger-mastermind-Bantag-Lapid-slay.html">Remulla
        sees no bigger mastermind than Bantag in Lapid slay</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110385e-1f80-4dcc-8700-11869bae7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag also said Remulla lost his credibility to lead the Department
        of Justice (DOJ) over the drug case of his son Juanito, and insisted that
        the Cabinet official should resign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bd2c4-c672-4e5e-bbf0-82b6bf40420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the justice secretary targeted him to take control
        of the high-profile drug lords inside the national penitentiary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3919f-9f3d-4ff3-94cd-2f3ed4256e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinungaling ka SOJ. Magstep down ka, yan ang challenge ko. Wala
        ka na daw credibility, wala ka na daw moral ascendancy sa trabaho mo," Bantag
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0e10e-cd2b-4c39-8f8e-253157f47f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: SOJ, you are a liar. My challenge for you is to step
        down. They said you no longer have credibility or moral ascendancy.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef51720-4c21-45f8-9d1b-556d40b0eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later in the day, the DOJ said that while it understands
        Bantag''s predicament, his words seem to come from a "misguided sense of betrayal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4e58f-cc8f-43d7-bc34-be4d0b15d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one issue at hand, the related murders of Percy Lapid
        and Jun Villamor," the agency said. "Let us not muddle the issue, let us not
        clutch at straws."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a012e6-350d-4173-a5ea-512f61e36d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, who is in Switzerland to attend the Universal Periodic
        Review of the United Nations Human Rights Council, has yet to personally address
        the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1c015-e4ca-4f3d-ab88-2fdcaf478786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bantag to face accusations</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7073095-ec7d-4499-8906-2c8a47ed4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag also clarified his earlier statement that he will not cooperate
        with the government''s investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42ee2e-01a1-4773-9d1a-2b52705ba9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take this opportunity na itama ko yung nakaraan dahil out
        of frustration ko sabi ko lalaban ako sa gobyernong ito. Kalokohan iyon. Sino
        ba naman ako para lumaban sa gobyerno?" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd6698-2c3b-461d-8ab0-b4065588cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will take this opportunity to correct my earlier
        statement that was uttered out of frustration where I said I will fight the
        government. That''s not true. Who am I to go against the government?]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262623a1-e0d9-4fdc-96a8-b278c3a21681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:40:09.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag''s lawyer Rocky Balisong said his client is ready to face
        complaints for the murder of Lapid and Villamor.</p>'
