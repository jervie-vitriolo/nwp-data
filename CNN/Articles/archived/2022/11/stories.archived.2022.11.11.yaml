      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t believe it was Percy Lapid who filmed it,
        because there were two unidentified vehicles that weren’t normally in our
        subdivision. I asked someone to investigate and it appeared that the car was
        connected to Secretary Boying Remulla.]</p>'
