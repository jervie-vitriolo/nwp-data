      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Children
        participating in caroling, especially the unvaccinated, should wear face masks
        as a level of protection against COVID-19, the Department of Health (DOH)
        said on Friday.</p>'
