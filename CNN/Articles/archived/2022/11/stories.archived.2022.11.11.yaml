    'lead': 'A senator on Thursday slammed the Komisyon ng Wikang Filipino (KWF) over
      the return of books earlier banned as subversive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T21:27:17.249+08:00
