      'mgnl:lastActivated': 2023-01-17T20:03:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4ae09-0a79-483e-9abf-68676d1d5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:32.247+08:00
