      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-corrections chief referred to one of Lapid''s commentaries
        where the latter described an unnamed official as a male “Cinderella” for
        supposedly having a questionable rags-to-riches story&nbsp;after being appointed
        by then President Rodrigo Duterte. During the episode, Lapid showed a video
        of several cars supposedly owned by the official, whom he said is part of
        an agency under the Department of Justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237689c-5bf6-4e48-93c6-8cc6211144a0'
