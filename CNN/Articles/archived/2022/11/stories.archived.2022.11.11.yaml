  'china-scraps-covid-flight-ban':
    'author': 'Kathleen Magramo, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T15:56:32.754+08:00
    'imagesource': 'jcr:0eeb750b-4da2-47ec-8dc3-2ca08e1ac6fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e901fc-4c92-4dbc-ba31-7e9f585d7c62'
    'lead': 'China has reduced the amount of time travelers entering the country must
      spend in quarantine and removes a major restriction on international flights,
      as it begins to ease its stringent zero-Covid policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T16:33:38.884+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:03:32.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:07.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'travel', 'quarantine', 'covid', 'flight']
    'template': '1'
    'title': 'China scraps Covid flight bans, cuts quarantine for inbound travelers

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd770d6-7e94-4e7c-a490-4873cf398c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.886+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; China has reduced the amount of time
        travelers entering the country must spend in quarantine and removed a major
        restriction on international flights, as it begins to ease its stringent zero-Covid
        policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def31d2-8afc-4205-819b-11e27f5d3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.886+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures were announced Friday following a meeting by the
        ruling Communist Party''s top decision-making body, during which leaders vowed
        to maintain Covid protocols while stressing the need to minimize economic
        and social disruptions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f90f4-fb7f-4c9e-b26d-6a5e61ca79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the last major economy to adhere to a zero-Covid policy,
        using snap lockdowns, mass testing, extensive contact-tracing and quarantines
        to stamp out infections as soon as they emerge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf5eb3-7c29-4488-96a8-22b0fa05f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zero-tolerance approach has faced increasing challenges from
        highly transmissible new variant, and its heavy economic and social costs
        have drawn mounting public backlash.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851d707-eb7b-44eb-80a6-94d15900a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of the measures will see authorities scrap the so-called
        "circuit breaker" mechanism, under which China-bound flights were suspended
        if an airline was found to carry a certain number of passengers who tested
        positive for Covid upon landing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b289571-f9f0-4b96-a11b-66b845be38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound international passengers will also see their pre-departure
        testing requirement reduced from two to one, and their mandatory centralized
        quarantine upon arrival cut from seven days to five days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf8c3a-79d4-4150-bab7-b15e64418ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets responded positively to the changes as Covid-19 restrictions
        have kept international investors jittery. Hong Kong''s Hang Seng Index shot
        up 7% just after the noon break local time, while mainland China''s benchmark
        Shanghai Composite Index rose 2.5%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0aba2-1656-4cc9-bdcd-89766166e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited announcement, however, does not explicitly mention
        when the changes will take effect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e861d-c0b7-4fb0-afc0-7fbf063934e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new guidelines, people who are identified as close contacts
        of Covid-19 cases will also have shortened quarantine at centralized government-operated
        facilities, down from seven days plus another three days at home, to five
        days and three days at home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dbb35-7a55-49a8-90f3-d5c0162f77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.887+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, government health officials are no longer required
        to report secondary close contacts in many circumstances.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4fc73-1cd2-439c-9054-8ae66220e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:38.888+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:03:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/11/business/china-covid-flight-bans-quarantine-updates-intl-hnk/index.html">China
        scraps Covid flight bans, cuts quarantine for inbound travelers</a></p>'
