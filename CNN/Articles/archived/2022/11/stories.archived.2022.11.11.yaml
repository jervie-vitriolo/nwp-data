    'mgnl:tags': ['Bongbong-Marcos', 'China', 'state-visit', 'Beijing', 'Xi-Jinping']
    'template': '1'
    'title': 'Marcos to visit China in January next year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f4cd6-6f72-45ec-bb22-e5e14e58d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos, Jr. will meet his Chinese counterpart Xi Jinping
        in January next year, the Office of the Press Secretary (OPS) confirmed on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82080575-beb1-433c-960f-5045955620a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ad1da-bef8-4665-abbc-d22201053089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said Marcos will be in China for a state visit from January
        3 to 5 or 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72024289-840c-4a06-a02d-338800f8abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2595cd-3acb-471a-8ae9-527859da2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang already said as early as July that Marcos will meet the
        Chinese leader soon, but no date was given then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a51663-3207-497e-9556-5599e7dbff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b45ca-55c4-4d0a-a81a-64d711182de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier met with Chinese Foreign Minister Wang Yi where they
        discussed ways to strengthen ties between the two nations amid tensions in
        the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b6a34-725e-4603-bd77-ff946fbdb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5be23f-3056-4756-91a5-143354d52bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has previously stated he will talk to China with a "firm
        voice" but also echoed his predecessor''s that Manila cannot afford to go
        to war against Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767472f-0015-4e49-9d2e-e0ccb5adbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db7aae-c94c-4505-8a1c-229f89a1efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:27.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague ruled in favor of
        the Philippines in a historic case against China over the maritime dispute.
        It junked China''s sweeping claims in the South China Sea, but Beijing has
        consistently refused to recognize the ruling.</p>'
  'ASEAN-agrees-in-principle-to-admit-Timor-Leste-as-member':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-11T16:30:18.051+08:00
    'imagesource': 'jcr:892568e5-d899-416c-8983-f1e21042517a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '776b85e6-87d6-455d-a4ff-61c08557f3b8'
    'lead': 'The leaders of the Association of Southeast Asian Nations have agreed
      in principle to admit Timor Leste as the 11th member of the regional bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-11T16:33:37.951+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:03:33.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:03:07.650+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN agrees ''in principle'' to admit Timor Leste as member'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073d18a-81d8-4cf4-a941-ad322678b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T16:33:37.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—</strong>&nbsp;The
        leaders of the Association of Southeast Asian Nations (ASEAN) have agreed
        in principle to admit Timor Leste as the 11th member of the regional bloc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b8fbb-70d0-4381-9996-28c9058363da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T23:37:22.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation will be granted observer status and will be allowed
        to participate in all meetings and summit plenaries, the ASEAN said in a statement
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a62499-475b-4efb-b4f5-16adffe913c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T23:37:22.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:03:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also agreed to craft an "objective and criteria-based"
        roadmap for Timor Leste''s full membership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
