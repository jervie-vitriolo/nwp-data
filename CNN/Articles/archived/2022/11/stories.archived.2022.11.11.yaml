      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596664f-0ff0-41dd-84a4-21d2aa170fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kita niyo yung videong sinasabi, ''yun ang dahilan daw ng pagkamatay?”
        Bantag added. “Nakakatawa. Bakit ko papatayin ''yung tao dahil lang do’n,
        sa walang kwentang hindi naman sa akin?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c65c9f-7db0-4750-88bf-699deb31505b'
      'mgnl:activationStatus': true
