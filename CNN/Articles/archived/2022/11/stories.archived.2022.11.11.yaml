      'mgnl:lastActivated': 2023-01-17T20:03:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7bba3-cd49-42b6-9fa4-2a3127fc1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-11T18:08:08.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:03:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with TV network SMNI, Bantag slammed the Cabinet
        official for alleging his absence in an important event at the New Bilibid
        Prison in September showed he was “very livid” about what Lapid did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a56fec-b3ed-4a99-baf2-b227945a0f36'
      'mgnl:activationStatus': true
