    'jcr:uuid': 'dd61e22c-b077-4259-880a-02ff73aebe64'
    'lead': 'Carlos Yulo will bring home the silver medal in the men’s vault category
      and the bronze medal in the men’s parallel bars competition at the 2022 World
      Artistic Gymnastics Championships in Liverpool, England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T00:35:47.824+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:00:08.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:32.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Yulo captures vault silver, bronze in parallel bars at 2022 World
      Championships'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f0201-7a75-4660-953b-1847ecb3c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Carlos
        Yulo captured the silver medal in the men’s vault category and the bronze
        medal in the men’s parallel bars competition at the 2022 World Artistic Gymnastics
        Championships held Saturday in Liverpool, England (Sunday in Manila).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b641d-622f-4238-b94c-a16054dded07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Filipino gymnastics finished the vault final with
        a score of 14.950, still better than the 14.916 points that won him gold in
        last year’s competition.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b220629-bbd5-4a49-b097-b9618c46d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo led the standings until Armenia’s Artur Davtyan topped with
        an impressive 15.050 points, crowning him the new vault world champion and
        denying Yulo a back-to-back title. Ukraine’s Igor Radivilov clinched bronze
        with 14.733.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e993b6-976c-46bc-a850-470d73d41471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yulo captured the bronze in the parallel bars final with
        15.366 points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922805d-230b-44ff-8a1f-f3b321e894a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:52.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Zou Jingyuan garnered a stunning 16.166 points, taking home
        the gold followed by Germany’s Lukas Dauser with 15.5.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed754226-f755-47f1-9c27-b2a392bb12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:52.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo placed <a href="https://www.cnnphilippines.com/news/2022/11/5/Carlos-Yulo-world-championships-all-around-final-8th.html">eighth
        in the all-around final and seventh in floor exercise</a> at this year’s world
        championships.&nbsp;</p>'
  'Twitter-verification-Elon-Musk':
    'author': 'Jennifer Korn'
    'authorImage': 'jcr:7eb6f724-f234-4218-bfbc-54194e3cb082'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-07T06:10:16.011+08:00
    'imagesource': 'jcr:4b1146d5-f221-4c4c-8d3f-59be3c35b430'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec452f6-4f14-4d64-b97b-17dadbe70b19'
    'lead': 'Twitter is delaying the rollout of account verifications for its paid
      Twitter Blue subscription plan until after the US midterm elections, a source
      with knowledge of the decision confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T06:12:23.331+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:00:08.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:33.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter delays $8 ''blue check'' verification plan until after the US
      midterms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c000c02-8850-4831-a7e0-fd9493dcf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter is delaying the rollout of account
        verifications for its paid Twitter Blue subscription plan until after the
        US midterm elections, a source with knowledge of the decision confirmed to
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed85082-57b0-4636-b238-2f30ae9049bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to push back the new feature comes one day after the
        platform launched an updated version of its iOS app that promises to allow
        users who pay a monthly subscription fee to get a blue checkmark on their
        profiles, a feature that CEO Elon Musk has proposed as a way to fight spam
        on the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103b1c2-1016-444a-a29d-0746a2326d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app''s latest update was outlined on Apple''s App Store, stating
        that users will now have to pay $7.99 per month for the company''s Twitter
        Blue verification feature, "just like the celebrities, companies, and politicians
        you already follow." The checkmark has long been used to confirm the authenticity
        of government officials, prominent figures and journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ee725-bfc3-4b86-8ec4-20bf6914ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s testing of the service on Saturday afternoon suggested the
        rollout was not yet complete ahead of Sunday''s decision. A fresh Twitter
        account created by CNN that opted for the paid feature did not show the checkmark
        on its public profile. Twitter also still appeared to be charging $4.99, an
        outdated price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f0c43-3f02-44f1-948f-7a7618e60a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to delay the rollout comes as the entire decision to
        charge users for verification has faced wide public backlash. In a display
        of defiance, some celebrities on the platform posed as Musk over the weekend
        and revealed a potential flaw in the "Blue Check" system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d627b3-0b7c-4924-992a-82894326004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Sarah Silverman used her verified account to troll Musk,
        copying his profile picture, cover image and name. The only thing distinguishing
        a tweet coming Silverman''s account was the @SarahKSilverman handle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391b1c0-e40e-4e5f-9fdd-ed46820d46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a freedom of speech absolutist and I eat doody for breakfast
        every day," Silverman tweeted Saturday. Her account also retweeted posts supporting
        Democratic candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c81d7-92d2-41d4-b08b-7f2c4a2726cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverman''s account was labeled as "temporarily restricted" Sunday,
        with a warning that "there has been some unusual activity from this account"
        shown to visitors before clicking through to the profile. The comedian then
        changed her account back to its usual form, complete with her own name and
        image.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea9863-8fd9-4ca6-a140-fb470086d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television actress Valerie Bertinelli similarly changed her account
        name to the Twitter CEO''s, tweeting Friday that "[t]he blue checkmark simply
        meant your identity was verified. Scammers would have a harder time impersonating
        you. That no longer applies. Good luck out there!" She then answered a follower
        who asked how the checkmark no longer applies, writing, "[y]ou can buy a blue
        check mark for $7.99 a month without verifying who you are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9ae95-45e5-4744-b87b-34286d854ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After changing her profile name to Musk, Bertinelli tweeted and
        retweeted support for several Democratic candidates and hashtags, including
        "VoteBlueForDemocracy" and "#VoteBlueIn2022."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724ec3-a9f8-49bc-bf52-0ad6297fa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress changed her account name back to Valerie Bertinelli
        Sunday, tweeting, "[o]key-dokey I''ve had my fun and I think I made my point."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898183f-f75c-4e2d-b458-72457001e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trolling activity comes in the wake of Musk purchasing the company
        and pledging to restore the accounts of users who were previously banned from
        the platform, most notably former President Donald Trump. Musk has also said
        he will limit the company''s content restrictions and require the paid subscription
        for account verification.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f906b-adf9-4bae-a14a-652acca05370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Musk has shared conspiracy theories about the
        attack on Paul Pelosi, called Democrats the party of "division &amp; hate,"
        compared Twitter''s former CEO to Joseph Stalin and warned that "the woke
        mind virus will destroy civilization."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e00ec3-ded8-4029-af51-a46bfbb10e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T06:12:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Fung and Donie O''Sullivan contributed to this
        report.</em></p>'
