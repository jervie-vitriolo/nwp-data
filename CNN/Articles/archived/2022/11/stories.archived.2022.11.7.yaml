      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa said he also recognized efforts to probe possible corruption
        in the BuCor, which was raised by his brother in the Oct. 3 program of ‘Lapid
        Fire.’</p>'
