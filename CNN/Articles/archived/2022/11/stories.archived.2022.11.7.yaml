    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d58af1-224a-49c6-a78f-b9c4ad9520bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa appealed for Bantag and Zulueta to come out and speak their
        “version of the truth.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a567fe-9f46-46ab-bf89-2b1714ac5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/11/7/Bantag-Zulueta-Percy-Lapid-BuCor.html">Suspended
        BuCor chief’s alleged right-hand man in Percy Lapid slay goes into hiding</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f6990-eb85-45a7-9ca5-e77648efc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that the purported accomplices of self-confessed
        gunman Joel Escorial remain at large. They were identified as Edmon Dimaculangan,
        Israel Dimaculangan, and a certain "Orly" whose real or full name has yet
        to be ascertained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0708b4f-b927-4245-ae0e-0c5a72f16d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">TIMELINE:
        The Percy Lapid slay case</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f591e17-2a7b-4e46-a0c8-23960ed3b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘We don’t know who our enemies are’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f342a-0a87-49f6-b89e-850863fbaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mabasa family may face more difficulties as a result of the
        filing of charges against the suspects in the murder of Lapid, the slain journalist’s
        brother said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65244f75-cb41-4fe0-b47a-e207c96ce845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga sinasabi nilang alleged masterminds, nasa labas pa rin
        lahat. At yung mga ‘galamay’ nito ay hindi ho namin kilala. Hindi ho namin
        kilala kung sino ang kalaban namin dito kaya napaka-vulnerable po ng pamilya,”
        Mabasa emphasized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7cae8-1bf1-4fd7-9709-ad33b685bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: The alleged masterminds are all still out there.
        We do not know who their “tentacles” are. We don''t know who our enemies are
        so the family is very vulnerable.]</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70f7ad-e040-409d-b008-c6e9817ccd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier mentioned that the family had received death threats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e65a53-4ba2-4b29-ad8e-c11ef1305296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For protection, Mabasa said they have reached out to private organizations
        and supporters. He hoped the public would understand their stringent vetting
        process in choosing who will protect their family.</p>'
  'PAMI-chief-opposes-measure-on-new-maritime-education-committee':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
