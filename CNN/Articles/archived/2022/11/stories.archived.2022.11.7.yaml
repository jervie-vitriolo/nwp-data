    'template': '1'
    'title': 'Online child porn climbs to ''record high'' — Globe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526f6e8-ceb3-499b-93e4-a8ccb774a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:44.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Ayala-led
        Globe Telecom said it recorded a sharp rise in online child pornography, blocking
        more than 200,000 websites from January to September this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ec987-a02e-4a71-9a83-02fd685e1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:44.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco player said Monday it blocked 278,555 universal resource
        locators (URLs) and domains in the first nine months of 2022, a "staggering"
        1,132.5% increase from 22,371 web addresses in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae754a2-43ca-46ea-a175-e7002efa478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:44.736+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was a "record high," Globe noted, as it also intensified
        efforts to crack down on these illegal sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ad6c4-4249-423f-abf5-1dfd004b8623'
      'mgnl:activationStatus': true
