    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No explosives found in Taguig school following bomb threat — city PIO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325d22e-bfe8-4374-8163-f587d9543d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        local government of Taguig said no explosives were found during a sweeping
        operation at a public school that was mentioned in an online bomb threat early
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a832f-e1aa-4509-8b8c-f07dc0dc4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alarming threats of violence in a public school in the City of
        Taguig circulated on social media this morning. The local government received
        these reports and immediately coordinated with the Philippine National Police
        (PNP)," Taguig City''s public information office (PIO) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0316863-4728-4f63-8d7f-a3d97d291b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taguig PNP, afternoon classes at Signal Village National
        High School were suspended following threats of violence commented by a certain
        "Sofia Smith" on a Facebook Live reportedly posted on "I Love Taguig", the
        Facebook page of the city''s PIO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418487ef-3c6b-4d7f-89bb-4b66e22edbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papatayin ko lahat ng mga estudyante sa taguig signal village taguig
        city," read one of the comments on the Facebook account as shared in screenshots
        by a <a href="https://www.facebook.com/OneTaguig/posts/pfbid02bM9Pe47vSemzyy2uY2Hme3DLsb4jFQ879nzFH9PcWWLPdoK5841f4hmX48sQrgNNl">Taguig
        community Facebook page</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53caea9-29ce-4a8d-93c4-00f6a963586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papatayin ko lahat ng mga estudyante sa sa signal humanda kayong
        lahat hahaha papatyin ko lahat lahat," it followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fac9c-f2ed-41b7-9a2a-3a1c5825c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Taguig City police chief Robert Baesa said his office
        is currently validating the screenshots of the comments circulating online
        and conducting an "in-depth investigation" with the PNP Anti-Cybercrime Group
        on the identity of the person behind the Facebook account named "Sofia Smith."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c026d26-190e-427e-9ef7-3600b3f6e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baesa added he has directed teams, including the Special Weapons
        And Tactics (SWAT) and the Explosive Ordnance Disposal and Canine Group, to
        patrol all schools in Taguig, especially in Signal Village.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba60d0f-ad15-41bf-9e76-9ac6e7d4272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T19:21:33.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government also called on its residents to remain calm
        and encouraged the public to avoid sharing false information that could "cause
        panic and alarm in the community."</p>'
