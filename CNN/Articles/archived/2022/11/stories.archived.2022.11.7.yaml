    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7a128c-e26a-4b93-b42f-ff14e4b69165'
    'lead': 'The Bureau of Corrections official who allegedly received orders from
      suspended BuCor chief Gerald Bantag to kill broadcaster Percy Lapid and the
      middleman in the murder went into hiding, authorities say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T14:43:28.818+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:00:00.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:36.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspended BuCor chief’s alleged right-hand man in Percy Lapid slay goes
      into hiding'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440ab13-581f-40ff-80bf-2838162f22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Bureau of Corrections official who allegedly received orders from suspended
        BuCor chief Gerald Bantag to kill broadcaster Percy Lapid and the middleman
        in the murder went into hiding, authorities said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8e20c-d9d7-43cc-b7e2-76ea342d3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the National Bureau of Investigation (NBI) and the
        Philippine National Police (PNP) filed a joint complaint naming Bantag and
        BuCor Deputy Security Officer Ricardo Zulueta as among the respondents behind
        the killing of Lapid and middleman Jun Villamor.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9839a-9475-486f-8e5a-dfe0a888fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:45:02.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">RELATED:&nbsp;Cases
        filed vs. suspended BuCor chief Bantag, others over death of Lapid, middleman</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6eccb-14cc-4c93-89ed-75cbc8d318b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Zulueta) has been into hiding a few days ago pa," PNP chief
        Gen. Rodolfo Azurin Jr. said during a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ead2e-042b-47d0-9bf1-74af541840ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of an arrest warrant, authorities urged Zulueta
        and Bantag to come forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fae914-6aaa-47c7-9e7d-fa365099d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to ask Zulueta and Bantag to surrender and face the charges.
        If they are innocent, the law will uphold them. If they''re guilty, they have
        to face the consequence. Mahirap [It''s hard] to fall from grace, especially
        from a high perch," Justice Secretary Boying Remulla said during the media
        briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f5ae6-1391-4734-82be-78abaf102732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that a lookout bulletin order will likely be issued
        against Bantag and Zulueta. It cannot prevent them from leaving the Philippines,
        but it will alert authorities that they are about to exit the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49a946-9ae3-40ae-97a2-b318d7466384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag and his personnel have been suspended indefinitely following
        the death of Lapid to allow an impartial investigation in the BuCor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a36e4-2b83-4b79-9627-1367c65fe99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zulueta''s role</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc0ea2-10ac-44ac-bc6c-0764a48c4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the media briefing, the NBI also bared the relationship between
        Zulueta and the inmates at the New Bilibid Prison (NBP) who allegedly played
        a role in the deaths of Lapid and Villamor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f2964-5af3-4a5c-93e2-43eb03044fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson Eugene Javier said Zulueta ordered an inmate from
        Iwahig named Denver Mayores, who contacted gang leaders at NBP to carry out
        the kill order — down to the hiring of self-confessed gunman Joel Escorial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5512f-268e-419b-8977-01c2647de7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the order to kill Lapid and Villamor allegedly
        came from Bantag, who oversaw the NBP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6f130-edb9-496c-b5ea-e9acf58d137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was found through investigation that both Director General Bantag
        and DSO Ricardo Zulueta were behind the killing of both Percy Lapid and Jun
        Villamor," Javier said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e84699-b54f-40cd-baa2-0df339d17362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sworn statements of the PDLs (persons deprived of liberty)
        show a clear direct line of communication from DirGen and DSO to Denver Mayores,
        who communicated with Alvin Labra, who then coordinated with Aldrin Galicia,
        who then orchestrated the killing of Lapid through his gang members and contacts
        on the outside, ultimately ending with Escorial," the NBI official added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf6da9-7fb3-4f4f-bcf3-309145abb53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier also said Bantag had a clear motive to order the killing
        of Lapid and Villamor. He said Lapid''s continued exposes against Bantag earned
        the ire of the suspended BuCor chief.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2e99a-ce2a-4eb2-b80b-21cbd79c84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier also said Zulueta forwarded clips of Lapid criticizing Bantag
        on his radio program "Lapid Fire" to Mayores, who then sent the videos to
        Labra and Galicia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b122ce-d6de-49e7-bd09-b3514b6fd4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the death of Villamor was an attempt of the Bantag
        camp to cover up its tracks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179cf30-b1bd-4929-afa6-41310fa4b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:43:28.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how strong are the evidence against Bantag and Zulueta,
        Remulla said the totality of all the statements from at least 10 inmates will
        stand in court.</p>'
