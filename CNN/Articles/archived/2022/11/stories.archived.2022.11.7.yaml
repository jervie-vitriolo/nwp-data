  'alaa-abd-el-fattah-hunger-strike-cop27':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-07T19:55:39.889+08:00
    'imagesource': 'jcr:fc59d19f-72f3-4c64-8616-b8fc5334209c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '368633e0-ff28-484f-a301-d6ecda0fe3ef'
    'lead': '''If they don''t, that death will be holding on to COP27, it will be
      in every single discussion, every single discussion there will be Alaa there,''
      Amnesty International Secretary General Agnes Callamard says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T20:01:13.091+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:53.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:40.362+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hunger strike of jailed Egyptian-British activist may dominate the COP27
      summit, Amnesty chief warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceabef-e828-4223-9a55-b1e96873cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The deteriorating health of jailed
        Egyptian-British activist Alaa Abd El-Fattah will dominate the upcoming COP27
        summit if Egyptian authorities fail to intervene, Amnesty International has
        warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d00c59-a4e1-49ce-aec1-eaa9539a32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears have mounted for the life of writer Abd El-Fattah, who escalated
        a more than 200-day hunger strike on Sunday by refusing to drink water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054eb23-cccc-453c-98c2-862fcbd02672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be very clear, we''re running out of time. So, if the authorities
        do not want to end up with a death they should have and could have prevented,
        they must act now; 24, 48 hours, 72 hours at the most, that''s how long they
        have to save a life," Amnesty International Secretary General Agnes Callamard
        told a news conference in Giza, Egypt, on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc724e-f681-4252-be9c-c1471eb9fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t, that death will be holding on to COP27, it will
        be in every single discussion, every single discussion there will be Alaa
        there," Callamard added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac80eb0-b9ec-48a7-a444-aade6caf2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abd El-Fattah, who became a leading voice in the country''s 2011
        uprising, has been imprisoned for much of the past decade. In 2019, he was
        sentenced to a further five years in prison for allegedly spreading false
        news after sharing a Facebook post highlighting human rights abuses in Egyptian
        jails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c8c92-5488-43a1-b034-c86dc89c5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said that the "extraordinarily severe human rights situation"
        in Egypt was "at the heart" of the agenda of the COP27 summit, which kicked
        off in Sharm el-Sheikh, Egypt, on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d78d4d-012f-4876-b4c6-721a188d4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, yes it''s about climate justice but you cannot
        deliver climate justice anywhere in the world, including in Egypt, if you
        don''t have human rights protection," Callamard told journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b24896-1f53-4827-a241-f0c37142410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Rishi Sunak made a pledge on Sunday to raise
        the case of Abd El-Fattah to the Egyptian government when he attends the summit
        next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ceb72f-45f2-4db4-a4dc-219b784efa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Abd El-Fattah''s sister, Sanaa Seif, Sunak conveyed
        his concern regarding the activist''s "deteriorating health," adding his case
        "remains a priority for the British government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7066a-d9e8-4f72-a86f-845d874c81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sunak, British "ministers and officials continue to
        press for urgent consular access to Alaa as well as calling for his release
        at the highest levels of the Egyptian government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f6868-f997-442b-9043-e4f4407ddd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter written to Sunak and shared with CNN, Seif said: "It
        is my sincere belief that if Alaa is not released within the coming days that
        he will die in person, quite possibly while you are in Egypt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712f942-7649-4a2a-b069-c19b011a7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abd El-Fattah''s mother was born in London in 1956 and in 2021 he
        acquired British citizenship, according to the Free Alaa campaign website.
        Since then, it has been his right to have a consular visit by representatives
        of the British embassy, a right that has so far been refused by Egypt, Free
        Alaa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c46c9b-055f-41d6-a37a-c43e462dec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Alaa campaign says Abd El-Fattah has been on hunger strike
        since April 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552e796-029a-4b0c-bef8-06a16e912198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:01:13.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/06/middleeast/egypt-abd-el-fattah-cop27-intl/index.html">Hunger
        strike of jailed Egyptian-British activist may dominate the COP27 summit,
        Amnesty chief warns</a>"</em></p>'
  '2023-budget-migz-zubiri':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-07T19:59:39.030+08:00
    'imagesource': 'jcr:667cb4cc-cb3f-4368-b22f-d1f91971b7e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec5197d0-ae78-423d-8c22-c8230d814763'
    'lead': 'Senators aim to approve the proposed 2023 budget by the end of November,
      hoping to send it to Malacañang within the first two weeks of December, Senate
      President Juan Miguel ''Migz'' Zubiri said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T20:05:25.914+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:59:52.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:40.570+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Miguel-Zubiri', 'Migz-Zubiri', '2023-budget', 'Sonny-Angara', 'Koko-Pimentel']
    'template': '1'
    'title': 'Senators aim to pass 2023 budget by end-November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051c3fd-90b5-43f8-bcc6-885f6c9eb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Senators
        aim to approve the proposed 2023 budget by the end of November, hoping to
        send it to Malacañang within the first two weeks of December, Senate President
        Juan Miguel "Migz" Zubiri said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9172a5c-7afe-40d3-8c36-428d5840ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri shared this timeline in a media interview on Monday, when
        Congress resumed session after a month-long break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e3852-127b-4fab-b561-533498fa4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> target <em>talaga namin</em> is Nov. 30 (Our actual
        target is Nov. 30)," Zubiri said, adding that this could also be done earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c9cf0-aeae-4132-a64f-c9cadf79d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate committee on finance chairman Sonny Angara is
        set to sponsor the proposed ₱5.268-trillion national budget in the plenary.
        This will be followed by marathon budget deliberations until next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea884b3-9cb6-4bc7-a51f-1c61ff134bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara''s office said in a statement that the third reading approval
        of the General Appropriations Bill is expected on Nov. 21. The bicameral conference
        committee report, which will reconcile differences in the Senate and House
        versions, is targeted by Dec. 5, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424e1f7-3541-4e5a-a7a9-7425fc07672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said proceedings will be timely to avoid a reenacted budget,
        or using the 2022 spending plan for next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60362a8-659f-4278-860b-28fa6dc93c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promised the president we''ll pass it latest second week of
        December. When I say pass, ratified <em>na, ibibigay na namin ang libro sa
        kanya. Ang gusto po namin magkaroon tayo ng</em> signing <em>bago mag-Pasko</em>
        (When I say pass, that means it will be ratified and transmitted to him. We
        want the law signed by Christmas)," Zubiri said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1af163-2a4e-490e-8e37-c2fa4f7eab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more lump-sum funds, ''supermax'' needed</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa0438-0cf6-4c3a-9015-4bad8c048923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate will work on itemizing lump-sum funds, which
        Minority Leader Aquilino "Koko" Pimentel III earlier flagged at around ₱480
        billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b8c2f-c58f-422f-a2d6-384444070498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel said he''s leaving it to Angara to decide on
        the confidential and intelligence funds given to some agencies. He said he
        personally has "no problem" with it, since agencies will eventually have to
        justify where the money was spent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c998f-9345-4dd3-8347-d117f7abba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also wants funds allocated to build a super-maximum security
        or ‘supermax’ prison for those convicted of heinous crimes. It has no allocation
        yet under the bill transmitted by the House of Representatives, but the senator
        said his colleagues will support realigning funds to at least start developing
        the site for the supermax next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829ae1b-aaac-450a-8eca-09b3bc8bb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T20:05:25.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s crazy not to support the idea, especially after this.
        Kita niyo naman yung 7,500 beer cans di ba (You''ve seen the 7,500 smuggled
        beer cans in Bilibid)," Zubiri said, referring to the contraband items recently
        seized at the national penitentiary.</p>'
