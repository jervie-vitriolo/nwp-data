      'mgnl:type': 'text'
      'text': '<p>“Magkakaroon ng random checkpoints and border control para masiguro
        na yung magta-travel to and from respective regions and provinces ma-check
        mabuti. Yun ang hinihingi nating pag-unawa sa ating kababayan kung medyo maantala
        ang inyong biyahe, but the PNP is initiating police intervention to maintain
        security and safety of our kababayan na magbibiyahe,” Fajardo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
