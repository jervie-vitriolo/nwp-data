      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fff3ef-317e-48c3-8648-dcdc6774ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement at a news conference where officials announced
        the filing of murder complaints against suspended Bureau of Corrections (BuCor)
        chief Gerald Bantag and Deputy Security Officer Ricardo Zulueta for the death
        of Lapid, also known as Percival Mabasa, and alleged middleman Jun Villamor</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5cea6b-e3f9-42a8-a73b-c2878e77a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbc111-0761-45bb-ab1c-36251b971a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Susuriin po namin ulit kasi maraming tanong na lumalabas kasi
        maraming nagsasalita ngayon na hindi nagsasalita dati</em>," said the Department
        of Justice (DOJ) chief when asked if there were previous cases linked to the
        two officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae8bf4-9ccf-42ec-a710-a234897c7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03660611-f117-4b22-909d-9be3e9465b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will investigate again because a lot of questions
        are being raised since many are now speaking up.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbdd2e-f74f-43c8-94f2-afbd05f28db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.730+08:00
