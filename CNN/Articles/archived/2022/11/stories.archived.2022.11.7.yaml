      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paxlovid, the antiviral pill that reduces
        the risk of hospitalization and death from COVID-19, also reduces the risk
        of long COVID, according to a new study by researchers at the US Department
        of Veterans Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2035a-65b8-49ea-ae2c-51d86d798d8c'
