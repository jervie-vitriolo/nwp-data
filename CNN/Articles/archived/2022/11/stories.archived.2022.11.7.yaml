  'Bantag-Zulueta-Percy-Lapid-BuCor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-07T14:41:35.523+08:00
    'imagesource': 'jcr:da02aece-0233-453a-9817-69cf1f636018'
