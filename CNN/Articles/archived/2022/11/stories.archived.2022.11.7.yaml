      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        killing of a teacher in Sultan Kudarat over the weekend could be personally
        motivated, the national police spokesperson said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd0f41-c925-47ed-ad9d-da33ecd385ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:11:12.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanina,</em> in our coordination with deputy regional director
        for operations <em>ng</em> PRO (police regional office) 12, <em>may</em> persons
        of interest <em>sa pagpatay ng isang guro natin dyan sa</em> Region 12," PCol
        Jean Fajardo said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e2b7c-71d8-4e05-bb1b-12563db884dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:11:12.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our coordination with the deputy regional director
        for operations of PRO 12 earlier, there were persons of interest in the killing
        of a teacher in Region 12.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8008a13-9d8d-495d-a655-fa71998e2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:11:12.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benharl Capote Kahil was killed in Barangay Pasandalan, Lebak town
        on Nov. 5. A police report stated he was on his motorcycle when ambushed on
        a barangay road past 10 p.m. Kahil had several gunshot wound including one
        on the head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfa8cb-0024-4b24-ab3d-2e280d5fbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:11:12.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tinitingnan po nilang</em> initial motive <em>ay</em> personal
        <em>po,</em> but they are not discounting the possibility <em>na</em> work-related
        <em>ito,"</em> Fajardo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e6043-d6a9-4a06-8fd3-3a9075003ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:11:12.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are looking at personal reasons as an initial
        motive, but they are not discounting the possibility this could be work related.]</p>'
