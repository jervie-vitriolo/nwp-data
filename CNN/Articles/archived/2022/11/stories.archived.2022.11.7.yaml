      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        probe into radio broadcaster Percy Lapid''s killing exposed a strong indication
        that a criminal organization exists inside the New Bilibid Prison, Justice
        Secretary Jesus Crispin "Boying" Remulla said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed18f2-95f7-4a25-bc94-a470973eb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.726+08:00
