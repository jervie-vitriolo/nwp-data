    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5af592-115c-4b2c-add2-ba9a5316f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:56:33.077+08:00
      'mgnl:createdBy': 'gabrielle'
