      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Jopson was a student leader, known by many as “Edjop,” whose
        work helped spark the first quarter storm during the martial law era. Documentary
        filmmaker Joe Cuaresma follows his life and untimely demise at the hands of
        state forces in the film “EDJOP,” which is now <a href="https://vimeo.com/752375636"
        target="_blank">free to stream on Vimeo</a> until Nov. 30. The free streaming
        event was organized by the Ateneo Art Gallery in collaboration with Concerned
        Artists of the Philippines and PUP Center for Heritage Studies. — CNN PHILIPPINES
        LIFE STAFF</p>'
