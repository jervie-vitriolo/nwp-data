        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01b036-5b95-4dae-803b-bbde79c23290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
