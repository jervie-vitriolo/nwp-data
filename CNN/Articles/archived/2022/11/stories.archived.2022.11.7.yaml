  'percy-lapid-slay-order-hierarchy':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-07T23:15:42.984+08:00
    'imagesource': 'jcr:99064f75-6ce3-4c7f-866f-7a1347297e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab348cf-8e97-44aa-965f-0928f7e51349'
    'lead': 'Roy Mabasa believes there could be more people involved in the hierarchy
      of orders that resulted in the death of his brother, radio broadcaster Percival
      ''Percy Lapid'' Mabasa.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T23:21:26.891+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:59:50.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
