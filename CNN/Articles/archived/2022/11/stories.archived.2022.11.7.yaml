  'Taguig-school-bomb-threat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-07T19:19:22.976+08:00
    'imagesource': 'jcr:1d97cb79-da20-4356-b1e4-bfc5d3685943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b5950a0-e1eb-463a-b5b8-74f5a8774a9b'
    'lead': 'Taguig officials said no explosives were found during a sweeping operation
      at a public school on Monday. Police, meanwhile, launched an investigation into
      the bomb threat that originated from a social media account and resulted in
      panic among teachers, students, and parents.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T19:21:33.522+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:59:54.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
