      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835d10d-73d0-43f4-99ab-0344f3ce5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the <a href="https://www.cnnphilippines.com/news/2022/11/2/Beer--illegal-drugs-and-weapons-seized-inside-New-Bilibid-Prison.html">beer,
        illegal drugs, and weapons</a> recently seized inside Bilibid would tell that
        "there is a criminal organization lurking within" as it also had a centralized
        purchasing system and transaction of contraband within a prison system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68e071-e7d6-4b41-8f37-302acaf75a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b259c-c54d-4d3e-8797-7a029eb88987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said authorities would look into the cause and circumstances
        surrounding the deaths of some Bilibid prisoners as investigators were surprised
        to see more than 30 bodies at the Eastern Funeral Homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ec8ed-1492-40eb-bd5d-2013e174ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790faff-43be-4b54-96dc-c7bab7ff784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary added they also questioned the 18 drug lords
        who died within 75 days and were immediately cremated due to COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41a308-fcc2-48c9-9a5d-babbf403c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26e2de-422e-487c-8ac2-e5d36beab791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the presence of a criminal organization we cannot tell now,"
        Remulla said. "We will study it and maybe we can know how long this has been
        going on. But definitely, there has been criminal activity going on inside
        the New Bilibid Prison."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3a10f-ceb7-4d72-a155-6f45e0bf70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.353+08:00
