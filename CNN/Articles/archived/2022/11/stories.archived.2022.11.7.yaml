      'jcr:uuid': '6ae9a8d9-1a11-42f2-8455-d43b0d68257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:23:12.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:59:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, the Gilas'' pool is down to 16 players after
        June Mar Fajardo, Chris Newsome, and Carl Tamayo begged off due to injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dab086-8392-4ff7-adc1-75a513e4ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:23:12.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:59:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently holds a 3-3 win-loss slate in the FIBA
        World Cup qualifiers. Gilas will face Jordan on Nov. 11&nbsp;in Amman, then
        will battle Saudi Arabia on Nov. 14&nbsp;in Jeddah.</p>'
