      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are optimistic and asking for prayers and continued support
        for identifying more masterminds behind Bantag,” he added.</p>'
