    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6716140-ceb3-4d1a-b650-0ccbf8cd18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b60be-51d5-41a3-92f4-d70cfed432c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, 73, automatically became monarch in September on the death
        of his mother, Queen Elizabeth II. Days later, he was formally confirmed as
        the new King of the United Kingdom in a ceremony at St. James'' Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df58467-ca4e-4c09-aa82-01b476de66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2377b8-1770-4bbe-a476-36deed627f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government said in a statement that the move was in
        line with the bank holiday that accompanied the late Queen''s coronation in
        1953. The day off would be an opportunity for families and communities across
        the United Kingdom to come together to celebrate, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217a469-db4f-445c-9def-b71e3763d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174f368-3468-4580-a717-2434e2334d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coronation of a new monarch is a unique moment for our country,"
        Sunak said. "In recognition of this historic occasion, I am pleased to announce
        an additional bank holiday for the whole United Kingdom next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af559d2-e2c5-4126-8706-d7775bd805d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6fb29-0648-412a-bca3-b3110972e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to seeing people come together to celebrate and
        pay tribute to King Charles III by taking part in local and national events
        across the country in his honour."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a88be-d00e-44ed-8f6f-8e343b471536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343c69d-46af-4a10-84b0-f5cda10a01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace announced last month that the King''s coronation
        would take place on May 6 at Westminster Abbey in London, the location of
        every coronation since 1066. Since William the Conqueror, all but two monarchs
        have been crowned there. Edward V died before he could be crowned and Edward
        VIII abdicated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9a996-7335-47ee-abe2-1da4a8c9b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a01a40-14f1-4da5-8c46-f530effb5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be a more modern affair than previous royal coronations
        and will "look towards the future," the palace said in a statement. It added
        that the occasion will still be "rooted in longstanding traditions and pageantry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de3c44-eb89-4bf7-85cf-8517ccceeddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa57cd6-9d84-4db4-81fd-7d43841ba58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occasion will also see the Queen Consort crowned in a similar
        but smaller ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496c6d9-3fc6-4ab6-b3cb-78a16ca342b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c87b8-f41f-4e8c-a96a-4a47711bf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Charles''s coronation will be a significantly more subdued
        event than his mother''s, with arrangements influenced by the ongoing cost-of-living
        crisis in the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15716803-53f9-475c-a543-52dfa29c5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709d3df-df02-474b-9e0a-83e05278dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fairly common for the government to proclaim bank holidays
        around royal occasions. This year, Britons have received two extra days --
        one for the late monarch''s funeral on September 19 and previously in June
        to celebrate her Platinum Jubilee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3fb4e-1ea1-4d18-b31d-648841c2fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:23:19.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/11/06/uk/king-charles-bank-holiday-intl-gbr/index.html">Britons
        given extra day''s holiday to celebrate King''s coronation</a>."</em></p>'
  'COP27-global-warming':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-07T07:13:15.660+08:00
    'imagesource': 'jcr:da389ae6-2b2c-4c6f-8aaf-aeacb36f9f95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '816b5746-53c5-4077-8f88-3f92d093b2d3'
    'lead': 'As global leaders converge in Sharm el-Sheikh, Egypt, for the UN''s annual
      climate summit, researchers, advocates and the United Nations itself are warning
      the world is still wildly off-track on its goal to halt global warming and prevent
      the worst consequences of the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T07:25:59.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:00:07.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:33.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As countries convene at climate summit in Egypt, reports show the world
      is wildly off track. Here''s what to watch at COP27'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c9615-cd76-40f8-84a0-14ebd61590a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As global leaders converge in Sharm el-Sheikh,
        Egypt, for the UN''s annual climate summit, researchers, advocates and the
        United Nations itself are warning the world is still wildly off-track on its
        goal to halt global warming and prevent the worst consequences of the climate
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573483a-8755-4694-977f-8f83b96a59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two weeks, negotiators from nearly 200 countries will
        prod each other at COP27 to raise their clean energy ambitions, as average
        global temperature has already climbed 1.2 degrees Celsius since the industrial
        revolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229211f5-9469-44dc-8fa2-148515df4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will haggle over ending the use of coal, the dirtiest fossil
        fuel, which has seen a resurgence in some countries amid the war in Ukraine,
        and try to come up with a system to funnel money to help the world''s poorest
        nations recover from devastating climate disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e212b-cef9-41ab-9465-ccb885a56aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a flood of recent reports have made clear leaders are running
        out of time to implement the vast energy overhaul needed to keep the temperature
        from exceeding 1.5 degrees Celsius, the threshold scientists have warned the
        planet must stay under.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494aad7-9270-4078-b74d-22bdea1220aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the United Nations and the World Meteorological Association
        show carbon and methane emissions hit record levels in 2021, and the plans
        countries have submitted to slash those emissions are beyond insufficient.
        Given countries'' current promises, Earth''s temperature will climb to between
        2.1 and 2.9 degrees Celsius by 2100.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afb059-f5e7-48d6-800a-e133b90a9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the world needs to cut its fossil fuel emissions nearly
        in half by 2030 to avoid 1.5 degrees, a daunting prospect for economies still
        very much beholden to oil, natural gas and coal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba0b43-cffe-4471-ac2f-958354cbe22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country has a right to be delinquent," US Climate Envoy John
        Kerry told reporters in October. "The scientists tell us that what is happening
        now -- the increased extreme heat, extreme weather, the fires, the floods,
        the warming of the ocean, the melting of the ice, the extraordinary way in
        which life is being affected badly by the climate crisis -- is going to get
        worse unless we address this crisis in a unified, forward-leaning way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5560548-56c1-471f-9145-e76f20867139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top issues to follow at COP27 in Egypt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c52f8c-39c0-4dec-9050-27047d96087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fight over ''loss and damage''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105081dc-6824-4a49-8ccd-937532bb8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing and developed countries have for years tussled over the
        concept of a "loss and damage" fund; the idea which suggests countries causing
        the most harm with their outrageous planet-warming emissions should pay poorer
        countries, which have suffered from the resulting climate disasters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bce74d-bdad-40ff-bf31-073ac3270d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a thorny issue because the richest countries, including
        the US, don''t want to appear culpable or legally liable to other nations
        for harm. Kerry, for instance, has tiptoed around the issue, saying the US
        supports formal talks, but he has not given any indication of what solution
        the country would sign on to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e38453-547e-49b7-96ba-d8e42d17a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, small island nations and others in the Global South are
        shouldering the impact of the climate crisis, as devastating floods, intensifying
        storms and record-breaking heat waves wreak havoc.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c491034-9310-445e-aa13-407c20c522ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly flooding in Pakistan this summer, which killed more than
        1,500 people, will surely be an example the countries'' negotiators point
        to. And since September, more than two million people in Nigeria have been
        affected by the worst flooding there in a decade. At this very moment, Nigerians
        are drinking, cooking with and bathing in dirty flood water amid serious concerns
        over waterborne diseases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598116fe-d40c-40f7-8745-03219e5f1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss and damage will have space on the official COP27 agenda this
        year. But beyond countries committing to meet and talk about what a potential
        loss and damage fund would look like, or whether one should even exist, it
        is unclear what action will come out of this year''s summit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae01ea-4a2e-497b-9df0-f04cf07dd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we expect that we''ll have a fund by the end of the two weeks?
        I hope, I would love to -- but we''ll see how parties deliver on that," Egypt''s
        chief climate negotiator Ambassador Mohamed Nasr recently told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa3f0c-870d-4e6e-a776-7f3b148bb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House National Climate Adviser Gina McCarthy told CNN
        she thinks loss and damage will be the top issue at the UN climate summit
        this year, and said nations including the US will face some tough questions
        about their plans to help developing nations already being hit hard by climate
        disasters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167406d-0997-4474-8cb9-e065f0c11e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just keeps getting pushed out," McCarthy said. "There''s need
        for some real accountability and some specific commitments in the short-term."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea3f06-db96-4a39-aa84-102c2c7ddb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tense US-China relationship</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8ca68-f10e-4837-aacc-f330b383150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will be watching to see if the US and China can repair a
        broken relationship at the summit, a year after the two countries surprised
        the world by announcing they would work together on climate change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1d3be-77de-426f-939e-393baac48ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newfound cooperation came crashing down this summer when China
        announced it was suspending climate talks with the US as part of broader retaliation
        for House Speaker Nancy Pelosi''s visit to Taiwan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ecabe-de64-44b2-94fe-e70236de4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry recently said the climate talks between the two countries
        are still suspended and will likely remain so until China''s president Xi
        Jinping gives the green light. Kerry and others are watching to see whether
        China fulfills the promise it made last year to submit a plan to bring down
        its methane emissions or updates its emissions pledge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61e5ba-87ba-4f36-aeb8-d051aa940e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and China are the world''s two largest emitters and their
        cooperation matters, particularly because it can spur other countries to act,
        too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18756627-f55e-4a5e-ac55-bc554cb0e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can the world raise enough money?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e95aed-4760-4c86-91df-463407e70073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from a potential loss and damage fund, there is the overarching
        issue of so-called global climate finance; a fund rich countries promised
        to push money into to help the developing world transition to clean energy
        rather than grow their economies with fossil fuels.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b052d-66d5-46a8-8383-b151c269a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise made in 2009 was $100 billion per year, but the world
        has yet to meet the pledge. Some of the richest countries, including the US,
        UK, Canada and others, have consistently fallen short of their allocation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7407667-3910-4765-a9fe-167dcb709f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden promised the US would contribute $11 billion
        by 2024 toward the effort. But Biden''s request is ultimately up to Congress
        to approve, and will likely go nowhere if Republicans win control of Congress
        in the midterm elections.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ea3a3-2bc8-43ec-a342-5f7eb42e249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is working on separate deals with countries including Vietnam,
        South Africa and Indonesia to get them to move away from coal and toward renewables.
        And US officials often stress they want to also unlock private investments
        to help countries transition to renewables and deal with climate effects.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88ac7a-4f50-40fb-a929-66f964b618f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countries are straight up off-track</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bf845-91f5-4e68-aaf9-6367778f401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP27 is intended to hold countries'' feet to the fire on fossil
        fuel emissions and gin up new ambition on the climate crisis. Yet reports
        show we are still off-track to keep global warming under 1.5 degrees Celsius.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a7d30-cefd-4043-9d3b-6fe597be4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN report which surveyed countries'' latest pledges found the
        planet will warm between 2.1 and 2.9 degrees Celsius. Average global temperature
        has already risen around 1.2 degrees since the industrial revolution.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cceb3fe-f10e-4297-96ba-7c611cae5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records were set last year for all three major greenhouse gases:
        carbon dioxide, methane, and nitrous oxide, according to the World Meteorological
        Organization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7d4c2-d6e6-4544-b5ee-9ada0780b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a spot of encouraging news: the adoption of renewable energy
        and electric vehicles is surging and helping to offset the rise in fossil
        fuel emissions, according to a recent International Energy Agency report.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634401b5-8d8d-47d4-bfe2-6589c61cc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the overall picture from the reports shows there is a need for
        much more clean energy, deployed swiftly. Every fraction of a degree in global
        temperature rise will have stark consequences, said Inger Andersen, executive
        director of the United Nations Environment Program.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed5394-7e88-43bc-add9-0c078565e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy transition is entirely doable, but we''re not on that
        pathway, and we have procrastinated and wasted time," Andersen told CNN. "Every
        digit will matter. Let''s not say ''we missed 1.5 so let''s settle for 2.''
        No. We must understand that every digit that goes up will make our life and
        the life of our children and grandchildren much more impacted."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d1f26-cd37-42c0-b50b-f36121cd40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking in another way: Next year''s COP28 in Dubai
        will be the year nations must do an official stocktake to determine if the
        world is on track to meet the goals set out in the landmark Paris Agreement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96158b-7da9-41a4-b056-336d9790ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:25:59.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:00:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
