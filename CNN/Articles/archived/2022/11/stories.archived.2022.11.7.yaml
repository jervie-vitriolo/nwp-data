      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Berteni Causing,
        lawyer of the Mabasa family, said the pieces of evidence so far gathered point
        to Bantag as the mastermind behind the death of the broadcaster.</p>'
