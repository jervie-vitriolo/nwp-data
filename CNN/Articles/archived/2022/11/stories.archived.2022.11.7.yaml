    'jcr:uuid': '3e061bd9-3ef5-4145-9a34-932a1dd2641f'
    'lead': 'Detained former Senator Leila de Lima has caught COVID-19, she disclosed
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-07T13:56:36.043+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:00:01.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
