    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Leila-de-Lima']
    'template': '1'
    'title': 'De Lima tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca411d-04d6-49f6-9e54-1d8e87dffb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Detained
        former Senator Leila de Lima has caught COVID-19, she disclosed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016afca-696e-456c-98ff-380486dbd6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dispatch from her detention cell at the Philippine National
        Police Custodial Center in Camp Crame, de Lima said she started having COVID-19
        symptoms on November 5 -- a day after attending a hearing on one of her two
        remaining drug cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f493c7-acf0-4618-b164-34644ef71776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started having colds (runny nose), mild cough, itchy throat and
        joint/body aches short of feverish, which prompted the tests," de Lima said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc58c45-60c3-466b-ac16-3bb3fcb73159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tested positive in both her antigen and RT-PCR tests on Sunday.
        De Lima said she''s now taking the anti-viral medicine prescribed by her doctors
        while staying isolated inside her detention quarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb790614-fe3d-403f-8ad2-61997b17d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When attending recent hearings in the two remaining trumped-up
        charges, with practically jampacked courtrooms, I felt it was just a matter
        of time before contracting the virus," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7944ca-c4eb-42a4-9ac0-5aa91552c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked her staff to inform her close contacts, including
        former prosecution star witness Rafael Ragos, with whom she had a brief encounter
        on Nov. 4. In a video obtained by the media, Ragos, the former officer-in-charge
        of the Bureau of Corrections, apologized to de Lima when they chanced upon
        each other at a hallway in the Muntinlupa Regional Trial Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51936315-6ad6-495e-ab79-898654d73470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T13:56:36.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos previously testified that he delivered a total of ₱10 million
        in drug money from some high-profile inmates in the New Bilibid Prison to
        de Lima''s residence in 2012. In May, Ragos resurfaced, retracting the affidavits
        he made in 2016 and 2017 and saying that he was coerced into lying to implicate
        de Lima. He also affirmed this in court in recent hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdd0e5-8f29-4a61-9069-581cbd7f839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:39:53.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlipa Regional Trial Court Branch 256 issued an order on
        Monday saying the former senator''s case hearing scheduled Nov. 7 would be
        reset to Nov. 21 and Dec. 5 in light of exisiting health and safety protocol.</p>'
