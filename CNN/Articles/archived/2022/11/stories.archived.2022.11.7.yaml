  'Carlos-Yulo-vault-parallel-bars-2022-world-championships':
    'caption': 'Photo: FIG/YouTube'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-07T00:20:31.472+08:00
    'imagesource': 'jcr:22d15c35-a4e0-4dfe-b782-9ec2dce71ace'
