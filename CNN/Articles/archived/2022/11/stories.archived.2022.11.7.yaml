  'commercial-aircraft-crashes-into-Lake-Victoria-Tanzania':
    'author': 'Idris Mukhtar, Lauren Said-Moorhouse and Larry Madowo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-07T09:58:59.974+08:00
    'imagesource': 'jcr:40b1a98a-b89f-4be2-8002-9538c8693b2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9077e2a9-6f9f-4ca4-8f9a-6f1014454829'
    'lead': 'A Tanzanian commercial flight operated by Precision Air crash-landed
      in bad weather in Lake Victoria on Sunday, killing 19 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T10:01:54.760+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:00:04.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:34.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '19 dead after commercial aircraft crashes into Lake Victoria in Tanzania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35738973-4eba-472a-9ff5-7f3a2f81f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Tanzanian commercial flight operated
        by Precision Air crash-landed in bad weather in Lake Victoria on Sunday, killing
        19 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c015f5b-45d1-4028-8f0b-46c343b2fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Prime Minister, Kassim Majaliwa, said officials believe
        all bodies have been recovered from the airplane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ea864-b0e8-48f3-a19b-88fab67b62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to pull out the luggage and personal items from
        the aircraft. A team of doctors and security agencies have started the process
        of identifying the dead and notifying the families," Majaliwa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47889f62-a919-4335-be54-734df35ecbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline confirmed the death toll and amended the number of survivors
        down to 24 in an updated statement on Sunday evening. Earlier, the carrier
        as well as local officials had said that 26 of the 43 people on board had
        been rescued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20872b46-5348-464e-be1f-c02a149363e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precision Air extends its deepest sympathies to the families and
        friends of the passenger and crew involved in this tragic incident. The company
        will strive to provide them with information and whatever assistance they
        will require in their difficult time," the airline said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6592c96-2274-415c-8c12-89856e851ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The names of passengers and crew on board the aircraft will not
        be released until all next-of-kin have been notified," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c084d8-73af-43e5-a0ac-c5612427ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, including 39 passengers and four crew members, had taken
        off from Tanzania''s commercial capital of Dar es Salaam and was headed to
        the town of Bukoba before it plunged into Lake Victoria as it was preparing
        to land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea09ce-1e00-496e-9c0f-713f5c71ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video circulating on social media taken by onlookers on the shores
        of Lake Victoria showed the aircraft submerged in the water with emergency
        responders coordinating rescue efforts from nearby boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076e9d2-2fe8-4b11-9869-29c160b98d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precision Air CEO Patrick Mwanri appeared visibly distressed while
        speaking to reporters in Dar es Salaam Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d3852-2e83-4c81-b1fc-1d29857e6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mwanri''s voice broke and he had to pause to wipe away tears as
        he said the plane had departed around 6 a.m. local and had been expected in
        the northwestern lakeside town of Bukoba at 8.30 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77244a98-cf69-46c7-8643-55f0b9ed66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at 8.53 a.m. our Operations Control Center got a report that
        that aircraft had not arrived," he said in a televised statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01186781-18ea-496b-a9b0-ea70ce43a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident is believed to have happened on the final approach
        to the airport whose runway begins right next to Lake Victoria, Africa''s
        largest freshwater lake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d5b37-3a6f-46e8-b105-e7f053b77364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials suggested bad weather may have played a part in
        the accident, saying the area had been under heavy rainfall and strong winds
        at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bf398-f9a6-443e-a943-737f2e0b63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional airline has opened a Crisis Management Center and established
        information areas in Bukoba and Dar es Salaam to communicate with families
        of the passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fee55-5921-4da4-9f31-74e8c5cdbe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of the crash, Tanzania''s President took to social
        media to call for calm while rescuers worked at the site of a downed plane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c7de4-18ae-4aeb-8939-92e84f6b03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have received with sadness the information of the crash of the
        Precision Air flight at Lake Victoria, in the Kagera region," President Samia
        Suluhu Hassan wrote on Twitter Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28a8f7-20d4-40be-beba-60891eebe7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I send my condolences to all those affected by this incident. Let''s
        continue to be calm as the rescue operation continues and we pray to God to
        help us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2b1ed-b56b-4cf2-b8ec-9ba1c3d2b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precision Air is a Tanzanian airline based out of Dar es Salaam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c033f91-3646-4433-8056-414d7e7c9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T10:01:54.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/06/africa/tanzania-plane-crash-intl/index.html">19
        dead after commercial aircraft crashes into Lake Victoria in Tanzania.</a>"</em></p>'
