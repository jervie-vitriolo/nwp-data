      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, posted online as a preprint on Saturday, analyzed electronic
        records for more than 56,000 veterans with COVID-19, including more than 9,000
        who were treated with Paxlovid within the first five days of their infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59163f-c23c-4660-bc39-9436a7a72ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797e2b4-316a-4fd6-8c7a-4a8b53189587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis showed people treated with Paxlovid had a 26% reduced
        risk of developing several long Covid conditions, including heart disease,
        blood disorders, fatigue, liver disease, kidney disease, muscle pain, neurocognitive
        impairment and shortness of breath. That corresponded to 2.3 fewer cases of
        long Covid conditions per 100 people three months after their diagnosis. Paxlovid
        also reduced the risk of hospitalization or death following acute Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866d627-192f-47a9-b7f2-bdd2689d89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a327c7f-f2d5-4637-b968-25759a6e1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the analysis, there wasn''t a statistically significant link
        between taking Paxlovid and risk of two long Covid conditions: cough and new
        diabetes diagnosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0b22e-f317-47f5-9c3f-40c7e5514d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f1e66-5872-4f16-9755-e9f86299f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was posted to the preprint server medRxiv and hasn''t
        been peer-reviewed or published in a medical journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee98c0-ea48-429d-bd28-029f83806d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a80b9-1e17-4908-b657-880c02db1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients included in the study had an average age of 65 and were
        diagnosed with Covid-19 between March 1 and June 30, 2022. They all had at
        least one risk factor for progression to severe Covid-19, such as older age,
        diabetes or being a current smoker. Paxlovid reduced the risk of long Covid
        in people who were unvaccinated, vaccinated and boosted, and in people experiencing
        their first Covid-19 infection or a reinfection, the study said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11858c0-ea8b-4bc9-81e3-ca40c8d30ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae01981-b860-46c5-8669-29773893c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paxlovid reduces the risk of severe COVID-19 in the acute phase,
        and now, we have evidence that it can help reduce the risk of long COVID,"
        Dr. Ziyad Al-Aly, chief of research and development at the VA St. Louis Health
        Care System and leader of the study, said in a news release. "This treatment
        could be an important asset to address the serious issue of long COVID."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27b82b-90dc-4da3-9e22-d6cdcae29bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce04ef-c25e-4d9f-b295-60d832c2d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has several limitations, including that the majority of
        people included were White and male, which might limit its relevance more
        generally. The analysis captured Paxlovid use only through the VA system and
        considered only 12 long Covid conditions, although many people with long Covid
        describe a wide variety of symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ceeba0-459e-4ea9-bf05-a0e247827cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075454b-dd11-4bb6-8f42-faf6e2d03592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people who had Covid-19 face a range of lasting symptoms
        since their initial illness, but there is no specific treatment for long Covid.
        Paxlovid is an antiviral treatment for Covid-19 that combines a newer antiviral,
        nirmatrelvir, with an older drug, ritonavir. It''s available for people as
        young as 12 and has been shown to sharply reduce risk of hospitalization and
        death in people at risk of severe Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb84c1-84c3-461a-9f12-a847a595d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ebf7b-ac7c-472a-80ee-d35cd18980e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug is made by Pfizer and comes as pills taken over five days.
        It works best if started within five days of symptom onset; researchers noted
        it''s not clear whether longer duration or higher dose or both might reduce
        risk of long Covid conditions even more, or whether starting Paxlovid after
        acute illness from Covid-19 would reduce risk of long Covid. The National
        Institutes of Health said last month it would launch a study of Paxlovid as
        a treatment for patients already experiencing long Covid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c45d9-ac2d-40b2-b824-ce7220c65a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc889d-e83f-45f2-94d8-afa1d30b183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The totality of evidence suggests the need to improve uptake and
        utilization of nirmatrelvir in the acute phase as a means of not only preventing
        progression to severe acute disease, but to also reduce the risk of post-acute
        adverse health outcomes," authors of the VA study wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44eebe-bc1c-4d2b-ba56-8da3c07953f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T07:29:21.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/06/health/paxlovid-long-covid-va-study/index.html">Paxlovid
        reduces risk of long Covid, Veterans Affairs study finds</a>."</em></p>'
