      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last October, PLDT said the group had blocked
        over 1.3 billion attempts to access online sexual abuse and exploitation of
        children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2988554-236f-485e-9894-73a220ce45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:44.736+08:00
      'mgnl:createdBy': 'lisbet'
