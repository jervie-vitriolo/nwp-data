      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve read all the affidavits. Number one for formality, they are
        admissible because all the requirements by the Constitution in taking of extrajudicial
        confession were complied with. Number two, the questions that were posed on
        them were actually, to my mind, are already sufficient to get the supposed
        details in order for us to say that for me to make an opinion that the mastermind
        is actually Mr. Bantag,” he said.</p>'
