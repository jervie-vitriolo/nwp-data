    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '548a8200-f174-4619-8611-dd6dd9672648'
    'lead': 'The Senate on Monday adopted the Blue Ribbon Committee''s report on the
      sugar importation controversy, which sought charges against some former officials
      of the Department of Agriculture while clearing former Executive Secretary Vic
      Rodriguez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T23:36:10.876+08:00
