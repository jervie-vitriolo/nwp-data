  'de-lima-covid-19':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-07T13:45:46.366+08:00
