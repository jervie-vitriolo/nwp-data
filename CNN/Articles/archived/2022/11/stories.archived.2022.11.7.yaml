      'mgnl:type': 'text'
      'text': '<p>The Philippine president will also participate in the APEC CEO Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a90ffb-7e71-4f69-9f9e-9df4023ecbb1'
