      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Two
        Calabarzon social welfare regional officials were reinstated after their actions
        were deemed above board in the distribution of relief goods in Noveleta, Cavite
        in the aftermath of Severe Tropical Storm Paeng, Secretary Erwin Tulfo said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6b06e-33ac-48bc-8542-b4dce5062c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:07:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official told reporters that the investigation showed
        regional director Barry Chua and assistant director Mylah Gatchalian performed
        properly, and a return to work order for them would be released also on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba919fd-54c1-455b-9676-8c5b979c6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:07:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo relieved the two officials in the wake of a complaint from
        Noveleta Mayor Dino Chua. Tulfo said the DSWD office required a number of
        documents before receiving relief assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4345c-255b-4f10-9422-fef83396ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:07:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there was just some miscommunication <em>kaya hindi naintindihan
        ng ating kababayan na sabi ni</em> mayor <em>kung ano-ano hinihingi namin.</em>
        Either or. <em>Kung wala kang</em> ID, <em>dapat nasa listahan ka naman para
        may maipakita kami sa</em> COA (Commission on Audit) <em>kapag kami ay in-audit,"</em>
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae320a-ff26-48d8-a0b8-9c2fe887552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:07:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe there was just some miscommunication that''s
        why the residents did not understand what we were asking for. It was either
        or. If you don''t have an ID, you should be on our list so we have something
        to show the Commission on Audit.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9a34c-bf7a-41ac-b25f-b40d729c0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:07:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said it is important for payout officers to validate the identities
        of those claiming assistance, even if the number of requirements were reduced.</p>'
