    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '666b9281-c43a-4673-b0e7-74824b542616'
    'lead': 'President Ferdinand “Bongbong” Marcos Jr. will call for stronger cooperation
      to ensure food and energy security, including the region''s efforts to address
      climate change, when he attends his first Asia-Pacific Economic Cooperation
      (APEC) summit next week in Thailand, the Department of Foreign Affairs (DFA)
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T17:07:32.835+08:00
