      'mgnl:type': 'text'
      'text': '<p>“<em>Ine</em>-expect <em>ko lang</em> (I just expect), I’m not at
        liberty at saying but I am only saying this based on my opinion only based
        on the evidence. It''s no other, it’s pointing to Mr. Bantag,” lawyer Berteni
        Causing told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da716b1-cb23-49b3-81d9-d4a1e42dbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec306694-6223-4609-883c-147d787b3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve read all the affidavits. Number one for formality. They are
        admissible because all the requirements by the Constitution in taking of extrajudicial
        confession were complied with. Number two, the questions that were posed on
        them were actually, to my mind, are already sufficient to get the supposed
        details in order for us to say -- that for me to make an opinion -- that the
        mastermind is actually Mr. Bantag,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b07187-0867-4ba2-9bfc-8ac5d303d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945378cd-9422-4814-9ac7-8ec3a5bb375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Justice Secretary Jesus Crispin Remulla said <a
        href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">complaints</a>
        were filed against Bantag and others in connection with the killing of the
        radio broadcaster and the alleged middleman Jun Villamor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3eeea4-8181-446c-990d-cae88d0c2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d9f95-206e-47f8-84d1-742922aec895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was found through the investigation that both Director General
        Gerald Bantag and [BuCor] DSO [Deputy Security Officer] Ricardo Zulueta were
        behind the killing of both Percy Lapid and Jun Villamor,” NBI spokesperson
        Eugene Javier said in a briefing, noting that the suspended BuCor official
        had a clear motive to order the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ae05b-f3a3-4788-a22a-82b9e3731363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640ffc2-ebd3-45e0-abb5-0a8c3f2b5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what could be the motive behind the murder, Causing said this
        could be revelations made by Lapid against Bantag, which was also stated by
        Javier during Monday’s press briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4de7de-039f-4ed5-a0d2-9798cdfeff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa70c5b-c0f7-444e-a9f4-ddb25f451b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing said so far the Mabasa family is a “little satisfied,” based
        on evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e988b1-ff5b-4700-bc8a-1fdc43f50b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32928192-8351-4871-83a2-67e5a0228eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:08:02.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But they are still thinking there is another mastermind behind
        the mastermind, so we are thinking that possibility to come up later,” he
        added. “What is important for us is the person, which is dictated to by the
        evidence is now to be tried.”</p>'
  'PNP-sees-local-terror-groups-behind-Tacurong-bus-blast':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-07T15:58:39.348+08:00
    'imagesource': 'jcr:9bf270d4-3a29-43c6-b275-59175d7ea60f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0c2839-2d3a-4a8c-b9ba-306755af8c51'
    'lead': 'Local terror groups could be behind the bombing of a bus in Tacurong
      City, Sultan Kudarat, the Philippine National Police (PNP) said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-07T15:59:56.049+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:59:59.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:37.212+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP sees local terror groups behind Tacurong bus blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab58d2-d872-45b7-af64-08e31c610071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Local
        terror groups could be behind the bombing of a bus in Tacurong City, Sultan
        Kudarat, the Philippine National Police (PNP) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0661055-a43a-4515-8bb6-e3a7008f0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45fb59-b87a-452b-8a71-7702d4686114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, PNP spokesperson PCol Jean Fajardo said the
        special investigation task group (SITG) is on the trail of two groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d82974-74b3-40db-89f0-f4beeb0419c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SITG, created for that purpose, is looking at least two groups
        operating in Mindanao area, particularly Cotabato and Sultan Kudarat. ''Yun
        ngayon focus ng investigation (That''s the focus of the investigation.),"
        Fajardo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620533fa-0279-417b-b5d7-ab2ca70e120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous bombing incident recorded sa probinsyang yon na-identify
        na. Isang grupo particularly BIFF (Bangsamoro Islamic Freedom Fighters) ''yung
        mga member doon ay involved sa mga previous bombing. They are still looking
        at this group na collaborated and conspired with this group," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f243e2b-0bbc-4f35-955e-c39ad2c5976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Those behind the) previous bombing incident recorded
        in that province have been identified. A group, particularly BIFF, whose members
        were involved in previous bombings.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f193d-3e5d-4783-bc0f-43103ee90b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5814c8-bee9-4ed1-a681-1136cb407705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the bombing, which happened around 11:45 a.m. on Sunday,
        could be related to another bus blast on May 26 in Koronadal, South Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebd69d-f29a-43ff-886a-ae33de7564d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003012b-6c50-4e32-914c-7d85ae9ed893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said authorities had identified the BIFF in the Koronadal
        bombing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421eea41-fb07-482e-bbf3-f53118e9add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85fcc1-afe8-4b5c-9b84-72ed8c534ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said extortion could be the motive behind the bombing. Yellow
        Bus Line has reported that in recent weeks, it has received threats for the
        company to give in to the monetary demands of perpetrators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88595b81-3a2f-4098-8fe0-5372b01e9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc44d5-0e91-4ea3-92b0-ed88a7db3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said authorities found another improvised explosive device
        in the area that could have created further damage had it gone off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f78ac-fcae-4d84-b05c-866a0472396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.051+08:00
