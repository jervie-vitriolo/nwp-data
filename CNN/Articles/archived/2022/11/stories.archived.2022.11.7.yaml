      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With that said, we remain committed to delighting our followers
        and sponsors through the productions of world-class pageants that help propel
        Filipinas to reach their fullest potential and achieve greatness in an international
        stage,” Enriquez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299522c-6e80-4fac-9994-e5d15b447433'
      'mgnl:activationStatus': true
