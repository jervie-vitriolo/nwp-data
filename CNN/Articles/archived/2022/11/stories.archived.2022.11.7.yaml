    'template': '1'
    'title': 'PAMI chief opposes measure on new maritime education committee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94ddc9-605d-422b-ab0e-6efd5b3bcc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Philippine Association of Maritime Institutions (PAMI) opposes the creation
        of a new technical committee on maritime education and training, warning that
        frequent changes in leadership could result in “more confusion.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50243f-e000-4363-b6a7-053b080cfa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c096e-e76c-4876-8411-6c5fa86e1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House committee hearing on higher and technical education,
        PAMI chief Czar Manglicmot said a new administration would most likely make
        more adjustments to the curriculum which will further confuse the industry’s
        educators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943f829-4f8a-4984-819e-64210598b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1284c2-ce09-441b-ad9b-ac3044ed1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the schools are always in a bad light and viewed as the culprit
        here. But to be clear, what the school is doing is only reflective of the
        regulations, provisions that these different committees by Marina (Maritime
        Industry Authority) and CHEd (Commission on Higher Education) have been providing,"
        Manglicmot said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254c789-5f97-4be8-846a-774559fe7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fbde1c-5d82-44dd-ab2b-8191cc9d3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manglicmot, at least three Marina administrators have
        been appointed in the last six years, each resulting in curriculum changes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7242b-5108-4ce3-81a4-6bee446a4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6a6f5-55b2-43d3-8d5f-99603cb0cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those six years, there have already been four curriculum changes
        for the maritime education. Kaya po litong-lito na kami kung ano ang susundan
        namin [That’s why we are so confused on which one we should follow],” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526a9c6-fe0c-4085-9720-a6a7629f6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa89ade-7b83-4c40-9049-64ce511bc3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAMI chief said maritime schools are currently managing three
        different curriculums — one for freshmen, another for sophomores, and a third
        for junior and senior students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2cbc5-58d1-47e2-abf3-ac4fa5fdeda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbd3ff-6eca-4b7c-8caa-420c132ef1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Foreign Affairs Undersecretary Eduardo de Vega warned
        that 50,000 Filipino seafarers currently deployed in the European Union (EU)
        will be at risk of losing their jobs if the Philippines fails to comply with
        the European Maritime Safety Agency''s (EMSA) standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa5fb3-d812-45aa-9ba7-ca5a20a4cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc7dfb-c6a1-4801-9900-9659ff9e49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMSA noted in its 2020 audit that it found 13 shortcomings and 23
        grievances, including lack of training equipment and inconsistencies in teaching
        and assessment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753c5f4-6365-49ad-b2e3-47613d5b6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation earlier said the country should
        <a href="https://www.cnnphilippines.com/news/2022/11/4/DOTr-EU-EMSA-seafarers.html">not
        be alarmed</a> by the findings of EMSA as it continuously works on complying
        with the latter''s standards for Filipino seafarers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e45cf-bcd1-4ada-80ac-bdd89cd4c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHEd, meanwhile, said it is working with Marina to crack down on
        maritime schools offering substandard training for students in baccalaureate
        programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb22dc-84c3-4ea9-aea2-58dd2fe706c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed85a3-4b9e-4487-9783-6e6cadf21d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel has created a technical working group to thresh
        out issues regarding House Bill 953 which proposed the measure to establish
        a technical committee on maritime education and training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11baa92-68d2-4e32-83c1-56d7ef5280c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:26:59.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:59:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report</em></p>'
  'Senate-OKs-Blue-Ribbon-report-on-sugar-importation-mess':
