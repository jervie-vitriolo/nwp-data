    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:41.944+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Percy Lapid''s brother: Slay order doesn''t stop with ex-BuCor chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f3645-4e8d-4e23-9045-62e33f294bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Roy
        Mabasa believes there are more people involved, including a mastermind that
        could outrank suspended Bureau of Corrections (BuCor) chief Gerald Bantag,
        in the killing of his brother, radio broadcaster Percival “Percy Lapid” Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572650a-9b89-4330-afc3-31b71b8d3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://fb.watch/gET4stSrEV/">interview on CNN Philippines’
        News Night</a> on Monday, Mabasa echoed Department of Justice (DOJ) Secretary
        Jesus Crispin "Boying"&nbsp;Remulla''s claim that Lapid’s murder case is "95%
        closed," saying that he, too, considers the case far from over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ef7af-0ddb-4bb1-a2b1-136cfdd4d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sinabi ni Secretary Remulla kanina na 95% almost solved na
        yung kaso, I still hang on dun sa 5% na sinasabi niya because we do not believe
        that it’s only up to Director Bantag kasi marami pa namang pupuwedeng mangyari
        sa mga susunod na araw,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d89ab-cfa1-4382-83bb-fb7badf0e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: What Secretary Remulla said earlier that the case
        is 95% solved, I still hang on to the 5% because we do not believe that it''s
        only up to Director Bantag as a lot more can happen in the coming days.]</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3cce6-3d76-4a50-99cc-e87b6412166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa further said he had spoken with a supporter of Lapid who
        claimed that the radio broadcaster once shared in personal online conversations
        that he was threatened by an unnamed high-ranking person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a257f5-1112-4c02-aa0f-edc3ef8278f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nabanggit yata sa kanila na meron siyang natatanggap na pagbabanta.
        Ito’y inalam natin at sinabi nga sa akin na meron daw isang mataas na tao
        na nagbanta sa kaniya… Ito’y nagtutulak sa atin na maniwala na hindi lamang
        humihinto yan kay Director Bantag,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315352d-28ce-46ea-8abf-31aa0d7c9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: I think it was mentioned to them that he was receiving
        threats. We were told there was a high-ranking person who threatened him.
        This leads us to believe that it does not stop with Director Bantag.]</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439d695-8758-4d74-90df-b5b1d8a367b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/11/7/Mabasa-lawyer-evidence-points-to-Bantag-Lapid-slay.html">Mabasa
        lawyer: Evidence points to Bantag as mastermind in Lapid slay</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ef1ab-f2db-40a5-8a23-119009f88112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he has a particular person in mind superior to Bantag
        who allegedly ordered the killing, Mabasa hesitated and said he still can’t
        divulge if the person ranks higher but he maintained there are still others
        involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca064ac5-d9e7-4258-a74c-721fb7d8715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko po masabi muna sa inyo kung mas mataas or -- basta ako
        po’y naniniwala na meron pang ibang tao sapagka’t even si Secretary Remulla,
        hindi siya 100% sure na ito’y tapos na,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81d01d-a92e-4bb9-bf4b-093980908ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: I can''t tell you if the person ranks higher.
        I just believe that there is another person because even Secretary Remulla
        is not 100% sure that this is over.]</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37085792-e920-4152-840d-83da1315d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:21:26.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) and the Philippine National
        Police (PNP) have pointed to Bantag and BuCor Deputy Security Officer Ricardo
        Zulueta as the <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">brains
        behind the killings</a> of Lapid and alleged middleman Jun Villamor.&nbsp;</p>'
