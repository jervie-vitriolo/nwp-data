    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:42.382+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs Blue Ribbon report on sugar importation mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d011b5-5812-45e8-a1e1-5019515eb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:36:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Senate on Monday adopted the Blue Ribbon Committee''s report on the sugar
        importation controversy, which sought charges against some former officials
        of the Department of Agriculture (DA) while clearing former Executive Secretary
        Vic Rodriguez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471953d8-032d-406d-a101-5f706aaf14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:36:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended charges against suspended Undersecretary
        Leo Sebastian and three other signatories of Sugar Order No. 4, which was
        supposed to import 300,000 metric tons of sugar, apparently without authorization
        from President Ferdinand "Bongbong" Marcos Jr., who also serves as Agriculture
        chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1ff85-05e9-475d-9ec2-a28b46cd52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:36:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon report, filed in September, was again tackled in
        the plenary when it reconvened on Monday after a month-long break. There were
        no objections to its approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c29ef-7cb5-4f06-b755-ae8f4ded4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:36:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel said the minority
        did not propose amendments anymore since the bloc already filed its own report.
        For the minority, the signatories acted in good faith while Rodriguez should
        be investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53fb72-df68-4189-9380-d0cbad937f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:36:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon Chairman Francis Tolentino said “the minority report
        shall be appended and made part of the committee report for purposes of transmittal
        to other government agencies and to the public."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc6cff-38a8-48b8-a98f-f08f99815bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T23:36:10.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added that a copy of the committee report was furnished
        to the Department of Justice, Commission on Audit, Office of the Ombudsman,
        and the Bureau of Immigration "for their information and appropriate action."</p>'
