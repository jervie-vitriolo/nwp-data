      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can never figure out what to give the boomers in my life — it’s
        hard to match their purchasing power and their interests are rarely the kind
        you can easily buy online. I recently watched the Queen-inspired and produced
        “We Will Rock You,” a rock-fueled musical that features 24 of the British
        rock band’s biggest hits. The story lends little emotional weight to your
        investment in the production: in a dystopian future, a group of Bohemians
        fight for the freedom to dress and listen to what they want. What’s interesting
        is the decision to cast a white man to play the hero Galileo Figaro, a corporate
        cog-turned-prophetic dreamer who is seen as the savior of rock and roll. (I
        mean, cis-hetero white man saves music? A choice. Also, there are certain
        allusions to Freddie Mercury for this role, who isn’t even white. Or straight.)
        If you’re looking for a socio-politically savvy show, “Rock You” may not be
        for you. The set design and the ensemble do provide a balm for any lack of
        social awareness, so it still ends up being a rewarding watch, if only for
        the visual spectacle. And of course, nodding and lipsyncing to Queen in a
        musical theater setting is actually pretty fun. If you are looking for an
        early Christmas gift for your dad, uncles, or significant others who want
        to hear “Bohemian Rhapsody” and “I Want To Break Free” live, look no further.
        They will definitely love seeing this. — MARGA BUENAVENTURA</p>'
