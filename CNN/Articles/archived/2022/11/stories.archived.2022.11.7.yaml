      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Kiefer
        Ravena will not be joining Gilas Pilipinas in the fifth window of the 2023
        FIBA Basketball World Cup Asian qualifiers due to an emergency medical procedure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7f860-50b3-45e6-8c1c-089e921db0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:23:12.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:59:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the 29-year-old cager posted on his Instagram account
        that he underwent dental surgery, saying that he won''t be able to play for
        Gilas in the upcoming FIBA World Cup qualifiers.</p>'
