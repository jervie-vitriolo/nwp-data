    'template': '1'
    'title': 'Marcos to push for food and energy security, climate change in APEC
      2022'
    'updated': 2022-11-07T18:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09424a0-60ec-4f4b-bf6f-806cef243e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — President
        Ferdinand “Bongbong” Marcos Jr. will call for stronger cooperation to ensure
        food and energy security, including the region''s efforts to address climate
        change, when he attends his first Asia-Pacific Economic Cooperation (APEC)
        summit next week in Thailand, the Department of Foreign Affairs (DFA) said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e1840-77d3-4b9f-985c-7babc7f4aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of APEC''s 21 member economies are scheduled to hold their
        summit on Nov. 18-19 in Bangkok — the first such face-to-face gathering since
        2018. Malacañang said Marcos will also attend the APEC CEO Summit of top business
        leaders in the region on Nov. 16-18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4c350-4977-4084-9626-203a55d2255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to call attention during the leaders''
        summit "for the need to ensure food security, energy security, also the robust
        response of APEC economies to the challenge of climate change adaptation and
        mitigation," said DFA Assistant Secretary Eric Tamayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc65a0a-f648-4ef1-9444-78f306043479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos would also highlight Filipino seafarers'' crucial duty of
        keeping a smooth flow of supply chains across the globe, especially now that
        the world is dealing with economic challenges brought about by the pandemic
        and other disruptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382dd70c-1b00-40bd-9850-e13a45242000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So focus on the drivers of economy, particularly ensuring the flow
        and operations of various supply chains around the globe, the critical role
        of essential workers, particularly our maritime crew is one of the key initiatives
        of the Philippines in this APEC, providing and facilitating for the safe passage
        of essential workers who have been affected by the pandemic," Tamayo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48599b5a-3ae3-41df-8a25-a046255baea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Foreign Affairs Undersecretary Eduardo de Vega warned
        that 50,000 Filipino seafarers currently deployed in the European Union (EU)
        would be at risk of losing their jobs if the Philippines'' fails to comply
        with European Maritime Safety Agency''s standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ca3d0-8b36-4bc0-a330-ef4ee27d9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/4/DOTr-EU-EMSA-seafarers.html">READ:
        DOTr: PH should not be alarmed, gov''t working to comply with EU standards
        for seafarers</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd03f41-04d2-4746-a8c4-3bc470b8c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T17:07:32.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the President will also have bilateral meetings with
        six counterparts, details of which are yet to be disclosed as they are being
        finalized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00bbc8-1b2f-417e-8fea-ddb48c37eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita Daza, the DFA''s spokesperson, said Foreign Affairs Secretary
        Enrique Manalo and Trade Secretary Alfredo Pascual are among those who will
        join Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf4854-ea12-4726-bffd-85cb70742544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089f950-d4ec-47d8-9afc-31100aa8fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza noted that APEC accounts for about 85% of the Philippines''
        trade abroad while 82% of tourism flows into the country are from members
        of the forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f5ecb-d25b-4fb3-a5dc-d355cdcd56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74302a97-13cf-44b9-abb4-293b1514601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC economies also host around 60% of Filipinos abroad, who are
        responsible for 68% of remittances back to the Philippines, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299be1b-cae0-45b4-a5d7-2b9fe1bef5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99afe39-7abb-4546-b48a-873d8e14543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:13:37.369+08:00
      'mgnl:createdBy': 'jelo'
