      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His meetings with these businesses are still being finalized, Department
        of Foreign Affairs Assistant Secretary Eric Tamayo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69695d-925b-4adc-9949-0ae492e213d2'
