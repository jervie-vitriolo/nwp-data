    'mgnl:tags': ['BuCor', 'Gerald-Bantag', 'Percy-Lapid']
    'template': '1'
    'title': 'Cases filed vs. suspended BuCor chief Bantag, others over death of Lapid,
      middleman'
    'updated': 2022-11-07T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718da36-3126-4baf-a29c-e8882c6512e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:18:35.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —&nbsp;</strong>The
        National Bureau of Investigation (NBI) and the Philippine National Police
        (PNP) filed murder complaints on Monday against suspended Bureau of Corrections
        (BuCor) chief Gerald Bantag and other personalities allegedly involved in
        the killing of radio broadcaster Percy Lapid and the middleman in the slay
        case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c7a13-0e3f-47ff-acdb-745d327ec504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:31:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case has been filed with our prosecutors and from there we
        will proceed with the case proper and hopefully this issue will be laid to
        rest the way that it should be when crime is committed against a citizen of
        the Republic of the Philippines, especially this time we are talking about
        a member of media,” Justice Secretary Jesus Crispin Remulla said in a briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e73ed-f7c5-4722-a442-978ef0342dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:31:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11652937-db5a-46bd-b279-7930ea975469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:31:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was found through the investigation that both Director General
        Gerald Bantag and [BuCor] DSO [Deputy Security Officer] Ricardo Zulueta were
        behind the killing of both Percy Lapid and Jun Villamor,” NBI spokesperson
        Eugene Javier said, noting that the complaints had been filed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814591e-8f7f-4d7b-ad97-2e3e8ff4f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:31:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07891d43-33d8-45b2-8221-baf10f31f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:31:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor was the alleged middleman in the Lapid case. He died in
        detention, with an independent autopsy showing he was suffocated with a plastic
        bag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00745b7b-195a-44f0-86a6-171ae84b0d6a'
