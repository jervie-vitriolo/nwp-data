      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relentless in boosting our capabilities to detect and block
        child pornography pages and other online content that are harmful to our customers,"
        Globe Chief Information and Security Officer Anton Bonifacio said in a statement.
        "The astounding number of links we are able to block shows that our vigilance
        and security efforts have been effective even as we observe a rising number
        of these lewd and malicious content online," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f19ff-495d-4ede-abb6-f5525736754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:44.736+08:00
      'mgnl:createdBy': 'lisbet'
