    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363d9d86-7cab-4506-bad3-96c622e8bb04'
    'lead': "'It was found through the investigation that both [BuCor] Director General\
      \ Gerald Bantag and [BuCor] DSO [Deputy Security Officer] Ricardo Zulueta were\
      \ behind the killing of both Percy Lapid and Jun Villamor,' NBI spokesperson\
      \ Eugene Javier says. \n"
