      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c2f97-e986-4aeb-90d4-5e0bfe206a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T16:27:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press briefing, National Bureau of Investigation (NBI) spokesperson
        Eugene Javier said the probe discovered the "unfortunate transformation of
        a pillar of justice, the correction pillar, into a deep large-scale and systematic
        criminal organization" embedded within BuCor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942a0bd-2c04-44bd-9ab0-1a22ba383dbd'
      'mgnl:activationStatus': true
