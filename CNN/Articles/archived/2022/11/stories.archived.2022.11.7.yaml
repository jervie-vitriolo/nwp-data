      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a0c65-0dd2-44a3-a29a-cef74ffff194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T15:59:56.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:59:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen Rodolfo Azurin Jr. has instructed all regional directors
        nationwide to step up security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a89bd2-abfd-43cf-b97a-c0638de7147a'
      'mgnl:activationStatus': true
