      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will also have the opportunity to meet with leaders of economies
        to discuss our bilateral relations and seek paths towards mutual economic
        benefits," Garafil said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601165cb-ba9a-44f9-8483-d609f81dbcda'
