      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it spent $2.7 million in content filtering systems that
        block websites and imagery that promote child pornography, illegal gambling,
        and online piracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f37f5-1574-4091-98d5-341bcea1f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T11:41:44.736+08:00
      'mgnl:createdBy': 'lisbet'
