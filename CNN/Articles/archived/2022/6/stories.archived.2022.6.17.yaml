    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b538d9-a265-4b50-a68a-2286815b96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dutch authorities say they have thwarted
        an attempt by a Russian spy to gain access to the International Criminal Court
        (ICC) by posing as an intern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd583d4-3b86-4b05-83a9-49619cc3096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85146e99-023b-437e-bbb2-980885a7ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dutch General Intelligence and Security Service
        (AIVD), a suspected operative of Russia''s GRU military intelligence service
        had posed as a 33-year-old man from Brazil and traveled to the Netherlands
        from Brazil in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34ad55-c9cf-4fa5-be4b-0db9ae49755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef9514-3659-4e3b-8974-46af943d26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had successfully applied to be an intern at the ICC in The Hague
        and was traveling to the Netherlands to commence his internship, AIVD said
        Thursday in a news release</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c090c31-a337-48bb-bb74-ebe3bdc1ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301a2f4-40e7-44a4-b958-0c79c6104536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But upon arrival in the Netherlands, he was deemed a "potentially
        very high" threat and refused entry, then sent back to Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30414fc0-435b-421f-a304-cb039609b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82ef34-be1f-44d3-a5b5-960e9f7d9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An officer of this kind is better known as an ''illegal'': an intelligence
        officer who received a long and extensive training. Because of their alias
        identity, illegals are difficult to discover. For that reason they often remain
        undetected, allowing them to carry out intelligence activities. Because they
        present themselves as foreigners, they have access to information that would
        be inaccessible to a Russian national," AIVD said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf1b33-b7b8-498c-b545-9b34aa292d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907b732-eb68-4c93-9947-24f3b37769d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other cases, the ICC is currently investigating allegations
        of Russian war crimes in Ukraine and of crimes committed during the Russian
        war in Georgia in 2008. Accordingly, internal access to the ICC would have
        been "highly valuable" to Russian intelligence services, AIVD said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a46db2-8764-4f46-8cfb-854eb27d9c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54018a6-63d8-4452-9d77-0d02427bb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detained in Brazil</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24b2c4-4294-4fba-a4b4-c127cbf7bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has been detained in Brazil where "he is subject to criminal
        action for fifteen uses of false documents and remains in custody awaiting
        the sentence of the first degree," Brazilian police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4e25a-bf89-43bf-8875-a4dd90560a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d2882-ac92-44b1-934d-a5c0051cf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a sophisticated falsification system, he assumed the forged
        identity of a Brazilian man, whose parents are deceased," Brazilian police
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f6294-8e58-4791-82f6-8545cdf3fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80404b76-2d31-46d5-9c9b-614c48f2b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had previously lived in Ireland and the United States passing
        himself off as a Brazilian, police added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd113b3-e743-430e-94e2-6cad7121b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c9e5e-2330-46e7-a3a7-0b7c287ab2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIVD on Thursday also released a four-page cover story it said Cherkasov
        had probably written himself. Aside from basic facts and details about the
        accused Russian agent''s fictional family, the document describes his childhood,
        his schooling and anecdotes, including a crush on a fictional geography teacher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168961a-ee3c-438f-9cc5-7b9812276405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54271e61-e87e-49b8-b4e8-095a6f5e6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to Russian authorities for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c71de-4421-4db5-8de4-ed29f080e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:16:56.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/europe/dutch-catch-russian-spy-icc-intl/index.html">Alleged
        Russian spy attempted to infiltrate the International Criminal Court as an
        intern, say Dutch authorities</a>."</em></p>'
  'Russia-airstrike-warning-Syria':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-17T05:29:46.806+08:00
    'imagesource': 'jcr:665681c9-19a0-47c9-bad5-c62d69b2160e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980ed1cd-9809-4a0c-9dc1-9490c0a70e54'
    'lead': 'Russia warned the US military earlier this week that it was going to
      conduct airstrikes against local fighters allied with the US in southeastern
      Syria, according to two US defense officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T05:32:01.816+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:59:01.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:47.251+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'US', 'airstrike', 'Syria']
    'template': '1'
    'title': 'Russia warned US it was going to conduct airstrikes on fighters in Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc6d70-9b22-4709-ab78-4b3308eef5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia warned the US military earlier this
        week that it was going to conduct airstrikes against local fighters allied
        with the US in southeastern Syria, according to two US defense officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c041d6-3c3b-4d87-873a-02923633b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a412711-44a8-47e1-80fa-9b7cff8ae715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led the US to quickly warn the fighters to move their positions
        and also ensure that no US forces were nearby. US forces did not have to move,
        as they were far enough away, but the local fighters did, the officials told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eda753-eea1-42fb-9304-1d3c8853d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46acca61-2455-46e1-ac4c-b08f6ba3f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian airstrikes appear highly calculated, coming when tensions
        are high between Washington and Moscow over the war in Ukraine and the Pentagon
        is trying to ensure tensions don''t escalate with Russian forces, including
        in Syria, where the two sides have operated in proximity to each other for
        several years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122f127-e5f8-45d6-9b2d-9bd9ba5becfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffae9e6-c0bc-415c-9ee0-2f5ed021dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial US assessment is the Russian forces were likely ordered
        to notify the US ahead of time and conduct the airstrikes knowing they would
        not hit US troops and that the Americans would warn their allies, the officials
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923bf71-093c-47a3-b607-f0eb8847a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31ae54-42a5-48a1-bcd9-3374f3fc0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russians still likely achieved their goal of "sending a
        message" to the US that they can strike without being worried about retaliation,
        one official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26f804-907d-46f0-a952-ddfa4c59a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a4245-fe22-4c08-a3fb-8a6b18033ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notification by Russia came through the long-standing bilateral
        deconfliction line that has operated for several years, where each side notifies
        the other of military operations and movements that risk a miscalculation
        if each side is not aware of the other''s activities. The US view is the Russians
        were minimizing the risk of a crisis, knowing the US would notify the local
        fighters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9626ee7-3766-4e7b-b7fa-3228b5bdadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae1106-8ffb-4911-b1a1-6f95be14aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in the vicinity of Al-Tanf garrison in southeastern
        Syria, where US and Syrian opposition forces have long operated. The strikes
        were conducted against positions where the US-backed Maghawir al-Thawra fighters
        were operating. There were no immediate reports of casualties, but property
        is believed to have been damaged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b002a3-08ec-4d38-8544-1f0f68e279a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0c08c-c763-42d5-8720-c3dd2db0dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US officials said the Russians claimed the group had conducted
        a roadside bomb attack against Russian forces. The US believes that did not
        happen and the Russians simply used it as a reason to conduct airstrikes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef7a6e-6e07-4723-8bb0-400dd76f8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf887c-8fce-4f86-9017-24be6bb49b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of Russian provocation is rare but not unprecedented.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4eb11-6802-4122-9e29-e3d87251e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191bf5a7-d103-4d6c-a1d7-ffe7f15c2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, an encounter rapidly escalated and became deadly
        when a 500-strong force largely made up of Russian contractors and a Christian
        militia loyal to the Syrian regime crossed the Euphrates river near Deir Ezzor.
        The Russians were working for a paramilitary company called Wagner, which
        had hundreds of contractors on the ground in Syria, helping the Russian military
        and pro-regime forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba2c0b-cb02-4075-8c8b-d5d05ca879c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9f43e-5565-4d96-aa7b-30938ec3ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission of that night''s operation remains unclear, but the
        forces were advancing toward a valuable oil and gas field, Coneco, controlled
        by the Syrian Democratic Forces, a US-backed militia that has been fighting
        ISIS in Syria. When the pro-regime forces began shelling a base held by the
        Syrian Democratic Forces, the US responded with heavy airstrikes and artillery
        fire, which continued for about three hours. US commanders tried to reach
        their Russian counterparts through deconfliction channels to warn of their
        response. But by the time communications were established, the counterattack
        was underway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db3e10-421d-46b1-8f93-d78fcd01f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8dba4-cff0-4e85-9b05-ec5eb05de5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August 2020, multiple US troops were injured in a collision
        with a Russian military convoy in eastern Syria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93a023-b8d3-4295-9c15-df3868e23810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T05:32:01.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/politics/russia-syria-warning/index.html#:~:text=(CNN)%20Russia%20warned%20the%20US,no%20US%20forces%20were%20nearby.">Russia
        warned US it was going to conduct airstrikes on fighters in Syria</a>."</em></p>'
