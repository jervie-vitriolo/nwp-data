  'Kim-Kardashian-Marilyn-Monroe-dress-Met-Gala':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-17T13:49:00.686+08:00
    'imagesource': 'jcr:cac92c46-97e9-4a79-8828-03976d92f05b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5eecb0e-b249-4699-9368-234ea4595ba4'
    'lead': 'The response comes after images allegedly showing some damage to the
      back of the crystal-covered dress were circulated on social media earlier in
      the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T13:50:51.548+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:58:47.368+08:00
