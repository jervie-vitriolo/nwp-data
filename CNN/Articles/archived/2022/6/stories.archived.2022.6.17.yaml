      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad83564-c4f1-4139-aeeb-3657b14d7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Board on Tuesday passed an ordinance adopting
        the EO issued by Governor Gwendolyn Garcia on the optional wearing of face
        masks in open spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271ff23-0b54-46be-9301-edbe259ec73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43e15b-0070-416f-b5d3-c3c050f7866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, said neither the EO nor the ordinance is recognized
        by the national government. Wearing of face masks, he maintained, is still
        mandatory in public spaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0db56-4e80-4798-b517-20c790788bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e7eb4-84d7-4c35-aa3f-0e233d21c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s beyond their powers to supersede, to counter, to contradict
        a national statute," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f149f6f-8101-445e-ae22-b547d74a36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d3682-0f04-4af8-b4dc-28d759447051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government already expressed disapproval of the Cebu governor''s
        mask mandate, a law expert said it has no power to declare it illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005208b8-32b3-4cc4-afc3-b954dde190dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6d5e7-a058-4b51-b482-aed5772a8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating</em> President <em>at</em> DILG, <em>walang kapangyarihan
        mag-</em>review<em> ng mga</em> provincial ordinance," Atty. Al Agra told
        CNN Philippines'' Newsroom Ngayon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef4de2-b5b6-4108-ac18-c6a5d245e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bda90-3467-4873-a5db-181a3a6aa8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ang tamang remedyo lamang kung gusto siyang ma-</em>invalidate
        <em>ay kailangan ma-deklara ng korte na siya ay</em> invalid," he said, adding
        the absence of a court decision against the mandate means residents of the
        province should abide with the ordinance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776c9bb-87bc-43f0-8b56-8db186f01c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.193+08:00
