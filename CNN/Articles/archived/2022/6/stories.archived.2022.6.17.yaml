      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40771931-3a4e-4f35-9503-fc33a6d8fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christiansen also noted that Virginia was chosen for the carbon-neutral
        factory because it allows them to "build a solar park which supports our sustainability
        ambitions and provides easy links to country-wide transportation networks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aba635-809d-412a-aae6-8ec74ba0caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.563+08:00
