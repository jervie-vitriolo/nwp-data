  'NBA-Finals-Warriors-Celtics-Game-6':
    'author': 'Ben Morse, CNN'
    'caption': 'Jayson Tatum and Steph Curry (Reuters)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-17T06:17:09.168+08:00
    'imagesource': 'jcr:378b491c-04b4-4819-9514-4a163ab42170'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aab9b11-c17f-4ecd-ac8c-f8ee3cb6ceb1'
    'lead': 'Today the Golden State Warriors play the Boston Celtics in Game 6 of
      the 2022 NBA Finals with the Dubs holding a 3-2 lead in their best-of-seven
      series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T06:19:38.230+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:58:57.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:48.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors star core one game from greatness as they face Celtics in Game
      6 of 2022 NBA Finals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9a4d9-c68d-4387-b75b-9eedf6e3a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five preseason games, 82 regular season
        games and 21 and 23 playoff games respectively; it all comes down to this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2de92-5bd1-4222-82e8-a399711a1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night (Friday, PH time), the Golden State Warriors play
        the Boston Celtics in Game 6 of the 2022 NBA Finals with the Dubs holding
        a 3-2 lead in their best-of-seven series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e761f80-085b-4f76-8c0e-3a599642d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means they are one win away from claiming the organization''s
        fourth title in eight seasons -- and seventh overall -- and cementing the
        legacy of their core: Steph Curry, Draymond Green and Klay Thompson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af1b3d-03a3-4bd3-86e0-ec7b5cc7d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been in this position many times before, Curry is hoping
        to lean on that past experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006f30b-21be-4046-aa46-6b786d765b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, I think having been (in close out games) six times,
        been in a lot of different closeout type of opportunities, you just understand
        what the nerves are like," he told the media before Game 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c4cbc-78a4-4c9c-badd-385402092410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got to remind yourself of that as much as you can before the
        game starts. At the end of the day, once you get out there, you just have
        to be in the moment. You got to be present as much as possible, not worry
        about the consequences of a win or a loss. The only opportunity you have is
        that 48 minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a1ff0-23ea-4b79-a48b-387c591c8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you can trick your mind into being in the moment and staying
        there, that''s the best advice I can give anybody in that situation because
        it''s going to be the hardest game you probably ever played in your career
        because of what the stakes are."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7186b-25cf-459d-9a06-c7f9c2420e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Thompson, it would complete a remarkable comeback from two back-to-back
        devasting injuries, forcing him to miss two consecutive seasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8aa70-ecc9-4a92-9419-43f9f94754d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the Warriors'' dominant run of the last decade, Thompson has
        earned himself the nickname "Game 6 Klay" for his explosive play in Game 6s
        of playoff series, and it''s something he''s hoping to tap into come Thursday
        night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a798b-e822-4f37-81c4-c119b58f73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously a nickname I earned and I want to live up to it,"
        Thompson told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d274bf-72f9-40e9-b9e6-7f13e76683ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, I don''t want to go in there and play hero ball.
        I''m just going to be in there and be myself, do what I''ve been doing the
        last few games. I know that will allow us to be successful."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7778ad-0043-48e6-9638-cb00fd34fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re not scared''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eb44b-fb1f-4b9c-84cb-55c3f35cf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pressure of a closeout game in a playoff series is extreme
        for the Celtics, the team has shown remarkable fortitude in high-pressure
        scenarios so far.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51597233-d28a-4545-8064-9c7be89dcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until their Game 5 loss in the Finals, they were unbeaten in postseason
        games following a defeat. They have been victorious in two win-or-go-home
        games against the Milwaukee Bucks and a Game 7 against the Miami Heat in the
        Eastern Conference Finals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e842bd5-bbb2-4b38-8777-103533501219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that run was built on solidity and resolve to stay the course
        and forward Jaylen Brown says that despite the pressure, they are "not scared."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9558d00-36ab-4ee4-84fd-46128a635f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not fear the Golden State Warriors," Brown told reporters.
        "We want to come out and play the best version of basketball that we can.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398c225-e7b7-4909-90be-3ad80b2320db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s a good team over there. We know they''ve done it
        before. But we have all the belief in ourselves. We''re going to come out
        and leave it all out there. That''s the whole intent."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb66384-27dc-4096-b239-7f0f046ff1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Game 6 tips off on Thursday night at TD Garden in Boston, the
        Celtics will be hoping to feed off their rowdy home crowd to force a Game
        7.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0b6f6-1960-42c9-8e47-73fff23bc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first to four. It''s not over with. So as long as it''s
        not over with, you got a chance," Celtics breakout star Jayson Tatum said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce7568-5b47-49a4-8b2e-7ae64ed03fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:19:38.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think having done it before should give you even more confidence
        that you can. Not that it''s going to be easy or it''s going to be given to
        us, but you should be extremely confident as long as you got a chance. We
        got a chance tomorrow."</p>'
  'ukraine-dog-rescue-poland-refugees-cnnheroes':
    'author': 'Gabriel Kinder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-17T06:40:18.673+08:00
    'imagesource': 'jcr:a6c132a3-c7b4-4f0f-a3e5-371c9c7efc5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f1f3dcb-f4fd-42d9-b8c1-68274182c5ae'
    'lead': '''If you were walking through the camps, there were just so many refugees
      that had brought their dogs over. And that only makes sense. It''s an extension
      of their family,'' CNN Hero Aaron Jackson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T06:45:41.454+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:58:56.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:48.939+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 40 days in a bomb shelter, two Ukrainian refugees and 17 dogs
      are ready to start a new life in Poland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfcdf2-9267-46e6-b5e8-0e2c49df2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When CNN Hero Aaron Jackson welcomed the
        first group of dogs from Ukraine to the abandoned animal shelter he''s reopened
        in Poland, he also took in two refugees who shared an amazing story of survival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc65a96-fea3-4b43-ae6b-c07f095bddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9e4d7-cd8a-49ae-b7b3-15e158205b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, the founder of the non-profit Planting Peace, traveled
        from his Florida home to Poland shortly after Russia invaded Ukraine. He estimates
        that he has helped find housing for some 300 refugees, including many dog
        owners who struggled to stay with their pets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48c69b-e4d8-4048-aae6-15e8a299882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were walking through the camps, there were just so many
        refugees that had brought their dogs over. And that only makes sense. It''s
        an extension of their family," Jackson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6d25d-659e-48e4-9cfc-c925a2d64a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson learned that dogs coming from Ukraine had not been allowed
        to mix with local dogs in Polish shelters due to concerns about disease. So,
        he recently found an animal shelter sitting empty in the city of Poznan and
        received permission to take it over.</p>'
    '24':
      'image': 'jcr:3fcff299-5c2e-4e8d-a320-6c75918dc835'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97615963-0e6e-41e7-a2d5-2e135f066e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df210d4c-ae2c-49c5-9c15-f1c0d8094ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelmed rescue organization in Ukraine was the first to send
        dogs to Jackson''s shelter. A van carrying 17 dogs arrived, along with two
        refugees, Valerie Liscratenko and her mother, Liliana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434089ad-f44e-4ef8-a333-aafb302f9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they came to us, all I knew was that they had no money and
        nowhere to go," Jackson said. "And I could see right away that they were good
        with dogs. ... I couldn''t help but notice that all the dogs really loved
        (them)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac7235-1005-48a9-80ea-ce97c23301c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.454+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later learned that the two women spent 40 days in a Ukrainian
        bomb shelter caring for these dogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fe8f1-ff22-4043-9ffd-0a7ab6b49c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dogs helped (them) get through the worst 40 days of (their
        lives), and (they) helped get those dogs through the worst 40 days of their
        lives," Jackson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4c90d-4c0d-4e19-b7e5-0bccf16c16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rescuing the dogs of war</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df349e-ac10-42c5-83f6-5df34597479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a translator, Liscratenko told CNN that she and her mother
        have a love for dogs in their blood. Since she was young, they had puppies
        at home and her mother would sometimes bring home stray dogs to provide food
        and medical care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3fc6c-3a45-4389-a260-217050c9d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the war started, they moved into the bomb shelter
        with the puppies in their care and secured some older dogs in the nearby factory
        where Liscratenko worked as a guard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea871b-1cb8-4353-9c99-7484828d2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would run back and forth from the shelter to the factory to
        feed them. But when the shelling got too intense to keep making the trip,
        they decided to bring the rest of the dogs to the bomb shelter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264db52e-2f40-48e4-8436-3ae23e6d19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liscratenko said she and her mother waited for the right moment
        one morning -- after the overnight curfew ended and before the shelling usually
        began -- to make their final factory run. They found some dogs were too sick
        or injured to come with them, but they rounded up all the dogs they could
        and ran them back to the bomb shelter. She said after they reached safety,
        a bomb exploded right where they had been running.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454aefb-0659-4d07-876c-73b80608c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not want to leave the bomb shelter, but on May 4, Liscratenko
        decided to go when the drinking water became contaminated, and the people
        and dogs there began to get sick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0300c-2277-4a85-8cbf-94a84b2f102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found an animal shelter in Ukraine, and the people working
        there had seen Jackson''s social media posts about taking in dogs coming across
        the border. So, they reached out to him and arranged travel for the Liscratenkos
        to accompany the dogs to Poland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03269e68-0f06-42c3-8f27-1c251cdf6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starting a new life</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975f37f-6273-4514-ba89-51af2851ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Liscratenko and her mother arrived at Planting Peace''s animal
        shelter in Poland, Jackson said he could tell they were nervous and scared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fafc0-9cd6-47ef-8585-79eb01d3f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t know Planting Peace ... they''re in a new country.
        They don''t speak the language. We don''t speak their language," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed16c6b-777c-4fc8-8dbc-e211574e8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As refugees, Jackson said Planting Peace would have helped the Liscratenkos
        anyway, but because they were so great with the dogs and had a strong connection
        with them, he hired them to work at the shelter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb9494-fe3b-4fa6-b17f-9e55b89b1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know these dogs incredibly well. So, they were able to pass
        this knowledge on to the vet ... ''this dog hasn''t been eating, this dog
        hasn''t been drinking.'' So, this was, obviously, incredibly valuable," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9393ff9-6a91-454c-a3f5-c895ea1bfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.455+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liscratenko calls the dogs her children and says they had been through
        hell together and have reached paradise. She says that the people at the shelter
        do not all speak the same language but understand each other because it''s
        love that unites us.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efbdda-fbb3-441a-96c4-e193fc098d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:45:41.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/world/ukraine-dog-rescue-poland-refugees-cnnheroes/index.html"><em>After
        40 days in a bomb shelter, two Ukrainian refugees and 17 dogs are ready to
        start a new life in Poland</em></a>"</p>'
  'southwest-drought-flooding-climate':
    'author': ' Rachel Ramirez and Brandon Miller, CNN'
    'caption': 'Trees in New Mexico stand scorched by the Hermits Peak/Calf Canyon
      Fire amid exceptional drought conditions in early June.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-17T06:47:15.434+08:00
    'imagesource': 'jcr:6694b869-5afb-414b-910c-2e70e15de549'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013bb92f-c6f6-416a-b29a-4741c3d3f39e'
    'lead': '''We''re definitely looking at a hotter future.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T06:54:38.343+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:58:55.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:49.222+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US West just experienced an aspect of the climate crisis that scientists
      have warned of for years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e495bf-0e8c-49c0-867a-19d6092165dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.343+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US West saw an aspect of the climate
        crisis play out this week that <a href="https://edition.cnn.com/2022/06/15/us/what-caused-yellowstone-flooding-climate/index.html">scientists
        have warned</a> of for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c71074-fdec-4a7b-a50a-92306cc5c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.343+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22edf1-95e1-4017-b343-0ab12d678e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.343+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of a prolonged, water shortage-inducing megadrought,
        one area, Yellowstone, was overwhelmed by drenching rainfall and rapid snowmelt
        that — instead of replenishing the ground over a matter of weeks or months
        — created a torrent of flash flooding that ripped out roads and bridges and
        caused severe damage to one of the country''s most cherished national parks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afc8f6-c848-453b-9900-8dfbdbea6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.343+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, drought conditions persisted in the Southwest,
        where water is desperately needed to replenish the country''s largest reservoirs,
        and provide relief to regions tormented by record-setting wildfires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeca268-4eb4-4f50-bbb2-bbc9bca9bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update in the US Drought Monitor on Thursday showed the
        major contrast between the wet Northwest and the hot and dry Southwest. This
        feast-or-famine contrast is a pattern the climate crisis tends to amplify:
        extremes on both ends of the spectrum, with the pendulum sometimes swinging
        suddenly from one side to the other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71acd37-8c77-4d71-9ffb-b3c57634c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Pacific Northwest, drought conditions improved significantly
        over the past several weeks, with the areas in severe drought falling from
        a high of 55% in April to 25% this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dd96d-0a73-43e7-8e8c-f4dbfa0e0bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the Northern Tier states experienced beneficial rainfall
        and near to below-normal temperatures, predominantly leading to drought improvements
        from the Pacific Northwest to the Northern Plains," the Drought Monitor noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be8053-f831-44f9-b60b-9b9b2869510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this persistent and active storm track, which continues to bring
        rain and snow to the Northwest, has largely missed California and the Southwest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa1656-ec25-4b89-8ed6-efd0c81b1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Bureau of Reclamation projected this week that Arizona, Nevada
        and California would see even more significant cuts to their Colorado River
        water allotments starting next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3dc29d-50ae-4315-b491-e6e05c5c8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials make those determinations on a year-by-year basis
        every August. Lake Mead, the nation''s largest reservoir which serves millions
        of people in the Southwest, is already running well below what last year''s
        projections suggested, even in its worst-case scenario. Last August, the bureau
        predicted the reservoir would most likely be at 1,059 feet above sea level
        at the end of this month, and 1,057 feet at worst. But it''s now around 1,045
        feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447151c-4768-482b-865b-f663f3666a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, where two of the largest fires in state history are
        still burning, the drought summary noted that temperatures were running around
        5 to 10 degrees Fahrenheit above average, which are worsening drought conditions
        in parts of western and southern New Mexico.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e80b1-314b-4f6e-994f-86c15658298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50% of the state is in exceptional drought, the highest
        classification in the drought monitor, up from zero in January. This extreme
        dryness is playing a major role in fueling a fire year that is pacing to be
        the worst on record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae72a1-f7d8-4cc2-a318-4cb2bccf6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study from the federal government''s Los Alamos National
        Laboratory in New Mexico found that parts of the Upper Colorado River Basin,
        including the states of Colorado, Wyoming and Utah, will see earlier peak
        streamflow because of earlier rapid snowmelt, and up to 60% reduction in snow
        in the coming decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c036878-2392-4e24-b2be-593d6428a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely looking at a hotter future," Katrina Bennett,
        hydrologist with the lab and lead author of the study, told CNN. "There will
        be more of that wet to dry sort of scenarios we''re seeing, but regardless,
        we''re going to see more minimum streamflow, increase in drier soils and lower
        snowpacks, which all together will lead to likelihood of drought increasing
        across the board especially in the upper areas where we really haven''t seen
        that intense drought stress yet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f03b5-4156-4e92-b66e-f99f0a7b3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:54:38.344+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/us/southwest-drought-flooding-climate/index.html"><em>The
        West just experienced an aspect of the climate crisis that scientists have
        warned of for years</em></a>"</p>'
  'new-zealand-dead-little-blue-penguins-climate':
    'author': 'Kathleen Magramo and Charlie Fong, CNN'
    'caption': 'Little blue penguins are the world''s smallest penguin species and
      are native to New Zealand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-17T06:54:43.057+08:00
    'imagesource': 'jcr:2cd0049e-1de3-46d3-9cd2-e793f2b4d60f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e050fed-3920-4d1a-af22-ed9de898ba51'
    'lead': 'A marine heatwave coupled with the La Niña weather cycle conditions have
      made it harder for the little blue penguins to find food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T07:00:11.736+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:58:54.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:49.552+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead little blue penguins keep washing ashore in New Zealand. Experts
      say climate change may be to blame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc843f-920d-4407-971e-6b41216b3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bodies of hundreds of little blue penguins
        have washed up on the beaches of New Zealand''s northern coast in recent weeks,
        according to conservationists, who fear climate change is starving the birds
        to death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576af8d4-c804-4289-b0da-5574d4267aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6295e4-479f-436d-a1cf-1bfcd5f3288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kororā, also known as little blue penguins, are native to New
        Zealand but are "at-risk" of declining, according to the country''s Department
        of Conservation. They face predatory threats from dogs and ferrets but are
        also susceptible to road deaths and coastal developments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a68ff1-8cfa-47a3-838a-1d8a60ad0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists have been trying to find out why the penguins have
        been dying en masse since early May, when residents first spotted the dead
        birds on beaches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b4a5b-4104-45f4-8768-fb545858a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graeme Taylor, a principal science adviser who studies sea birds
        at the New Zealand Department of Conservation, said based on initial lab results
        malnutrition may be the cause of death of between 200 and 500 of the birds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4eec30-f9df-49e8-a4ae-3aa9498ae0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of the mortality event seems to be from failure to find
        sufficient food at sea and dying from starvation," Taylor told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f44a0-0c7e-4187-bd62-ac08675ddcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marine heatwave in the country''s northern waters coupled with
        the natural La Niña weather cycle conditions have made it harder for the little
        blue penguins to find food, Taylor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6344355-8c19-4e1c-a1f1-4407a39aec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, noisy birds with pale blue or indigo feathers typically
        eat anchovies and sardines, usually diving to depths of up to 30 meters (about
        100 feet) to catch their prey. But rising water temperatures mean the small
        fish are moving to colder waters too deep for the birds to reach, Taylor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf159313-f849-4a3c-978b-c11a2ae9bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings from a Ministry of Primary Industries necropsy
        study showed the birds had lost their abdominal fat pad, so were in poor health
        before drifting to shore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455aa92-97a3-4fdb-91a6-d5491ddf8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand experienced its warmest year on record in 2021, with
        annual temperatures hovering 0.5 to 1.2 degrees Celsius higher than normal,
        according to the National Institute of Water and Atmospheric Research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215c065-36c7-49fd-8266-cb7e747956c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters surrounding the country "have been pulsing up to 3 degrees
        Celsius recently," New Zealand Climate Change Research Institute adjunct senior
        research fellow Nathanael Melia told CNN affiliate Radio New Zealand in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f534f-0dac-4871-8103-07b1da838cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña is a regular oceanic and atmospheric phenomenon that refers
        to the periodic cooling of ocean temperatures in the central to east-central
        equatorial Pacific. The current phase of the cycle is bringing warmer water
        to northern New Zealand which makes it harder for little blue penguins to
        access food, according to Taylor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366a9d7-43cc-4509-87d6-27d9bbdda7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.737+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a new problem, but getting worse</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dee27f-40ae-4828-bdbe-f3c63b7f0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Houston, an ecologist at the Department of Conservation, said
        this isn''t the first time the birds have died in large numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec9a39-4e2b-455c-b9c7-5fd8447cd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in the 1970s, 80s and 90s [we had] up to 5,000 birds in these
        mass die-off events," Houston said. "Compared to past events, this is relatively
        small."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c7263-20c8-4033-be9a-e94a962e7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, penguin deaths have been reported in the country''s North
        Island —&nbsp;where cases have happened in the past —&nbsp;and none have been
        flagged in the South Island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50961d4-9e6d-417d-8eb6-a920d0bbb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Houston said the phenomenon is part of a naturally occurring
        cycle, he admitted that climate change had exacerbated its negative effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9d351-908a-4ea0-a836-4ec5abf7b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that [little blue penguins] can survive in warmer waters,
        but it has made life difficult for them," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7984d-a75e-43eb-8a8d-27f45c6cc17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce McKinley, president of Birds New Zealand, said climate change
        and pollution might make things worse in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52ea44-4104-44d5-a25c-6f3b43ad4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event itself is natural and has happened before, it could be
        changing in the pattern or the intensity due to warming of oceans because
        of human-induced climate change. But we just don''t know," McKinley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c14bfe-b2fb-4cab-966c-4df907b41776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:00:11.738+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/world/new-zealand-dead-little-blue-penguins-climate-intl-hnk-scn/index.html"><em>Dead
        little blue penguins keep washing ashore in New Zealand. Experts say climate
        change may be to blame</em></a>"</p>'
  'productivity-stress-less-in-person-work-wfh':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-17T07:01:32.880+08:00
    'imagesource': 'jcr:80ce9d5a-1bc8-462d-9aa6-c23562a66307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e3ec63-2df9-4cd9-b0de-a36603bc80f7'
    'lead': 'It''s possible to still be productive without burying yourself under
      a mountain of uncompleted work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T07:04:37.833+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:58:53.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:49.982+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In-person work can steal hours of your personal time. Take back control
      with these expert tips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf42a4-e99f-42f4-8311-eba022a3327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.833+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wake up, get dressed, commute to and from
        work, make dinner and head off to sleep. If you have children, multiply those
        tasks by a lot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d456a0b-7249-4409-8428-f3e8424ea173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.833+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126fcda-22c5-4f91-b968-57a55d522362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.833+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between those moments are dozens of tasks to be done. Remote
        work gifted many people with additional time to work on personal to-do lists
        or take a break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e605ff5-80bc-45f1-8581-c467fd54e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.833+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of in-person work means less time to complete tasks.
        You don''t always finish everything you would like, which can sometimes leave
        you feeling guilty and anxious for the following day. But it doesn''t have
        to be that way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4e79a-0b08-48e2-90a8-30fea51ca653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many head back into the office, it''s possible to still be productive
        without burying yourself under a mountain of uncompleted work. Productivity
        experts shared their most effective tips for conquering goals while reducing
        your stress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ad958-c93d-4210-a254-4b0a2e4db096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prioritize your tasks</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db025bf6-3a36-4e9a-8447-d72098a477a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is to divide your tasks into short-, medium- and
        long-term goals, said Alejandro Lleras, professor in the department of psychology
        at the University of Illinois Urbana-Champaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea29e41-5040-4020-b435-7cae075414a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, rank them based on urgency level so you know which ones
        to do first, he said. This process allows you to focus on the tasks that are
        the most time-sensitive while keeping an eye on longer-term goals, Lleras
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf3e54-41e3-40c9-9b82-fd0e92b5da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can make themselves feel busy by always doing the short
        things that might not be the most urgent, but they''re easy to complete,"
        he said. This is a common trap that leaves people exhausted without completing
        those bigger goals, Lleras added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0fe3a-9bc6-411c-9988-072457761bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you focus on the higher-priority tasks first, you also feel
        less pressure to keep going at the end of the day because the items that are
        left tend to be less important and can be addressed later, said Earl Miller,
        Picower Professor of Neuroscience in the Picower Institute for Learning and
        Memory at the Massachusetts Institute of Technology in Cambridge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1249efe-cceb-4a81-948e-c8a647d8f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discover your optimal work time</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66636abb-fe98-4c61-a76c-ba61c8665eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may work on important tasks that take a lot of attention,
        but they do not work on them at the time of day when they are most productive,
        he said. This wastes precious energy that could be used elsewhere, Lleras
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663bee3-5c2f-4ff9-973c-267e480f71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than working on the most important tasks at varying times,
        focus on using the time when you are most productive and focused to complete
        to-do list items, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363415ed-db33-4cd9-9728-3a3184ec9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are unsure when your optimal time of day is, set a regular
        sleep schedule. Then try working at different times of day, Lleras said. Whatever
        time you find yourself the most productive, try and protect that time as much
        as possible so you can get more done, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7ff55-685f-4d2f-b3fa-833be3ffe580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to take into account what your strengths are and
        what your family constraints are," Lleras said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1a55e-2978-468d-a184-d747e8976220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents and caregivers, it may be after you''ve put the children
        to bed, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0d949-2710-453b-8d73-4e7b5b057daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of monotasking</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada70e8-ee25-4bb6-970d-385c6ac27c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.834+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Society has engrained in us that multitasking is an important skill
        that is needed to succeed, Miller said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f7390-7b9c-4ab2-8bc1-3dc7a34990de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you switch between multiple goals, however, you are spending
        valuable time juggling a number of tasks and constantly reconfiguring your
        brain, which takes extra effort, Miller said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467199a-44d5-4dec-a5fd-4d7183e9f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lowers productivity, so as a result, people are accomplishing
        less than they would if they had focused on monotasking, which is working
        on one task at a time, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53206677-e6ae-4831-b3a1-a762d8e6e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller recommended you start by setting a timer for 20 minutes and
        work on only one task until the time is up. Over time, you can build your
        tolerance for longer time periods, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74cc56-5799-4ca9-af6d-14edda37e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do that, you''ll find the quality of your work will improve
        as well as your efficiency, so you will be more productive," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da1ac8-b92f-479a-a626-25522053d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accept that you may not complete everything</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22039737-ea76-469e-98e8-0d3661e8e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only so much someone can get done in a day, so people should
        not push themselves to the point of exhaustion, said Larry Rosen, professor
        emeritus of psychology at California State University, Dominguez Hills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b242c17-da98-4c5e-85b5-c978be578e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to set limits for yourself, similar to how parents
        set rules for their children like going to bed by 9 p.m., he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883f056-4d25-43e5-b97b-11ddb0cc46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting out-of-office hours on a daily basis when you are not at
        work is another great way to stop thinking about uncompleted tasks, Rosen
        said. It helps you set boundaries and reduces worry about unfinished work
        others may contact you about, he explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2ced1-1ed3-4294-b846-2f2a38cb62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, you can set an automated message after you leave work
        each day saying you will reply in the morning, Rosen said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84591ba4-00c1-45f4-90b6-123655dbf549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how many techniques you try to maximize your time, it
        may not be enough, and that is OK, Miller said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f126f1e-645f-41eb-a625-e7e6dfc7ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-knowledge is everything, recognizing that you have less time
        and can''t get as much done takes the pressure off," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d768b7f-2d28-44cd-8efd-4d14fb3f1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:04:37.835+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:58:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/health/productivity-stress-less-in-person-work-wellness/index.html"><em>In-person
        work can steal hours of your personal time. Take back control with these expert
        tips</em></a>"</p>'
  'Biden-Americans-down-covid':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'caption': 'President Joe Biden said Americans are "down" after years of pandemic-era
      disruptions, telling the Associated Press in an interview on June 16 that mental
      health struggles are on the rise. Evan Vucci/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-17T07:31:10.488+08:00
    'imagesource': 'jcr:86bf0bd1-2c53-4098-aada-9568c659ad8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e29b3387-86ed-4485-bd29-c2e0d75059e0'
    'lead': 'President Joe Biden says Americans are "down" after years of pandemic-era
      disruptions, telling the Associated Press in an interview on Thursday that mental
      health struggles are on the rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T07:34:55.888+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:58:52.795+08:00
