      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a fallout with Aquino, Enrile was elected to the Senate until
        he retired from politics in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3fe6e-9109-457e-ac8e-448e55ddd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T09:43:08.459+08:00
