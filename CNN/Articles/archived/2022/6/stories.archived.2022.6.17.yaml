      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, written and directed by Andrew Dominik, also stars Bobby
        Cannavale, Adrien Brody, Julianne Nicholson, Xavier Samuel and Evan Williams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
