    'lead': 'The Supreme Court ruled in its recent decision that photos and messages
      obtained by private persons from a Facebook Messenger account can now be used
      as evidence in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T19:19:16.370+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:58:36.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:04.932+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Photos and messages obtained by private persons from Facebook Messenger
      can be used as court evidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc9f77-f8aa-456a-8bbc-6910b91f0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) –</strong> Photos
        and messages obtained by private persons from a Facebook Messenger account
        can now be used as court evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f220940-8a24-48c6-acd4-d8e4f146ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b0612-a305-44ba-a0b4-11a419055b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) made the ruling as it upheld the Court of
        Appeals decision to convict Christian Cadajas for violating Republic Act 9775
        or the Anti-Child Pornography Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce954b50-7ed3-4319-aa17-02f8be45b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58528f9-eef9-4274-bd40-cf9965fc5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sc.judiciary.gov.ph/27967/" target="_blank">decision</a>
        penned by Associate Justice Jhosep Lopez last November 16 and made public
        on Friday, the top court denied Cadajas’ plea that his Facebook Messenger
        chat messages with a female minor not be presented as evidence in court since
        it violated his right to privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2759d6a-9ba5-4790-ae43-e8de38eeaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fe118-9e1d-4c61-bfc0-48bbb35d5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said In 2016, Cadajas, then 24 years old, started a romantic
        relationship with a14-year old girl whom he coaxed into sending photos of
        her private parts in their Facebook Messenger chat thread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74afe2a-94fa-4a1c-a3f4-67e5c1fbd0ef'
      'mgnl:activationStatus': true
