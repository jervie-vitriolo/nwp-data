      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and some other areas are still under Alert Level 1,
        the lowest COVID-19 risk classification until the end of June, despite warning
        from OCTA Research about a slight uptick of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26dcb38-c6f1-40c5-810b-4a3d2b2b836e'
