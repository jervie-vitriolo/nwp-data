      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vince McMahon, the CEO of WWE, is being
        investigated by the company''s board for agreeing to pay a secret $3 million
        settlement to a former employee he allegedly had an affair with, according
        to a Wall Street Journal report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964487a4-ef7e-4c05-a5f8-934b2504a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031b760-2cd3-4fd8-a8c0-8bf1d03236b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separation agreement, which was reportedly made in January,
        prevents the former, unnamed employee "from discussing her relationship with
        Mr. McMahon or disparaging him," according to the Journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a035f-437a-4946-9d97-4f8889f63491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b65d4-5ef1-4b39-bb81-463bc65551ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation began in April and has "unearthed other, older
        nondisclosure agreements involving claims by former female WWE employees of
        misconduct by Mr. McMahon," the Journal said. Other misconduct claims were
        reportedly found against John Laurinaitis, the company''s head of talent relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde50d83-c6f0-46b0-a03a-4af72bf2bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efbcf1-8e8c-4e41-9c16-e025cefb00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWE board was sent an email on March 30 that alleged McMahon,
        who is 76, hired the employee "at a salary of $100,000 but increased it to
        $200,000 after beginning a sexual relationship with her." The email also alleges
        that McMahon gave the former employee, who is 41 and was hired as a paralegal,
        like "a toy" to Mr. Laurinaitis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a574b4-60c5-4bd0-8be7-738c9ff12e55'
