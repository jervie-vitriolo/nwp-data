      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbedaff-140b-4168-869d-39cbdc1ac0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima – who has been detained since 2017-- was allowed to leave
        jail for three days after having a suspected mild stroke last year. She was
        also granted a one-day medical furlough for her routine check-up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14947a-dee9-474a-a7df-9e7cd6f3cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:20.062+08:00
