      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Fire
        hit the newly renovated Metropolitan Theater in Ermita, Manila City on Friday
        morning. The blaze reached second alarm before fire out was declared after
        less than an hour.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83f4f3-ba3f-4df3-ab4b-8bc3ff03cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:13:52.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire that broke out on the first floor of Padre Burgos Wing,
        which was under construction, did not spread to any other parts of the building,
        according to a statement released by the Metropolitan Theater.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c18b1-fce0-4ffe-8593-f95543468e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:13:52.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials added the fire did not cause any injuries or damage apart
        from some old, discarded items.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8cbe4-0cee-4cac-b526-5720b664cfe5'
      'mgnl:activationStatus': true
