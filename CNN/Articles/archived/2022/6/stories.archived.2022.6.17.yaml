    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cab911-8dfa-428a-9204-45e9f6f6ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thank you, Kiri, there’s just so much to process every day.
        For example, with recent happenings, elections, and the pandemic. Do you have
        reflections/observations on arts, culture, and the market on both local and
        global scale about the pandemic? Did it change anything regarding how you
        perceive them? I wanted to ask this because I know you have a prolific practice
        as you engage with archives, you do research, you work with collectives and
        various artistic resonances.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b1910-55d1-4942-b902-ac4a1b24f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, there [were] a lot of discussions and reflections
        on how the art market could change. I just wish that since the Philippines
        is opening up again, we don’t go back to status quo. I’m not very active with
        the art market in the Philippines, but I know for sure there are very basic
        issues like, yung 50/50 [scheme], I mean those are very difficult things for
        artists lalo na kung wala namang help sa production. I just wish that the
        gallery system could find a way because that’s a fundamental, a very basic
        thing, to make sure that the artist is protected and comes first. Siguro ‘yun,
        if we look at something fundamental and direct.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1576bc-7299-4ca4-ac40-65d8f31acb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the same time, I think that we need to have more spaces for
        works that are not necessarily sellable. I mean it’s difficult if the art
        scene that we have is only hinged on what is possible to sell. There are spaces
        like artist-run spaces or spaces in museums and universities. But alam ko
        limited ‘yung bilang na iyon. At best, what it could provide is the space,
        and the basics like posters, and production wala. Struggle. So, more support
        for that. And I think, engaging with archives and museums should be more open
        and less intimidating, meaning kailangan na lalo na nandito tayo sa crisis
        ng history, may mabigat na pangangailangan na magkaron ng access ang mga tao,
        also to provide a proper context para dito sa mga objects and documents na
        ito. Dapat di mahirapan ang mga tao sa ganito. Mahirap maraming mga artists…
        iilan lang ang nagsusurvive as full-time. Nagsusurvive lang ang karamihan
        dahil may iilang trabaho, as teachers, sa prod design work, layout, ganon.
        And hindi ko pa alam din how to solve this given that to survive on your work,
        you have to sell the work, and who has the money to buy these works, syempre.
        Di ko alam if masasagot kong properly yung part na ito kahit parang alam ko
        nascan ko, pero malalim na usapan yan eh. Nandun rin yung concern ko na I’m
        really hoping na we can support spaces who are fair to artists in terms of
        ganitong set-up sa ganitong percentage, and at the same time really support
        the works like proper installation atsaka giving, really promoting the works.
        Another layer of it is, I really want to support art spaces who also have
        clear human rights stand, for example.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67037a9-8c6a-480d-a56b-e4db772fc9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I like what you mentioned about accessibility and inclusion.
        Of course, these are very important things, also in the art world. You also
        mentioned that it is important to engage with archives which we’ve been talking
        about. This made me reflect for a bit. In other countries, they have a strongly
        collaborative GLAM sector comprised of galleries, libraries, archives, and
        museums which work together on some projects. I hope at least in the Philippines
        there would be more. In this era of disinformation, I would say it is important
        that we work together in achieving these.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256af76-5ce0-4ea3-9e7a-789da501ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, cross-over is so important na parang hindi lang artists. I
        was checking this, and pangalan ng author… nung nasa isa kaming room kung
        saan kami nagcocolor grade sa Documenta archive, and habang nagcocolor, nagbabasa
        ako ng books doon. The title is The Metabolic Museum by Clementine Deliss,
        ang ganda ng end niya. I’ll just read it: <em>“Let’s take control of these
        reservoirs of ingenuity and change the ergonomy of museums. Those orgone accumulators
        of consumerism. Build spaces for inquiry with rooms for conceptual intimacy
        sites for transborder art production and disciplinary transgression centered
        on these anxious and contested collections. Museums and universities to welcome
        the new generations of students and researchers more diasporic than ever before
        but their politics of communication and future transitional methodologies
        so that with patented prototypes based on these occluded historical collections
        they can rename the excluded authors and return both respect and copyright
        back to their ancestors, organs and alliances. All of you, artists, writers,
        curators, filmmakers, lawyers, architects, ecologists, brothers, and sisters,
        there is no time to lose.”</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c3b4a-d6b7-4bf4-95f5-ade35d350ddb'
