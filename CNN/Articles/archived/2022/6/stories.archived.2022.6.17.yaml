      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Motorists
        should brace for worse traffic jams if they are southbound from the EDSA Kamuning
        area in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3107b-97b0-4465-8f3d-1292abb1c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:59:00.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center lane of the EDSA Timog flyover heading south was temporarily
        closed to motorists on Friday after large potholes and cracks were found on
        the structure. MMDA Chairman Romando Artes said the left and right lanes remain
        passable and safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae68b4-c6dd-4948-9374-3c25a547e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:59:00.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion directly under the cracked flyover was also closed to
        traffic due to falling debris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13809d99-e45a-4f69-8fcc-0dcdaf02080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:59:00.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes told CNN Philippines that DPWH initially asked for two weeks
        to fix the problem, but later committed to shorten it to one week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d7532-0107-4c23-b4c2-1fb1be1a7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:59:00.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA added that DPWH had requested to fully restrict motorists from
        passing through the southbound lane of the EDSA Timog flyover to fast track
        the repairs. But he said their traffic management team is still working on
        how to reroute traffic on the major thoroughfare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1285f-0c1c-4a60-a458-952c46041f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:59:00.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said they will ensure the safety of motorists despite their
        plan to speed up the repairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4485ed3-05da-4ff9-b7db-c6657fcc337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:59:00.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagpapaikli ng repair works ay definitely without compromise
        sa safety and structural integrity po ng tulay," he said.</p>'
    '18':
