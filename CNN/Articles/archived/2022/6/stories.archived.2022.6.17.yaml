      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Two Muntinlupa
        courts have granted the request of detained senator Leila de Lima for medical
        furlough from June 19 to 25 , the lawmaker’s camp confirmed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
