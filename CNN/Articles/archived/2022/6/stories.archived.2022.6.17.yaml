      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She downplayed the inflationary impact of the stimulus package,
        pointing instead to the economy''s "miraculously rapid recovery."</p>'
