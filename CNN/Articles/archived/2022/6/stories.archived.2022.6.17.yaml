      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to incoming Press Secretary Trixie Cruz-Angeles, Faustino
        and incoming National Security Adviser Clarita Carlos met with Marcos on Thursday.</p>'
