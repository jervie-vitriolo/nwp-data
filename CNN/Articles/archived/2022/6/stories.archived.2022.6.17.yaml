    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian ''did not damage'' Marilyn Monroe''s dress, according
      to Ripley''s'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d96f0-5f67-4f4f-ba8e-0809c87b50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kim Kardashian did not ruin Marilyn Monroe''s
        iconic dress at the Met Gala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c31193-871a-4d11-834e-a3f26ee632c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to Ripley''s Believe It Or Not!, which owns Monroe''s
        dress and lent it to Kardashian for the May event. The museum and events franchise
        said in a statement Thursday that despite claims otherwise, Kardashian "did
        not, in any way, damage the garment in the short amount of time it was worn
        at the Met Gala."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c81274-a98f-4979-ab58-5b7495e90875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response comes after images allegedly showing some damage to
        the back of the crystal-covered dress were circulated on social media earlier
        in the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225e29a-2efa-49ee-993f-fbf8b6dfb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Joiner, Ripley''s VP of publishing and licensing, accompanied
        the dress as it was transported from Florida to New York and also while Kardashian
        was wearing it. She said the condition of the gown remained the same "from
        the bottom of the Met steps, where Kim got into the dress, to the top where
        it was returned."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d429e57-f78a-4935-9849-357e7d9df107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripley''s said the dress was slightly damaged at the time the company
        acquired it through auction in 2016, with "a number of the seams pulled and
        worn'''' and "puckering at the back by the hooks and eyes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0b543-eb1c-470c-856f-7aee9d54fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe made the glittering dress famous when she wore it to sing
        "Happy Birthday" to US President John F. Kennedy in 1962. Created 60 years
        ago by Hollywood designer Jean Louis, with help from Bob Mackie, the dress
        was loaned to Kardashian for the Met Gala, with the agreement that no alterations
        were allowed to be made. Kardashian wore the dress for a few minutes, posing
        for red carpet photos, before changing into a replica for the rest of the
        event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c4426-d418-4461-80f1-34d0a4b9c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s decision to wear the piece swiftly sparked criticism
        from heritage industry bodies, including the International Council of Museums
        (ICOM).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80561f7e-a067-4c87-a38f-195a9b5266d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historic garments should not be worn by anybody, public or private
        figures," the ICOM, an international governing body for heritage organizations,
        said in a statement last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02999fed-c003-46dd-9c5b-67e9e4a983b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As museum professionals, we strongly recommend all museums to avoid
        lending historic garments to be worn, as they are artifacts of the material
        culture of its time, and they must be kept preserved for future generations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d846b1-71f1-4550-98bb-f728a1246a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the dress belongs to a private collection, the heritage
        must be understood as belonging to humanity, regardless of which institution
        has custody of the property," the ICOM added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25af5a1-4840-4e46-9c30-633f982f9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:50:51.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gown is now on exhibit at Ripley''s Believe It or Not! Hollywood
        location through the fall.</p>'
  'china-new-aircraft-carrier-fujian-launch':
    'author': 'Nectar Gan, Brad Lendon, and CNN''s Beijing bureau'
    'caption': 'China celebrates the launch of its third aircraft carrier, at a dry
      dock in Shanghai on Friday, June 17, 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-17T14:24:01.939+08:00
    'imagesource': 'jcr:bc3ad276-486f-4796-b449-eb2137e1df2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca51f4d-8854-4381-8bcd-875263065594'
    'lead': 'China on Friday launched its third and most advanced aircraft carrier
      from Shanghai''s Jiangnan Shipyard, state-run news agency Xinhua reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T14:07:11.089+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:58:46.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:58.072+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China launches third, most advanced aircraft carrier named ''Fujian'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e1558-c9ea-4cee-a243-d8f338a0cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China on Friday launched its third and
        most advanced aircraft carrier from Shanghai''s Jiangnan Shipyard, state-run
        news agency Xinhua reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed16f6e-75c7-4d3a-9ed2-e4525c922d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305e95a-1ff1-4d4b-82ea-ca78508cc877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named "Fujian," the ship is China''s first domestically designed
        and built catapult aircraft carrier, according to Xinhua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e72f8-d7ad-491f-8d4e-05b16db78f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70c2b6-045a-4ca5-9105-90164cc84741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its catapult-assisted launch system is a major upgrade from the
        less advanced ski jump-style system used on the Liaoning and the Shandong,
        its two predecessors, according to the Center for Strategic and International
        Studies (CSIS), a Washington-based think tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c679df2-aa02-4553-93ff-893609abe3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a9dc3-341a-4650-859a-39ba38f158ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new catapult system, similar to the ones used by US aircraft
        carriers, will allow China to launch a wider variety of planes from the Fujian
        faster and with more ammunition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c606e32-44a0-4372-bb56-520b3c5b4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8065b5-963a-4644-8fbc-cc54f58f5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the launch system, the Fujian is equipped with blocking
        devices, and a full-load displacement of more than 80,000 tons, Xinhua reported,
        adding that the ship will carry out mooring tests and navigation tests after
        the launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094add9-0593-4480-a1c4-47ab816973a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c852f7-0731-458d-af28-289e66fc05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Funaiole, senior fellow at the CSIS''s China Project, told
        CNN previously that the new ship would be the Chinese military''s "first foray
        into a modern aircraft carrier."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e19ba-227f-4b73-8b79-16df752a4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc3142-2ca0-4c84-ace3-5418bb214a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pretty significant step forward," he said. "They''ve
        really committed to building out a carrier program, and they continue to push
        the boundaries of what they''re able to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95586397-8c13-415f-8ee6-b4b99ecef810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a70e1-9aaf-4c3d-8968-38f11a264978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China names its aircraft carriers after its coastal provinces, with
        Liaoning in the northeast and Shandong in the east. Fujian, in the southeast,
        is the closest province to Taiwan, separated by a strait that is fewer than
        80 miles (128 kilometers) wide at its narrowest point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192acb23-d843-4a23-b476-9453cefdee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7014e6-a369-4721-8d4f-bbf00043484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party claims sovereignty over the self-ruling
        democracy of Taiwan, despite having never governed it. Chinese leader Xi Jinping
        has repeatedly said that "reunification" between China and Taiwan is inevitable
        and refused to rule out the use of force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051299e-702c-4358-ab38-39ce3670343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c66ded-cbb7-4b37-a55c-2536b70ced4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now wields the largest naval force in the world, and aircraft
        carriers are the core vessels of any major power''s fleet. The massive ships
        are essentially a mobile airbase, allowing for the rapid, long-term deployment
        of aircraft and weaponry to a combat theater.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396414c-4367-49bc-93eb-400ab630f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea0578-220b-4f90-b3ca-40f4fc356cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naval rivalry</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e12b02-f74d-4979-bb6d-928ddc703fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s first aircraft carrier, the Liaoning, was an unfinished
        Soviet-era vessel that Beijing bought from Ukraine in 1998, updated and finally
        commissioned in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85988316-d6a5-4484-a3a1-8be836aa059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab917eb8-1891-417b-a744-8e682cff7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military used the technological knowledge it gained
        from that vessel to build its first domestically constructed carrier, the
        Shandong, which entered service in December 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e48834-5ceb-491a-8983-bc0d03cdf886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e065a-d6b5-4310-8062-741acbc59b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although China''s two initial aircraft carriers increased its
        naval power, their capability was still far behind the US, which has a total
        of 11 of the vessels in service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb4c95-97e7-4934-aac3-a6e37b0bff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb96a6-6283-4e47-824a-2635b771b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, both the Liaoning and the Shandong were based on outdated
        Soviet technology. Those two carriers used the ski-jump launching system,
        where planes would simply take off from a slight ramp, while US carriers use
        a more advanced catapult system to launch their aircraft.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d646db8-7416-4ce2-bf3d-423cc0da9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0443bd-8f1c-4438-9290-7c5b30aa78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft launched by catapults can get airborne quicker and with
        greater quantities of fuel and ammunition, giving them an advantage over planes
        launched by ski jump, which rely on their own power when lifting off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1824edd-0380-4c33-a082-4d0c9023ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba740f-74db-4d04-a8da-b4ab32c9670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the advanced launch system, CSIS'' Funaiole said
        there are still signs the Chinese carrier lags behind its US counterparts,
        which have more catapults, a larger airway and more elevators to allow for
        quicker deployment of aircraft.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187478fa-d11e-4093-b201-7f2d19114f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2aee8-35a7-4f4c-8f67-75181151600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All US aircraft carriers are also nuclear-powered, while the Fujian
        is believed to run on conventional steam propulsion, which Funaiole said would
        limit its reach. "(Although) this may be less of a factor for China right
        now as many of its interests are in the near seas," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2cf822-131f-4f9c-af1b-709eb85050a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058e9aa-f21d-4736-be11-52dfb8610202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its launch, the Fujian will need to be tested and fully
        outfitted before it is fit to be commissioned and officially enter service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f43e1d-c0d9-4667-bdf9-454517fdaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125ee73-b6b9-426e-915d-e4537c6f6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially the US Department of Defense had estimated the carrier
        to be ready for active service by 2023, but it has now pushed that date back
        to 2024.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981bed6-2588-4cba-b08a-38ede7c31d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28b78f-04e7-43c2-b3e6-4fc488a2599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shandong aircraft carrier also took two years from launching
        in 2017 to when it finally entered service in 2019. Moreover, the Fujian could
        struggle to operate the electromagnetic launching technology for its catapults.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccef60-4504-483f-9117-3da20ca83c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862d8eb-ff69-4681-a43e-27af2e0c12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the US has had difficulty utilizing the same system on its
        latest carrier, the USS Gerald R. Ford, leading to lengthy deployment delays.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f393d58-a1c6-4a2e-9548-69f4aa7eab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:07:11.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/17/china/china-new-aircraft-carrier-fujian-launch-intl-hnk/index.html#:~:text=(CNN)%20China%20on%20Friday%20launched,aircraft%20carrier%2C%20according%20to%20Xinhua.">"China
        launches third, most advanced aircraft carrier named ''Fujian''"</a></em></p>'
  'host-cities-2026-fifa-world-cup':
    'author': 'Matt Foster and Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-17T14:24:18.020+08:00
    'imagesource': 'jcr:5cdce897-634f-4f4d-b49c-ef17cf9e573c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ddd7c12-1de8-4705-87d0-2507e6d959c3'
    'lead': 'Matches for the 2026 World Cup will be held in 11 US cities as well as
      three host sites in Mexico and two in Canada, soccer''s world governing body,
      FIFA, announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T14:25:45.511+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:58:45.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:58.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York, Mexico City, Toronto among 16 sites chosen to host 2026 World
      Cup matches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e690d-1ac1-4911-afae-776123819a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Matches for the 2026 World Cup will be
        held in 11 US cities as well as three host sites in Mexico and two in Canada,
        soccer''s world governing body, FIFA, announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2bc96-b4a3-4407-87c0-d625bae75a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd00085-9880-4796-ad54-c2eb8e139c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16 host cities will be: Atlanta, Boston, Dallas, Guadalajara,
        Houston, Kansas City, Los Angeles, Mexico City, Miami, Monterrey, New York/New
        Jersey, Philadelphia, San Francisco, Seattle, Toronto and Vancouver.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a495a85-dbda-48ff-80a0-197ad04f1444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d6659-7b41-4d45-a704-0c4bf31ab80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA officials will decide at a later date which of the 16 cities
        will host group play and which will host elimination round matches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05f820-3b58-43da-bc63-a98b6a55968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4e685-b731-45aa-9709-9a106988f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We congratulate the 16 FIFA World Cup Host Cities on their outstanding
        commitment and passion," FIFA President Gianni Infantino said in a news release.
        "Today is a historic day -- for everyone in those cities and states, for FIFA,
        for Canada, the USA and Mexico who will put on the greatest show on Earth.
        We look forward to working together with them to deliver what will be an unprecedented
        FIFA World Cup and a game-changer as we strive to make football truly global."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704957b-e722-458a-86e0-58a9f00f7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4eed2-3269-455d-ad0e-e7bb32e1c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2026 men''s World Cup will be the first edition to feature 48
        teams and it is the first time matches will be played in three countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e721d-830a-47b5-91c2-00778897fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e881ee6-cd7e-4281-a2d0-eb25dfc7c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the second time the US has hosted the World Cup after
        the first in 1994, and a record third time for Mexico, which also hosted in
        1970 and 1986. It will be the first time a men''s World Cup match has been
        held in Canada, though the country did host the Women''s World Cup in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c0ff9-7090-44ad-be1c-22973d507836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415b17f-6d37-4572-87df-d870f1a09f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host cities that are successful in their bids could reap huge
        financial benefits, according to a 2018 US Soccer study, with more than $5
        billion in economic activity created in North America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a930d42-5d91-47e7-a10f-1287a7580d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:25:45.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
