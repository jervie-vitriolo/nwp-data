      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> An adviser
        of outgoing President Rodrigo Duterte is urging President-elect Ferdinand
        "Bongbong" Marcos Jr. to review the implementation of the current mask mandate
        and alert levels under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528522bc-ae06-4e85-8298-ee802e44f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c5c9c-24ec-4b9f-8b7b-a548e8036f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        Presidential Adviser for Entrepreneurship Joey Concepcion was asked if he
        thinks the current alert level system in the country should be the guiding
        principle for the Marcos administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab40b6-e357-4b55-8ee6-f984cb9f0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccdc87d-85ad-4ba1-9e93-a65d554a202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that alert levels need not be scrapped immediately,
        but they can only "come out when it''s needed." Health experts also need to
        assess further whether the rate of infections or capacity in hospitals should
        be a basis for raising them, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce8f26-6d92-4417-b865-9b82a56310ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2d926-b9a8-476d-802c-1b7724a47f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think alert levels should stay when there is no need for
        an alert level. If you were to ask me today, we should be in Alert Level 0,"
        the Go Negosyo founder said. "Even if infections are going up, hospital utilization
        is not going up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0f1b7-d673-4b02-9619-034f706097c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0eb09-51df-4f18-8df8-bf3b28d6c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a thousand cases a day but if everyone is getting
        well at home it''s fine," he added, as long as Omicron or any other COVID-19
        variant would not cause any severe infection among the public.</p>'
    '9':
