    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcba524-69b9-4149-833f-969a90b0f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T15:04:03.641+08:00
