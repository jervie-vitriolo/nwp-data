      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra will be the new Solicitor General
        under the Marcos administration, succeeding outgoing SolGen Jose Calida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689f5df-becc-41dd-9ba8-5f8d2473387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T09:43:08.459+08:00
