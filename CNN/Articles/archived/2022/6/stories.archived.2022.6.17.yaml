    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ab65b-5c47-4e0a-8dd8-0bf61750beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
