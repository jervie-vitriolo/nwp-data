    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac23036-d90d-4e4a-897f-7dcd50962331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayon, so, it was an insight. For us involved in listening and transcribing
        and editing, parang I guess it was a look into the conditions of [how] difficult
        it is in the last two years. It was already difficult before that and then
        suddenly this elections parang may dumagsa na pera, and people were hand to
        mouth existence, ‘yung isang kahig isang tuka. You also wouldn’t be surprised
        why they would grab this chance. Even afterwards they would ask me more about
        it na parang ‘di naman lingid sa kaalaman na ang panahon ng eleksyon ay panahon
        na maglalabas talaga ng pera. That is for me, given that there was very little
        money coming out during the pandemic, and then suddenly may dagsa ng ganito.
        It was very, you’d kind of understand ‘yung ganoong strategy. Pero ‘yun ‘yung
        naging reading ko doon na may na-capture siya na landscape ng mga pinakanahihirapan
        na Pilipino sa isang particular na panahon, run up to the elections. May mga
        bahagi na hindi rin masabi kung this is corroborate, ‘yung stories sa ibang
        lugar na kasi may mga naguusap about buying of a cellphone yung tig-₱7,000,
        it kind of like matches with the stories na maraming mga malls na right after
        elections sa Mindanao na naubos yung 7,000 plus peso worth unit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bff5d-fc73-430b-a540-fa9f46d915c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakita ko rin ‘yung pinaguusapan nila na kahit kami magutom wag
        lang ‘yung mga anak at apo namin. Ayun, siguro para sakin it’s a challenge
        that’s there’s so much needed to be done. There’s so much needed to connect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d96db8-ef72-47ea-8606-0a2c84eac8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wow, I hope you could show that here also at some point.
        You did mention there were also other works. Are those films also?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca442cf9-68cf-4dda-bf48-8b24c17b1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was invited as an individual artist, but I was also part of collectives
        back in the Philippines. I’m part of a collective called Respond and Break
        the Silence Against the Killings. We started this in 2016, just six months
        into the Duterte administration. We are artists, cultural workers, who were
        really opposed to the extrajudicial killings that was happening that time.
        Noong December, 2,000 na yung bilang, but now the estimate would be around
        30,000. We created a protest banner in June of 2017 and showed it to the Philippines,
        so it spells “stop the killings” and it is made of thousands of mourning pins,
        the black acrylic pins, that we use to signify a death in the family, so it
        spells the words. We have been taking it around, first sa Pilipinas, then
        may mga humiram, napunta siya sa US, tapos napunta rin siya sa Colombia, tapos
        later on dito naman sa Europe. Tapos bumalik rin siya sa New York last month,
        padala ko yung picture sa’yo kasi sumama rin si Spider-Man sa protest (<em>Laughs</em>).</p>'
    '28':
      'image': 'jcr:dcf1633a-3efb-40c3-9e6e-1a2d5533352c'
      'imageCaption': 'A poster of the "Stop the Killings" collective action by Respond
        and Break the Silence Against the Killings and Gabriela Germany. Photo courtesy
        of KIRI DALENA'
