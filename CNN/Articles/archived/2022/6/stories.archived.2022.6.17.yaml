      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed4891-b9ad-437f-8158-0f3ba1c77fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s office said Regional Trial Court Branches 204 and
        256 approved the request for her to leave jail for five days, but only a copy
        of the former’s order was provided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e0ca6-a7cf-455b-b24a-f8bfc4728e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c386a-6d5a-4c00-8279-886d63682985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 204 noted that “during her medical check-up last 05 April
        2022, in one of the routine check-ups of her OB-GYN, Dra. Aida Bautista, she
        was diagnosed with Pelvic Organ Prolapse Stage 3 and was advised to undergo
        Vaginal Hysterectomy with Anterior and Posterior Colporrhany at the soonest
        possible time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2595b9-4485-45df-942a-1ee8ad1a3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.958+08:00
