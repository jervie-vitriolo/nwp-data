      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca4487-a199-4ab2-b272-8156470a4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen said earlier this month that Biden''s
        hallmark $1.9 trillion plan, which included stimulus checks, enhanced unemployment
        benefits and various other forms of relief, contributed only modestly to inflation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6788e14-6d1f-48d9-ba3d-bb3dff204982'
