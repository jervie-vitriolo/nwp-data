      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima will have an operation that would involve removing part
        of her uterus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea39dee-4255-4e10-8a2a-a0cab96e06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.590+08:00
