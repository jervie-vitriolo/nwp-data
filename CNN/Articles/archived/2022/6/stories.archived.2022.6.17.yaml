      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Armed Forces chief Jose Faustino Jr. will temporarily
        serve as undersecretary and officer-in-charge of the Department of National
        Defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb32be-060f-4eb3-bc17-9ae8f86d5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T09:43:08.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to assume the top defense post on Nov. 13 — one year after
        his mandatory retirement from the military in compliance with the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700693ff-613e-4f76-a7d1-6558983ff760'
      'mgnl:activationStatus': true
