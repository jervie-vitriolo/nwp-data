    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says Americans are ''down'' but dismisses claims that Covid relief
      contributed to inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1da4b3-0126-46e3-86f0-95e00546c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Joe Biden said Americans
        are "down" after years of pandemic-era disruptions, telling the Associated
        Press in an interview on Thursday that mental health struggles are on the
        rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732e015-d66e-4b12-ae40-48798eade10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2599b4e-a84e-4658-842c-79a0e6724acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really, really down," Biden said in the interview, which
        the news service said lasted 30 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37357c5a-aaf4-4c1b-bf25-d500aaa56a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1e30e-eca5-451b-a9ac-9b7316e25e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really down," Biden said. "The need for mental health
        in America, it has skyrocketed, because people have seen everything upset.
        Everything they''ve counted on, upset. But most of it''s the consequence of
        what''s happened, what happened as a consequence of the Covid crisis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec992a4-a3ef-4bc6-9027-68b4d09f32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6146e7-2aac-4773-a2b2-2026236503c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well into his second year in office, Biden has struggled to improve
        his political standing amid rising prices for gas, food and other goods. Despite
        his administration''s efforts to contain the pandemic, the virus has continued
        to spread and disrupt everyday life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7236941-4a24-4d2c-b3de-338d6b7fca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2383c-8d1e-4170-b3ea-c2af130f4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are growing increasingly despondent across different aspects
        of life, with data showing gloomy outlooks on politics, the state of the country
        and the state of the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb884e27-977a-454b-8f0e-71c906f10de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747cfcba-06e6-495b-abf8-886318c39773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has attempted to address the mental health
        crisis in different ways, including with Biden announcing that mental health
        would be part of his bipartisan "unity agenda" during his State of the Union
        address earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47167b13-84ed-4b8b-b808-d6a964637010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47b5ad-6f66-4c5f-b666-3d184f8941ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the mental health issue has also come into sharper focus after
        a recent deadly mass shooting at an elementary school in Uvalde, Texas. A
        bipartisan piece of gun safety legislation currently being negotiated in Congress
        following the shooting includes "major investments to increase access to mental
        health and suicide prevention programs; and other support services available
        in the community, including crisis and trauma intervention and recovery."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b0f44-8978-42c4-964a-fd311e1805bf'
      'mgnl:activationStatus': true
