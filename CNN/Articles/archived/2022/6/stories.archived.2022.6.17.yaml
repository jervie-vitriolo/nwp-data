    'jcr:uuid': '0306e1c2-bda4-4d32-bf22-f186370992f2'
    'lead': 'DILG Secretary Eduardo Año says the agency wants the issue surrounding
      Cebu Gov. Gwendolyn Garcia''s Executive Order No. 16 be resolved smoothly.'
    'mgnl:activationStatus': true
