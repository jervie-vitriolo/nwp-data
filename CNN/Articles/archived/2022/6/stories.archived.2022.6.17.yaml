    'lead': 'State auditors also called out the National Anti-Poverty Commission for
      hiring consultants who did not undergo posting requirements to the Philippine
      Government Electronic Procurement System.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T06:01:16.763+08:00
