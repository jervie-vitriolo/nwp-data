    'lead': 'The Duterte Youth party-list formally objected to the substitution of
      retired Commission on Elections Commissioner Rowena Guanzon as a P3PWD nominee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T21:53:02.700+08:00
