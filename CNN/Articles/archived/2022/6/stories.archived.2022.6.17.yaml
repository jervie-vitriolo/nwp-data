      'mgnl:type': 'image'
    '6':
      'image': 'jcr:4c7187eb-9b5b-4efd-8a63-10666e8cc810'
      'imageCaption': 'documenta fifteen''s artistic directors, ruangrupa, back row
        (from left): Iswanto Hartono, Reza Afisina, farid rakun, Ade Darmawan, Mirwan
        Andan; front row (from left): Ajeng Nurul Aini, Indra Ameng, Daniella Fitria
