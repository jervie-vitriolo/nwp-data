    'template': '1'
    'title': 'Cebu given until June 19 to ''rectify'' ordinance on face masks'
    'updated': 2022-06-17T17:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4adaaf-c256-40db-bc7e-ac73af69f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)&nbsp;—</strong>
        The Department of Interior and Local Government (DILG) is giving the provincial
        government of Cebu until Sunday, June 19, to revise as deemed necessary its
        ordinance on the optional wearing of face masks outdoors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9404d-004c-4a1a-9ffe-31fcf50c7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alert Level 2 <em>ka pero gusto mo tanggalin ''yung</em> masking.
        In so doing, they''re violating actually several executive orders, that''s
        why they''re in conflict now. <em>Kung hindi natin ito mare</em>-resolve in
        three days, we will pursue legal action," said DILG Secretary Eduardo Año
        after a COVID-19 vaccination event on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9b256-c2e9-400a-90fd-cb77d493af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re under Alert Level 2 but you want to remove
        masking. In so doing, they''re violating actually several executive orders,
        that''s why they''re in conflict now. If we don''t-resolve this  in three
        days, we will pursue legal action.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782810a-e6ef-40b9-87f0-385c7d94b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day period refers to the weekend deadline he gave the
        province to "rectify" their ordinance on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e0121-f6df-4a24-8176-3b6522609617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04430c-154c-494b-bb41-bd0e87f1b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the Cebu provincial government is primarily violating Executive
        Order 151 issued by President Rodrigo Duterte, which formally adopts the alert
        level system. The use of face masks is required in all alert levels except
        when eating, drinking, engaging in sports in well-ventilated areas or outdoors
        where physical distance can be observed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a99e18-f8a9-4d46-bf4e-b5a4b73510d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7056b6-dbd9-4e7e-a9eb-dadcca9f96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief likewise cited EO 1218 which authorized the President
        to implement necessary health protocols under a state of calamity due to COVID-19
        until Sept. 12 this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d2f57-b5c7-4691-99b8-45a5dd7520ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b51e5-189e-42ff-af6e-8514df2f86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned EO 168 s. 2014 creating the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases, which is tasked
        to enact measures preventing the spread of diseases like COVID-19 such as
        requiring face masks, and Republic Act 11332 mandating the Department of Health
        to implement necessary health protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3949a06-d361-4e0a-9677-b8c156fe63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bccd9f-47cb-4c27-9348-7a59d5c62fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:30:19.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:05.707+08:00
