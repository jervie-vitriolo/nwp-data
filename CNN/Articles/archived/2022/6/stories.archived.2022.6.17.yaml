      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Theater, said to be the oldest existing theater
        in the country, officially reopened its doors in December 2021 — 25 years
        since its closure in 1996.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35224708-c695-421e-baec-b0c4687d74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T13:13:52.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met was designed by architect Juan Arellano in the Art Deco
        style and was opened in 1931. It was used as the venue for zarzuelas, operas,
        and other stage performances.</p>'
