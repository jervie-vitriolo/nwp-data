    'created': 2022-06-17T11:36:22.212+08:00
    'imagesource': 'jcr:879aaf5c-0a4a-47f4-8dd3-78957f6a19b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7171469c-238e-4efd-b9f1-3111c4876983'
    'lead': 'The Golden State Warriors capture their seventh NBA championship after
      disposing the Boston Celtics in Game 6 of the finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T11:47:40.414+08:00
