    'template': '1'
    'title': 'Duterte Youth formally opposes Guanzon’s party-list substitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f743d-8d2b-42a0-946e-bff47f74ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The Duterte
        Youth party-list on Friday formally objected to the <a href="https://www.cnnphilippines.com/news/2022/6/15/Rowena-Guanzon-P3PWD-first-nominee.html">substitution</a>
        of retired Commission on Elections (Comelec) Commissioner Rowena Guanzon as
        a P3PWD nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ef128-2b21-42ff-aeea-287109ee3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028ec9-8799-45de-bb63-44a5fee05e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
