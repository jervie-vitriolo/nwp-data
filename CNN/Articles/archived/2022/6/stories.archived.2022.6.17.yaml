      'mgnl:lastActivated': 2023-01-19T13:59:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663536a-74a2-411e-ae2d-0414c697ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:36:37.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:59:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our President and the DILG&nbsp;have no authority
        to review provincial ordinances. So the only proper remedy if they want it
        to be invalidated is for the court to declare it invalid.]</p>'
