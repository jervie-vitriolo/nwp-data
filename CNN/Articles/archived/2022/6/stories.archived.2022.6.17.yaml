      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8d4dc-cd18-402e-9086-533507b5c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building a factory in the US also helps the company meet demand
        here, particularly when supply chains are clogged and the cost to ship goods
        is surging amid record fuel prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bb064-6ab6-4be9-b0e5-d34cbfd8cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce2a24-fb4e-415c-bda0-4aa19426b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our factories are located close to our biggest markets which shortens
        the distance our products have to travel," said Lego COO Carsten Rasmussen,
        in the statement. "Our new factory in the US and expanded capacity at our
        existing site in Mexico means we will be able to best support long-term growth
        in the Americas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03f217-d9ad-4fd6-a39b-315e423375ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
