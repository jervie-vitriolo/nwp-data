      'mgnl:lastActivated': 2023-01-19T13:59:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3231386-c6b3-4174-b5da-4952488677d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego previously had a US factory in Connecticut, but that facility
        closed in 2006 because the company said kids prefer playing with electronics.
        Times have changed: Like other toy makers, Lego is in the midst of a pandemic-induced
        boom as families look for entertainment at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e4915-24f4-4250-97fd-b2afe1097d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76531ab7-f4a0-4a72-996e-4b625cd99d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its sales jumped 27% last year driven by new store openings in China
        and customers flocking back to its reopened shops. The family-owned company
        said it had outpaced the toy industry in all major markets during the year,
        when sales of its plastic bricks totaled more than $8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f05ac-c36b-4df2-8bee-908de54fbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67353f74-5561-4576-aaaf-63cf797dc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more families are falling in love with Lego building and
        we are looking forward to making Lego bricks in the US, one of our largest
        markets," said CEO Niels B. Christiansen in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e08f25e-8ad6-442b-8dc1-1aaa95e5cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
