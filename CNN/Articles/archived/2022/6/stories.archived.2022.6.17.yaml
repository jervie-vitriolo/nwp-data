  'Steph-Curry-NBA-Finals-MVP-Warriors-legacy':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-17T16:10:05.038+08:00
    'image': 'jcr:9f035626-ca70-4f53-8ce2-b97e1b68d2b7'
    'imagesource': 'jcr:9f035626-ca70-4f53-8ce2-b97e1b68d2b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac1732d6-3bfe-4d7f-a525-4c6581790a0d'
    'lead': 'Steph Curry changed how basketball is played and his triumph in capturing
      an elusive distinction in the NBA proves he''s a generational talent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T16:17:57.431+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:58:41.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:01.341+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Curry winning NBA Finals MVP puts to rest any doubts surrounding his
      legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d97b4f-302a-4efd-b9ea-735a9a57ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Steph Curry is already an NBA
        legend in his own right.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498f0e2-399f-49e4-b9f6-75abc1bca6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some fans have questioned his status due to the fact that he
        has yet to win the highest individual honor on the NBA''s biggest stage —
        the Finals Most Valuable Player (MVP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d4be4-af05-4db0-8691-aae4d9dcb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All apprehensions about his legitimacy as a superstar were put to
        rest when his team, the Golden State Warriors, defeated the Boston Celtics
        <a href="https://www.cnnphilippines.com/sports/2022/6/17/Golden-State-Warriors-champions-NBA-Finals-Game-6-Celtics.html">in
        Game 6</a> of this year''s finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3de533-0fb9-40cf-888e-a82cf0c7297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment he was waiting for all these years came — Curry is the
        2022 NBA Finals MVP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d17074-36be-4d64-8e8c-090bc1e84ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry helped the Warriors capture their fourth title in eight years.
        In their three previous championship runs, his teammates were hailed the top
        player in the finals (Andre Iguodala in 2015 and Kevin Durant in 2017 and
        2018).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb911b-9a61-4dd4-85fc-4ff275cf4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he wouldn''t miss the chance to finally nab the elusive
        distinction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30d2ac-243a-41e1-ad9c-180dc848636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his fourth title, Curry also has two regular season MVPs and
        two scoring titles. Wilt Chamberlain, Kareem Abdul-Jabbar, and Michael Jordan
        are the only other players in NBA history to match or exceed those benchmarks
        of greatness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9b4b1-190e-4e06-bf15-73dfcb961460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion will now shift to where he ranks in the list of greatest
        basketball players. The answer to that will probably change in the coming
        years as his NBA journey is still at its peak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261da97e-613a-42ac-9b95-08bb48fdabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:17:57.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is certain: he changed the way basketball is played around
        the world, and that alone deserves to be credited as his most significant
        contribution to the sport.</p>'
