    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b99dcf-a26b-40a2-bb66-dd1616df5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we told them, just talk about what you would normally talk about,
        and if you would just sleep, just sleep. You know, just do what you would
        always do. We were recording so we could hear and amplify whatever you want
        to talk about. We have hours and hours of recordings and transcripts of what
        the people were talking about; talking about things ranging from how during
        the pandemic, they would, just to be able to fall in line and not to be caught
        by the task force discipline. For example, some of them would hide in the
        shadows as well as climb trees just to escape being arrested; some of them
        even talked about how for people who already walked to be in lines, struggling
        for food, they were charged ₱300 as a fine. They didn’t have food and still,
        they’d get these tickets. It ranged from that to discussions about housing,
        the settlements, how “nasunugan pa sila” just before the pandemic. They were
        resettled, pero ayun wala ngang bayad but there was no water, there was no
        electricity, and there were no jobs nearby. Those were the discussions [that
        included] how to stretch food. What can you do with half a kilo of rice? How
        do you feed five people with half a kilo of rice? How do you save gas? Their
        conversations also included the vaccine and ayuda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773db8b2-6c5e-46d5-b843-52422a377f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a5e0e-8def-4dd8-95c3-1a462d49e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until it came nearer to the elections also talked about how the
        bigayan from politicians, those were also discussed. How many times they were
        able to get money or how they should get money. Which politician gave more,
        how was the process? They were comparing, and I did not know for example,
        that it was not a one-time thing, it was several times. Also discussions about
        martial law, the differences. Someone said, “I do not know anything about
        this at all, about this history, this martial law because I was born in 1980.”
        And then someone talked also saying “Oh, I was not able to study because my
        father lost his job after a Marcos kinakamkam yung kumpanya.” There were those
        stories. But then there was also this someone who says, “Ako iba yung experience
        ko kasi I was an officer in our barangay and I was first in line to get a
        scholarship given to 10, so nakapag aral ako. Mabilis ako eh I was an officer.”
        I mean it was really enlightening for us. Grounding us into something that
        would be difficult to get in a sit-down interview. Sometimes it could be as
        simple as them discussing “Oh tingnan mo yung tarpaulin na yan, bakit magkasama
        si Marcos at si ganito. Ah, kasi mayroon yan din with Leni. Para palakasan.
        Para kung sino ‘man ‘yung manalo.” So, ganun yung mga discussions. But it
        could also be as simple as, marami rin kasi ‘yung mga pumipila ay ‘yung mga
        mangangalakal “Anak, mamaya ‘yung kukunin mo ha kunwari may makita kang walis,
        kunin mo pa rin. Maraming kalakal diyan.”</p>'
    '25':
      'image': 'jcr:35c371db-02bc-4235-833f-cde362bdbda0'
      'imageCaption': 'A still from “Pila” (2022). Photo from KIRI DALENA'
