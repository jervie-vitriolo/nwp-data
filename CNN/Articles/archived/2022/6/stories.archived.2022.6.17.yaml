    'lead': 'The Commission on Elections says its probe shows that the poll materials
      found in an open area in Cavite last month did not point to any fraudulent activity
      and was merely a result of miscommunication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T16:50:51.998+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:58:40.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:02.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Probe shows poll materials left in Cavite vacant lot not cause
      for alarm, due to miscommunication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403e3b6-157a-440e-8bd8-08c20cb239b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The alleged
        dumping of poll materials in a vacant lot in Cavite last month did not point
        to any fraudulent activity, according to the probe findings of the Commission
        on Elections (Comelec) released on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b810878-d7b1-4610-a63c-6e6450f6543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b25bc-a37a-4f58-96f4-ee8099168a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the incident is not a cause for alarm and was
        merely a result of a “miscommunication” between a custodian of the school
        where the items came from and an employee of Comelec’s logistics contractor,
        F2 Logistics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882354a-8d4d-400b-a4de-b14617672545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89ece3-b571-4644-bd8b-ee42e1689779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the May 9 elections, a concerned citizen posted on Facebook
        some photos and a video of election materials seen in an open area in Amadeo,
        Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903bd6d7-e654-48ee-8cb8-a0ad6883bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e34197-00e5-42e5-8ac9-e45427e772d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Commissioner Aimee Ferolino, investigation showed the
        F2 employee — who was only supposed to retrieve vote-counting machines — also
        took with him the other items after being instructed by the school employee
        to get everything.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae192e67-4f61-4b34-ab82-2fb15cfa3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d49c1-5d3b-41ce-9b4e-6034417dc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T16:50:51.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election materials in question were either used or excess, such
        as indelible ink, stamp pads, bond papers, non-accountable forms, ballot secrecy
        folders and envelopes, said the Ferolino-led Comelec packing and shipping
        committee (PSC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
