      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to the President, I think we should follow the
        directive at least until June 30 because that is their call," he said. "Moving
        forward on the next administration, I discussed with President-elect Bongbong
        Marcos if he would be open to looking at these protocols especially on masks,
        I believe for ooutdoor we should encourage it but not mandate. For indoor,
        we should definitely require masks for now."</p>'
