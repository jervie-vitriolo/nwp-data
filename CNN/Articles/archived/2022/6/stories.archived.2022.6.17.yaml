      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71d473-5334-4726-884f-a4a5e0db1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I can imagine the amount of work you guys are putting in.
        Too bad, I don’t get to see them in person. Hopefully, in another venue.<br><br>Delving
        more on your body of work, one of your most notable works, Erased Slogans
        (2008), where you mention “the blank placards offer a silence that is necessary
        for reflection.” Can you tell us more about this for the record? Perhaps considering
        its future iterations given current contexts, us having new administration,
        for example.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039eb2e4-7bbd-43a5-b617-0147f32e5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e482e-d963-47af-aea4-1d05cecf5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, it became too real in its slogans. In 2008, when
        I was motivated to do it was nasa Senate na ang mga Marcos, and nandon na
        yung anxiety na why are they here and inching their way back to power. But
        I think you quoted the black placards offer a silence that is necessary for
        reflection. Perhaps I was just not articulate enough in terms of words, but
        I think what I meant is the visualization of the silencing creates a space
        for reflection. I don’t think that the erased placards, erased slogans offer
        silencing, but it visualizes the silencing that happens, that happened. This
        is where I think we can talk about it. Like it just didn’t fall silent, it
        was silenced. I think it became clear that we just did not have amnesia, but
        it was a more active imposition of this historical amnesia, for me I hesitate
        to say that.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9cb88f-6989-4e2f-bffe-c046786b07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.366+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s just painful for me to show it now, “Erased Slogans,” because
        they were just reminders but then it became at this point, there was a full
        implementation or manifestation of this because of the return of the Marcoses
        to power. I’m not saying that we’re going to stop, or going to give up easily,
        even if there’s no certainty of how we’re going to do it and there is no certainty
        that we will win, because if we stop, talo na tayo. I have a clear position
        about the Marcoses, about what they have done to our country and our people.
        There is so much evidence backing this up, and it’s not a simple opinion.
        It is based on facts and that’s why I have a clear position. And with “Erased
        Slogans,” perhaps it was a teaching moment. I think the call now is to make
        sure we make new ones, we remember our slogans and give more — qualify these
        slogans, they shouldn’t stop at that. It’s one way to say, “Stop the Killings”
        or “Reject Marcos,” what is needed is to have more discussions, like what
        the activists are doing, that we protect our history and the rightness of
        our aspirations and our stand for the Filipino people.</p>'
    '14':
      'image': 'jcr:7ba2571b-2dd1-46c8-9690-f779b6c1211d'
      'imageCaption': 'documenta fifteen, workshop with ruangrupa, Artistic Team and
        lumbung members in Kassel, Germany. Photo by NICOLAS WEFERS'
