      'mgnl:lastActivated': 2023-01-19T13:58:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4e886-050a-4a36-9c12-a52c58ee8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the female minor discovered her daughter’s conversation
        with Cadajas and forced her to open the petitioner’s Facebook Messenger account
        to obtain a copy of their messages. The girl earlier deleted the messages
        on her account.</p>'
