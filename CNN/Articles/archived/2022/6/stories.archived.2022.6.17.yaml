    'lead': 'President-elect Ferdinand ''Bongbong'' Marcos Jr. will take a ''measured
      and balanced approach'' to West Philippine Sea issues, Australia''s ambassador
      to the Philippines said on Friday, affirming his country''s support for the
      arbitral ruling.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T21:48:38.506+08:00
