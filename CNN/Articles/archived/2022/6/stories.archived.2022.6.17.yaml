      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that Cadajas’ right to privacy was not violated
        since he gave his Facebook Messenger account password to the female minor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9bcd7-f0c8-479c-b5db-99eba3f3a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df797a5-511d-4951-86da-94f57fff14f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When he (Cadajas) gave his Facebook Messenger password to AAA (female
        minor), he made its contents available to AAA, and the latter would then have
        the latitude to show to other persons what she could access, whether she be
        forced to do so or not,” the Supreme Court said in its ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f522d4b-397e-439d-888b-1ae4a856f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9896bcc-4689-4448-a7f6-8ba16aea273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also reads, “the availability of accessing these photos
        limited the scope of his (Cadajas) right to privacy, especially that these
        became essential in pursuing AAA’s (female minor) claims to protect her rights.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212c98b-042a-44b1-b6ca-ff5deb011a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c794a-d1f5-463c-b9a4-cdfd67fe70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added the Facebook Messenger chat between Cadajas and
        the girl were not obtained by police or other State officers, so the Bill
        of Rights enshrined in the 1987 Philippine Constitution is not applicable
        to his case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0cfa4-1798-4065-a9df-7fddd24959f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af9c7f-797d-4cc0-a901-ae21cb60de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Data Privacy Act or Republic Act 10173 is also not a valid legal
        ground invoked by Cadajas in his appeal before the Supreme Court since that
        law allows the processing of personal information if it will be used to determine
        a criminal liability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5ff11-5b7d-45b5-8bc0-34a55973ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bdcc1-2c2c-4c52-a992-21020d055a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, the SC promulgated <a href="https://lawphil.net/courts/supreme/am/am_01-7-01_sc_2001.html"
        target="_blank">A.M. No. 01-7-01-SC</a> or the Rules on Electronic Evidence
        which provided guidance on electronic documents being used as evidence in
        court.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a7a4f-5b16-4a57-bc3c-7e590a37c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661011a5-d373-45ce-9798-b977c9527b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T19:19:16.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:58:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rules on Electronic Evidence did not explicitly state that social
        media messages and photos can be used as court evidence. But audio, photographic,
        and video evidence of criminal acts are allowed to be presented as case evidence
        provided it will be shown in the court and will be “identified, explained,
        or authenticated” by the person who made the recording.</p>'
  'australia-marcos-west-philippine-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
