      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of the items were considered cause for alarm or used for fraud
        or similar activities as may have been alleged in the FB post,” read the report
        of the PSC which probed the matter.</p>'
