      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c9a8d-f22d-4c30-800c-529907575c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWE did not immediately return CNN''s request for comment on
        this story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b1485-b78c-4090-b37e-e21bb08be6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d14d26-3e47-4355-914a-7edab9e6443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement to the Journal, a company spokesperson said
        the WWE is cooperating with the investigation and that McMahon''s relationship
        to the former employee was consensual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc2f35-340b-4463-be80-8e3aa95effb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6daa15-4dac-43ad-9edc-893ade171831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal notes that WWE''s board is made of up WWE executives
        and even members of McMahon''s own family. That includes his daughter Stephanie
        McMahon as well as Paul Levesque, her husband and former wrestler who goes
        by the stage name, Triple H. McMahon has the majority of the shareholders''
        voting power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a39c6-c1fe-4bb3-bf95-9242a1163a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af0dd8-ee1f-4021-918a-07b7b4ace750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon has been an integral part of the WWE for decades, both behind
        the scenes and in the ring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbb6fd-05b3-469a-bfb1-2d432155b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c161b-df08-4bf9-819a-e4efa158b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO has helped turn the company into a media powerhouse, which
        currently has deals with Fox and NBCUniversal. McMahon has also helped to
        create many famous wrestlers, like The Rock, John Cena and Stone Cold Steve
        Austin, who have become bigger than the WWE itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e16e3-b18d-4509-bd9f-fd26d70ffee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:47:16.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/16/media/wwe-vince-mcmahon-investigation/index.html">WWE
        boss Vince McMahon reportedly paid $3 million in hush money to cover up affair</a>."</em></p>'
  'Revlon-files-for-bankruptcy':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Courtesy: Justin Sullivan/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-17T02:33:32.044+08:00
    'imagesource': 'jcr:5d69d20b-5d67-4807-8b15-f9d4b2fca0bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb42d220-46f1-46de-ac62-f1b89a93791e'
    'lead': 'Revlon, the 90-year-old cosmetics giant, filed for Chapter 11 bankruptcy
      protection because of its crippling debt and mounting celebrity competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T02:35:19.976+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:59:02.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:57:46.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Revlon', 'bankruptcy']
    'template': '1'
    'title': 'Revlon files for bankruptcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cde514-fd81-4bd4-a433-36a8bd0eb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Revlon, the 90-year-old cosmetics giant,
        filed for Chapter 11 bankruptcy protection because of its crippling debt and
        mounting celebrity competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ba6ab-af34-48ac-a328-14111574a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560f23-fef0-4fdb-9024-6cdebbafd0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nail polish and lipstick maker said the move will allow it to
        "strategically reorganize" its finances, pointing to "liquidity constraints"
        sparked by supply chain disruptions and inflation. Revlon is receiving $575
        million in debtor-in-possession financing to help support its day-to-day operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6076986-b641-47ed-95cf-f1216aa36beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fde316-2de1-45e8-9907-ff0003e1fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s filing will allow Revlon to offer our consumers the iconic
        products we have delivered for decades, while providing a clearer path for
        our future growth," said Revlon CEO Debra Perelman in a release. She added
        that its "challenging capital structure has limited our ability to navigate
        macro-economic issues in order to meet this demand."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cde49-8542-40fd-aad5-7be46977589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b35189-5f29-4efe-87e9-06150c5a2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revlon in recent years lost shelf space and sales to startups backed
        by celebrities, such as Kylie Jenner''s Kylie Cosmetics and Rihanna''s Fenty
        Beauty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677878d3-4e1c-4989-b9c9-1220d65f2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b00b29-6065-44dc-a7e3-84f81d6ca09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been hit by supply issues, made worse by the Covid-19
        pandemic. Resulting product shortages were another major factor in tipping
        Revlon into bankruptcy, and analysts have said they were unlikely to be resolved
        in the near-term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2438caa-0c64-493f-b03f-bfd4780d332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18f0d1-4d90-44a2-9a8f-2c0785a3c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was founded in 1932 by brothers Charles and Joseph Revson
        and Charles Lachman. Revlon went public in 1996 and in 2016 bought by Elizabeth
        Arden in an $870 million skincare bet to fend off competition. It houses several
        top brands, including Britney Spears Fragrances and Christina Aguilera Fragrances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a820e0-8159-4cc5-b3b5-2298dc5ceb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34765d74-59cb-49a5-b23f-1d966cba3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also made headlines two years ago when Citigroup accidentally
        sent nearly $900 million of its own money to Revlon''s lenders. A judge ruled
        that the bank couldn''t recover the money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb5434-dcf9-429a-bc74-9d4483974562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6c0b2-ff81-45e8-981c-bf696b918737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revlon''s sales lagged over the years and in 2021 fell 22% from
        its 2017 levels. Shares have fallen more than 80% since the beginning of the
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5226e0f-a7a1-4f88-8a67-01ff13a34926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfe787-832c-4545-8df2-077e79250334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Reuters contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24614525-8346-4794-a236-69a2965ea0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T02:35:19.977+08:00
