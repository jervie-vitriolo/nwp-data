    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors claim fourth NBA title in eight years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee7d6b-f085-4ba9-b7d2-9e965eb5ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.414+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 17) —</strong> The Golden State Warriors
        have won their fourth NBA title in eight years after defeating the Boston
        Celtics, 103-90, in Game 6 of the finals Friday at the TD Garden in Massachusetts.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The 2021-22
        NBA Champions... The Golden State Warriors! <a href="https://twitter.com/hashtag/NBA75?src=hash&amp;ref_src=twsrc%5Etfw">#NBA75</a>
        <a href="https://t.co/v5xmymVgHb">pic.twitter.com/v5xmymVgHb</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1537643778584064000?ref_src=twsrc%5Etfw">June
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40de748-8ded-47c8-ab05-218eb520f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:59:03.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61288a-db3b-4778-b331-40f36e9e9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.414+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry poured in 34 points on 12-of-21 shooting, seven rebounds,
        and seven assists for the Warriors. He was named the Finals Most Valuable
        Player, his first in his decorated career.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Stephen
        Curry is the 2021-22 recipient of the Bill Russell Trophy awarded to the <a
        href="https://twitter.com/hashtag/NBAFinals?src=hash&amp;ref_src=twsrc%5Etfw">#NBAFinals</a>
        MVP! <a href="https://t.co/dNE9V7glu9">pic.twitter.com/dNE9V7glu9</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1537642982723182592?ref_src=twsrc%5Etfw">June
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27876b41-0f38-4c02-b652-a8ebeac11900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:59:03.780+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e56cd9-f327-4cea-8b6a-254b04620250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.414+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing elimination, the Celtics were off to a hot start with a 14-2
        rally in front of their home fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a02976-d171-43b8-869b-283cbcdac3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to close out the best-of-seven series, Golden State responded
        with a 52-25 run to end the first half with a 12-point advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ec137-88e1-4b99-a767-2d02df913bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston put up a gallant stand in the third quarter, slicing the
        Warriors'' 22-point edge to 10 points entering the final canto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560fa5d-189f-471f-91eb-2d0a084d9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been in the finals many times before, Golden State handled
        any comeback attempt by the Celtics with composure and determination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c5439-63c9-4af6-8705-80efd2d7709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wiggins chipped in 18 points, six rebounds, and five assists
        while Jordan Poole added 15 points for the Warriors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7ecb0-a883-470f-a4e9-e76606f029b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson and Draymond Green contributed 12 points each for
        Golden State.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dec364-fdee-4907-8bd5-2a8860e88c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T11:47:40.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:58:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen Brown led Boston with 34 points, seven rebounds, and three
        assists.</p>'
