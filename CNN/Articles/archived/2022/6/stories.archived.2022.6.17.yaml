    'template': '1'
    'title': 'Kiri Dalena amplifies Philippine social realities at Germany''s documenta
      fifteen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd94f1-f814-467a-888b-7887ffa71aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:57:26.715+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from a family of artists, visual artist and filmmaker Kiri
        Dalena deliberately tried to pursue something different, hence her choice
        to take something related to the environmental sciences. Since her university
        days as a Human Ecology student at the University of the Philippines Los Baños,
        Dalena has been constantly active in activities to advance social awareness
        and uphold human rights. Being part of a gardening society and Red Cross Youth,
        she felt that she needed to be more engaged in social matters. She co-founded
        the student political alliance Samahan ng Kabataan Para sa Bayan as its first
        secretary-general and was chairperson of Gabriela Youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
