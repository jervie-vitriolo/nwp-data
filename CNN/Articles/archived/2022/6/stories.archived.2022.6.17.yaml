    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2d846-2417-479a-bf9f-c26c4215c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
