      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lego is planning to spend more than $1
        billion to build a factory in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68a015-22f3-4bbc-b699-a11d403427f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9c8c3-8d85-4b0c-87f6-d6088d933328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday plans for a 1.7-million square foot
        plant in Virginia, which will employ roughly 1,800 people once its completed
        in 2025. It will be the Danish company''s seventh global factory and second
        in North America — the other is located in Monterrey, Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe4638-d468-4c13-8aba-3b21c8a6903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.246+08:00
