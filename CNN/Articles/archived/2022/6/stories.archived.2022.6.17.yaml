      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''BLONDE'' blurs the lines of fact and fiction to explore the widening
        split between her public and private selves," a synopsis for the film states.</p>'
    '10':
