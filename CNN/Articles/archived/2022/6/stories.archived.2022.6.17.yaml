      'mgnl:type': 'text'
      'text': '<p>Citing their recent meeting, Concepcion said he discussed with Marcos
        the possibility of reviewing the policy and eventually making face-masks optional
        outdoors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a41712-4b22-4680-9d73-98fbd3fbda54'
