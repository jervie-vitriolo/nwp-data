    'template': '1'
    'title': 'Enrile, Duterte appointees make it to Marcos Cabinet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545236e-ee34-4a5c-93d7-9e80ffe290c7'
