      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39569db-ab4e-409b-b55e-480a4b3ac6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.367+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***<br><br>documenta fifteen runs from June 18 to September
        25, 2022 across locations in Kassel, Germany. Kiri Dalena invites Filipinos
        and the rest of the world to their opening on June 18, 2022. More details
        can be found on their <a href="https://documenta-fifteen.de/" target="_blank">website</a>.
        Dalena''s short film will be released in September 2022 and her group RESBAK’s
        space in <a href="https://www.facebook.com/CubaoExpoQC/" target="_blank">Cubao
        Expo</a>, Quezon City, co-shared with Silingan Coffee Shop, where survivors
        of the drug war serve as baristas as well as available books by <a href="https://www.cnnphilippines.com/life/culture/literature/2018/03/07/gantala-press-female-writers.html"
        target="_blank">Gantala Press</a>.</em></p>'
