      'mgnl:lastActivated': 2023-01-19T13:59:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3774e3b-9650-4cd2-836a-d3958950f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after weeks of waiting as to what government post he
        will be taking under the Marcos administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d0bbc-284b-4c0d-b15d-a0bf62b016f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06752e-7b89-4357-93ca-99867bdd0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://www.facebook.com/Cong.RodanteMarcoleta/posts/pfbid0x43r1Uiy7TuAms2JWJGrVpnxyuniLjM82DpjcPDzhKoUowx6NxaBBrwYu93P7MyBl">social
        media page</a>, Marcoleta bared that he and incoming Rep. Caroline Tanchay
        took their oath as representatives of SAGIP Party-List before Supreme Court
        Associate Justice Jose Midas P. Marquez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62b0c7-b538-426d-aa07-9e3bf18ecc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec1e64-2949-43c5-950e-5b33b289e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) later on confirmed Marcoleta’s
        return to Congress, citing his successful substitution as the party-list’s
        second nominee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168e045-fe4c-41e7-bd00-a1231eff5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551fa86-7383-4350-9f59-55950af6093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson Rex Laudiangco said no rule bans Marcoleta
        from being a substitute despite his previous Senate bid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3152d3-948b-497c-b318-180488e0004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205cfc4e-a50c-469d-b794-49b37e69c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On election laws and rules none on those who withdrew their candidacy
        prior to the election (are banned),” he said in a message to the media on
        Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce852c-49ac-4ba2-963b-86bbb96a0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e0f29-950b-49f2-9ea1-0d3231565d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:59:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from representing the party-list since 2016, Marcoleta was
        also deputy speaker in the 18th Congress since 2019.</p>'
    '25':
