      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9307ba-2876-4ab6-b830-8566283d8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth filed its opposition before the Comelec, saying the
        P3PWD party-list submitted substitution documents past the November 15, 2021
        deadline set for cases of voluntary withdrawal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e98749-c11c-4a8b-a398-eaaeebc17ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd1bb4-c62d-40a2-8b08-2ec354809c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P3PWD''s attempt to substitute its nominees is clearly violative
        of Comelec Resolution 9366 as amended by Resolution 10690,” read the complaint,
        which is signed by the group’s chairman Ronald Cardema and his wife, Rep.
        Ducielle Cardema.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef681a20-b51e-473a-ad3f-adf6464c2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83860f-b2ae-4dd3-8c7e-974e99f4e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comelec cannot violate its own rules specially for a group who
        pre-planned this mockery of the Comelec deadline rules,” the party-list also
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df42cf4-3a53-4dfa-85df-b28ebe531598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f654c-ab5b-43b7-9f8d-69779c02f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further claimed that the substitution violates the law against
        graft and corruption, as well as the code of conduct and ethical standards
        for public officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843baaf4-8409-48eb-98af-d5055df5c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a246a-87d7-44dc-8039-70495b0849f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued that until February, Guanzon was a commissioner of the
        poll body which approved the party-lists for the May elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e1370-2b25-4ef9-8dee-8f22f8c776f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedd87e-9774-411a-b56f-68575358be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comelec is a collegial body meaning the entire body, including
        Guanzon, approved the inclusion in the ballot and participation in the 2022
        elections of around 170 party-lists, including the P3PWD Party-List which
        she will have material benefit in if given due course to substitute now,”
        the complainants said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d29fe-5403-4bf8-99b9-7edabe828347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486eccb-b1b5-4b3c-8a76-277b3eb01f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, meanwhile, maintained that the move is allowed by law.
        She also warned she can sue the Cardemas for “unjust vexation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcb651-d5f6-4cbb-a639-7f5f12982dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b9691-8d26-4cd6-b770-7aebe86b26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the retired commissioner shared the explanation of Comelec
        acting spokesperson Rex Laudiangco that the approval of the substitution is
        permitted under Republic Act No. 7941, or the Party-List System Act, since
        all previous nominees of the P3PWD withdrew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89194b0-c563-4cdc-9d15-4e7a6a9c2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff10e9c-5ca4-474d-86cd-993d59684804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had something to say about the Cardemas’ claim that she
        is in it for material gains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b41e2-0d15-479b-9c2e-61588a32b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a281e06-ee63-4429-b003-c9aec98af8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Material benefit? So being a representative is all about money
        for Mr. and Mrs. Cardema. But I am not after money. I already have it,” Guanzon
        tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a9588-1f96-4298-a0c2-99719e949755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
