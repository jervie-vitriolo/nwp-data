    'mgnl:tags': ['National-Anti-Poverty-Commission', 'COA', 'audit-report', '2021']
    'template': '1'
    'title': 'COA flags hiring of unnecessary consultants by National Anti-Poverty
      Commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b420157-1fee-42b4-be5d-97e8d0448aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> State
        auditors flagged the unnecessary hiring of consultants by the National Anti-Poverty
        Commission (NAPC) that led to additional cost of over ₱3 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cb7d9-f2da-44f1-822f-7727b53c6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ba059-85f4-4a76-8e42-f7f9be33bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 audit report, the Commission on Audit noted the NAPC
        hired a total of 13 consultants -- six for legal, four for media, and one
        each for financial, gender and development/indigenous people, and economic
        affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8f815-f1d2-4b8d-b3c4-5017c3cdf0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b6fe1-dcc9-46af-9468-34bf61e9decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said upon reviewing the tasks and functions, and accomplishments
        of these personnel, hiring of such is not essential or redundant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac23197-f5f5-4625-b27f-2fb104c0c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbf7e7-6b9e-4e4f-bdf5-8f8ae115be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPC also hired professionals who have tasks and functions that
        were not aligned to its mandate, the state auditing firm said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de646e-f775-4ac2-bf75-7c66b301d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c53cac-b8b6-4bc3-bbcb-fb7c908d2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example provided was having a financial consultant that was
        seen redundant since such has the same functions as the commission’s AFMS-
        Financial Unit and Internal Audit Unit, state auditors noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd26cc-6e0c-4389-9567-8043112f5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48309064-db58-4288-adff-41a53fcd34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unnecessary since NAPC is not into investing, COA added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a297d2-8f3d-4b81-9bdc-ec38f86cce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a5853-ba0e-4830-913b-7273296f5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hiring of unnecessary consultants resulted in the incurrence of
        additional expenditures totaling ₱3,398,636.36 which is considered not essential
        and which can be dispensed with without loss or damage to property,” COA said,
        adding that this could have been avoided had the management properly assessed
        whether the hiring is needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815cec3-9ba8-4236-b49c-bebb6710fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff1695-8f39-4615-995a-92debbe9b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditors recommended to the NAPC to stop hiring consultants
        with redundant functions. The latter said this will be disseminated to its
        different offices that require future consultant services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144017b6-c181-400e-ad63-7ec38279bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdca030-5f0d-4350-8230-057ffd653593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also called out NAPC hiring of consultants that did not undergo
        posting requirements to the Philippine Government Electronic Procurement System
        that is contrary to the provisions of the Government Procurement Policy Board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14214a-b635-4f7e-862d-e3ed5d96f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e4754-b7e3-47ea-ba60-f78a692a43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hiring of consultants were not done through competitive bidding
        as individually checked through their Procurement Monitoring Report for CY
        2021,” COA said. “No documents were also provided evidencing the procurement
        of such consultants under alternative method upon confirmation with Bids and
        Wards Committee.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ff389-7874-4bdc-99ca-622bba9d29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e95d6c-8002-4a78-8f8f-85645a7d02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report noted that the total budget of NAPC for consultancy
        services was only ₱300,000 last year, but total disbursements reached ₱8,219,636.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45480bd0-1d99-49c6-a4cf-e3c1c855cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b257b-54b7-4584-8892-5b5d29fad872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPC was told to strictly comply with the requirements of the law
        and to strictly observe its budget and ensure that disbursements do not exceed
        the allocation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95549b09-a792-4341-8395-af1187374c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee037c-d6ad-420b-a2b3-dc27e280d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the anti-poverty agency said the consultants were hired
        “because of trust and confidence and their technical skills.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e287d89-bc23-40b8-9a53-4c018312b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T06:01:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
