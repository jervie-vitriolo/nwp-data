      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—</strong>&nbsp;Rep.
        Rodante Marcoleta is staging a comeback at the House of Representatives after
        he took his oath on Thursday as one of SAGIP party-list’s representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d18a2e-c99d-41b3-8c83-b8ce242e7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:00:39.598+08:00
