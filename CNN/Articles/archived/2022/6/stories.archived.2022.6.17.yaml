    'template': '1'
    'title': 'Australia sees ‘measured, balanced’ approach from Marcos on maritime
      issue — ambassador'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e670c-cf81-4465-80b3-b5808e19148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
