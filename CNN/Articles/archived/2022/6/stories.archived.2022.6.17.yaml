      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bf7dd-335f-47b9-b672-a2900dab215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:53:02.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former poll official also noted that <a href="https://www.cnnphilippines.com/news/2022/6/17/Rodante-Marcoleta-SAGIP-Party-list-representative-19th-Congress.html">Rep.
        Rodante Marcoleta''s substitution</a> as nominee of SAGIP party-list was approved
        by the Comelec. She dared the Duterte Youth to also oppose this development.</p>'
