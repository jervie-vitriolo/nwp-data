      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611621fe-7f58-4649-87bc-369330115fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — President-elect
        Ferdinand “Bongbong” Marcos Jr. will take a “measured and balanced approach”
        to West Philippine Sea issues, Australia''s ambassador to the Philippines
        said on Friday, affirming his country''s support for the arbitral ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79a063-272a-4572-97a6-6baecc0e88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f63d16-1fa3-4df2-b4cc-bde9c8f032ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has a visiting forces agreement with the Philippines,
        the only other nation to have such a bilateral defense deal other than treaty
        ally the United States</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27836a-e0fe-4ca1-aa0a-fa99cd5c4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c5766-306c-4a25-b6f6-7ecede4cd75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the president-elect is going to take a very measured and
        balanced approach in terms of how he approaches all of these issues to seek
        the best outcome he can for the Philippines,” Australian Ambassador Steven
        Robinson told the media after his courtesy call to Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7c74f-daef-4011-8f09-a751527dbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855b5f2-400c-49ef-a4f5-0d2daeb2610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there would be expectations in pursuing the national interest
        amid the challenges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abce7a-b3e5-4930-8c33-c11b73d1fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ce271-1d46-4319-b6a4-22e5e08a5792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To try and work out how do you get the best for your country in
        difficult circumstances. And that''s what I''m anticipating from the president,”
        Robinson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d139ff-9e5b-4da7-91f4-89e0f65d8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ba927-580f-4f7b-8f54-eda58cd01cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague unanimously ruled
        in favor of the Philippines in a case against China over the South China Sea
        dispute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad499461-c0bf-4542-9749-42ee7b26dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c782fa-7040-4c2b-937a-aff0e0d9376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal invalidated Beijing’s sweeping claims over the vast
        waters. It also recognized Manila’s sovereign rights in areas within its 200-nautical
        mile exclusive economic zone that China contests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7295e-e8f3-4863-bcf0-0fd39e7e6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ade42-3316-4b84-ab71-620cf124b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, meanwhile, said Australia will continue to back the Philippines
        when it comes to asserting the historic ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9314e66-0432-471e-aeb7-d2cb353dbe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f7d2a-7727-4913-889e-009fe69d9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T21:48:38.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:58:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I reiterated our commitment to the Philippines in supporting the
        outcome of the arbitral award and supporting the Philippines as it goes forward
        dealing with difficult regional issues,” he said.</p>'
