      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was propelled to pursue a career as an artist in her last years
        at the university when she joined political student organizations. During
        this time, she shares that she saw a few individuals or groups who had video
        cameras. “This was the late ‘90s and then I started to document what was happening
        on the campus like dorm fee increases, the protests against it, as well as
        around the UPLB campus there was a lot of factories where we had a chance
        to immerse to find out the issues for example in enclaves,” shares Dalena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f999a-55fe-43c1-a2fd-d50c57ccc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:57:26.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429726c4-e043-40a0-b221-e1fa3193a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:57:26.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her works have been known to mirror social inequalities and injustices
        in the Philippines as she has been engaging in prolific artistic practice
        for many years now. In this interview, Kiri Dalena talks about her recent
        work and participation at <a href="https://documenta-fifteen.de/" target="_blank">documenta
        fifteen</a> (established in&nbsp;1955 by Arnold Bolde), a long-standing showcase
        of modern and contemporary art taking place every five years in Kassel, Germany.
        In between, Dalena shares her ruminations on art, culture, and the market
        during the pandemic as well as her process and practice as visual artist and
        filmmaker through her body of work.</p>'
