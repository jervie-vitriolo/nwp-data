      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang malaking problema na papunta sa atin ay itong</em> rising
        prices [The big problem coming towards us is the rising prices]. <em>‘Yun
        talaga ang</em> [That’s the] situation I see moving forward. And that rising
        prices will affect consumer demand for our products <em>at</em> [and] will
        cause a slowing down of the economy if this continues,” Concepcion said during
        the Laging Handa briefing.</p>'
