      'mgnl:lastActivated': 2023-01-19T13:58:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously acknowledged the pandemic''s impact on Americans''
        broader outlook about the future, saying during a CNN town hall last fall,
        "There''s a lot of people who are just down. They''re not sure how to get
        back in the game. They''re not sure whether they want to get back in the game."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17942889-e362-46b9-8884-5a92d7fcebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
