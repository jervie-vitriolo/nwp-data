      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db371a-430e-4c14-93d2-a0f25a3bd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has become a potent political liability for the President,
        who in the interview dismissed arguments that his large Covid relief package
        that was signed into law early in his presidency may have contributed to the
        problem. He told the AP that theory was "bizarre."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe805c5-269c-408a-8979-2ed8f95a6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c9168-4d42-4abf-a826-7573ac5d7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden and the White House have largely blamed the broad
        economic impacts of the pandemic and the ongoing war in Ukraine for continued
        inflation woes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0347e43-2059-4b7c-b20e-509c59326096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac476e-c9bf-44d6-8675-7a675be0e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But government spending is known to boost inflation and the law
        has been cited by critics as one of many factors contributing to the current
        state of the economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc409b-a174-474a-9023-8ae883529d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T07:34:55.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:52.824+08:00
