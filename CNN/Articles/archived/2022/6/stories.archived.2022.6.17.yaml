    'template': '1'
    'title': 'Duque: Next DOH chief must have COVID-19 response experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca6620-0793-4cf6-a0e1-7ca90d6a42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The next
        head of the Department of Health (DOH) must be personally versed in dealing
        with the COVID-19 pandemic, outgoing Secretary Francisco Duque III said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b555139-7e66-4272-b8e1-4e3c7a953d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e82d37-2acf-4398-8ae2-e95dc468c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda na kung sino ''yung ilagay eh meron nang naging karanasan
        din na sumama, naki-isa sa ating tugon sa pandemyang ito</em>. That will serve
        the interest of the next administration," said Duque in a COVID-19 vaccination
        event in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac2046-7125-4397-aa2e-9584d8df3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a831e1-8394-4fcf-8095-bf0eedc1564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be good that whoever they place in that position
        has experience involving and working with us in addressing this pandemic.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb31f71-d5ea-4fa4-b94c-b5a3de17564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c2f79-8d69-4efd-a3eb-fb511382e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines Inc. (PHAPi)
        recently endorsed National Task Force Against COVID-19 special adviser Ted
        Herbosa to the post. The Philippine Medical Association also vouched for him
        in a letter to president-elect Ferdinand "Bongbong" Marcos Jr. earlier this
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edca75-b754-4504-a30f-80647aadf101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf587d6-8fac-42ce-95e3-19d508df2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about PHAPi''s endorsement, Duque said they''re "free to recommend
        whoever they think is best" for the position. He added that all the names
        he''s heard suggested for DOH chief are competent and have contributed to
        the country''s COVID-19 response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8e733-fd00-46f9-9193-82fb8a8ac73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque <a href="https://www.cnnphilippines.com/news/2022/6/8/Duque-Pharmally-charges-next-job.html">himself</a>
        got embroiled in several controversies related to the government''s pandemic
        management, such as his role in the alleged mishandling of billions of pesos
        in COVID-19 funds involving top supplier Pharmally Pharmaceutical Corp.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebccfb7f-229c-4d3f-a5c0-1c0ed3332b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:37:16.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f19d9-2beb-48a5-be61-b1c6674e7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:37:16.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls have previously mounted from health workers and senators alike
        for Duque''s resignation due to his "inefficient" pandemic response, yet he
        never lost the support of outgoing President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b0021-46da-4bad-b513-0a3f1ab1f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH secretary is one of the few positions Marcos has yet to
        fill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83faf2-fabe-46b8-8131-0a52dbc31d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22211280-ac3f-4292-84d0-0291eae2708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Duque said the transition will be easy as all documents,
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF) policy issuances, and DOH guidelines and protocols are already in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a59399-187a-4bc0-85f8-357601ca10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f226b-dc11-4045-a0fa-898fd4e449d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T14:34:56.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All they have to do is review it. If they see there are certain
        gaps, they can narrow those gaps. If they see program implementation is good,
        effective, they can continue and build on it. It''s not going to be a problem,"
        said Duque in a mix of English and Filipino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675e05e-8ae1-4f83-b112-456077917cf1'
      'mgnl:activationStatus': true
