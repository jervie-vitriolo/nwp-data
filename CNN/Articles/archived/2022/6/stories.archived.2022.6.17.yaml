      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34de44b-aaf0-4af3-85bb-73a10f2d3a2a'
      'mgnl:activationStatus': true
