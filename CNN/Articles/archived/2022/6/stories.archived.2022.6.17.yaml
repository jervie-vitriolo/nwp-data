      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c8795-75b8-4e9b-9af1-2ee6f96fff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s personal doctor, Dr. Errol Santelices, suggested that
        she should be confined for at least 120 hours in order to fully observe and
        evaluate her recovery, and to assess if her heart condition is being affected
        by it, considering her suspected mild stroke in April 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b4e1a-c3db-4550-b4fd-140e40e92a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f50c93-9afb-45a9-b701-973cf642f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the Custodial Service Unit was also ordered to bring
        De Lima to the Manila Doctors Hospital where the procedure will be done, and
        also back to the detention facility after five days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2d3b3-411e-4d25-a0cb-bbe788bddf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c5a53-d1b2-4a41-b29f-2dc97a78f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finally, the remaining setting on June 24, 2022 is cancelled. Set
        the continuation of presentation of defense evidence on July 29 and August
        19, 2022, both at 8:30 in the morning,” the court said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec56a8-a330-4b9a-aac2-aee43166081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.591+08:00
