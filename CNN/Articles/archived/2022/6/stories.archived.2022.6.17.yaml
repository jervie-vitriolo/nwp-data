  'DOH-enough-doses-2022-vaccination-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-17T17:05:32.842+08:00
    'imagesource': 'jcr:1d421dd6-c84a-479b-a351-a51ce8f5bcce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b13d06b-f2fd-4be6-9871-a63c4572699c'
    'lead': 'The Department of Health says the country has only administered 155 million
      out of the 244 million doses it has received, adding there should be enough
      vaccines to expand primary series, first booster, and second booster coverage
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-17T17:10:41.856+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:58:39.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:58:02.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccines', 'doses', 'vaccination', '2022', 'enough',
      'Department-of-Health', 'DOH', 'booster']
    'template': '1'
    'title': 'DOH: PH has ''enough'' doses to carry out COVID-19 vax program for rest
      of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b6856-7caa-4b3d-8d1c-587439a88359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Philippines
        has enough COVID-19 doses to continue its vaccination program for the rest
        of the year, the Department of Health assured the public onFriday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6883fe3-42ba-4539-8fce-b8c9a5ac45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c59af9-b72c-43c2-a1d9-d28ee83001d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Sec. Francisco Duque III said in a media briefing after a vaccination
        event that the country has only administered 155 million of the 244 million
        doses it has received so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca893b-196c-4e5a-889d-dfeacc18c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d415a-435d-4e03-b295-3f6e7e0cbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>hanggang sa huli ng taong</em> 2022<em>, susunod na administrasyon,
        meron silang sapat na bakuna para mapalawig ang ating</em> primary series
        vaccination coverage and of course, our first booster dose and second booster
        dose coverage," Duque explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aa35b-2686-4e7c-886e-77631a882933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0170c5-ff84-4e5f-ab66-7c137f54d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So for the rest of 2022, the next administration will
        have enough vaccines to expand our primary series vaccination coverage and
        of course, our first booster dose and second booster dose coverage.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4e307-2291-4d35-ad73-9c8765b27d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e6acb-cc14-4080-9eb5-9eb2066bf195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH chief reported that 70 million Filipinos are now fully vaccinated
        against COVID-19, which is 90% of the government''s target population of 77
        million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859908f-9bc2-4867-84db-ffc64e94b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf0670-24dc-479e-875c-27df9791ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he flagged the low first booster coverage turnout of 22%
        among the country''s eligible population of over 54 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d9f51-2991-46f0-874e-3328c1af132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0d185-f0cf-4609-92c2-7e1b4f0ae880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been encouraging the public to get boosted, especially
        amid the threat of new, more contagious variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a33886-82a9-4d71-9934-a0dd3a7c1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896da54-eaf8-4298-a3ba-c6c33a0cfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T17:10:41.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:58:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only health workers, senior citizens, and immunocompromised
        individuals may be given a second booster shot.</p>'
