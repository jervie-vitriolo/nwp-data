    'template': '1'
    'title': 'PH exporters remain optimistic despite dealing with higher costs amid
      Ukraine-Russia war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54331b01-ce30-488c-ab08-545e4863328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Philippine
        exporters are still optimistic for their industry’s performance for the latter
        half of the year despite being bugged by higher costs fueled primarily by
        the ongoing tension between Ukraine and Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c671cc6-f09d-4960-9413-34fa5d596330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5f88f-b074-4df3-ac40-be994318681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking up because as of now, the world is getting to normal
        so we are looking that the situation will be back to normal. Maybe we can
        export more in the future, this second half of the year,” Ruben See, president
        of the Philippine Food Processors and Exporters Organization, told CNN Philippines’
        The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75973fcd-b36c-43cd-8894-b90664937de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6243f-e560-4a24-9733-b04124c1a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pilipino Banana Growers and Exporters Association, the market
        for local bananas remains attractive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d005a0-b5d3-41b3-8176-66d10134c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8404ee0-8bd9-47ae-8b46-59db771646f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All we have to do is maintain our quality and increase volume of
        production by doing research and trying to contain the further spread of this
        TR4 disease in banana plantations,” argued PBGEA executive director Stephen
        Antig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a74c9-0b69-472f-9707-2e9cbbacdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f924bb-c7df-4b95-ae9e-0883bfda2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the impact of the ongoing war, See said that food processors
        are heavily affected by current world scenario after losing their markets
        in Ukraine, Russia, and nearby areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7da040-a4c4-4176-a3aa-cd30ffe11dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c53b16-f6ea-4fe0-b597-52864bc5813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See also listed down a number of problems the export sector faces
        as fueled by the COVID-19 pandemic. He noted higher costs of fuel, electricity,
        and shipping rate, which already reached ₱15,000 to ₱20,000 per 40-foot container
        when pre-pandemic rate amounted to ₱3,000 to ₱5,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499cf22-2a4b-4a0e-ac2a-3a144dee1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T00:00:06.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:58:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
