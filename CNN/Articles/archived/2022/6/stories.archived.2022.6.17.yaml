      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Presidential
        Adviser for Entrepreneurship Joey Concepcion sees micro small and medium enterprises
        (MSMEs) getting more support under the administration of President-elect Ferdinand
        "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e472b1e-ae89-443c-8a42-5bc413a2d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9448139-0a89-4149-a53a-9b22497314d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Concepcion
        shared what he and Marcos discussed on Wednesday about issues affecting MSMEs,
        primarily the economy, health, and the Russia-Ukraine crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ae1be-67de-46be-ad51-de2a8a49981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372ec75-6484-4c3f-924a-2e36601558f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Go Negosyo founder described Marcos as "very accommodating and
        very insightful" during their first in-person meeting in the incoming president''s
        headquarters in Mandaluyong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5e92b-054d-444b-933e-573d8c5081c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4c4a0-c8d7-411a-b94d-f5bf63a45ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my end, I think he was very accommodating, very insightful
        in his thoughts, he listened and took down notes," Concepcion said.  "I believe
        that President Marcos will do well especially if the country supports him
        and we have to, as we enter a new crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf031ad-255e-4238-816c-75a39cc030a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3791552-354e-4f09-a3f2-2376a2733e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a great passion for really wanting to help our micro and
        small entrepreneurs," Concepcion said, adding that Marcos wants "a more inclusive
        economy that allows the small people to prosper in life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f10b17-3088-4c60-9d3e-35b8d73fdef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847fe96-eea1-417b-81e0-4cc24a86208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion noted that even in his past meetings with Marcos, the
        incoming president has indicated that he "will definitely focus" on MSMEs
        which comprise 99.5% of all business establishments located in the country,
        generating 62.6% of jobs for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52eee0-5d2c-42ee-bd48-67f7e5a611fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b92982-61db-4be7-a9e3-25ee3a0b34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T12:14:35.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:58:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want job generation to continue, especially in light of this
        current crisis of Ukraine-Russia, we have to give them more support so they
        can grow their business, they can expand and generate more jobs," he said.
        "I think President Marcos is aligned with this thought."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d715a9-cc23-44dd-a272-4d3597cf48a4'
