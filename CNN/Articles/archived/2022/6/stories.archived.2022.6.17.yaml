      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> President-elect
        Ferdinand "Bongbong" Marcos Jr. has named three more appointees to his Cabinet,
        including former Senate President Juan Ponce Enrile and two appointees of
        his predecessor, President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4606e-a7c1-4331-93c4-f4ed9b5f48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T09:43:08.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp on Friday announced that 98-year-old Enrile will
        serve as the incoming president''s legal counsel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be524b0c-3dcc-4523-abe0-0f0981b7a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T09:43:08.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:58:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile served as the justice secretary and defense minister during
        the administration of Marcos'' father, the late President Ferdinand E. Marcos.</p>'
    '10':
