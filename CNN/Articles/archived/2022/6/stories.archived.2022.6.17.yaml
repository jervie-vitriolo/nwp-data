      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4fe05-2ebb-4473-97b1-34364e36da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.363+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on being part of documenta fifteen! It is
        interesting to mention that Jakarta-based artists’ collective <a href="https://ruangrupa.id/en/"
        target="_blank">ruangrupa</a> leads the ongoing iteration, knowing your practice
        involves collaborative gestures. I wanted to ask how the preparations are
        going as the world is just opening from isolation.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76013d87-59dc-4aa9-a28c-f6f2304cf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.363+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is just opening. I think that is something we could qualify
        in terms of how different the situations are in different parts of the world.
        We were just opening in the Philippines but in the other parts of the world
        they were opening last year, and I think that was a shock for me that in August
        of 2021, they invited me to come here [Kassel] to do research as well as to
        understand lumbung more or the concept that ruangrupa introduced for documenta
        fifteen. To be able to come here I felt like I’ve gone through an eye of the
        needle because we were still [in] ECQ wearing masks. It was so difficult.
        I think I was only able to come through because of a strong letter of support
        from Kassel. When I came here, there were already children out on the streets
        and persons 60 years old and above. Establishments were open and I saw that
        they had testers which were free, while the tests in the Philippines were
        so expensive. I also did not understand that. You can get tests here for free
        or very cheap, just about one Euro, while it costs thousands of pesos in the
        Philippines. So, that’s a lot of difference for me to take in — how different
        the circumstances are, and that they don’t know that it was different in other
        countries. I wanted to say in terms of the world opening just now, the circumstances
        are different, and we’ve had one of the strictest rules during the pandemic
        in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c09f0-9368-44e6-9582-07259db6f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.363+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the challenge for ruangrupa was the decision to continue
        because it’s such a large project done every five years. Considering the setback
        of the pandemic, it became largely online. In terms of exchanges, what was
        good about it is that it was the first international platform that I joined
        where there were a lot of opportunities to meet the artists first even if
        it was largely online. Also, the transparency of how we work including the
        finances. Also, the possibility of sharing resources was there. It’s a new
        format for me and it opens a lot of possibilities however difficult it is
        to perform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8f647-8678-4b47-919c-23f48ce959a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.363+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I understand lumbung is an Indonesian word that means communal
        rice-barn, and this echoes a sense of communality and collaboration. Can you
        tell us more about your work in documenta fifteen? Are we expecting a film?
        Perhaps an installation?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055fb6a-dfb4-4c45-9de9-577e6a5f49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My work is in several parts, but the one that I’m presenting when
        it opens publicly on June 18 is a five-channel installation with large projections.
        When I was invited, we were still locked in and it was so difficult to imagine
        what I could do when you cannot move. The installation is titled “Lines” or
        “Pila” (2022). We shot it outside of my house. The lines that collect, converge
        and the lines of people who come as we thought as early as 3 a.m. We found
        out they come in as early as 1 a.m. to wait in line for the pantry. But we
        were able to shoot last December of 2021, because of the conditions in the
        Philippines where we’re not allowed to get close to people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3884f9c-2bca-4749-a744-383ef5d974b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.364+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started in December, so the duration of the shoot was until May
        just after the elections. It is a one-hour long installation consisting of
        five screens and for the first 15 minutes, it’s just people steady, static,
        seated in the dark, [and] physically distanced. Before, visually I thought
        it was seeing people in the darkness waiting quietly, but by 6 a.m., they
        start to walk. But then we decided to ask permission. We’re a group of three
        filming this — camera person, Jippy Pascua, the sound recordist, Che Villanueva,
        and I as the director. We asked permission from the people in the line if
        we could record their conversations.</p>'
    '19':
      'image': 'jcr:0c14c513-ab65-4cdf-b1e7-dc20447be5e5'
      'imageCaption': 'Installation view of “Pila” (2022). Photo from KIRI DALENA'
