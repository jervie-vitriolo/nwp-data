    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b89a5-43b2-4791-9491-42b52b9cade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:13:35.365+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos ngayon dadalhin namin ito ulit and this time sa opening ng
        Documenta, sa June 18 at 4 p.m. in front of Fridericianum Museum. It’s a Philippine
        solidarity action where we will unfurl the banner and we are gathering Filipinos
        who are based here, not just Kassel, they’re coming in from Munich, Berlin,
        Cologne, Stuttgart, and we will converge for solidarity to continue the cause
        na kailiangan hindi makalimutan ang dinanas ng libo-libong Pilipino dahil
        sa policy ng drug war and also, condemn yung continuation ng ganitong policy
        sa panahon ni Marcos, ng tandem ng Marcos-Duterte. Panahon din ito to take
        stock of where we are, ‘yung situation and the need for a stronger solidarity
        given that ngayon pa lang we are receiving a lot of challenges sa tail-end
        ni Duterte. I just read na there’s 97 illegally arrested peasant rights advocates
        in Tarlac, for example. We have a member who is also there. So yun, we gather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914840ee-5013-405b-a0f9-1e96039fde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:22:57.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I hope the banner returns here, too! I just can imagine
        the impact it holds when people see it. Kiri, you’ve mentioned you’ve been
        working both individually and collaboratively. I’m curious how you approach
        these collaborations. For example, the exchange of ideas, as an artist, or
        as an organizer in this context.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810eecf-5b94-4839-9d73-57e8505ed0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:22:57.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Pila” (2022), it really would’ve been impossible to do it without
        a team, yung production team namin. I was working with director of photography
        Jippy Pascua and Che Villanueva for sound. We would meet every week with our
        team of transcribers who would just transcribe the recordings that were led
        by Bea Mariano, also an artist and a writer. We invited more people since
        it’s over 500 pages of transcripts. And then, the editing team Majoy Siason
        and Vincent Bascos who were responsible for putting together the five screens
        and the layers. The post-production team really did the hard work to be able
        to piece that work together and the color grading was finished here. The sound
        mixing and sound scoring were also done on-site by Datu Arellano.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d635f-1f3a-49ac-b021-50b57ac57aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T18:22:57.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:58:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to let you know, it’s my first time to participate in documenta.
        Nakita ko we’ve only been to two other venues other than ours. Ang massive
        pala talaga ng efforts that went into the works. I would hear descriptions
        that Documenta is like the Olympics of the art world but honestly I don’t
        think it is an appropriate term because the Olympics conveys competition.
        Here, the concept is very different as it’s also trying to see how we can
        build better art communities and solidarities as well as rethink ideas like
        the gallery system or sharing of resources, among many other things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67fd96-ca27-4206-bab1-cc1033eddb6c'
      'mgnl:activationStatus': true
