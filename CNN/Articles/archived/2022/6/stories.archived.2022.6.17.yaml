      'mgnl:type': 'text'
      'text': '<p>He was widely known as one of the architects of martial law, but
        later helped topple Marcos in the 1986 people power revolt that swept President
        Corazon "Cory" Aquino to power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f129e8d-7370-48a6-8c49-ebbeece3d3c2'
      'mgnl:activationStatus': true
