      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said there was no basis yet to
        raise the alert level in the region as there are other metrics being monitored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddb9d8-d791-4cb9-b95e-7ab45df6dbca'
