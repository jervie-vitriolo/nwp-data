  'comelec-probe-election-materials-cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-17T16:49:10.703+08:00
    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
