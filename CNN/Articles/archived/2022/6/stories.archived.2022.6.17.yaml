      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5fff4-7d1f-4946-834e-6373803abdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has long been a target of climate advocates because
        of its plastic bricks and packaging. The company ramped up its sustainability
        efforts in recent years. It announced in 2020 that it plans to package its
        products in recyclable paper rather than single-use plastic. And last year,
        Lego unveiled a prototype brick made from recycled plastic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1918a-78c0-4a03-8308-17b68646b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T00:41:38.248+08:00
