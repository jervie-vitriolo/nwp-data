    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19400c2-859f-46b1-b217-3a141305635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T23:37:45.590+08:00
