      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said Marcos seemed "open to ideas," but the Go Negosyo
        founder acknowledges that the latter will still have to appoint the next health
        secretary who will have a say on his proposals.</p>'
