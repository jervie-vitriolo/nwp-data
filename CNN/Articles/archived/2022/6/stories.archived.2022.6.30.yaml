      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC <a href="https://www.cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html">revoked</a>
