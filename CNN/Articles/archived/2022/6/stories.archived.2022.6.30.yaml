  'Former-Camarines-Sur-Rep.-Rolando-Andaya-Jr.-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T13:45:21.021+08:00
    'imagesource': 'jcr:51653d9e-5d69-4b43-987f-4250d5041958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
