      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70629289-8d01-4f64-833c-6c4c59da5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naniniwala ako na ang comedy is a great tool to open someone’s
        heart,” AC said. “Ang logic ko diyan, [dahil] napatawa mo na ‘yung tao, nabuksan
        mo na ‘yung puso niya. Ngayon, it’s up to you paano mo ipapasa ‘yung message
        na gusto mo talagang ipasa.” Again, this goes back to his main guiding principle
        in his work: “May kinalaman pa rin siya sa art kahit na mukha lang naglolokohan.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5964909-4cf7-4d2c-997f-53268b3c535a'
