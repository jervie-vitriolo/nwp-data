      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two spoke briefly before walking to the Palace grounds where
        Duterte bid the Honor Guards and Cabinet Secretaries goodbye for the last
        time</p>'
