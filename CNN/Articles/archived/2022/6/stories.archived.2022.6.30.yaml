      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e36be8-2c64-4ba1-95b1-9bb7cac4040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d3580-7584-4858-acb1-0aed914c99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a newly formed group, the LGBTQIA+ Federation is now on the way
        to earning accreditation from the Sangguniang Bayan, as well as having a formal
        name and logo. Among their upcoming initiatives include street signs inspired
        by the Safe Spaces Act, such as “Safe TRANSport” and “Safe Space for Loading
        and Unloading,” which will be placed along a national highway and several
        TODA loading/unloading zones. They also plan to propose that for all civil
        weddings held at Baras, the LGU will cover the fees of hair and makeup artists
        who are registered members of the federation to encourage the growth of local
        livelihood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c2ab4-afb5-453a-be2b-a091d5ae91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2959a2e-3cc3-4462-8b09-b8ed4ff55ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Baras may have held a modest Pride celebration
        relative to its big city counterparts, but it’s clear in the passion of its
        citizenry that it takes a lot of heart to celebrate Pride — not only because
        of how it affirms the individual self, but because of how important it is
        to feel accepted in one’s community. As its residents prove, Pride doesn’t
        have to be a gathering of thousands. It doesn’t have to be a commodified exercise
        either. Surely there are many other stories like this we have yet to hear;
        Baras, one hopes, may just be one of many other small towns who understood
        what it meant to take Pride for the very first time.</p>'
  'environmental-groups-sue-biden-administration-':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
