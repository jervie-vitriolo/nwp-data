      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Inflation
        could breach 6% this June amid higher commodity prices and the weaker peso,
        latest Bangko Sentral ng Pilipinas (BSP) estimates show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4638133-407d-43f5-96df-087d398e0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:12:48.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the BSP said it expects inflation to settle
        within the 5.7% and 6.5% range this month. This range surpasses May’s <a href="https://www.cnnphilippines.com/business/2022/6/7/inflation-May-2022.html">5.4%</a>
        pace, an over-three-year high, and the BSP’s target band of 2% to 4% for the
        entire 2022.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe577052-203c-4800-9d5a-02161a586df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:12:48.204+08:00
