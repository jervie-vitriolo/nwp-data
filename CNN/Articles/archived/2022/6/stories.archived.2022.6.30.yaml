      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Wittig added, "The number of entries we received demonstrates
        the growing commitment of the business community to adopt sustainable business
        practices in their core operations and strategies." He further shared that
        the Chamber hopes "that the Europa Awards will serve as an instrument to promote
        and strengthen stakeholders'' commitment and efforts in light of the urgency
        of sustainability."</p>'
