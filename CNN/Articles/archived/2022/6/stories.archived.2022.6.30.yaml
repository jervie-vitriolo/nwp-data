    'jcr:uuid': '8caa105c-e0ab-424d-a398-0d33f0aa9379'
    'lead': 'Health undersecretary Maria Rosario Vergeire, who will be heading the
      NVOC, proposes redefining "fully vaccinated" to include the first booster shot,
      as she urges to increase immunization in the country by looking into issues
      people face that prevent them from getting their booster dose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T00:32:02.863+08:00
