    'jcr:uuid': '08783c3d-46ff-4f25-8294-8f1b9cd11f59'
    'lead': 'Ferdinand ''Bongbong'' Marcos Jr. was sworn in as the country''s 17th
      president on Thursday, marking the return of yet another Marcos to the Malacañang
      Palace 36 years after his father, the late President Ferdinand E. Marcos, was
      ousted by Filipinos. '
    'mgnl:activationStatus': true
