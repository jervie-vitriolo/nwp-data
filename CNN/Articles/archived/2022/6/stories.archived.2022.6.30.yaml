      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremonies, both leaders shook hands before President
        Duterte boarded a black SUV and left Malacañang — his home for the past six
        years as the country''s top official.</p>'
    '1':
