      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to space and pixels, strawberry and watermelon are perfectly
        mundane. And the idea of partnering with artists on products featuring their
        favorite flavors is not new, at least in the fast food world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
