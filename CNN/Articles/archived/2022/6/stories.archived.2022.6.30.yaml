      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he had to “really study” the roles, saying in a <a href="https://news.abs-cbn.com/entertainment/04/19/22/unauthorized-jodi-sta-maria-musical-gets-stars-nod"
        target="_blank">separate interview</a> that it was the character studies he
        found more challenging, rather than the audio and graphics. I recall something
        AC said on the first episode of “Gabi ng Bading,” his podcast with fellow
        content creator <a href="https://www.cnnphilippines.com/life/culture/creatives-Questionnaire/2022/6/29/yani-villarosa-interview.html"
        target="_blank">Yani Villarosa</a>, where the two laugh about the recording
        being unplanned: “Aminin natin na gaguhan lang talaga ‘to, pero syempre ‘yung
        gaguhan, dapat ineffortan para mapapa-wow pa rin ‘yung makakakita.”</p>'
