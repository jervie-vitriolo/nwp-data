      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69992775-fa82-47b2-893c-fec8c6b89e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:12:48.204+08:00
      'mgnl:createdBy': 'pilar'
