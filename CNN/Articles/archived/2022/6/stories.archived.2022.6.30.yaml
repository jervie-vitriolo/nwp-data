      ''He got it done, so will it be with his son'''
    'updated': 2022-06-30T14:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f1cb0-6f9b-4377-98e9-d955345a8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:31:52.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has officially started his term as the 17th
        chief executive of the country, with the promise to get things done, just
        like what he said his late father did during his term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f724e-9a93-427a-9d4c-8bce2b346d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34276332-dd96-4ac8-9e43-ac2988ab6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I once knew a man who saw what little had been achieved since independence,
        in a land of people with the greatest potential for achievement, and yet they
        were poor," Marcos on Thursday said in his inaugural speech, alluding to his
        father, late dictator Ferdinand E. Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbabe15-cd62-4010-8fd0-b48cba6b0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af762f4-0a21-4d67-8f50-95aed37fcc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he got it done. Sometimes, with the needed support, sometimes
        without," Marcos added. "So will it be with his son. You will get no excuses
        from me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03586c1d-7ce1-4da8-91e9-779e811aa48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4df2f-7f42-440c-bee8-7994fe2d2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not here to talk about the past. I am here to tell you about
        our future. A future of sufficiency, even plenty of readily available ways
        and means to get done what needs doing — by you, by me. We do not look back,
        but ahead," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c92bf-450b-4436-b312-9ea25267fc0b'
