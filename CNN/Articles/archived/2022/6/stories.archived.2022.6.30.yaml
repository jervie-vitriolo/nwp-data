    'template': '1'
    'title': 'Buckingham Palace finishes Meghan bullying report — but won''t say what''s
      in it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fba3d9-604e-48ce-aab3-271a4e3cf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Buckingham Palace has revealed that
        it has completed a review into the handling of the allegations that Meghan,
        the Duchess of Sussex, bullied royal staff, but declined to share the results
        of the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8233c7-9efb-413b-bb20-998cebf1bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75ff4e-2bd2-44c5-8640-f7a330b8dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference to discuss the Royal Household''s
        annual financial statement, Michael Stevens -- the official in charge of the
        Crown''s finances -- said that the private company hired to investigate the
        allegations had completed its work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5fe0f-9d83-4be1-8eaf-9dbed0649029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16848a84-a797-4a04-9cb0-7220755b6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said that several recommendations were made, but he did
        not reveal in any substantive detail, the conclusions that were reached or
        recommendations that were put forward. As the review was privately funded,
        there was less pressure for the Crown to publish its findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc583fd-538d-470e-b8df-3cc36e298267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877378f-a229-4521-b256-83106a3ff6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm though that it was a review of the handling of the
        allegations aimed at enabling the royal households to consider potential improvements
        to HR policies and procedures," said Stevens. "The review has been completed
        and recommendations on our policies and procedures have been taken forward,
        but we will not be commenting further."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490efaf6-c05c-4fc6-9577-97e3415b1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d57f10-4484-4d58-b78d-4ef138f6eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior royal source said the palace is staying tight-lipped about
        the investigation to protect the anonymity of those who cooperated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087cd30-e32a-4b4f-9fda-ee8f1f63496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a44b4-360d-49e2-8b14-6f782dcda648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that those people who participated in the review,
        participated on the understanding that there would be confidentiality in those
        discussions with the independent legal firm, and therefore we have a duty
        to respect that confidentiality," the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116af314-5b2f-4989-9b62-c3d121374310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee889be-318f-4c5f-8471-14e3b5035256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the Palace has made several policy changes in the
        review''s aftermath, but declined to reveal them in detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcb698-cad0-4e99-9435-260868a1f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04eb5ed-4080-49d3-a3cd-01ba71740caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you would undertake an independent review or there''s
        an examination of this nature, there would always be lessons to be learned,
        there''s always ways in which you can improve processes and procedures," said
        the source. "We wouldn''t normally reveal every change to our policies and
        procedures."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf6879-4db7-4973-8bac-10845b185d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38012e44-3d76-459c-a608-a4cc1e354ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations surfaced last year, when The Times in the UK published
        an article citing unnamed sources who claimed the Duchess drove out two personal
        assistants from her Kensington Palace household and undermined the confidence
        of a third staff member.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf2b3f-1bdd-44d0-8995-ba174e271cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99480f4a-c8d5-449d-974d-54eeda0802ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace initially said it would investigate the claims,
        but later hired an external law firm to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13913438-dde2-4dea-8bb6-f700aca5cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a9d3c-4e0a-46e9-b9bd-8d1a6d8caa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a spokesperson for the Sussexes dismissed the Times
        report as "a calculated smear campaign," as it was published just days before
        Oprah Winfrey''s bombshell interview with Meghan and Prince Harry was set
        to air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70873171-4dc6-4f29-9bb2-834b55b37077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db4e5a-0a05-4098-804c-12a392911ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was the first time the couple spoke publicly after
        they announced plans to step back from senior roles in the British royal family
        in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b2bd4-4f3d-49c1-9997-d9d253f40424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992da48-76c0-43dc-a38f-9ede6fb16ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan told Winfrey life as a British royal was so isolating and
        lonely at one point she "didn''t want to be alive anymore." She described
        herself as the victim of an image-obsessed Buckingham Palace, which weighed
        in on everything from how dark her son Archie''s skin color would be to how
        often she went to lunch with friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3971fa-0f16-418a-9671-f1e050fef174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:06:01.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/06/29/uk/meghan-bullying-report-intl-gbr/index.html"
        href="https://www.cnn.com/2022/06/29/uk/meghan-bullying-report-intl-gbr/index.html">Buckingham
        Palace finishes Meghan bullying report — but won''t say what''s in it</a>''</em></p>'
