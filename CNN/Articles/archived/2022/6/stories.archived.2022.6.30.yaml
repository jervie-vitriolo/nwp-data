      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously  told CNN Philippines that he couldn''t apologize
        for the atrocities committed by his father.</p>'
    '8':
