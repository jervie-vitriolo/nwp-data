      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the successful launch of the ECCP Europa Awards last
        year, we are delighted to see sustained, and even increased, support and interest
        from our members and even non-members. For this year, we have expanded the
        awards category from six to ten. We''re happy to note that since we opened
        the nominations in mid-February until the end of April, we received about
        85 initial entries, higher than what we received last year. Likewise, we are
        delighted and grateful to have the support of our exceptional panel of judges
        once again to help us review the merits of these entries throughout the process,"
        ECCP President Lars Wittig said.</p>'
