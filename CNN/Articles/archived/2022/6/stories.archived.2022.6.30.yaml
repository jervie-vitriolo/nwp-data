      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002e2f5-5e28-45cc-bb26-5774b027b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:45:26.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 28, 2022, the Securities and Exchange Commission (SEC) affirmed
        its earlier decision to revoke the certificates of incorporation of Rappler
        and its parent company Rappler Holdings Corporation (RHC) over alleged violations
        of laws on foreign ownership and control of mass media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa5c57-ac22-4bab-be5c-865e0b43beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:45:26.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84cad6-8c5b-499b-add8-c716735b7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:45:26.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said Rappler “sold control” to foreigners. The media company
        maintained, however, that it is owned and managed by Filipinos. It also said
        it is ready to appeal all the way up to the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d873afc-84a9-4b3b-92aa-f478c95afd1e'
      'mgnl:activationStatus': true
