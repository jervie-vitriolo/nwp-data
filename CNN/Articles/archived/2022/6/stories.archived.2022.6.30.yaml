    'template': '1'
    'title': 'Ben and Jerry''s sells its Israeli business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89d652-4d8c-49c7-b10e-b323444e36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unilever has sold its Ben &amp; Jerry''s
        business in Israel to its distributor in the country, following ongoing controversy
        related to its activities in Israel and the West Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902842fe-9f90-45ec-842d-fb4e483865e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d74b7-e2bc-4e00-a758-66bb4834b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever announced Wednesday the sale for an undisclosed amount
        to American Quality Products (AQP), which distributes Ben &amp; Jerry''s in
        Israel. Going forward, under AQP ownership, Ben &amp; Jerry''s will be sold
        under its Hebrew and Arabic names throughout Israel and the West Bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d7f52-2a6c-47b6-b272-cefc3901dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc5bfe-66dd-4c01-8435-af638473da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale ends a long saga that had angered ice cream fans on every
        side of the Israel-Palestine conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df5e53-0c16-42af-b755-9ddae153105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd7c7f-c6da-46e5-8718-1e76d9f2dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont-based ice cream company, which has been doing business
        in Israel since 1987, has come under scrutiny for its relationships in Israel
        in recent years as tensions in the region flared. Critics took the company
        to task for doing business in Israel — especially in West Bank settlements,
        considered illegal under international law — arguing it doesn''t align with
        Ben &amp; Jerry''s liberal image.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063eed77-667c-4600-9c8e-33f640e2182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def618c-6dbb-4d41-8795-2ec64e7ab6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had been mostly silent on the topic: In 2015, Ben &amp;
        Jerry''s posted on its website that it was "keenly aware of how complex the
        local market can be," and it believed it could affect positive change by maintaining
        a presence in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7837b-2b02-41e2-a3a0-71682f463a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ae4d7-85e4-4c54-8742-78f837e0b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ben &amp; Jerry''s had a change of heart in July 2021, saying
        it heard and recognized the concerns shared by its fans and partners, opting
        to get out of making ice cream in Israel — and selling in the West Bank altogether.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c5a0-f4ad-4341-9a4f-43c043571c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68ef56-5e37-41c3-bfa3-70c42b3e843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Ben &amp; Jerry''s informed AQP that its agreement
        with the company would not be renewed when it expires at the end of 2022.
        After that, the company''s ice cream would continue to be sold in Israel "through
        a different arrangement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1fe03-a9c3-47b1-b94d-50342b44bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c90a6-080c-43c8-9c2f-d51bd29353ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that decision sparked a new wave of controversy: Some claimed
        that Ben &amp; Jerry''s was joining the Boycott Divestment Sanctions (BDS)
        movement, which the Anti-Defamation League says is aimed at delegitimizing
        Israel''s right to statehood and has some roots in antisemitism. The company
        denied any involvement with BDS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab0169-a37e-4484-8087-a8a83db5fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b1c05-1f53-4993-bd5a-aaa07fe9e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unilever rejects completely and repudiates unequivocally any form
        of discrimination or intolerance," the company said Wednesday. "Antisemitism
        has no place in any society. We have never expressed any support for the Boycott
        Divestment Sanctions (BDS) movement and have no intention of changing that
        position."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6567e83-645d-4f84-98dd-b96b92af825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ad8b0-f47d-46a1-a99c-03ce49695405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AQP sued the companies in March for "unlawfully terminating its
        34-year business relationship in order to boycott Israel." Ben &amp; Jerry''s
        and Unilever did not comment on the lawsuit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43444662-c324-458b-b3cf-7f8e431a6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49043da-a83c-4b1f-a9a2-e8792cdc730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Unliver said Wednesday that it "has used the opportunity of
        the past year to listen to perspectives on this complex and sensitive matter
        and believes this is the best outcome for Ben &amp; Jerry''s in Israel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18099836-048a-4aa1-95f3-740da8e2e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2bbb3-011f-4237-9f84-5dbcf63beea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Foreign Minister Yair Lapid said in a statement that he
        "thank[s] Unilever for the action they have taken to resolve this matter."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcf6c7-5c27-4c0a-826d-639f829432a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:09:42.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/29/business/unilever-ben-and-jerrys-israel-sale/index.html">Ben
        and Jerry''s sells its Israeli business</a>."</em></p>'
