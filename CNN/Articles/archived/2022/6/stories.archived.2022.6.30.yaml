      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said it issued Philippine Depositary Receipts (PDRs) to
        the firm, as well as another foreign investor North Base Media, as part of
        plans “to expand its operations in the region as well as invest in innovation.”</p>'
