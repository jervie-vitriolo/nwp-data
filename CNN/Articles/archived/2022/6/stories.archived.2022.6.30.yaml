      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)—</strong> President
        Ferdinand “Bongbong” Marcos Jr. on Thursday led the oath-taking of the members
        of his Cabinet, just hours after he was sworn in as the country’s next chief
        executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e38800-556c-49f9-bbbd-86f300e741f8'
