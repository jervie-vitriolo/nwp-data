  'SC-allows-Ombudsman-investigate-bank-accounts-Estrada-mistresses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T17:18:57.789+08:00
    'imagesource': 'jcr:a62c5079-0e36-4171-ab4a-115d20494b3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3323e018-27d3-41ad-9107-9a75fc672680'
    'lead': 'The Supreme Court has allowed the Ombudsman to investigate the bank accounts
      of former President Joseph Estrada and others after it junked the petition filed
      by the Philippine National Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T17:17:06.813+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:01:26.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:01.339+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC allows Ombudsman to investigate bank accounts of Estrada, others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82775b-d0bb-4db5-a335-dfe10142cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> The Supreme
        Court (SC) has ordered the Office of the Ombudsman to proceed with the investigation
        of the bank accounts of former President Joseph Estrada and his alleged mistresses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a6534-0415-4fe3-bbcd-5957fad071d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d41d8-adae-4150-99bf-51c5894dc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision made public on Thursday, the SC junked the petition
        filed by the Philippine National Bank, which contended that the Court of Appeals
        (CA) made a mistake in its 2006 verdict that denied their plea to stop the
        Ombudsman from compelling Estrada and his alleged mistresses to produce their
        bank accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660f354-da8d-43de-b828-9065deb63136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d6256-69fe-4eda-91ea-d312db3dc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank records of former San Juan City mayor Guia Gomez, Laarni
        Enriquez, Joy Melendrez, Peachy Osorio, Rowena Lopez, Kevin or Kelvin Garcia
        and Jose Velarde are the subjects of the probe by the Ombudsman in its efforts
        to probe Estrada after he resigned as president in 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12eb29f-5e0e-409e-b52d-2a3194762b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f3cf9-a831-4a64-bd49-94e99d3ec959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court noted the CA has no power to review the orders and
        decisions crafted by the Ombudsman involving criminal or non-administrative
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591574b-2f6e-405e-8685-a0d7e9529d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b6ce8-1727-4471-bb14-1ca1fac0cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Established is the rule that the CA has jurisdiction over orders,
        directives, and decisions of the OMB (Ombudsman) in administrative disciplinary
        cases only,” the decision reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bb7b9-6808-4532-ae35-92f7fe9b812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e488b47-640e-4ded-81d6-4fd1836f9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC emphasized that Estrada was convicted of a criminal case
        after he was found guilty of plunder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc6639-6161-4837-a474-2921b84d9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b844e58-f428-4604-8959-16cd9779228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also mentioned that despite the restoration of Estrada’s
        civil and political rights after his successor Gloria Macapagal-Arroyo granted
        him an executive clemency in 2007, the Ombudsman can still proceed with its
        probe on the bank accounts of the former president and his alleged mistresses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3b80e-5924-4cbb-bc3c-137dcf956c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d82d02-9488-4cb0-b734-a20336986525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC added that the Ombudsman has the authority to look into the
        bank accounts of public officials and employees under investigation by the
        government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088041ac-261b-493e-a55f-15d57180247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf9d6d-16d2-40ee-a76d-6e5a7f84ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:17:06.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prevailing doctrine is that the OMB may examine and access
        bank accounts and records in their investigation, even without a pending litigation,”
        the SC said in its decision.</p>'
  'ac-soriano-interview':
    'author': 'Andrea Panaligan'
    'caption': 'For AC, most known as ItsACsLife, comedy is “powerful”: “[Dahil] napatawa
      mo na yung tao, nabuksan mo na yung puso niya.” Illustration by ELLE SHIVERS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2022-06-30T18:19:37.956+08:00
    'imagesource': 'jcr:57fa41cd-e1d7-4c98-93cb-39a10fa39cac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3b628e-6534-4c3b-a18b-c7e2a8e0184d'
    'lead': 'The “Ultimate Multidogshow Superstar” talks Unauthorized Rusicals, the
      underrated power of comedy, and reopening old wounds for content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T18:24:03.848+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T15:01:25.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:01.909+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In search of exciting parts with AC Soriano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be1aba-9388-4a82-951b-c4ce53e0dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think I fully grasped the ubiquity of AC Soriano’s work
        until I tried explaining this assignment to my parents. “I’m interviewing
        AC, the one who says, ‘Papunta pa lang tayo sa exciting part,’” I offered
        eagerly. “Sino doon?” my mom replied. “Lahat naman nagsasabi niyan.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2502534-05f1-408f-89c4-d9c28ef75379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb800297-0d64-4199-9e5d-3c7c37ae3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are talking, of course, about AC’s one-man show “Jodi Sta. Maria:
        The Unauthorized Rusical,” which he premiered on Instagram live a few months
        ago. Taking cues from “RuPaul’s Drag Race,” AC staged a full-on musical production
        of Sta. Maria’s most iconic roles, all from his bedroom. A remix (which he
        made himself) scored his transformations into scrub suit-clad Maya from “Be
        Careful with My Heart,” Amor Powers from “Pangako Sa ‘Yo,” Marissa from “Ang
        Sa Iyo Ay Akin,” and Doc Jill from “The Broken Marriage Vow.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79cbcf-a57a-4888-a566-b7a4a347a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d21c27-f63a-44f3-a82a-2b751dd44821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not uncommon for a creator’s work to transcend their ownership.
        Internet virality, however, cranks it up to eleven: AC’s Doc Jill not only
        gained a life of its own, but also took center stage in the cultural zeitgeist.
        “Papunta pa lang tayo sa exciting part” pervaded memes and <a href="https://twitter.com/maracepeda/status/1517744246849032192"
        target="_blank">political rallies</a>; the techno-backed <a href="https://www.tiktok.com/music/your-daughter-is-sleeping-with-my-husband-7087928531136678683?lang=en"
        target="_blank">“your daughter is sleeping with my husband”</a> has been playing
        in our heads for weeks. In the words of TV host Wendy Williams, iconic of
        her own accord: “She’s an icon, she’s a legend, and she is the moment.”</p>'
    '41':
      'contentWidth': '100%'
