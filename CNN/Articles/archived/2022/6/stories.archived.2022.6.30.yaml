      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29666c9b-8a54-4ecb-81db-251b2a235bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Alyansang Makabayan (Bayan) Secretary General Renato Reyes
        said Marcos only heaped praises for his father''s presidency during his speech
        and "conveniently avoiding any mention of the dictatorship [his father] is
        most notorious for." He added that the new president failed to give any concrete
        program to solve the issues that he raised.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e78d7-d604-441f-bb5d-59d55952acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd592ef0-1e96-4782-af9b-2a9efa52ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major issues such as high oil prices, crushing taxes, low wages,
        and human rights were altogether ignored or left out," Reyes added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76744775-1988-4594-ad31-faa97fffca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a10179-a16e-4f29-9469-9eaabaabd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan was among the progressive groups that held a protest action
        during Marcos'' inauguration on Thursday. Some martial law survivors also
        trooped to the Bantayog ng mga Bayani where they took an oath to "guard against
        tyranny, falsehoods, and trampling of people''s rights and freedoms."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b71d36-fc2c-4092-b84e-ed34dc6173ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272599b-1ee1-4959-8372-c713569d4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Marcos regime, over 11,000 people fell victim to summary
        execution, torture, and other human rights violations, according to the Human
        Rights Victims Reparation and Recognition Act. Amnesty International estimates
        some 70,000 were imprisoned and 34,000 were tortured.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d362380-a8cb-45db-a86e-cab54002a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bf564-5dd0-4f75-8297-6234e695678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has also been accused of amassing billions of
        dollars in ill-gotten wealth. The Bureau of Internal Revenue has yet to fulfill
        <a href="https://www.cnnphilippines.com/news/2022/6/21/incoming-BIR-chief-Lilia-Guillermo-on-Marcos-estate-tax.html">its
        commitment to comply with the Supreme Court order to collect ₱203 billion</a>
        worth of their tax liabilities, including penalties and surcharges.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904319f5-1388-4cd2-84a7-761b75243bb1'
