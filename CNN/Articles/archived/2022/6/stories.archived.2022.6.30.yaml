      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s getting harder for shoppers in the
        United Kingdom to find Heinz baked beans. Blame food price inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316fac9c-0a9a-4de4-9d95-644e05c71cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62dbc0c-511f-445e-866f-9fcd9376181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco, the country''s biggest supermarket chain, has stopped selling
        some products made by Kraft Heinz in a dispute over prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963345ce-ec1d-4e8c-9f3f-6b14af28fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a74cf4-eddc-4406-894f-c382400718b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz is behind some of the country''s favorite pantry staples,
        including baked beans and ketchup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7e8c8-ae07-4818-8dbf-d949659d901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f42ba0-0a9f-4302-9f58-d52d67773de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Heinz products were out of stock on Tesco''s website, including
        baked beans, ketchup and salad cream.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f27b0b-0cec-4cea-a6e5-0cc6f889d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22744c84-6dc5-42fe-a801-fc51041c1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grocer, the magazine which broke the news of the pricing dispute,
        visited a Tesco store in southern England and reported that, while some Kraft
        Heinz products were still available, some others were missing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350fe9f-65c4-4bce-bd28-85579322b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5596c2-c743-4d2e-adc4-a7de97daf241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With household budgets under increasing pressure, now more than
        ever we have a responsibility to ensure customers get the best possible value,
        and we will not pass on unjustifiable price increases to our customers," a
        Tesco spokesperson told CNN Business on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389424b-3424-4c12-9b0a-c62dcf7a1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f7f51-33c2-48ae-8b69-a9f1b72441b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer — which has about 27% of the UK''s grocery market,
        according to research firm Kantar — said it had "plenty of alternatives to
        choose from" and hoped to resolve the issue soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997e37f-8fa1-4dac-a8f1-4cf93abb7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531218c9-83b7-4c53-9127-9ad20ee8094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising global food and energy costs have squeezed manufacturers,
        leaving them little choice but to try to pass on higher prices to retailers
        and their customers. In the United Kingdom, consumer price inflation hit 9.1%
        in May — its highest level in 40 years, and the highest among the "Group of
        Seven" rich countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12c48d-88f5-4bea-a161-ec06b4e7c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4dcee-535f-4122-b82e-613b33f1ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz told CNN Business that it was "working closely with
        Tesco to resolve the situation as quickly as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e42d2-b329-4a3e-bb67-5e09e2ff12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf9300-2cc4-476f-8a7c-05b40eb464ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that the current economic environment was "challenging"
        with rising commodity and production costs meaning that consumers were "working
        within tight budgets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0d3e9-6172-45e0-a34c-72866a1ac5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e926ce2-3461-44d7-aa12-25fc273c3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always look at how we can provide value through price, size
        and packs," the US company said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f79e5-5062-4efd-8a9e-b4a7ccaf65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5fa26-05c0-4201-b0f0-27d749e87114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK retailers are acutely aware of how the cost-of-living crisis
        is causing customers to cut back. More than 44% of adults in Great Britain
        said last month they were buying less food — up from 18% at the start of the
        year — according to a survey by the Office for National Statistics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ecbfa4-d46e-44a9-91a5-d341fd5f148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab2121-b4d9-4100-994a-b1a66c59b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tesco CEO Ken Murphy said he had seen "early
        indications" of customers changing their behaviors as a result of inflation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0dd5d-23c9-4ed9-b7e3-2fe7b7cdcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab25e37-36ef-4b77-902d-0232085c3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco''s spokesperson said that the company was "laser-focused on
        keeping the cost of the weekly shop in check."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc816aa-4205-46a7-a78e-d3e7d3de7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:06:04.292+08:00
