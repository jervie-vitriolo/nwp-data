    'jcr:uuid': '57000b04-e9ab-471f-8061-57c6eb2afe90'
    'lead': ' If you needed another reason to get enough sleep, here it is: It may
      help your heart health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T07:57:08.150+08:00
