      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the complacency that infections are not severe and only mild,
        people are not getting their vaccines," he said. "But that''s not the end.
        We will really suffer increase in the number of cases..."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f5f61-9247-4916-b394-7c90a0aa1101'
