      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Nobel Peace
        Prize winner Maria Ressa’s news organization Rappler faces possible shutdown
        following a years-long but ongoing battle to keep its license to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a11f0-ece3-4d75-b60e-238f1812e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:45:26.388+08:00
