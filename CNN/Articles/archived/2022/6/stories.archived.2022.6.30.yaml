      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Sang’gre Amihan ang naging ‘closet’ ko nung baby beks pa ako,”
        he <a href="https://www.instagram.com/p/CfQ_LRpBLvi/" target="_blank">wrote</a>
        on Instagram. “Nagpabili ako ng espada noon sa Tatay ko at natuwa sya na,
        shet, gusto ng anak ko ng espada, lalaki sya! Hindi niya lang alam kaputukan
        ng ‘Encantadia’ noon at sa isip ko ako si Amihan.”</p>'
