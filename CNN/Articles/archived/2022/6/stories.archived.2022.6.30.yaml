      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who attended the ceremony were Vice President Sara Duterte,
        Executive Secretary Vic Rodriguez, Department of Social Welfare and Development
        Secretary Erwin Tulfo, and Department of Trade and Industry Secretary Alfredo
        Pascual.</p>'
