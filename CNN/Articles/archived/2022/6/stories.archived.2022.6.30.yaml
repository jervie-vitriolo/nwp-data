    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:56.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: How Baras, Rizal celebrated its first Pride march'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadb89e-66a9-4a66-b09f-2cbf2447c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you enter the municipality of Baras, Rizal, a stone arch welcomes
        you: “The Home of Sikaran and the First Organic Town.” Organic, because Baras
        is recognized as the first in the country to practice organic agriculture.
        Sikaran is a Filipino martial art that originated from the town itself; it
        mostly uses kicking, and is said to have been practiced in pre-colonial era
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee964a9-e975-480d-ac69-51e2ce25c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baras is a town of firsts, and in June this year, it celebrated
        another milestone — its&nbsp;very first Pride March. Pride celebrations in
        the Philippines have been largely celebrated en masse around large metropolitan
        areas. In 2022, there were simultaneous Pride celebrations around the country,
        including three in Metro Manila alone: Marikina, Quezon City, and Pasay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494a310-6c88-4a36-8e76-07968bbda23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e39549-749b-4bf5-90c1-16ed88791de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBTQIA+ community that organized Baras’ Pride festivities had
        initially anticipated a little over 175 attendees. On the day of the Baras
        Bahaghari Pride March, more than 300 people attended, including allies, local
        government unit (LGU) personnel, even officers from the local fire bureau
        and police force. A local attendee says that she was happy to hear that Baras
        was having a Pride celebration, because she and her friends found transportation
        to Metro Manila Pride events too costly.</p>'
    '0':
      'image': 'jcr:d94ae978-df83-45d5-98f7-0a6510f3f46e'
      'imageCaption': 'A contest walks to introduce herself to the judges in pink
        sequined coords and bedazzled boots. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a53a7-7cc1-419a-a214-dacccad56dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:59:38.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:5829a09a-7543-4489-a9a9-0bffd423a582'
      'imageCaption': 'This contestant wore a contrasting black and white swimsuit
        but added a Pride flag to her outfit to fit in the bahaghari theme of the
        night. She later on won second place. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e135f-20ec-414c-80b9-61c7ea78adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:59:38.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c4f7b-6362-4b08-bba4-4ee8a962d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7beb0a-57a1-41b8-9a2c-33a974cbdf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march culminated at the Baras Kasarinlan Eco-Park, a narrow,
        finger-shaped piece of greenery that juts out to the Laguna de Bay, a space
        that the local government of Baras calls a <a href="https://www.facebook.com/LGUBarasRizal/posts/pfbid02q6R46CCVhYFhohoVo9kEpJu53qTg2EYSVGHTQSCxFR3ratqqRpRnhU4NkoUr3CfHl"
        target="_blank">“gender sensitive”</a> space. Tracts of farmland and rows
        of fishing boats surround the park. Residents say that the park was a pandemic
        project, and that for many years, it was simply kilometers upon kilometers
        of wild fields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f95e6f-768a-4e26-9476-ff16e6c39122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b3199-fef5-408b-84d7-961963bebc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a small crowd that gathered at the park’s center, all
        anticipating the evening’s main event. Someone in the crowd tells their friend,
        “Mag video ka, baka may ma-send tayo sa Kabulastugan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aab966-5376-4581-a243-d276a2e18022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fe32f-f4af-41e7-848f-01862128ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 Baras residents dressed up in full drag regalia to compete in
        a drag competition, a pastiche of the incredibly popular “Ru Paul’s Drag Race.”
        In one of the lip syncs, a bald queen in a sequined jumpsuit dons a long wig
        and pulls it off mid-song as confetti fell out, a move inspired by “Drag Race”
        season nine winner Sasha Velour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0651ec-1da3-4ec5-846b-38eb28c9021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004bc56-777d-42b5-bf4d-be815ab363bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each contestant was given time to introduce themselves with a catchy
        line. (One queen said, “Say no to drugs, say yes to drag,” arguably one of
        the more witty intros that evening.) Many of the costumes were clearly homemade,
        but spoke volumes of their creativity: metallic bustles made of aluminum insulation
        foam and rainbow butterfly wings with cut down tree branches as dowels.</p>'
    '28':
      'image': 'jcr:3acd70ec-bb3c-4b90-847b-535d5a56ba58'
      'imageCaption': 'One queen made rainbow butterfly wings using fabric and repurposed
        branches. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae7ffa-4c1c-4663-8afa-d1c74695bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:59:38.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d1211-be3d-4b46-945a-79d80c3253c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbe94d-ede1-46b6-bb51-72add12674e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize money was modest, but clearly meant a lot to the contestants.
        Still, they were gracious in defeat. The winner, drag name God of Hunks, turned
        emotional when his name was called. He was the only drag king in the competition.
        He wore a long rainbow cape with his torso decked out in glitter, and a DIY
        caduceus — an allusion to his godliness, one guesses. During his introductory
        statement, he said that he wanted to represent the queer community through
        the creativity of his own drag. According to the judges, votes tipped in his
        favor after he climbed the gigantic “Baras” sign on stage and then did a split
        on top of it during the group lip sync performance. It was, in the judges’
        words, “commitment.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46207e4e-f2a1-4a1b-bbf6-cbd05639823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.684+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d05a4-5bfe-41c8-9cc9-e79045953c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the march and drag competition were huge parts of Baras’ Pride
        celebrations, it was merely a way to culminate the big plans the municipality
        has for the LGBTQIA+ community. According to Gimarl Garrovillas, municipal
        federation president of Baras’ LGBTQIA+ Federation, they decided to hold an
        in-person Pride celebration to give the community as sense of acceptance in
        what Garrovillas calls the municipality’s “inclusive administration.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03644941-7e44-48f8-b99b-cd7b279c4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de94fab-8274-45f6-a8bf-43e0b47e8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The LGBTQIA+ community has always had excellent support from the
        Baras LGU,” Garrovillas says. “The establishment of an organization or federation
        for the LGBTQIA+ of Baras has long been a dream of our beloved outgoing municipal
        mayor and vice mayor-elect, Kathrine B. Robles.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21a296-6f53-4a69-8811-cdccbc31bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1fc96-6a07-4bf0-a972-386931c1a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of their Pride activities included an election of officers
        from the LGBTQIA+ Federation, ensuring that each barangay would have an elected
        representative. (In fact, some of the representatives were part of the drag
        competition, so they took their oaths that evening in full drag.) The federation
        is attached to the LGU’s Gender and Development (GAD) Program, with the help
        of municipal GAD focal person, Mary Ann Geronimo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede3f66-eaa5-4bf2-a552-6612a4130a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f4e64-4fe3-4663-80d8-a904a7a149b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:13.685+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Geronimo, having an LGBTQIA+ Federation is in line with how
        they support all citizens of Baras — for as long as there is an active community
        to serve. “Last year, we provided financial assistance for  makeup artists,
        hair stylists, photographers, and dance instructors, [who are] almost dominated
        by LGBTQIA+ members as support due to COVID-19,” Geronimo says. “I am  confident
        that with [the citizens’] active participation, the LGU support is always
        available.”</p>'
    '29':
      'image': 'jcr:a373766f-4d8c-45ba-920d-17588592b24f'
      'imageCaption': 'Officers of the Baras LGBTQIA+ Federation held their oath taking
        ceremony during their Pride celebrations. Photo by MARGA BUENAVENTURA'
