      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the 2016 Vice Ganda film “The Super Parental Guardians”
        as a great way of using comedy as a Trojan horse for more political messages,
        among them extrajudicial killings and single parenthood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3077564-1c62-4a8b-bb3c-3a1dded65213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.850+08:00
