      'mgnl:type': 'text'
      'text': '<p>Winners in each category received a trophy designed by designers
        Rita Nazareno and Gabriel Lichauco of Nazareno/Lichauco for ZACARIAS 1925,
        who once again served as trophy sponsors for this year''s Awards Event. The
        Special Award: Start-up for Sustainability 2022 category was co-presented
        by Procter &amp; Gamble, while the Smart and Safer Mobility category and the
        Green Workforce category were co-presented by JTI Philippines and Emeritus,
        respectively.</p>'
