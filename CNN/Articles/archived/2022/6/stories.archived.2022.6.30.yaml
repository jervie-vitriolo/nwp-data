      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The continued increase in domestic oil prices, upward adjustment
        in electricity rates, higher prices of key food items, and peso depreciation
        are the primary sources of inflationary pressures during the month,” said
        the central bank.</p>'
