      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno will be leading the <a href="https://www.cnnphilippines.com/business/2022/5/26/Marcos-economic-team-Diokno.html">Department
