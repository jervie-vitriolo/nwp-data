      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293fa9a-8da9-4981-a049-c04ee07c1c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The past
        six years and this year''s transition to the new administration has so far
        proven that President Ferdinand "Bongbong" Marcos Jr. and former President
        Rodrigo Duterte both share charismatic qualities that appeal to the masses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4f92c-12db-426f-8d76-774fcac90042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71859388-d827-4958-9dfe-0ccb1c6c8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes the two chief executives different?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d71230-47f5-4791-ad5a-07ef43f0fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa03bc-befa-47be-8c1a-644d632112b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at Marcos, where he is going to be very different from
        Duterte is he''s a traditionalist," political analyst Richard Heydarian told
        CNN Philippines on Thursday, a few hours before the inauguration of Marcos
        as the 17th President of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc801344-0406-4daa-9d26-d037487a0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae65aba-2c8b-43e5-82c5-035c0b19e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he handles himself, the way he talks to heads of state,
        envoys and media, it''s radically different from Duterte because Duterte was
        really the complete populist," Heydarian said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40abef7-d1a4-42b0-bedb-80a45251820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b3175-7a23-4043-b349-2fc5e0095944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/30/Bongbong-Marcos-inauguration-Philippines-president.html">Back
        in Malacañang: Marcos Jr. sworn in as 17th president of the Philippines&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f149a53-823b-4283-922b-7876150113f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5965c-e45f-47aa-91db-1fd2bd5aae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte won in 2016 with over 16 million votes, bringing to the
        presidency his image of authenticity and masculinity which he once carried
        in his years as the tough-talking mayor of Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836ec40-05c3-4a73-afeb-fff5f7b3be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf44d1-1d56-48ab-a7f2-a6f9b901b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even throughout his term, Duterte "went against the basic decorum"
        which were previously unexpected from a head of the state, Heydarian said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f76b7-c2bb-46ef-8ea9-22bda5b9cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741d992-c1c9-4429-9adf-2563a236d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were quite entertained with Duterte''s quips and unfiltered
        comments about various issues during his term. On many occasions, he showed
        that he was firm about his anti-drug campaign, even publicly telling the police
        not to hesitate to kill those involved in drugs when necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c23e3-dfa2-49e6-ad03-29016b3e2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b87535-f840-4d4b-81c8-025b29762a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also drew flak for his misogynistic remarks towards women.
        He even received backlash for <a href="https://cnnphilippines.com/news/2018/06/04/Duterte-OFW-Filipina-kiss-South-Korea.html">kissing
        an overseas Filipino worker on the lips</a> in the middle of a speech in South
        Korea — a move which Malacañang downplayed as an "act of endearment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818cb8b-68c4-449a-887a-ef3869deb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a60f9-06da-4dbe-ab1e-34ffce1a129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' brand of populism is different.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b4caa-11d1-433b-9926-148b0feda62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158721a-9984-4e63-b766-3d19cee7eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said Marcos'' "nostalgic populism" significantly mirrors
        how his late father Ferdinand E. Marcos presented himself to the public during
        his term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee87ae-933f-4cb5-9586-ad9f0ebc58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269bcae-03ed-428a-bab5-993ebd2c68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just listening to him, <em>parang balagtasan</em> (literary
        debate) <em>eh</em>. And the way he talks like his father, even the Filipino
        words he uses...he''s very good in that kind of nostalgic populism," Heydarian
        said, citing a forum in the past which he and Marcos were both part of.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37af6cc-8bec-4743-b280-08fa2a136c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a6e1e-0c29-4588-bb79-460a65bf3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political analyst said this is not mere coincidence, as even
        the venue of the younger Marcos'' inauguration was the same place where his
        father delivered his fifth State of the Nation Address decades ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0991ab8-fe4e-4ce9-8827-befad51807a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fb63e-4435-4477-ab5b-dce7fe0c2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcoses love the nostalgic comparisons — the glory days of
        Manila when we were the Pearl of the Orient, the Paris of the East, and now
        we''re back again and we''re going to get there," he said. "Subliminally,
        I think that''s going to be the message."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5ecc3-9e9c-4000-bc27-78262121c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31c662-b20d-4df1-b2a4-ae51026a37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his inaugural speech, Marcos promised to get things done, just
        like what his late father did during his term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98c53b-aaa4-44d7-bc07-49daf647fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d2b94-23f5-4998-9496-60634ae8ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I once knew a man who saw what little had been achieved since independence,
        in a land of people with the greatest potential for achievement, and yet they
        were poor," Marcos said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bc952-f8c9-4d9a-8d97-6ff80db42746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:51:27.161+08:00
