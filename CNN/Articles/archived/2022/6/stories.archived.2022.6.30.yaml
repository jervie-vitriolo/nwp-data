        illegally in the United States," according to criminal complaints filed Monday.
        Authorities were <a href="http://(https://www.cnn.com/2022/06/27/us/san-antonio-migrants-found-truck/index.html"
        target="_blank">able to locate the men</a>&nbsp;after responding to the semi-truck
        incident, according to the affidavit.</p>'
