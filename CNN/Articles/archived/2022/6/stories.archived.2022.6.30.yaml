      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Rusical — where Sta. Maria herself was in attendance
        — AC had already been impersonating many other Filipino actresses. “It started
        around 2021. I created this IG highlight, parang mga stories na medyo madami,”
        AC says. “I started with Maricel Soriano. Iba rin kasi talaga ‘yung takbo
        ng utak ko kapag mag-isa ako, so I was alone in a hotel room, I was watching
        clips of her famous movies and kung paano niya i-deliver. Doon nag-start.
        Wala pa siyang damit-damit, dialogue lang.”</p>'
