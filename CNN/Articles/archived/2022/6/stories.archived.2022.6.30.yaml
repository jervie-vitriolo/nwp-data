      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While social media lends a sense of spontaneity that AC deems crucial
        in his work, it’s clear that much thought and planning went into the Rusical.
        “I had to buy the costumes, I had to look the part, I had to study the character,”
        AC tells me via Zoom. “Kahit na sa mga viewers, nakakatawa lang siya tignan,
        behind the scenes I was figuring out ano ‘yung pagkakaiba ni Jodi from this
        character to this character.” It helped that he had been idolizing the actress
        for years, using his deep familiarity with Sta. Maria’s shows to leverage
        his performance.</p>'
