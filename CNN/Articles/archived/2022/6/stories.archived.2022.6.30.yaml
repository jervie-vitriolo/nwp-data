    'title': 'Coke has a new flavor. It took inspiration from McDonald''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172d363-122e-4321-9e1b-e63c1409dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.293+08:00
