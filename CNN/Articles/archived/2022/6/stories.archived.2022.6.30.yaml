    'template': '1'
    'title': 'BSP sees inflation accelerating between 5.7% to 6.5% in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71217cf7-0e63-42e8-a70d-b64bb25a07ce'
