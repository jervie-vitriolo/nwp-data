      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the online event, the ECCP also launched the second edition
        of its Sustainability Whitebook containing the Chamber''s policy recommendations
        on 10 thematic areas of mobility, energy efficiency, clean energy, waste management,
        agriculture, finance, green buildings, green workforce, sustainability for
        start-ups, and water management, including how these policy advocacies are
        in line with the Sustainable Development Goals and the Philippine Development
        Plan.</p>'
