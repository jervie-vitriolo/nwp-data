      'jcr:uuid': '373ce2c4-f888-4879-9100-f3588325ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each of the post-Marcos regimes from Aquino to Duterte had the
        uniform objective of using the peace negotiations only for a few months and
        not for more than a year, as a means of lip service to the cause of peace,
        carrying out military surveillance, preserving the exploitative and oppressive
        ruling system and trying to maneuver the NDFP into a position of capitulation,”
        the CPP founder pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89db7e-970c-4717-9b21-2b7068f5f07b'
