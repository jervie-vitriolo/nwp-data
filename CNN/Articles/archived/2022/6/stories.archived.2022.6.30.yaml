      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our call, AC did talk a bit about his next muse — I’m (selfishly)
        choosing not to divulge to keep the surprise factor&nbsp;— and I kept remembering
        a small moment from his latest (90-minute!) vlog, where he interspersed old
        clips, one of which is dated December 20, 2012. “Lahat naman tayo may gusto
        pang gawin, end of the world agad?!” a teenage AC said, alluding to the alleged
        doomsday the following day. I remember Facebook posts declaring, “Papunta
        pa lang tayo sa exciting part” every time the headlines got a little too apocalyptic.
        I remember laughing. The pessimist in me wants to say this is us laughing
        all the way to the end of the world, but in front of me, AC is describing
        the costumes for his next Rusical, and I feel excited. Maybe pessimism can
        wait.</p>'
