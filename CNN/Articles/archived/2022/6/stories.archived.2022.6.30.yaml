      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison recalled that it was during the regime of Marcos’ father and
        namesake, the late dictator who ruled the country for 21 years from 1965 to
        1986, when the communist movement started to grow and continued to expand
        in the next administrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dace7-056c-47ad-b85d-260a31581315'
