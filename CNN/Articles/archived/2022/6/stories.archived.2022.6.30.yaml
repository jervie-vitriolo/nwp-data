    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66112fc1-79aa-4c06-b64b-889c2a0dff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
