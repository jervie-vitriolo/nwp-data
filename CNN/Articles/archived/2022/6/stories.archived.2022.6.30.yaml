      'jcr:uuid': '76ddf94d-4590-4cc6-9a96-b9e63b4fc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:45:26.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler — along with media and human rights groups, and some opposition
        lawmakers — called the case an <a href="https://www.cnnphilippines.com/news/2018/01/16/Rappler-Ressa-Malacanang-hand-license-revocation.html">attack
        on press freedom</a> after the news company earned the ire of President Rodrigo
        Duterte for its critical reportage of his administration.</p>'
