    'template': '1'
    'title': 'Sleep duration matters for heart health, according to new recommendations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c573d5-ac3b-4b83-9fd9-3aa2cf605f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you needed another reason to get
        enough sleep, here it is: It may help your heart health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b082efb-36d5-46aa-8bc2-b8167030d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407def0-eb4d-4b30-8d00-1f5241292857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association added sleep duration to its cardiovascular
        health checklist. It''s a part of "Life''s Essential 8," a questionnaire that
        measures eight key areas to determine a person''s cardiovascular health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98fff1-8cc7-4e34-ba22-50e10f3a1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60716b3-6c73-4137-96ae-5a3a44454663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated list was published Wednesday in Circulation, AHA''s
        peer-reviewed journal, and replaced the association''s "Life''s Simple 7"
        questionnaire, which had been used since 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09610d36-611e-465d-8a98-ab103c12d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d538bc1-d803-4e91-96ec-4f127671b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to sleep, the new list retained the original categories:
        diet, physical activity, nicotine exposure, body mass index, blood lipids,
        blood glucose and blood pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4fc49-61f4-443c-b269-b0bbfd344131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0330c9c-8797-43ee-8068-2db4236ff2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep duration made the list after researchers examined new scientific
        findings over the past decade that found sleep played an important role in
        heart health, according to Dr. Eduardo Sanchez, the AHA''s chief medical officer
        for prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b025f-5daf-41a6-a41c-a1d84ab56bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1bd91-8049-4ad3-a320-4c0a2ea1e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks not getting enough sleep have a higher likelihood of things
        like obesity, hypertension and diabetes," Sanchez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601172e-7fa9-4c4f-93c7-c199fa8b63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bffbf-dbb0-4647-9988-abf192f1008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What counts as healthy sleep?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23540d-87ca-448c-a430-6f173a9bc350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults should get seven to nine hours of sleep each night, said
        pulmonary critical care and sleep specialist Dr. Raj Dasgupta, a clinical
        associate professor at the University of Southern California''s Keck School
        of Medicine in Los Angeles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c08f13-6cc9-4de8-875d-de4e7d85df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a58bc-bdbf-4ea0-a509-ccc21a981d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people need to have quality sleep to reap the benefits,
        said Dasgupta, who is also a spokesperson for the American Academy of Sleep
        Medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab8592-bc8e-4ef9-976d-8bdd55fd2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8053b6-82b0-4c72-8c67-35e0a28b0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person goes through multiple sleep cycles made up of non-REM and
        REM (rapid eye movement) sleep, Dasgupta said. There are three stages of non-REM
        sleep, and in the third one you enter deep sleep, which restores the body
        both mentally and physically, he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17762ce-8cb8-4bda-a7da-106cdd4c5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9934d4-d610-42c9-9ad8-17630abd39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you keep waking up, it will prevent you from going to those deeper
        stages, Dasgupta said. This can lead to higher blood pressure and increased
        blood sugar levels, which is associated with diabetes and obesity, he said.
        Those conditions contribute to lower heart health and increase the risk of
        developing heart failure, Dasgupta said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32bc63-0872-4c51-aba4-d71a990fa627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e49e9-b638-4adf-ab89-d489e5b526e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amended guidance</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6b6aa-1ba8-4c65-bbf1-dd4076b27019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple other categories were amended, including diet, nicotine
        exposure, blood lipids and blood glucose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a27da-7b2a-4b47-81ac-bd18ef24fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670074b7-a939-4416-9279-858393b1252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AHA has come up with a new way to assess how well people are
        eating, Sanchez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dffd7-4106-4b8e-b546-c11d0f1e5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d99a65-fcd1-43d8-98f7-5004631d6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are recommending a 16-item questionnaire that can be used at
        regular intervals to assess healthy dietary habits that focuses on weekly
        amounts of food," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d6568-31b8-47ed-b461-0e82060be3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3ad53-649e-4a3c-b5d5-bebfd51888ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicotine exposure centered around smoking tobacco, but now it includes
        exposure to secondhand smoke as well as vaping, Sanchez said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b15b52-2a0a-41af-a8d3-826abf6919dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1bfde-64e3-4588-baad-ad9ad6a9d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood lipids will be measured using non-HDL cholesterol rather than
        total cholesterol. High-density lipoprotein is known as the "good" cholesterol,
        and high levels can lower your risk for heart disease and stroke, according
        to the US Centers for Disease Control and Prevention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e28d0-445a-42f4-ba80-79eb4a4e938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc3512-f3c7-4833-a311-14fa38e27797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring blood glucose levels expanded to include hemoglobin A1c
        levels, which measures a person''s blood sugar levels over the previous three
        months, according to the CDC. The test is often used for people managing their
        diabetes as well as diagnosing prediabetes and diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd61af-a5a0-40d6-8ea4-830373aed105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T07:57:08.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://www.cnn.com/2022/06/29/health/american-heart-association-heart-health-wellness/index.html"
        href="https://www.cnn.com/2022/06/29/health/american-heart-association-heart-health-wellness/index.html">''Sleep
        duration matters for heart health, according to new recommendations''</a></em></p>'
