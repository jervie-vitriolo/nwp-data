      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Domeng was last spotted
        1,000 kilometers east of Extreme Northern Luzon, with maximum sustained winds
        of 55 kilometers per hour (kph) near the center and gustiness of up to 70
        kph.</p>'
