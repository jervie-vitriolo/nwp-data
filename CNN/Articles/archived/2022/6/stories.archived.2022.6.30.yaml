  'Brazilian-court-orders-Bolsonaro-to-compensate-journalist-for-sexist-remarks':
    'author': 'Camilo Rocha and Daniela Gonzalez-Roman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-30T08:47:01.300+08:00
    'imagesource': 'jcr:b991bd6c-86d1-44a6-bb88-495af8c0170f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22ef9d2-2899-4c4f-92c3-f4ea4ba10a92'
    'lead': ' A Brazilian court ruled on Wednesday that President Jair Bolsonaro must
      pay ''moral damages'' of 35,000 reais (approximately $6,700) to a Brazilian
      journalist after making remarks with sexual innuendo about her in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T08:49:58.557+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:01:52.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:51.722+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian court orders Bolsonaro to compensate journalist for sexist
      remarks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664fdc0-7d9b-424c-829f-108aa99f28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Brazilian court ruled on Wednesday that
        President Jair Bolsonaro must pay "moral damages" of 35,000 reais (approximately
        $6,700) to a Brazilian journalist after making remarks with sexual innuendo
        about her in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c7040-2627-4d23-ae26-590dc6166ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian president publicly claimed that Patricia Campos Mello,
        a reporter for newspaper Folha de Sao Paulo, offered sex in exchange for information
        regarding an investigative piece on the 2018 Brazilian presidential election.
        In response, Campos Mello sued Bolsonaro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c5b83-288b-4d00-a5b0-c731d2f012b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Justice of Sao Paulo ruled in Campos Mello''s favor
        on Wednesday, in a 4-1 vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d8ad3-8e1b-4cf2-901e-ce133b8d17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A victory for all of us women. I thank the brilliant [attorney
        Tais Gasparian] and all of you for the mobilization, without you it would
        not be possible," Campos Mello said in a tweet Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50618709-548f-4b48-b621-61680d3449ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Brazilian Presidency''s public relations
        team for comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b1594-5772-4de2-85cd-f8673902b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021 the court ruled to award Campos Mello compensation
        of 20,000 reais ($3,800). Bolsonaro filed an appeal following that decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b182781-2937-46a6-aa36-26370546e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mello also won a case in early 2021 against the President''s son
        for claims which echoed his father. Eduardo Bolsonaro was sentenced to pay
        30,000 reais (approximately $5,210) after he claimed that Campos Mello "tried
        to seduce" sources in order to obtain information that could harm his father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f894618-ee07-4a91-9126-13248f7781ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T08:49:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sentencing, the judge said Eduardo Bolsonaro should be more
        careful in his comments given his political role, and as son of the President.</p>'
  'US-Q1-2022-GDP-final':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-30T09:09:01.667+08:00
    'imagesource': 'jcr:27786ec2-7c52-4413-a734-46ab34115365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc4108d-12e2-439a-83b2-346e6877108e'
    'lead': 'The US economy shrank at a slightly faster rate than previously estimated
      during the first quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T09:11:57.427+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:01:52.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:52.087+08:00
