      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the BSP’s last statement with Benjamin Diokno at its helm
        as Governor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab3428-b89c-4ffa-b4f2-4e80e896a91f'
