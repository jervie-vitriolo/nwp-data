      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also raised the need to reteach learning materials in schools,
        but clarified that he was not talking about history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c088c0a-9ab2-4449-8a41-994d0d5aa6d9'
