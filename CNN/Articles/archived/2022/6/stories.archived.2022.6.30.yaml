      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/29/economy/gdp-first-quarter-final/index.html">The
        US economy shrank 1.6% in the first quarter, adding to recession fears</a>."</em></p>'
