        particularly genomic surveillance.</p>'
  'bongbong-marcos-education-history':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T14:43:32.881+08:00
    'imagesource': 'jcr:81635ae9-2633-4962-ad13-33cda7e72dfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ac9874-d002-4744-a11f-954bcc61e9c4'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr., whose family has been accused
      of distorting history, says there is a need to reorient students on basic education.
      But he was quick to point out he is not referring to revising history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T14:45:14.488+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:01:42.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:55.998+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos: Basic education must be retaught'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b9a30-f543-46fb-b55f-b35d475a3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:45:14.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — President
        Ferdinand "Bongbong" Marcos Jr., whose family has been accused of distorting
        history, said on Thursday there is a need to reorient students on basic education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3329d06-d7d4-4b9a-b8a4-50f1f32a0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:45:14.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was quick to point out he is not referring to revising history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a65513-83f7-4bc1-9a65-3e41b4f34295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:45:14.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we teach in our schools, the materials used, must be retaught.
        I am not talking about history, I am talking about the basics, the sciences,
        sharpening theoretical aptitude and imparting vocational skills such as in
        the German example," he said in his inaugural speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896bb52-53bf-4ebe-951a-e373d00df344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:45:14.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused the Marcos family of historical revisionism
        after Bongbong Marcos previously called for a revision of educational textbooks
        that depict "political propaganda" against his father''s over 20-year regime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fae414-df58-4ce7-a948-ee676b040839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:45:14.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his running mate Vice President Sara Duterte as the new education
        secretary, Marcos believes an improved education system will happen under
        his watch to help students eventually land better jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c298e1-a736-42d3-bcd6-3986cd6dfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:45:14.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is hope for a comeback. Vice President and soon Secretary
        of Education Sara Duterte-Carpio will fit that mission to a tee," he said.</p>'
  'baras-rizal-first-Pride-march':
    'author': 'Marga Buenaventura'
    'caption': 'The 10 contestants of Baras’ first drag contest. Photo by MARGA BUENAVENTURA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-06-30T14:44:21.757+08:00
    'imagesource': 'jcr:96ccb160-cd66-4068-bc51-7663d01be3e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2aedd0a-6a8f-46a9-ac31-f31e1d90bed8'
    'lead': 'Scenes from the Pride celebration of a small municipality in Rizal province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T14:47:13.683+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T15:01:41.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
