      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte initiated peace talks with the
        communist group in the first year of his presidency, but terminated it in
        November 2017 for what he said was a <a href="https://www.cnnphilippines.com/news/2021/11/4/Duterte-on-withdrawing-peace-talks.html"
        target="_blank">“lack of accountability”</a> from the rebels for the crimes
        they committed.&nbsp;</p>'
