      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f5f90-5362-40b0-a16f-53e7506f9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.851+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, AC tells me he’s more than happy producing more of his
        unauthorized Rusicals. He had taken an interest in acting, even planning to
        take some acting workshops since it may prove helpful when he begins directing.
        He also enjoys conceptualizing and studying the characters, a creative outlet
        where he no longer needs to “dig into my heartaches.” And, simply, he wishes
        to highlight the many talented Filipino actors who are yet to receive their
        due. He comes from a place of pure adoration: just recently, he dressed as
        Iza Calzado’s Amihan from “Encantadia” for his first Pride march, a moment
        he says he was “super proud” of.</p>'
