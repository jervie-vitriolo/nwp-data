      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This succinctly describes the caliber of AC’s work, something that
        comes as no surprise to viewers who have known him for years as ItsACsLife,
        his YouTube moniker. He began uploading top-quality vlogs — some even feature-length
        — in 2017, when he was still in college for digital filmmaking. “[Film] ‘yung
        gusto kong gawin ever since bata pa ako,” he says, and through his vlogs,
        he got to practice being a one-man team, from cinematography to editing to
        marketing. “Ang pinoproduce ko kapag nag-gaganon ako ay para siyang reality
        TV show, very that ‘yung treatment,” he added.</p>'
