      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf138f-151a-46cb-a892-552a5bfd195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave a glimpse of his governance by mentioning the need
        to address other key issues, such as better labor opportunities for Filipinos
        here and abroad, improving the government''s pandemic response, coming up
        with a comprehensive infrastructure plan, and addressing plastic pollution
        and climate change, among others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f2220-3119-4dfb-8fc8-351e20b21912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/29/What-to-expect-from-new-leaders--appointees-under-Marcos-admin.html">What
        to expect from new leaders, appointees under Marcos admin&nbsp;</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862d88b-a67e-4b08-b472-7cd96d718d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da6627-cd48-4af0-af9f-df5129462578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will not be disappointed, so do not be afraid," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9bae3-c1bb-442f-a285-2da61735a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
