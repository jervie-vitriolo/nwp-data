    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b91b0-94ff-4860-9d21-bf513ea08625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.300+08:00
