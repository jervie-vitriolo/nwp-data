      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I suppose this is the first act of actual work that we will be
        doing for this administration,” Marcos told the officials who will be serving
        under his administration. “Let’s get the official part done so that we can
        get on with the job.”</p>'
