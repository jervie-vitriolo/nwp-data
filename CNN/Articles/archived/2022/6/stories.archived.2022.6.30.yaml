  'Bongbong-Marcos-Duterte-Duque-COVID-19-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T14:33:01.889+08:00
    'imagesource': 'jcr:4ff16a0d-cc00-4631-b238-7e8363e421aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f1a7f6-d1cb-49e6-b60c-9882ff5ee34e'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. promised to be more transparent
      and perform better at handling the COVID-19 pandemic compared to the response
      of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T14:42:28.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:01:43.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:55.762+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos vows to fix COVID-19 ''shortcomings'' of Duterte admin'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb68d8-c615-48a0-a3a0-cf79b0102ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:42:28.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. promised to be more transparent and perform
        better at handling the COVID-19 pandemic than the Duterte administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc64785-9538-4abd-83f0-be5141ebea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe43908-e55f-401b-a1e6-a19ada51bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were shortcomings in the COVID response," the new chief executive
        said in his inaugural speech on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65e070-ed4e-4f21-90b5-221bf2b5f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82030106-1614-42ac-a71a-4bdf99427974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fix them," he said. "Out in the open, no more secrets in
        public health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438d8cd-e6c4-47da-a7b3-6c22be714ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dad2e2-e788-4e15-b537-717b7bfa27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, has yet to name a new health secretary. The Department
        of Health on Thursday said it is still awaiting instructions on who would
        be the department''s officer-in-charge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137d5bc-5733-4819-a1b9-d7f6a00c1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f599afc-7de8-46de-83fb-c7b6b81baea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing from his own struggles when he contracted the infection
        in the early days of the pandemic, he said the country will not be caught
        unprepared and underequipped to fight the next pandemic under his supervision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c782ae9-94ac-4cc1-9c0a-b695d881dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ff5f1-25ae-4dfe-9fbf-ec17e740d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s successor also lamented the exodus
        of nurses that are leaving private and public hospitals understaffed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc56ad-0396-4717-9d27-dd78569652cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32555f1f-c417-48d2-8f33-05a596d7bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said solutions and changes will be seen immdiately with Susan
        Ople at the helm of the Department of Migrant Workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f441b-dcbf-4776-bcd1-ed65d91398e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999f33b-f23b-4b76-8e88-92637ade0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nurses are the best in the world," he declared. "They acquitted
        themselves with the highest distinction abroad, having suffered even the highest
        casualties. With the same exemplary dedication at home, they just got by.
        They are out there because we cannot pay them for the same risk and workload
        that we have back here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fb09c-2058-4252-9762-d3526fb2d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104090c-bd88-4a9f-b8bc-07b50664a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be changes starting tomorrow," Marcos vowed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945a554-95fc-4dcc-8c2e-82d5cc9c3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632fe5d-0fb9-4afb-bd0c-6da5b64e9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for slow response,
        most especially in the early weeks of the global health crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2316f8-5da7-44ce-9cdc-fc75998a4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6bae0-5bfe-4f81-85cf-fe21a4b1ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president''s appointees, such as Health Secretary Francisco
        Duque III, were also embroiled in the controversial multi-billion peso medical
        supply contracts awarded by the government to Pharmally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf7355-72bb-4878-a3c4-94af08922408'
      'mgnl:activationStatus': true
