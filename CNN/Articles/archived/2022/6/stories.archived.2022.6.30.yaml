    'jcr:uuid': 'ed513255-4252-4d10-a6e9-46ee19cad131'
    'lead': 'Former Camarines Sur Representative Rolando "Nonoy" Andaya Jr. died on
      Thursday morning, his family confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T13:48:01.766+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:01:46.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:54.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Camarines Sur Rep. Rolando Andaya Jr. dies'
    'updated': 2022-06-30T18:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc4fd6-e689-4895-914e-778659460fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Former
        Camarines Sur Representative Rolando "Nonoy" Andaya Jr. died on Thursday morning,
        his family confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18947cc7-aade-44a8-90b8-eea5b38ac50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With deep grief and sadness, we announce the untimely death of
        our father... We request for your fervent prayers for his eternal repose,
        and to allow us, his family, to grieve privately our loss," his family said
        in a Facebook post on Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc5367-0840-454c-9fae-56684549824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family did not provide any details on Andaya''s cause of death.
        An initial report from the Naga City police said he was found dead in his
        bedroom, and that he may have killed himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f58ad5-9efd-4923-b4e1-892d1416fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya previously served as House Majority Floor Leader and Budget
        secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a53fc-33b4-4ebb-a114-8d9d68b0af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 2022 elections, he initially announced his intention
        to vie for Camarines Sur''s first district congressional post, before filing
        his candidacy for the gubernatorial position in November 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523fda6-6a2a-4863-92c8-84eb69434dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually lost to Luigi Villafuerte in the gubernatorial race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e872ba2-8cec-4289-b27a-788c209bdc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:01.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issued statements, lawmakers paid tribute to Andaya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13899f54-159b-4eb3-9831-2dfcf3e9318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:04:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonoy was my brother, for we shared a common mentor, his father,
        in the House. I am especially saddened by how heavily the loss of his beloved
        Marissa, my colleague, must have weighed on Nonoy," Albay Rep. Joey Salceda
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fac650-5f15-444f-8259-7a4f3057370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:04:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marissa, who served as Camarines Sur 1st district representative,
        died of cancer in July 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c769e-060f-4fa6-80a9-9c3c03bd0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:04:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan party-list Rep. Mike Defensor also said that the death
        of his wife "took a toll on" Andaya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61aa747-4807-45db-82d1-11d51680959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:04:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was his reason for being. He could not do anything without
        her," Defensor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81faec60-2f20-465b-893a-c72373c2dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:04:22.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor also shared a short anecdote about Andaya when he was still
        the budget chief under former President Gloria Macapagal Arroyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c4f1e-20eb-476e-996a-eadc8c07367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:04:22.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, meanwhile, said Andaya will be remembered for his vigor
        in discussing national budgets.</p>'
