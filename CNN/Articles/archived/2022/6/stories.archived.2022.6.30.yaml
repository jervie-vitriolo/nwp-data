    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455fe14-5580-46bc-b6f9-5bb6dee5f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:22:48.574+08:00
