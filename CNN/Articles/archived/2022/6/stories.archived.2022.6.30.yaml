      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, his primary motivator was his love for craft, not necessarily
        the fame he subsequently found. “Hindi talaga ako nagbibilang ng kung ilang
        views because ang main purpose ko out of it is to practice,” he explained.
        “Iniisip ko lagi na this is your one shot to do your best… You are as good
        as your last work, kaya mag-effort ka na kaysa ‘yung naglabas ka lang [nang
        basta-bastang video].” He doesn’t regularly upload vlogs for this reason,
        wanting to constantly top himself “because wala ka namang ibang kalaban kundi
        sarili mo.”</p>'
