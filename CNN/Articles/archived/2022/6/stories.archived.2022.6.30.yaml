      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Doc Jill, Otin G was brought to the streets, with AC hosting
        Robredo’s rallies dressed as the character. “I believe that comedy is underrated
        talaga. Comedy is powerful,” he says. “Pwedeng-pwede siyang maging device
        para i-send ‘yung message mo, and thankfully, na-send ko naman ‘yung message
        ko across and I’m proud of what I’ve done for the campaign.”</p>'
