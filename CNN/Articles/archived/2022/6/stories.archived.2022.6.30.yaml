      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:70748b5e-211f-45cb-a24c-5e1ae18d4273'
      'imageCaption': 'Contestants took inspiration from popular drag queens like
        Sasha Velour. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a2837-caa2-41ad-819c-970a3ef9fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:59:38.202+08:00
