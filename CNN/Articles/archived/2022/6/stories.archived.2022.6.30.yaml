    'mgnl:tags': ['United-States', 'US-economy', 'first-quarter', 'recession', 'fears',
      'shrink']
    'template': '1'
    'title': 'The US economy shrank 1.6% in the first quarter, adding to recession
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01c06f-e032-4e3e-aab2-17ea2c3aebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US economy shrank at a slightly faster
        rate than previously estimated during the first quarter, the Bureau of Economic
        Analysis said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6df87-174c-4319-93c7-ab9b73f86df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038be535-a68a-4db0-bde1-de5010ab1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one quarter of negative economic growth in the books, the data
        adds to fears that a recession may be looming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e688c-ec55-48dc-9782-e90f213c18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b8c8d-03f1-4756-acc5-a71f6675dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real gross domestic product declined at an annualized rate of 1.6%
        from January to March, according to the BEA''s third and final revisions for
        the quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafdd3b-b76a-47e8-9d58-3fdffd97db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee9407-c359-4799-82fd-765ab2b88a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the advance estimate released in April showed a contraction
        of 1.4%. Last month, that was revised to a decrease of 1.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d3e66-731a-4704-9ee4-2e27d0497a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13047fc6-f9ff-42b0-9c28-c86685d3af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter GDP performance, which the BEA noted includes
        some unquantified effects from the pandemic and the Omicron variant surge,
        stood in contrast to the fourth quarter of 2021, when the economy grew at
        a rate of 6.9% from the prior quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5186f5-eec5-40a0-88d1-39f49b3669d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac9142-da6e-42e0-b64c-cd0ce0def2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter of 2022, however, marked the start of Russia''s
        invasion of Ukraine, which sent economic shockwaves throughout the global
        supply chain, as well as the food, finance and energy markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456c5d4-5a86-4ed7-b58c-92607998e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabb84c-b583-4763-876a-d6431bf47ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, US inflation has soared to levels not seen in decades
        amid ongoing supply chain challenges, rising costs for commodities and labor
        and spiking oil prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78184470-24e1-4402-bd6a-9c6f548ef23e'
      'mgnl:activationStatus': true
