    'template': '1'
    'title': 'Back in Malacañang: Marcos Jr. sworn in as 17th president of the Philippines'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1aeaa-1eff-49d2-9e06-3145b7424003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Ferdinand
        "Bongbong" Marcos Jr. was sworn in as the country''s 17th president on Thursday,
        marking the return of another Marcos to Malacañang Palace 36 years after his
        father, the late President Ferdinand E. Marcos, was ousted by Filipinos in
        a peaceful revolt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674b0f7-f308-4aaf-9e79-ef5cc4801f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He officially began his six-year term at noon after Chief Justice
        Alexander Gesmundo administered his oath of office. His inauguration was witnessed
        by his family, including former first lady Imelda Marcos, as well as foreign
        dignitaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253afdc5-df80-4458-9071-153a53cf07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration at the National Museum in Manila City was also
        witnessed by former Presidents Fidel V. Ramos, Joseph Estrada, and Gloria
        Macapagal-Arroyo. Marcos'' predecessor Rodrigo Duterte, however, opted to
        travel straight to his hometown in Davao City right after their transition
        meeting in Malacañang earlier in the day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5ed9e-e050-40df-b0e0-5f797bc6b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was solemn even with a grand military-civic parade. But
        it was met with protests and dissent in other venues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe3e35-5c56-4681-addc-0677c2a6cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors and victims of martial law under the dictatorship of Marcos''
        father gathered at the Bantayog ng mga Bayani to take their own oath. They
        said they want to signify their promise to guard against tyranny, falsehoods,
        and the trampling of people''s rights and freedoms that could happen under
        yet another Marcos administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a191cd8-6b48-4331-bff5-4d8e6276051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first speech as chief executive, Marcos opted to praise the
        administration of his father who ruled the country for 20 years before he
        was overthrown by Filipinos in a military-backed "People Power" revolution
        in 1986.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc646e-1a72-4815-aebf-f2580139de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I once knew a man who saw what little had been achieved since independence,
        in a land of people with the greatest potential for achievement, and yet they
        were poor. But he got it done. Sometimes, with the needed support, sometimes
        without. So will it be with his son. You will get no excuses from me," he
        said in his inaugural speech.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931f838-eba2-45c4-ba1e-a3999aea3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that his administration is drawing up a "comprehensive,
        all-inclusive economic transformation plan," touching on key areas like food
        sufficiency and infrastructure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59adae-5936-4845-9f20-d3749b4bd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, Marcos will lead the oath taking of his appointed
        Cabinet secretaries even though top positions in the Departments of Health,
        Foreign Affairs, Energy, and Environment remain vacant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9892d-8273-4f6b-9c36-cb685d6d64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T13:48:21.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inauguration dinner will also be held later in the day.</p>'
