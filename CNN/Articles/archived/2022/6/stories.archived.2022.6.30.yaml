      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874875f6-27b5-4dc7-bf53-b66d9186a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
