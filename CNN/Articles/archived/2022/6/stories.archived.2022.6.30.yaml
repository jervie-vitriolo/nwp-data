      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e68bb-a0f0-4127-8194-41355f5de762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was first raised early this year to hopefully address inoculation
        backlogs. However, <a href="https://www.cnnphilippines.com/news/2022/3/25/DOH-COVID-19-vaccine-booster.html">Vergeire</a>
        said in a previous briefing that authorities were not keen on supporting the
        proposal.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5022a2-692c-48f4-b743-afe0aea52222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a144c15-5fb4-48a7-ad07-aa65caaa63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from booster shots, another way to increase immunization in
        country is by looking into issues that people face that prevent them from
        getting their booster dose, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67226f-dbb2-4da8-98c6-3c5a44f516a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb259a8c-3c4d-43a3-b8ca-41d2ce0dae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, now that we are having these higher cases in our country,
        that our people would be more encouraged to receive their booster shots because
        this will protect them from severe and critical illnesses," Vergeire added</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf28cbd-aaa8-41ad-a7da-9857a6a50041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b49a5d-c030-4f15-82b8-5d6d9c17818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming NVOC Incident Manager also reminded the public that
        efficacy of the primary doses has been affected by the variants of concern
        in the country that is why it is important to get an additional dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a780f-b2b7-4059-a89c-f3e685025028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904b588-c146-416d-9530-e3c34627ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough evidence to show that our primary series or the
        first and second doses that we have received have already been affected by
        the variants of concern that we have in the country, and has lowered your
        immunity against severe and critical infections of COVID-19," Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3da73-a44f-4393-8989-ec4355de2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125a355-1a57-4f01-9bd4-ec5a36411168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the government really is doing its best efforts so
        that everybody can receive the first booster shot. This is the only way for
        us to up our immunity again here in the country so that we can prevent further
        transmission of the virus, and also, we can prevent more severe and critical
        cases in the country," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e33d3-3d86-45e2-a77c-23d49e4488ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9ce5e-4b95-4202-ba70-61ced75e6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Duterte administration, over 70.5 million individuals
        received full protection from COVID-19 since vaccination started in March
        2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311740ae-ebae-4538-9c3b-54fd39b9c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf5c9b-6f13-4eb7-b634-28256183a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said under the incoming Marcos leadership, they will aim
        to reach 80% by the end of the year, which is around 88 million people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a6c98-40c5-4938-a1f6-b3159c647921'
      'mgnl:activationStatus': true
