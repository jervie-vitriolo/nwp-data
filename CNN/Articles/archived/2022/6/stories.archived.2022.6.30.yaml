      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/30/Marcos-inauguration-live-updates.html"
        target="_blank">CNN Philippines'' live updates of the Marcos inauguration</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf0830-9832-4ebc-a4b1-02f70a42c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T11:56:59.336+08:00
