  'Bayan-slams-Marcos-inaugural-speech':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T21:24:55.182+08:00
    'imagesource': 'jcr:da101d03-3ff4-4e97-96b9-2aae81f51553'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0b2f64-da4b-4dcf-8e5f-edef1e51e4e6'
    'lead': 'The Bagong Alyansang Makabayan (Bayan) criticized President Ferdinand
      "Bongbong" Marcos Jr. for being "very selective" in his inaugural speech, claiming
      the new leader failed to address major problems facing the Filipino masses,
      such as increasing oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T21:28:27.428+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:01:17.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:04.571+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayan slams Marcos for ''leaving out'' major issues in inaugural speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073785c4-7217-42a3-b171-f10cbf10dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The Bagong
        Alyansang Makabayan (Bayan) criticized President Ferdinand "Bongbong" Marcos
        Jr. for being "very selective" in his inaugural speech, claiming the new leader
        failed to address major problems facing the Filipino masses, such as increasing
        oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea85153-4fa3-4b71-82e9-3aca3c13883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bayan Secretary General Renato Reyes expressed disappointment
        in Marcos'' inauguration, saying he sees "no reasons to celebrate this day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a840a6-0745-4f36-894c-d0b4d5167043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said Marcos used his time to highlight his father''s "so-called
        legacy," while "conveniently avoiding any mention of the fascist dictatorship
        Marcos Sr. is most notorious for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc971c-0eb9-4c4a-86b8-d993d2f18cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/30/Marcos-father-inaugural-speech-president.html">READ:
        Bongbong Marcos praises father''s rule in first speech as president: ''He
        got it done, so will it be with his son''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f44590-178b-44d8-90a6-1d4f4a8c17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said major issues hounding ordinary Filipinos, such as "high
        oil prices, crushing taxes, low wages, and human rights" also were not stressed
        enough during the speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099c068-9186-45dd-a679-b7e3f5d0f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] were altogether ignored or left out," Reyes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a40c40-6d20-4b00-9c27-4418fe236495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was also skeptical about Marcos'' promise that he will "get
        things done" as the latter lacks "any concrete program."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2642a3b-502c-4497-ac52-b310ff67c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should brace ourselves for more of the same," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d9c42-b170-4a08-b945-c73ffaed7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups, including Bayan and Anakbayan, staged protest rallies to
        show their disapproval of another Marcos ruling the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cc1d4-6710-426b-9757-91f41c837074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T21:28:27.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:01:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan''s US chapter also held a protest in Times Square in New York
        City before the inauguration.</p>'
