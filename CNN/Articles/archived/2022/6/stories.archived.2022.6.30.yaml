      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — President
        Rodrigo Duterte left Malacañang as chief executive for the last time Thursday,
        just hours before the inauguration of President-elect Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c1319-45d5-431d-b90e-329e4de2a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T11:56:59.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived at the Palace early to welcome his successor. The
        two would meet prior to the inaguration and for the outgoing president to
        witness Marcos sign the Presidential guest book before assuming his new post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5113b9-42f2-4b45-a823-24e4eaf63b15'
