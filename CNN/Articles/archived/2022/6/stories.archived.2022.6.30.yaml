      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178a9e3-f42e-4502-a9d7-688de83ac0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also through the veil of comedy that he and co-host Yani get
        vulnerable on “Gabi ng Bading,” their podcast that came to a close earlier
        this year. AC called podcasting a different realm, especially in terms of
        its psychological toll. “May time na sobrang vulnerable ko na pala, ang dami
        ko nang na-oopen up. Every week, ililista ko ano ‘yung pwede kong i-kwento
        na may trauma ako at tatawanan natin, so ‘yun, medyo napagod ako d’on.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f2fca-b618-4134-b8c4-5b000a83ff68'
