      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, martial law victim Doris Nuval
        said she does not expect Marcos to reach out to them, but noted, "If he''s
        really sincere about unity, we think as Martial Law survivors, that unity
        should be based on justice."</p>'
