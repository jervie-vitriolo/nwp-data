      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T15:45:26.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said the news company was liable for violating SEC
        rules by supposedly engaging in a fraudulent transaction and circumventing
        constitutional restrictions on foreign ownership. It alleged Rappler "intentionally
        created an elaborate scheme" to justify the receipt of over $1 million from
        Omidyar Network.</p>'
