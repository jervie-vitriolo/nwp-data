      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng developed into a tropical depression at 2 p.m. on Thursday,
        becoming the fourth tropical cyclone to enter the country this year.</p>'
