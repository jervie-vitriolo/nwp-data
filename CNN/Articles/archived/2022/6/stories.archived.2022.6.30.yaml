      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77261b-8964-4d4c-b7d7-275cb081c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BEA attributed the latest decline of 0.1 percentage point to
        slower-than-expected growth in consumer spending, although that was partially
        offset by gains in private inventory investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e018a-4a72-4537-ad2f-6a61b4105043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29811f-088d-4314-a08c-e1044b7c54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in estimates on consumer spending puts additional emphasis
        on the latest Personal Consumption Expenditures price index data, one of the
        Federal Reserve''s preferred gauges of inflation, said Shannon Seery, a Wells
        Fargo economist. The latest report is set for release on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e04585-be2d-4b1f-813d-448beab1b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c00c6b-328e-4a85-9a97-b7d1aa1b09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo expects a mild recession to occur in the second quarter
        of 2023, though strong household finances and solid consumer and business
        balance sheets should keep such a downturn, if it occurs, fairly tame, Seery
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b1f56-2ae3-42a9-b171-396051e71de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107b502-f2a1-41a7-a9bb-7564fbee8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a recession is commonly defined as two consecutive quarters
        of GDP declines, that''s not a hard-and-fast rule, especially for the folks
        who make the official determination. The National Bureau of Economic Research,
        the arbiter of US recessions, considers a range of indicators in addition
        to GDP performance and defines a recession as a "significant decline in economic
        activity that is spread across the economy and lasts more than a few months."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf93dd4-f5c8-4b8d-82b8-a901795dc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4df5a0-304f-4b16-8c2f-f30882236a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance estimate for second-quarter GDP performance is scheduled
        for release on July 28.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09d258-ccb4-477f-a470-4d8a87dfdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:11:57.428+08:00
