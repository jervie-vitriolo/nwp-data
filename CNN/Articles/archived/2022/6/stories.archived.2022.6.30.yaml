      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Clarita Carlos earlier told CNN Philippines
        she expects peace talks with communist rebels <a href="https://www.cnnphilippines.com/news/2022/6/10/Clarita-Carlos-on-peace-talks-red-tagging.html"
        target="_blank">will not push through</a> under the new Marcos administration.&nbsp;</p>'
