    'template': '1'
    'title': 'Vergeire to push redefining fully vaccinated under Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9937464-0f11-45f8-9f23-59b834979203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)&nbsp;—</strong>
        Health undersecretary Maria Rosario Vergeire, who will be heading the National
        COVID-19 Vaccination Operations Center under the incoming government, said
        she will propose redefining "fully vaccinated" to include the first booster
        shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ff498-7533-47c2-a33a-0d1a324865a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7915c2-8f6e-4561-bd2e-df47e00d3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Vergeire said this is one
        of the ways to address the country''s problem in the administration of booster
        doses, which is currently at 26% of 15 million from the eligible population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa981e-6bf5-458a-9d0f-3a2e893adc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859f867-f65c-4b90-8d87-82b2d75482c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:32:02.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:02:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really having a challenge with these booster shots... So
        we are going to propose to the incoming administration that first, if we can
        redefine the definition of fully vaccinated to include the first booster shot
        so that we can get more uptake," she said.</p>'
