      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''re about to have an entirely new perspective
        on the universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279ba8f-74a3-47dc-acdf-c0e149585993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5abd5a-e2af-43a2-911a-81bbe5ff659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope will release its first high-resolution
        color images on July 12. One of those images "is the deepest image of our
        universe that has ever been taken," said NASA Administrator Bill Nelson during
        a news conference on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37db877-550d-492c-8426-9d884bf7c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f65da-f10b-473c-b446-2eb1533486ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about that, this is farther than humanity has ever
        moved before," Nelson said. "And we''re only beginning to understand what
        Webb can and will do. It''s going to explore objects in the solar system and
        atmospheres of exoplanets orbiting other stars, giving us clues as to whether
        potentially their atmospheres are similar to our own."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679be94-3014-4153-91c6-96582a43f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0d8a6-9c1b-4968-af9b-e3cca1d05e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson, who shared that he tested positive for Covid-19 Tuesday
        night, was unable to attend the event in person at the Space Telescope Science
        Institute in Baltimore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca12211-70e6-4e82-aa00-5bb8337d3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d370e96-5bc2-4647-973d-2d0a0547b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb mission, which was estimated to last for 10 years, has
        enough excess fuel capability to operate for 20 years, according to NASA Deputy
        Administrator Pam Melroy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665ddf7-a80d-4287-9538-2869012d7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e8508-ec83-47b0-bce1-5f35174706fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Webb team is finalizing the last steps of preparing
        the observatory and its instruments to collect scientific data, which should
        finish next week, said Bill Ochs, NASA''s Webb project manager.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1503e9-548b-4c52-9e1f-65f1fc051ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d27e7-e0dd-4ac9-a47a-9ecdfb03a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tthe observatory is performing even better than expected, engineers
        for the mission said. And the team continues to work on developing strategies
        to avoid micrometeoroid impacts, like the one that dinged part of Webb''s
        mirror in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22328a4e-5f4d-4b12-85d0-5aad62e55519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3ac62-a462-4465-a942-2be13e9c8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb06d37-52d4-4cb1-82f5-cf68433448f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory, which launched in December, will be able
        to peer inside the atmospheres of exoplanets and observe some of the first
        galaxies created after the universe began by observing them through infrared
        light, which is invisible to the human eye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a5fb9-e472-4652-ad43-2fc3f8d165b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6904212-636c-4fe7-8641-15ac2a24b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb began taking its first images a couple of weeks ago, and it''s
        still capturing some of the images that will be shared on July 12. That packet
        of color images will be the result of 120 hours of observation -- about five
        days'' worth of data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea98b1-16c8-4329-a3b5-7c64593fec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e35ff1-dabb-487a-92ad-152ac82eabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial goal for the telescope was to see the first stars and
        galaxies of the universe, essentially watching "the universe turn the lights
        on for the first time," said Eric Smith, Webb program scientist and NASA Astrophysics
        Division chief scientist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d910f1-8915-4718-9bf2-37adff92d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49e3a2-710b-4914-98bf-53836d9555d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number and nature of the images has not been shared, but
        "each of them will reveal different aspects of the universe in unprecedented
        detail and sensitivity," said Klaus Pontoppidan, Webb project scientist at
        the Space Telescope Science Institute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c020b3-2a76-447b-9a87-8b86511073a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64502cfe-d928-44d4-be64-62b4afd5dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first release will highlight Webb''s science capabilities as
        well as the ability of its massive golden mirror and science instruments to
        produce spectacular images.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed87a70-9594-4be2-a183-2aa10c0d5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535eb67-1d9f-443f-97d4-1a5daf92e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images will show how galaxies interact and grow and how the
        collisions between galaxies drive star formation, as well as examples of the
        violent life cycle of stars. And we can expect to see the first spectrum of
        an exoplanet, or how wavelengths of light and different colors reveal characteristics
        of other worlds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce7393-6535-4f81-9fb4-5c79e79c5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c23f58-4184-4691-ac9e-fd16e504bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope''s Near-Infrared Imager and Slitless Spectrograph
        instrument wrapped up preparations this week. The instrument will be able
        to use a specialized prism to disperse the light collected from cosmic sources
        to create three distinct rainbows that reveal hues of more than 2,000 infrared
        colors from a single observation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8408fae-889f-408b-ae1a-f67f3d4a5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ec3fe-aa96-4a0d-8d6d-bed479c93621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially handy when observing exoplanets to determine
        if they have an atmosphere -- and picking out atoms and molecules within it
        when starlight shines through the atmosphere to determine its composition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe36404-9a23-4e77-8d88-ab6b89347598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4e672-8691-4b20-afa9-395facbf90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking ahead</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a12b43-16be-48cb-91ba-2615d33f352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part is that the Webb team is just at the beginning of
        the mission, and the data collected by the space observatory will be publicly
        released so scientists around the world "can start a shared journey of discovery,"
        Pontoppidan said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82d6bc-dc54-464d-88a1-c777b0ec8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae6a7e-f890-4e1e-925d-f3f2b617cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data gathered by Webb will enable scientists to make precise
        measurements of planets, stars and galaxies in a way that has never been possible
        before, said Susan Mullally, Webb deputy project scientist at the Space Telescope
        Science Institute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a0325-e7ce-4c98-98e3-c8c304a550f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c706aa-de98-4f8a-955f-9e5d0401d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Webb can see backwards in time just after the big bang by looking
        for galaxies that are so far away, the light has taken many billions of years
        to get from those galaxies to ourselves," said Jonathan Gardner, Webb deputy
        senior project scientist at NASA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9de37b-1b87-4783-98ac-d027d1c5b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T02:13:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:59.969+08:00
