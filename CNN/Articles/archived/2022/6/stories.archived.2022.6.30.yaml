      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a819c-8805-40a4-b008-a066293cef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not talking about history, I am talking about the basics,
        the sciences, sharpening theoretical aptitude and imparting vocational skills...Alongside
        the national language, with equal emphasis and facility in a global language,
        which we had and lost," he said in his speech.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975bd7f-3996-416e-8def-1061b0f3119c'
