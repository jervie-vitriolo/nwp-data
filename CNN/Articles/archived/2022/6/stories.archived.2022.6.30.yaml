      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has had success with its celebrity meals, versions of
        artists'' preferred orders that are available for a limited time. The burger
        chain has teamed up with Travis Scott, BTS and Saweetie, among others. Burger
        King has followed with its own celebrity deals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a3b8d-2760-4b6e-9f02-63460ef481a0'
      'mgnl:activationStatus': true
