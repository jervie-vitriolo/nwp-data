  'lawmakers-refile-measure-teachers-salary-upgrade':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T19:31:16.303+08:00
    'imagesource': 'jcr:ea8c7566-a02c-4a6c-ad97-c39b15c654b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a911b99c-6596-4c0c-a94a-4a3511c1d344'
    'lead': 'Lawmakers have refiled a measure seeking an increase in the salaries
      of both teaching and non-teaching personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T19:32:52.500+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:01:21.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:03.068+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers refile bill seeking salary upgrade for teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390eb98b-0a58-4c57-87ca-8aa881cea60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Lawmakers
        on Thursday refiled a measure seeking an increase in the salaries of both
        teaching and non-teaching personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8eed3-34fb-4312-9366-9db43c8d535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32df426-7c68-4999-b2b6-c13b84e9dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Representative France Castro, Gabriela Women''s
        Party Rep. Arlene Brosas, and Kabataan Party-list Rep. Raoul Manuel introduced
        House Bill No. 203, a refiled version of House Bill No. 5990 which failed
        to get past committee review during the 18th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550f4a8-96b6-44c0-ac31-6a028a9b640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbb7b3-6848-4c15-a675-d327d3ced138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to adjust the minimum salary grade level of public
        school teachers from Salary Grade (SG) 11 to SG 15. It also seeks to raise
        the minimum salary of teachers in public universities and colleges from SG
        12 to SG 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad0de3-0cc5-40e8-8489-4f5426892b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49482c2-21e4-4cbc-964c-cc57a7526170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary grade levels of those occupying higher positions shall
        then be adjusted accordingly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec4a14-964b-4fe5-baea-af1b5b54a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661372f-2e68-45c3-a480-ea60b6ebaec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castro, the proposed move addresses the “injustice”
        to teachers, as the “measly increases” from the Salary Standardization Law
        5 are not enough, considering excise taxes and inflation, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb3a5c-118d-4dae-b083-4bf509b857f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88eed8-1845-4493-b1d2-a71312117ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it will be her priority measure in the 19th Congress under
        the administration of President Ferdinand "Bongbong" Marcos, Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b2dac-69f2-462d-8c67-c613cf8ff12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8990be-5ad4-45bf-8b3d-5e4e2c0ff43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teachers are only asking that they be given salaries that can
        provide them and their families decent lives," the lawmaker said. "With the
        increasing workload of our teachers and the increasing cost of living, it
        is only just that they also be prioritized by the state."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb16212-7af6-4f65-96e6-d5cf646c94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c60d9b-7368-4cea-ad33-355b2b26f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:32:52.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:01:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the bill is the proposal to raise the basic salary
        of non-teaching personnel to ₱16,000. Castro said this amount was the result
        of past consultations, and that "discussions are ongoing to further raise
        this to ₱25,000 for other government employees."</p>'
  'CPP-not-closing-doors-peace-talks-Marcos-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-30T20:11:15.133+08:00
    'imagesource': 'jcr:99552b10-baa7-4a0d-8ff2-0f9603b90f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df4b324-d58d-4b03-85ba-d87350467c93'
    'lead': 'Communist Party of the Philippines founding chairman Jose Ma. Sison says
      the organization is not closing its doors on engaging in peace talks with the
      administration of President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T20:11:27.501+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:01:20.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:03.326+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP not closing doors on peace talks with Marcos Jr. admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015481f-6821-4216-a685-f07f7fea05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> The Communist
        Party of the Philippines (CPP) is open to holding peace talks with the administration
        of President Ferdinand “Bongbong” Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8d67b-032c-4dfa-bbf2-fa12c1881d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a020ccc-03bb-4e79-b4ca-764cd72b5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NDFP (National Democratic Front of the Philippines) is always open
        to peace negotiations with the GRP (Government of the Republic of the Philippines)
        whoever is president. It was (former Pres. Rodrigo) Duterte who terminated
        the peace negotiations in 2017. But if the incoming Marcos administration
        is willing to talk, why not?” CPP founding chairman Jose Ma. Sison said during
        the launch of his new book on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161793eb-9e38-4f42-af29-5209c33caf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16668e27-c1aa-4f61-bc89-9e58502818c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, however, noted the peace talks cannot resume as the national
        government is still implementing an “all-out war” policy against the communist
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d0948-9ad0-43a8-b5f5-f608b698a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628aecd0-8158-4c81-b0ec-0a840794930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, there are no indications that Marcos would like peace
        talks. Resuming peace negotiations is quite easy by simply reaffirming the
        agreements that were previously agreed upon and signed by the two parties
        in the negotiations,” Sison added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82656c-2907-4557-a8a8-f4eafd3adc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:11:27.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:01:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cabf4d-1bc7-455e-a616-851f6a7b063d'
      'mgnl:activationStatus': true
