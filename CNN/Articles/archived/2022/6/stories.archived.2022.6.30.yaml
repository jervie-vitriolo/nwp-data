    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b9986-f57f-41c5-8699-a54fd92ae458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gabi ng Bading” brandished AC and Yani''s signature no-holds-barred
        humor: the podcast’s first upload, aptly titled “Test Upload,” is a one-minute
        audio clip of AC whisper-giggling, “Bakla ka ba? Kung ganoon, Pasok na!” But
        it very often takes emotional turns, especially as the hosts open up about
        their experiences as queer people in the conservative Philippines. AC, in
        their debut episode, recounted a dark period when he felt isolated and alone.
        “Kung babalik man ako [sa time na ‘yon], babalik ako as my 25-year-old self.
        [Sasabihan] ko ‘yung self ko na, don’t you worry child,” he begins with a
        laugh. “Don’t let them dictate kung sino ka. When I let go of the stereotypical
        comments na ako ‘yung nakakatawang bakla, na ‘yun lang ‘yung kaya kong gawin,
        I excelled.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1ecb3-e975-4b6f-af80-28405459eba9'
