      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked what his personal favorite is among his work, he circled
        back to the “Jodi Sta. Maria Rusical,” if only because it allowed him to flex
        a different set of creative muscles. “On YouTube kasi I’m just showing my
        real life. The challenge there is how I make the everyday life interesting,
        and na-gegets ko na ‘yung formula.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eeb00b-f422-44fe-a7d3-cbfc9cfa7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:49:42.762+08:00
      'mgnl:createdBy': 'gabrielle'
