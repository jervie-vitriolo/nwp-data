    'mgnl:lastActivated': 2023-01-19T15:01:40.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:56.734+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'environment', 'Earthjustice']
    'template': '1'
    'title': 'Environmental groups sue Biden administration over climate and wildlife
      impact of drilling lease sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52977f8-4bd6-4b0f-8fe5-e3e3780d0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As President Joe Biden''s administration
        prepares to hold its first onshore oil and gas drilling lease sales, environmental
        groups have filed a new lawsuit to attempt to stop the largest of these sales,
        in Wyoming. It''s the <a href="https://www.cnn.com/2022/06/15/politics/climate-groups-sue-biden-administration-oil-and-gas-drilling/index.html"
        target="_blank">second lawsuit in a week</a>&nbsp;to challenge the administration
        on its drilling plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd4b31-bc26-4f97-9ac9-a06ccf8c8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit comes as the Biden administration struggles with the <a
        href="https://www.cnn.com/2022/03/10/politics/record-gas-prices-wont-be-solved-by-drilling-more-oil-climate/index.html"
        target="_blank">political fallout of high gas prices</a>&nbsp;and political
        attacks from Republicans and Sen. Joe Manchin, a key Democratic vote on Capitol
        Hill <a href="https://www.cnn.com/2022/05/19/politics/haaland-manchin-oil-gas-drilling-hearing-climate/index.html"
        target="_blank">who has been critical</a>&nbsp;of Biden''s energy and climate
        agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba6481-4af8-433c-b6ac-e1f1cb45d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental law group Earthjustice filed the complaint on behalf
        of the Wilderness Society and Friends of the Earth in DC District Court on
        Wednesday against Department of Interior Secretary Deb Haaland and the Bureau
        of Land Management. The complaint was shared first with CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1d34d-7863-4750-ad95-e9b574890f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups argue the federal government, in its decision to put
        the Wyoming parcels up for bid, failed to address the environmental impacts
        to groundwater and wildlife — <a href="https://www.cnn.com/2019/03/15/politics/sage-grouse-final-rule-trump/index.html"
        target="_blank">including the threatened sage-grouse</a>, pronghorn and mule
        deer — as well as the climate impacts of pumping <a href="http://www.cnn.com/2022/06/06/world/climate-warming-emissions-study-intl/index.html"
        target="_blank">more planet-warming gas</a>&nbsp;into the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f310e-9514-45e8-af27-782bad922fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups are targeting the Wyoming sale because of its size; of
        the 130,000 acres of federal land being offered to oil and gas companies,
        around 120,000 acres are in Wyoming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98e6c7-7de2-4a15-9115-fdc4036e7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wyoming [sale] is by far the largest," said Mike Freeman, senior
        attorney at Earthjustice and the lead attorney in the case. "What they''ve
        done in every state but Wyoming is keep the lease sale really small."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4325a-054f-4ee9-a8d9-ad4b91791893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s lawsuit is the latest battle for a group of environmental
        attorneys that were successful in persuading the DC District Court to <a href="https://www.cnn.com/2022/01/27/politics/judge-cancels-oil-gas-leases-gulf-of-mexico-climate/index.html"
        target="_blank">invalidate a massive lease sale in the Gulf of Mexico</a>.
        That case, which was filed last year and decided this past January, effectively
        halted offshore leasing during the Biden administration''s tenure so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b2543-30ec-4187-9f38-4f27f5409abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal fight has now moved to dry land.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e80b3-f10d-43df-93c2-3b795a888e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Biden administration announced it would restart <a href="https://www.cnn.com/2022/04/15/politics/biden-interior-oil-and-gas/index.html"
        target="_blank">onshore oil and gas leasing</a>&nbsp;in April, it was intentional
        about shrinking the size of the acreage being offered. Interior said at the
        time it would offer the fossil fuel industry 80% less acreage than what was
        originally being considered, after a "robust environmental review" and engagement
        with Native tribes and local communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8e39f-65e3-424b-9666-9bd2fc85b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Interior declined to comment
        on the lawsuit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0b64c-298b-4930-898b-d3ee7e6d6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the reduction in size, Freeman said Earthjustice is suing
        because the government failed to adequately consider the environmental cost
        of the sales.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f118c-62e6-445e-953d-9afb2aab5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency acknowledged that production and combustion of oil and
        gas developed on the leases could generate huge volumes of greenhouse gases
        and could result in billions of dollars in social and environmental costs,"
        the complaint states, adding that BLM could have offered less land in Wyoming
        as it did in other states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f91b68-fd88-4704-af16-98d36bb815e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this sale will do is lock in about 188 square miles of public
        lands for oil and gas for the long-term," Freeman said. "There''s a fundamental
        disconnect with what they''re doing with their lease sale and what they''ve
        committed on climate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff7b50-7dc9-4ab7-ba20-04ce69665e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas-price politics</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7360823-8b61-4911-b720-c99d7ed40fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior''s longstanding oil and gas leasing program has been a
        political hot spot for the administration since Biden took office and vowed
        to end new drilling leases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07995937-f088-4ece-9946-36da7c2d1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s temporary pause on new leases was challenged by Republicans
        in court, which prompted the massive Gulf of Mexico lease sale. Then, that
        sale was stopped and invalidated after Earthjustice and other environmental
        groups sued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecef889-0869-430f-999f-788ff295d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as gas prices climbed in late 2021 and after Russia''s war on
        Ukraine, Biden has come under intense political pressure to encourage domestic
        production of oil and gas, despite his climate promises and goals. Pain at
        the pump is not what Democrats want heading into a midterm election when they''re
        widely expected to lose the US House.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e53bf-d5df-4792-ba22-c1c3ef9b8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pressure has been intense on Capitol Hill; <a href="https://www.cnn.com/2022/05/19/politics/haaland-manchin-oil-gas-drilling-hearing-climate/index.html"
        target="_blank">Republicans and Manchin have criticized Haaland</a>&nbsp;over
        what they''ve characterized as Interior actively undermining domestic energy
        production.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350d806-1325-49ea-b159-d53a3a28fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Freeman noted that these lease sales could take up to a decade
        to develop, before they can actively start pumping fossil fuel, or even come
        close to solving the gas price problem.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ffa47-2866-44ce-900e-6f9a1cf55d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key point here is that selling these leases will do nothing
        to help with gas prices," Freeman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57ae8f-fcab-4367-981b-7c63a2cf0f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onshore lease sales are the only ones the Biden administration
        has moved on so far. The Department of Interior is soon expected to release
        its proposed plan for the next five years of offshore oil and gas leasing.
        If this latest lawsuit is any indication, more court challenges will be coming
        for the federal government''s planned oil and gas development.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44231f7b-5e7a-456c-9283-1b6a6cf76eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:47:55.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/29/politics/climate-groups-sue-biden-oil-gas-drilling/index.html"
        target="_blank">First on CNN: Environmental groups sue Biden administration
        over climate and wildlife impact of drilling lease sale</a>."</em></p>'
  'texas-smuggling-migrant-deaths-charges':
    'author': 'Rosa Flores, Rosalina Nieves and Raja Razek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-30T14:48:14.241+08:00
    'imagesource': 'jcr:6fc74c1f-d798-4e70-b172-4db1cff77c85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f8f23a9-512b-493d-9140-f8ccfc36f411'
    'lead': 'Four people have been arrested and charged after 53 migrants died in
      what one Homeland Security Investigations agent called the deadliest human smuggling
      incident in US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T14:53:42.473+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:01:39.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:57.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Tezas', 'migrants']
    'template': '1'
    'title': '4 people have been charged in the Texas semitruck smuggling operation
      that left 53 migrants dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68863b62-9263-41ed-b427-4a828695d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four people have been arrested and charged
        after 53 migrants died in what one Homeland Security Investigations agent
        called the deadliest human smuggling incident in US history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a44aa7-a127-4c79-b9fd-478c5ae9fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants were <a href="http://www.cnn.com/2022/06/29/us/san-antonio-migrant-truck-deaths/index.html"
        target="_blank">found in sweltering conditions</a>&nbsp;inside a semitruck
        in San Antonio on Monday after an employee at a nearby building heard cries
        for help. More than a dozen people were found alive inside the tractor-trailer
        and hospitalized for heat-related conditions, according to San Antonio authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cef3c-77bb-4c59-9fcf-faeb4f6d2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homero Zamorano Jr., 45, who is originally from Brownsville but
        resides in Pasadena, Texas, was arrested Wednesday on criminal charges related
        to alleged involvement in human smuggling resulting in death, according to
        a <a href="https://www.justice.gov/usao-wdtx/pr/53-fatalities-tractor-trailer-smuggling-incident-charges-filed-against-four"
        target="_blank">US Department of Justice</a>&nbsp;news release. Zamorano has
        a lengthy criminal record dating back to the 1990s, public records show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2bea5-a4c8-4433-846c-ffae6eaf8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Martinez, 28, who was arrested on Tuesday in Palestine,
        Texas, was charged with one count of conspiracy to transport undocumented
        migrants resulting in death, the DOJ said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5871500-b178-4671-b00f-b2363ae5b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, both Zamorano and Martinez could face up to life in
        prison or could face the death penalty. CNN has been unable to determine if
        Zamorano or Martinez has an attorney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c20c68-1a96-4222-888b-32d88b3155ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived on scene Monday, they discovered multiple people
        inside the tractor-trailer, some on the ground and in nearby brush, "many
        of them deceased and some of them incapacitated," according to the DOJ release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884bd87-2037-45ab-b8a3-04d8009adf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SAPD officers were led to the location of an individual, later
        identified as Zamorano, who was observed hiding in the brush after attempting
        to abscond. Zamorano was detained by SAPD officers," the release said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ab7f5-49ef-45b2-a0d3-7a0d0ffea0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laredo Sector Border Patrol also provided Homeland Security Investigations
        agents with surveillance footage that showed the tractor-trailer crossing
        through an immigration checkpoint, according to the release. The driver could
        be seen wearing a black shirt with stripes and a hat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422eb927-bf6d-4934-9dd6-23e441ffdc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HSI agents confirmed Zamorano matched the individual from the surveillance
        footage and was wearing the same clothing," the release read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f8fc2-4f7f-463b-a1cd-26074fdbf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:53:42.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:01:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation revealed that communications occurred between Zamorano
        and Martinez concerning the smuggling event, according to the release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
