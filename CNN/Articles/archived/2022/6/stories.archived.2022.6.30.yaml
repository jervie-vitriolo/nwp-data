      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> —&nbsp;Tropical
        Depression Domeng has slightly gained strength while slowly moving south,
        the state weather bureau said.</p>'
