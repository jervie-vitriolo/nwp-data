      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/6/30/Bongbong-Marcos-inauguration-Philippines-president.html">
        Bongbong Marcos sworn in as 17th president of the Philippines</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba602c-87a0-41ac-b229-560d0f7568e4'
