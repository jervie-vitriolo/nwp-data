  'R-Kelly-jail-sentence-federal-racketeering-sex-trafficking-charges':
    'author': 'Sonia Moghe and Dakin Andone, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-30T06:02:38.984+08:00
    'imagesource': 'jcr:a88dfaf4-1b01-4c82-bf66-9f01b65812ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a70f45-156d-4e33-9cc7-0c94aa1227de'
    'lead': 'Disgraced R&B singer R. Kelly was sentenced to 30 years in prison, according
      to the US Attorney''s Office for the Eastern District of New York, following
      his conviction last year on federal racketeering and sex trafficking charges
      stemming from his efforts over years to use his fame to ensnare victims he sexually
      abused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T06:12:50.572+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:01:57.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:00:50.445+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly sentenced to 30 years in prison for federal racketeering and
      sex trafficking charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd24365-0196-41fd-8a04-57ad54c6038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disgraced R&amp;B singer R. Kelly was sentenced
        to 30 years in prison Wednesday, according to the US Attorney''s Office for
        the Eastern District of New York, following his conviction last year on federal
        racketeering and sex trafficking charges stemming from his efforts over years
        to use his fame to ensnare victims he sexually abused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138dacb-4f20-4aec-ac52-d761651b9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked the judge to sentence Kelly, 55, to more than
        25 years behind bars, while his defense attorneys asked for 10 or fewer, saying
        prosecutors'' request was "tantamount to a life sentence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b29055-3468-4187-b236-1a5f57c7adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of Kelly''s abuse held hands and prayed as US District
        Court Judge Ann Donnelly began reading his sentence. Kelly — who wore a tan
        prison uniform, dark-rimmed glasses and a black mask at the hearing in federal
        court in Brooklyn — showed no emotion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924fae3-993d-4d05-89f7-fa7e091ef4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You left in your wake a trail of broken lives," Donnelly told Kelly,
        whose full name is Robert Sylvester Kelly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc876746-28d0-4ff2-8433-f0bd842a820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deciding the sentence, Donnelly said she considered Kelly''s
        own traumatic childhood, during which his attorneys said he was repeatedly
        sexually abused by a family member and a landlord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f8dea-ea01-434f-a6f9-bcb92632a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may explain, at least in part, what led to your behavior," the
        judge said. "It most surely is not an excuse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b9d87-3442-478e-8547-e5d6c7239954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovante Cunningham, a former backup singer for Kelly, praised the
        sentence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b719f-09ea-41c7-93eb-f8429e1a5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started this journey 30 years ago," Cunningham said outside the
        court after the hearing. "There wasn''t a day in my life up until this moment
        that I actually believed that the judicial system would come through for Black
        and brown girls. I stand here very proud of my judicial system, very proud
        of my fellow survivors and very pleased with the outcome."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d60ef-511e-4ac4-a42b-a4d972e6be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury convicted Kelly last September on nine counts, including
        one charge of racketeering and eight counts of violations of the Mann Act,
        a sex trafficking law. Prosecutors from the Eastern District of New York accused
        Kelly of using his status as a celebrity and a "network of people at his disposal
        to target girls, boys and young women for his own sexual gratification."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fd965-524f-45dc-aed2-b10469933005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-week federal trial in Brooklyn included testimony from
        witnesses who said they were sexually and physically abused by Kelly. The
        court also heard from people involved with orchestrating the disgraced R&amp;B
        singer''s 1994 marriage to the late singer Aaliyah when she was just 15 years
        old and he was an adult after she believed she''d gotten pregnant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0556d9a-8e8e-4502-9b1d-fd6de1763c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorney, Jennifer Bonjean, said he would not address the
        court, pointing to the other criminal case faced by Kelly, but said before
        the sentence was read that her client "rejects that he is this monster."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4574b-26f1-41a1-a4a4-fc2fbd889f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He accepts that he is a flawed individual," Bonjean said, "but
        he is not this one-dimensional monster that the government has portrayed and
        the media has portrayed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2390b-ef84-4e9c-88e7-ff55585612c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly made his only comment in response to the judge after Bonjean
        said he wouldn''t speak: "Yes, your honor, that''s my wish."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca7ae4-fbc2-4d21-9b07-fe76d5ea08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonjean said she advised Kelly not to speak at the sentencing because
        of pending litigation against him, but added, "he has regrets. And he is sad.
        Nobody wants to hear what he heard today."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e3909-a8ec-404d-96c8-3c90011b1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No one can undo the harm''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f7597-b2f6-4344-a3fb-c39775e20a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to sentencing, the court heard impact statements from seven
        of Kelly''s victims, including Jane Doe 2, who testified at trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890957b0-8994-4f08-9fe0-f839b06d36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 23 years since we knew each other, and you''ve victimized
        a lot of girls since then," she said, addressing Kelly. She later added: "Now
        it''s your turn to have your freedom taken from you."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264699ad-ab11-423a-b559-a5a1890a1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can undo the harm that has been done to these victims,"
        attorney Gloria Allred, who represented three victims who testified, told
        reporters Wednesday outside court. "But at least it''s time for Mr. Kelly
        to be accountable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6a47c-afdc-47a3-9ac0-273c19d3d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys and prosecutors argued Wednesday in court over
        whether Kelly even could pay a fine. The defense said he is "pretty close
        to indigent" and could not. Prosecutors disagreed, saying money from the sale
        of some of his music rights and millions of dollars in royalties held by Sony
        could cover any fine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef783ed8-5a35-4a5a-a14c-8903191f32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nine months since his conviction, Kelly has replaced his
        entire legal team with Bonjean and her firm. Bonjean is the attorney who helped
        Bill Cosby get his sexual assault conviction overturned and also represented
        Cosby in a civil case he lost this month at trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08334dce-05fb-46d8-9be1-eb859f5172ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were prepared for it," Bonjean said of the sentence outside
        the court. "We are now prepared to fight this appeal."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a7549-e1dc-42f5-81e7-ce18d0b51041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is being held at a federal detention facility in Brooklyn
        and is expected to be moved back to Chicago, where he faces another federal
        trial in August on child pornography and obstruction charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8049d-50ed-4bda-b2c0-8c9a1f1a8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Childhood trauma revealed</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fae63f-f17d-4b4f-9cb7-eead82c91d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In over 14 hours of interviews with psychiatrist experts, Kelly
        said his closest relationship growing up was with his mother. His earliest
        memories were watching his mom perform as a singer in a band called "Six Pack,"
        and he would often accompany her to McDonald''s where she would drink coffee
        and they would share a pastry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2adec7-9582-41a5-9820-f0103e89ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly had never met his father and described his mother''s death
        as the most tragic event of his life, saying he would go to McDonald''s frequently
        to smell the coffee and remember her, according to a letter filed by Renee
        Sorrentino, a clinical assistant professor at Harvard Medical School.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08b227-c703-4427-92fb-4282b3265cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the ''M'' stands for mom. Going to McDonald''s is always
        being around my mother," Kelly said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433e1f9-4e1a-4d81-b50e-ddc041b710b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his childhood was also marked by trauma.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6e19b-7f65-4139-841e-5a9ab27687b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly saw a childhood sweetheart drown when he was a little boy.
        And people interviewed by psychiatrist experts say Kelly was repeatedly sexually
        abused beginning when he was a 6 or 7-year-old boy, his attorney wrote, saying
        he was abused by his older sister and also a landlord, at times on a "weekly
        basis."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e33bc5-3f08-43a7-9727-f5254989cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorrentino said in her letter Kelly''s childhood sexual abuse may
        have contributed to his "hypersexuality," or difficulty controlling sexual
        urges, and believes it was a factor in his criminal convictions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3603d-a2bd-41cb-a4e5-c6e560743345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kelly was convicted of sexual exploitation of a child, Sorrentino
        refused to diagnose Kelly with pedophilia because he told her his "sexual
        behavior has never involved prepubescent individuals," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c406c51-28e6-4ad4-af35-375590de007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith, another woman who testified at Kelly''s trial, countered
        that defense argument Wednesday in her victim impact statement, saying her
        own father had also been sexually abused as a child but "never molested me."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36724b5a-7818-439a-a7b0-3d5ba8e039f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support for the singer</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d051c5-8c02-42fa-950b-8bbe4c900dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the letters that asked for a shorter sentence for Kelly was
        one written by Diana Copeland, Kelly''s former assistant who testified as
        a government witness and said she wrote a letter in support of Kelly because
        it was the "right thing to do."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa2145-f5c8-46ef-a96b-4f65c9460248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God doesn''t want us to throw humans away," Copeland wrote. "If
        we have the audacity to care for the perpetrators as well as the victims,
        we can all rise."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccf72e-7e33-4d37-8d1a-14eecc0f205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joycelyn Savage, who was considered a victim of Kelly''s by prosecutors,
        also remains a supporter.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26df84-2b2e-4351-9891-df9584268334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert and I are deeply in love and it breaks my heart that the
        government has created a narrative that I''m a victim," Savage wrote. "I''m
        a grown woman, and can speak for myself which is why I wanted to provide this
        letter to the court."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf56677-d160-442b-bf94-c41125b7aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter, Savage revealed she is now engaged to Kelly.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a1d3e-f9b2-46c0-9dc7-ce04e217777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors faced threats</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649253fd-d0bd-4e3e-8bf9-ec3063b752e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the sentencing, a Chicago man who had attended Kelly''s
        trial in Brooklyn was arrested and charged for making threats against the
        three US attorneys who prosecuted Kelly, a copy of his arrest warrant shows.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e6bfe-b2d9-4c3f-be3d-922759d510c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Gunn was arrested Saturday for allegedly posting threats
        to kill or seriously injure the female prosecutors.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe6a85-1101-423d-b861-ef6463bb760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the arrest warrant, Gunn posted video to his YouTube
        channel in October, shortly after Kelly was found guilty, that showed an image
        of the US Attorney''s Office for the Eastern District of New York where the
        women work. Prosecutors believe a voice narrating the video is Gunn''s, and
        he says, "That''s where they at. That''s where they work at ... We''re going
        to storm the office," saying each of the three prosecutors'' names.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86898147-5ddc-406a-af5d-2d6a421d9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ain''t got the stomach for the sh*t we ''bout to do, I''m
        asking that you just bail out," he allegedly said in the video.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fae74a-7a7b-44e1-94bd-ece2d0ae8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also analyzed a CashApp account linked to Gunn that
        shows multiple transactions from February 26, 2021, to June 1 that indicate
        Gunn "engaged in the sale of firearm ammunition in relation to the Kelly matter,"
        they said. Transactions included payments for $20 with descriptions saying
        "30 rounds.. free R kelly." CNN has reached out to an attorney for Kelly for
        comment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823efdf-436e-41ad-8597-5ab2bc618a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors believe Gunn was planning to attend Kelly''s sentencing
        on Wednesday after he posted another video saying he had a "spot" for supporters
        to meet up near the courthouse.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8a051-324c-4599-b982-1bf73719b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T06:12:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Gunn, who is expected to
        have a detention hearing Wednesday.</p>'
  'Sleep-duration-heart-heealth':
