      'mgnl:type': 'text'
      'text': '<p>After signing the guest book, the two were ushered into a separate
        room, along with Duterte''s Executive Secretary Salvador Medialdea, Senator
        Bong Go, and Atty. Vic Rodriguez —&nbsp;Marcos'' spokesperson and incoming
        executive secretary.</p>'
