      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f7301-dfab-4eef-9cf2-01e7beb59892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.850+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:01:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This intimate access to his viewers, however, also reminded him
        that love “goes both ways.” “Dati ang nasa isip ko, ‘This is my art. Appreciate
        it,’” he says. “Ngayon mas natututunan ko ‘yung communication. ‘Yung batuhan,
        ika nga, unlike before na ako lang nagbabato.” The main evidence of this is
        his stepping into the self-declared title of “ultimate multidogshow superstar”
        — he is taking pride in being “dogshow-ed,” or made fun of (lovingly, of course),
        by his viewers, especially since his actress impersonations are in themselves
        "dogshows" as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584cc7b-ff24-4ded-a9c0-e28298508854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:24:03.851+08:00
