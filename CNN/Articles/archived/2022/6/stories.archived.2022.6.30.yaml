    'jcr:uuid': '62cf734a-cdd3-4355-afc4-32b5af06d152'
    'lead': 'The Bangko Sentral ng Pilipinas estimates inflation will settle within
      the 5.7% to 6.5% range this month—quicker than the 5.4% rate in May amid the
      continued rise in local oil prices, higher key food costs, and the weaker peso.'
