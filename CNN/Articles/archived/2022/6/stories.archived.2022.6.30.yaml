      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Naniniwala ako na ang comedy is a great tool to open someone’s
        heart. Ang logic ko diyan, [dahil] napatawa mo na ‘yung tao, nabuksan mo na
        ‘yung puso niya. Ngayon, it’s up to you paano mo ipapasa ‘yung message na
        gusto mo talagang ipasa.”</strong></h2>'
    '27':
