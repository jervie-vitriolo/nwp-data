      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78a562-f73f-4ee5-98b7-643455eccb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was sworn into the highest post on Thursday, successfully
        reclaiming Malacañang 36 years after his father was ousted by Filipinos in
        a peaceful revolt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b4bf7-28f7-4313-b6d7-ccc6e023ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da59a5-9c43-4688-bfc4-1b01fe2c4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also repeated his call for "unity," stressing the need to
        be open to different views and rebuild what the nation once lost due to political
        differences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3599e2-589b-467b-86b1-2fefb4bff420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9260ba1-f15a-462f-8213-c282005ef38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked supporters who voted for him and "rejected the politics
        of division" during the May 9 polls. He said that he himself has never attempted
        to offend any of his rivals during the campaign, and instead, he listened
        to what they offered to the people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638627d-0a3c-49b7-b4cb-a306596ab922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9575f4-0126-4fee-8035-1a7fd789aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to repair a house divided, to make it whole, and to
        stand strong again in the Bayanihan way, expressive of our nature as Filipinos,"
        he said. "We shall seek, not scorn dialogue, listen respectfully to contrary
        views."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348289cf-7f7f-4a5b-a696-45b2c5411ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc1b36-16af-4ee5-aba0-6aba0db77060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solutions from outside divided us, none deepened our understanding.
        They were always at our expense. Never forget, we are Filipinos, one nation,
        one republic indivisible," he said. "We resisted and never failed to defeat
        foreign attempts to break our country in my father''s watch. His strongest
        critics have conceded that. So let us all be part of the solution that we
        choose."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6dca23-6c13-437f-a3a0-f573900de0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T14:44:07.385+08:00
