      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16250256-f4af-46d1-a8f6-2e95fe6d885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, infectious diseases expert Dr. Rontgene
        Solante said it is necessary for Marcos to appoint his health secretary in
        the soonest possible time since transition in the department is crucial.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adaf6f-a191-4773-bc58-5274d0ecc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859fb77-aae7-403a-9fa2-ec138ebcaa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming health chief should choose his team whom he can trust
        and has the same vision as him or the president, he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138e454-cf88-4c9e-a99b-6e7ca3e1f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3b518-fd04-4980-a4d8-f7baa12efb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added that it is also important for the incoming DOH secretary
        to implement the COVID-19 vaccination with conviction and encourage people
        to work with him to boost immunization rate amid threats of more infectious
        variants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a8d48-214e-4846-b904-7a9e0c618f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T05:49:15.220+08:00
