  'Bongbong-Marcos-economic-recovery':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-30T16:15:44.149+08:00
    'imagesource': 'jcr:7504d04f-c5f8-40b3-9557-ccb486c27ed2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67e7844-8e68-4dae-be91-c0b9c1193f3c'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. says his administration is
      preparing a ''comprehensive, all-inclusive economic transformation'' plan, vowing
      to build back better as the country recovers from the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T16:20:13.199+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:01:31.391+08:00
