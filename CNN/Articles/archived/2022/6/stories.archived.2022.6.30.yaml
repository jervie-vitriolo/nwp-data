      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the national elections and the birth of Otin G, his spoof
        of Toni Gonzaga and her stint as a guest performer at the sorties of then-presidentiable
        Ferdinand Marcos Jr. AC, who is a vocal supporter of Leni Robredo, was a longtime
        Gonzaga fan before the actress’ outright support for the dictator’s son. “For
        me, [si Otin G] ‘yung protesta ko, na hindi porket idol mo at sasabihin niyang
        kumuha ka ng bato at ipukpok mo sa ulo mo ay ipupukpok mo talaga,” he says,
        adding that he anchored the impersonation on showing support for his candidate.
        In his first run as Otin G, he commanded Gonzaga’s vocal flourishes and repeated
        her catchphrases (“Sabay-sabay!”), except he wore pink and performed “Kay
        Leni Tayo,” giving us a peek into the alternate universe where Gonzaga sided
        with the opposing camp.</p>'
