    'title': 'Heart disease remains top cause of death among Filipinos in first quarter
      of 2022, COVID-19 at sixth place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4205a3-0b51-4b9d-9e85-f884fd28495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Ischemic
        heart diseases ranked first anew among the top causes of death in the country
        in the first three months of 2022, Philippine Statistics Authority (PSA) figures
        released Thursday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767499be-2067-49dc-9d82-da334d6f8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26188282-3d4c-47f6-bf8f-c4e177c87f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These accounted for 18,601 fatalities from January to March, or
        19.2% of the total 97,042 during the period. Heart diseases also ranked first
        among the causes by the end of last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695496c9-800e-4e17-9c86-fa51f5b64db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcc373-a537-4e6e-b307-bcb9d356c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrovascular diseases, which affect blood flow and blood vessels
        in the brain, placed second just like in end-2021. Some 10,044 deaths were
        attributed to this kind of disease, or a 10.4% share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683933ad-4804-4d47-9b3a-27b9c61daa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310c5d0-d8fc-4c04-a409-ac15bd8cbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer, referred to as neoplasms by the PSA, still ranked third
        at 8,926 or 9.2% of the total death toll for the three-month stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49464919-acc3-49e6-9e73-f08bab6a0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251920aa-6977-4ca7-8dc0-9d29362d1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes mellitus placed fourth, accounting for 6,151 deaths, while
        hypertensive diseases came next at 5,642 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9f6bd-f0f6-4dfe-a236-893a6d2ea83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136390c-e4ae-4d7a-8b31-916e88aef070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths due to COVID-19 virus identified, or those confirmed by a
        laboratory test, stood at sixth place at 5,031 fatalities. This ranking is
        lower than <a href="https://www.cnnphilippines.com/news/2022/3/29/PSA-top-causes-of-death-PH-2021.html">end-2021</a>
        where it rose to third place.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c5e7e-1272-4215-91cb-1b9dbbea9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c669f0-f6a2-4de9-934e-2c596f970444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities filed under COVID-19 virus not identified, which refer
        to suspect and probable cases and “clinically-epidemiologically diagnosed
        infections with incomplete or inconclusive testing,” ranked twelfth or four
        notches lower than its place by the end of last year - now accounting for
        1,739 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0354e-43c5-4903-acf2-382ab7189f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b3bea-4f4a-4ede-b5dc-0bcfa604722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occupying the top seventh to eleventh causes of death were pneumonia
        (3,946), other heart diseases (3,042), chronic lower respiratory diseases
        (2,912), remainder of diseases of the genitourinary system (2,656), and respiratory
        tuberculosis (2,211).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d48cb9-fc81-4cff-b97e-ae12924b4047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e769c-456a-4016-b76d-39b3e5ba82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also noted the National Capital Region as having posted
        the most COVID-19 deaths at 1,917, followed by Calabarzon at 1,138 and Central
        Luzon at 948.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed87f0-0b1f-47de-b6a4-5c3bf8a37cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b402e23-2bdf-4392-81b7-f1f898b669e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In NCR, Quezon City recorded the most fatalities due to COVID-19
        at 432. The cities of Manila and Caloocan came next at 321 and 174, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d3255-4798-4279-880f-458cece937b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5cf53-bf5d-464e-a943-8afcca186453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T18:41:51.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 deaths reported by the PSA are based on death certificates,
        especially descriptions written on the medical certificate portion as reviewed
        by the concerned local health officer. This is in contrast to the Department
        of Health, which uses a surveillance system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361e193-01cb-4e3c-abe3-6cf58abe24fb'
