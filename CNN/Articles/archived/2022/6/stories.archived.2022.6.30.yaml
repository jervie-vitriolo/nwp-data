      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coca-Cola has another new flavor. This
        time, it got some help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4cb92-98ff-46e7-804a-61a79db17dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7362c-63e8-4a6b-8e7f-d9723c560ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest product out of Coca-Cola Creations — Coke''s innovation
        platform, which brought us starlight and pixel-flavored sodas — is a collaboration
        with Marshmello, a masked DJ and electronic music producer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09473f83-687e-4195-95d7-0ca1ba96846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c102b9c-571a-49c8-b8a5-830dafae538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think the artist worked with Coke to develop a marshmallow-flavored
        beverage, you''re wrong. Instead, the new flavor has notes of strawberry and
        watermelon, Marshmello''s favorites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c7e2a-4f5f-4eee-bd7c-067b2cfb237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0504a0f-351c-4ace-ae48-b18c0c9e2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our third Coca-Cola Creations drop, we sought to add an unexpected
        remix of flavors to a great Coca-Cola taste," said Oana Vlad, senior director
        of global strategy at the company, in a statement announcing the collaboration
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c41130-da96-4198-9fcd-407f1aabf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1733b7-b477-40e1-a3ac-894f97a75d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We created a vibey blend of my favorite flavors in this all-new
        mix," Marshmello said in a statement. "I think it tastes amazing and I hope
        fans love it too."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336de4e-e6e9-43a5-ab5b-06592d099633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42fdc8-b6d9-441e-af4d-d8dff0757079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new flavor, which also comes in a zero-sugar variety, will be
        available for purchase starting on July 11 in the United States for a limited
        time. It will be offered in other countries later this summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca6f0a-1f1f-4c6b-adc4-b14fd92ae72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4e1b1-ded3-4e66-8379-87729a813fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s vital for Coca-Cola, which has discontinued beloved but outdated
        drinks like Tab, Odwalla and Honest Tea, to get young consumers excited about
        its core product, Coke. Coca-Cola Creations, which launches digital experiences
        along with the limited-edition flavors, is designed to help do that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9239c-c3c6-4cae-aa11-8d1a291e8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f95e65-f102-4dfe-81c9-ece01a6a0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the flavors have been ... abstract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d6f85-c905-4316-b332-e5040fd89148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0d557-c448-44f1-a984-5542ce2e8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlight was "inspired by space," the company said in February,
        describing it as having "notes reminiscent of stargazing around a campfire,
        as well as a cooling sensation that evokes the feeling of a cold journey to
        space."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6ec46-f9bd-4a5e-942a-fbe7ae29f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4afcc8-a614-4675-ad5b-23eaa0e9cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byte, the second flavor, "makes the intangible taste of the pixel
        tangible," said Vlad when it launched in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c3e18-0e14-4c0e-9974-026a89bbc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T09:22:00.295+08:00
