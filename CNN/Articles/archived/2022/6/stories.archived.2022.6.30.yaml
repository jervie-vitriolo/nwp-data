    'title': 'PH businesses can now tap TeLavi Cloud for hybrid work communication
      solutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf24ff-a6f1-415f-9ff1-5b2dc4e0c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:19:29.510+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:01:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hybrid work—a
        set-up where workers are allowed to work from home and report to the office
        on some days—has proven beneficial to companies in recent years. Apart from
        minimizing COVID infections, this work arrangement lowers the operational
        costs of businesses while also allowing employees to spend less amid rising
        fuel prices. This has made companies embrace digitalization for business continuity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311751ea-a6c9-42a5-95e2-831ccaeea553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:32:58.000+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:01:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70ac6d-f3f0-49b0-8bb0-df5228b9588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:32:58.001+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:01:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about small and medium enterprises that do not have a digital
        infrastructure for hybrid work? How do they keep up with competitors that
        have established IT departments?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b16088-8c04-4e93-ae56-8375e144fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:32:58.001+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:01:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bcc7b-5597-4ba9-b2ab-b8bdca16d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T20:32:58.001+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T15:01:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter TeLavi Cloud, a unified communications service for companies
        looking for alternative solutions on how to run their businesses remotely.
        "Unified communication means voice, messaging, call center, and video collaboration
        — all in just one platform," explains Erwin Co, President &amp; CEO of Gur
        Lavi, the company that owns the platform. "TeLavi Cloud lets you receive landline
        calls wherever you are, using a mobile app, IP phone, or any web browser,"
        he adds.</p>'
