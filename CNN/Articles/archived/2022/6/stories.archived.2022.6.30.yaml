    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:01:00.160+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'economy', 'recovery', 'food-sufficiency', 'infrastructure',
      'BBM', 'inauguration', 'inaugural-address', 'inaugural-speech', 'COVID-19']
    'template': '1'
    'title': 'Bongbong Marcos: Food sufficiency, infrastructure among priorities of
      ''comprehensive'' economic plan'
    'updated': 2022-06-23T17:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593cfc2-c634-40e5-90a5-347b6344755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. has committed to working on the country’s
        economic recovery from the COVID-19 pandemic in his inaugural address, listing
        some of his administration’s priority sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e19c02-741a-43f9-8d26-ffe57eb84b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are presently drawing up a comprehensive all-inclusive plan
        for economic transformation. We will build back better by doing things in
        the light of the experiences that we have had, both good and bad,” Marcos
        said in his first speech as chief executive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadf776-9ec3-40bc-b0e9-83ddd7623662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the road ahead, the immediate months will be rough but I will
        walk that road with you,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08e93a-c6fb-4246-9c8b-386465453c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and food sufficiency came first among priorities discussed
        by Marcos, who earlier announced he will lead the Department of Agriculture
        <a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html">for
        the meantime</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afb967-7853-473c-b356-8d6c8b7c1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Food sufficiency must get the preferential treatment the richest
        free trade countries always gave their agricultural sectors. Their policy
        boils down to ‘don’t do as we do, do what we tell you to’,” said the country’s
        new president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe0701-f507-4ae2-990e-a29ae1842994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am giving that policy the most serious thought if that doesn’t
        change or make more allowances for emergencies with long-term effects,” Marcos
        explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc495b-2509-443f-96cd-19571952a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to continue the infrastructure developments made
        under his predecessor, former President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b378c9-97ba-48df-bfcf-ace28c521edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/26/Duterte-administration-infrastructure-program-BBB.html"><strong>RELATED:
        Hits and misses of Duterte''s ''Build, Build, Build''&nbsp;</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b9361-af3d-44d5-8844-3b7b78e87653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will complete on schedule the projects that have been started.
        I am not interested in taking credit. I want to build on the success that’s
        already happening,” said Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5b08c-b8e5-422c-9976-1fe7ceab8241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the government will be presenting a “comprehensive”
        infrastructure plan - with the next six years “just about enough time” for
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96c228-1dde-4f87-b00b-64945a9c8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive likewise touched on environmental issues, criticizing
        the lack of “large-scale practical” solutions to pollution and how "the rich
        world talks a great deal but does a lot less” in addressing climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd299b4-f02c-4a99-84c7-6d2c622717fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will look to our partners and friends to help the Philippines
        who despite having a very small carbon footprint is at the highest risk. First,
        spare victims and help them recover, and move on to lessen the harmful impact
        of climate change,” Marcos said, also acknowledging the country’s role as
        one of the world’s biggest plastic polluters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2d868-8dd7-4a77-a7c8-1afe8a4497ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T17:56:48.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also stressed that these partnerships with allies will also
        strengthen the country''s recovery from the health crisis and "make a more
        balanced and stable new global environment for us to work in" during his Vin
        d’honneur with foreign diplomats after the inauguration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60913bf-61a9-47b9-b85f-046f6bff83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not detailed enough?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e42d4-304b-41e4-be4f-da9fd72857e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, however, criticized the lack of specific measures in the
        president’s first-ever speech to the nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7632b-9375-4912-bf95-59b8fc495de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was mention of economic transformation, revival of our economy,
        solutions on our food insecurity issues but it was oversimplified without
        really giving us a detailed approach on how to provide solutions to these
        problems,” political sociologist Frederick Rey told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe02be6-b465-4859-b2f7-f765eb8e26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:43:25.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For IBON Executive Director Sonny Africa, Marcos’ speech did not
        give enough attention to the “very serious social economic problems we are
        facing.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326580dd-ce96-4881-80fb-bf74c94119e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:43:25.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also no mention of new directions to fix such economic
        issues, he observed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda1ff3-7d29-46c6-bd01-4bd4817d4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:43:25.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone who has the ambition to become president should be preparing
        long in advance. We think it’s unfair to the Philippines and to the need to
        fix our problems to just think about the problems once you are elected,” Africa
        said on CNN Philippines’ The Exchange.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f5ccd-9d46-4f87-959a-8e14efb661d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T23:43:25.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t think we deserve this kind of cramming for fixing our
        problems,” he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017c617-1732-4239-bf37-ceebcff4c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an infrastructure-oriented think tank noted the Marcos
        administration cannot build back better if it won’t prioritize the hungry,
        sick, and homeless in its first months in power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d515d-54ce-46dd-9bcc-20cb60fa7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The roads and bridges can wait, but not hungry stomachs,” said
        Terry Ridon, convenor of Infrawatch PH.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7ac47-53c5-491c-b2cc-cce4444e797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, the inaugural rhetoric is brimming with messages of
        hope for the future, but the reality on the ground will show serious difficulties
        in government spending in the short-term,” said Ridon, referring to the limited
        fiscal space the Marcos administration has to work with.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c8930-9ebc-448b-91ad-c7c874962194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon also suggested providing sustained, targeted subsidies for
        the transport sector, which has heavily borne the brunt of surging oil prices.
        Such measures be done by trimming the fat in previous national spending programs,
        which he said had an “inflated focus” on intelligence funding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f46aa1-d9a3-46dd-bd1b-640ea0f48597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T16:20:13.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIdon said the Marcos administration could prioritize public-private
        partnerships for infrastructure projects--a view shared by Bank of the Philippine
        Islands lead economist Jun Neri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8c0bf-54e1-4960-87c0-0d9e1b0141b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef17d45-110c-477f-b8b4-969519f2d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word, Neri said
        the President''s statements were "very broad" but understandably so, considering
        this is only the inaugural address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a9fed-60bc-490a-921b-c8ab21724b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bed89-d4ea-4869-9c03-21b6fc426672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the new economic team of Marcos was able to present
        earlier the <a href="https://www.cnnphilippines.com/business/2022/6/2/Marcos-lays-down-priorities-for-2023-national-budget.html">priorities</a>
        of the new administration anyway.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c169aa-51c9-42e8-86a7-b700f6b571b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843e3ae-856c-4607-8b79-f8eef4a7d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neri sees Marcos still prioritizing reforms that have been put in
        place with the "core objective" of getting a higher credit rating. The better
        a country''s credit rating, the cheaper it will be to borrow abroad as this
        testifies to its economic stability and government''s ability to pay loans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b43ec-82c3-43f7-8989-b080f3e143d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c2e05-7c1f-45ee-b5f3-9d665936c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/7/13/implications-Fitch-Ratings-negative-outlook-PH.html"><strong>RELATED:
        More expensive loans, fewer jobs loom with Fitch Ratings ''negative'' outlook</strong></a>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb7c8d-7dc1-41ab-b497-26c1776bacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed005b9-563f-40ed-83f1-28d87d7299c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T10:12:34.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:01:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies that are "populist" must be avoided, along with those that
        could make credit agencies perceive the country''s fiscal situation as not
        sustainable, stressed BPI''s top economic analyst.</p>'
    '38':
