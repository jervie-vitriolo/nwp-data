    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b9db55-ada9-456a-973d-a08075d46cec'
    'lead': 'The suit comes as the Biden administration struggles with the political
      fallout of high gas prices and political attacks from Republicans and Sen. Joe
      Manchin, a key Democratic vote on Capitol Hill who has been critical of Biden''s
      energy and climate agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-30T14:47:55.052+08:00
