      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking ahead, the BSP will continue to monitor closely emerging
        price developments to enable timely intervention to arrest emergence of further
        second-round effects, consistent with BSP’s mandate of price and financial
        stability,” the BSP said.</p>'
    '9':
