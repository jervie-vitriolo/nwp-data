  'Federal-Reserve-rate-hikes':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-14T09:22:55.402+08:00
    'imagesource': 'jcr:defe19ae-7ca3-4f80-8bc2-e0547e2dd2fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b069709-0017-465d-b93f-20f1067e5c6c'
    'lead': 'Just one month ago, Federal Reserve chairman Jerome Powell said that
      the central bank was not ''actively considering'' raising interest rates by
      three-quarters of a percentage point to fight inflation. But after Friday''s
      consumer price index report showed inflation is rising faster than expected,
      Wall Street is worried that Powell may have to change his tune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T09:32:23.275+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:56:05.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:23.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
