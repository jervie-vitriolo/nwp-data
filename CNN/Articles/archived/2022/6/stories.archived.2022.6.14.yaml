    'template': '1'
    'title': 'How meditation could change the brain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f8436-db52-465f-a793-e4178cdb1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
