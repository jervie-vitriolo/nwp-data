    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:29.726+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Commission-on-Audit', 'PIA', 'Philippine-Information-Agency',
      'Northern-Mindanao', 'Region-10']
    'template': '1'
    'title': 'COA flags PIA-Region 10 over unnecessary expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab1c0a-0fcc-4659-9e61-72baaa7686a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — State
        auditors have flagged the Philippine Information Agency''s (PIA) office in
        Region 10 over unnecessary expenses amounting to over ₱306,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380efc8-7421-4c30-a2a7-d2a03dd66b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Annual Audit Report for 2021, the Commission on Audit (COA)
        found PIA Region 10 spent more than what was allowed for hotel accommodations
        and meals for various activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f181f-9c4d-4a2a-b30a-94e76f0cd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of their visits, PIA officials supposedly paid ₱4,500 per
        day for hotel accommodation. The COA said this was five times the allowance
        rate of ₱900 per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a3d1d-e18b-4e4a-b569-8fa3c094efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These expenses are deemed irregular since the provision of such
        is unnecessary for they don''t actually relate to the implementation of a
        significant activity," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e0965-18eb-403f-b578-52a284b91088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also found disbursements that lacked documentary support.
        These include the hiring of contractual personnel, whose salary payment is
        based on attendance as seen in their daily time record (DTR).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ee4a7-bfb0-4b39-a410-c2265bc41047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said disbursement vouchers covering the payment of six personnel
        amounting to over ₱1.4 million were not supported with DTRs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5eccd1-e8e2-4a31-ba37-d49d5dc6590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the lack of DTRs, the actual and completeness of attendance
        of the contract of service personnel for a particular period could not be
        established," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df920ec-1d3d-42d3-a81b-d5577bca7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIA was also flagged for over a ₱206.3 million discrepancy on
        the value of its property plant and equipment (PPE).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899a597-4871-4edd-ad7b-78e89f62bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:43:33.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said PIA''s ledgers showed its PPE valued at over ₱420
        million. However, the physical count only resulted in a balance of over ₱237
        million. They said the discrepancy could mean some PPEs are missing or unaccounted
        for, or could be due to accounting errors or erroneous valuation.</p>'
