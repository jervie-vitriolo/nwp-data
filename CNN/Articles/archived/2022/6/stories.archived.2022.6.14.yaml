      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden is not considered to have been in close contact
        with Trudeau, a White House official said, despite the fact the leaders had
        a bilateral meeting Thursday in Los Angeles. Neither wore masks, and they
        were sitting in close proximity.</p>'
