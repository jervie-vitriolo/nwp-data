    'mgnl:tags': ['Amazon', 'Brazil']
    'template': '1'
    'title': 'Missing pair in remote Amazon were likely victims of ''malice,'' says
      Brazil''s president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731237d-7314-444d-a853-73c1ed739f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The vanished British journalist and Indigenous
        affairs expert who went missing in a remote region of the Amazon are unlikely
        to be found alive, Brazilian President Jair Bolsonaro said on Monday, adding
        that he believes some "malice" was done to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00f4c5-1e22-4531-a966-cd5e7e12e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc53913-2d8d-4e95-b354-44d813c1379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Federal Police on Sunday said it had found personal belongings
        of veteran correspondent Dom Phillips and Brazilian researcher Bruno Araújo
        Pereira, and that "biological traces" had been found and are now being analyzed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1ebd2-66c6-49b5-814d-ebebaaea7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d0a27-40a6-476a-88be-57697b58c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips and Pereira went missing on June 5, during a trip in the
        Javari Valley, in the far western part of Amazonas state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f15518-866a-4851-803a-7723353f4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c7bd1-0690-4a96-917e-2c92f7f153f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing pair were conducting research for a book project on
        conservation efforts in the region, which authorities have described as "complicated"
        and "dangerous," and known to harbor illegal miners, loggers, and international
        drug dealers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedcbe8-3c5b-488b-9422-cc6f0be67de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a51e5c-d2f2-44db-9e33-f34d83a10ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had reportedly received death threats just days prior to their
        disappearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755ff56-7fc9-4d96-b5aa-99985316e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342667d2-1168-4a6c-a943-6901aa0fcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence leads us to believe that some malice was done to them,
        because human viscera has already been found floating in the river, which
        is already in Brasilia for DNA testing," Bolsonaro said during an interview
        with CBN radio on Monday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f582b-4eb7-4d1a-84e2-56e641d3c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923b19a-98ec-47de-90f3-65997f601c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro also said the odds of finding Pereira and Phillips alive
        are slim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7c694-502b-484c-9980-fe52cf895555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed22fb-43b4-4d52-9a10-31fe169a339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence points to the opposite at the moment," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d23f7-748c-4dbb-9ed3-c3a3ad613fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad20417-30ac-4cc0-ae9b-7854d305f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood was found in a boat owned by a suspect in the pair''s disappearance
        last week, according to authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97fde1-35bf-4c26-98e1-d5860fadddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6d410-5a95-4df0-b7eb-13d37c1f9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Wednesday, Amazonas state security Secretary-General
        Carlos Alberto Mansur said the man was arrested after being found in possession
        of "a lot of drugs" and ammunition used for illegal hunting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3e75d-cffe-43ef-9632-194349c118b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3cb7f0-87a0-4187-83e3-1460ce0ae11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have questioned five other people in connection to the missing
        pair, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089b9b8-aa39-40e7-a065-968ddc7c96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9abcb8-28c3-44d2-b8cb-38e7215b0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said Wednesday they were pursuing several lines
        of investigation, including homicide, and added they still "can''t rule out
        anything.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc5f23-a384-404f-aa75-9209da4a31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:59:05.751+08:00
