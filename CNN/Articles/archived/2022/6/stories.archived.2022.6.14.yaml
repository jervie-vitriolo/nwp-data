      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Human
        Rights Watch (HRW) on Tuesday called on President-elect Ferdinand “Bongbong”
        Marcos Jr. to appoint qualified and independent human rights experts to the
        Commission on Human Rights while ensuring the selection process is transparent
        and inclusive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cda440-64fe-41d0-922f-5e7f3081ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67382554-c882-41f8-8ddf-59b948398b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President-elect Marcos should appoint commissioners with proven
        track records of defending human rights,” HRW deputy Asia director Phil Robertson
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5662b-56b2-4889-95e3-d969686a193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1f281-5aec-48a3-8261-ca2f7f8a33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the grave human rights situation in the Philippines, these
        new commissioners should be independent and strongly committed to fearlessly
        and impartially upholding the commission’s mandate and duties,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bf232-5fb5-4fb0-bfb8-82db2e677cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fe089-cda8-483a-8abd-d60470940b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW urged the incoming president to create an independent search
        committee that will assess individuals with strong human rights backgrounds
        and credentials from a short list of candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdc39b-5847-405a-a244-fa5b16ecef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80132104-676a-47cb-ac13-58a7331c44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:18.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international group added that Marcos’ presidential campaign
        was “marked by disinformation about his family’s role in human rights abuses
        during the dictatorship of his father.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59a095-67ce-4972-bb5b-8e93cc4f1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7548c1-5fe2-4756-8f96-8be9cde65a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.345+08:00
      'mgnl:createdBy': 'teresa'
