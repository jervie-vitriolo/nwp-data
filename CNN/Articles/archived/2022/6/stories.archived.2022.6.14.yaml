      'mgnl:lastActivated': 2023-01-19T13:56:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688874db-2b81-4d2c-832b-fc2df9f8e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.260+08:00
