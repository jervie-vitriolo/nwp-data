      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several regional banks and insurers, which should get a boost to
        profits from higher interest rates, rose as well. Truist, Comerica and PNC
        were all in the green, as were Travelers, Allstate and Progressive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e05ea5-3e58-4ad7-aca7-1f5c2e68b6b9'
