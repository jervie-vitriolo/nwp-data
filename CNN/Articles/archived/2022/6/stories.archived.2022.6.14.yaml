      'mgnl:lastActivated': 2023-01-19T13:55:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not only aware of your body; you''re aware of your surroundings
        and your world," she added. "It forces you to pay attention to life (rather)
        than get caught up in your head with anxious thoughts, worries and ruminating
        about the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569366d-c155-4819-a1ba-f01c7cf09c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183a24a-e597-4779-8a7f-2d4857a857cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation, a practice of mindfulness, doesn''t have a single universal
        definition. But as interest in mindfulness and meditation has grown, it has
        been summed up as "a mind and body practice focused on interactions between
        the brain, mind, body and behavior, containing four key elements: a quiet
        location with little distractions, a comfortable posture, a focus of attention
        and an open attitude," according to a 2021 study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37010a46-7b26-4ee8-9d3c-4d70a29cd1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175956ee-9aaa-4b3d-8e68-2e0a1f2d706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still learning about exactly how meditation could
        induce positive impacts on other aspects of health, too -- such as helping
        our immune systems function optimally, enhancing sleep, lowering cholesterol
        and alleviating pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1390a50-98eb-4ce9-9f02-fa7721a8f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a058b-6bb3-4576-ae14-1991ebc58f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps you with memory and concentration, increases resiliency,
        helps you manage stress better (and) helps you have a positive impact on relationships,"
        Vermani said. "In relationships, if you''re busy in your mind, you''re reactive.
        And when you''re mindful and you''re grounded, you have a tendency to respond
        versus react, meaning to pause and reflect before letting things go out of
        your mouth that are sometimes hurtful, or negative or judgmental."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77e123-bd04-4768-9eba-93f13057c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f6036-e049-4245-abc7-b4f42ec5150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Influencing stress and longevity</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f1633-1624-40ee-b413-46d5a118f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing mindfulness has been found to influence two stress pathways
        in the brain, altering brain structure and activity in regions that regulate
        attention and emotion, according to the American Psychological Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205625b6-53b8-4981-9d10-ce91a6ea50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8eab2-0636-4b07-9431-045cb99e66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who practice mindfulness-based stress reduction and mindfulness-based
        cognitive therapy -- which include meditation -- have been less likely to
        have negative thoughts or unhelpful emotional reactions when facing stressful
        situations, according to a 2015 review.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763166e-8d31-431d-8e18-9c69eec2ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759c548-a32f-4ca3-9b62-1eaa534a55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to any structural changes in the brain, these benefits
        could be the result of physical processes, too. Meditation can help regulate
        the autonomic nervous system, the part of our nervous system that''s responsible
        for regulating involuntary physiological functions such as heart rate, blood
        pressure, breathing and digestion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b45fc4-f32a-491c-8c83-186fe4c2221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc5bc8-4dfb-4618-b46e-be5fb5e2b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we''re anxious or we''re racing in that rat race of a
        world, we''re rushing so much that we do short and shallow breaths," Vermani
        said. "When you do that, your muscles tighten up, your brain tends to get
        foggy, overwhelmed; you might ruminate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2282f53-c111-4558-9a10-ba53b38104c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59993fdb-6e00-4c04-ba1a-7e906d6f89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing meditations can reduce muscle tension and heart rate,
        Vaile Wright, a psychologist and senior director of health care innovation
        at the American Psychological Association, told CNN in 2020. The calmness
        felt during or after deep breathing meditations could be due to the delivery
        of more oxygen to the brain and body, Vermani said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91987667-56ba-4b46-b0cd-6001703fdb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68dbc1-0f6f-4218-aa6c-cc58c63f5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a one-week retreat on meditation," said Dr. Deepak Chopra,
        founder of the Chopra Foundation and clinical professor of family medicine
        and public health at the University of California, San Diego. "In that one
        week, all the genes that cause self-regulation, homeostasis -- in short, healing
        -- they went up some 17-fold. All the genes that cause or complicated cancer,
        heart disease, autoimmune illness (and) accelerated aging went down. The level
        of the enzyme telomerase went up by 30%. This regulates the genetic lock or
        how we age."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c65064-620d-4641-8bb5-2e46545e1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c2eed-bb52-4e3f-ae26-64550b7d13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Remaining research quandaries</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084791f9-53f7-41d6-899f-8b9149e5a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are some known benefits of meditation for mental
        and physical health, researchers are still looking into the best methods for
        objectively measuring how the practice affects the brain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736c55d-6e16-4dd0-aa9c-f38891d2464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09085e19-4b64-41af-b95e-dcbc051d2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers have increasingly used cognitive neuroscience methods
        -- such as MRIs (magnetic-resonance imaging) -- to determine what''s going
        on in participants neural networks during or after meditation, according to
        a 2019 review published in the journal Perspectives on Psychological Science.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720bcaf-da1a-41e8-bd84-07f3fe7d34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067afc2-882e-401a-8f9c-4a5f7d1a5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pictures from MRIs and other imaging methods might not exactly
        depict the complex factors that would be involved in some of the conclusions
        other researchers have made about how meditation could change brain structure
        and function, the review authors said -- potentially leading to "overly simplistic
        interpretations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8330c2-68cb-4e6c-8999-615ce7041fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01711e4f-04e5-4142-a424-8b64ba779db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, there have been some studies whose findings challenged the
        idea of meditation being able to help anyone regardless of their personal
        differences. "Meditation-related experiences that were serious or distressing
        enough to warrant additional treatment or medical attention have been reported
        in more than 20 published case reports or observational studies," according
        to the Perspectives on Psychological Science review.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8fd67-4650-45f3-8622-4b45e089c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae2b13-a8e1-472a-81e2-98e63326fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rare reports documented events including psychosis, mania,
        anxiety, panic, re-experiencing traumatic memories and depersonalization --
        a state of mind wherein one''s self appears unreal, and the person feels estranged
        from herself and the external world, and thoughts and experiences have a distant,
        dreamlike character, according to the American Psychological Association.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f340cb4-36d4-4096-b4d0-1e1af61a1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd6d2e-fe12-411f-8f5f-f9ee106e5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences between people who do or don''t benefit from meditation
        could just boil down to figuring out what type of meditation is best for one''s
        body and mental state, Vermani said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b2204-106d-4195-9be5-9da2ce8f71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15525f5-2da3-4420-8bf4-b32b98e2eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when we did our study (on meditative breathing for anxiety),
        we had to screen that generalized anxiety disorder was not complicated by
        other disorders that could be worse," Vermani said. This was because one of
        the meditations Vermani and colleagues were using was bellows breath, an invigorative
        yogic breathing technique involving rapid inhalations and exhalations for
        energy and mental clarity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052266b-800f-4ddf-94ff-f3e02e8d63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a23a0-739d-4c6f-aac0-0eb2644bed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have bipolar, (bellows breath) can actually induce mania,
        so it''s a big deal. You don''t teach a pregnant woman bellows breath because
        it''s so vigorous, you can induce labor. So meditation does have consequences."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b5aed-656a-4e78-aa9c-9389d90b82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875c673-2096-4817-8f26-044a39a14a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, some people who turn to meditation have spent years
        avoiding or distracting themselves from distressing memories.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451321e-2f82-461f-be0e-84fab6cc3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e995b17-7055-4f74-97a5-580b6ed8e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re alone, your thoughts go to the things that you have
        not dealt with," Vermani said. "Military, 9/11 responders or cops that I work
        with -- many times, they have so many horrible things that they have seen,
        they just kind of push through life and function and push things aside. But
        when they sit in silence and meditate or breathe, all those things come back
        to the surface because they haven''t addressed it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a754bc-a1d0-405a-8d72-38ffef1fefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d0f37-9df9-4d59-bf82-f56322eff85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing meditation in supervised settings with professionals
        who can educate about potential effects has been helpful for people with complicated
        emotional states, she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9759b-30ef-4ee0-aebe-4065a1e16b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90038a91-d2ea-4bec-9621-825b45ff4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Getting started</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90aa5c7-0a3e-45be-82c5-0ba284a7f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation is "very accessible," said Dr. Robert Waldinger, a clinical
        professor of psychiatry at Harvard Medical School and director of the Harvard
        Study of Adult Development. "There are now so many apps that if you have a
        smartphone, you can learn to meditate. Often what''s really helpful is to
        use one of the apps ... where someone guides you through a meditation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97c22b-73f0-4958-9f8d-01604b607d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798811b-89a9-407a-bdaf-41dad0bad0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also try an introductory class at a local meditation center,
        read a book, watch an online video, or practice alone. Whichever path you
        choose, see what resonates with you -- find someone whose voice you like and
        whose words make sense, Waldinger said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af7af8-842c-4ad1-9d53-fbd6b684e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c25224-ba6d-417a-a958-8cc3e1e3c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For beginners, starting out in a professionally led setting can
        be helpful for reorienting yourself after any hurdles that could lead to quickly
        giving up or feeling discouraged, Waldinger said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827953b1-3070-43ae-babe-46c3684922c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dee484-58f6-42d2-b41e-17393fd9bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of misconceptions about meditation," he added.
        "One misconception is ''If I''m doing it right, I''m not supposed to have
        thoughts.'' And that''s absolutely not the truth. The mind produces thoughts;
        that''s what it does. So, you won''t get rid of thoughts until you die."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4e7bb-3ae1-4c71-a855-65a93b8a0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ec405-9226-4215-9e38-2f215a85f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instructors can teach you about the aspects of meditation that aren''t
        intuitive or obvious, such as that having thoughts or a distracted mind is
        OK, Waldinger said. "If you just set the intention to be present, then whatever
        happens is what you''re doing, including being distracted."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83964183-6b3e-44d4-a6fe-945ae48d342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8174507-44c2-4fcd-a450-d8b65234ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since meditation is about being present, it can be done anywhere,
        he added -- but a quiet, uninterrupted area can be optimal for beginners still
        learning to focus on the present. You can start with just five minutes per
        day, then gradually increase.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892186b7-54b9-46b8-b621-37b4278c55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe55960-103e-4a96-b340-403ac9783939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try it every day for a week and see if you notice anything," Waldinger
        said. "But even after one time, many people say, ''Oh, that was helpful. I
        want to do that again.''"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22da70e-5767-432f-9747-558dbb939764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713560a2-4f6f-440a-96e2-2b87c5999eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice that meditating makes you feel worse, talk with an
        experienced meditator about your experience or wait until you''re in a better
        emotional or mental state, Waldinger said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836247f3-503b-44da-9de1-fb84cc535dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68caa5bb-e01c-4333-b486-a4cd48a1e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are catching on that meditation is more than stress management,"
        said Chopra, author of "Total Meditation: Practices in Living the Awakened
        Life." "When people say meditation, these days, they refer to mindfulness,
        which is good. But meditation includes self-inquiries of awareness. It includes
        interoception, (which is) knowing how to navigate control of your autonomic
        nervous system consciously. It includes that whole aspect of mindful awareness
        of relationship, of the ecosystem, of emotions, of social emotional intelligence."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed5c0c-61d0-4287-aee3-8f04776165ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/13/health/meditation-science-wellness/index.html"><em>"How
        meditation could change the brain"&nbsp;</em></a></p>'
