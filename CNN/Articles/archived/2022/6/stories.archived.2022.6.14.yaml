      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The Department
        of Justice (DOJ) will not withdraw the drug charges against detained Senator
        Leila de Lima despite the retractions of some witnesses, Justice Secretary
        Menardo Guevarra said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ab20e-7b79-4332-8729-ff43bb24fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40d201-8cb9-4673-874f-69aaec800b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOJ chief, the prosecutors handling the remaining
        cases have recommended that he pushes through with the charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49486451-d31d-4531-a900-90536b35457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0cf89b-dd33-4d0d-8ef0-83cfe0a8a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panel of prosecutors in the De Lima cases has advised the Justice
        Secretary that, after a thorough review of the evidence already presented
        as well as evidence still to be presented, there is good reason to continue
        the active prosecution of the senator," Guevarra said in a message to reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b686a1-146a-4cf4-ba07-2bc7c3655787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff44afb-8b9f-4ccf-81f3-94c59d9e81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late-April, four witnesses have recanted their allegations
        against De Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50436adf-9faf-4c11-84e1-9aae085fadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0deed3-586f-41e9-9c92-d31c2fdad067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First was self-confessed drug dealer <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Kerwin
        Espinosa</a>, followed by former Bureau of Corrections chief <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">Rafael
        Ragos</a>, De Lima''s former bodyguard <a href="https://www.cnnphilippines.com/news/2022/5/13/Ronnie-Dayan-Leila-de-Lima-testimony-drug-money.html">Ronnie
        Dayan</a>, and another government witness <a href="https://www.cnnphilippines.com/news/2022/6/1/Leila-de-Lima-Espinosa-case-witness-retracts-Adorco.html">Marcelo
        Adorco</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a91f5f-53cb-4111-9f59-47639d9f9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f7582-468f-4a0f-9888-958616bc52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three claimed they were coerced by government officials
        to implicate the senator, while Adorco said he felt compelled to lie for fear
        of his life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9fab1-3380-4988-b68e-4173a6744f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f68ba-3839-472a-8159-d86e5883880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, however, is firm that the veracity of these witnesses''
        statements would still have to be examined in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef5f93-487a-471d-8894-ed10a214a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c7a8b-7d0a-4782-8937-609b0b6be068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the ''retractions'' of certain persons are concerned,
        the prosecution takes the position that until these persons are actually presented
        in court for examination to ascertain their truthfulness, their alleged recantations
        have no probative value whatsoever," Guevarra said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680455a2-24cd-4247-a62a-3018974b5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fded55-1b30-4bf2-9ccd-5eca8d7cdc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, the final say on the disposition of the cases rests
        on the judge alone and no other," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d7475-197b-48bb-8563-e9694c9f4f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79c837-48ab-4152-8c21-48e88995e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Prosecutor General Benedicto Malcontento said he will
        not oppose De Lima''s <a href="https://www.cnnphilippines.com/news/2022/6/14/De-Lima-requests-medical-furlough-for-major-operation.html?fb">request
        for a medical furlough</a> in light of a major operation that would involve
        removing part of her uterus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9ad4e-c073-46cc-98a4-c2bac57c2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea266d7-68dc-47b9-8d69-33fe62ad5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that approval will only be subject to the usual protocols.
        These include security arrangements, no media interviews from the senator
        regarding the merits of the cases, and her submission of appropriate medical
        reports to the court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e540f-dc2c-4b54-9379-187182bfd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2542e-d939-4f23-bf66-1de7854f9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been in jail since 2017 for allegedly abetting an illegal
        drug trade in the national penitentiary during her term as Justice Secretary
        in the Aquino administration. She maintained her innocence and accused the
        government of fabricating cases against her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1448bb9-a655-4873-922d-b21fa833904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055e252-ac4b-4cec-ad0a-7bcdf8b201cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted in one of her three drug cases in February last
        year, while two others are pending.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8dbd9-90dc-492e-b4db-55f81e1d9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04172c-b821-4c03-8d3e-8626065fed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:15:50.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, incoming DOJ Secretary Boying Remulla said he is <a href="https://www.cnnphilippines.com/news/2022/5/24/Boying-Remulla-justice-secretary-priority-reforms-De-Lima.html">open
        to reviewing De Lima''s cases</a> once he leads the department under the administration
        of President-elect Bongbong Marcos.</p>'
