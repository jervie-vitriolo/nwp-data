    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T09:57:04.281+08:00
    'imagesource': 'jcr:90bf2f9a-e39a-49c2-b4cc-5b97253e9bcd'
