      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a time when traumatic events such as
        pandemics, shootings and loss seem never-ending, mindfulness can be a tool
        for feeling capable during periods of uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f737e8-3463-4f2a-bc8c-ce4cd7f153ab'
