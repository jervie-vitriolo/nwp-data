      'mgnl:lastActivated': 2023-01-19T13:55:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven winners, led by Miss World Philippines 2022 Gwendolyne
        Fourniol, spoke to CNN Philippines'' <em>New Day</em> on Tuesday to share
        their preparations and their plans to pursue their advocacies, more than a
        week after coronation night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578b696-0a41-410c-b577-e2f629c16705'
