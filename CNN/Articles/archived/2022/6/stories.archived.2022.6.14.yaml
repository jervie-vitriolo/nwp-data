    'lead': 'Senator-elect Robin Padilla is bent on pushing for charter change in
      the next Congress, saying he believes Filipinos are now ready for the shift
      to federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T18:04:22.098+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T13:55:42.216+08:00
