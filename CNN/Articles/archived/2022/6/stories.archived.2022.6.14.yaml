      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 10, United Nations Resident Coordinator in the Philippines
        Gustavo Gonzales said Marcos has committed to <a href="https://www.cnnphilippines.com/news/2022/6/10/Bongbong-Marcos-human-rights-UN-accountability.html">ensure
        a “high level” of accountability for human rights issues and violations</a>
        in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84c0a1-5f7d-441c-9901-370ae1fa2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.346+08:00
