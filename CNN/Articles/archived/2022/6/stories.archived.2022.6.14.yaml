      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8494cfe-3dc2-4b5a-8ee8-0ec9bb1cf6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the conglomerate will build the airport’s runway, taxiway
        apron, passenger terminal and carpark building as well as road network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19dcc5-c6aa-4faa-ab76-fdfa72988ede'
