      'mgnl:lastActivated': 2023-01-19T13:56:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015075b8-c9e7-422a-a8f9-58d7d8aa11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders flocked to safe haven consumer products companies Monday.
        Coca-Cola and peanut butter and jelly giant Smucker were among the top performers
        in the S&amp;P 500, each eking out small gains in midday trading. (Coke led
        the Dow as well.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf8ad9-6f6b-41d2-8f51-590bfae46b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.260+08:00
