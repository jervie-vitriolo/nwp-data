  'Davao-City-prosecutors-finds-reason-to-charge-Walden-Bello-for-libel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T15:25:13.175+08:00
    'imagesource': 'jcr:8a26bf7e-735a-4c30-9a63-0c0763c878ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95fe2b67-d98b-457a-901c-7330864e1f6d'
    'lead': 'The Davao City Prosecutors Office has found probable cause to indict
      Walden Bello for two counts of libel in relation to the complaint filed by Vice
      President-elect Sara Duterte’s former press information officer, Jefry Tupas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T15:30:27.234+08:00
