      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21ecd1-6b01-414d-84a3-eef2894235a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T22:31:45.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:41.363+08:00
