  'PH-China-loan-Samal-Island-Davao-City-Connector':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-14T13:15:20.543+08:00
