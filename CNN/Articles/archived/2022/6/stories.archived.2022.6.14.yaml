    'title': 'SpaceX gets key environmental approval for Mars rocket — if it complies
      with some terms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5fb56-8a58-44d1-ac6c-e1c18f5fd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal regulators made a key decision
        on SpaceX''s plans to launch its gargantuan Mars rocket, called Starship,
        into orbit from Texas — saying Monday that, as long as the company complies
        with 75 "mitigating actions," the rocket launches should clear federal standards
        for environmental impact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a82384-eec7-4b74-8091-9133d6f3cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63f83f-dd4b-43be-83f7-2d52aeb3b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of actions includes enlisting a "qualified biologist" to
        monitor the impact on local wildlife; warning the public ahead of launches
        about the loud sonic booms and possible dangers; and agreeing to clean up
        any shrapnel from the launches in "sensitive habitats." The company also has
        to agree to not launch on major holidays and a limited number of weekends
        so that the public can maintain access to a nearby beach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38736d79-9fd4-42a5-a8ef-89b38a24b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cf1c4-3ee9-4977-bc89-8d4fa3552692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the key piece of the Federal Aviation Administration''s announcement
        was that it determined SpaceX''s launch plans "would not significantly affect
        the quality of the human environment." As a result, the agency isn''t requiring
        a more thorough review that could further hamstring the company''s plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0beda-77d9-45ff-8ff5-719913d3140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9542015-4ae1-489d-ae5b-e33b9f1d23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental review approval, however, doesn''t guarantee that
        the FAA will give SpaceX a launch license, which will involve a safety and
        risk assessment. That''s still under review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c3583-ba79-4422-baee-b4da3cc905d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6baf38-e79d-42be-8acf-f6440caf3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not immediately respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d8d23-ea1e-4620-8c09-49b4d78ba145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92460408-3cf8-4184-9eb9-33fb6b352a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had been waiting for this decision for nearly a year
        as the reviews have kept the company from attempting to put a Starship spacecraft
        into orbit, a test flight that SpaceX founder and CEO Elon Musk had hoped
        would take off as soon as July of last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f73766-b53e-48ab-bae0-a50b909fc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8eb767-ba74-4f04-916b-2043104b5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the back half of 2021 was full of hangups. The FAA, which licenses
        commercial rocket launches, was carrying out an environmental assessment to
        review what the impact would be of launching such a massive rocket from a
        stretch of rural Texas coastline. A public comment period in October aired
        the voices of many local residents strongly opposed to the idea, as well as
        some fervent supporters who weren''t necessarily from the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265c0a5-fce0-4b50-bfd5-862f4de5bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b633abb-a1c4-449f-8154-f02e260c0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the public comments were allowed to dial in from
        anywhere. And while most people spoke in favor of letting the project move
        forward, the people who identified themselves as living in the vicinity of
        SpaceX''s South Texas launch site were mostly opposed, according to a tally
        kept by Joey Roulette, then a reporter at The Verge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b9f19-f92c-45cd-950e-451060b23f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26576a5a-199a-42f5-910e-406ca0cd809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though SpaceX expected to get the all-clear by the end of 2021,
        the FAA kicked the can down the road several times. At one point, the agency
        cited "the high volume of comments submitted" and "discussions and consultation
        efforts with consulting parties" as reasons for the delay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83f059-81b2-4fc4-abef-7f0faa2a11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e8253-20dc-46d9-a270-a0ee5e4cc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If SpaceX doesn not ultimately get approval to launch from South
        Texas, it could move Starship operations to Florida, where the company already
        launches the majority of its workhorse Falcon 9 rockets. Though SpaceX would
        still need FAA approval to move forward with that plan, and Reuters reported
        Monday that NASA is concerned about potential damage to infrastructure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91113b68-0be3-4483-aa3d-c9c5fe26a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T03:39:49.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/tech/spacex-starship-faa-environmental-review-scn/index.html#:~:text=New%20York%20(CNN%20Business)%20Federal,federal%20standards%20for%20environmental%20impact.">SpaceX
        gets key environmental approval for Mars rocket — if it complies with some
        terms</a>."</em></p>'
