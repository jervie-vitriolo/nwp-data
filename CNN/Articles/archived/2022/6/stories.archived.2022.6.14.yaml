    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e42f377-c168-4a15-8f11-8e3b7ff53b0d'
    'lead': 'Nancy Crampton-Brophy, author of the essay ''How to Murder Your Husband,''
      was sentenced to life in prison Monday for the murder of her husband.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T11:45:44.755+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:55:57.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:27.346+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nancy-Crampton-Brophy', 'life-sentence']
    'template': '1'
    'title': 'Woman who wrote an essay on how to murder a husband sentenced to life
      for murdering her husband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03a974-c0cb-4411-ae21-2ee5e99c123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2022/04/07/us/nancy-brophy-husband-murder-trial-cec/index.html"
        target="_blank">Nancy Crampton-Brophy</a>, author of the essay "How to Murder
        Your Husband," was sentenced to life in prison Monday for the murder of her
        husband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9f592-c659-449f-bc83-766c7eede80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crampton-Brophy, 71, was convicted in May of second-degree murder
        in the June 2018 death of her husband, chef Daniel Brophy, who was gunned
        down at the culinary school where he taught cooking classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97def5da-d64f-4277-97fb-35535bc50025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents, prosecutors said the 63-year-old man had been
        shot twice — once in the back as he stood at a sink filling ice and water
        buckets for the students, and then in the chest at close range.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9488f2-17a9-4446-9124-a271e9e642c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had debt — Crampton-Brophy''s self-published novels were
        not big sellers — and he was insured for more than $1 million, prosecutors
        argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c6a22-baf1-408d-a721-efc949dd3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crampton-Brophy testified she was better off financially with her
        husband alive — and the fact her minivan was seen near the school was just
        coincidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed77525-0a93-470a-8c2d-f28cf0c25fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said in court the author followed her husband to work
        and shot him with a Glock handgun. Investigators found two 9mm shell casings
        at the scene. She had also bought a "ghost gun" assembly kit that investigators
        later found at a storage facility. "Ghost guns" are unregistered and untraceable
        firearms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86ccbe-88e8-4bd9-91b6-2865b4195c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crampton-Brophy bought a gun and a ghost-gun kit as part of research
        for a new book, she told the jury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa7e57-f8bf-4873-ac41-33579eb44811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is it was for writing," she said. "It was not,
        as you would believe, to murder my husband."News of the killing and resulting
        criminal charges made headlines everywhere — partly due to an essay Crampton-Brophy
        wrote seven years before her husband''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b6b19-414a-49fb-b4a5-68ad51100f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, she published it in a <a href="https://www.cnn.com/2018/09/12/us/murder-husband-nancy-brophy-romance-novelist-trnd/index.html"
        target="_blank">notorious blog post</a>&nbsp;titled, "How to Murder Your Husband."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f731f1f-548a-4a81-8913-1e5e79349673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a romantic suspense writer, I spend a lot of time thinking about
        murder and, consequently, about police procedure," the <a href="https://www.cnn.com/2018/09/12/us/murder-husband-nancy-brophy-romance-novelist-trnd/index.html"
        target="_blank">700-word post</a>&nbsp;began. It was published on a blog called
        "See Jane Publish" that has since been made private.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a818642-0de1-4265-b70f-56807d1c144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essay was split into sections detailing the pros and cons of
        killing a villainous husband.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930aafe7-5b81-491d-b139-d421639a1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the murder is supposed to set me free, I certainly don''t want
        to spend any time in jail," Crampton-Brophy wrote. "And let me say clearly
        for the record, I don''t like jumpsuits and orange isn''t my color."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381995f-d346-4fcc-9661-ad0562d9b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial judge ruled that the essay would <a href="https://www.kptv.com/2022/04/04/opening-statements-begin-murder-trial-oregon-romance-novelist-nancy-crampton-brophy/"
        target="_blank">not be permitted as evidence</a>&nbsp;because it was written
        years ago as part of a writing seminar and could unfairly prejudice the jury.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c609c6-92f5-484d-ba9c-37a4be2e4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, jurors didn''t need to read it to reach their verdict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0abf0-e383-4e91-9a47-b31548aafd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:45:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/us/nancy-crampton-brophy-murder-sentence/index.html#:~:text=(CNN)%20Nancy%20Crampton%2DBrophy,the%20murder%20of%20her%20husband."
        target="_blank">Woman who wrote an essay on how to murder a husband sentenced
        to life for murdering her husband</a>."</em></p>'
  'CHR-human-rights-Hacienda-Tinang-arrest-farmers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T11:40:40.716+08:00
    'imagesource': 'jcr:1216dc17-524f-48f2-9edd-9b83da0a8344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe5128d-e25b-4faa-891c-ca0abd18077b'
    'lead': 'The Commission on Human Rights (CHR) has stepped in to conduct an independent
      investigation into the alleged arbitrary arrest and detention of around 90 farmers,
      land reform advocates, and media during a ''bungkalan'' or land cultivation
      activity at Hacienda Tinang in Concepcion, Tarlac last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T11:46:31.679+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:55:56.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:27.546+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR probes arrest of farmers, advocates in Hacienda Tinang'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fabad-749c-418f-bb6c-39f4c61831b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Commission
        on Human Rights (CHR) has stepped in to conduct an independent investigation
        into the alleged arbitrary arrest and detention of around 90 farmers, land
        reform advocates, and media during a "bungkalan" or land cultivation activity
        at Hacienda Tinang in Concepcion, Tarlac last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e3a57-dfd3-4f0e-a4e5-ab5e6375e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Executive Director Jacqueline de Guia on Tuesday said they will
        look into the allegations of physical and mental abuse, inhumane conditions
        at the detention facility, and red tagging experienced by the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c6e29-a881-4b6e-ba34-0fb735a8c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s investigation office and regional office in Central
        Luzon are set to look into the incident due to the complexity of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93869d-7a4a-4134-95cb-c8a8dacdbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial interviews with involved parties, CHR said the
        farmers who took part in the activity on June 9 claimed they received their
        Certificate of Land Ownership Award title in 1995 for the 200-hectare disputed
        land, proving they are legitimate agrarian reform beneficiaries of the land.
        However, they are still waiting for their official installation as the decision
        was never enforced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007806f-530e-40ce-a62f-9dc993f89e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge Vicente Danao Jr. on
        Monday maintained their personnel did not commit any human rights violations
        during their operations in Hacienda Tinang. He denied that the farmers, peasant
        rights advocates and volunteers were illegally arrested and kept from being
        released despite a court order allowing them to leave jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bbc7b-9522-4945-a0d9-9f61acaadfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police claimed that the apprehended farmers used a rotovator
        and destroyed the sugarcane plantation owned by other farmers belonging to
        Agriculture Cooperative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea001d8-0891-48a9-b42d-536d945ee956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With clashing claims, we hope our independent investigation can
        contribute in achieving greater clarity of the issue, a just and equitable
        resolution, as well as greater respect and protection of the rights of all,"
        CHR said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1f42b-cd0a-4ef6-b875-7575d9c33d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DAR action</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60f6f7-8852-462c-ab35-29b21e8b20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR urged the Department of Agrarian Reform to settle who truly
        owns the lands after seven farmers who were arrested asserted they are legitimate
        agrarian reform beneficiaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ffdfd-7321-4b7d-832b-2926c70733b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR Secretary Bernie Cruz said they are in the process of verifying
        the claims, assuring they will settle the agrarian dispute in Hacienda Tinang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a9709-5541-4705-b99c-426896145afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:46:31.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
