    'template': '1'
    'title': 'BTS to go on hiatus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c09843-484d-40a6-ad76-c4ec37936ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Members
        of Korean music powerhouse BTS announced they will be taking a break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927ab66-0d28-4f98-b5c9-5f7335a4e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprising statement came just a day after the group celebrated
        its 9th anniversary since releasing their debut single album.&nbsp;Last week,
        BTS released their anthology album titled ''Proof''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb55a4-b724-4c7f-9793-3e9009f445f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM, the leader of the K-pop band, shared his feeling of being lost
        under the shadow of the group''s world-renowned identity, as well as forgetting
        what BTS meant for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f628b6-c91f-4f3c-ae83-cece6387cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''ve lost our direction and I just want to take some
        time to think and then return but that just feels rude to our fans," he expressed
        during the "Festa Dinner with BTS", a video of which was posted on official
        YouTube channel BANGTANTV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a65e5f-9f6d-4612-956e-166adb6ddacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out what he perceived is a "problem" with the whole
        idol system, saying it "[doesn''t] give you time to mature", and forces them
        to "keep producing music and keep doing something."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e30aef-65ff-486b-a1b1-ad38afec6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, one of the group''s rappers, also opened up about the craft
        of writing lyrics, and how a lyricist could be led to the point of selling
        out, and that for him it was the "hardest thing" to deal with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147813b-f5cb-41a3-8000-4a9d1504572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to talk about something that I really feel but right now
        I''m just squeezing it out because we have to satisfy people''s wants and
        the listeners. It''s so painful," Suga explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81299aa2-950a-4e9e-a7ef-a26b70234faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the band said they would focus on their solo ventures
        for now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e4b09-33d5-46a4-9216-d3c49620a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never know how long we''ll be together but I hope we do last
        long. And even if we can''t perform as well as we did in the past, I always
        want to be RM of BTS," the BTS leader said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61335aa5-d779-4df3-915e-da5258fae311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T23:37:11.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you recognize our sincerity," he stressed.</p>'
