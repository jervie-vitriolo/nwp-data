      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke Realty, a warehouse real estate owner, was flat following the
        news that it was getting acquired by rival Prologis for $26 billion. (Shares
        of Prologis sank more than 8% however.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83daeae5-eb37-4295-a6ae-34dae1896ca0'
