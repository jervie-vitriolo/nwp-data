  'Japan-extends-1.8B-yen-Bangsamoro-socioeconomic-infra':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-14T20:51:28.424+08:00
    'imagesource': 'jcr:f0ce9d9a-8480-4231-91d2-4607468a78b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27068eb5-ff3f-4777-bb8b-7a7275548f82'
    'lead': 'The Japanese government hopes to further promote the peace process in
      the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) through a 1.8 billion
      yen grant for the region''s socio-economic infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T20:53:45.794+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:54:37.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:35.990+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan extends 1.8B yen to beef up Bangsamoro''s socioeconomic infra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccd18e-8857-4959-9c8a-5bf9017d4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The Japanese
        government hopes to further promote the peace process in the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) through a 1.8 billion yen grant for the
        region''s socio-economic infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5cc5b-fed9-47c8-a210-ee3d01b316e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan International Cooperation Agency (JICA) and the National
        Economic and Development Authority (NEDA) signed the grant agreement this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e664e8-a9b1-4371-a845-367c778278e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant would cover the urgent reconstruction of the Provincial/City
        Manpower and Development Center (PCMD) and other socio-economic infrastructure,
        such as the Regional Manpower Training Center in Sultan Kudarat and Basilan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f9118-160d-4783-a471-6c2c06a37bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds aim to finance the improvement of farm-to-market roads
        in some conflict-affected barangays, JICA said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaadac4-a1c4-4f96-93ac-980712ce873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signing of the Grant Agreement for the Programme for the Urgent
        Improvement of Socioeconomic Infrastructure in Bangsamoro will further strengthen
        the cooperation between our two governments," NEDA Secretary Karl Chua said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0106fd4-201b-4c28-ad7f-8f8d782acec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:54:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the rebuilding and improvement of the techno-vocational
        training centers and the construction of farm-to-market roads, we expect more
        accessible economic opportunities as people are empowered through skills development
        and enrichment and improvement of market trade," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af3a15-81fd-4ae1-a364-e8313ddc6d0e'
      'mgnl:activationStatus': true
