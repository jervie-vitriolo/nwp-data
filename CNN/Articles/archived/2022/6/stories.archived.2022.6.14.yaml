    'jcr:uuid': '4d976cfa-29a4-4b76-abb2-f4568ed69fb0'
    'lead': 'The Cebu Provincial Board has approved an ordinance adopting Governor
      Gwen Garcia’s executive order which eases the face mask requirements in the
      province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T17:57:30.822+08:00
