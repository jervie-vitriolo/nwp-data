      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f183d-b6b3-4ed3-b66b-c3d366ba6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:11:04.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Comelec spokesperson Rex Laudiangco confirmed Tuesday that
        Guanzon already filed documents to be a nominee of the party-list, which won
        one seat. All five current P3PWD nominees have resigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57362b3c-a08c-4018-9753-ba3ff972425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:11:04.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635aa99c-94e9-42a9-9567-ea3fb0219fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:11:04.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted, the former Comelec commissioner will represent P3PWD
        in the next Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b65b1d-aa63-4b01-8402-fed02f3cc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:11:04.878+08:00
