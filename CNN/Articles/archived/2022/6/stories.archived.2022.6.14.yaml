      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca633567-ce7c-465e-9cda-4e7e888e1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not believe that the 26 million voted for me
        because I am Robin Padilla. Who is Robin Padilla after all? Ex-convict, womanizer,
        all of these negative things say you should not vote for me. Why did they
        vote for me anyway? Because they believe in federalism. They believe in change.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404bd53-9291-4daa-aa6c-f4bcad2434ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
