      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Signature Bank tumbled 13%, likely spurred by bitcoin''s
        decline. Signature is a leading provider of crypto-backed lending products,
        so its fortunes have largely followed the price of bitcoin of late. Another
        crypto bank, Silvergate Capital, plunged 16%.</p>'
