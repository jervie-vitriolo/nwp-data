      'jcr:uuid': 'e6d06b15-f852-4bcd-b001-28c80ce9df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.346+08:00
      'mgnl:createdBy': 'teresa'
