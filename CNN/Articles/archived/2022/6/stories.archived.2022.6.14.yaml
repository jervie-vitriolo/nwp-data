      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca5e65-faf6-47db-8e93-c5bdb6fcb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Shangri-La Dialogue, Chinese Defense Minister Wei Fenghe
        defended his country''s nuclear stance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727206f7-04f3-46be-85bd-3965a36218f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2270167-3ccc-43d4-b992-538539eb7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always pursued an appropriate path to developing nuclear
        capabilities for protection of our country," he said in response to questions
        about the new nuclear missile silos. Wei said that nuclear weapons would be
        used "in self defense" and to prevent a nuclear war.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7d01b-0fcb-4bac-9486-ada0b0d20271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a7e71-f062-4511-b94f-fbc7f2792df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We developed nuclear capabilities to protect the hard work of the
        Chinese people and protect our people from the scourge of nuclear warfare,"
        he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7d4f7-206b-4228-b022-676678dd1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c410a06-de4a-4aea-ace5-a757238c223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei''s comments came after remarks from US Defense Secretary Lloyd
        Austin, who told the same conference that China was engaged in coercive, aggressive
        and dangerous actions that threatened to "undermine security, stability and
        prosperity in the Indo-Pacific."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4814a-8db3-407e-9b7d-e04fc519a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/13/asia/world-asia-nuclear-weapons-rise-intl-hnk/index.html"><em>"World''s
        nuclear arsenals on the rise as concerns grow over China and North Korea"&nbsp;</em></a></p>'
  'milky-way-galaxy-star-quakes':
    'author': 'Katie Hunt, CNN'
    'caption': 'An artist''s impression of ESA''s Gaia satellite observing the Milky
      Way. The background image of the sky is compiled from data from more than 1.8
      billion stars.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T09:52:06.059+08:00
    'imagesource': 'jcr:24d9bbd9-dd9f-4ee3-8f03-24f1d5b9ecf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf0343d-a571-496d-8d4e-d3bbf589f303'
    'lead': 'Strange and unexpected tsunami-like starquakes — movements on stars''
      crusts similar to earthquakes we experience on our planet — have been revealed
      by the European Space Agency''s Gaia space observatory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T09:57:25.060+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:56:00.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:25.765+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Space telescope spots unexpected starquakes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e39fc2-58fb-449b-9fa2-470ad7c227cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Strange and unexpected tsunami-like starquakes
        — movements on stars'' crusts similar to earthquakes we experience on our
        planet — have been revealed by the European Space Agency''s Gaia space observatory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544b3bf-040a-431c-89e4-292328ddaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b009143-f5ee-40e2-afe2-f0f92adceebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.060+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual starquakes are among multiple new discoveries made by
        Gaia, a mission launched in 2013 to create the "most accurate and complete
        multi-dimensional map of the Milky Way." On Monday, ESA released its third
        batch of data from the spacecraft, revealing fresh details on nearly 2 billion
        stars in our galaxy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c5847-5432-4250-99cd-adfcba0390f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starquakes teach us a lot about stars, notably their internal workings.
        Gaia is opening a goldmine for ''asteroseismology'' of massive stars," said
        Conny Aerts, a professor at the Institute of Astronomy at KU Leuven in Belgium
        and a member of the Gaia collaboration, a group of 400 researchers that work
        on the data from the project, in an ESA news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca39dac-d3bd-40c1-8be4-6442ab806a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency described the stellar vibrations spotted by Gaia as "large-scale
        tsunamis" that changed the shape of stars. Gaia wasn''t originally designed
        to detect the phenomenon but was able to discern strong movement on the surface
        of thousands of stars, including some where starquakes had seldom been seen
        before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a837e-37e7-4e3e-a348-fd2f167b3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Gaia had detected radial oscillations — motions diverging
        from a common point — that caused some stars to swell and shrink periodically
        while keeping their spherical shape. The newly discovered oscillations were
        non-radial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0651d7c-a0d0-48ae-a60f-a9aeb460fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaia is uniquely positioned about 930,000 miles from Earth in the
        opposite direction from the sun. The spacecraft carries two telescopes that
        can scan our galaxy from a location called the Lagrange 2, or L2, point. At
        this point, the spacecraft is able to remain in a stable spot due to the balance
        of gravitational forces between Earth and the sun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0b447-ed35-47a6-8c66-c64a92419241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means that the spacecraft doesn''t have any interference
        from Earth''s light, and it can use the minimum amount of fuel to remain in
        a fixed position. The vantage point allows Gaia to have unfettered views and
        continuously scan our galaxy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4696e5f-630b-4fe6-9169-5a5e5ae0f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this incredible database we can build a comprehensive picture
        of the Milky Way and delve into its incredible history of formation, seeing
        direct evidence of both violent past interactions with other galaxies, and
        internal bouts of intense star formation along (the Milky Way''s) spiral arms,"
        said Nicholas Walton, a research fellow at Institute of Astronomy at University
        of Cambridge and member of the ESA Gaia collaboration, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9f852-9d03-4c59-962e-1942b96f9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the latest information about the Milky Way was revealed
        by Gaia''s newly released spectroscopy data, resulting from a technique in
        which the starlight is split into its constituent colors, like a rainbow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142edc39-9373-4e4d-ad26-2f1c298cb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data gathered by Gaia includes new information on the chemical
        composition, temperatures, mass, and age of stars, as well as the speed at
        which they move toward or away from Earth. Detailed information about more
        than 150,000 asteroids in our solar system and space dust — what lies between
        stars — was also released.</p>'
    '19':
      'image': 'jcr:9541fd1e-0bab-43b2-a9c7-a598a8df8d98'
      'imageCaption': 'Data from Gaia reveals the speed at which more than 30 million
        Milky Way stars move toward or away from Earth. Blue shows the parts of the
        sky where the average motion of stars is toward us and red shows the regions
        where the average motion is away from us.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f33d4-76bf-45ed-8a04-a6920b5edf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.062+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f6e1d-d8ea-439d-88af-91f5d74bf27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaia''s chemical mapping is analogous to sequencing the DNA of
        the human genome," said George Seabroke, a senior research associate for the
        Mullard Space Science Laboratory at University College London, in a statement
        from the Royal Astronomical Society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71cfd0-c567-41c3-9f03-3f70018b7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more stars we know the chemistry for, the better we can understand
        our galaxy as a whole. Gaia''s chemical catalogue of six million stars is
        ten times larger than previous ground-based catalogues, so this is really
        revolutionary. Gaia''s data releases are telling us where stars were located
        and how they are moving. Now we also know what a lot of these stars are made
        of," Seabroke said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bf53e-cf4d-4cf5-bf17-6a1e39ff43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50 scientific papers based on the Gaia data will be published
        on Monday; some will appear in a special issue of the journal Astronomy &amp;
        Astrophysics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e6a1a-10d0-4e6d-a322-614e20b4648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike other missions that target specific objects, Gaia is a survey
        mission," said Timo Prusti, project scientist for Gaia at ESA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecf5c1-13d0-43b6-bad0-e7af161898e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that while surveying the entire sky with billions of
        stars multiple times, Gaia is bound to make discoveries that other more dedicated
        missions would miss," Prusti said. "This is one of its strengths, and we can''t
        wait for the astronomy community to dive into our new data to find out even
        more about our galaxy and its surroundings than we could''ve imagined."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848ab48-e29e-4790-8cc8-b93edefea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:57:25.062+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:56:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
