      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> A new
        set of queens will take the international pageant stage after winning their
        coveted crowns in the 2022 Miss World Philippines pageant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2052a8a-811e-466e-9ebe-58d28f2e35af'
