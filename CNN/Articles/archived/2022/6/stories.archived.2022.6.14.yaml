      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon was known for her <a href="https://www.cnnphilippines.com/news/2022/5/16/Guanzon-in-limbo-P3PWD-nominee-.html">celebratory
        social media posts</a> after election day, despite not having filed any document
        pertaining to withdrawal and substitution of nominees for P3PWD at the time.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b509f-5699-4537-9a1d-15f540e6f292'
      'mgnl:activationStatus': true
