    'template': '1'
    'title': 'NBA Finals: Wiggins lead Warriors in pivotal Game 5 victory over Celtics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6470c4-c637-4494-9a77-b231d0a8af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.217+08:00
