      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this in a chance interview on Tuesday, Padilla said
        more Filipinos have come to understand federalism, thanks to the campaign
        period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7909aa1-5a99-40b9-8ae4-ad32087f2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bb6ef-15a7-4550-8470-a04ee0ecccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ako naniniwala na yung 26 million na bumoto sa akin,
        dahil si Robin Padilla ako. Sino ba si Robin Padilla? Ex-convict, babaero,
        lahat na ng negative e.  Lahat ng negative nasa akin na para hindi mo ko iboto.
        Pero bakit mo ko binoto? Kasi naniniwala sila sa federalism. Naniniwala sila
        sa pagbabago,” Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716c8f4-165f-4a61-8c2a-4b922a6acbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
