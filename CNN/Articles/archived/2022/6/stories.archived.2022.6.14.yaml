      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 14) —</strong> Andrew Wiggins delivered
        his best performance yet for Golden State as the Warriors defeated the Boston
        Celtics, 104-94, in Game 5 of the NBA Finals Tuesday at the Chase Center in
        San Francisco, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1285fc0-d8b5-4fd4-9a78-4280838d880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.217+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:55:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiggins tallied 26 points on 52 percent shooting and 13 rebounds
        for the Warriors who took a 3-2 series advantage in the best-of-seven affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfbc48-6642-406b-b53c-111c8f5229d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:55:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson chipped in 21 points and three rebounds for Golden
        State. Coming off an explosive 43-point outing in Game 4, Steph Curry only
        scored 16 points and did not convert a three-point shot in nine attempts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3449389-adc7-49f0-9cc0-a88f168ffd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:55:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were looking to go the Celtics way as they unleashed a 19-4
        rally midway in the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f2d17-fe57-4330-9c37-a815afa8a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:55:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors then responded with a 10-0 blitz at the early moments
        of the final quarter to keep Boston at bay for the remainder of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f68139-e1b8-4e0e-85e7-bebf066df39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:55:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Payton II and Jordan Poole were also outstanding for Golden
        State, contributing 15 points and 14 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03d71b-bbeb-4d1c-bf57-d373a75ee7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:55:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum paced the Celtics with 17 markers and 10 boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43013e-974f-4edd-863a-75b5c9c71772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:23:22.218+08:00
      'mgnl:createdBy': 'cjmarquez'
