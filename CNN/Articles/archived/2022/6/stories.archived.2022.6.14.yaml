      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Infrastructure Needs Survey, conducted from December
        2018 to February 2019 by JICA, had served as the basis for the potential socioeconomic
        infrastructure projects that the grant will support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99245f41-7da7-4b21-9a38-4ffc603c0605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:53:45.795+08:00
