    'lead': 'PNP officer-in-charge Lt. Gen. Vicente Danao Jr. said the policemen ''only
      dutifully performed intervention operations when the situation went out of hand
      and the members of the militant groups became unruly.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T05:49:11.546+08:00
