      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Supranational Philippines Alison Black is set to leave later
        this month, as she will be the first among the newly-crowned queens to compete
        in the international pageant in Poland on July 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67395b2-9c23-4071-965b-1774158bcc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f3af3-18c4-4baa-88a2-2aafeed022c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mindset was, at least there''s momentum. I got to hibernate
        a bit after the pageant, so right now I''m ready to hit the ground running."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf5739-389f-454c-8b66-03a1615f3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c73a39-ce76-4360-894f-541cbd78ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrid Santamaria, who was named Miss Reina Hispanoamericana Filipinas,
        expressed her gratitude for the opportunity to represent not just her country,
        but to also take part in a pageant that celebrates Hispanic heritage and culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c380f5-9bad-4a26-a411-e80bb12caf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf635b5-e1ca-487d-9cc3-42712790f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so awesome that I''m able to show that not only am I a Filipina,
        but I''m able to show that I''m also Hispanic. My grandparents, great grandparents
        are also Spanish. My great grandfather is actually the first person to fly
        a plane from here to Spain. There''s just so much rich culture," she said.
        "I think that being a Filipino is also about being a melting pot of cultures...I
        hope I can bring that to the table in Reina Hispanoamericana."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a09f2-ed1d-49a3-b213-c1facaa7a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29c291-dd97-44ce-8965-0aea9c451240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Eco Teen Philippines Beatriz Mclelland, who has joined numerous
        pageants despite being the youngest in the roster, shared that she is looking
        forward to gaining more experience in the world of pageantry in the years
        ahead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b35ff0-1fc8-4752-a0e1-23f90d067694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6b385-b2e7-4eaa-b430-80723c7e6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than having such a big platform to voice out many causes
        not only in our country but internationally, it''s really important that we
        celebrate beuaty. As for me, I love wearing make-up. I love dressing up. This
        is my everyday routine, That''s what I enjoyed about it," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59492ce7-2e45-435c-b957-5734b9bb0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.978+08:00
