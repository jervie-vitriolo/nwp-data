    'template': '1'
    'title': 'PNP: No human rights violations during operations in Hacienda Tinang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4895b67-5f12-4090-ad32-b6939b40a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Philippine
        National Police on Monday maintained that its personnel did not commit any
        human rights violations during their operations in Hacienda Tinang in Tarlac
        province last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16412b5d-c14f-47ba-bcca-6c39a424949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officer-in-charge Lt. Gen. Vicente Danao Jr. said in a briefing
        that policemen “only dutifully performed intervention operations when the
        situation went out of hand and the members of the militant groups became unruly.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580d760-204c-4edc-a3d5-b7e5837600a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/10/Hacienda-Tinang-Tarlac-arrest-farmers.html">Last
        week</a>, authorities arrested 93 farmers, peasant rights advocates and volunteers
        who took part in a land cultivation related to a land dispute in Hacienda
        Tinang. Police said they will be slapped with malicious mischief, obstruction
        of justice, and illegal assembly complaints.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ced1d8-5e6c-4a2b-a424-e1c2b00d8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said those arrested were members of Anakpawis and Kadamay
        groups. Eight foreigners who were with the groups during the activity were
        also arrested but have been released. The others are still being detained
        in Concepcion Municipal Police Station and awaiting inquest proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4f21d-5a9d-4d33-ade1-53ac7c342cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao also denied that the farmers, peasant rights advocates and
        volunteers were illegally arrested and are kept from being released despite
        a court order allowing them to leave jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccbf7f-e076-4346-99d1-b853ad94a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lagi natin sinasabi na unlawful arrest. Bakit hindi natin tingnan
        ‘yung paninira nila ng tanim at meron pang foreigners…No right man in his
        right senses will do that. Pinaghirapan ito ng mga kababayan itanim tapos
        sisirain ng mga loko-lokong ito. Please do not use human rights in defending
        your rights there</em>,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374ab2a-1169-43e5-b22d-0ee0ad038066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always say unlawful arrest. Why don''t we look
        at how they destroyed crops and there were even foreigners. No right man in
        his right senses will do that. Our citizens worked hard to plant those only
        to be destroyed by these crazy ones. Please do not use human rights in defending
        your rights there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de293a-b298-4957-995a-8600c8a4d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:49:11.547+08:00
