  'bernie-sanders-joe-biden-primary':
    'author': 'Manu Raju, CNN Chief Congressional Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T11:45:54.712+08:00
    'imagesource': 'jcr:66f172b8-c5cb-4e33-ac0f-88a5e17b25b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e70c7c3-3ccc-4477-a86e-2203871fb8e4'
    'lead': 'Sen. Bernie Sanders said on Monday he would not challenge President Joe
      Biden in a 2024 primary and would back him if he runs — a comment that comes
      as Democrats are uncertain whether the 79-year-old President should run again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T11:48:54.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:55:56.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:27.711+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders', 'Joe-Biden', 'elections', 'Democratic-Party']
    'template': '1'
    'title': 'Bernie Sanders says he won''t primary Biden and would support him if
      he runs again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e302cf-069f-48a5-a67f-8f2321b8ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sen. Bernie Sanders, the progressive firebrand
        and former <a href="https://www.cnn.com/2022/04/20/politics/bernie-sanders-2024-president/index.html"
        target="_blank">Democratic presidential candidate</a>, said on Monday he would
        not challenge President Joe Biden in a 2024 primary and would back him if
        he runs — a comment that comes as Democrats are uncertain whether the 79-year-old
        President should run again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45725df5-fa46-44d0-afde-07d03907e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a little too early," the Vermont independent, who
        caucuses with Democrats, told CNN when asked if he would back Biden in 2024.
        "I think Biden will probably run again, and if he runs again, I will support
        him."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba76097-0193-4419-9007-90d26557c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would run against Biden in a primary, Sanders said:
        "Not if he runs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fd169-ca93-4a17-b78b-30d501012a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said Biden plans to run for reelection <a href="https://twitter.com/presssec/status/1536477522988343296?s=21&amp;t=AfolCajHVVbrRO1AgG2aIA"
        target="_blank">next year</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e0c02-bb47-4e13-9b7f-8e6ebc6a9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments follow remarks New York Rep. Alexandria Ocasio-Cortez
        made on Sunday, when she would not commit to backing Biden in the 2024 presidential
        election, saying instead that <a href="https://www.cnn.com/2022/06/12/politics/alexandria-ocasio-cortez-biden-reelection-2024-cnntv/index.html"
        target="_blank">"we''ll cross that bridge when we get to it."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bea1b-5b4f-4370-b368-31538fe041ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if the President has a vision, then that''s something certainly
        we''re all willing to entertain and examine when the time comes," Ocasio-Cortez,
        a Democrat who like Sanders wields a significant amount of influence over
        the party''s progressive wing, told CNN''s Dana Bash on "State of the Union"
        when asked if she plans to support Biden in 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c4e79-d262-4666-be35-ab06df759b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:48:54.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/politics/bernie-sanders-biden-support/index.html"
        target="_blank">Bernie Sanders says he won''t primary Biden and would support
        him if he runs again</a>."</em></p>'
