    'mgnl:tags': ['US', 'FDA', 'COVID-19', 'coronavirus', 'vaccine', 'kids', 'children']
    'template': '1'
    'title': 'US FDA advisers to weigh expanding COVID-19 vaccines to younger children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb4ae2-8c0c-46cc-8d64-02d4df408bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several months after older children became
        eligible to get vaccinated against COVID-19, the United States might be just
        days away from offering vaccines to those younger than 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c3617-13ec-4985-bcf5-78c239082fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35403e-2a88-4903-8421-11889a7c0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s independent Vaccines and
        Related Biological Products Advisory Committee is set to meet Tuesday and
        Wednesday to discuss amending the emergency use authorization (EUA) of Moderna''s
        and Pfizer/BioNTech''s Covid-19 vaccines to include younger ages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57f1d6-18c4-4d4c-b049-e843c4628fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d78b8-a023-4e51-a553-d31a00e52ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 5 -- about 18 million people -- are the only US age
        group that isn''t eligible to get a Covid-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13980a-2bfd-43f4-8478-bb5e6ff28c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0fde1-8569-4bcd-8cab-1013e0adc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is authorized for use in adults, but on Tuesday,
        the advisers will discuss including children 6 through 17; on Wednesday, they
        will consider expanding the authorization to infants and children ages 6 months
        through 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23a3ad-dd9c-4f5b-abab-a7b48d29ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05225902-752d-4fd2-943a-1654a41b8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is approved for people 16 and older,
        and it''s authorized for use in children as young as 5. At Wednesday''s meeting,
        advisers will discuss amending the EUA to include child-size doses of the
        vaccine for infants and children ages 6 months through 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58a914-82e8-4a31-91b5-8ba4bd2467e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d98a9f-8605-40c4-b0b8-1a6a6335d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FDA briefing documents posted Sunday, an agency review
        found that data supports the effectiveness of the Pfizer/BioNTech Covid-19
        vaccine, given as a three-dose series, in preventing the disease in children
        6 months through 4 years old. According to another document, a FDA review
        found that Moderna''s Covid-19 vaccine is also safe and effective in younger
        kids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48144a0a-48f2-432c-8151-ebd5aa552990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca35603-0219-4640-8c5e-a100ecc57762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their meetings Tuesday and Wednesday, VRBPAC members will vote
        on whether the benefits of the Moderna and Pfizer/BioNTech vaccines outweigh
        risks for younger children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabda456-565c-4cbe-8250-47a9b24bf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa81a33-848c-43fe-9f7d-357142acc4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next after vaccine advisers meet</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d3189-0edb-4b07-acd3-3d6d5237a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the FDA vaccine advisers vote, the agency will consider their
        decision and weigh whether it should authorize the vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2148395-642d-44c8-a5b6-1bb49dd35e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcc716-8e66-4daf-847e-1ee1bf716c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shots can''t be given until the US Centers for Disease
        Control and Prevention''s vaccine advisers have voted on whether to recommend
        them and CDC Director Dr. Rochelle Walensky has signed off on the recommendation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01562933-b920-4d20-832c-5c0920f723ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d93dc5-60bf-4616-b6c7-075357dc59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said vaccines for the youngest children could
        start next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88b7e0-b5c2-4d6a-aa52-6e3fd954f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aec10b-7cd9-42fa-95bc-d6d899066cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of vaccines for this group could mirror that for older
        children, as pediatricians'' offices will play a significant role in helping
        get shots into arms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521eeb0a-0b9a-4290-a905-69467e5d06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b47c77-354e-420c-a981-60cca7ceda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in-pharmacy clinics also are preparing to administer more vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e028819-e99f-4287-bb5b-71bf206eaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27aff86-e067-478e-b993-6756f6ebd93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to provide COVID-19 vaccinations to children 18 months
        through four years of age at our national network of 1,100 MinuteClinic locations
        once the FDA and CDC have provided guidance and inventory is received," CVS
        spokesperson Matt Blanchette said in an emailed statement Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6788d-0307-4f2e-8b58-7743c19d779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a72fa0-973f-4f24-bd1a-b73e2e2b2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our MinuteClinic clinicians comprised of board-certified Family
        Nurse Practitioners, Physician Associates, and Nurses, have significant experience
        providing vaccinations to a younger population as well as private exam rooms,
        which will make the process easier for kids, parents, and guardians," the
        statement says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1502d-b1a1-454e-a81a-7b5f8de45954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58386d49-5d47-420c-b2a7-61a3ebc2faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 5 typically have lower Covid-19 case rates than other
        age groups. But in the first week of June, hospitalization rates among these
        kids were slightly higher than among adults under the age of 50 and four times
        higher than those of other children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9efc1-e8ab-4ac5-8755-ac3d57a1207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9826cae-b07a-4d2b-9777-7a816480a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 481 US children under the age of 5 have died of Covid-19,
        according to the CDC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ac127-e0c3-465d-b382-46724342e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f703c9-0355-47e9-b497-0b47f9c2f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer''s data</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71757ece-46ae-4070-a470-60ed6fb5cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People 5 and older are already eligible for Pfizer/BioNTech''s two-dose
        Covid-19 vaccine and a booster dose -- but in Wednesday''s meeting, VRBPAC
        members will discuss whether to add younger children to the emergency use
        authorization.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c115be-a3aa-44a5-8252-afbac036ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76c603-886d-431c-ac04-12b702be6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a briefing document, Pfizer''s three-dose Covid-19
        vaccine for children younger than 5 appears to be safe and generated an immune
        response in trials that''s comparable to the response in older people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a6f3a-bc92-49a3-ad09-f8692962bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea937ab-6061-4462-80ee-93f2ea001047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trial included more than 4,500 children ages 6 to 23 months
        and 2 to 4 years. Some got three 3-microgram shots, with the second shot coming
        three weeks after the first and the third shot given at least eight weeks
        after the second. The rest got a placebo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca31a0-d766-4e8c-a023-eb59f2ba53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620555d-2675-4535-8320-58d4a998f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA briefing document says the Pfizer vaccine for this age group
        induced responses comparable to what has been seen in 16- to 25-year-olds.
        There weren''t enough Covid-19 cases to establish vaccine efficacy in the
        study, but the FDA noted that this vaccine is known to be less protective
        against the Omicron variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c4245-5d73-4b72-b597-f3532f89444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d4166-86a8-4c36-a9f2-63d5a2e75599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary analysis put vaccine efficacy for children younger
        than 5 at 80.4%, with three Covid-19 cases in the vaccine group and seven
        in the placebo group. All the cases happened while the Omicron variant was
        dominant in the United States.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bc6ca-7ba3-47a6-b32b-24af594c49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9c56f-accf-4d26-b9db-8f560c3455de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty of the COVID-19 pandemic and likelihood of
        continued SARS-CoV-2 transmission during the ensuing months, deployment of
        the vaccine for use among children 6 months through 4 years of age will likely
        have a beneficial effect on COVID-19 associated morbidity and mortality in
        this age group," the FDA said in its analysis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd73c1-2168-41e1-9fe5-50f0ce126e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05ac6b-1c3e-453b-910d-2ddd7d232fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no cases of anaphylaxis. There were also no cases of
        myocarditis or pericarditis -- inflammation of the heart muscle and inflammation
        of tissue surrounding the heart -- reported among more than 3,000 vaccine
        recipients in the trial, but it wasn''t a large enough group to rule out the
        risk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b5d66-d0ab-4042-88db-bfa4561d5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacd8b8-99f2-455a-9d13-e2b9ab539c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse reactions among children 6 to 23 months
        were irritability, drowsiness, lack of appetite and tenderness at the injection
        site. For children 2 to 4 years old, the most common adverse reactions were
        pain or redness at the injection site and fatigue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198a736-4467-461f-9d8e-8a7a515e8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e2525-6a82-470e-8242-0ad1a053f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how long the vaccine will be effective; the agency
        noted that the evaluation period was limited and that protection is known
        to wane over time in older ages. The agency also said it''s "likely that a
        booster dose will be needed in addition to the three-dose primary series to
        increase robustness, breadth, and duration of protection."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96030e08-4410-4330-91fd-d7d1a441d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac63e9-e07b-4a9a-a44d-285843307132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna''s data</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bc354-2202-4fb3-ab82-60ae1fd879cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immune response and safety profile of Moderna''s Covid-19 vaccine
        also appear to be favorable for the youngest children, according to the FDA
        briefing documents.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a09c24-e819-4f9e-8752-bd5b5515e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa2836-3f78-40ef-b33e-27d7a6824725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRBPAC members will discuss Moderna''s vaccine on Tuesday and Wednesday,
        evaluating whether it should be authorized for younger ages.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26051fe3-b2a7-4620-b44c-941c68c6eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f45c2-7560-4639-aabe-d493fba0889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In trials evaluating more than 6,000 children 6 months to under
        6 years old, Moderna scientists found that two 25-microgram doses of vaccine,
        given 28 days apart, yielded a similar immune response as the two-dose vaccine
        series does in adults 18 to 25.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d651b0-05e8-4226-bcc8-f2e5856adc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d2c6c-d657-414e-9af0-8bdebf7efea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children and teens ages 6 to 17, Moderna found that two doses
        of its vaccine provided a similar immune response as two doses in adults.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bba9d3-5c99-40c1-aa93-14fb75325681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6548dd2-90c9-409f-9251-34063377f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was also found to be safe in all age groups, with adverse
        reactions described as "mostly mild to moderate in severity, generally of
        short duration," and happening more frequently after the second dose than
        the first, according to the document. Injection site pain was the most commonly
        reported adverse reaction. As for serious adverse events, the document described
        them as infrequent and didn''t raise any concerns. No deaths were reported.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828eaf9-7bd1-467e-bef4-f405ab152ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e54d9d-553c-4814-8fb7-b4e35da50e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there were no known cases of myocarditis or pedicarditis
        associated with the vaccine, it is acknowledged as one of the known risks
        and has been reported mostly in males ages 18 to 24.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215feee6-6156-4486-a0d3-0d15eebedd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d851d-7225-43f0-b797-88e8e1820813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA did not require the vaccine makers to submit vaccine efficacy
        data for emergency use authorization for young children, but Moderna''s vaccine
        has been estimated to be 93.3% effective against symptomatic Covid-19 among
        teens ages 12 to 17 when the original coronavirus and the Alpha variant were
        dominant.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c1b12-4cf9-4c40-9e0a-41dde3e93f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb57ffc-90fd-4437-8be4-bef6d7514ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was estimated to be 76.8% effective against symptomatic
        Covid-19 for children ages 6 to 11 when the Delta variant was predominant.
        However, the FDA also noted that for children in that age group, the "vaccine
        efficacy could not be reliably determined due to the small number of COVID-19
        cases accrued during the study."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c863c-421d-495d-9516-a41978e709ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038befb-a438-4f72-b1dc-f0061578ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was tested during a time when the Omicron variant was
        dominant. It was estimated to be 36.8% effective against symptomatic Covid-19
        for children ages 2 to 5 and 50.6% protective for children 6 months to 23
        months.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca203716-7981-4b02-8e73-50576c5df70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a42a5-6e50-404d-a7f0-979833a01566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:20:38.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine efficacy estimates "were generally consistent" with what
        has been seen in adults, according to the FDA briefing document.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794c8e7-6674-45f8-b7f8-30a6ba93ae7a'
