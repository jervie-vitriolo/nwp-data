      'mgnl:lastActivated': 2023-01-19T13:55:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to let her make her own decisions," he said when pressed
        by Stern about keeping the news under wraps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c161d9-c148-4621-883c-a0ec534c0f4e'
      'mgnl:activationStatus': true
