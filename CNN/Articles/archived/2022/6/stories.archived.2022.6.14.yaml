      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d237f-c65b-4598-8d21-86a43c8d12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A medical expert weighs in on risk levels</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bceaff-f3ea-40a2-8499-b2d6e14b221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are just "one guidepost" for travelers'' personal
        risk calculations, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83e874-0f58-4d19-9a30-379f813903bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95553c88-3559-48a7-a100-e6c92e45f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve moved into "a phase in the pandemic where people need to
        make their own decisions based on their medical circumstances as well as their
        risk tolerance when it comes to contracting Covid-19," said Wen, who is an
        emergency physician and professor of health policy and management at the George
        Washington University Milken Institute School of Public Health.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb4982-6c6a-46c4-8015-fcbc646058d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81749450-3c0b-4a5b-a0b2-7f7b6917d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors to weigh in addition to transmission rates,
        according to Wen.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd021e-a1fd-44ec-ad49-e94139395166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5720967-0c15-40ab-b96a-c23783f8085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another is what precautions are required and followed in the place
        that you''re going and then the third is what are you planning to do once
        you''re there," she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c57d5e-bcd8-4896-9601-45c02ccd906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8ce9b-3713-4aea-88ef-371536c5a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else. That''s very
        different. Those are very different levels of risk."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c29041-962c-4089-bd84-d5b7bc355a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505726f-79ee-43b0-b901-32a4a41c5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel, since
        unvaccinated travelers are more likely to become ill and transmit Covid-19
        to others, Wen said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68151c17-c8a4-4799-a6f5-e99de06f8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d585f0-4759-4dc9-84e8-7369cabe44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also important to consider what you would do if you end
        up testing positive away from home.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dae185-e959-467d-8857-7534f7243aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7601571-7aa2-4f24-b4b0-d0d18e3e2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US-bound travelers no longer have to present a negative Covid-19
        test to get home, the CDC still advises testing before boarding flights back
        to the States and not traveling if you are sick.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94340c-45dc-4f88-b17d-31905feadb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:15:44.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
