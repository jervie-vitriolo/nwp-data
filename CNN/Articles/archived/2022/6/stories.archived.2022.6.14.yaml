      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its ability to deliver these weapons remains unknown. In May,
        North Korea tested what appeared to be an intercontinental ballistic missile
        -- though the range of the weapon or its ability to deliver a nuclear warhead
        were unclear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acdd3d-e009-4a57-924a-b9e618d1dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3dcea-0b74-4f86-ad1a-0a8bdf9529af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no publicly available evidence that North Korea has produced
        an operational nuclear warhead for delivery by an intercontinental range ballistic
        missile, but it might have a small number of warheads for medium-range ballistic
        missiles," SIPRI said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b65cc7-b74a-4fb0-9a13-e451374d1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c423f-6459-4af4-96c1-ed5e529dd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIPRI also said India and Pakistan were making efforts to expand
        their nuclear arsenals. It said Israel -- which does not publicly acknowledge
        possessing nuclear weapons -- was trying modernize its arsenal. Stockpile
        estimates for India and Pakistan stood at 160 and 165, and for Israel, 90.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44333d-04e4-410b-b67a-3354b93e7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c674c-4607-452d-9954-3bfb1395d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as January, the world''s five biggest nuclear powers
        -- also known as the P5, as permanent members of the United Nations Security
        Council -- pledged to work together toward "a world without nuclear weapons"
        in a rare statement of unity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf9685-c3c4-4ab8-a7b7-f2aa097d3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a56886-1e96-4ecb-9aa9-41793ae2b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russia''s subsequent invasion of Ukraine has raised concerns
        that nuclear weapons could be used outside a testing situation for the first
        time since the US bombed Hiroshima and Nagasaki in 1945.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12410b6-29cc-4d70-b71c-8b009d8b54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a70470-6d4f-4f59-8581-00083f653078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the war Russia has repeatedly reminded the world
        of its nuclear strength in oblique references apparently aimed at dissuading
        Western countries from greater intervention. CIA director William Burns has
        also warned Russia may use tactical nuclear weapons in Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016fa92-1d5c-4f95-976d-08bd6a5c0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd026b-01b1-48b0-9503-4f4f9ca92044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now many nations -- even those without nuclear arms -- are rethinking
        their calculations. Japan, the US and South Korea have recently vowed to strengthen
        their shared nuclear deterrence strategy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede12f30-41f3-47ff-81d1-4b28f644db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18026c00-4599-450c-82b5-bec4e94c0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Shangri-La Dialogue, Japanese Defence Minister Nobuo Kishi
        made unusually strong comments directed at North Korea and China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb906b-d1ef-4969-a622-f2db5b62c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb3ebd-995a-4e50-8ff1-68b3e9daf269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has become even more uncertain," Kishi told Asia''s premier
        defense summit. "Japan is surrounded by actors that possess, or are developing,
        nuclear weapons, and that openly ignore rules."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d88303-f784-4b02-a8b1-1c19867c389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5388a7-bf52-4b34-a464-97db6f691433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized neighboring North Korea''s missile tests and called
        China "a nation of concern", citing recent military operations it had held
        with Russia in waters close to Japan and Taiwan -- their first since Russia''s
        invasion of Ukraine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d82805-c641-4ec7-afd9-c2628b051448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729d703-e3ab-4daa-9822-eaa016fddf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine (today) may be East Asia tomorrow," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a892d-3680-4b8f-95ee-c298a19a2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f813d1-62a8-4aab-8f61-e6070c566dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same summit, South Korean Defense Minister Lee Jong-sup
        said his country would "dramatically strengthen" its defensive capabilities
        amid heightened concerns over Pyongyang''s nuclear weapons program.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dab809-9a19-4e7b-a413-0a149e66dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d80894-69e1-4039-8127-632a199689c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various experts have pointed out that Russia''s invasion of Ukraine
        has demonstrated the power of nuclear deterrence. Ukraine is one of the few
        countries ever to have voluntarily given up a nuclear arsenal. It did so after
        the fall of the Soviet Union, sending many of its weapons to Russia -- the
        same country that it is now being invaded by.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ae5e3-2460-43e2-ba8f-63b3c240d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5a2d8-e9e9-4796-b23a-cbdc94886677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries that feel under threat may look at Ukraine and figure
        that getting rid of [their] nuclear weapons is not the way to go and that
        might diminish the incentive for them to move towards nuclear free deal which
        will become an uphill task," said regional security expert Ian Chong, also
        an associate professor of political science at the National University of
        Singapore.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bd75e-4e0f-4f41-a869-b6275b671728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec7c97-1773-43fe-88aa-7da743d2ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong said that there had been "a high level of concern about nuclear
        weapons" at the Shangri-La. "We are seeing a ratcheting up of tensions that
        is very reflective of the concerns in northeast Asia [at the moment] in the
        event of any nuclear attack."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f408ee-5779-4f2d-b377-9c4dc1f462d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9a54a-c994-49ef-842f-99441ebe87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eyes on Beijing</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0952c16-e861-484f-ac27-5de80522507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIPRI''s report is also likely to refocus attention on China''s
        nuclear ambitions, following reports last year that Beijing was building a
        sprawling network of intercontinental ballistic missile silos in its western
        desert.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eec524-33fe-4104-89c6-72ea7a275108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbe750-6609-46c6-82fe-4d2f1fbd8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several additional nuclear warheads are thought to have been assigned
        to operational forces in 2021 following the delivery of new mobile launchers
        and a submarine," SIPRI wrote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577db20c-accf-4dc0-8e33-02aebc0c4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
