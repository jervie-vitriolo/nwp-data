  'COVID-19-OCTA-June-projection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T13:53:25.524+08:00
    'customLead': 'COVID-19 OCTA June projection'
    'imagesource': 'jcr:554270ae-077e-49b4-adcf-dc34b81ce381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0192345-90d6-4d98-bb07-4ddcf7dcf8f1'
    'lead': 'Data from OCTA showed that Metro Manila has the highest number of new
      cases with 188. But OCTA fellow Guido David warned that infections in the capital
      region could reach 500 by the end of the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T13:56:56.965+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:55:50.252+08:00
