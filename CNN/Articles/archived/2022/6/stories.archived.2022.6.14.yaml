    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:30.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao-City', 'Walden-Bello', 'libel']
    'template': '1'
    'title': 'Davao City prosecutors office finds reason to charge Bello for libel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac0ab1-2911-4bb7-bae2-d83ec956a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Davao
        City Prosecutors Office has found probable cause to indict Walden Bello for
        two counts of libel in relation to the complaint filed by Vice President-elect
        Sara Duterte’s former press information officer, Jefry Tupas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba2a2e-09b2-40bb-8b38-d145408c26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution signed on June 9, Davao City prosecutors based the
        indictment on the Revised Penal Code and Republic Act 10175 or the Cybercrime
        Prevention Act of 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80855839-e586-4f75-8ec3-ac7cffa07643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6412381-1ca8-4145-a0f7-0a9f42c84ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, Tupas filed a <a href="https://www.cnnphilippines.com/news/2022/3/7/tupas-cyber-libel-complaint-bello.html">complaint</a>
        against the former vice presidential bet after Bello said in an online press
        conference that Tupas “was nabbed at a beach party where she and her friends
        were snorting 1.5 million pesos worth of drugs on November 6, 2021.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a280b-356e-430e-aa7c-171798a2fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce762f-5602-43e6-8d7e-500b0b3e4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, Bello filed a <a href="https://www.cnnphilippines.com/news/2022/4/20/walden-bello-counter-affidavit-cyber-libel-case.html">counter-affidavit</a>
        and maintained that the case against him is “baseless” and claimed that Tupas
        is being used by Duterte to politically “harass” him for repeatedly calling
        her out for skipping pre-election debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bd106-6d82-4eb5-af4e-6d2a27e72b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc7aec-151e-4184-95aa-00cee8d07bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas earlier denied the allegations and said it has caused her
        “emotional distress as they irreparably damaged my name, my reputation, my
        future.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6432ef-a45f-42f3-a02c-25c5bf1e6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ab3c8-6fc7-4661-befa-eb7d2e524992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, the Davao City Prosecutors Office said “there
        was a clear malicious imputation of crime” on Bello’s statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452d2e6-5bae-4f29-9853-a697d1a5e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008115c-5320-4e63-90a3-f1df63c9ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T15:30:27.236+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:55:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the manner how the statements were conveyed, as shown
        on the published online content (video), it would show that the respondent
        was imputing to the listeners or the attendees of the virtual forum that he
        was certain of his allegations against herein complainant as a drug dealer.
        The said imputations, however, were found to be incorrect based on the statements
        of complainant’s witnesses,” it read.</p>'
