      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food and beverage-based giant expects to complete all that in
        time for the gateway’s commercial opening in the first quarter of 2026.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e64d57-2ecd-46f4-a068-4d0893578f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
