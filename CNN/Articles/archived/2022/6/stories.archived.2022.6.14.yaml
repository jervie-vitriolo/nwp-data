      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone, whose real name is Austin Post, grew up in Texas and has
        become one of the best-selling artists of all time. His numerous hit songs
        include "Circles," "Rockstar" and "White Iverson."</p>'
