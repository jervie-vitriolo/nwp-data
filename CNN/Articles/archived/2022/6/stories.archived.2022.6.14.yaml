  'chicken-supply-thin-high-prices':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T17:17:04.641+08:00
    'imagesource': 'jcr:1473a5d1-50a1-4c9e-a877-6887969c8529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8437b8b-c0a4-4075-84a6-1937db6f8db0'
    'lead': 'Some restaurants have temporarily removed chicken dishes on their menu
      amid thin supply and costly price of chicken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T17:26:47.451+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-19T13:55:46.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:31.722+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
