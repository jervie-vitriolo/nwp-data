  'dilg-mask-mandate-arrest-last-resort':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T15:53:53.633+08:00
    'imagesource': 'jcr:d8e3fa69-b299-43fa-9000-4454fc1c38f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc26bb16-c5dd-4e43-a841-52a16e0a525b'
    'lead': 'The Department of the Interior and Local Government will continue to
      implement the policy which requires the wearing of face masks outdoors, with
      an official clarifying that authorities do not conduct immediate arrests of
      violators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T16:05:38.919+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:55:47.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:30.787+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DILG', 'Department-of-the-Interior-and-Local-Government-',
      'Cebu', 'Gwendolyn-Garcia', 'Jonathan-Malaya']
    'template': '1'
    'title': 'DILG maintains face mask mandate, says arrest of violators only ''last
      resort'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60323e68-15bc-4a57-a4d5-1fabc287aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The Department
        of the Interior and Local Government will continue to implement the policy
        which requires the wearing of face masks outdoors, with an official clarifying
        that authorities do not conduct immediate arrests of violators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6982b-481f-4c03-840b-868d4a05c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Spokesperson and Undersecretary Jonathan Malaya told CNN
        Philippines'' The Source on Tuesday that authorities will continue to give
        verbal warnings to those not seen wearing their face masks outside, but emphasized
        that they are not in an "arresting mode."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175af13-45c0-425a-8165-8941e4f0fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lagi namang</em> last resort <em>ang</em> arrest, <em>''yung
        talagang matigas ang ulo at nakikipag-away sa</em> police. It has never been
        our policy <em>na aresto kaagad,"</em> he said, addressing the concern of
        Cebu Governor Gwendolyn Garcia about residents who might get arrested for
        not wearing face masks outside of their homes and eventually get sent to crammed
        jails, potentially increasing the rate of COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a66530-fd11-40dd-b674-92ce9d4513c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Conducting arrests is always our last resort, except
        to those who are stubborn and would fight the police. It has never been our
        policy to arrest anyone immediately.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451faf7c-11e1-4bd4-9eaf-456f0763f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also claimed resolutions of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases (IATF) are merely "recommendatory
        in nature," and they are not tantamount to an enforceable law. But Malaya
        explained that Executive Order 151 signed by President Rodrigo Duterte last
        year automatically adopted the June 4 resolution of the IATF titled "Guidelines
        on the Nationwide Implementation of Alert Level System for COVID-19 Response."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4b013-d062-4cce-82ac-26e770e4f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines in the June 4 resolution that were adopted by EO
        151 includes the mandate to wear face mask except for specific cases such
        as when eating or drinking and engaging in sports and exercises, Malaya added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af6193-3c5a-4066-83c3-be716e011e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-governor-Gwen-Garcia-Menardo-Guevarra-IATF-reso-face-mask.html"
        target="_blank"><strong>READ: Cebu governor clashes with Justice secretary,
        stands by order easing use of face masks&nbsp;</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ef9d0-6851-4a18-8b62-ea2f7fff0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s EO 151 was signed in November 2021, which approved the
        nationwide implementation of the country''s alert level system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fe88f-5571-492a-adf7-1e578366af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya stressed that even if the executive order does not lay down
        specific penalties against violators of health protocols, these can be enforced
        either through local governments'' ordinances or the PNP which is under the
        control of the President acting as the commander-in-chief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0ec15-b1bb-48d8-97f6-1271d022c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinabi ni</em> Sec. Año, the PNP will continue to apprehend.
        <em>Ibig sabihin, sitahin</em> (Just like what Sec. Eduardo Año said, the
        PNP will continue to apprehend. Meaning, give verbal warnings) or make arrests
        if necessary. <em>Yun naman ang</em> wording <em>ng</em> statement (that is
        the wording of the statement)…and we crafted it very carefully because we
        wanted to make sure that we are not in arresting mode," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261a320-09c3-4ffc-8757-cb78af9de80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning of the pandemic since 2020, <em>alam naman
        ng tao ''yan</em> (the people know that), we only make arrests as a last resort,"
        Malaya added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58518553-e3df-4a94-a4b3-032f02a85353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/13/PNP-Cebu-province-residents-wearing-masks.html"
        target="_blank">Garcia previously signed</a> an order which makes the wearing
        of face masks outdoors optional, but several government agencies, primarily
        the DILG, the Philippine National Police, and the Department of Health appealed
        to Cebu province residents to keep their masks on to protect themselves from
        new COVID-19 variants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7259e36-4538-4feb-b2f4-0c43b5d9479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:05:38.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’d like to emphasize that the pandemic is still there, <em>meron
        tayong</em> uptick, 200 COVID-19 cases <em>na tayo</em> daily. (We have an
        uptick, and we''re at around 200 COVID-19 cases daily). The uptick says that
        we have to be vigilant, remember that the pandemic is not yet over, and let’s
        continue at least to have this small sacrifice for our country," Malaya said.</p>'
