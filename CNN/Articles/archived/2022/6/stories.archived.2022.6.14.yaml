      'mgnl:type': 'text'
      'text': '<p>“Let us wait for the result of the validation being conducted by
        the Task Force Tinang-Tarlac and help our farmers develop their farming for
        the country''s food security,” Cruz said in a press release on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd21049-7b39-42fb-ba80-480c53f85028'
