      'mgnl:lastActivated': 2023-01-19T13:55:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it''s six months away, I''m so ready. Everyday, I need
        to work hard and I have a schedule with all my trainers," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7dd68-1375-4b35-8faa-231c53901d2d'
