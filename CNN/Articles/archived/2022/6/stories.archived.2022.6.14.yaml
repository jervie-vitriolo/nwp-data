      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31406dd3-58a0-4ea6-ac0d-f0a465a4ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, an actor and action star, topped the 2022 senatorial race
        with more than 26.6 million votes. The first-time lawmaker went to the Senate
        on Tuesday for a briefing with the chamber’s legislative department about
        rules and procedures. He said it was the culmination of a three-day program
        he took at the Development Academy of the Philippines about the legislature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd44d9-0747-4dc5-b7be-20a8e0a048a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20431ab0-974a-4e36-ac94-cf337fa69b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orientation for all incoming senators will be on June 28, two days
        before they assume office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212eee3-b2b9-4825-91be-07d4eb2a0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84277a3-9374-4b02-b5b4-f91244a72f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poised to be chairman of the committee on constitutional amendments,
        Padilla said his first order of business will be to file a bill on charter
        change. He plans to invite outgoing senators who had reservations about charter
        change, including Minority Leader Franklin Drilon and current committee chairman
        Francis “Kiko” Pangilinan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98594b8b-0176-45d8-874c-6e3e45b38571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca764025-cfb9-4c87-a84c-6d9110664a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi gusto ko naman na magkaroon ng healthy discussion (Because
        I want to have a healthy discussion),” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00fb76-ad85-4783-bd2a-114666aa3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c3700-2b3d-4aec-a634-58260cc98b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed regret he will not have a chance to debate with
        Drilon, a veteran lawmaker, at the Senate plenary. He said he’s 100% ready
        for the job of a senator and will use the Filipino language in debates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84b85e-1d79-4af8-8bd3-24153bb25345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.252+08:00
