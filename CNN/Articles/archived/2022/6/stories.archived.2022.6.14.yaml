        Garcia reiterated that the resolutions being issued by the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases (IATF) are merely
        "recommendatory in nature," countering the claim of Justice Secretary Menardo
        Guevarra that such resolutions prevail over executive orders issued by local
        government units.</p>'
