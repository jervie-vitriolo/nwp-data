  'German-Catholic-priests-sexually-abuse':
    'author': 'Inke Kappeler and Lauren Said-Moorhouse, CNN'
    'caption': 'Westaflen Cathedral Munster (Jurgen Fromme/picture-alliance/dpa/AP
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T06:13:53.172+08:00
    'imagesource': 'jcr:f3182408-b82d-4fe8-8b8d-8fbfe9ca9edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e884188-f779-4bc0-965f-8eafdd54a86d'
    'lead': 'At least 610 children were documented as having been sexually abused
      by Catholic priests between 1945 and 2020 in the diocese of the west German
      city of Münster, according to a study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T06:15:06.165+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:56:07.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:23.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds German Catholic priests sexually abused over 600 victims'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d5b03-44de-4511-9454-9de25e20d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 610 children were documented as
        having been sexually abused by Catholic priests between 1945 and 2020 in the
        diocese of the west German city of Münster, according to a study released
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cc382-61fc-4ae5-933b-787ec6250c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report from the University of Münster found nearly 200 members
        of the clergy committed nearly 6,000 instances of abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3bbc7-7d48-4879-972f-94eaf7ebf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe the true number of victims could be much higher
        -- up to between 5,000 and 6,000 more victims -- due to unreported cases,
        the report''s authors said at a press conference outlining their findings
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c8607-0a39-4dad-8682-9d9d2353d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Münster''s Bishop Felix Genn, who was appointed to his position
        in 2008, received the university''s findings Monday and said he will make
        a public statement on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa412e-5adf-4103-ac8e-29c7f3d7082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has separately reached out to the Vatican for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755a86b-d14f-4702-a957-57556d68e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Natalie Powroznik, who was involved in the study, accused
        the priests of an average of two individual acts of abuse against victims
        per week, but said that number could also be higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a061fc-a201-4f30-84b1-daf763a07318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three quarters of the victims were boys aged 10 to 14," Powroznik
        also said. The victims were tied to the church through altar server service,
        church youth camps or during reception of holy sacraments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be09d5c-2a40-4bd7-b6c2-903dcd7db48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers further allege that bishops in the diocese over
        the decades were aware of the widespread abuse, but failed to act and repeatedly
        used abusive clergy in pastoral care, enabling further acts to transpire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776136ff-885d-407f-8b1f-cfe626460aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, only 12% of alleged offenders were removed.
        A common practice for handling clergymen involved in the abuse was to either
        admonish them or send them for short-term stays in a monastery, but most of
        the accused abusers were sent to another parish where they continued their
        crimes, researchers said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43b886-2428-4ecb-8b01-73e12b3d8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, around 50 of the accused priests are still alive, they added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca906101-33be-4510-9a3a-35ceb54216bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the 43% of the interviewed victims reported
        strong physical violence and have had to bear "substantial consequences" psychologically,
        such as anxiety disorders and depression. The historians also noted several
        suicide attempts among victims said to be due to the abuse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc0909-99e0-4cd7-985d-8ed39625f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report is the latest among allegations of a legacy of widespread
        child sexual abuse in Germany''s Catholic Church in recent years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ba68f-ff7a-4e76-a235-4080d44575a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a Church-commissioned report into abuse by Catholic
        clergy in the Archdiocese of Munich and Freising concluded former Pope Benedict
        XVI knew of abusive priests during his time there from 1977 to 1982 but failed
        to act. A month after the report''s publication, the retired pope asked for
        forgiveness but denied any wrongdoing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025d384-96a0-433e-ae72-65ce488d05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:15:06.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report commissioned by the German Bishops'' Conference found
        at least 1,670 clergy were involved in at least 3,677 cases of child sex abuse
        by the clergy between 1946 and 2014.</p>'
  'Google-AI-is-sentient-LAMDA':
    'author': 'Rachel Metz, CNN Business'
    'caption': '(Photo: Spencer Platt/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-14T06:16:38.137+08:00
    'imagesource': 'jcr:d043b9ca-b43f-4193-a99e-95578d66d94f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20fe200-71f5-4cc9-9ee8-051b0eb2be5f'
    'lead': 'According to an eye-opening tale in the Washington Post, one Google engineer
      said that after hundreds of interactions with a cutting edge, unreleased AI
      system called LaMDA, he believed the program had achieved a level of consciousness.
      But Google was quick to shut down claims that one of its programs had advanced
      so much that it had become sentient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T06:21:33.055+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:56:06.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:23.356+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No, Google''s AI is not sentient'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db1310-bc2f-44a8-a49a-b96556aa5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tech companies are constantly hyping the
        capabilities of their ever-improving artificial intelligence. But Google was
        quick to shut down claims that one of its programs had advanced so much that
        it had become sentient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f7cbb-2b9a-4d41-903a-6ded9b79a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an eye-opening tale in the Washington Post on Saturday,
        one Google engineer said that after hundreds of interactions with a cutting
        edge, unreleased AI system called LaMDA, he believed the program had achieved
        a level of consciousness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220e15c-3455-4c70-afaf-3a48d10aeb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews and public statements, many in the AI community pushed
        back at the engineer''s claims, while some pointed out that his tale highlights
        how the technology can lead people to assign human attributes to it. But the
        belief that Google''s AI could be sentient arguably highlights both our fears
        and expectations for what this technology can do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdca73f-11e2-42bb-9c55-7035af8508d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMDA, which stands for "Language Model for Dialog Applications,"
        is one of several large-scale AI systems that has been trained on large swaths
        of text from the internet and can respond to written prompts. They are tasked,
        essentially, with finding patterns and predicting what word or words should
        come next. Such systems have become increasingly good at answering questions
        and writing in ways that can seem convincingly human — and Google itself presented
        LaMDA last May in a blog post as one that can "engage in a free-flowing way
        about a seemingly endless number of topics." But results can also be wacky,
        weird, disturbing, and prone to rambling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478c8c5-0b43-4f6c-8c0c-b5a0d53ce108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineer, Blake Lemoine, reportedly told the Washington Post
        that he shared evidence with Google that LaMDA was sentient, but the company
        didn''t agree. In a statement, Google said Monday that its team, which includes
        ethicists and technologists, "reviewed Blake''s concerns per our AI Principles
        and have informed him that the evidence does not support his claims."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e04b2-9389-4f01-98e3-80e8eda94ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 6, Lemoine posted on Medium that Google put him on paid
        administrative leave "in connection to an investigation of AI ethics concerns
        I was raising within the company" and that he may be fired "soon." (He mentioned
        the experience of Margaret Mitchell, who had been a leader of Google''s Ethical
        AI team until Google fired her in early 2021 following her outspokenness regarding
        the late 2020 exit of then-co-leader Timnit Gebru. Gebru was ousted after
        internal scuffles, including one related to a research paper the company''s
        AI leadership told her to retract from consideration for presentation at a
        conference, or remove her name from.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cfbb21-9bb0-4f01-a1f9-f2abe9d31247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson confirmed that Lemoine remains on administrative
        leave. According to The Washington Post, he was placed on leave for violating
        the company''s confidentiality policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acaaa05-24d6-4915-b1c2-0d613de1c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemoine was not available for comment on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adbe14-7851-4fc7-8ea9-b7d0258876ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued emergence of powerful computing programs trained on
        massive troves data has also given rise to concerns over the ethics governing
        the development and use of such technology. And sometimes advancements are
        viewed through the lens of what may come, rather than what''s currently possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191fdb8-cba4-414e-aa2e-be58032892b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responses from those in the AI community to Lemoine''s experience
        ricocheted around social media over the weekend, and they generally arrived
        at the same conclusion: Google''s AI is nowhere close to consciousness. Abeba
        Birhane, a senior fellow in trustworthy AI at Mozilla, tweeted on Sunday,
        "we have entered a new era of ''this neural net is conscious'' and this time
        it''s going to drain so much energy to refute."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c50c4b-621c-4250-912d-1bf180430fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Marcus, founder and CEO of Geometric Intelligence, which was
        sold to Uber, and author of books including "Rebooting AI: Building Artificial
        Intelligence We Can Trust," called the idea of LaMDA as sentient "nonsense
        on stilts" in a tweet. He quickly wrote a blog post pointing out that all
        such AI systems do is match patterns by pulling from enormous databases of
        language.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2937b5-bd5e-4216-a6e1-8004e838321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Monday with CNN Business, Marcus said the best way
        to think about systems such as LaMDA is like a "glorified version" of the
        auto-complete software you may use to predict the next word in a text message.
        If you type "I''m really hungry so I want to go to a," it might suggest "restaurant"
        as the next word. But that''s a prediction made using statistics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b28a6d-b138-446c-b28f-09090e9b268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should think auto-complete, even on steroids, is conscious,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b625a1-3281-4825-b3ac-944e46ba15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Gebru, who is the founder and executive director
        of the Distributed AI Research Institute, or DAIR, said Lemoine is a victim
        of numerous companies making claims that conscious AI or artificial general
        intelligence — an idea that refers to AI that can perform human-like tasks
        and interact with us in meaningful ways — are not far away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f9148-a3a2-46b7-b065-3ad9d89522ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she noted, Ilya Sutskever, a co-founder and chief
        scientist of OpenAI, tweeted in February that "it may be that today''s large
        neural networks are slightly conscious." And last week, Google Research vice
        president and fellow Blaise Aguera y Arcas wrote in a piece for the Economist
        that when he started using LaMDA last year, "I increasingly felt like I was
        talking to something intelligent." (That piece now includes an editor''s note
        pointing out that Lemoine has since "reportedly been placed on leave after
        claiming in an interview with the Washington Post that LaMDA, Google''s chatbot,
        had become ''sentient.''")</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9f5e2-a943-4dc1-b478-07e000b6b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening is there''s just such a race to use more data,
        more compute, to say you''ve created this general thing that''s all knowing,
        answers all your questions or whatever, and that''s the drum you''ve been
        playing," Gebru said. "So how are you surprised when this person is taking
        it to the extreme?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca6780-9b6d-4570-89a5-06205a8b3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Google pointed out that LaMDA has undergone 11
        "distinct AI principles reviews," as well as "rigorous research and testing"
        related to quality, safety, and the ability to come up with statements that
        are fact-based. "Of course, some in the broader AI community are considering
        the long-term possibility of sentient or general AI, but it doesn''t make
        sense to do so by anthropomorphizing today''s conversational models, which
        are not sentient," the company said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd191662-16d3-4bdf-9b30-d7fd437d41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T06:21:33.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:56:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of researchers and engineers have conversed with LaMDA
        and we are not aware of anyone else making the wide-ranging assertions, or
        anthropomorphizing LaMDA, the way Blake has," Google said.</p>'
