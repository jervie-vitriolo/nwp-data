    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a7a00-1606-4e51-abd7-c15d036fa3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:30:12.346+08:00
