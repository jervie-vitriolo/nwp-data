  'SUV-driver-Mandaluyong-guard-ILBO-immigration-lookout-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T11:50:28.234+08:00
    'imagesource': 'jcr:1b8105f2-fc5b-4016-a5df-1f16dcb788a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bb114f-1159-41c0-bb45-8c68678d4be5'
    'lead': 'The immigration lookout bulletin order will not prevent the SUV driver,
      identified as Jose Antonio V. Sanvicente, from leaving the country. It will
      only alert authorities that he is about to exit the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T12:09:48.018+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:55:55.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:28.019+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ issues immigration lookout order vs SUV driver in hit-and-run incident'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c9a37-f192-4074-ac30-02fea9b27125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:09:48.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Justice
        Secretary Menardo Guevarra on Tuesday issued an immigration lookout bulletin
        order against the SUV driver who rammed a security guard in Mandaluyong City
        earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77367930-7375-4a3e-83e6-4daf266bc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:09:48.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILBO will not prevent the driver, identified as Jose Antonio
        V. Sanvicente, from leaving the country. It will only alert authorities that
        he is about to exit the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f892c1e-2c1d-43f9-8392-aed05e27fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:09:48.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added that a precautionary hold departure order could eventually
        be issued by the court at the preliminary investigation stage upon the request
        the handling prosecutor. Such order can prevent the departure of a person
        suspected of a criminal offense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af60e66-1ce8-41a9-84a7-6598287351d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:09:48.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) on Monday revoked Sanvicente''s
        driver''s license and perpetually disqualified him from driving after he was
        found liable for reckless driving and for leaving the scene when he hit and
        ran over security guard Christian Floralde who was directing traffic near
        a mall on June 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680eeb8d-f51e-43da-88ce-e26e609e4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:09:48.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanvicente has snubbed two orders from LTO to attend a hearing for
        the investigation so he can explain his side in the June 5 incident.  Philippine
        National Police officer-in-charge Vicente Danao Jr. has urged him to surrender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571acc49-e137-4522-9529-e9c25556f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:09:48.020+08:00
