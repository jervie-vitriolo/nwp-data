    'mgnl:tags': ['chicken', 'poultry', 'fuel', 'food-crisis', 'UBRA']
    'stories': ['a63a6faa-e275-48c8-8e94-1b389eb25ccb']
    'template': '1'
    'title': 'DA denies chicken shortage as prices rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f40061-1810-41c2-b0ea-e651f579781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Chicken
        products were not spared from rising commodity prices. Prices went up and
        supply remains tight in public markets, affecting some restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f4812-90f4-4762-a424-837a03a36645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Department of Agriculture (DA)  denied there''s a chicken
        shortage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3f9a1-918c-4459-a30d-5ecf768e2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whole dressed chicken retails for ₱190-₱200 in most public markets
        in Metro Manila. At the Mega Q-Mart in Quezon City, a kilo of chicken wings
        or drumstick has been selling for ₱210 for the past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718cd57-6bca-49f9-9aa2-7522c8fb4c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price in June 2021 was ₱170.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065987f1-afd1-4de6-8a48-0ea645f1768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some restaurants running out</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1b958-2570-4ec3-8877-6c5e68649386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, several restaurants have taken the hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06c946-6de1-4b2c-aae3-64f258d9d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With chicken expensive and hard to come by, some stores known for
        chicken wings were forced to temporarily remove chicken dishes from the menu.
        Some McDonald''s outlets on Tuesday were not offering fried chicken in online
        apps, while &nbsp;some branches of&nbsp;popular chain Frankie''s limited orders
        to flavored boneless chicken as opposed to wings by the dozen.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bea52-0cd3-4238-80d8-d9da43a42a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resto PH president Eric Teng said the chicken problem is on top
        of supply woes concerning flour, potatoes, and beef.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8eb919-6ab3-4a24-9bd4-c2152863a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Broiler Raisers Association (UBRA) confirmed the short
        supply, noting that local production is held back not just by surging fuel
        prices but by factors dating back to COVID-19 lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a149f3-4c27-4a9d-9e5a-fc5c758f02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBRA chairman Gregorio San Diego told CNN Philippines that local
        poultry raisers have reduced production by 30% during the beginning of the
        pandemic in 2020 amid low demand and an influx of chicken imports –– the latter
        supposedly meant to bring down retail prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776e10f-688e-4724-a946-27632d29d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naging conservative kami sa production</em> [We turned conservative
        regarding production]," San Diego said in an interview. "Even before itong
        war of Ukraine, <em>lagi kaming nag-iingat... tumaas ang presyo ng feeds</em>
        [we are always cautious... the price of feeds also went up]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca7679-3a70-4989-a1ef-099c5896d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lalong natakot yung marami sa amin na mag-alaga kasi ang laki
        ng puhunan mo ngayon, paano kung nalugi ka? [</em>More of our members are
        afraid to raise chickens because the capital needed is so high, what if you
        end up losing all that money?]," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd41d4-7b91-4a09-bb53-74a5da4cabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Input costs on feeds, such as corn, soya, and wheat climbed in the
        past weeks, San Diego said, which forced some feeds suppliers to change formulations.
        This led to smaller chickens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66006280-412c-4ef4-99a8-b529e5fa99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBRA added that the current supply woes may not be met through importations,
        as source countries have limited or banned chicken exports to prioritize local
        demand amid the spread of bird flu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e583a-27fe-41ec-ad0e-f98002259241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/6/2/Singapore-chicken-shortage-Malaysia-export-chicken-ban.html">''Chicken-rice
        crisis'' as Singapore''s national dish hit by Malaysian export ban</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78799d43-ebcf-4854-8683-1f2c936d83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No shortage</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5919a-5f28-4a5a-b896-5529177b87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mandaue City in Cebu and parts of Abra, chicken vendors reportedly
        had to close their stalls as they could not get stocks. Still, the DA said
        it may be temporary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79cf91-0cfc-42be-952b-e333f4de5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not qualify it as a shortage," Bureau of Animal Industry
        officer-in-charge Director Reildrin Morales said. "Compounded i<em>tong problemang
        ito</em> but let''s give our local producers a chance <em>na itong</em> supply
        and demand equation <em>natin ay mag-</em>autocorrect."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2baa3-4cbd-46bf-a3d0-be9d92bda949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA official cited there are 23,264.46 metric tons (MT) of dressed
        chicken in cold storages as of June 6, up from the previous week. The level,
        however, is lower than the 30,993.56 MT inventory during the same period a
        year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f589f7-26a7-4394-a53b-4838728e0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the supply is imported, with barely a third sourced
        from local farms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92592c-a350-4e69-819e-4f10669a1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the supply gap can be addressed by poultry raisers
        increasing production, the results of which may be seen within one to two
        months – the full cycle of chicken-raising.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1ab54-068b-47b1-ba31-9a779f4377ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that additional chicken imports are not being discussed.
        He clarified that the thin supply in Cebu is likely due to a ban imposed by
        the local government to bring in chicken supply from other provinces to prevent
        the spread of bird flu among poultry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a211b25-f439-4d12-a552-287666f84db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/5/29/Agri-groups-appeal-for-more-support-for-local-farmers-amid-looming-food-crisis.html">Agri
        groups appeal for more support for local farmers amid looming food crisis</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4a2c0-d374-4527-a4ee-c5acc85113fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, UBRA''s San Diego said the DA was slow to respond to the
        emerging problem, warning that a looming shortage on eggs is also expected
        towards the end of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49591e-041a-4470-ac07-a01448227a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung kasalanan ng DA, ang nagbabayad ang buong Pilipinas
        dahil sa kanilang policies na ''yan. Lumiit ang</em> local production, <em>eto
        ngayon ang nangyari sa atin</em> [The entire country is paying for DA''s mistakes
        because of their wrong policies. Local production shrunk that''s why we''re
        here]," the UBRA official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd3b27-b1b9-4fab-a841-f3b3aca5b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:26:47.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T13:55:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego added that chicken prices may keep rising in the weeks
        ahead.</p>'
  'pandemic-gig-scene':
    'author': 'Mariah Reodica'
    'caption': 'A new generation of kids flocking to a Zild show in Simon’s Place,
      Quezon City. Photo by JANLOR ENCARNACION'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-06-14T17:24:43.074+08:00
    'imagesource': 'jcr:155d7037-c5eb-45cc-9e48-ad5b365e64e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef51fcf-e275-4d67-ad0d-41b11655ccf1'
    'lead': 'Longer sets, higher entrance fees, and regular disinfection are some
      ways that the Filipino gig economy is bouncing back. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T17:28:27.922+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T13:55:45.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:32.222+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shaping a pandemic gig scene'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9610b5a-e78c-4b25-8a27-712407d38498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music scene is back, with a lust for life. Artists and audiences
        alike have come in droves to live shows across the Philippines, adjusting
        to new conditions that also open up new possibilities of creativity and sustainability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dda7c7-7f1d-4b2c-aa1c-12e35f61319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years of no physical gatherings came at a price. Many musicians
        primarily earn from live shows, and with those put on a halt for quite some
        time, bands had to turn to other avenues such as virtual shows and online-focused
        releases to reach new listeners. This paradigm also profoundly changed how
        musicians approached music-making and performance, with a focus on honing
        recording, songwriting, and finding new and novel ways of sustaining their
        craft. In a way, continuing to make music was a gamble of time, energy, and
        dedication, without knowing when the music scene as we knew it would return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a39081-40f7-43db-b2a3-8ae83a5484ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b41ae-fc7a-4ef3-a232-644bce881b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, time does tell, and we’re seeing it unfold before our&nbsp;eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e6d72-c541-4d1f-b3d2-909281a84846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5597a1-4b23-41c6-b2c7-17a5862e31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The scene’s the same but it’s a lot louder this time around," shared
        Elijah Pareño, music writer and founder of online platform <a href="https://www.facebook.com/TheFlyingLugaw"
        target="_blank">The Flying Lugaw</a>. There are plenty of new faces and names
        at the new shows, bringing in years’ worth of pent-up energy and excitement.
        The scene bid goodbye to old venues such as Route 196 and <a href="https://www.cnnphilippines.com/life/culture/2020/6/25/today-x-future-oral-history.html"
        target="_blank">Today x Future</a>, while new spaces like the relocated 123Block,
        The Social House, and Motorista are becoming new hubs for shows. Regular venues
        like 19East have also experimented with al fresco setups, to put audiences
        at ease with open air shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf81a9-8182-4f14-9234-846c9c77906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988001b-8960-4c39-9193-e6be7eaf4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COVID-19 protocols here to stay</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb531400-d96d-44e9-9f45-4bc40e754f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803639b-7864-4614-8705-a4f8e553dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major noticeable difference with nightlife now is the implementation
        of COVID-19 protocols, with vaccine card inspections and disinfection measures
        as a necessary staple.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bdda5-83dc-4dad-8a30-1cb4a9e1747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:39:10.889+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist and infectious disease specialist Dr. Eric Tayag
        provides some insights about best practices that audiences and productions
        alike can adopt: “It starts with the organizers. Number one, it’s about the
        crowd size. Number two, it’s about the distance of the band from the nearest
        seat in front of them.” Venues can test for indoor air quality using carbon
        dioxide monitors, and seek the expertise of safety officers. He also reminds
        attendees to keep masks on at all times, avoid sharing food and drinks, and
        maintain social distancing protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d90f85-6717-4f72-8865-faba6d34e84c'
      'mgnl:activationStatus': true
