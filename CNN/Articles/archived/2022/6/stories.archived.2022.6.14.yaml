      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883b596-df47-43c6-822a-a5f3706b706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
