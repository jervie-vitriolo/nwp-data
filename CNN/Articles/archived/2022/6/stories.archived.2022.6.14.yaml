      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitution of candidates may only be done until Nov. 15, 2021,
        but the hearing of petitions for replacement of nominees of winning party-lists
        would depend on the Comelec.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
