    'template': '1'
    'title': 'Batangas Port gets an upgrade, set to be the biggest seaport in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6647cc0-66da-46ff-a8a7-ee961e5b8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas City (CNN Philippines, June 14, 2022)</strong>
        — The Batangas Terminal Port gets an upgrade for a more convenient and comfortable
        sea travel for passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3f873-d918-41ee-8bcb-99407c52f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will get airport feels with the fully air-conditioned
        lounges, PWD-friendly facilities, and electronic ticketing system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121ed75-955b-4250-8686-fe2abdc4dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Port is among mainland Luzon''s gateways to island provinces
        in Region 4B and the Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dcab69-be70-4536-b16c-fac45d16c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its inauguration on Tuesday, Transportation Secretary Art
        Tugade said the modern Batangas Port is fully funded by port operator Asian
        Terminals Incorporated (ATI) under its concession agreement with the Philippine
        Ports Authority (PPA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d4b88-6d3f-4dfa-a681-958ea0d552ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATI President Eusebio Tanco said the total project cost is ₱1.5
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c840c1-a728-4131-be13-3bc70e3be729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ATI, as a private partner, was bold enough to put its investment
        not only on the phase 1 and phase 2 because of our confidence with the government.
        We believe in the sanctity of the contract between the ATI and the government,"
        Tanco said in his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bb65c-4f46-4c64-ace5-03bd1de736b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers awaiting their respective trips are happy with the port
        upgrades like Overseas Filipino Worker Dante Lupamia of Mindoro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985d4cd-d6e6-4f8e-bb42-5694e615621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang na-develop talaga sa terminal na to. Problema lang,
        malayo ang nilalakad mo pag papunta ka ng Manila, sa terminal... Malamig,
        kumportable ang katawan mo, so kaya maganda, maayos," Lupamia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59b204-d1bf-4950-8c77-60a21589e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Much has been developed in this terminal. The only
        problem is you have to walk a long way when going to Manila, in the terminal...
        (But) your body is comfortable, so it''s nice.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4027b54-27a3-42a2-8ebc-ed416050f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating pagbiyahe sa laot, kung may pasilidad ka na ganito, hindi
        ho ba dagdag yan in following the mandate of the president in making the Filipinos''
        life convenient and comfortable," Tugade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077161e2-a31e-45cb-9729-7aa094b40454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our voyage, a facility like this is part of
        following the president''s mandate in making Filipinos'' life convenient and
        comfortable.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0dc41-97bc-4c1d-abf4-6771694ce35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the port may accommodate 4,000 passengers at any given
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf68be2-1494-4385-a0e9-8fd1ee261ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:45:23.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PPA General Manager Jay Daniel Santiago said when the last phase
        of the project is done by March 2023, the Batangas Port may accommodate 5,000
        passengers, making it the biggest seaport in the country.</p>'
  'SMC-Bulacan-airport-Q1-2026':
