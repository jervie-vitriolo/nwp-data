      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also drew flak after being photographed with House Majority
        Leader and Leyte Rep. Martin Romualdez, which she defended by stressing that
        no laws and funding for persons with disabilities (PWDs) could be passed if
        she won''t work with other politicians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
