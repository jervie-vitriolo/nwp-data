        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70346c-91ee-4841-a06b-7e7d4c86f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said even the IATF recognizes that its resolutions are neither
        equivalent to laws created and passed by Congress nor any executive order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4316de3-7b82-4de6-b234-59cbb9222506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8581338-e3b2-4c60-b51f-cd3de88344b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still a guideline. I don''t think Sec. Menardo Guevarra has
        been quite forthright in trying to confuse an executive order of the President
        himself and guidelines issued by the IATF which in fact enjoins LGUs to issue
        the necessary ordinances so that they may impose penalties in order for their
        guidelines to be implemented," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c25f0-1833-4ea6-ad7a-853b3805879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea276e-7c5e-4092-994f-09227a3d30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time someone says it out loud. We have just kept quiet and
        submissive to any statement by these personalities who have taken upon themselves
        the force of law," Garcia added. "Now I wish to ask: Are we a nation of laws,
        or are we a nation of powerful men?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e132f-2203-4769-bfd4-5ddfd7e0f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9e184-ee2e-4c27-84fd-5246e8599c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed that even the June 4 resolution titled "Guidelines
        on the Nationwide Implementation of Alert Level System for COVID-19 Response"
        does not contain any penalty clause for violators that makes it tantamount
        to law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d2028-a1fd-4ae6-9476-5e922c72d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144b8c8-b8ce-4974-b810-de42488a9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.officialgazette.gov.ph/downloads/2022/06jun/20220604-IATF-GUIDELINES.pdf">Point
        12 of Section 1</a> under the General Guidelines reads that any violation
        "may be prosecuted under the appropriate local ordinance or as non-cooperation
        of the person or entities punishable under Section 9 par. (d) or (e), as the
        case may be, of Republic Act No. 11332, otherwise known as the Mandatory Reporting
        of Notifiable Diseases and Health Events of Public Health Concern Act, and
        its Implementing Rules and Regulations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4734f-53b2-4bcd-a138-413f7818942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439303d-396e-4aa2-abf8-dd116428b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Spokesperson and Usec. Jonathan Malaya said in the same
        interview that the June 4 resolution was automatically adopted by President
        Rodrigo Duterte<a href="https://mirror.officialgazette.gov.ph/downloads/2021/11nov/20211111-EO-151-RRD.pdf">
        through Executive Order 151</a> which he signed last year. The EO did not
        indicate&nbsp;specific penalties but it mainly&nbsp;approved the nationwide
        implementation of the country''s alert level system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e2c1d-1d62-4451-86be-f5955421c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865167bf-4032-45b3-9877-14b7bc604a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it shows that IATF resolutions are primarily recommendatory,
        when adopted by the President through an executive order, it becomes the law
        of the land because this has been adopted by the President," Malaya said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd465252-be85-47fb-8cc3-189b1976e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8f6f7-9dcf-423b-94ba-709a67a0ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also reasoned those authorities cannot simply arrest any
        violator on the street and send him to a jail that is already crammed, potentially
        increasing COVID-19 infections. But Malaya clarified that authorities would
        only apprehend violators first, and arrests would only be made "as a last
        resort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39509d33-c2b0-4ee9-80ea-ae58e086db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s order clear: Wear face masks</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f47af-6afc-4205-a80f-0944fdbccbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630cbd3-bd31-4202-a91c-c0925823f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, stood by Guevarra''s pronouncement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31686a-9318-432d-bd7e-d7cfad26e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82f9e6-5259-4e02-96ab-21007b247a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Martin Andanar said that the IATF''s
        policy shall prevail over orders issued by LGUs— including the one carried
        out in Cebu province.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4f00d-dc3e-468b-b73f-faffa9774c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ccbcf-c10b-40a1-ae7a-24a784f07e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chief executive''s directive is clear: Continue wearing face
        masks," Andanar said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b57b82-73cc-477f-a042-22aa29379776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420c293-35db-49fe-b249-4ef3680b4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:32:17.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Garcia''s EO was adopted as an ordinance by the Cebu
        Provincial Board. Local officials said challenges to the policy should be
        filed before the proper court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c25561-7e0e-49d5-9e30-e7b6379fe9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432245e-6631-4147-b53c-3b45d45f55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show-cause order ''a small price to pay''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2ba81-1945-42ce-8f94-5e36a169a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gacia reacted to the claim of Interior Usec. Epimaco
        Densing that the agency is looking at issuing a show-cause order against her
        as a last step for insisting on her policy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a9107-2f07-4c18-8f86-dadd75cbc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e300e-c0a7-408f-b1f2-7e3179b6cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/13/DILG-show-cause-order-Gwen-Garcia-outdoor-mask-mandate.html">DILG
        eyes show cause order vs Cebu Gov. Garcia if outdoor mask mandate continues
        to be defied&nbsp;</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f490fda-0091-4fa9-af51-3907a2f745a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38541911-dc61-4e5e-9109-59929f5c8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T12:56:24.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather answer to the 1.4 million Cebuanos that have given
        me a resounding vote of trust and confidence. If in the end, as what media
        would wish to project, I hope that is not what Usec (Epimaco) Densing wants
        to say, they would issue a show-cause order, that''s a small price to pay
        for living up and owning up to my responsibility in taking care of 1.4 million
        Cebuanos," she said.</p>'
