    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion sees no need
      to implement tougher restrictions in Metro Manila if the hospitalization rate
      remains low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T18:10:38.344+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:55:41.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:33.678+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion rejects higher alert level in NCR if hospital rate remains
      low'
    'updated': 2022-06-14T21:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a551ae1-2754-4cbd-8305-0468b3d94319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — Presidential
        adviser for entrepreneurship Joey Concepcion sees no need to implement tougher
        restrictions in Metro Manila if the hospitalization rate remains low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b4915-c0bc-47d5-b41a-d20f2a5b7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our Covid cases are not ending up in hospitals, then there is
        no need for higher alert levels," he said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48a88a-e1a0-42d4-9111-bef4413d2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has not barred the possibility that the
        capital region may be put anew under the stricter Alert Level 2 due to the
        increase in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f091c8f-8a75-40d8-974d-e28471772701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said Monday that 14
        out of 17 cities and municipality in Metro Manila witnessed a rise in COVID-19
        infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cc9f0-5cd7-48f4-821c-6ad1b67e1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Concepcion said ICU (intensive care unit) rates are still
        at a low of 20%, while the healthcare utilization rate is at 16.6% nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e4bb5-69ce-4869-a24f-e66d42be8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion even cited a statement from infectious diseases expert
        Dr. Edsel Salvaña, which said that it is "very unlikely" that the pandemic
        task force would place Metro Manila under Alert Level 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbb8cd-3726-4424-9c40-d27057d1e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not look at the number of cases, we need to look at the
        hospital capacity because this is more important to our healthcare system,"
        Salvaña was quoted as saying in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d38e9-b5ff-410c-8ac7-d72cf70edba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion stressed that the Philippines must focus on "preserving
        the health of the economy" as he reiterated his call to further ease COVID
        rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c625e-52ec-4286-b0ad-25ed503b5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the country is already feeling the wrath of the
        Russia-Ukraine war, which has caused oil prices to soar, affecting the cost
        of commodities and basic goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c8bd2-5c51-44ba-985f-c3ec56fd698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also warned of possible food shortages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622babd-5906-4898-88d2-213858f40b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why we can’t increase our alert levels. Our domestic production,
        specially in the agri sector, should be strengthened to help the consumers,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bdb54-42eb-4f70-9c66-fc1b1689a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:10:38.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can’t go into panic or be paralyzed again when we see infection
        rates going up. This is not the way we are going to learn to live with Covid,"
        Concepcion added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12e249-73d5-4577-acc6-bd0caafb28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:59:25.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dr. Jose Rene de Grano, president of the Private Hospitals
        Association of the Philippines (PHAPI), agrees with Concepcion, he said the
        possibility of a surge in cases cannot be ruled out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce149e3-633d-4dcb-aafe-e4d0b8839ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T21:59:25.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:55:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''yung minimum health protocols kailangan i-implement strictly
        po ''yan [So the minimum health protocols should be strictly implemented],"
        he told CNN Philippines News.PH.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72050e-09ec-45ee-900b-4acc538cd7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T22:31:45.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are hospital admissions increasing?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84163c-f64b-4829-a58a-13c477a9190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T22:31:45.912+08:00
