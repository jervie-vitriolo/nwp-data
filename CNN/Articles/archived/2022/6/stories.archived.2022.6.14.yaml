  'world-asia-nuclear-weapons-rise':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T09:54:32.559+08:00
    'imagesource': 'jcr:d99baf55-9542-401c-9751-1d8734270a0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0106a08f-a01f-43ad-ae9f-5033a53068d3'
    'lead': 'The world''s biggest powers might have once pledged to work toward a
      world without nuclear weapons, but global stockpiles are expected to rise over
      the coming decade, according to a new report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T09:56:04.669+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:56:02.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:25.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nuclear']
    'template': '1'
    'title': 'World''s nuclear arsenals on the rise as concerns grow over China and
      North Korea'
    'visualType': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3decd-3db8-40c3-9875-8a356cbe41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world''s biggest powers might have
        once pledged to work toward a world without nuclear weapons, but global stockpiles
        are expected to rise over the coming decade, according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b936db6-59ca-41d0-9c86-f1d620189c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089511a-d753-4c86-81f2-cd90d5d5db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are clear indications that the reductions that have characterized
        global nuclear arsenals since the end of the cold war have ended," the Stockholm
        International Peace Research Institute (SIPRI) said in a report Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b92888-d531-4264-8ffa-d438cea80f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec13c8c-7e4f-4000-b77d-391d884996bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes amid growing Western concerns over efforts by both
        China and North Korea to expand their nuclear capabilities. The US suspects
        North Korea is preparing to conduct its seventh nuclear test imminently, while
        China''s Defense Minister Wei Fenghe told the Shangri-La Dialogue summit at
        the weekend that his country had made "impressive progress" in developing
        new nuclear weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61771cc-1eef-4fcd-8582-0b0a21e8806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dac23e-7f16-4785-9ddd-c111f0a6fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while SIPRI reports that China is "in the middle of a substantial
        expansion of its nuclear weapon arsenal," it makes clear that China and North
        Korea are not the only culprits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb1ce6-fddc-4143-b647-9b3da02cfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e84ab-1c4d-4425-b886-63e0f583f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the nuclear-armed states are increasing or upgrading their
        arsenals and most are sharpening nuclear rhetoric and the role nuclear weapons
        play in their military strategies -- this is a very worrying trend," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d6837-3b79-4098-a4ba-358c9a2de3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63708b49-e34b-4114-905f-994f856500d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On SIPRI estimates, the United States and Russia remain by far the
        world''s largest nuclear powers, with 3,708 and 4,477 nukes respectively,
        while China has 350, France 290 and Britain 180. But China''s warhead count
        has increased in recent years, up from 145 warheads in 2006 according to the
        institute. The Pentagon predicts the Chinese stockpile to "at least double
        in size" over the next decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4dc049-63ad-4b6e-8b2c-07fb90d27287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d25adb-65f1-4c7d-bf1e-65122b4f7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stockpiles of both the US and Russia declined in 2021,
        SIPRI believes an "alarming" longer-term trend will see both countries increase
        their stockpiles and develop more powerful weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee87c44-2590-40ff-8ed2-0eef60a24d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441969d-4234-4eca-b011-9cbdad8739f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s secrecy means it is hard to gauge its nuclear abilities.
        Some estimates put its current stockpile at around 20 nuclear warheads, though
        the US and other countries believe it is working to increase this number and
        its ability to deliver them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56687b-ede2-4745-b970-f08075a1786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb143fba-2578-4440-b74f-324d26ab6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has conducted a record number of ballistic missile launches
        this year and on Saturday appointed top nuclear negotiator Choe Son Hui as
        its first female foreign minister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b3f62-77ed-4502-9538-8a63f758972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292784bd-b6ed-41ea-a854-e35ddff5aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea continues to prioritize its military nuclear program
        as a central element of its national security strategy," SIPRI said, adding
        that "the country''s inventory of fissile material is believed to have grown
        in 2021."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770ace5-ec4d-41c2-ac23-134dc49544cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d709b79-92b0-47fa-a8d3-389e455eee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank, which included figures for the country in its annual
        report for the first time this year, said it believed North Korea now had
        enough fissile material to produce up to 55 warheads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bc326-ce37-42a2-96cb-322251cfade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:56:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a92dfa-4973-44f1-af77-a11959c2087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:56:04.671+08:00
