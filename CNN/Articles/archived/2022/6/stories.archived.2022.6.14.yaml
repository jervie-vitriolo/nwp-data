      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf72e8-948a-4b10-8d81-46221410a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:03:48.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pang budget for the activities that I mentioned. We launched
        this prior to pandemic unfortunately Covid happened kaya dinesisyunan na magkaroon
        ng  volunteers from private sector na pwede tumulong after school set up para
        sa mga batang hindi ganong marunong magbasa,” said Education Undersecretary
        Tonisito Umali.</p>'
