      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said this is “[s]ubject to the deliberation of the Commission
        en banc.”</p>'
