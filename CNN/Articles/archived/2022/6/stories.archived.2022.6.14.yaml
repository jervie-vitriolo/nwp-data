      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projects aim to build back better society and generate high
        quality growth for the Bangsamoro people with the concept of sustainability,
        resilience and inclusiveness. We hope that this grant assistance project generates
        economic growth in the midst of changing times, which contributes to the stability
        and prosperity of the whole Philippines," said JICA Chief Representative Sakamoto
        Takema.</p>'
