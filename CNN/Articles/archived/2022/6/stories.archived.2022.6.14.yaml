      'mgnl:lastActivated': 2023-01-19T13:55:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Malone''s first child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcfb44-e221-45b4-9b54-e4edfd914105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:50:26.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Stern that he and his girlfriend are engaged. (He has
        not shared her identity.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f53a35-365a-4148-9d09-341371158e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:50:26.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Grammy nominee first revealed they were expecting
        a child last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04b5c6-e0de-4183-8a6c-84dc69bfe2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:50:26.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:55:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited for this next chapter in my life, I''m the happiest
        I''ve ever been," he told E! News. "Time to take care of my body and my family
        and friends, and spread as much love as we can every day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a14db-af74-4cea-8a8d-742c7bc7fb9d'
