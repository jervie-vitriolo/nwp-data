      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkakaroon sila ng self-quarantine and they stay there for about
        a week until the symptoms subside,” De Grano said. “So, ‘yun ang nakikita
        natin na kahit sabihin nating maraming nagpo-positive na cases, ang (hospital)
        admissions po ng COVID ay hindi ganoon karami.”</p>'
