      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b438b81-ce7b-48f4-ac79-58cdf1567a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:34:52.953+08:00
