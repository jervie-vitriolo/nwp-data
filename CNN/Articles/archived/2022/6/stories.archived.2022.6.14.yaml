    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:33.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robin Padilla gears up for federalism, eyes inviting ex-senators to
      hearings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236ca82-6d89-4463-ad24-b0cf1bba2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)—&nbsp;</strong>Senator-elect
        Robin Padilla is bent on pushing for charter change in the next Congress,
        saying he believes Filipinos are now ready for the shift to federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b286e1-fa60-4daa-b693-64469679bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0cdc5-4b4d-4e00-b39d-242a4f433af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past attempts to amend the Constitution failed due to pushback from
        senators. The shift from a unitary to a federal form of government, and decentralizing
        power to local governments, was a campaign promise of President Rodrigo Duterte.
        In 2019, Duterte gave up on federalism, saying it is “not accepted” by most
        Filipinos. A Social Weather Stations survey in June 2018 showed only one in
        four Filipinos were aware of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb40ae-721d-4893-90fa-a07bfaf95404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfd7da-3f03-4f17-ae1b-e1685a14c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.099+08:00
      'mgnl:createdBy': 'alyssa'
