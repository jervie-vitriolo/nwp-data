      'mgnl:lastActivated': 2023-01-19T13:55:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2204cdd-8e62-4dab-9740-b88f7fc8a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59303f7-8825-471b-93e1-575be7fdc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We demand support from higher-ups for spaces for arts and music,
        and in return, artists get to fund their own spaces to compensate for the
        two years missing,” said Pareño. Institutions may also want to consider the
        form of support that suits each scene or community’s situationally-specific
        economic conditions, from large-scale concerts to DIY shows held in houses.
        A ₱500 gate share may work for a show in Makati or Ortigas, but it may not
        necessarily work in places where the average person might not have as much
        money to spare. After all, the music scene is not homogenous, and thrives
        on a diverse range of strategies and tactics to thrive creatively and financially.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb6c6d-38db-4ac8-95f5-4bbb7a8679a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacb648-b179-44a2-82d2-27dcd1780e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recall, during the pandemic, the often-resurfacing discussions
        of whether art is essential or not. Many of those arguments have not been
        neatly resolved, and so 2022 is also a call for a reckoning. With the music
        that has been played since gigs resumed, who can argue against musicians deserving
        to be compensated for their performances and creative work? Would the scene
        as a whole be healthier if this “post-pandemic” (and I use this term with
        a grain of salt) paradigm were more fertile for sustaining music? These times
        are malleable enough to be shaped, and these efforts are still worth undertaking.
        And anyone whose life has been changed by music can affirm that great strides
        can be made in every show and song.</p>'
  'Batangas-Port-biggest-seaport-PH':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T17:43:19.571+08:00
    'imagesource': 'jcr:1457720a-108c-4549-be6a-e83465d27830'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f8f80f-4b83-4f15-8b77-c918d10d1910'
    'lead': 'The Batangas Terminal Port gets an upgrade for a more convenient and
      comfortable sea travel for passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T17:45:23.083+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:55:43.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:32.512+08:00
