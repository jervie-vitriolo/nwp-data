      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a09541-1579-4c6e-aa02-48fb13c43910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T10:02:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindfulness is a collection of practices nowadays, aimed to help
        most of us cultivate moment-to-moment awareness," said Monica Vermani, a clinical
        psychologist based in Toronto and author of "A Deeper Wellness: Conquering
        Stress, Mood, Anxiety and Traumas."</p>'
