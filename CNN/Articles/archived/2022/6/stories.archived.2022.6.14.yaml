      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409555ca-0a44-4e6d-97a2-d0e9bd3b7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from federalism, Padilla is also pushing for the reinstatement
        of the death penalty for heinous crimes. He said corrupt government officials
        should also suffer capital punishment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f43f6-4529-4957-a960-61ed7f304d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ad524-ee0d-46a8-96a1-b439dac5ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Katulad nung pinag-aralan namin sa Development Academy of the Philippines,
        ang mga namumuno sa atin na nasa gobyerno, walang accountability,” Padilla
        said. “Kailangan heinous crime ‘yan.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c8251-9d90-46b9-88e5-7e5aeae1815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:04:22.100+08:00
