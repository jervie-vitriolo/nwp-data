      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau also tested positive in January, as did two of his children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07820429-988e-4a19-aa0c-d4dc0feae4a0'
