  'UK-sending-asylum-seekers-to-Rwanda':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Courtesy: Toby Melville/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T02:43:29.830+08:00
    'imagesource': 'jcr:3ca3fdad-448e-4f4d-95d5-098171a31c37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb19de4-45d5-4061-a572-7bf0f9970610'
    'lead': 'The United Kingdom''s controversial plan to send asylum-seekers to Rwanda
      as early as Tuesday is set to go ahead after the Court of Appeal in London confirmed
      an earlier decision to deny an injunction to block the first flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T02:46:16.438+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:56:14.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:19.610+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'asylum-seekers', 'Rwanda', 'appeal']
    'template': '1'
    'title': 'First UK flight sending asylum-seekers to Rwanda to go ahead after appeal
      fails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10600fb-7780-4d17-8602-4a8ad6ff35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom''s controversial plan
        to send asylum-seekers to Rwanda as early as Tuesday is set to go ahead after
        the Court of Appeal in London confirmed an earlier decision to deny an injunction
        to block the first flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa6183-9e22-4b35-91c8-6ffe67a8cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2db76-380b-4b63-a9e4-40fbef14dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s government announced in April that it had agreed a deal
        to send asylum-seekers to the east African country. Those granted asylum would
        then be allowed to resettle in Rwanda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fde953-9491-432c-b971-51855f9a02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df3b77-e80f-4d2a-a948-0e96739d985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government insisted the program was aimed at disrupting people-smuggling
        networks and deterring migrants from making the dangerous sea journey across
        the Channel to England from France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562a93c-54a5-49d2-ba68-41ac71d32d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87011549-df40-493b-a9ee-0aaa56ecbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan sparked a wave of criticism from charities, religious leaders
        and international human rights groups, including the United Nations Refugee
        Agency (UNHCR). A small crowd of protesters gathered in front of the court
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b11c0a-de85-4b5f-988e-c72f5c6de322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993940f1-4411-4b82-abcd-6f0658801566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR Commissioner Filippo Grandi condemned the British government''s
        plan during a press conference in Geneva on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09b29f-964b-4abc-a8b1-545ea8834b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d41f0-a626-4644-94f7-f02ac5fcb3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this is all wrong. This is all wrong, this deal.
        For so many different reasons," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7392c-47c2-4e42-93f4-bf4a3a38cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cad14d-2ad3-4464-b1ec-ea9f9caa3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi, while adding that the UK was signatory to the Refugee Convention,
        said "to export that responsibility to another country runs contrary to any
        notion of responsibility sharing of international responsibility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797da658-d7ea-4198-bbc0-cbc970c5822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf1150-6a6d-4d8c-9b0c-b2f787ce666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cast doubt on the UK''s rationale for the deportations,
        adding: " I mean saving people from dangerous journeys is great, is absolutely
        great. But is that the right way to do it? Is that the real motivation for
        this deal to happen? I don''t think so."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea5a85-0307-42e2-b8ef-073ee0192fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfa333-f0e6-4514-8042-dd9ebdde88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi continued that the UK had made the job of his agency "very
        difficult" and expressed concern that other countries might want to follow
        suit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720b3a-0d5d-419b-9d1a-7ede11f80f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1e3d6-9f9f-4ff0-8e05-18b16bd6ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What am I going to tell [other countries] if they say you know,
        a rich country like the UK, is sending them abroad, I''ll do the same. I''ll
        close my border, I say, you know, I want to save them from a dangerous journey
        and they can go to another country. The precedent that this creates is catastrophic
        for a concept that needs to be shared, like asylum," Grandi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86959c5f-e044-4447-b502-5e2d83202616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7897b1e-2a07-4f91-ae4f-f295c7eb1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate legal case brought by the charity Asylum Aid was dismissed
        by the High Court on Monday. Asylum Aid was seeking an urgent injunction to
        halt the flight to allow judicial review of the plan to be heard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4594e15-e3b7-419e-9b4b-16bd84cc357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f73b3-979d-402c-b5b4-3b61bb10ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Swift rejected the refugee organization''s application saying
        that the balance of convenience remains and "nothing has been said to make
        him reconsider."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25872097-39a4-428d-b159-e4797166a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de89c4-a2c4-4c01-9a23-5b543e991c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the UK''s Ministry of Defence, 28,526 people
        arrived in the UK on small boats in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92709cb-931f-426f-bf2a-b03d3ee56201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173220b3-5c7c-473f-831d-e526a292b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal challenge to block the deportation flights was brought
        by human rights groups Care4Calais and Detention Action, along with the Public
        and Commercial Services Union (PCS), a trade union that represents some of
        the UK Home Office workers who would be responsible for carrying out the deportations,
        as well as several of the asylum-seekers facing deportation to Rwanda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e0a5d-d040-439c-8c10-1d0b781b0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fec2e9-4a33-4c63-bd7e-2fc71294a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations claimed the policy was "unlawful on multiple bases,"
        and sought an injunction to stop the plane from taking off. A full court hearing
        on whether the plan is legal or not is scheduled to take place next month.
        The three groups argued no deportation flights should take place before that
        hearing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1aba7e-aa6f-4d0c-8056-06c2b3b19def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b05f0-2515-4981-a908-e4a78516f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also challenged UK Home Secretary Priti Patel''s legal authority
        to carry out the removals, the "rationality" of her claim that Rwanda is generally
        a "safe third country," given its human rights record, the adequacy of malaria
        prevention in the country and whether the policy complied with the European
        Convention on Human Rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874ca56-b6f7-4ef3-a90d-9271f94eab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3070f3-0a84-40cf-9a01-7423e35730d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the PCS, Mark Serwotka, said in a statement that the
        union was "very disappointed with today''s decision, and the position in which
        it places our members who will have to carry out these forced removals."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f3e9a-2aba-40e9-8a3e-fd1b701f3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08afef7-ff35-4f65-80b9-7c2442515a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s judgement does not make the removal lawful -- that will
        be decided next month. In the meantime, our members are being instructed to
        do something tomorrow that might be unlawful in a few weeks," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceab494-4dc2-4979-83cb-86e2ea08c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727d28a-8976-45ac-b6d2-438565cd88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Detention Action also said it was disappointed with
        the ruling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587de9f0-5f0a-46ab-bcec-ddbc87644d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9750158-1cbf-46a6-a3a9-5477a0b04f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many people would be on the first flight on Tuesday,
        because many of the individuals scheduled to be deported launched their own
        individual legal challenges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488202f-de24-4b57-9c53-11b43cc01eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4aad1-3cbe-40eb-b6c4-8f3877c466b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care4Calais said Friday that it was working with 113 people who
        were facing deportation to Rwanda. The charity said on Monday that only eight
        of the 31 people initially due to be deported to the country on Tuesday were
        still due to be deported, after 23 "had their Rwanda tickets canceled."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212405b0-dc4c-4de0-ab45-ffff36da90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf738df-c573-403c-ab41-855abf35b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raza Husain, who was representing the coalition that has launched
        the appeal, told the court that one person scheduled to be on the flight on
        Tuesday received a decision on Monday that they were still going to be deported
        despite being a torture victim, on the grounds that "Rwanda has a functioning
        health care system and it doesn''t raise any issues."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8903d33-7c4e-482a-9035-5e155cc76edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c5cce-ae83-400c-91e4-2f552f986612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British newspaper the Times reported on Saturday that Prince Charles,
        the heir to the throne, privately described the plan to send asylum-seekers
        to Rwanda as "appalling."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103add3-0615-45e8-bcc4-610363a67087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade63e16-f770-4f7f-83fb-903e6857002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was more than disappointed at the policy," the Times
        reported, quoting an anonymous source. "He said he thinks the government''s
        whole approach is appalling."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a29917-b550-457f-b6e6-827ad80d5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a3938-8738-4658-9761-504ae0f22ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the Times'' report. Clarence
        House did not deny the report, but said it would not comment on what it calls
        "supposed anonymous private conversations with The Prince of Wales."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a24c75-384a-48ce-a828-8d49c1e7fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:46:16.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/uk/uk-rwanda-deportation-flight-court-appeal-intl-gbr/index.html">First
        UK flight sending asylum-seekers to Rwanda to go ahead after appeal fails</a>."</em></p>'
