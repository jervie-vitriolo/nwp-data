      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)&nbsp;—</strong>
        National Academy of Sports (NAS) Executive Director Josephine Joy Reyes is
        hoping to get for the sports academy the same or even more support from the
        new government, stressing that funding will be vital for its mandate to produce
        next-generation student-athletes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158febd7-9eb3-4e73-8097-0f17f84adaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T00:20:17.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133f794-c335-4c13-bc6a-4d8a97fd6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T00:20:17.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:53:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just really hoping that the incoming administration will give
        the same support, will match or even give more. Because <em>yung</em> needs
        <em>ng mga</em> [the needs of our] students <em>natin ay nag-iiba</em> [change].<em>
        Ibig sabihin</em>, [meaning] every year we have an increased number of students.
        Ibig sabihin (it means] our budget will be increasing. So the demands will
        also be increasing," she said at the inspection of the academy''s learning
        and training center in New Clark City, Tarlac on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116fd0f-1352-48a8-80c3-e67a4a7ad6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T00:20:17.519+08:00
