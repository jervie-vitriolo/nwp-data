      'mgnl:lastActivated': 2023-01-19T13:56:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce864e-d1d6-48c6-8873-268df1690226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleenex maker Kimberly-Clark, McDonald''s, SPAM owner Hormel Foods
        and supermarket chain Kroger were all up slightly too, while shares of Pepsi,
        Tyson Foods, Kellogg and Hershey all dipped much less than the broader market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79db197-5a5c-45ee-921d-e5576cf21c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.260+08:00
