      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung meron bail ‘yan at nakapagbail sila, definitely they will
        be released. You are twisting facts. Punung-puno na ang ating mga kababayan
        sa mga panloloko niyo</em>,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295341c-1716-4e98-9423-4830429d5fd0'
