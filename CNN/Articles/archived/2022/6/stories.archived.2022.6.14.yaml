      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government has since taken
        down <a href="https://www.cnnphilippines.com/news/2022/5/25/seven-illegal-e-sabong-sites-shut-down.html">seven
