    'mgnl:tags': ['Federal-Reserve', 'rate-hike', 'Jerome-Powell', 'Fed']
    'template': '1'
    'title': 'The Fed may have to do something it hasn''t done since 1994 to tame
      inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e85ca-f4f4-4c0b-8ef0-24aa25b4a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just one month ago, Federal Reserve chairman
        Jerome Powell said that the central bank was not "actively considering" raising
        interest rates by three-quarters of a percentage point to fight inflation.
        But after Friday''s consumer price index report showed inflation is rising
        faster than expected, Wall Street is worried that Powell may have to change
        his tune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537d36b-d5b6-4f00-8b24-10d6710a291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11cced-9046-4b14-9f6d-cc01c9b9e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks plunged Friday and were down sharply again Monday across
        the globe. The yield on the benchmark US 10-year Treasury bond rose to 3.27%,
        the highest level since November 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e62c0-e89a-4fff-a528-2318706a4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbbc37-da4f-4da9-a283-6545dcdb1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are nervous because the Fed could be heading into uncharted
        territory. A three-quarter point rate increase would certainly show that the
        Fed is really worried about inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9ca29-7f53-4dac-8313-11eabe3c50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e20cb-11d9-4193-a89d-0b4d718482c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a move of that magnitude, although not unprecedented, is exceedingly
        rare. The last time the Fed hiked rates by 75 basis points was in the Alan
        Greenspan era: November 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4805519-4694-46c3-b98b-93090aac6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e29fa9-df9b-4be3-b1ea-c951dff1c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the market still has some doubts that the Fed will be
        that aggressive at this Wednesday''s meeting. According to fed funds futures
        listed on the CME, traders are pricing in a 60% chance that the central bank
        will raise rates by only a half point. But expectations for a three-quarters-of-a-point
        increase have gone up from just 3% a week ago to 40% now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3b178-5de4-41c7-85b6-b6096e680b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d9a88-d011-409a-8dfc-7b73d1db4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Barclays think the Fed will announce a three-quarter-point
        hike Wednesday "to reinforce credibility and get ahead of inflationary pressures.
        The broader game plan will likely be to raise rates as expeditiously as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37525c4-9296-47f0-9923-8af0587ecf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2dea4-2b38-40fb-b019-40e6835380c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferies economists have also now joined the 75 basis point camp,
        saying in a report over the weekend that "inflation isn''t peaking, it isn''t
        even plateauing. It is still accelerating, and it will likely do so again
        in June."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ba3b1-15c2-4484-b914-edf50761b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecb53c-9479-4c01-a026-2115324b730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jefferies economists added that even though "the Fed hates surprising
        the market ... the sharp increase in inflation expectations" is "an escape
        clause and gives Powell an out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ef491-445a-45d4-adc5-68387133ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df9521-0fd0-44a5-8225-677848d72c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent developments, no one will criticize the Fed
        for hiking [three quarters of a percent]," the Jefferies economists added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b569e2e-8d21-4dc7-ba77-4fd8388e5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06056241-c6f6-43e4-a5d7-5a6dd8a9fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So investors probably shouldn''t completely rule out the possibility
        of a three-quarter point hike as soon as Wednesday. And if it doesn''t happen
        then, one could be coming at the Fed''s next meeting in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af2ece-0ebd-4e44-904f-4236c67cedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b854dcf-4da8-4652-aba8-b6776ba07b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Fed funds futures on the CME are now pricing in a more
        than 50% chance of a three-quarter-point increase next month and a more than
        25% chance the Fed will jack up rates by a full percentage point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3bf965-2da5-4a4e-a2f5-d10999a5ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce6fd7-92f7-460d-af02-f4e35d802ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would that be an extreme move? Of course, but investors seem to
        realize that when Powell (and other Fed members) say repeatedly that the Fed''s
        decisions are "data dependent," they really mean what they say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24344c-7351-4af4-ae8a-e2c4a8348691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a993e6a-eb85-4bdd-972d-ba327d1762dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, guess what? The inflation data still stinks. That''s why even
        a full-point increase sometime soon can''t be completely ruled out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180b59b-7096-45bf-8cc4-11fccd235956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:32:23.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/investing/federal-reserve-rate-hikes/index.html">The
        Fed may have to do something it hasn''t done since 1994 to tame inflation</a>."</em></p>'
