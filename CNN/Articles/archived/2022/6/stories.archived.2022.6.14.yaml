      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Retired
        Commission on Elections (Comelec) official Rowena Guanzon has formalized her
        bid to become the first nominee of party-list Komunidad ng Pamilya, Pasyente
        at Persons With Disabilities (P3PWD) in the 19th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e005c-c110-4efb-8e83-6b2b57f47f71'
      'mgnl:activationStatus': true
