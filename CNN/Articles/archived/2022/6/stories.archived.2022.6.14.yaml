    'title': 'Study: PH among countries with tourism struggling in post-COVID recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8604ef-e305-4238-9b60-cc2414bdb2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Philippines
        is among the countries whose tourism industry is facing challenges in bouncing
        back from the COVID-19 health crisis, a study by a United Kingdom-based price
        comparison website shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79575c6f-9106-418b-9594-4a914074703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0e900-eaab-4e5d-91e3-90f1ffda6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country held the seventh lowest spot out of 72 nations listed
        by money.co.uk in its research “<a href="https://www.money.co.uk/travel/tourism-recovery">Tourism
        recovery across the world</a>.”&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e35aa-499d-46c8-800d-31f4165a0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34885054-d734-4517-b28d-df9a4aa1dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the British website’s research, the Philippines had
        about 200,000 tourists in 2021— just 2.4% of approximately 8.3 million in
        2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c1501-9660-418b-a85b-caebe6e9a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580a9d8-d446-4a28-af26-301e6b18acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the bottom ten destinations, money.co.uk said Hong Kong struggled
        the most, with its tourist count last year only 0.4% of its pre-COVID figures
        — or 23.8 million in 2019 versus 100,000 in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78a2b5-5677-4f7c-9659-0921c2da089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736e4e8-deea-4647-aabe-0b038692548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the first half were Japan, Taiwan, Thailand, and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9bbc1-7088-4b22-8e53-380dfd47d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb7d66-912b-4112-b797-1a64b2dce69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Singapore, Cambodia, Argentina, and Chile joined the
        Philippines in the bottom half.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8f972-735d-4593-a94c-8224a26d72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47e4f0-614d-4dc4-afb4-6b2da3ff960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain topped the study with a 94.7% percentage - from 3.8 million
        in 2019, its tourist numbers were pegged at 3.6 million last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4e6dc-2aa5-4c56-a469-4216cddc2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e1d3d-7c53-4d3b-94ae-24a411dcb4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that formed the research’s top 15 were Albania,
        Dominican Republic, Maldives, Aruba, Mexico, Luxembourg, El Salvador, Iceland,
        Montenegro, Andorra, Croatia, Tanzania, Turkey and Bulgaria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9131a6-c446-475f-be23-3b0a837bca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:54:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db78543-b968-4b2c-b41e-83b4cbb412ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved identifying countries with over a million tourists
        in 2019, then calculating how much tourism fell during their lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c91e1-833b-47df-8a84-9e3b183f9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1a711-8c45-49c8-bc9a-612dd9caa02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To do this, money.co.uk compared figures for tourists and revenue
        from 2019 to 2021 from a number of popular tourism sources,” it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708df6c5-95b4-463f-817d-e92a55c64bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96ec3f-41a6-4153-aade-d23d89e0cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 figure was then divided with 2019’s to determine how close
        tourism is in each nation’s pre-pandemic levels, then these percentages were
        ranked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ae347-bf0b-477a-9b92-30e21721b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befcfdd-1a9a-4449-b894-9e5aa1db842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines only reopened its borders to leisure and business
        travel in February after nearly two years of keeping them shut in a bid to
        contain the spread of COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b0e54-26ee-4b59-8690-96acfde49dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ebe97-3de1-4b3c-9158-b9d67e4fefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/9/ph-foreign-tourist-arrivals-surpass-200k-mark.html"><strong>RELATED:
        Foreign tourist arrivals in PH surpass 200k mark — DOT</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4f78e-19bd-4cab-8c3e-2903b022918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a7888-76a8-4901-b8d5-a5138ba8ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism industry and its related businesses were forced to go
        dark early into the pandemic amid the closure of borders and strict quarantine
        restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a82db-8ce9-4bb5-9615-4f622f0d1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77744953-dde3-4ab9-a9d8-81e6194dd9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism has frequently emphasized that the country
        took this period to prepare for its reopening to the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837f141-2a4d-4232-8062-9e2796ea08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:42:59.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1ae5d-df2e-40c2-89d4-db6d133f9da6'
