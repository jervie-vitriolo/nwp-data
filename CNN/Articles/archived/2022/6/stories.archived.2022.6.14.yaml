      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ba122-bbe5-4d7f-af77-0680197d7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runners-up Miss World Philippines Tourism Justine Beatrice Felizarta
        and Miss World Philippines Charity Cassandra Bermeo Chan, on the other hand,
        shared how they will further their advocacies after winning their titles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7c257-6e14-4e9f-9788-758c931030b7'
      'mgnl:activationStatus': true
