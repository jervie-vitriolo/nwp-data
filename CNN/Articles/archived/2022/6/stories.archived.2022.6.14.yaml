      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks plunged again Monday, extending
        Friday''s losses and officially pushed the S&amp;P 500 into bear market territory.
        But as any savvy investor knows, you can always find winners on Wall Street,
        even when things seem dire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c7736-1a0b-49f4-a217-527bcef4fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.260+08:00
