    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed7b39-eb2a-45b4-9fa2-de0639272d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:13:12.672+08:00
