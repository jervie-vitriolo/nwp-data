      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper subtly announced the birth of his daughter during an
        interview with Howard Stern on Monday by saying he "kissed" his baby girl
        before heading to the studio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a739247-45f1-4987-9946-3a2fc57b4e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:50:26.297+08:00
