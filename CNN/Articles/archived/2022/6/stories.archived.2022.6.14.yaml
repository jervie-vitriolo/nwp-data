      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized very late. I am very sorry that it had to happen. Di
        ko akalain na ganon [I didn’t think it will be that way],” Duterte said during
        his speech after inspecting the National Academy of Sports in Capaz, Tarlac.</p>'
    '3':
