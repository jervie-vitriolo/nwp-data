      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was named the second biggest audience listening
        to K-pop superstars BTS on Spotify, the music streaming platform said Monday.</p>'
