      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson said Marcos is inheriting a dire human rights situation
        from outgoing President Rodrigo Duterte, "whose brutal war on drugs resulted
        the extrajudicial killings of thousands of people since 2016."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890071e-24b8-4c12-b23a-6f160e91dc37'
