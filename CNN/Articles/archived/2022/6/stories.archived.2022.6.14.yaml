      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — San Miguel
        Corporation (SMC) expects to begin commercial operations of its airport in
        Bulacan in less than four years’ time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dfab3-f02e-401e-84a6-6748663cdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996b490-30ef-4b56-bdf7-f78e4c6a2a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and CEO Ramon Ang said during Tuesday’s annual stockholders
        meeting that construction of the megaproject in Bulakan, Bulacan is “in full
        swing.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5990d-7088-4e83-a904-bfc2848f7bc2'
      'mgnl:activationStatus': true
