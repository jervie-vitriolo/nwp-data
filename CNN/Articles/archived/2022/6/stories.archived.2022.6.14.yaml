    'template': '1'
    'title': 'National Academy of Sports seeks continuous support from Marcos administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4988ef-47e9-4b9c-af29-84cf405df8b9'
