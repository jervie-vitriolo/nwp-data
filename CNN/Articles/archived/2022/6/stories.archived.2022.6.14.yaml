      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03073d3-0a35-4af0-8a0e-3ba911c02ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T02:43:10.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the worst performing stocks Monday were in the travel and
        leisure sectors. Casino owners Caesars, Penn National and MGM, cruise lines
        Carnival, Norwegian and Royal Caribbean and airlines United and American all
        tumbled sharply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90b4b0-2b30-4e3f-8871-917f71735171'
      'mgnl:activationStatus': true
