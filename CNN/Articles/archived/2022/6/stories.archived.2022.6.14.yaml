      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30176595-32e4-4504-b2ab-794215849aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourniol said she is already hitting the ground running as she prepares
        to represent the country in the 71st Miss World pageant a few months from
        now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce0d9d-cfa1-4453-abcd-edeb4be457a4'
      'mgnl:activationStatus': true
