      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Post Malone is a dad!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b08de-8c27-4562-95b3-b205c4b7af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T11:50:26.297+08:00
