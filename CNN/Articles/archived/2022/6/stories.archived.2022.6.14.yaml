    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:30.025+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: NCR''s daily COVID-19 cases could reach 500 by end-June'
    'updated': 2022-06-14T20:22:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fafa1-8299-4832-98fb-eee19324d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:56:56.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — The daily
        COVID-19 cases in the National Capital Region could reach up to 500 by the
        end of June as infections increase "at a slightly faster pace," the OCTA Research
        group said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb6aa9-88be-4ec3-9a47-6e0099c00f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:56:56.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung mga nakaraang linggo tumataas ‘yung bilang ng kaso pero bahagya
        lang ‘yung itinataas, 10% lang ‘yung tinataas kada lingo…Sa ngayon, nakikita
        natin na patuloy ang pagtaas ng bilang ng kaso at medyo bumibilis pa siya
        sa Metro Manila,”&nbsp;said OCTA Research fellow Guido David in a public briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37260ea9-9f0d-475a-a8a0-9a88428f1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:56:56.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past weeks, there was a slight increase in
        cases. Cases only increased by 10% every week…Right now, we can see that cases
        in Metro Manila continue to rise at a slightly faster pace.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99c1f1-741e-491d-a777-006131456193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:56:56.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:55:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the seven-day average COVID-19 cases increased by 53%
        from 86 to 131. He added that the reproduction number, or the number of people
        infected by a single case, in the region also rose to 1.59.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b89fb-bbfd-4887-90a5-4fcfeea43dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a720386-5ccf-4195-8c38-db6686d71432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet hours after the briefing, David added that the single-day
        positivity rate, or the percentage of infected people out of all tested, in
        NCR jumped to 4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d99113-af36-4998-a305-3c315529f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87df1ca-a515-45ee-b2d2-1635a865e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 13, data from OCTA showed that NCR has the highest number
        of new cases with 188.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b1778-8b36-4760-b93a-5946bfbefacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb22b65-8ce3-4b44-a247-41ef0f998d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David warned that daily infections in the capital region are
        expected to reach around 250 by June 15, and as high as 500 by the end of
        the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40991f60-6541-4f51-9007-4a264f12dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be7adc-df19-4bea-80ff-3aa2e091cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang projection namin by end of June baka umabot na siya ng mga
        400 to 500. So medyo bumibilis ang pagtaas ng bilang ng kaso,” said David.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d1190-1953-4d7c-9150-b133c1cbcac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T20:22:51.956+08:00
