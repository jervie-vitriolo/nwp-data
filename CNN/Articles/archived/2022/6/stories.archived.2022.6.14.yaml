      'mgnl:lastActivated': 2023-01-19T13:55:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d77d7-e5f1-455e-8a09-676412d19ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has housed some 1,500 workers in a cruise ship to ensure
        that they are protected from the coronavirus so that construction will not
        be hampered by lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33fd68-6192-4628-b3ab-7cf30c729ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589f720-c4fa-4833-8905-bf4e5fbf46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are about 1,500 employees. Naka-bubble po sila [They are
        in a bubble], meaning nobody is allowed to go home in or out. And most of
        them are staying in a cruise ship and they’re working 24/7,” said Ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87935dea-0c37-4aea-be3d-7259b9d057fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e1fba-2a72-474b-b8f9-aa625e2ee455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can deliver the platform of the airport to us by the third
        quarter of 2024,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad726d-e8b1-4588-96dd-5fcb7e1c44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.541+08:00
