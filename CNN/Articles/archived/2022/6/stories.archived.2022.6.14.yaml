      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau
        tweeted Monday he has tested positive again for the virus that causes COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a662b-a37b-498d-b76f-7ee643bfb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:11:13.467+08:00
