      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:05:21.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:55:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felizarta hopes to use her platform to continue her advocacy for
        the welfare of overseas Filipino workers and to showcase the beauty of the
        country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3bce3-72ef-4297-882a-9b262f8850c7'
      'mgnl:activationStatus': true
