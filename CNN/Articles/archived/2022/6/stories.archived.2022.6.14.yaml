      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During times of economic stress, companies that sell essential goods
        like food and beverages do better than firms offering more discretionary products
        and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b943c9e-4481-417a-b7b1-df9ba9e63fef'
