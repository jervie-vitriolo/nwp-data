      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy was established in partnership with the Department of
        Education after President Rodrigo Duterte signed Republic Act No. 11470 on
        June 9, 2020.</p>'
