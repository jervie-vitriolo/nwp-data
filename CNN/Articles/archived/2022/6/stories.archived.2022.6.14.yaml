      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Outgoing
        President Rodrigo Duterte on Tuesday apologized for realizing “very late”
        the negative effects of e-sabong or online cockfighting operations on society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad5ef5-e5de-443e-9c8f-8ad8f195d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T19:34:52.953+08:00
