    'jcr:uuid': 'bec10698-ed86-4983-bc47-41b6c7d36865'
    'lead': 'Brazilian Federal Police on Sunday said it had found personal belongings
      of veteran correspondent Dom Phillips and Brazilian researcher Bruno Araújo
      Pereira, and that "biological traces" had been found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T09:59:05.749+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:56:00.347+08:00
