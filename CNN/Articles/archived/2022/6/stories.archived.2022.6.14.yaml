    'template': '1'
    'title': "OCTA backs flexi-work scheme amid rising COVID-19 cases  \n"
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc651a-b45d-4d0f-b1ac-83ad37c5652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The OCTA
        Research on Tuesday agreed that flexible work arrangement should be reconsidered
        amid the rise in COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9a7d7-c92f-4f57-a874-e794ae728f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666c7f3-82e0-4093-8c91-4a6f0d07123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong sa flexi-work schedule, I agree na siguro baka puwedeng i-hold-up
        muna iyong pagbabalik ng mga tao sa [opisina]...Baka puwedeng i-reconsider
        ito ng ibang mga offices para at least mabawasan din iyong capacity sa offices,
        siguro, mag-work-from-home sila,” OCTA Research fellow Guido David said in
        a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c0737-4f4a-4883-ae70-4261a23b6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea023f-9c61-4db7-a38d-d032c2a97ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the flexi-work schedule, I agree that companies
        could hold up for now the return of employees to offices...Maybe companies
        can reconsider this to lessen the capacity inside the office and just allow
        the employees to work from home.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f892a09-e42c-454d-8e25-563fa710029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7fbad-409d-4d92-98a7-666c0717426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers – mostly from the business process outsourcing - returned
        to their physical offices in April after the Fiscal Incentives Review Board
        rejected a proposal by the Philippine Economic Zone Authority to extend an
        order allowing BPO companies to continue the work-from-home arrangement while
        keeping their tax incentives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7aa14c-d9c2-49f2-9162-302a32416d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48f8df-7bb4-4984-a161-a07851c4bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, OCTA suggested that the government could reduce again
        the allowed capacity inside public transportation and establishments to lower
        the risk of COVID-19 transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c4faf-55a7-4253-b346-015783a53549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e25773-a8f8-4d9c-b14a-319afaf44dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the minimum, baka kakailanganin ng government na bawasan iyong
        capacities sa public transportation or sa indoor establishments para lang
        at least lumuwag nang kaunti at hindi masyadong siksikan iyong mga tao sa
        mga establishments,” said David.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94637507-95ba-4196-8007-68f02ceaaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8487d-a138-49d2-87b5-a11ede7aff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the minimum, the government may need to lessen
        the capacities inside public transportation or indoor establishments to avoid
        overcrowding.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269bdb3-689e-4969-ba71-f4b07b59e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230be51c-0fb7-440f-8d8e-e5a77601a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force in February allowed full seating capacity
        in public transportation in Alert Level 1 areas, while plastic barriers are
        also no longer required.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b192f2e-ad9e-4dbd-a590-f33d2673fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T18:51:46.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
