      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)—</strong> Cebu Governor
        Gwen Garcia is not backing down from her recent order which makes the wearing
        of face masks optional when outdoors, noting that any resolution issued by
        the national government''s pandemic response team is not tantamount to an
        enforceable law.</p>'
