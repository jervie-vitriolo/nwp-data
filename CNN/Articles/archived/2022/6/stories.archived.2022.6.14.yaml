      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for musicians, organizers should also provide disposable mask
        covers that can be replaced in between acts. Dr. Tayag also recommends that
        musicians&nbsp;bring their own mic that they disinfect themselves. Though
        in smaller-scale venues, it’s common for amplifiers, drum sets, and other
        equipment to be shared by musicians, transmission can be minimized if musicians
        are also careful not to touch their faces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ae35c-7912-409b-8536-ac2b758e5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317cd62-4e2c-468d-be7b-9b3488a7a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Promoters and venues need to observe mandated health protocols
        to avoid potential outbreaks,” says Ian Urrutia, organizer of The Rest is
        Noise. “While this might be an added cost for all parties involved, it’s important
        that we gain perspective on how we can rebuild the music community in a responsible
        manner.” These sanitation measures are among the many factors that have also
        changed how the gig economy stands, and in turn, how musicians tackle sustainability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2333e-6589-40ff-bc83-0b5fcd9ffbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5975152-8fa0-45e7-b819-d68ece965c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making music more sustainable</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff1439-8b9a-4cb2-a230-db5676f8644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb72e4f-f039-45ef-b2d6-3c027bed8496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since gigs returned, the bar gig format has also changed drastically,
        and many musicians are considering it to be more sustainable. From stacked
        lineups with six or more bands and entrance fees at around the ₱200 range
        before 2020, more events now feature two to four bands with entrance fees
        at ₱400 and up. While in the past, audiences were reluctant to shell out for
        higher fees for shows considering how abundant they were, now, people on all
        sides are more intentional about making shows a more worthwhile experience
        overall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b412ec0-03f1-4e00-a994-823e1ea0431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the entrance fee that people pay for shows is collated
        and split amongst the bands that have played. Now, entrance fee is also split
        among fewer acts, meaning that musicians get to earn more. Before the pandemic,
        bands often barely broke even at shows. Now, there are more opportunities
        to be compensated for more than the rehearsal time, transportation costs,
        and other expenses behind being a gigging musician.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775faf79-dd90-4be7-ab78-6dd14e05b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c8d54-d6f6-4c56-9540-d91bee02a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, artists get to play longer sets, giving them time
        to engage with their audience on a deeper level. Drummer Pat Sarabia, who
        was among the first wave of musicians to begin gigging regularly again, has
        much to say about how this set-up works in pushing one’s craft and artistry:
        “In a way, I think the artist is given more of literally a stage and a platform
        to express the different dimensions of their music, character, and personality.
        At the same time, they''re given more time to present their repertoire. They
        in turn become better and literally more experienced artists because there''s
        more time to experience being a performer.”</p>'
    '47':
      'image': 'jcr:59dbbf6a-9b25-4e36-9158-9c9c7d100179'
      'imageCaption': 'Motorista in Quezon City is one of the venues to begin hosting
        independent gigs after pandemic restrictions were lifted. Photo by JANLOR
        ENCARNACION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb69f9b-8323-4925-afdf-e6b13e01562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:39:10.889+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79634fbe-3bb0-4622-869b-cf367543e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f55f4-31e0-4fe0-b818-ae28e16d4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarabia is also a prolific sessionist who has played with dozens
        of artists of a staggering variety of genres. She is also one of the masterminds
        behind Dugdugpack, a Filipino-made library of samples and virtual instruments
        that she created with fellow drummer Badjao De Castro over the pandemic. She
        worked with esteemed percussionists such as Mike Dizon, providing music-making
        tools and sounds that are made with Filipino sensibilities in mind, and this
        library has spread among Filipino independent musicians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f3d69-b74f-45f4-85ab-ec57aeb59793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2579efc-a64e-4097-9a2c-127a263262a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite sustainable(...),” she said. “It''s a bit of a new
        idea for the Philippines, but if you offer something or introduce something
        to people, they will use it and be open to it." Dugdugpack continues to bring
        in revenue for the musicians involved, providing an innovative example of
        services musicians came up with outside of playing shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e35a4-34c5-4755-9ce2-0022b15c417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cbd78-2a0e-4b97-9f7e-a7c3d18077bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility for musicians to pursue is playing shows and
        going on tour in different cities across the Philippines. With the internet
        being the main avenue for musicians to be heard, more attention was drawn
        to musicians in different regions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6fbe7-91ee-483b-90c9-b547787987ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f82fe6-9f1e-484b-af7d-dc633978c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since gigs were gone for a long time, it seems that bands and audiences
        have realized the importance of time, and each and every gig invite,” said
        Francis Otordos, founder and gig organizer behind the Naga-based label Struggle
        Records. “Gigs were gone for two years, right? So now, a band’s passion for
        music burns stronger.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc5960-c260-4ed3-8879-19bc955c9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7067af6-bff2-474d-9f77-7b5a7936b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manila was slowly opening up again in March, Naga City had
        already been holding live shows in open-air venues. They continue to do so
        regularly every month, often inviting bands from the nearby cities of Legazpi
        and Lucena, and even hosting bands from NCR. There are plenty of cities across
        the Philippines open to inter-city touring for bands to embark on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3d83b-e10c-4998-8db4-9ca8bcebe530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>    \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19563d28-fa0e-45ff-8a22-2cfdb3399c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jumpstarting the music sector</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e010989-98b8-4758-8ac2-8cc128d05b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f9d7d-8e1e-4b23-a257-3e047b84444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the local independent music ecosystem have tried ways
        of providing support to keep their scenes thriving. The repercussions of the
        pandemic, especially in terms of sustainability, will be felt for years to
        come. But resilience can only get the music sector so far, in the face of
        larger structural issues that plague artists, venues, and cultural industries
        as a whole.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a2da9-db58-47f1-ae5e-fdf72dbb9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bfd96-1d6e-4848-9c13-6132ee991884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:28:27.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:55:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need the government to do its part in providing invaluable support
        to the cultural industries to ensure the revival of the music sector,” said
        Urrutia. Aside from financial aid, many full-time musicians rarely have health
        insurance or other working benefits, essentially as freelancers, especially
        if they are not registered with organizations such as FILSCAP. This is the
        case as well for many young initiatives that make DIY shows that are often
        purely volunteer-run.</p>'
    '48':
      'image': 'jcr:a263a708-fb1c-4947-9711-9aa9f511283c'
      'imageCaption': 'A crowdsurfer in 123Block, which recently relocated to an open
        air venue in Mandaluyong. Photo by JANLOR ENCARNACION'
