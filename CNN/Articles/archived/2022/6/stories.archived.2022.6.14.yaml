      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> A program
        which was launched before the pandemic can be started this coming school year,
        the Department of Education said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24cfc7-ef03-4520-9ba6-c0c59b3b151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:03:48.073+08:00
