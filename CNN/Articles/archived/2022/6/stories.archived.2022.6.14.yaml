      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/lifestyle/2022/6/6/Gwendolyne-Fourniol-crowned-Miss-World-Philippines-2022.html">Gwendolyne
        Fourniol from Negros Occidental crowned Miss World Philippines 2022&nbsp;</a></strong></p>'
    '7':
