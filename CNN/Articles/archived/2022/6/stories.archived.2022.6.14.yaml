      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/health/covid-vaccine-young-kids-fda-meeting/index.html">FDA
        advisers to weigh expanding Covid-19 vaccines to younger children</a>."</em></p>'
  'Comelec-preparations-barangay-sk-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T05:32:54.364+08:00
    'imagesource': 'jcr:bb4e23c8-368b-45d5-988c-2fd168247489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02869459-0ac2-407c-957a-4eb3a7b88ddf'
    'lead': 'Part of the preparations is the resumption of registration tentatively
      scheduled from July 4 to 30, the Commission on Elections says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T05:37:34.281+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:56:08.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:22.665+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'SK', 'Barangay', 'elections', 'Sangguniang-Kabataan']
    'template': '1'
    'title': 'Comelec prepares for Barangay, SK elections in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb1ff5-f6c3-4e38-a35a-81db330fa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Commission
        on Elections on Monday said it is preparing for the Barangay and Sangguniang
        Kabataan (SK) elections to be held in <a href="https://www.cnnphilippines.com/news/2022/5/24/Barangay-SK-elections-to-push-through-December-2022.html">December</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699bc0a-6949-4d95-9712-639fd08f04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64c39c-67e1-4150-8358-3752f3b560ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All administrative and operational preparations for the December
        5, 2022 Barangay and SK elections have commenced (and are ongoing), upon the
        direction of the Commission en banc, with Commissioner Rey Bulay as the Commissioner-in-Charge,”
        Comelec acting spokesperson Rex Laudiangco said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab19764-3ef3-4713-9057-8cc18e581aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5125b-7aa1-4662-a78e-53f3fc90e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said currently, the poll body is drafting the implementing resolutions,
        procuring ballot paper and other election supplies, procuring printing services
        for the ballots and accountable and non-accountable forms, and revisiting
        health protocols including the continuation of the provision of Isolation
        Polling Places, in coordination with the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb59670-0a55-4f01-b9b4-af26677e6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab13a40-c04f-46f9-8c6f-cde8b59281d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration will resume on July 4 to 30, subject to the approval
        of the Commission en banc, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fd1f2-0480-49d3-9103-c0f38b47b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005446d-e0b6-4856-b416-08746ad65379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 66 million Filipinos are expected to vote for a new set of
        barangay officials, while over 23 million are registered for the SK election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfb527-ec51-48cd-9807-75f87731b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba72d90-5aa4-4a7f-9d69-0de22d498341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, President Rodrigo Duterte signed Republic Act 11462 to
        postpone the May 2020 Barangay and SK polls to December 2022. A House bill
        seeks to reschedule the elections again for May 6, 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d1400-57c1-45f7-8148-ac765e7edfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fdc2f-609f-4476-9430-49e0487b64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:37:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Barangay and SK elections were held in May 2018, which
        was also postponed twice. The polls were supposed to be held in October 2016
        .</p>'
  'PNP-no-human-rights-violations-in-Hacienda-Tinang-arrests':
