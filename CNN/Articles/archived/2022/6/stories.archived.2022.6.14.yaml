      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The appointment of the commissioners will be an important first
        test for his administration’s commitment to human rights,” it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5a47c-d90c-4176-80b6-a033b4dc15c0'
      'mgnl:activationStatus': true
