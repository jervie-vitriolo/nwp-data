      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb39a0f-d6b5-404f-8d60-ccfa23c043e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the airport should be operating by first quarter of 2026
        kung wala nang lockdown [assuming there are no more lockdowns]. So I think
        our airport is in full swing,” Ang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bc98a-b6f6-4a81-a61d-d83b9938ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658edfe-0cef-4263-8792-986c151b6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said it helped that the nearly ₱1 trillion airport project has
        the seal of approval from the Dutch government, which granted the airport
        contractor a guarantee for a 14-year loan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5082d-ddf6-41c7-9619-c803bb2fe278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e0521-4ada-4aca-a657-cc99ce2bac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guarantee secures financing for the megaproject.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfd580-cff5-4d62-b723-db1d857446f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b011eb-aeb8-4410-88a5-90f056a38978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A very important milestone on this airport is the Dutch government
        support on our project…The Dutch government doesn’t just give out loans without
        investigating the environment, ecosystems and the people around the area.
        They will never finance any project that may affect any local community and
        the project must definitely be with national interest. So now, we have this
        seal of approval from the Dutch government,” the business tycoon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6f9e8-cda2-4098-bd80-cc1c8345c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bad506-cff3-426a-b668-8854d454c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 100 million passengers expected annually, the Bulacan airport
        will be Luzon’s biggest gateway eclipsing the passenger capacity of the Ninoy
        Aquino International Airport (NAIA) and the Clark International Airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347243d-586f-4e58-8ebc-98dfffbeeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6e757-bdcb-4bb8-9142-1a8061123bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:46:04.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:55:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bases Conversion and Development Authority President Vince
        Dizon had said in a May interview that the grand plan for the New Clark Airport
        is to accommodate as many as 80 million passengers a year as against the current
        eight million, while NAIA has an annual foot traffic of around 40 million,
        exceeding what it was actually designed for.</p>'
