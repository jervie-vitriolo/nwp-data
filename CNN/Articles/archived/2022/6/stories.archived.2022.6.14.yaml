    'template': '1'
    'title': 'PH bags ₱17.39B loan from China for Samal Island-Davao City bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d09f92-921d-4e52-a55e-fdedd53cbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> With
        barely two weeks left in the presidency of Rodrigo Duterte, the Philippines
        has secured a 2.34 billion renminbi (about ₱17.39 billion) loan from China
        for the Samal Island-Davao City Connector (SIDC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c457de-04e5-49ac-b049-f0d07529bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9cc24-5a1f-4f81-b229-8efd177ee71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Finance (DOF) confirmed Secretary
        Carlos Dominguez III had exchanged documents with Chinese Ambassador to the
        Philippines Huang Xilian for the concessional loan (around $362 million) funding
        the 3.86-kilometer two-way, four-lane bridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9ed4f-b25d-4888-9e08-3c2ae996344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14a404-9038-49f0-a936-f04cdaa70380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first renmimbi-denominated loan from Beijing under the
        Duterte administration and will cover 90% of the project’s design-and-build
        contract, worth ₱19.32 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4e8e4-be6a-413a-91e2-13f64ba4f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe770d-682c-4fe3-aae3-b0dfaa4cceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan has a 2% annual interest rate and is payable in 20 years,
        including a grace period of seven years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2664fa2-48e6-4eaf-867c-830cb0b79d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52bc67-d904-4512-92fa-e958a15fb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new credit line, Beijing’s total financing commitments
        to Manila now amounts to $1.1 billion, according to the DOF. The total covers
        loans for projects like the Chico River pump irrigation, <a href="https://www.cnnphilippines.com/news/2022/2/18/kaliwa-dam-project-construction.html">Kaliwa
        Dam</a>, and project management consultancy for the <a href="https://www.cnnphilippines.com/news/2022/1/20/pnr-bicol-project.html">Philippine
        National Railways Bicol</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d57ce-80b0-49c3-909c-a0b0e8c09272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1aa98-d6dd-448c-876f-16e3f78d50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIDC project “complements” the Mindanao Spatial Strategy/Development
        Framework 2015-2045, the Davao Regional Development Plan, and the Davao Gulf
        Area Development Plan 2011-2030, added the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c59a37-940d-4962-aec0-2b4f694c0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf370b-d684-42e6-8ba5-78d3c619a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davao City’s economic prospects could only get better with this
        project. This will catalyze the region’s growth potential by enhancing mobility,
        easing access to tourism activities in Samal, and opening more opportunities
        for employment," tweeted Dominguez on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2a7b5-d59c-4705-8853-2823954853da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b2404-2cda-4bee-bc93-eda84244c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang said the bridge will improve transportation efficiency,
        promote internal mobility, and stimulate tourism potential once completed.
        He also welcomed the "thousands" of jobs the project will create.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb120792-244a-4f0f-8895-14798955a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3614f8-6af4-4e0b-8c63-4a23860f7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project will break ground before long. Look forward to seeing
        the long-awaited cross-sea bridge turning from a vision into a reality!" said
        the Chinese envoy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58957e81-f464-4c4b-8448-a228feac2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064824b-7639-451b-b4de-e905d03f9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T13:25:22.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:55:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will step down as chief executive on June 30.</p>'
  'coa-pia-region-10-northern-mindanao-expenses':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T13:38:48.556+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9896120-c2c9-4213-9c50-a89428a5afeb'
    'lead': 'State auditors have flagged the Philippine Information Agency''s office
      in Region 10 over unnecessary expenses amounting to over ₱306,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T13:43:33.206+08:00
