      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fbdce-6902-438f-8ebe-11f075c83ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T05:11:13.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau tweeted "I''ll be following public health guidelines and
        isolating. I feel okay, but that''s because I got my shots. So, if you haven''t,
        get vaccinated -- and if you can, get boosted. Let''s protect our healthcare
        system, each other, and ourselves."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba21c3-6639-48e0-acca-4044de4a8903'
      'mgnl:activationStatus': true
