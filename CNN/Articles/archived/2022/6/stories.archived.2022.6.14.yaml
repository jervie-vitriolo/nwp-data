    'template': '1'
    'title': 'De Lima requests medical furlough for major operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66893769-ce59-4146-ac27-e53fcc606b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — Detained senator Leila
        de Lima has asked for a medical furlough from June 19 to 25 for a major operation
        that would involve removing part of her uterus, her camp said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dec6e4-13a2-4811-96e1-b6d434760e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0c196-1d1d-4b05-93ed-e33fde8cb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“De Lima will undergo a medical procedure starting June 19 to 25.
        <em>Mao-operahan siya. Nag</em>-apply <em>na kami ng</em> medical furlough
        <em>sa</em> Branch 204 <em>at saka</em> Branch 256. <em>Mao-operahan siya
        sa</em> Manila Doctors Hospital. It is a major procedure <em>na gagawin sa
        kanya</em>,” her lawyer Filibon Tacardon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6263c8a-d376-4c85-b4fc-7682d830f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2c70f-8354-4ba6-971d-b5f442a67ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She will be operated on. We already applied for a
        medical furlough at Branch 204 and Branch 256. The operation would be at the
        Manila Doctors Hospital. They will be doing a major procedure on her.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d40e6-9456-442f-b86e-a5538498e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c040c-3e08-4394-b1e4-8f30bc456f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said De Lima’s next hearing was initially scheduled on
        June 27, but they will have to see if it would push through given the urgency
        of the medical procedure. He said her doctors had advised her to undergo as
        soon as possible the operation, which had been delayed before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc341fee-f209-455a-8761-70ed6f3ae938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb143f7-6c35-4422-8aa2-16198169368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>gusto man ni</em> De Lima <em>na ituloy-tuloy niya ang kanyang</em>
        petition for bail<em> dahil dalawa na lang ang</em> hearing, <em>mapipilitan
        siyang magtuloy sa</em> medical procedure <em>niya dahil</em> it is a concern
        <em>na, lumalabas na</em> it is already a concern for her,” he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a09851-556b-45ac-84f7-3efa321676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a224943-94b5-4f8d-9224-04a07e661486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if De Lima wants to continue her petition for
        bail because there are only two hearings left, she will be forced to proceed
        with the medical procedure because it is already a concern, it appears that
        it is already a concern for her.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbfdb6-22a4-4c4b-b3b3-0bd037957a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3646bd-c88a-403b-b09b-c30a3476ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said they would also have to consider the senator’s condition
        after the operation since she still has to recuperate. He assured that the
        court will be informed in case De Lima would not be able to appear at the
        June 27 hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e378d77-6cd6-41ae-b3db-f1d95ce40026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feabf51-90c3-4e6b-9ef1-24bc8a912cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, De Lima was allowed to leave jail for three days after
        having a suspected mild stroke. She was also granted a one-day medical furlough
        for her routine check-up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08128933-85d3-4b13-a9d4-20739a2256e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3daabab-cc6a-42af-8cf9-b9b248c36da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T00:27:52.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:56:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old lawmaker has been detained since 2017 on drug-related
        charges, which she has described as trumped up. She lost her reelection bid
        in the 2022 polls.</p>'
