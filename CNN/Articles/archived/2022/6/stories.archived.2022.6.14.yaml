  'US-FDA-COVID-19-vaccine-for-kids-younger-than-5':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-14T05:18:04.117+08:00
    'imagesource': 'jcr:ab5805a1-d9ee-4b78-ad48-c76ebb3c2001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e75ca3d-99f1-4973-ac26-30f7cc9402ac'
    'lead': 'Several months after older children became eligible to get vaccinated
      against COVID-19, the United States might be just days away from offering vaccines
      to those younger than 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-14T05:20:38.683+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:56:09.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:53:22.257+08:00
