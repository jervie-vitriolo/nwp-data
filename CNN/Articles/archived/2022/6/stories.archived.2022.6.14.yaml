      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34280a59-4df9-4e72-9a8f-e0787ed15578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:03:48.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brigada Pagbasa, which is an offshoot of the DepEd’s Brigada
        Eskwela, is eyed to help early grade learners transition to face-to-face learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434a515-640f-491b-8a25-5ee36a34aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:03:48.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd7e8b-35ea-4cf2-a955-dda60114dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:03:48.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:55:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd will be tapping volunteers such as retired teachers to help
        students from 5 to 9 years of age to begin studies in subjects like English
        and math.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964cab9-85b8-49c8-ab96-2a9b37e27c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T16:03:48.073+08:00
