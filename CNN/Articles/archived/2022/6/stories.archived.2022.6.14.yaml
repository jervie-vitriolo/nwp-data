    'template': '1'
    'title': 'Bitcoin plunges below $23,000 as the crypto meltdown continues'
    'updated': 2022-06-15T22:02:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba076b3-1b7d-4681-a6db-8d0a1e8a165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bitcoin and other cryptocurrencies continued
        to slide Tuesday as investors bailed out of risky assets in anticipation of
        sharp rises in interest rates to tackle inflation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d154cd-e06e-49f9-a838-5f37aec60a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b0d0e-4a57-4d47-af4f-3bdf43a54289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerves remain raw after two of the world''s biggest cryptocurrency
        platforms restricted activity on Monday as the wider market meltdown continued
        apace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6445bc-0b69-4e6b-b997-393c95d91afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celsius Network, which has 1.7 million customers, said that
        "extreme market conditions" had forced it to temporarily halt all withdrawals,
        crypto swaps and transfers between accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018aa647-49bd-412a-914b-5930566e0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba672e9-cc0c-4cb8-81a9-58c2049ca5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this necessary action for the benefit of our entire
        community in order to stabilize liquidity and operations while we take steps
        to preserve and protect assets," the company said in a blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa19346-2add-4b43-8dd0-4b2b87394601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1e0b6-6348-4830-a112-f7e3b64711ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-registered company has about $3.7 billion in assets, according
        to its website. It pays interest on cryptocurrency deposits, and loans them
        out to make a return.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2cbc2-ed46-4e4a-b993-a0b7a9446b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celsius suspending withdrawals yesterday gave extra downside momentum,"
        noted Jeffrey Halley, senior market analyst, Asia Pacific, at Oanda. "I can
        only assume the next big level for bitcoin psychologically will be $20,000."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea735cb-b586-478a-9dee-19b6bd23810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency market has taken a hammering in recent months
        after its pandemic boom turned to bust. As the world''s major central banks
        have hiked interest rates to tame spiraling inflation, traders have rushed
        to ditch riskier investments, including their volatile crypto assets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f529fa8-a783-4b98-8853-ce99eeb0a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62779ea2-4243-43c5-96b7-6757ad7816af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, the world''s most valuable cryptocurrency, fell about 8%
        Tuesday, dropping below $23,000. It has lost about 25% of its value since
        Friday — putting it about 67% below its all-time high in November last year,
        when it traded around $69,000, according to data from Coinbase.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244175d-b1ec-4a23-aede-59424a4343ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2766e0-c117-4e82-b2f8-1d5c52ab9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ether, the second-most-valuable digital coin, dropped 4%, taking
        its losses since Friday to about 32%. It has now lost about 75% of its value
        since November.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bceefea-c80e-4ef0-872f-97f1ea231f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c46c0b-7824-411b-9d7b-93b381697d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binance, the world''s biggest cryptocurrency exchange, suspended
        withdrawals on its bitcoin network for a few hours on Monday. The company
        said some transactions had gotten "stuck" and were causing a backlog.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26b1f2-9347-4263-a1f0-7c96cdd3923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfbd3a-add4-4ecf-b03b-adb9e48bf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binance team is working on a long-term solution to accelerate pending
        transactions on the bitcoin (BTC) network and prevent similar situations in
        the future," it said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aef4f0-0c29-415c-8d65-1d9d737ceadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdff5a-9881-4099-a270-36b4eaa467f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "stablecoins" — cryptocurrencies that are tied to the
        value of more traditional assets — have also taken a hit. Tether, a popular
        stablecoin, broke its peg to the US dollar in May, puncturing the view that
        it could serve as a hedge against volatility.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78969f-0013-4a20-b245-84c2fae9ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b6a92-f35c-4b67-bb4e-f49c875f225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TerraUSD, a riskier algorithmic stablecoin that used complex code
        to peg its value to the the US dollar, collapsed the same month, wiping out
        the savings of thousands of investors. The coin was valued at a little over
        $18 billion in early May before it crashed, according to data from CoinMarketCap.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc6261-2e4f-4c66-87bc-a0240a0c9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934b2c2-eb76-4def-82fb-2da5cbb26726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celsius Network did not say when it would allow customers to withdraw
        their deposits again, only that it would "take time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbea80-ba88-46fe-9ed4-e1bd3f0f8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf2a1e-d48a-41fc-9bc4-ffdf1c88caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, governments are watching the fallout of the crypto crash
        closely and could move to protect investors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11b2e7-9b32-43c8-b3ee-6ae1aa908760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa515658-f00b-47a2-a5f9-23c4e4950796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T22:02:48.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many risks associated with cryptocurrencies," United
        States Treasury Secretary Janet Yellen told the Senate last month. She said
        her department was due to release a report on the matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28363061-cab3-45e0-9b14-294696009703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T09:37:44.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz contributed reporting.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
