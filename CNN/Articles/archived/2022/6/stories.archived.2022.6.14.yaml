      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano meanwhile bared that their member hospitals have observed
        only a “slight increase” in COVID-19 admissions, noting that most of them
        are only moderate cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613c327-72d3-4138-bc33-aa6b6c291e02'
