    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu face mask policy now an approved ordinance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fe4ff-de4f-4049-9551-fee363607f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, June 14)—</strong> The Cebu Provincial
        Board has approved an ordinance adopting Governor Gwen Garcia’s executive
        order (EO) which eases the face mask requirements in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303a59d-706c-48e7-9db2-d8a3f0d6e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special session – called by Garcia herself – was conducted by
        the board on Tuesday to cover the approval of the ordinance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebf6fd-0854-4253-a345-c220c1aba1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor had certified the measure as "urgent."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Cebu Provincial Board approves the ordinance which &#39;rationalizes&#39;
        the wearing of face mask outdoors. It will be effective 15 days after posting
        | <a href="https://twitter.com/dalegisrael?ref_src=twsrc%5Etfw">@dalegisrael</a>
        <a href="https://t.co/6cfNTkuUqb">pic.twitter.com/6cfNTkuUqb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1536604637058695168?ref_src=twsrc%5Etfw">June
        14, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25408a-2790-42b0-8363-687ce31da236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531b6e2-046d-4a4d-95f1-f5dac6e38f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new ordinance, wearing of face masks will only be required
        in enclosed areas, air-conditioned spaces, or in crowded places. Individuals
        will also be mandated to wear one if they exhibit COVID-19 symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044d641-838b-4975-ac99-e601edcc298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing of masks will be optional outdoors and in well-ventilated
        areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388dc7f3-fb5b-422a-a147-ccc4fa8b781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-governor-Gwen-Garcia-Menardo-Guevarra-IATF-reso-face-mask.html">Cebu
        governor clashes with Justice secretary, stands by order easing use of face
        masks</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25abf93-0bf6-4d0a-84cf-b2aa1daebe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the passage of the ordinance, Provincial Board Member John
        Ismael Borgonia said there will no longer be any basis for the police to arrest
        people not wearing masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123503a-c085-4539-9fed-a45ef15a3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if there are challenges to the validity of the ordinance,
        they should be filed before the proper court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47f79a-a9dd-463f-a2b2-b2dd92436e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-14T17:57:30.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:55:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ordinance will be effective 15 days after publication in
        a newspaper.</p>'
  'Robin-Padilla-federalism-Senate-hearing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-14T18:02:12.309+08:00
    'imagesource': 'jcr:4736e3fb-60cc-464a-9d95-25979446e22d'
