    'jcr:uuid': 'bb5118c3-d4c5-431a-b8f9-95eb0929ead5'
    'lead': 'Russian President Vladimir Putin has declared the end of "the era of
      the unipolar world" in a combative speech that lambasted Western countries at
      the St. Petersburg International Economic Forum on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T03:52:06.461+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:59:37.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:07.249+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Vladimir-Putin', 'unipolar-world', 'speech', 'Ukraine',
      'NATO', 'EU']
    'template': '1'
    'title': 'Putin lambasts the West and declares the end of ''the era of the unipolar
      world'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a67b1-79a2-4aa4-b1e0-07097b2ce390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has declared
        the end of "the era of the unipolar world" in a combative speech that lambasted
        Western countries at the St. Petersburg International Economic Forum on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabac9be-c65d-4f63-917a-01eab32db89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b00bb4-0234-404b-bc48-900215f495e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they won the Cold War, the US declared themselves God''s own
        representatives on earth, people who have no responsibilities -- only interests.
        They have declared those interests sacred. Now it''s one-way traffic, which
        makes the world unstable," Putin told the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d9ee5-8b88-4bb3-88d0-c5f261f83889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b57b1e-5cc6-4c05-ba68-58439c5b5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-hyped speech was delayed by more than 90 minutes because
        of a "massive" cyberattack. Kremlin spokesperson Dmitry Peskov told journalists
        in an impromptu conference call that the speech was postponed due to distributed
        denial of service (DDoS) attacks on the conference''s systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949322f2-0932-449e-b770-6445a7e43c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b31d62-011e-486f-80a3-c7e13cab8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who was behind the attack. Ukrainian
        IT Army, a hacker collective, named the St. Petersburg Forum as a target earlier
        this week on its Telegram channel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af16121-d7b9-4426-9675-684f10885311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7ba85-f5fc-4951-a4c5-bc125348d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s address at the annual conference, one of his more substantial
        speeches since he ordered the invasion of Ukraine almost four months ago,
        was seen as an opportunity for the world to get some insight into his thinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1634bf-bbd6-48e0-8c84-a1a846ba41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f274d-f451-467f-89ae-355d94c4b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Russian president took the stage in the western Russian
        city, he wasted no time on pleasantries and went straight into attacks on
        the United States and its allies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1e4a1-6280-4380-a9de-cb3ee96e7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e6c01-4f70-40ec-931c-1861fb441e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They live in the past on their own under their own delusions ...
        They think that ... they have won and then everything else is a colony, a
        back yard. And the people living there are second-class citizens," he said,
        adding that Russia''s "special operation" -- the phrase the Russian government
        uses to describe its war on Ukraine -- has become a "lifesaver for the West
        to blame all the problems on Russia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb596d-c11f-45d8-8b67-b968f850624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a11753-14f4-40a3-8792-878d953472b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After accusing western countries of blaming their problems on Russia,
        Putin tried to pin the blame for rising food prices on the "US administration
        and the Euro bureaucracy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af25e13-48de-4437-80f6-e427238235ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f05a3b-7bcc-416a-972b-61d62a8d3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is a major food producer, but the Russian invasion has affected
        its entire production and supply chain. The United Nations has said the war
        has had a devastating impact on supplies and prices and warned it could push
        up to 49 million more people into famine or famine-like conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e805d3-702e-426c-80b4-891b3af51a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac039060-aa3b-4ebd-9456-23dd67f881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission chief Ursula von der Leyen said last week that
        food has become part of the Kremlin''s "arsenal of terror."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780256e-8ed3-4e33-a0ae-c0696a483db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74d665-d27d-4ebb-883b-c4d85eb04dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have accused Russia of stealing Ukrainian grain,
        accusations that appear to have been confirmed by satellite images showing
        Russian ships being loaded with Ukrainian grain. On top of that, Russia is
        blocking maritime access to the Black Sea ports held by Ukraine, meaning that
        even the grain that is still under Ukrainian control cannot be exported to
        the many countries that rely on it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962ebaa-4828-4fb0-8eeb-736e117accef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fed5d0-d6b0-42a1-96f9-dd4000f33f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time Russian leader also blamed the West for trying to
        hurt the Russian economy, calling the sanctions on Moscow "crazy" and "reckless."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d11b3-01fd-4807-ab45-a798d8bf3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e07f4d-570e-4b2f-aad5-786c5818ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their intention is clear to crush the Russian economy by breaking
        down the chain the logistical chains, freezing national assets and attacking
        the living standards, but they were not successful," he added. "It has not
        worked out. Russian business people have rallied together working diligently,
        conscientiously, and step-by-step, we are normalizing the economic situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfabf89-6a07-4a91-8339-94d444b2a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810ec9b-c34b-4d82-921c-dfe51545869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president has long framed his decision to launch an
        invasion of Ukraine as a response to Kyiv''s growing diplomatic and security
        ties with the West. Last week, he hinted that his aim in Ukraine is the restoration
        of Russia as an imperial power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61595c96-35d3-4b1b-aa83-436cfec2628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa37b2-10ef-40de-bf95-64897ffe3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin claims Russia ''forced'' into the conflict in Ukraine</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6761e-169d-45ad-a5f7-9f4d0d7837a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about his war on Ukraine on Friday, Putin went straight
        to his propaganda playbook, claiming Russia was "forced" into the conflict.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f47d62-3b87-4ec9-b297-be785c12e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02ec8f-e7a8-44e6-8efe-07b5e8e306c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the invasion "the decision of a sovereign country that
        has an unconditional right ... to defend its security."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8f285-a297-4365-803d-2e8dc3d48162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fe0ce-c8ce-4202-9727-85119eaebb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A decision aimed at protecting our citizens, residents of the People''s
        Republics of Donbas, who for eight years were subjected to genocide by the
        Kyiv regime and neo-Nazis who received the full protection of the West," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf2ebd-6fe5-4be8-a23d-7c1ebee1fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42849563-84db-4d16-abdb-708aab41c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two areas -- the self-declared Donetsk People''s Republic (DNR)
        and Luhansk People''s Republic (LNR) -- fell under the control of Russia-backed
        separatists in 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a3dce-f823-4c08-bce5-4e48e5d44610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b6950-7d48-4dba-a495-9e0b9d063b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has accused Ukrainian authorities of discriminating
        against ethnic Russians and Russian speakers in the regions, a charge Kyiv
        has denied. Starting 2019, Russian passports were offered to the residents
        of the two entities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704ad3b-d14d-4d12-98f7-79118117ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511965db-fc8f-40e4-af3a-a60f58bbf950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, in late February, Putin announced he would recognize them
        as independent, a move that was seen as the opening salvo of the war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc3115-fc5b-4f8a-ae85-ad8e4036ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32dab5b-4451-44bb-94cf-2aff87b3a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Friday that Russian soldiers and the separatists were
        "fighting to defend their people" in the Donbas and the right to "reject any
        attempt to impose pseudo values of dehumanization and moral degradation from
        outside."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c40aa4-299e-461f-8ca0-71d34a8d3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7208510-b8db-47fd-b8ec-d3cf52543cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No country other than Russia recognizes the two as independent.
        Ukraine and the rest of the international community considers the territories
        to be under Russian occupation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a15aa4-85e6-4698-a6dd-e3ffc0c82841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece273e8-9e3d-4d95-9d9a-f6cb0655928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission announced Friday that it was recommending
        Ukraine and neighboring Moldova as EU candidate states, with the commission''s
        chief Ursula von der Leyen saying that Ukrainians are "ready to die" for the
        European perspective.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65a4a4-0bc8-4516-8a28-fb1fde66fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148a6c2-38d6-455d-acad-12c7cbd06aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the European Union on Friday, Putin said the bloc
        had "lost its sovereignty."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f72ad0-1374-4519-9f2f-9918351ccdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46ef4c-61e4-4c69-8a8a-d3705619c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union has fully lost its sovereignty, and its elites
        are dancing to someone else''s tune, harming their own population. Europeans''
        and European businesses'' real interests are totally ignored and swept aside,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a32ee7-032b-4df0-922c-c76910e09807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f867c-a71a-4044-9d4f-4bcbe194cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added that Russia has "nothing against" Ukraine joining
        the EU.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f93e93-d5f0-4c0c-a6ca-b3e12973896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741cd08-5960-4928-a018-7e06e2fce8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is not a military-political bloc, unlike NATO, therefore
        we have always said and I have always said that our position here is consistent,
        understandable, we have nothing against it," Putin said during a panel discussion
        following his speech.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a61079-4397-45a8-b2e2-065355af5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba218904-6434-4e3a-997e-fb79aec351ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the sovereign decision of any country to join or not to join
        economic associations, and it is up to this economic association to accept
        new states as its members or not. As far as it is expedient for the EU, let
        the EU countries themselves decide. Whether it will be for the benefit or
        to the detriment of Ukraine is also their business," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d398a-1fbf-416d-a783-e210ecc40d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T03:52:06.465+08:00
