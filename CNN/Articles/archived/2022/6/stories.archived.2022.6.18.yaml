    'jcr:uuid': 'ea45cc00-09a8-4753-b9cf-2eec9f43419a'
    'lead': 'Over 70 million people, or 77.78% of the target population, have been
      fully vaccinated against the coronavirus around 15 months after the immunization
      drive began in the country, the National Task Force Against COVID-19 says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T21:21:01.487+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:59:20.180+08:00
