      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two days, HTAC submitted its recommendations to DOH Secretary
        Francisco Duque III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da97cb-55c4-4811-acdc-680a56e4d6e7'
