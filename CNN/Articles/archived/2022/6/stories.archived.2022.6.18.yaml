    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8cd1a-0a31-48f8-bd5e-2fa887e999e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, OCTA warned a mild surge is possible this month or in
        July due to the "more concerning" situation in Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12aec53-b37a-410d-bee0-8076a20cb536'
      'mgnl:activationStatus': true
