      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/17/europe/eu-commission-endorses-ukraine-candidacy-intl/index.html">Ukraine''s
        bid to join EU gets major boost as executive backs candidacy</a>."</em></p>'
