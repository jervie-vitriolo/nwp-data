      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Health (DOH) data, the researchers also
        flagged the 282 additional cases logged in NCR on June 17, which it said is
        the area''s highest single-day count since Feb. 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f954b-ee9c-47a6-ace2-84d40a620ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016302b3-8735-497f-b448-688de26add66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is with the exception, however, of April 3, when there was
        a high number of reported cases due to a possible backlog, OCTA clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de4665-e608-4d4b-a69a-5169ea9e08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
