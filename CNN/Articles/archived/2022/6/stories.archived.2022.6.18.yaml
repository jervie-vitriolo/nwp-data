    'mgnl:tags': ['DOH', 'COVID-19']
    'template': '1'
    'title': 'DOH sees COVID-19 cases reaching 800-1,200 per day by end June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de665d-7164-49a0-9fd3-2ded91872d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Department
        of Health (DOH) has warned that the daily COVID-19 cases in the country may
        reach 800 to 1,200 by the end of the month,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9cc01a-cdf9-4163-9d12-1d67931980d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10247a-5c69-4bc9-9510-605a187c296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang meron po tayo,</em> projections that by the end of June,
        <em>maari po na aabot tayo</em> to 800-1,200 cases per day <em>kung magtutuloy-tuloy
        po ang mga kaso po natin sa ngayon</em>,” Health Undersecretary Maria Rosario
        Vergeire told a public briefing on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a485ab6-c6c2-4129-9d3d-3157f3b8d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have projections that by the end of June, we could
        reach 800-1,200 cases per day if the current number of cases will continue
        to increase.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd550f8-6cb9-4f10-b483-5b75284d12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d08b87-8331-4e0f-911a-17274d7bc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire cited the presence of the more transmissible Omicron subvariants,
        the public’s mobility patterns, and waning immunity as the causes of the slow
        uptick of COVID-19 cases in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901aa7b-f1dd-4b2b-9298-285f11d3811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab572108-41ee-4610-a1d0-6051ab555ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections, however, are not “cast in stone,” she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f2caf-b508-42cd-8bec-0c0ef3b7ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca1aa1-5e84-4be8-978f-826aaa8e70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are just used for us to prepare," Vergeire explained. "<em>Gusto
        lang ho natin makapag-</em>prepare <em>ang ating mga ospital, ang ating</em>
        local government so that we can prevent further transmission <em>at hindi
        mangyari po ang mga numerong ito</em>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe34a1-1f66-4a8e-9371-6e26e977c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aff396-90f5-4bd7-926a-d80cb230ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want our hospitals and the local governments
        to be prepared so that we can prevent further transmission and for these projections
        to not happen.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7091cd8-1e8f-4f10-ab96-2e9199a1e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfaf74-e6b9-44ea-8fd0-4dc93e5306b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the cases per day in the country average around 350,
        which Vergeire said increased by 50 to 60 percent from the previous week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bee94-8fc3-42c2-90c1-86e03328a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:10:35.603+08:00
