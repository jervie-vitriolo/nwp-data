      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfaa05-8117-4221-b410-75f9c754635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Louis is forecast to have a high temperature of 84 degrees Saturday.
        By the time Tuesday rolls around, the high temperature will jump to 100 degrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998e1c4-dfa1-4077-9cce-0ec5eeb8d5fa'
      'mgnl:activationStatus': true
