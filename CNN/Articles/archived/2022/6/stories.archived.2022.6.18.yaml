      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, DOH spokesperson Maria Rosario Vergeire said while
        a surge is always possible, they do not see this happening anytime soon.</p>'
    '23':
