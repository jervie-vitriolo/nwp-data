      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Department of Energy (DOE), the NGCP
        hoisted the red alert status due to "generation deficiency" in the Luzon power
        grid. The alert is placed under such grid area when power supply is insufficient
        to meet the demand.</p>'
    '5':
