      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinahas kami. Naantala ''yung gawain ng mga magsasaka. Naagawan
        sila ng kabuhayan," he added.</p>'
    '9':
