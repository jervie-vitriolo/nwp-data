      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raleigh, North Carolina, will go from a high of 83 degrees Sunday
        back up to a forecast high of 100 by Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293d178-b8db-469f-9dca-166171464b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1a599-e4a2-423b-9e21-5cff9c2fed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat is the number one cause of weather-related deaths in the United
        States, and providing guidance about the likelihood of heat-related ailments
        -- including cramps, exhaustion, stroke and possibly death -- helps protect
        the public in extreme heat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3921367-7b04-4f72-abca-4190ec732805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861d210-9d78-4f17-8754-2579e333b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sometimes hot overnight low temperatures are just as much
        to blame as the daytime high temperatures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda90f33-91a8-458a-bcff-694fb53fba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb0c14-fb2f-4fa1-b789-c8ff303e3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your body requires cooling off at night, and actually expects it
        while you''re sleeping," said Jenn Varian, a meteorologist at the National
        Weather Service Las Vegas office. "When we have very warm overnight temperatures,
        your body is simply not able to cool off properly, which in (and) of itself
        can cause complications, but will set you up to be less prepared for the daytime
        heat as well."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518e641-6769-4449-b402-3e91343790f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures need to drop to at least 80 degrees for recovery to
        begin. In fact, a person can lose up to two liters of fluid overnight through
        sweating if the temperature never drops below 85 degrees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6316468-ceac-4711-871e-cdec2fe90eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bce3de-6f32-4e69-b7ef-44ab839d172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of cities could break records for the hottest morning low
        temperature over the next five days. More records are expected next week across
        the Midwest, Southeast and Mid-Atlantic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9f02e-c68f-4a37-83a3-58a3eb38ec26'
      'mgnl:activationStatus': true
