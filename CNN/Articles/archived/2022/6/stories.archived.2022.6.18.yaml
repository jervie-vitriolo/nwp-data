      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The National
        Capital Region Police Office and the Metropolitan Development Authority have
        heightened their preparation for the inauguration of President-elect Ferdinand
        Marcos Jr. on June 30, announcing the closure of some roads to control and
        smoothen traffic flow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e89086-5f4a-489d-a640-c83506b7272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:22:03.598+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76fd2f-e70e-4b8e-978a-ee6cd884bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:22:03.598+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that heavy traffic will be…<em>mangyayari do''n sa lugar,
        lalong-lalo pa ''yung lugar kung saan malapit do''n sa</em> venue <em>kaya
        naman ina-</em>advise <em>natin ''yung mga kababayan natin na may</em> road
        closures," NCRPO spokesperson PLtCol. Jenny Tecson said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125db01-992f-47af-a5dd-193b72acb2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:22:03.598+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01729cc-934b-4930-9c91-5fb4d8d3dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:22:03.598+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect heavy traffic will happen in the vicinity,
        especially in areas near the venue. That''s why we are advising the public
        that there will be road closures.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92978db7-b43c-47f2-9fd6-7c6eb476881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:22:03.598+08:00
