      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> The National
        Grid Corporation of the Philippines (NGCP) has lifted the red alert status
        it placed over the Luzon power grid on Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f3f5a-4dfa-4663-8aee-c75ee329d6f2'
