      'mgnl:lastActivated': 2023-01-19T13:59:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ed3ed-4f5f-4ef5-841e-fecf103f1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the group''s figures showed the reproduction rate in
        the region rose to 1.80 as of June 14, from the 1.40 the week prior, while
        the positivity rate climbed to 3.7%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319df41a-970a-4f36-b0eb-559385e9276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fbf88-db43-4299-99e2-9476dae89631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate refers to the number of people infected by
        a single case, while the positivity rate is the percentage of infected people
        out of all those tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e67d8e-375a-4912-8633-fbace668b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6696d18-e8b4-4222-bb91-c26fe27e4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while cases continue to increase, hospital bed occupancy and
        ICU utilization in Metro Manila remained low at 22% and 17%, respectively,
        according to OCTA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c775546-0b1b-4802-a2d3-4cc77d9113fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8d114-8766-4a18-9c4b-4c2b4b42562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, the numbers we are seeing have been in line with our projections:
        a weak surge and no escalation of alert levels or restrictions because we
        expect our healthcare system will be able to manage the relatively low number
        of hospitalizations,” the independent research group said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a760a4c-adb3-4fd4-b0ad-4ff786ec5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.122+08:00
