      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 70-year-old man who shot dead <a href="https://www.cnn.com/2022/06/16/us/alabama-vestavia-hills-church-shooting/index.html"
        target="_blank">three senior citizens</a>&nbsp;at an Alabama church group''s
        meeting Thursday evening was subdued by someone else at the event until police
        arrived, authorities said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ed7d5-6dfc-4cbd-a93a-440253f172ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who is in custody, shot dead Walter Rainey, 84, and
        Sarah Yeager, 75, during a small group''s potluck dinner at <a href="https://www.ssechurch.org/"
        target="_blank">St. Stephen''s Episcopal Church</a>&nbsp;in Vestavia Hills
        outside Birmingham, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733c694-9a5f-4d00-99de-df191d588cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third gunshot victim, an 84-year-old woman whose family requested
        her name be withheld, died Friday at a hospital, Vestavia Hills police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e597763-c46d-4bfb-84df-c0fb9a30cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified Friday evening as Robert Findlay Smith,
        had occasionally attended the church and was at the dinner there when he pulled
        out a handgun and started firing, according to Ware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73f9ed-1b77-4af9-a43d-79690821cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone at the event "subdued the suspect and held him down until
        law enforcement arrived," said Ware, who said police were called at 6:22 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70bd9a-ca29-43cc-8ce3-2776dd5dcbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person that subdued him is a hero," Ware said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c730c-c008-4848-8fb7-b1b4678eab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the Jefferson County District Attorney said Friday
        evening warrants were issued against Smith for the capital murder of two or
        more persons. He is being held without bail in county jail. CNN has been unable
        to determine if Smith has an attorney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4d96d-dab0-466e-b14d-e6df0b44000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the suspect acted alone, and they are trying
        to determine the motive, Ware said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2170945-97bc-4089-a8f9-1b5a2a67cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were searching a home connected to the shooting, police
        said in a Facebook post Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a9965-0020-46b4-95d3-5c2eaaf49f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is the latest in a US house of worship and came on
        the eve of Friday''s seventh anniversary of the <a href="https://www.cnn.com/2017/01/02/us/emanuel-african-methodist-episcopal-church-pastor/index.html"
        target="_blank">massacre at Emanuel African Methodist Episcopal Church</a>&nbsp;in
        Charleston, South Carolina.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb271a39-691e-429d-a0bd-d320c9a61a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2022/05/16/us/orange-county-church-shooting-suspect/index.html"
        target="_blank">deadly mass shooting</a>&nbsp;last month at a Taiwanese church
        service in Southern California — along with mass shootings at <a href="https://www.cnn.com/2022/06/10/us/uvalde-shooting-victim-parents/index.html"
        target="_blank">an elementary school</a>&nbsp;in Texas and <a href="https://www.cnn.com/2022/06/15/us/buffalo-shooting-payton-gendron-federal-charges/index.html"
        target="_blank">a New York supermarket</a>&nbsp;— have drawn more political
        attention to gun violence. A bipartisan group of senators has <a href="https://www.cnn.com/2022/06/12/politics/senate-gun-safety-agreement/index.html"
        target="_blank">announced an agreement</a>&nbsp;in principle for gun safety
        legislation which would address mental health resources, school safety and
        access to firearms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917547ab-7a6a-4730-babc-61219dbd02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pillars of our community,'' rector says of three victims</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bedd6-4469-4260-bdca-3c845cfe3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s attack happened during a gathering of the church''s
        "Boomers" group, and the three victims were parishioners, the Rev. John Burruss
        said in <a href="https://myemail.constantcontact.com/Pastoral-Response-to-today-s-events.html?soid=1011233814041&amp;aid=PcJJRh2Lzss&amp;fbclid=IwAR0zty9hoMLs_dtQGbWoO3lxsLzElaEe2fsFDXfObRQgRtwrcjka1BYW7eU"
        target="_blank">a letter to the church community</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190df3d-7733-4671-81cf-73c72b079fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the pillars of our community, and I cannot begin to fathom
        how painful this is for our entire church, and the larger community," Burruss,
        the church''s rector, wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b8d86-7ebd-4154-8b1f-291cb0edb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prayer vigil was scheduled for late Friday morning at nearby Saint
        Luke''s Episcopal Church.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51379b-dba6-4e91-9764-96b9c54ea59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Doug Jones lives in the neighborhood where the church
        is situated. The shooting is stunning and tragic, he told CNN''s Nadia Romero
        on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c49e9e-141d-4b5f-872b-5bd5ea61a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes to show that no community is immune from this kind of gun
        violence that we see playing out across the country. No one is immune," said
        Jones, a Democrat who represented Alabama from January 2018 to January 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c82de-af9a-4da3-984d-5c068c7f6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was heartbreaking ... to have been at activities at this church.
        We''ve lived in this neighborhood ... 27 years now, and it is just something
        that really hits home to everybody," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecebd3-4256-463b-8704-a0e5fdee9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community needs to be lifted in healing through prayer and unity,
        the Rev. Kelley Hudlow, missioner for clergy formation for the Episcopal Diocese
        of Alabama, told <a href="https://www.wvtm13.com/article/church-shooting-alabama-vestavia/40315681"
        target="_blank">CNN affiliate WVTM</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab5860-f123-4ab5-90ba-70926f2176b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are praying for healing and safety for all those who have been
        impacted and affected, and also knowing this is a traumatic thing that has
        happened to our community, not just our church, but this community here,"
        Hudlow said. "What we need is for this community to do what it''s really good
        at, which is coming together to take of each other."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cb72d-4805-43ed-af25-b42b8fd2d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, church members stood in a circle, holding hands,
        and prayed in a nearby parking lot, with several looking upset, <a href="https://www.wbrc.com/2022/06/16/vestavia-hills-police-shooting-saint-stephens-episcopal-church/"
        target="_blank">CNN affiliate WBRC</a>&nbsp;reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f539d-bc48-420b-baf2-f3bf77703247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Gov. Kay Ivey sent her condolences.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fe6f1-090f-4cba-a82d-d7c1e03c5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad to hear the shooter is in custody," Ivey said. "This
        should never happen -- in a church, in a store, in the city, or anywhere.
        We continue to closely monitor the situation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55d242-9777-4d27-bd3b-3e67f37fe531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/17/us/alabama-church-shooting-friday/index.html"
        target="_blank">A third victim has died after a shooting at Alabama church
        where the suspect was an occasional attendee</a>."</em></p>'
