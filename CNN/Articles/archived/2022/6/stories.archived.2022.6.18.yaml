    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '70M Filipinos now fully vaccinated vs COVID-19 — NTF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03254bf-3c2a-4325-8a32-e8274d5d41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> More
        than 70 million Filipinos are now fully vaccinated against the coronavirus,
        the National Task Force (NTF) Against COVID-19 announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed0706-8737-41b8-9d7f-017d3c9622b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f72d60-8134-4816-ab54-a6b9f3e731a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has counted that 70,005,247 people  or 77.78% of
        the target population  have already been fully vaccinated as of June 17, or
        around 15 months after the immunization drive began in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914c126-e79b-4c09-bb49-4a935bd3ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de729300-6e47-4640-befa-fc25ed5f824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted a total of over 153 million doses have been administered,
        with some 74.8 million individuals getting at least one dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe54aa-7a83-4cff-8ae6-e62ccc15df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f504a-c7bb-41c6-8637-73997c25bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 7.4 million adult Filipinos have received at least
        one booster shot, including 648,555 who have gotten two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c8fb6-fe98-4a2f-ac4a-7c3b5c7767cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527bb23-9730-48e7-9225-834125eaebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only senior citizens, health workers, and some immunocompromised
        individuals are eligible to get their second booster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a104c3-aeab-4f41-8d7a-6cb8073ee9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f5b25-b89d-478c-93a8-3ad4948acd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T21:21:01.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s pediatric vaccination also continues to gain
