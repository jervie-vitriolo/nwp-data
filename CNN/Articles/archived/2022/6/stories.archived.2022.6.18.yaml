      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a0254-44b8-40e2-839f-6886b686fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It celebrates the end of slavery</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bd86a-3d62-461e-b4a3-23d241dfc238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juneteenth -- also known as Juneteenth Independence Day, Freedom
        Day and Emancipation Day -- commemorates the end of slavery in the United
        States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decbd6c-e1e3-4780-8530-ee3b102925a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b83ce-93da-4086-a0cc-e5b0dcd01694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blend of the words June and nineteenth, it marks June 19, 1865:
        the day that Union Army Maj. Gen. Gordon Granger rode into Galveston, Texas,
        and issued General Order No. 3, proclaiming that the enslaved African Americans
        there were free.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029453bb-818b-4755-9c1a-a4c378356167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6b4bb-b123-4a3d-9021-8136f8978aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Texas are informed that, in accordance with a proclamation
        from the Executive of the United States, all slaves are free," the order read.
        "This involves an absolute equality of personal rights and rights of property
        between former masters and slaves, and the connection heretofore existing
        between them becomes that between employer and hired labor."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c4b94-6b6c-46a7-84a1-bfcf2741e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c20ae-9615-466a-b1ec-acd8882642a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom for the enslaved people of Galveston, Texas, came two-and-a-half
        years after President Abraham Lincoln issued the Emancipation Proclamation,
        which couldn''t be enforced in areas under Confederate control. It also came
        about two months after Confederate General Robert E. Lee surrendered to the
        Union Army at Appomattox Court House, Virginia -- an event generally considered
        to be the end of the Civil War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d21946-914a-4c71-a018-483847f520f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1451a-c4d5-42df-a641-ef1d41717228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it''s celebrated</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae05d1-6ccd-4716-8bb3-e11a7a51e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as an informal celebration of freedom by locals in Galveston
        eventually grew into a wider commemoration of the end of slavery as African
        Americans in Texas moved to other parts of the country. Today, many African
        Americans mark Juneteenth with parties, parades and gatherings with family
        and friends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f8b50-865b-4a0f-9d48-c3a700a0a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749063d-5d52-46c5-98ee-5a78dcc48e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas became the first state to make Juneteenth a state holiday
        in 1980. In addition to it being a federal holiday, all 50 states and Washington,
        DC, recognize Juneteenth in some form.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a2dd7-2770-4dcb-8f6a-63f8ffd971d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b477b-a7dc-46ca-ba5a-a6305df5c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Juneteenth has made its way into the mainstream, some activists
        and leaders point to the systemic inequities that Black Americans continue
        to face, such as the racial wealth gap, disproportionate incarceration and
        longstanding health disparities. One coalition of civil and human rights groups,
        in particular, is acknowledging the holiday by installing a pan-African flag
        in front of the White House and calling for a commission to study reparations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d683aef-3d00-49eb-a7de-4033c647c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28f38b-123d-48ff-9b15-d7dfdbd4cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many of those calling for widespread changes suggest, observing
        Juneteenth might then be an opportunity to reflect on how far the nation has
        come -- and how much further there is to go.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137af93-d93b-4b9a-9f09-050761adf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.928+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/18/us/juneteenth-federal-holiday-what-to-know-cec/index.html">What
        to know about Juneteenth now that it''s a federal holiday</a>."</em></p>'
