    'template': '1'
    'title': 'As presidential cat, Willow Biden has privileges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3ab68-4d07-46e0-a6f9-65999aa275d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the dog days of summer, Willow the cat
        rules the roost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49259ebe-d39d-46ee-a206-e3593fc50324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c33a94-9484-4885-b675-3368ea19d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Willow''s crate was spotted being carried by a staff
        member from the White House residence to Marine One, the presidential helicopter
        that will ferry the feline -- along with US President Joe Biden and first
        lady Dr. Jill Biden -- to Rehoboth, Delaware, and the family''s beach house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9531a8-b0d0-4ba5-81c0-1643d35a2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a4076-604e-4775-b594-a892f1e95ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether a cat can appreciate a sojourn by the sea remains questionable,
        but for Willow, the Rehoboth house is one of several changes of scenery she
        gets to appreciate as a presidential pet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802156f6-20ad-4eaf-97b9-c135e40a4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f995a-f444-4dd1-b5af-0301e184780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willow often spends the weekends with the First Family, including
        in Rehoboth, Wilmington, and Camp David," the first lady''s press secretary
        Michael LaRosa told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee2d1c-17ca-401b-b254-485284f3cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd324f-11cc-467d-bba0-0130a0f0bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she is not being whisked away for the weekend, Willow has privileges
        to roam the White House. She is predominantly restricted to the White House
        executive residence''s private second and third floors, where CNN is told
        Willow particularly enjoys the solarium, a bright space above the South Portico,
        where she "receives lots of attention from the Executive Residence staff."
        In Wilmington and at Camp David, "she often sits on the porch in the sun,"
        says LaRosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947f786-5a68-4f35-8053-675537b8efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593dbcb6-3620-4c37-9dc2-19c39a01a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, Willow also likes to visit working staff in the East
        Wing, taking leisurely naps on the desk of the press secretary, chasing her
        toys in and out of offices and generally being open to scratches. Once or
        twice, Willow has explored beyond her domain, making it as far as the chief
        usher''s office on the main floor, just next to the North entrance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1833c-ced5-43f3-bdbd-ec86626fb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206a9e3-5ddc-4cd7-8378-0315e184eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Wing staff has made a sign to alert when Willow is out
        and about, which features of photo of her face and reads: "Willow is on the
        prowl! Please keep these doors closed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc948dff-a246-4075-a9b7-f4d282e02d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5a0fe-f271-4adc-bd36-81d35c253e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands and thousands of square feet Willow now calls home
        at 1600 Pennsylvania Avenue are a far cry from her humble beginnings as a
        barn cat in Pennsylvania, where during a campaign speech by Jill Biden, she
        cozied up to the soon-to-be first lady. For Biden, it was love at first sight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda53f9-0b71-477b-964f-3e293fd57e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba072f06-7ab6-4228-acf9-18deb1680fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willow made quite an impression on Dr. Biden in 2020 when she jumped
        up on the stage and interrupted her remarks," LaRosa said several months ago.
        "Seeing their immediate bond, the owner of the farm knew that Willow belonged
        with Dr. Biden."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1979f-a952-4692-9016-172ad3548d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a922924-2d3e-45ed-8459-8c4ce3c62c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She named her Willow after her hometown of Willow Grove, Pennsylvania.
        Though it wouldn''t be until January that Willow actually moved into her digs
        at the White House, she enjoyed staying with Biden acquaintances in Washington,
        DC, until the timing was right to officially add her to the Biden home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdac2a5-552d-45d3-9b73-d73f48faada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc2d18-f5f3-4353-bf56-0e643a1f692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December of last year, the Bidens announced the arrival of Commander,
        a German Shephard puppy. Willow had to wait a bit for the dog situation to
        shake out. Champ, the Biden''s beloved 13-year-old dog died last June, and
        Major, their younger adopted German Shepherd, had some well-documented issues
        adapting to the White House. Major was rehomed with family friends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b29a1-9cde-433f-808d-5178e7ef7f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d796ad-5ae1-4689-95d8-198a1944a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like most cats, Willow doesn''t concern herself with caring
        all that much about dogs, though she and Commander now have a "warm and playful
        relationship," according to LaRosa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95220d-27d9-4cf7-9338-6551dacb8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e447931-f5a0-428c-8390-80b0578fe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t anthropomorphize their relationship with human terms
        like ''boss,''" he says, before adding, "However, my money would be on Willow
        every time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9a276-daf2-464a-ae71-e84c54be27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:36:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/06/17/politics/willow-the-white-house-cat/index.html">As
        presidential cat, Willow Biden has privileges</a>."</em></p>'
