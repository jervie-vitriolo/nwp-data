      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR) recorded an average of 176 infections
        daily during the June 11-17 period, up from the previous week’s average of
        103, OCTA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcf8d2-c5fa-4b48-989c-a1ee634222a7'
