  'what-to-know-juneteenth-federal-holiday':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-18T18:38:45.711+08:00
    'imagesource': 'jcr:12ecaa45-f074-4cf3-8716-8eb4d3b97744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af9c104-2a99-4953-92ee-5a44e3b6058b'
    'lead': 'As Black Americans continue to face the same challenges and inequities
      that inspired so many to take to the streets in 2020, it''s worth reflecting
      on the history behind the holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T18:43:40.926+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:59:23.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:12.454+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Juneteenth', 'federal-holiday']
    'template': '1'
    'title': 'What to know about Juneteenth now that it''s a federal holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4aed6-4ed1-4bce-a898-5a50b16c6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.926+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Despite Juneteenth''s storied history,
        the holiday was largely overlooked by non-Black Americans until recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a3f3b-84ef-459a-a6a7-634698d85adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.926+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a26ab-ea59-4d66-9b36-d352a12a3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum of the Black Lives Matter movement propelled Juneteenth
        into the national spotlight, building on a decades-long push by activists
        and leaders to get recognition for the landmark occasion. Last year, Juneteenth
        became the latest federal holiday in the US -- the first to be approved since
        Martin Luther King Jr. Day in 1983.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c64ec-9c25-494d-b246-6a605465f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fba59-3529-4831-8aef-26aec8e89664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Juneteenth now a national holiday, many public and private
        sector employees enjoy an extra day off from work while brands and corporations
        capitalize on the event with celebratory marketing campaigns. But there''s
        much more to Juneteenth than a long weekend and branded products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987aa6f6-84a7-445d-b30c-79edf350926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6398383-67cd-4d63-b0eb-2acfad626e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:43:40.927+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Black Americans continue to face the same challenges and inequities
        that inspired so many to take to the streets in 2020, it''s worth reflecting
        on the history behind the holiday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31cc6bd-f0cf-4348-bf42-3e09990eb059'
