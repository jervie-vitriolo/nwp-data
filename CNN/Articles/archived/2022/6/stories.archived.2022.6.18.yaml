      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Game of Thrones" fans may not have seen
        the last of Jon Snow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3203a37-ee10-4ac4-b258-9387758ac444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.196+08:00
