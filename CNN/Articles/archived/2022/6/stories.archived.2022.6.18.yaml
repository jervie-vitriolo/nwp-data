      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6927e-82f2-4cd2-9c6e-c61053e6a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T17:30:39.869+08:00
