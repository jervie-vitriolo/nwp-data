    'template': '1'
    'title': 'VP-elect Sara Duterte to focus on DepEd role '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c71416-0c6f-488a-87d7-2b1b4539fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Vice
        President-elect Sara Duterte said she would "mostly" focus on her duties as
        secretary of the Department of Education when she assumes national office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b97cec-cebe-417b-901e-ee3f74b71ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will mostly be with the Department of Education since <em>yun
        ang</em> critical <em>sa atin ngayon</em> [since that is critical to us now]
        especially now that we are coming out of the pandemic," Duterte told reporters
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afae6db-1679-41ae-8097-bbcc4e35d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2022/5/11/Sara-Duterte-DepEd-chief.html"
        target="_blank">announced</a> Duterte would take on the role as Education
        chief last month &nbsp;one of his first announcements of nominees for his
        Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba03e71-6d2b-49d3-bb31-22ca097a5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/20/Bongbong-Marcos-Cabinet-list.html"
        target="_blank"><strong>LIST: Who will be part of Bongbong Marcos'' Cabinet?</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade8016-f86c-4d8a-959e-a335d21c14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke to media as preparations for her oath-taking on Sunday
        were underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f41a9-52cd-46ed-bef9-986078ea560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her inaugural speech would be "very short" owing to the
        unpredictability of the weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93570266-dbcd-4e3a-a9ce-b9d749446b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not control the weather, so we do not know what will happen
        in terms of weather so it will be very short and it will focus on the messages
        I gave on the campaign reiterating what we should do as a country," she explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316b291-fb30-49aa-a18b-5a84e0ae6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Duterte said she has not asked organizers
        as to who will attend her oath-taking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101d1fd-1fd9-4edf-abbc-1838bbbc4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was <a href="https://www.cnnphilippines.com/news/2022/6/13/sara-duterte-leni-robredo-inauguration-attendance.html"
        target="_blank">earlier confirmed</a> that her father, President Rodrigo Duterte,
        and former President Gloria Macapagal Arroyo would be present.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c9aa2-53e8-4d98-8ab4-44776f00f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said family members would see her take her oath.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab9350-ab34-44da-8703-dc5cc8dcc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically it''s the immediate family and the extended family from
        both the Zimmerman, Duterte and Carpio families," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca39858-43bf-4200-ab8b-1df77df4d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T14:05:37.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spent the morning at the Davao City Hall as foreign envoys
        paid her a courtesy call. Among her visitors was German Ambassador Anke Reiffenstuel,
        who later shared a photo of her and the Vice President-elect on Twitter.</p>'
    '36':
