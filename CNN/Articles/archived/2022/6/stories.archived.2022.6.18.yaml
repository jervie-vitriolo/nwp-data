    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Alabama', 'St-Stephen-s-Episcopal-Church', 'Birmingham',
      'Robert-Findlay-Smith', 'Walter-Rainey', 'Sarah-Yeager']
    'template': '1'
    'title': 'A third victim has died after a shooting at Alabama church where the
      suspect was an occasional attendee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13b85b-7bf5-417d-b7b5-e50539a724d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:22:58.514+08:00
