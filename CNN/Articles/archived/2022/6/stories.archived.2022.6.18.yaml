      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained this translates to an average daily attack rate (ADAR)
        of 1.24. ADAR is the number of daily new cases per 100,000 population.</p>'
