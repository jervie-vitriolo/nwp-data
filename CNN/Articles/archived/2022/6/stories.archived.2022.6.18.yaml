      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7e559-c30d-4e9d-a3b8-5eb5116b36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T13:58:11.120+08:00
      'mgnl:createdBy': 'kristel'
