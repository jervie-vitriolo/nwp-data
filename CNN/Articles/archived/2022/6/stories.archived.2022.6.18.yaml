      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Friday
        he has been briefed on the three Americans who have gone missing in Ukraine
        after they traveled to the country to fight alongside Ukrainian forces against
        Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583f46e-af25-40ee-a44d-612d9c8e7714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef345c-a81b-4f6a-a620-10ce0792b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In brief remarks to reporters as he left for a weekend on the beach
        in Delaware, Biden said repeatedly Americans should not travel to Ukraine
        at this time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e056d-aa0c-43bf-a228-7a6059caade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1cdbd-55f9-4fbe-8135-09c98de00040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know where they are, but I want to reiterate: Americans
        should not be going to Ukraine now," Biden said in response to a question
        from CNN''s MJ Lee at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83947472-d8e9-4333-8087-dfc6f4601642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d7a5c-b0f9-4368-a135-53bb72c4a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday CNN reported that Alexander John-Robert Drueke, 39,
        from Tuscaloosa, Alabama, and Andy Tai Ngoc Huynh, 27, from Hartselle, Alabama,
        had been missing for nearly a week and there were fears that they may have
        been captured by Russian forces, according to their families and a fellow
        fighter. Drueke and Huynh had been fighting alongside Ukrainian forces north
        of Kharkiv.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eec1c9-a69e-4a03-88e1-1ef540607c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209416eb-ca21-40c9-ba74-e5609d4868bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN on Thursday reported a third American whom the State Department
        had identified as missing in action in Ukraine was US Marine veteran Grady
        Kurpasi. He served in the US Marine Corps for 20 years, retiring in November
        2021. A family friend of Kurpasi''s told CNN Kurpasi chose to volunteer alongside
        the Ukrainian forces but initially did not envision himself fighting on the
        front lines of the war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45474007-359c-471e-9ecb-de9afc16395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e85dc9-b8e9-486e-87f7-4b986e602d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said the department is in
        contact with the families of the missing Americans as well as Ukrainian authorities
        and the International Committee of the Red Cross.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17980a57-9ef9-4058-a312-8026e6262586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9380a-9c0e-4eb6-96a7-d71824a470f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department on Thursday told the family of one of the
        Americans missing in Ukraine that there is potential evidence Drueke was captured,
        but could not verify the photo at the time, Bunny Drueke, Alexander''s mother,
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96de20-fbcc-4669-b3ec-0c63eafb9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42f6dc-fdc9-44cb-93f2-6f8b567bddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drueke told CNN''s Jake Tapper on "The Lead" that her son went to
        Ukraine to train soldiers there to fight against Russia because "he felt that
        if Putin wasn''t stopped now, he would just become bolder with every success,
        and that eventually he might end up on American shores."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfa5b7-e9bd-4269-8fe2-9a3fa037fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcac0d-68bb-4c59-9509-ef8a396d064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo emerged on Thursday of Drueke and Huynh in the back of a
        Russian military truck, apparently confirming they had been captured by Russian
        forces north of Kharkiv last week. CNN could not independently verify when
        the photo was taken. The undated photo was posted on Telegram on Thursday
        by a Russian blogger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12263bef-8629-4c0c-a204-03f996cfeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19f704-e138-4029-8c33-eb2a0dbc2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said Thursday the US is not in contact with Russia about the
        reportedly captured American citizens because they do not yet have "credible
        reason" to believe the Russians have captured them and also because Russia
        has not claimed to have captured them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7775d3-2969-4d6d-b2f6-ac85cb834d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:40:44.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/17/politics/biden-briefed-americans-missing-ukraine/index.html">Biden
        says he''s been briefed on Americans missing in Ukraine and urges against
        travel to the nation</a>."</em></p>'
