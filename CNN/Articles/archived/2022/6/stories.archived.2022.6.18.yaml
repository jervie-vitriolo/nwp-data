      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57d38d-cca8-496a-a4a7-7e7e84c9bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave comes on the heels of another record-breaking heat
        wave over the last week, which impacted many of the same regions about to
        be affected by the second wave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb13a9e-02c0-4f45-ba31-4eda8447dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
