  'hms-gloucester-wine-bottles':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-18T11:03:21.888+08:00
    'imagesource': 'jcr:788fa31f-6479-4618-8d4e-42b6c4e40042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9625701-b5bb-4a2f-ac6f-b16ab93ff0a0'
    'lead': 'When the HMS Gloucester sank, it became half buried in the seabed. There
      was no formal passenger manifest, but it''s estimated that 130 to 250 crew and
      passengers drowned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T11:07:04.275+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:59:33.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:08.524+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HMS-Gloucester', 'wine-bottles', 'warship']
    'template': '1'
    'title': 'Unopened wine bottles still on board a royal ship 340 years after it
      sank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161056f-735c-44ab-90f6-b0cfb5f13f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A warship carrying about 330 people — including
        James Stuart, future King of England — ran aground and sank on May 6, 1682.
        Now the shipwreck''s location has finally been revealed off the coast of England
        340 years later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154314f1-bdc0-419c-90e5-1a5093771b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the HMS Gloucester sank, it became half buried in the seabed.
        There was no formal passenger manifest, but it''s estimated that 130 to 250
        crew and passengers drowned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539df5e2-9c95-4732-a744-0663e3aa19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart, who would be crowned James II as King of England and King
        of Ireland and James VII as King of Scotland almost three years later, was
        nearly one of those casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ac86b-878e-49ce-92f3-4c508e0b24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the calamity, the then-Duke of York was a Catholic
        heir to the Protestant throne during a time of both political and religious
        tension. His near miss stands out in British history, as does the significant
        loss of life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f74595-38e0-4f16-b0c0-9809710dd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the circumstances of its sinking, this can be claimed
        as the single most significant historic maritime discovery since the raising
        of the <a href="https://maryrose.org/recovering-the-mary-rose/" target="_blank">Mary
        Rose</a>&nbsp;in 1982," Claire Jowitt, professor of English and history at
        the University of East Anglia in the United Kingdom, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b910e16-c678-418d-bdc0-69456089b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery promises to fundamentally change understanding of
        17th-century social, maritime and political history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556aa1-8f9a-49e3-aa28-c38ab14fa414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artifacts have already been collected and conserved from the site,
        such as clothing, shoes, navigational and naval equipment, and lots of wine
        bottles -- including some that remain unopened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdf19d-caa5-40a4-b020-247cf72f1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the wine bottles bears a glass seal with the crest of George
        Washington''s ancestors, the Legge family. And that crest''s design preceded
        the US Stars and Stripes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f48331-f15a-4ef4-ad52-44c8fafb6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exhibition including finds from the shipwreck will open in the
        spring at the Norwich Castle Museum &amp; Art Gallery. Jowitt is cocurator
        of the exhibit and author of a new study about the shipwreck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ca05b-b1f4-4f4a-8bed-04cacef31418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the shipwreck has just been announced, but it was
        initially found in 2007. The delay was caused by the time necessary to confirm
        the ship''s identity and protect the at-risk site, located in international
        waters off the Norfolk coast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc821e8-e0be-44e8-abf2-efd41dd6c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://historicengland.org.uk/" target="_blank">Historic
        England</a>, a public body of the British government that oversees England''s
        historic sites, will protect the shipwreck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc321d1-3d0f-4e44-8a6c-79be4ab9c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking a shipwreck</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5417d-1122-476b-b0a5-8031f85195e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Julian and Lincoln Barnwell decided to search for the ship
        after taking inspiration from watching the raising of the Mary Rose wreck
        on television as kids. The brothers are printers in Norfolk as well as licensed
        divers and honorary fellows at the University of East Anglia''s School of
        History.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735001d4-0eae-42ac-9176-cab2fcf840d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barnwell brothers and their late father, Michael, along with
        friend and fellow diver and former Royal Navy submariner James Little, found
        the shipwreck after searching for four years. The Gloucester was split down
        the keel, with parts of the hull still submerged in the sand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e589b3-2d0f-442d-92b4-3d48e4f3f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our fourth dive season looking for Gloucester," Lincoln
        Barnwell said in a statement. "We were starting to believe that we were not
        going to find her, we''d dived so much and just found sand. On my descent
        to the seabed the first thing I spotted were large cannons laying on white
        sand, it was awe-inspiring and really beautiful. We were the only people in
        the world at that moment in time who knew where the wreck lay."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699c3b2-8e32-452a-9755-b21518dc0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s bell, made in 1681, was recovered from the wreck. The
        Receiver of Wreck and Ministry of Defence used the bell to identify the wreck
        as that of the Gloucester in 2012.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672a9f0-4a29-4e7d-91ec-8e2b21fbcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wreck with many consequences</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fecbe-91c9-4b1a-820e-c828fd568579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gloucester first launched as a 50-gun warship in 1654, becoming
        a Royal Navy vessel in 1660. When it was time for the Duke of York to sail
        from England to Scotland to conduct royal business and fetch his daughter
        Anne and his very pregnant wife, Mary of Modena, in 1682, the Gloucester received
        the assignment. The Duke of York and his family would reside at the court
        of Charles II.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f557d-d63e-45da-b0c5-7b69bd03bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was politically advantageous for Mary''s baby to be born in
        England; the royal family hoped that the child would be a prince to further
        secure the Stuart dynasty," Jowitt wrote in her study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fc19c-d93c-4103-8464-0258677bdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1682, Charles was getting older and had already suffered a stroke.
        Power was already transitioning to the Duke of York in some respects. Along
        for his voyage were prominent courtiers from England, Ireland and Scotland.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3e401-777c-4d88-8f24-a6a7a2f6b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6 at 5:30 in the morning, the ship ran aground 27.9 miles
        (45 kilometers) off the coast of Great Yarmouth. The duke, a former lord high
        admiral of the Royal Navy, argued with the pilot for control over the ship''s
        course, and they quarreled about how best to navigate Norfolk''s notoriously
        treacherous sandbanks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676594e-9660-4030-9bd9-fd58f5d656eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship sank within an hour, and the duke delayed abandoning ship,
        believing it could be saved, until the last minute. Protocol dictated that
        others could not be evacuated before royalty, which contributed to the tragedy.
        By the time the duke and a boat containing his strongbox of memoirs and political
        documents were loaded, only one other boat was able to escape.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab41b3-e8ea-4d26-99de-899bb5d1cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile nobles, relatives of the duke and many of the duke''s
        household staff were among those who died. Only a fraction of the victims''
        identities are currently known, according to Jowitt.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9bb6d-8a91-4f75-938b-d0f082e79241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gloucester was part of a squadron of ships, so there were many
        eyewitnesses to the tragedy. The duke had influenced the dangerous route but
        accepted no responsibility for the disaster and blamed the pilot, who was
        imprisoned.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7babf5-f30c-417a-8fe7-291e06f24573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some saw the shipwreck as a way to question the duke''s judgment
        under pressure and fitness to rule as a future monarch, Jowitt said. His reign
        was a short one, lasting from 1685 to 1688, before he was ousted during the
        <a href="https://www.britannica.com/event/Glorious-Revolution" target="_blank">Glorious
        Revolution</a>&nbsp;and replaced by Protestants — his daughter Mary Stuart
        and her husband, William of Orange.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d989c-f47c-4e26-abd9-4d42ac29670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historical research project accompanying the exhibition will explore
        the failures that led to the sinking as well as conspiracy theories about
        what caused the tragedy and the long political shadow it cast.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1c071-1786-43c0-aac3-e7d2811f98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:07:04.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN com, "<a href="https://edition.cnn.com/2022/06/17/world/gloucester-royal-shipwreck-discovery-scn/index.html"
        target="_blank">Unopened wine bottles still on board a royal ship 340 years
        after it sank</a>."</em></p>'
  'mexico-journaliists-deaths':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-18T11:07:33.104+08:00
    'imagesource': 'jcr:b69f9bc8-d79f-470d-8757-7cca1ecd041a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e312ac8-1702-43b4-b100-a5606b102de7'
    'lead': 'This year, 11 journalists in Mexico have been killed, according to the
      human rights group Article 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T11:12:49.366+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:59:33.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:09.156+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'journalist']
    'template': '1'
    'title': 'It''s never been more dangerous to be a journalist in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542d26f-cb70-44e1-857b-cea0bf9c4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We had to apologize for being late. The
        traffic was horrible, we explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b80f2-a063-4d62-8b85-aa4b7a8854ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after nearly an hour of crawling through near standstill
        traffic on a Tijuana, Mexico, highway that we saw the crash that caused the
        rush-hour snarl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42b498-5dbb-46b6-9ac5-79d1f2273ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vehicles, a pickup truck and an old four-door sedan were piled
        up at a busy intersection. The entire passenger side window of the truck was
        conspicuously blown out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a810c05-ab9a-42e0-a08f-56cff8af16db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh that one?" said Jesus Aguilar, a Tijuana journalist covering
        crime who we are late to meet. "Yeah, that was like murder scene number five
        today. It''s going to be a busy night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f6414-014d-4099-808a-95d621ec6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the truck had been shot through the passenger side
        window at the intersection and crashed into the sedan as a result.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546dfd74-59a4-45dc-a632-462c3c73d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stumbling upon a murder scene is not uncommon in Tijuana. In a country
        plagued by homicide, the city stands out. There have been more than 800 homicides
        registered so far this year alone, according to city officials — and that''s
        only counting the documented killings. Experts say the true number of homicides
        is higher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772c4d4-374e-4c81-9627-b60921125f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Baja California, where Tijuana is located, is also
        notorious for disappearances. If the past is any indication, many of those
        people will never be found — and are likely dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67512364-75a1-4ff3-9f76-fb4ef1bced34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime reporters, like Aguilar, are sure to always be busy. But they
        are also at extreme risk of becoming a <a href="http://www.cnn.com/2022/05/10/media/mexican-journalists-killed/index.html"
        target="_blank">victim of the same crimes</a>&nbsp;they are covering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36bc49-b654-4ad3-ae0d-c49329ca9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, <a href="http://www.cnn.com/2022/01/26/media/mexico-journalists-reliable-sources/index.html"
        target="_blank">11 journalists in Mexico</a>&nbsp;have been killed, according
        to the human rights group Article 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fde61-ce87-4c98-8092-3961a5f0dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The overnight shift</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9037795-4595-4789-b80a-cbc2bdfb5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance crime journalist Arturo Rosales -- who agreed to let CNN
        accompany him on one of his overnight shifts last week — is aware of that
        reality every night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b215c2e-c113-4edf-be03-b14ba9854a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We meet in an empty park near the city''s infamous red-light district,
        where Rosales pulls up in a taxi that he owns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f930f-5915-41b3-8d19-067538e9de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have downtime between crime scenes, I give people rides,"
        he said. "This job doesn''t pay much."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bd25b-a6d1-4036-b001-1b5183485616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales'' job depends entirely on what he hears on a tiny radio
        he keeps propped on the car''s console. Its tuned to the police and first
        responders'' frequencies. We''re with him for about five minutes before a
        call comes in about a body found in a truck near a highway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767f10c-1e48-4eb1-bca1-269c47186b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go to very dangerous neighborhoods to document these things,"
        said Rosales, as we speed toward the scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746ec7c-b803-46d8-a887-da7a0c304791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get scared sometimes," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbede65-eaeb-4b43-b89d-19f085ad1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the murders in Tijuana involve organized crime fueled by
        cartels and gangs that have dominated life across many parts of Mexico for
        generations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc408221-b185-48cd-803e-72a743be178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just getting close to those killings puts journalists inherently
        at risk, in danger of everything from being directly targeted for covering
        the crimes — to simply being in the wrong place at the wrong time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef1523-bcb7-45ee-9e03-35752665901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the homicide scene, we are greeted by two police officers. They''re
        holding the area until crime scene investigators arrive. There are so many
        killings each day in Tijuana that it often takes hours for technicians to
        even show up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2a2eb-9b38-495c-96ff-7ad54f3fddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales greets one of the officers: "What happened?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63344de8-f323-4978-8d72-27ea0f578275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was shot in his car, the officer said, adding, "Stay
        behind this line but (photograph) whatever you want."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac0659-3131-4dae-8511-d931b0211bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales snaps photos and goes live on Facebook, sticking clearly
        to only the most basic facts: the location, time and manner of death.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7deca30-e872-455d-bd19-dfea7417d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not received threats from any cartel yet, because I am here
        to document the violent event and nothing else," he explained. "I don''t get
        into trouble or accuse any cartel, that''s not my business."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45adda-534a-4894-b4e2-58f471aa927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the business of covering crime, though, that doesn''t always
        protect journalists from harm.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3132e-94bb-4890-b30c-d43bcc019212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He taught me everything''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3a4ba-b6c2-4f98-af64-a11db7fdd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things people say about journalist Margarito Martinez
        is that he was a happy guy, that he smiled more than others — despite what
        he covered.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d350ba-42f0-4160-8590-e897acc37c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez was from a small, but well-known group of freelance journalists
        covering crime in Tijuana. Every night he would go out with his camera and
        document scene after scene, largely just reporting basic facts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989e35b-183e-45fb-94ca-2217d94bacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 17, he was shot multiple times outside his home. Some
        of his closest friends and colleagues with whom he''d worked, showed up to
        document it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a94881-d5d0-4144-9e62-201a362a4abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar, one of Martinez''s best friends, went too. "It''s what
        we do, we cover homicides. Now I witnessed his."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e0648-ae08-4987-bf1d-d14fdf62a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t investigate anything," Aguilar said. "Other journalists
        investigate these crimes but Margarito just reported basic facts. He didn''t
        deserve what happened," he said, adding: "He was a great friend ... he taught
        me everything I know."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a44dd-0d5e-4eb2-814b-aebd11670f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people were detained by Mexican authorities in connection with
        Martinez''s death. Authorities said all 10 have connections to organized crime.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eda037-fbdc-4094-865d-bfac695d1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities have yet to produce a specific motive for the killing.
        Several of the 10 people detained were eventually released. None have been
        formally charged.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac1068-be93-4af3-a999-af55745c3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Tijuana journalists have told CNN they know exactly why
        Martinez was killed and have offered various theories, including that Martinez
        had been falsely accused of sharing information about the family of a local
        crime boss.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952dcd8-9de8-42d4-bb1a-69f9036db0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify that information.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22eb708-9bf4-46cc-a15a-909da7ca3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks and impunity</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b92e3f-cfdc-4910-ad17-3af4540f8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particularly violent year for Mexican journalists has sparked
        outrage across the country and within the media itself.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5137e0b-b5da-47b3-b9ea-b05e404bfc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the Mexican government is either unable or unwilling
        to protect journalists, much like it is seemingly incapable of curbing the
        vast levels of violence across society as a whole.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2978f6-af84-45db-a5c2-99bdbe653545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at how many of us have been killed," said Aguilar. "They say
        there''s not that level of violence happening but that''s bulls**t. Pure lies."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0aa6d-dbde-4208-b39a-4c942a9d2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar is referring to the federal government, led by President
        Ándres Manuel López Obrador.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3c0e9-5de2-41e6-a29f-eb082d2c267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador has routinely said his government protects journalists.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265976b1-7c75-47b1-9dfe-cf96f072a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each of these cases (of murdered journalists), people have already
        been detained and there is no impunity," López Obrador said at a news conference
        earlier this year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f28aff-8557-48db-8434-89d2afbf64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, official data paints a different picture. More than 90%
        of crimes in Mexico go unsolved, according to the federal government''s own
        statistics — and the vast majority of homicides in which journalists have
        been killed are no different.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a1c74-42c4-45ba-af62-4112bf4485e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever threats, obstacles to their work, whoever kills a journalists,
        there''s no consequences because we live in a country of impunity," Sonia
        de Anda, a Tijuana journalist and press freedom advocate, told CNN.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7952f-739f-4b23-a56e-fb2f74af04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argues this culture also emboldens criminals to commit violence
        against journalists for simply doing their job.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8413481-621e-4709-850f-341f95fa8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the President''s narrative is also contributing to the
        violence.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be42fb-3dd9-4ef6-96c9-316acb9681ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador routinely criticizes members of the media, attacking
        them personally for coverage of him he doesn''t like, and labeling some as
        enemies of the Mexican people.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e76346-49ed-47d0-974a-f10591ffddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rhetoric, said de Anda, creates a climate where violence against
        journalists becomes more likely, if not outright encouraged.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e37c97-590f-484b-bc92-a98ce3e3a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a President who attacks the freedom of expression," said
        de Anda. "He invites his followers to attack those periodistas (journalists)
        when they don''t agree with him. And then comes the violence. It''s the worst
        we''ve ever seen."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6f2a6-8269-43c7-b05e-1429cee6dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One journalist, who asked CNN to withhold his name for safety concerns,
        told CNN: "It has been very hard for some of us lately, the mourning, the
        fear, the pressure."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bef8a4-7da6-42a4-b2d1-a120c932e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said everyone feels that way these days. It''s not hard
        to see why.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f5eaa-e9eb-42a5-ab63-b3ca92093ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We accompany him to several other murder scenes that evening, in
        some of Tijuana''s most dangerous neighborhoods. At each one, police presence
        is limited, with some people standing around and watching.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50e81b-8aaa-427a-ba54-0ba5bbe5ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are likely spotters, called punteros, who work for certain
        cartels and watch what happens at the crime scenes, Rosales explained.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d31142-6e6c-47bb-956e-e3ee5d7fe4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just do my job openly and honestly and then leave. But it can
        be scary," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd7ecb-1f75-472a-8905-3d18dc7fcdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that 24-hour time frame, 15 homicides were recorded in Tijuana
        — marking the most violent day of the year for the city so far.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a83401-d5ff-4d34-b344-cecb7757f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only a matter of time, said Rosales, before another journalist
        becomes another victim.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd70302-983c-4277-b943-1a04d9fe9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:12:49.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
