      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The OCTA
        Research group on Saturday maintained its projection of a possible “weak”
        COVID-19 surge, as it reported a 71% increase in the average daily cases in
        Metro Manila over the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53c502-cab3-446b-88e8-ebd427ff6e12'
