      'mgnl:lastActivated': 2023-01-19T13:59:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aad9a9-65d3-4879-8837-0f95e0062f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
