    'jcr:uuid': '4c682839-e73a-4675-84f0-0af5105296fc'
    'lead': 'Ukraine''s bid to join the European Union received a major boost on Friday
      morning, after the bloc''s executive said it believed the country should be
      formally considered for candidate status in the wake of Russia''s invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T04:01:06.260+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:59:35.775+08:00
