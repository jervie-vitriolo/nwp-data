      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> Philippine
        Athletics Track and Field Association (PATAFA) president Philip Ella "Popoy"
        Juico has stepped down from his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d9cfb-2bb5-4ca7-b7a8-f02195665bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d1c44-bfcc-4d3e-b567-54f72f01f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed his resignation during the PATAFA board meeting on Saturday
        at the Makati Diamond Residences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e8f99-8734-4692-96ef-825e3cd99284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802e00f-9b1c-470e-9572-5cbea067b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PATAFA executive vice president and secretary general Agapito
        Capistrano has been appointed by the national athletics body’s board members
        to replace Juico and serve the latter’s remaining years in his term until
        November 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f94a7d-5f57-45e9-8be2-3f2dff922800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3908c-071d-493a-8225-1c714929d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not leaving PATAFA or the sports community, as it is here
        where my heart lies, but for now, I look forward to more family time and an
        opportunity to concentrate on personal and business interests and ventures
        and community advocacies,” said Juico, who will stay as PATAFA board member
        after he was elected as chairman emeritus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a791b00-2d59-435a-8570-9fd103970573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938843c-1046-4a9a-83d8-35a61bdad44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico, who served as Philippine Sports Commission (PSC) chairman
        from 1996 to 1998, was president of PATAFA since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf96c2-c9bd-49e4-80bd-5af4ddc4c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712f09b-5bb7-427a-86b2-0a0a00b41976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former agrarian reform secretary recently figured in a controversial
        feud with bemedalled Filipino pole vaulter EJ Obiena after he accused the
        latter of <a href="https://www.cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html"
        target="_blank">embezzling funds</a> and falsifying liquidation reports of
        his training funds while in a camp in Italy.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4336490-16b6-4b19-86b8-157280d77bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab265a-eca4-4588-aaa8-25eb7696a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html"
        target="_blank">refuted the allegations</a> made by Juico as he called out
        the national athletics federation chief for neglecting his concerns while
        training alone in Italy, saying he even shouldered the bank transfer fees
        just to pay the salary of his Ukrainian coach, Vitaly Petrov.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941339e2-f9fa-4fa9-a28c-ccd80c464df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2f1c6-8b07-492d-ae21-e1fe43863532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T16:40:01.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:59:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-publicized rift between Obiena and PATAFA was settled in
        an arbitration proceeding led by the PSC in March, paving the way for the
        Olympic pole vaulter to compete in the 31st Southeast Asian Games in May and
        the 2022 World Athletics Championships next month.</p>'
