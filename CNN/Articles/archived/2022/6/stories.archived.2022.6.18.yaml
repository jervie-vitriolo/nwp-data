      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Frank Pallotta contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758a1f5-457f-4038-b5da-404e03a15339'
      'mgnl:activationStatus': true
