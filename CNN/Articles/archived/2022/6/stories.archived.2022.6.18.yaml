    'mgnl:tags': ['Ukraine', 'Russia', 'EU', 'European-Union']
    'template': '1'
    'title': 'Ukraine''s bid to join EU gets major boost as executive backs candidacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89510e9a-d733-4c2f-b5a0-f7df935f8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine''s bid to join the European Union
        received a major boost on Friday morning, after the bloc''s executive said
        it believed the country should be formally considered for candidate status
        in the wake of Russia''s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54b527-2ac8-4b02-9473-090630267e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121fccf-0d10-468d-8591-7d6a84abbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, the European Commission''s President Ursula
        von der Leyen said the Commission recommends "that Ukraine is given candidate
        status. This is of course on the understanding that the country will carry
        out a number of further reforms."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c40bd-a8ee-45a8-b237-e1ca98995d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea9861-906f-4e32-b32f-d0ae10324f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the view of the Commission, Ukraine has clearly demonstrated
        the country''s aspiration and the country''s determination to live up to European
        values and standards."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be689b-ff2a-43af-a8b6-1d98ba21307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b1139-3dac-4118-8728-6ac76616d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen ended her statement by saying: "We all know that Ukrainians
        are ready to die for the European perspective. We want them to live with us
        the European dream."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df092630-3af4-4efd-98fd-1d6587b49537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8774d-4736-4482-b68e-96de7c98f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also recommended candidate status for Ukraine''s
        neighbor Moldova, but not for Georgia, until it meets further conditions.
        Leaders of the 27 EU member states will now meet for a summit next week to
        discuss its opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0773c75-7daf-44bf-b348-e3d0da646afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6d34b-beaa-4a3d-8dde-9aea2a014bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the member states agree that Ukraine should be a candidate
        nation -- which is far from certain -- the process to join the EU is complicated
        and takes, on average, just under five years to complete, according to the
        think tank, UK in a Changing Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74ea25-b1aa-4e63-97ce-706795117df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83d817-a17a-4376-a447-5f0f71163902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint press conference in Kyiv on Thursday with the EU''s
        main three political leaders, German Chancellor Olaf Scholz, French President
        Emmanuel Macron and Italian Prime Minister Mario Draghi, Ukrainian President
        Volodymyr Zelensky said Russia''s attack on his country amounted to an attack
        on all of Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bffbf9-7753-40fc-928c-35152ea666ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c4665-f277-4741-ab6b-7a0dcf8d457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the best way to demonstrate "our common and strong
        position" is by supporting Ukrainian integration into the EU, adding that
        its status as a candidate for EU membership "can amplify freedom in Europe
        historically and become one of the key European decisions of the first third
        of the 21st century."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39ebb3-adc2-4e2e-8aec-fbfe0c617c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0869345-d3d5-48ec-b363-988080dc0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said Ukraine was ready to work to become a full EU member:
        "We understand that that the path to the European Union is really a path and
        it is not one step. But this path must begin, and we are ready to work so
        that our state is transformed into a full member of the European Union and
        Ukrainians have already earned the right to embark on this path."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c1952-5597-43be-a366-a0ffe01ee6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61848b1-6fd3-44d8-8de6-0d43e3e34692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron later said that the possible granting of EU candidate status
        to Ukraine was a result of Russia''s invasion. He was speaking in an interview
        with CNN affiliate BFMTV Friday on board a train leaving Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfeaae-f345-48a4-81d5-76d9de3f915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a135435-0992-4ff7-9d9e-7cfe29685c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine normally should not be a candidate," he said following
        his visit to Kyiv, "We''re doing it because of the war and because we think
        it''s good.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280e438-0685-4a2a-aff0-60f7fa5350ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6571bd-5667-4e74-aba4-57381b26fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sign of hope, it''s a message for Ukraine to say that they
        are in the European family," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fc8ed-42d3-41d3-87cb-03dbfc8c9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db3a74-9101-4260-9f70-4fe63aa91f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Macron said most of Western Europe was supportive of the plan,
        "We have countries that are more reticent," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8c267-71f3-482b-862e-ef93a8bcbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c59e9b-0a2d-4096-be9e-4959a8765019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader added that the question of Ukraine''s candidacy
        for the EU will be decided at the European Council summit next Thursday and
        Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516f6dd-d41e-444a-b028-5b0efbbdd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fa09a-2897-497e-84f9-2b6ce147b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The path is long to join the EU," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461e607-3df1-4787-b40c-26698455e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ece23-29ae-48e2-a56a-66346bf0428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Prime Minister Denys Shmyhal expressed his gratitude for
        the EC''s decision. "Grateful to @vonderleyen for this decision!" he said
        via Twitter. "It will accelerate the process of full [Ukrainian] integration
        into the [European] internal market and effectively accompany the recovery
        of #Ukraine by EU standards."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1330122-d6fe-4550-ac94-1a6e0850c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a83691-f3fb-4ed9-932c-ecc4f09f1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said Friday that Russia has "nothing
        against" Ukraine joining the EU.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb123cd5-8d20-4286-9777-9cce80658d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5aedef-e1c7-4508-bf1e-a29a5ee0bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is not a military-political bloc, unlike NATO, therefore
        we have always said and I have always said that our position here is consistent,
        understandable, we have nothing against it," Putin said during a panel discussion
        following his speech at the St. Petersburg International Economic Forum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96aacc3-0332-4b04-8bc3-827fac44dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce3403-0dff-444b-b04b-826186d3779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the sovereign decision of any country to join or not to join
        economic associations, and it is up to this economic association to accept
        new states as its members or not. As far as it is expedient for the EU, let
        the EU countries themselves decide. Whether it will be for the benefit or
        to the detriment of Ukraine is also their business," Putin said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8ffa7-d0b8-485c-9e27-118a08f6c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8be9a6-12cf-4608-bfab-9d739fec2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21ed58-5b6a-4f5a-924e-b18f692e22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine will now work to meet the Copenhagen Criteria, an opaque
        trio of requirements that the EU must be satisfied a candidate state has met
        in order to enter the proper accession negotiations. They focus on whether
        or not that country has a functioning free-market economy, whether the country''s
        institutions are fit to uphold European values such as human rights and the
        EU''s interpretation of the rule of law and whether the country has a functioning,
        inclusive democracy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e4ff9-eeaa-4013-9791-4a61ed4ec83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccff6dc-afe1-449b-b573-05090ca0c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also real concerns that Ukraine is a long way from meeting
        the Copenhagen Criteria any time soon. According to Transparency International''s
        2021 Corruption Perceptions Index, Ukraine is 122nd on its list of 180 countries.
        For comparison, Russia sits in 136th place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28bc6ed-efb8-4408-b470-f423eb0bfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a2dd6-17cf-45fb-84c4-8e730b5b7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the country is deemed to have met this criteria, it can begin
        the EU''s 35 chapters of negotiation, the final three of which return to some
        areas of the Copenhagen Criteria.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9abf2-7641-4757-a12d-eea13b464c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f803bb5-357f-4aa9-9f50-192ae560d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, when the leaders of the EU member states have agreed, it must
        then be ratified in the EU Parliament and by the legislative branches of each
        member state''s government.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab4e99-0eca-4554-ac14-add2df467728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0ff73-f04c-450c-8e9e-80cc09ed7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine formally applied to join the EU on February 28, just four
        days after Russia began its invasion. Zelensky said at the time that the bloc
        must "urgently admit Ukraine using a new procedure ... our goal is to be with
        all Europeans and, to be equal to them. I am sure we deserve it. I am sure
        it is possible."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013c839-6108-4007-8f41-f66cc46b4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fb69a-6f3f-4ced-8b88-f63eac2fac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the war started, Zelensky had said that Ukraine would also
        like to join NATO. However, in the months since, he has cooled on the idea
        after it appeared the alliance was not willing to admit Kyiv any time soon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77979af6-91bc-46ef-9fcc-3454d1a2d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bf476-47bc-42da-9162-42149998a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I requested them personally to say directly that we are going to
        accept you into NATO in a year or two or five, just say it directly and clearly,
        or just say no," Zelensky said. "And the response was very clear, you''re
        not going to be a NATO member, but publicly, the doors will remain open,"
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc66cc0-3b1a-4c42-a65e-03ab67ae1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce10761-0722-4d2d-a2fb-4e2e782ecbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joseph Ataman, Camille Knight, Anna Chernova and Niamh
        Kennedy contributed to this report.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdc3a5-85d2-466e-9367-9264bc7932d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T04:01:06.264+08:00
      'mgnl:createdBy': 'bamba'
