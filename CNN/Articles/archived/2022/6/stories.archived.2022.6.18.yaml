      'mgnl:lastActivated': 2023-01-19T13:59:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sequel series could also open the door for the return of other
        familiar faces, including Jon Snow''s half-siblings Sansa and Arya Stark,
        played by Sophie Turner and Maisie Williams. It would also be a sign that
        HBO will extend George R.R. Martin''s GOT universe beyond the source material.
        (Like CNN, HBO is a unit of Warner Bros. Discovery.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25220c-88a5-4a3a-bc64-0fa377430a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d5976-0cf2-4a60-84f4-ae4b90271bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the possible Jon Snow spin-off comes ahead of the premiere
        of the franchise spin-off "House Of The Dragon" on August 21 on HBO. The 10-episode
        series, set 200 years before "Game Of Thrones," is based on Martin''s "Fire
        and Blood" novel and follows House Targaryen, the dragon-riding family from
        which Daenerys Targaryen descended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be7555-1d1d-48ef-89b1-e46b3954dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87858d8c-688e-4e54-b7b1-6882f1daa934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington was nominated for two Emmys, for best supporting actor
        and best lead actor in a drama series, during his time on "Game of Thrones."
        He has since appeared in the Marvel Cinematic Universe, playing Dane Whitman
        in "Eternals," appeared in an episode of Amazon''s "Modern Love" and starred
        in the title role in Shakespeare''s "Henry V" at London''s National Theatre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f272436-5d87-4877-974b-0141049bd9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/17/entertainment/jon-snow-series-hbo-intl-scli/index.html#:~:text=Kit%20Harington%20is%20reported%20to,the%20last%20of%20Jon%20Snow.">Kit
        Harington is reportedly on board for a Jon Snow ''Game of Thrones'' spin-off</a>."</em></p>'
  'Putin-speech-end-of-the-era-of-the-unipolar-world':
    'author': 'Ivana Kottasová, Sugam Pokharel and Radina Gigova, CNN'
    'caption': 'Courtesy: Maxim Shemetov/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-18T03:47:30.524+08:00
