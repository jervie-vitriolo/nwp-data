      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ac3fe-53c4-4ea5-812f-8e8a64c63bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T20:43:51.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:59:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land reform advocate and poet Angelo Suarez, who was among those
        arrested on June 9 in Hacienda Tinang in Concepcion town, said they are discussing
        this possible move with their lawyers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d7e32-3dd1-402c-86a9-6102625591e8'
      'mgnl:activationStatus': true
