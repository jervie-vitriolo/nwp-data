      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99782d2-91ed-4d60-8854-a31a2c927a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Lincoln, Nebraska, to Fargo, North Dakota, temperatures will
        reach triple digits by the end of the weekend. The heat wave focused over
        the Northern Plains will be 20 to 25 degrees above normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632fc06-ad1a-4be0-abea-412259991483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b2fea-5bce-43cf-aa8c-f778988d2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a reprieve from the heat, albeit brief, for areas
        of the Great Lakes and Mid-Atlantic where thousands are still without power
        from storms earlier in the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1d021-a8a8-4334-a851-43450b7961fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a7aa2-d8fe-4eb6-9b3f-ea68f51fd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 320,000 customers were without power in at least a dozen
        states from Wisconsin through Georgia early Saturday, according to PowerOutage.us.
        More than 150,000 customers were without power in North Carolina and Virginia
        alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98b2b5-f4bb-4def-95d8-6854bd63bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407ce08-7ed5-4838-b0d6-2e320faf6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures will be 10 to 25 degrees below normal from Chicago
        to Portland, Maine, Saturday. But as quickly as the temperatures have dropped,
        they will rebound by the start of next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957431b-6631-4a51-8a1f-d035b00e3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb39ed-e2a8-42b9-a841-abb0b9f4be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, more than 250 million people, almost 80% of the Lower 48,
        will see temperatures of 90 degrees or above over the next seven days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bf648-acd6-42a9-8bcb-10e2b26c90d3'
      'mgnl:activationStatus': true
