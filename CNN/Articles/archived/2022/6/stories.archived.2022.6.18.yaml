      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another big heat wave next week</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ee7c6-1e35-4c39-9233-7f1c1054fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat dome currently situated over the northern Plains will move
        eastward to the Midwest and South, setting up another record-breaking week,
        and cutting short the reprieve from the heat many of these states will get
        the next few days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e366b8f-0634-4c44-879f-7fdd16e53724'
