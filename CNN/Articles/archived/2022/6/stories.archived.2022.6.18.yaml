      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Department
        of Health on Saturday said it could start the roll-out of booster doses for
        12 to 17 years old by next week once the recommendation is approved and the
        guidelines are out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd3278-987b-404c-b5ab-231f5761d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T17:30:39.869+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede1a42-09fa-458d-820f-1151c8606574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T17:30:39.869+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the Department of Health, through the Secretary of Health,
        approves the recommendations of the Health Technology Assessment Council (HTAC),
        the DOH would now draft the guidelines on how we are going to implement these
        booster doses for 12-17 years old," Health Undersecretary Maria Rosario Vergeire
        said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5f71b-f02c-48b2-b432-177b62382e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T17:30:39.869+08:00
