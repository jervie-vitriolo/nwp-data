      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The farmers
        and their supporters arrested during the recent Bungkalan (cooperative planting)
        incident in Tarlac are studying the filing of counter-charges against the
        police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afbdbc-d45a-4479-88a3-16a42fc18f5f'
      'mgnl:activationStatus': true
