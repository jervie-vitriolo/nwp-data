    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460240a-6f7f-447d-a3e0-81a9d63a1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T10:20:20.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:59:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> President-elect
        Ferdinand “Bongbong” Marcos, Jr. added&nbsp;two more names to his Cabinet
        as he appointed the new heads of the Bureau of Internal Revenue (BIR) and
        the National Intelligence Coordinating Agency (NICA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edba47-a2fe-4924-a918-454439e79308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T10:20:20.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:59:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7e3bb-fbe9-456d-9127-b224099629ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T10:20:20.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:59:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BIR Deputy Commissioner Lilia Guillermo will now lead the
        tax collection agency under the Marcos administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484192a2-c514-456d-9ca6-26d8c2ed5e95'
