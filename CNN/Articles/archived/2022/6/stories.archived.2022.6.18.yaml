      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police earlier noted that the arrested individuals "demolished"
        with a rotovator the sugarcane plantation supposedly owned by the Agriculture
        Cooperative in Barangay Tinang. It further claimed the farmers and their supporters
        became "unruly" when authorities tried to pacify them.</p>'
