      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366686a-41d4-4538-a4b6-d34cd9e1f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Hollywood Reporter, a sequel to HBO''s hit fantasy
        drama is in early development, with British actor Kit Harington set to reprise
        his role as the world''s favorite bastard from the North turned heir to the
        Iron Throne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12895db-968b-49a1-8bc4-766148930bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62cd15-8dd0-4415-a2ca-0a794e8935f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a live-action spin-off series, the Jon Snow-centered
        show is expected to take place after the events of "Game of Thrones," which
        ended in 2019 after almost a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf38125-a2c8-4c8b-b933-aad75ba0e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f9961-9870-4491-b28e-3126bff8d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T01:46:22.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:59:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO declined to comment. Representatives for Harington did not immediately
        respond to request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47bba2-55d0-4025-9fa4-d3933edc2195'
      'mgnl:activationStatus': true
