    'jcr:uuid': '4b0c96bf-ae4e-4b00-b402-efacfca4ea1f'
    'lead': 'A 70-year-old man who shot dead three senior citizens at an Alabama church
      group''s meeting Thursday evening was subdued by someone else at the event until
      police arrived, authorities said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T11:22:58.513+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:59:30.050+08:00
