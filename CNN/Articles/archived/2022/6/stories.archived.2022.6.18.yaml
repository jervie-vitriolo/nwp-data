    'jcr:uuid': 'de7f1c94-8b2c-4bf7-b673-ee58d0ef48ee'
    'lead': 'The Department of Health (DOH) has warned that the daily COVID-19 cases
      in the country may reach 800 to 1,200 by the end of the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T16:10:35.602+08:00
