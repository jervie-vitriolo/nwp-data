  'Ukraine-bid-to-join-European-Union-':
    'author': 'Luke McGee, CNN'
    'caption': 'Courtesy: Ludovic Marin/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-18T03:52:31.992+08:00
