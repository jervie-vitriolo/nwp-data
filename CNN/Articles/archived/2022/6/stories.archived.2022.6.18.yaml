      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86b916-8b71-4ae9-8a9d-a76ba20d7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:59:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago''s high temperature on Saturday may not even reach 70 degrees,
        but by Monday, the high skyrockets to 95 degrees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc84ec-7295-4676-8b5f-9af09e9ec4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.931+08:00
