      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 14, the Philippine Food and Drug Administration amended
        the Emergency Use Authority for Pfizer vaccine as a booster dose for the said
        age group, Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb299f-630c-4558-be2a-d41bf4bb86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T17:30:39.869+08:00
