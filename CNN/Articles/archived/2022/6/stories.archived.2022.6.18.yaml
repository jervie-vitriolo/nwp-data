      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 25 million people in over a
        dozen states are under heat alerts Saturday. From the northern Plains to the
        Southeast, temperatures will be in the upper 90s, with heat index levels well
        into the triple digits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39a57c-ea95-4e1f-b0eb-8b2dee8afeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T18:49:41.930+08:00
