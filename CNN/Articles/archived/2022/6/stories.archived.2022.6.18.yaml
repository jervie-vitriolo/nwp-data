      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung dinampot kami, sinabihan kami na nanggulo daw kami doon sa
        sakahan. Ang katunayan, ang nanggulo dun ay ''yung kapulisan," he said in
        a media briefing on Saturday.</p>'
