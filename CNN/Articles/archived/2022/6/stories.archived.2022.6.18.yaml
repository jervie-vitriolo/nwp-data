      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-three of them — including farmers, peasant advocates, students,
        and journalists — were initially charged with malicious mischief and illegal
        assembly. They were freed on June 12 after posting bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb069b-b1f2-42b9-b21f-a98ceecaf1c2'
