  'vince-mcmahon-wee-steps-down-hush-money':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-18T11:12:57.893+08:00
    'imagesource': 'jcr:63a223e9-607e-4a7e-bc75-bc668b795842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '505d4390-9131-41e8-a2e1-33b84d0c47f1'
    'lead': 'WWE boss Vince McMahon has agreed to step back from his responsibilities
      as chairman and CEO while the wrestling company''s board investigates him for
      alleged misconduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-18T11:16:34.304+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:59:31.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:09.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sports-entertainment', 'WWE', 'Vince-McMahon', 'Stephanie-McMahon']
    'template': '1'
    'title': 'Vince McMahon steps down as WWE CEO following hush money allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f06520-f7a4-41ae-ae40-7d9162462d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — WWE boss Vince <a href="https://www.cnn.com/2022/06/16/media/wwe-vince-mcmahon-investigation/index.html"
        target="_blank">McMahon</a>&nbsp;has agreed to step back from his responsibilities
        as chairman and CEO while the wrestling company''s board investigates him
        for alleged misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21378d-401a-40ae-94f3-ba095e227e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, his daughter Stephanie McMahon, will serve as interim
        CEO and interim chairwoman, WWE said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079e502-6c51-4fb1-a1f4-2f1942e32d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon won''t completely disappear from the company. He will retain
        his role related to WWE''s creative content while the investigation is ongoing,
        and will appear as a character during wrestling matches. The company <a href="https://twitter.com/WWE/status/1537786958533079043"
        target="_blank">tweeted</a>&nbsp;Friday that McMahon would appear on the company''s
        Friday night wrestling showcase, "Smackdown," which airs on Fox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883682c-7b14-4e2e-b12e-fcb65c58be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special committee of the company''s board has started to investigate
        McMahon. The <a href="https://www.wsj.com/articles/wwe-board-probes-secret-3-million-hush-pact-by-ceo-vince-mcmahon-sources-say-11655322722"
        target="_blank">Wall Street Journal</a>&nbsp;reported Thursday that McMahon
        paid a secret $3 million settlement to a former employee he allegedly had
        an affair with. The separation agreement, which was reportedly made in January,
        prevents the former, unnamed employee "from discussing her relationship with
        Mr. McMahon or disparaging him," according to the Journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb102a35-df89-44a6-87cd-5c111f715836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have pledged my complete cooperation to the investigation by
        the special committee, and I will do everything possible to support the investigation,"
        McMahon said in the statement. "I have also pledged to accept the findings
        and outcome of the investigation, whatever they are."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd76c0-596e-484c-9d9a-0153ea821088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation reportedly began in April and has "unearthed other,
        older nondisclosure agreements involving claims by former female WWE employees
        of misconduct by Mr. McMahon," the Journal reported. Other misconduct claims
        were reportedly found against John Laurinaitis, the company''s head of talent
        relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618901a-9cab-4429-a75f-ad505737583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE said Friday that it takes "all allegations of misconduct very
        seriously" and it has engaged independent legal services to assist with the
        review. A third party will also "conduct a comprehensive review of the company''s
        compliance program, HR function and overall culture."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c86a18-794f-400b-b84d-679f5b72a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board is made of up executives who report to McMahon
        and even members of McMahon''s own family. That includes Stephanie McMahon
        as well as Paul Levesque, her husband and former wrestler who goes by the
        stage name, Triple H. Vince McMahon controls the majority of the voting power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627d76c-e4b5-4d49-9617-c68c0f2cbf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon has been an integral part of WWE for decades, both behind
        the scenes and in the ring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86c097-9e1b-42be-ad97-3d022d44443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO helped turn the company into a media powerhouse, which currently
        has deals with Fox and NBCUniversal. McMahon has also helped to create many
        famous wrestlers, like The Rock, John Cena and Stone Cold Steve Austin, who
        have become bigger than WWE itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a0b37-317d-4d17-9e15-244f13a41463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:59:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE''s shares have risen more than 30% year to date, an outlier
        in the current bear market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24c7a2-ba92-4593-93c5-23acd1ffed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-18T11:16:34.306+08:00
