      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titindigan lamang maging kahit ng mismong PNP (Philippine
        National Police) at ng prosecutor''s office ''yung mga dapat na batas, ''yung
        mga dapat na regulations na nagfa-facilitate ng aresto ng isang tao, dapat
        ''yan ay ma-dismiss lahat ng mga kaso na ''yan," said Donna Miranda of the
        group Sama-Samang Artista Para sa Kilusang Agraryo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
