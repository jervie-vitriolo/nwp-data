  'DOH-daily-COVID19-cases-by-end-June':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-18T16:02:12.992+08:00
    'imagesource': 'jcr:e298af6e-6bde-4278-8a19-d67df6f4f58a'
