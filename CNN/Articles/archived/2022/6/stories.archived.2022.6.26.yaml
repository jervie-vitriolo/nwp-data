    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian missiles hit Kyiv as G7 summit begins in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6183b-4a59-4718-8781-9699a4875bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia targeted the Ukrainian capital
        of Kyiv with a series of missile attacks Sunday, as leaders of the G7 nations
        gather in Germany for the first day of their annual summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a03ebe-e20a-4f7f-a3a5-3c3bb535621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a472282-8ede-4d48-b7db-6b147de2fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of Ukraine''s national police force, Ihor Klymenko, said
        one person died and five were wounded in a Russian missile strike that hit
        a residential apartment block in Kyiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6decb5-ff91-4b38-b00d-ad395f0b56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc8e33-19db-45e6-8c09-0be7b87af378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured included a 7-year-old girl, he said. Her mother, a 35-year-old
        woman named Katerina, was rescued from the rubble and put into an ambulance.
        She is a citizen of Russia, but had lived in Kyiv for a long time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982570e6-e8d4-4bbf-a275-aa7aae0938fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e29c3-1eab-4a09-a384-64b4bf8f240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground spoke to the injured girl''s grandmother,
        Natalia Nikitina, who found out about the attack online and rushed to the
        apartment block, where she cried as she watched teams trying to rescue her
        daughter-in-law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b90dcf-6655-4fb4-9907-8a08067126d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0121bf-33bb-4c71-b429-ab88637651bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing worse than losing loved ones. Why do we deserve
        this?" she said. A huge plume of smoke continued to billow from the building
        two hours after the strike, while nearly every window was blown out on the
        top floor, and the ground was covered in debris and twisted metal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd6f28-5828-4560-804c-6559c63efe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05279076-d8f0-4ff2-a3d1-f850b5b265a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian air force spokesman Yurii Ihnat said "strategic bombers"
        were used to hit the capital, with "four to six missiles" launched. He added
        that on Saturday, Russia had used Tu22M3 long-range bombers from the airspace
        of Belarus for the first time in a Ukrainian air strike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65a569-06d1-4362-8cec-800f52a1e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb751c-fb5c-4dfb-9b03-c59acc2b5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Kyiv, Vitali Klitschko, said on Telegram there had
        been several explosions in the city''s Shevchenkivskyi district, and that
        search and rescue operations were launched after a fire broke out when a residential
        building was hit by a rocket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7f1b3-0eed-4608-b04c-b44f8d5fb998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceff8f6-88cd-4245-a622-92f424703bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people are trapped under the rubble. Some residents have
        been evacuated, with two victims hospitalized. Rescuers are continuing their
        work," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54a6c9-124a-4cd1-a56c-5210b6ccbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83db24a-2c26-4d9c-975f-e64c84b111b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN onsite, Klitschko said Russia''s war on Ukraine
        was "senseless" and thousands of civilians had died, and added, "We have to
        do everything to stop this war."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03901ae-131f-4086-92a3-0c2222828091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea67ef0-7cbd-4b82-85cc-689a292a3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian State Emergency Service said the fire was caused by
        "enemy shelling" and was over an area of 300 square meters, in "a 9-storey
        residential building with partial destruction of the 7th, 9th and 9th floors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c946bb-fc8a-4199-ae6e-8fb6992eee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d822be-fd09-4b2e-8b50-86e29865d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same neighborhood was hit by a missile strike in early May,
        and was also targeted in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3f601-0427-421e-9f8c-b5f0d9be630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553e31d-44a4-4cb4-8327-cc2b70eb2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vadym Denysenko, an adviser to the Minister of Internal Affairs,
        said on Ukrainian television that there are "a number of military infrastructure
        facilities located in the Shevchenkivskyi district of the Ukrainian capital.
        This is the reason why the Russians are shelling this district."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc902b27-2dfc-4aee-9d24-15a49f72e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613b6fc-049b-4b19-a6ab-f3a29582be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden called Sunday''s attack "more of [Russian]
        barbarism." He declined to respond when asked whether the strikes were a deliberate
        provocation during the G7 summit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1084ea9-a2b9-432d-9311-8de2c973b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3cca8c-d548-4279-a6d3-25f4a1c004bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russian offensive continues in eastern Ukraine</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a13f4e-6b67-43bc-b010-d8e26908a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the key city of Severodonetsk was confirmed by Ukraine to
        be "completely under Russian occupation" on Saturday, the country''s eastern
        Luhansk region is now almost entirely under Russian control. However, Ukrainian
        forces continue to defend the neighboring city of Lysychansk, which is coming
        under growing Russian artillery and rocket attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcdbc4-7dde-4238-8718-6ff69559f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85ea70-09d9-47bd-be63-d00ba03ea0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the head of the neighboring Donetsk region''s military
        administration, Pavlo Kyrylenko, said Russian forces were gathering for fresh
        assaults in the region, nearly half of which is under Ukrainian control.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce496b0-6e60-4ee9-9b8f-94d40d5c9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9caa4e-4fa0-4536-b528-ba8a6679cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now witnessing the accumulation of manpower, heavy armored
        vehicles and artillery in the direction of Sloviansk," Kyrylenko said on Ukrainian
        television.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea059e4-3cab-44ae-8e14-b8b0f9a22458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5f70a-3c1b-4e27-a9d3-8ffdfca7a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy is using its well-known tactics, trying to move closer
        to our line of defense in order to fire artillery at the cities. Enemy artillery
        is already reaching certain parts of Sloviansk. This is another confirmation
        that people should evacuate."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87a566-6fc1-48a2-ab76-b9e5a75c6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d21eeb-7e48-41e3-8d8e-72e0426cba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the offensive in the east, Russian forces have used intense
        artillery and rocket bombardment ahead of trying to take ground. They are
        attacking areas of Donetsk from three directions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba11715-3139-41ad-ab31-41d81a4bce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c81ae0-d5d7-4c77-92f1-e76f9a9c0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrylenko said there had been a missile strike and rocket attacks
        on Kurakhove, a town on the southern front line in Donetsk that has been a
        target of Russian attacks for more than two months. Avdiivka had also been
        hit by rockets, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a80b96-74b7-4707-89e9-3f6a617be483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b375e-c8b8-4c4a-be64-44e09b2b5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian forces step up the momentum of their offensive in eastern
        Ukraine, the city of Kharkiv and surrounding areas have come under increasing
        artillery fire again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa9904-885c-4807-a431-57b8b2c4a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f687d-e7a0-42d4-b78f-5401de21e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Defense Minister Sergey Shoigu also visited Russian troops
        involved in what the Kremlin has called the special military operation in
        Ukraine, according to the Defense Ministry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24473d75-ee3c-4135-8efc-1b9cf4033647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898c429-3d57-4335-9af7-4819c9b9ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the news agency RIA Novosti shows Shoigu disembarking
        from a helicopter in an unknown location and meeting officers inside what
        appears to be a command center.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59370af4-c74f-455b-ae74-5730cbd4b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295c93c-a3ee-4c3b-8ff7-7c8141c031c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegram channel of the Russian Defense Ministry said Shoigu
        "listened to reports from commanders on the current situation and the actions
        of the Russian Armed Forces in the main operational areas at command posts."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c899c-4ff0-4bda-8f44-fc23b1bc86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf6aab-4eb0-48ec-b9e0-f20f17b3ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu is also seen conferring medals on several soldiers, including
        "the Gold Star Medals of the Hero of the Russian Federation and the Order
        of Courage," according to the Telegram post. It''s unclear exactly which locations
        Shoigu visited and whether they were inside Ukraine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586682b-26f5-41ce-9ab9-88a79a14b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d86dd-cc63-4042-b14b-b5816d136ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Putin says Russia will supply nuclear-capable missiles
        to Belarus</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674753d0-952a-454d-814e-07c7062f5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia will transfer nuclear-capable Iskander-M missile systems
        to Belarus over the coming months, Russian President Vladimir Putin told Belarusian
        President Alexander Lukashenko at a meeting in St. Petersburg on Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6606e-daf1-4e08-b79e-56d47a21c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ace46-968a-41ce-9ad4-f7e952560441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next few months, we will transfer to Belarus the Iskander-M
        tactical missile systems, which, as you know, can use both ballistic and cruise
        missiles, both in conventional and nuclear versions," Putin told Lukashenko,
        according to the Kremlin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb230f9-0e47-48ff-b5bb-0acd08310fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10664597-7467-4a65-a15f-4688613bdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a transcript of the meeting, Lukashenko expressed to Putin his
        "stress" and concerns and over what he alleged are flights by United States
        and NATO planes "training to carry nuclear warheads" close to Belarus'' border.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3575cb-863d-4965-897c-17f23ecb9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624c525-8be1-42db-a486-48c7a6e60e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko asked Putin to consider "a mirrored response" to the
        flights or to convert Russia''s Su-35 fighter jets, that are currently deployed
        to Belarus, so that "they can carry nuclear warheads."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2442e-e6cb-46a6-8d21-f7c8cd6d4272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f6191-5c48-40ae-8b8c-d197254f4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin replied that although it is possible to match the US flights,
        "there is no need," and suggested that because Belarus'' military has a large
        number of Su-25 aircraft that can be converted to nuclear-capable instead.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5829fb-ffc9-4584-b11e-d7efcd7c6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac9f7c-174e-4f34-bf67-979a70392e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iskander-M is a Russian built short range ballistic missile
        system that can carry conventional or nuclear warheads with a maximum range
        of up to 500 KM (310 miles),according to Janes Defense.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e153a5-f7d5-4b96-8732-960b8bdbfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96ab00-0145-4d1e-a617-77d594699feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Ukraine said it had been hit by attacks launched from
        the Belarusian airspace for the first time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294ea49-38a0-425e-86b7-5a82f3bfdba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c64ba-b2b5-4f41-81a2-58893cafdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>G7 announces ban on import of Russian gold</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80afd2-a92b-4dc4-a45a-287843a2e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden and British Prime Minister Boris Johnson formally
        announced Sunday that the G7 countries will ban the import of Russian gold,
        the country''s second-largest export after energy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558275cd-e967-4654-9d71-714428276c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef6bae7-3153-41fb-9757-53743f93bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tweeted on the announcement Sunday in Germany, "The United
        States has imposed unprecedented costs on Putin to deny him the revenue he
        needs to fund his war against Ukraine. Together, the G7 will announce that
        we will ban the import of Russian gold, a major export that rakes in tens
        of billions of dollars for Russia."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857a85e-db6f-4f95-896d-0b6f7025af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f413aac-d2de-488e-ba37-dbe68780220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also remarked on the unity of the G7 and NATO on Ukraine and
        the Russian invasion, telling German Chancellor Olaf Scholz that the G7 and
        NATO will stay together and not "splinter."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d1914-c331-4ee4-894d-fea2194b2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d77d5-4307-4a62-a3db-1612c533d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said the price of allowing
        Russian President Vladimir Putin to "continue with his program of conquest"
        is far higher than the current cost.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373512d-973b-4365-a3b0-97395aa41764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5665b5-1566-40c9-bd40-8a4266265703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of backing down, the price of allowing Putin to succeed,
        to hack off huge parts of Ukraine, to continue with his program of conquest,
        that price will be far, far higher. Everybody here understands that," Johnson
        said in an interview on the sidelines of the G7 Summit in Germany.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f357818-55ee-48e9-9b0c-4651214add66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T22:21:14.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/06/26/europe/russia-invasion-ukraine-06-26-intl/index.html"
        target="_blank">"Russian missiles hit Kyiv as G7 summit begins in Europe"</a></em></p>'
  'Boris-Johnson-warns-Russian-victory':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Photo courtesy: DAN KITWOOD/AFP/POOL/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-26T23:45:30.174+08:00
