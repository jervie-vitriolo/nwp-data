      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban transport expert Rene Santiago said while there were efforts
        to address the traffic problem, “the traditional solution of more infrastructure
        did not do it because the implementation is very slow.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
