    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f305a-e808-4065-914e-711e253a2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
