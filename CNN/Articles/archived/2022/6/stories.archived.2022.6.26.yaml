      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9212ec0-d648-4c63-a035-f1e7653e176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was not spared from bumps and challenges, but its chief
        implementer stressed these did not stop them from delivering the projects.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84a34b-8708-4959-adca-fe27d42e61fb'
      'mgnl:activationStatus': true
