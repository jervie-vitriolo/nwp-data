      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd8fed-3afd-43b3-8ddd-ef18f23e8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With infrastructure among the top priorities of the Duterte administration,
        the government projected that public spending on public works would reach
        up to ₱9 trillion from 2017 up to the current year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d299349-2ac8-404b-aa52-0c3a7be7e38a'
      'mgnl:activationStatus': true
