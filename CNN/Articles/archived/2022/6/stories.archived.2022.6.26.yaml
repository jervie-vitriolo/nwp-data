      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Philippine
        bet Fuschia Anne Ravena made the Pride Month extra special for Filipinos after
        she was crowned Miss International Queen 2022 in Thailand on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960df6e-4cc2-488a-8979-2af5691f6d0a'
