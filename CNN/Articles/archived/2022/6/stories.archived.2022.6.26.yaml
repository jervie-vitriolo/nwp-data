      'mgnl:lastActivated': 2023-01-19T14:30:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80624678-af4c-4a47-b659-69eb86d6cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government believed accelerating infrastructure programs and
        the development of industries would yield robust growth, creating jobs and
        uplifting the lives of Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b56df7-d3ce-4138-b2a4-7ae8996eceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19232a25-c822-48b5-850b-e471c0685344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its golden goal, the Duterte government was able to raise
        infrastructure spending to 5.3% of the gross domestic product (GDP) in 2021
        -- from only 3% when his term started. This was even projected to reach 5.8%
        by end-2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06126f16-821c-4cb2-8e53-51212d9bb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3a98f-8ca2-4bbd-be81-9639c3a350ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Budget and Management (DBM) showed
        that for the first four months of the year, the government’s infrastructure
        spending rose by 0.3%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5c914-0735-4ffa-9e46-29df7af01691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee80a1-d74f-497a-9cc6-b199789263f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For April, infrastructure and capital outlays totaled ₱63.8 billion,
        with projects under the Department of Public Works and Highways (DPWH) playing
        a lead role. This pushed the total infrastructure disbursements to ₱254.1
        billion, according to the DBM.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ab0d7-b455-45be-863e-34f46f13781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09527b6f-e6fe-40d7-a564-3095cec1f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.659+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the BBB Program in full swing in the last few years even amidst
        the pandemic crisis, the government disbursement of its funds have reached
        record-high due to strong infrastructure spending and other capital outlays,”
        DBM Undersecretary Rolando Toledo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f9e0e-0100-4965-96aa-60e0ea2f52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca7536-c65d-41e0-8e13-867a44211c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another goal of the BBB program is to provide employment for Filipinos.
        To fulfill its promise, the government initiated the “Jobs, Jobs, Jobs” online
        portal in 2018 which lists employment opportunities for the many projects
        under the program. At present, there are no jobs available in the portal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398d103-c6a8-451d-9112-f6e7fed20462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae329b7-2688-4a8e-9024-4ae1bed9aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of completed projects, only 18 of the 119 listed are expected
        to be delivered this month, according to Public Works Undersecretary Emil
        Sadain, who is also the chief implementer of the program. Of these, 11 have
        already been launched and operational from 2018 to 2021.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2ef08-5845-4ec6-8644-e3dba75f7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b06bb3-45ba-4755-97d2-1e4b4a91a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number may seem small but the DPWH undersecretary still considers
        the Duterte government’s program a success, even citing how it raises the
        country’s infrastructure base.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ffddf-4fc3-484f-b991-7f069865268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8a765-387c-4d4b-a186-5755e7299d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the flagship infrastructure projects under BBB program continued
        to make progress, it is also setting up the foundation in terms of infrastructure
        for the next administration and beyond," Sadain said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca57cfe-c562-436c-9754-f7f0bea88f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.660+08:00
