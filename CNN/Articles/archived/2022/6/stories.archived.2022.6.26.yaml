      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/25/europe/russia-belarus-nuclear-capable-missiles-intl-hnk/index.html">"Russia
