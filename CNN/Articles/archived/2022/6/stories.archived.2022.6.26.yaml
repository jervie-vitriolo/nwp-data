    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florida', 'Burmese-phyton']
    'template': '1'
    'title': 'Florida conservationists capture 215 pound python, the heaviest found
      in the state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaaa7d5-4596-4fc9-8a72-02556ad16c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> She''s massive, invasive and covered in
        scales: A record breaking 215-pound, 18-foot-long Burmese python has been
        captured in Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb19dd4-60f0-48a0-936b-eb056730b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657029a8-df41-47b8-be7e-ebb33b8aee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The python is the heaviest ever captured in the state, the Conservancy
        of Southwest Florida announced on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0e153-a54a-4aa9-af44-eb19ba4c4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4aa9cc-7850-45d2-ad12-51082760fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge reptile was captured by the conservancy as part of its
        invasive Burmese python research program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af659954-c74f-454e-b157-62a505f8707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615bc4a-cb57-44fb-88f6-f3cbcd66ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologists found the female by tracking a male "scout snake" named
        Dionysus with a radio transmitter. Males are attracted to the largest females,
        according to the conservancy. So by following a breeding male like Dionysus,
        they can find and remove large breeding females and their eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11d084-849d-4d19-a319-0728bd9bc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc76610-6e04-4816-b71d-b82f63dcf904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Bartoszek, a project manager for the Conservancy of Southwest
        Florida, biologist Ian Easterling and intern Kyle Findley caught and euthanized
        the huge female python before hauling her back to their field truck last December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5227f4b-e821-4004-84ee-173ab08fcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdb621-fed8-419f-b923-c1088c0bf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartoszek says that they didn''t realize just how large the snake
        was until they weighed her at the lab. There was "collective disbelief" when
        they realized she was a whopping 215 pounds, breaking the previous record
        of 185 pounds for a Burmese python captured in Florida.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046bbc6-36be-4c23-9868-c4ec53a5686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba09156-4ad7-460b-ae1e-c0b84bcc1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until several months later, on April 28, that biologists
        had a chance to perform a necropsy on the snake. They discovered she broke
        another record: she had the largest number of eggs ever found, with 122 developing
        eggs in her abdomen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465cfb8-9191-4cab-a93f-c2a887700a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368c135-b2ff-4329-b797-5905aa15ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese pythons are indigenous to southeast Asia, where they are
        considered vulnerable to extinction due to overhunting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17197c19-f644-475d-95e8-cc74393fdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f9bcc-8ce3-436e-95aa-8720c5e91ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But renegade snakes from the pet trade, who either escaped or were
        released into the wild, have established a population in the Florida Everglades
        since the 1980s. As an invasive species, the pythons threaten Florida''s native
        fauna, Bartoszek tells CNN. Florida state authorities have taken measures
        to minimize the population, like by hosting an annual "Python Challenge" to
        see who can remove and kill the most pythons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8404f61-cb01-4abd-8360-765484780c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a8825-e5cc-48cc-9ad5-a099e8ec863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "no other Everglades in the world," said Bartoszek. "It''s
        a unique bioregion, it''s a gem" -- which is jeopardized by the invasive pythons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3d75c-8b8e-4695-961b-231fbdb24c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d064df-93f1-4ebd-92ec-3e4bbd7f6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.015+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necropsy revealed that the 215-pound female python had hoof
        remnants from a white-tailed deer in her stomach, one indicator of how pythons
        affect Florida''s native wildlife. White-tailed deer are an important food
        source for Florida''s native panthers, which are endangered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e62cca-c393-4ab8-b27a-0c585ee6c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c3217-9e8c-4cd8-b34f-2a17ca35779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The python "is a generalist predator," said Bartoszek. "It doesn''t
        discriminate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd3b56-e7c4-4e98-ac9f-220612e751d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22031135-fa21-4727-9e19-4dfe909d1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartoszek says that while for the moment "eradication seems off
        the table," his three-person team is working to reduce and control the Burmese
        python population by removing breeding females. Over the past 11 years, they''ve
        removed over 1,000 pythons weighing a total of 26,000 pounds from a small
        portion of the Everglades totaling around 100 square miles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d0446-850e-45e4-9616-e182aab501b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05816a-0108-4d32-88c3-4a8bf69e4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionysus, the scout snake that led the scientists to the record-breaking
        female, is the season''s "MVP -- most valued python," said Bartoszek. He led
        the team to an additional four female Burmese pythons that were euthanized
        and removed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2961b3-37c6-4d72-8326-e561eda6d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da4b5a-a014-44da-9702-d02fbc179c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here for accolades," he said. "We''re here to raise
        awareness on this issue."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4dc31-88b9-4963-b2b7-73e2d9d3099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfcbe2-a40c-4155-bfd7-2f90f24c630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the scientists have "tremendous respect for this animal.
        They''re a pretty remarkable species."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38189fb-0d4e-41e8-b6de-dc4b3bf666d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4edca7-c60b-4388-9610-3624ff4c0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on the science side, and in a way for conservation of our
        native fauna," Bartoszek said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60735ed3-7f3c-4231-b7a6-cdf493499d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:35:55.016+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/26/us/florida-heaviest-python-captured-scn-trnd/index.html#:~:text=(CNN)%20She''s%20massive%2C%20invasive,Southwest%20Florida%20announced%20on%20Wednesday.">"Florida
        conservationists capture 215 pound python, the heaviest found in the state."</a></em></p>'
