      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ccce9-038c-4c17-b52a-59bd1aced54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022 alone, the President approved over ₱860 billion for projects
        like the Network Development Program, Flood Management Program, Rail Transport
        Program, and Land Public Transportation Program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205704a-0621-4e90-b106-6e192e7e3506'
      'mgnl:activationStatus': true
