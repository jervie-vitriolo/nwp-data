  'energy-prices-asia':
    'author': 'Analysis by Tara Subramaniam, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-26T10:15:15.792+08:00
    'imagesource': 'jcr:3cadc7c8-a745-4a83-9836-a6ef8311b313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbc263f-ce9e-41dc-b1b0-b07f6985ceaf'
    'lead': 'While the price of energy imports has risen dramatically across the world,
      with international coal prices five times higher than a year ago and natural
      gas prices up to 10 times higher than last year, experts say there are reasons
      some Asian economies — particularly import-reliant, developing ones — have been
      hit hardest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T10:20:33.626+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:30:54.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:26.187+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'energy', 'power']
    'template': '1'
    'title': 'Energy prices are causing chaos in Asia. Here''s why the rest of the
      world should worry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0152cf0-39f9-414d-9955-c187b1c27c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In <a href="https://www.cnn.com/2022/06/15/asia/sri-lanka-crisis-food-four-day-week-intl-hnk/index.html"
        target="_blank">Sri Lanka</a>, people queue for miles to fill a tank of fuel.
        In Bangladesh, shops shut at 8 p.m. to conserve energy. In India and Pakistan,
        power outages force schools to shut, businesses to close and residents to
        swelter without air conditioning through deadly heat waves in which temperatures
        top 100 degrees Fahrenheit (37 degrees Celsius).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fd6b9-7de3-43a7-b525-d78c385412c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the more eye-catching scenes playing out
        in the Asia Pacific region, where various countries are facing their worst
        energy crisis in years — and grappling with the growing discontent and instability
        caused by knock-on increases in the cost of living.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e22fcf-a186-446b-9a39-fd22d7d5c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sri Lanka and Pakistan, the sense of crisis is palpable. Public
        anger has already caused a wave of ministers to resign in Colombo and contributed
        to Imran Khan''s downfall as prime minister in Islamabad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc6a4c-6952-466d-ab78-3c4040940314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many suspect the political reckoning has only just begun; both
        countries have been forced into desperate measures, going cap in hand to the
        International Monetary Fund and introducing shorter working weeks in an effort
        to save energy. On Wednesday, Prime Minister Ranil Wickremesinghe said the
        Sri Lankan economy had <a href="https://www.cnn.com/2022/06/23/asia/sri-lanka-economy-collapse-prime-minister-intl-hnk/index.html"
        target="_blank">"completely collapsed."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bc0af-e575-4b35-be9c-bcc6b611b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, the signs of trouble may be less obvious
        but could yet have far reaching consequences. Even in comparatively rich countries,
        such as Australia, economic concerns are beginning to emerge as consumers
        feel the pinch of higher energy bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ab2c6-ad45-4e4f-baf0-745d2be201a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale electricity prices in the first quarter of 2022 were <a
        href="https://aemo.com.au/newsroom/media-release/electricity-prices-driven-by-outages-and-higher-generation-costs-in-volatile-march-quarter"
        target="_blank">up 141% from last year</a>; households are being urged to
        cut down usage and on June 15 — for the first time — the Australian government
        suspended indefinitely the national electricity market in a bid to bring prices
        down, ease pressure on the energy supply chain and prevent blackouts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eaacae-3c54-490d-a4e1-44a2618d9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the experience of India, where power demand recently hit
        record highs, that illustrates most clearly why this is a global — rather
        than regional — crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7069d9-6589-429e-b799-262776d947a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having suffered through widespread outages amid record temperatures,
        the world''s third-largest carbon emitter announced on May 28 that state-run
        Coal India will import coal for the first time since 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59781a-d680-435d-acad-f1da123883f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s causing the problem?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed9d9e-f5eb-4d69-83f4-d859d74bb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While each of these countries faces a unique set of circumstances,
        all have been hit by the twin effects of the coronavirus pandemic and Russia''s
        war in Ukraine — two unforeseeable events that have turned on their heads
        previously reasonable assumptions about supply lines and regional security
        and in the process plunged the world of economic planning into chaos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599ed86-a2cc-4c2d-ad8e-4b599846daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At root, experts say, the problem lies in a growing mismatch between
        supply and demand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e19175-592e-4f5e-94dc-18cac6ad51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past couple of years, the pandemic kept demand for energy
        unusually low, with global electricity consumption <a href="https://www.iea.org/reports/electricity-market-report-december-2020/2020-global-overview-the-covid-19-pandemic"
        target="_blank">dropping by more than 3%</a>&nbsp;in the first quarter of
        2020 as lockdowns and other restrictions kept workers at home, cars off the
        road, and ships stuck in ports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96ca3a-9819-415d-a2da-fd6de8ce5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as nations begin to put the pandemic behind them, demand
        for fuel is spiking — and the sudden competition is pushing the prices of
        coal, oil and gas to record highs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90307a66-8937-4d89-95f2-acbfc556e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turbo-charging this trend is the invasion of Ukraine by Russia,
        the world''s third largest oil producer and <a href="https://www.iea.org/reports/russian-supplies-to-global-energy-markets/oil-market-and-russian-supply-2"
        target="_blank">second largest crude oil exporter</a>. With the United States
        and many of its allies sanctioning Russian oil and gas, many countries have
        been left scrambling to find alternative sources — heating up the competition
        for limited supplies even further.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1b61c-483d-4d72-9419-0c27330d39a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy demand has rebounded quite quickly from the coronavirus
        and more quickly than supply," said Samantha Gross, director of the Brookings
        Institute''s Energy Security and Climate Initiative.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd8576-2f94-418a-8c41-2e9f1d6f0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we saw high prices even before Russia''s invasion of Ukraine
        (but then there was) really a shock to energy supply. Various actions taken
        in response to that are really a challenge for energy supply globally."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0cc0d-e3a3-45fe-b0e4-04e6d957537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Asia?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5ecee-8034-4841-ac68-754f48d46362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the price of energy imports has risen dramatically across
        the world, with international coal prices five times higher than a year ago
        and natural gas prices up to 10 times higher than last year, experts say there
        are reasons some Asian economies — particularly import-reliant, developing
        ones — have been hit hardest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15390b54-fa2a-4de9-8574-4ae26743f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a country, especially an emerging economy like a Sri
        Lanka that has to buy those commodities, has to buy oil, has to buy natural
        gas, this is a real struggle," said Mark Zandi, chief economist at Moody''s
        Analytics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d8bf5-47cf-496e-98f7-fa8fb989d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re paying a lot more for the things you need but the things
        you sell haven''t gone up in price. So you''re shelling out a lot more money
        to try to buy the same things to keep your economy running."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185efe2-3b67-41eb-a7b3-1604e899bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poorer countries that are still developing or newly industrialized
        are simply less able to compete with more deep pocketed rivals — and the more
        they need to import, the bigger their problem will be, said Antoine Halff,
        adjunct senior research scholar at Columbia University''s Center on Global
        Energy Policy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab4d1f-17f3-4e1b-9c7d-6f076fa439b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Pakistan certainly fits there. Sri Lanka I think fits there
        as well," he said. "They''re taking the price hit but they''re also taking
        the supply hit. They have to pay more for their energy supplies and in some
        countries like Pakistan, they actually have a hard time sourcing energy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f70dc-b579-4359-806b-558f0fd8e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canaries in the coal mine</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafccf1-7597-4974-ada0-a9514cf5fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dynamic is behind the increasingly chaotic scenes playing out
        in those countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313ec33-e173-4f2b-8c69-19b87ba14b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as a week ago, Sri Lanka''s power and energy minister
        said it was a matter of days before the country ran out of fuel. That bleak
        warning came as lines at fuel stations in Colombo extended up to 3 kilometers
        (nearly 2 miles) and in many towns clashes between police and the public broke
        out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d3621-9a82-4072-b8a0-177b37ae92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is almost as if everyday life itself is shutting down. On Monday,
        public sector offices, government schools and government-approved private
        schools were closed for at least two weeks. Public sector workers have been
        told to take Fridays off for the next three months — with the suggestion they
        use the time to <a href="https://www.cnn.com/2022/06/15/asia/sri-lanka-crisis-food-four-day-week-intl-hnk/index.html"
        target="_blank">grow their own food</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae05e5-84ef-4397-b1fa-e230cd627486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan too has had to reduce its working week — back down to five
        days from six — though that may only make the situation worse. Its six-day
        week, only recently introduced, was supposed to improve productivity and boost
        the economy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a3bd6-32b3-4748-b2c8-0b8329d08cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, daily hours-long power outages have plagued the country
        of 220 million for at least a month and malls and restaurants in Pakistan''s
        largest city of Karachi have been told to close early to save fuel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a5ed1-9724-40a1-98f7-786d8493fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s energy supply is almost 5,000 megawatts below demand
        — a shortfall that could power between 2 million and 5 million homes <a href="https://www.nrc.gov/docs/ML1209/ML120960701.pdf"
        target="_blank">on some estimates</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e389e7-fede-4a30-bc41-cf6a105e7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Information Minister Marriyum Aurangzeb <a href="https://www.reuters.com/world/asia-pacific/facing-severe-energy-crisis-pakistan-reverts-five-day-work-week-2022-06-07/"
        target="_blank">put it on June 7</a>: "We are facing a severe crisis."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b966e-4228-4d3d-83a1-38402a7782c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any notion that such problems are a matter only for poorer,
        less developed nations is dispelled by the experience of Australia — a country
        that has one of the world''s highest levels of global median wealth per adult.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c877fb5-a341-4416-88a0-1662a343dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, the "Lucky Country" has been operating without 25% of
        its coal-based energy capacity — partly due to planned outages for maintenance,
        but also because supply disruptions and soaring prices have caused unplanned
        outages.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd23d0-928c-4cd9-9d64-2443b3babbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their counterparts in Pakistan and Bangladesh, Australians
        are now being urged to conserve, with Energy Minister Chris Bowen recently
        asking households in New South Wales, which includes Sydney, not to use electricity
        for two hours each evening.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703c259-503a-4295-8074-ce09b95f927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bigger problem ahead</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db3f52-a15f-4087-8d18-6298eb16ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How these nations respond may be stirring up an even greater problem
        than rising prices.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92a0b2-0612-4b8a-9878-49816c40f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from the public, governments and politicians may
        be tempted to turn back toward cheaper, dirtier forms of energy such as coal,
        regardless of the effect on climate change.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d17fab-33ba-4478-bc5b-978b187ab47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are signs this may already have started.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac8256-6c92-43c7-bf1c-fe3a2e7e4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the federal government''s Energy Security Board has
        proposed that all electricity generators, including coal-fired ones, be paid
        to keep extra capacity in the national grid in a bid to prevent power outages.
        And the government of New South Wales has used emergency powers to redirect
        coal from mines in the state to local generators rather than overseas.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3865041-f9b9-4e5f-a4d6-62ef6bfacb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both measures have come in for criticism from those who accuse the
        government of betraying its commitment to renewable energy.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7809c-95e9-4143-8e8b-f4845fce5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, a country of 1.3 billion people that relies on coal for
        about 70% of its energy generation, New Delhi''s decision to increase coal
        imports is likely to have even more profound environmental effects.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bccb2f-07ee-4fb5-9861-8b83d8a487b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say a drastic reduction in coal mining is necessary to
        limit the worst effects of global warming, yet this will be hard to achieve
        without the buy-in of one of the world''s biggest carbon emitters.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fcef5-e537-4265-ab00-4ae8034b0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any country, be it India, be it Germany, be it the US, if they
        double down on any kind of fossil fuel it will eat up the carbon budget. That''s
        a global problem," said Sandeep Pai, senior research lead for the Center for
        Strategic and International Studies'' Energy Program.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab156ba5-abf6-4de8-a028-7948ab09f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pai said that India''s decision might only be a temporary
        "reaction to the crisis," if in one or two years'' time countries were continuing
        to rely on coal this would significantly affect the war on global warming.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae105c-acb0-4f19-87a0-f081f5c3e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these actions happen, it will eat up the carbon budget which
        is already shrinking in India and the target of 1.5 or 2 degrees will become
        increasingly hard," Pai said, referring to the Paris Climate Agreement''s
        goal of keeping the rise in global average temperature between 1.5 and 2 degrees
        Celsius.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa262cc-b4ee-4dd2-bf07-215017d8da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rise in temperature exceeds that range, even temporarily,
        scientists suggest some of the resulting changes to the planet could be irreversible.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb26ca-8bd6-48d8-9153-2e38b5222eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pai put it: "India''s scale and size and demand means that if
        it really doubles down on coal, then we''ll have a really serious problem
        from a climate point of view."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c583338-4742-4af8-bd4f-bd0b46dd164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:20:33.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/25/business/asia-energy-crisis-sri-lanka-pakistan-australia-coal-climate-change-intl-hnk/index.html"
        target="_blank">Energy prices are causing chaos in Asia. Here''s why the rest
        of the world should worry</a>."</em></p>'
