    'template': '1'
    'title': 'The economic consequences of overturning Roe v. Wade will be enormous,
      experts warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec1c87-cb35-4eca-b099-03497f491f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This is an updated version of a story that
        originally ran on May 14, 2022.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb303d2-94c1-4cda-879d-4e020706ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c526fb2-50e7-4d69-8d7a-c0ba0727f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The overturning of the landmark 1973 Roe
        v. Wade ruling by the US Supreme Court comes at an economic cost to the nation,
        economists have warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396514a-6d48-4cfa-8557-0eeb8a5d9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc75826-efb3-462b-b470-83734288a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s decision to end the federal constitutional right to an
        abortion is widely thought to be more ideologically and politically motivated,
        rather than driven by an attempt to protect women from worse personal and
        financial outcomes. Those might include financial hardship, restricted ability
        to attain a higher education and move up the socio-economic ladder, as well
        as overall poorer health care for women reliant on clinics for preventative
        care. All of this would affect the state of the workforce, economic output
        and increase the need for government support, economists say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d560b-5a6d-444b-a5eb-e234054bdc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d552104-f342-49c1-99e4-f2eb930e30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision will cause immediate economic pain in 26 states where
        abortion bans are most likely and where people already face lower wages, less
        worker power, and limited access to health care," said Heidi Shierholz, president
        of the Economic Policy Institute, in a statement released Friday. "The fall
        of Roe will be an additional economic barricade."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17c106-f3e3-4ccf-8de2-e0ce2a954a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2be8b6-1fa2-4dd0-946e-07e1e52d05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences are likely so extensive and far-reaching that it
        is hard to quantify them, said Jason Lindo, professor of economics at Texas
        A&amp;M.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db190e0-1411-4541-bd9b-4e9f9a2775a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394c680-4d18-4a2d-b522-93ac12e944a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The economic burden</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffef21-200f-4120-9d5c-95c43320bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking away a woman''s right to choose if and when she has a child
        has serious consequences for her career and economic circumstances, Lindo
        told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f1590-50c4-464c-99cb-e392ba4215ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ea101-04c6-467e-afb6-65a18442d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In testimony before the Senate Banking Committee last month, Treasury
        Secretary Janet Yellen said that restricting women''s reproductive rights
        would have "very damaging effects on the economy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab08de-0d1f-45f3-bda0-a454b6666a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc370c-b514-4920-abea-ddc92ff78c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roe v. Wade and access to reproductive health care, including abortion,
        helped lead to increased labor force participation," Yellen said. "It enabled
        many women to finish school. That increased their earning potential. It allowed
        women to plan and balance their families and careers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf2497-0b4b-4cf6-b645-55daff9da3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68705540-714a-498f-950a-b9e7f61c8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, after Texas lawmakers moved to effectively ban abortion
        in the state, 154 economists filed an amicus brief with the Supreme Court
        in support of maintaining reproductive freedoms in the United States so that
        women can realize their full economic and educational potential.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a1902-cee1-4677-be97-2d817fde8eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d379f2-0484-4194-b314-171c2706a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the prominent Turnaway Study from the University of California
        San Francisco, shows that household finances are a major driver of the decision
        to terminate an unwanted pregnancy. An analysis of the data by the National
        Bureau of Economic Research shows that the majority of women seeking to terminate
        a pregnancy near the gestational limits had incomes below the poverty line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806089b7-c1f6-45d1-b466-029edf49572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e03937-8c3e-4b0f-a6ef-aef2ef670b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who were denied an abortion, meanwhile, had higher rates of
        poverty, higher unemployment and greater need for government assistance. This,
        in turn, affects the economic well-being and prospects of their children,
        according to economists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad2d43-d1cf-4b8f-82ae-43cf27740621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df89e14-6060-45a8-8a31-5cdcc90d8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a huge [body of] literature showing long-run effects of
        the economic circumstances of the household in which a child grows up. On
        educational attainment, adult earnings, use of social assistance programs,
        involvement in crime, etc. The list goes on and on," said Lindo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46eed85-8467-46f5-9ed9-01817c20f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c0b0d-2362-4e3d-9d91-66e1b3826fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health and safety</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac169072-4d09-42ba-af52-1c917c5ffcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are also worried that overall female health care will
        suffer as a result of restricting or prohibiting abortions. For many women,
        clinics that offer family planning services are often also the local option
        for preventative care, including cancer screenings and pap tests. Having easy
        access to these clinics plays a crucial role in their health care.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c616e4-01ea-458a-8a57-612137d0746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6279e31-b1b5-49a4-8bfb-c97d3303ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When distance to the nearest clinic increases, rates of preventative
        care go down," said David Slusky, associate professor of economics at the
        University of Kansas. And that can lead to worse health outcomes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b805c2-c315-42d9-868a-28bd26ea3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61013a8-37d5-40d3-b986-09ec8313b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:23:37.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a woman of childbearing age dies, it has enormous economic consequences,"
        he added. "It''s someone who society has invested in and who has many productive
        economic years ahead of them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d52485-43f7-4eca-9b39-1d20a8dfda14'
      'mgnl:activationStatus': true
