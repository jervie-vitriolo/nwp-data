    'jcr:uuid': 'f69ac15d-5210-404d-bace-76955bf4ce0f'
    'lead': 'Restricting reproductive freedom comes at an economic cost to the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T18:23:37.275+08:00
