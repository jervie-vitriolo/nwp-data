      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Infrawatch PH Convenor Terry Ridon, it is “too bold” to say
        that the golden age of infrastructure was achieved, noting how very few projects
        were delivered.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f1182-3eda-4832-90cd-ba84196c8749'
