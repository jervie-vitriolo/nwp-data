      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Outgoing
        Vice President Leni Robredo on Sunday said she has “no regrets” despite the
        challenges that her office faced under the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8de96f-ef54-4e03-b88f-42d232aa7431'
