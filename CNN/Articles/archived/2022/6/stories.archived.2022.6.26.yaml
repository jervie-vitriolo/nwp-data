      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia will transfer nuclear-capable Iskander-M
        missile systems to its ally Belarus over the coming months, Russian President
        Vladimir Putin said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348801f8-e2c8-4a29-8b6f-3725fa5c19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f8e1f-f584-4766-b0ba-2b22fc8c7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin told Belarusian President Alexander Lukashenko at a meeting
        in St. Petersburg the missile systems "can use both ballistic and cruise missiles,
        both in conventional and nuclear versions," according to the Kremlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf072e-9872-4d9c-8fea-9bc365fcd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
