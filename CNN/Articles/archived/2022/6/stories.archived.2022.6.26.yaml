      'mgnl:lastActivated': 2023-01-19T14:30:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ea3e7-63d0-4e2e-9f11-6feb12473ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said that a joint farewell and welcome ceremony will take
        place on July 4, as the new administration assumes office a few days ahead,
        or at noon of June 30.</p>'
