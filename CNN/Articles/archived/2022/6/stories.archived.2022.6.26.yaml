      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take pride in our resiliency, when we stood the ground against
        the pandemic and other calamities, working even harder amidst the struggles
        and unprecedented changes to sustain the momentum of the vision of massive
        infrastructure development,” he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804fc21-45f9-4ae3-98c5-ffdaf9bedf8d'
