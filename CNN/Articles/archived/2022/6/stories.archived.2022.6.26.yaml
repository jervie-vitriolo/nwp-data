      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/25/business/bacon-scented-perfume-wright-brand-trnd/index.html">Bacon
        lovers can smell like their favorite treat with this bacon-scented perfume</a>."</em></p>'
