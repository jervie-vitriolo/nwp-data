      'mgnl:lastActivated': 2023-01-19T14:30:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not feel it. Transportation is a lot harder these
        days.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc8b57-e1a6-4909-a167-9fcc4583ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.657+08:00
