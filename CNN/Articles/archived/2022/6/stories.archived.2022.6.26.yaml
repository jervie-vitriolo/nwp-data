  'Dela-Rosa-to-push-for-mandatory-ROTC-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-26T18:45:14.751+08:00
    'imagesource': 'jcr:cc42c8d2-1609-4a55-956d-1ee282a94fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717498ce-fde7-48e7-b37e-840fa3a12eeb'
    'lead': 'Senator Ronald “Bato” Dela Rosa will refile his bill seeking to make
      the Reserve Officers'' Training Corps (ROTC) mandatory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T18:46:51.744+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:30:42.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:31.473+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa to push for mandatory ROTC bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c471c4-8472-4af4-b9b2-8f9c55b59f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN P</strong>hilippines, June 26) — Senator
        Ronald “Bato” Dela Rosa will refile his bill seeking to make the Reserve Officers''
        Training Corps (ROTC) mandatory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd8ae1-8cea-49b9-8453-01cec4c0bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Dela Rosa said he is committed to refiling
        his bill in the 19th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eeaa3f-3926-4ef7-a0e0-9986c9fa1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s number two in my list of the top 10 priority bills na isa-submit
        ko (that I will submit) on our first session day sa (in the) 19th Congress,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19202da-21db-4642-8828-775aad67c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the Philippines really needs to restore such a
        measure as "the youth’s sense of pride, nationalism, and patriotism have changed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72537fd6-7184-4257-90f0-9948ed6e1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the "impending threat" from China due to the West
        Philippine Sea dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f8bf8-4e6b-437e-8ef6-339e5c5ffada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a very small nation compared to the others, we need a ready
        reserve to support our regular armed forces in times of crisis," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1147ea-28bf-4eb1-8c76-1e0e5526db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to impose the ROTC program in Grades 11 and 12, covering
        public and private schools. An advanced ROTC would also be introduced in the
        first two years of higher education, targeting individuals who would like
        to become officers in the course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809315f4-1ff0-4e3a-abb7-ac30f2dc87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also expressed openness to author a version of the measure
        that will be proposed by Vice President-elect Sara Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b012f24-061d-47ec-a0d5-7a980721a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:46:51.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the daughter of outgoing President Rodrigo Duterte said
        she was hopeful the mandatory ROTC training would be one of the priority legislative
        agendas of the Marcos administration.</p>'
  'Japan-worker-loses-USB-flash-drive-with-data-on-entire-city-residents':
