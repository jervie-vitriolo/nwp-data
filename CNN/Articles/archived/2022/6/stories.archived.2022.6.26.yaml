      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena bested 22 other candidates in the pageant for transgenders.
        Colombia’s Jasmine Jimenez was first runner-up, while France’s Aela Chanel
        placed second runner-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36629f23-e8f4-47c7-9c3c-71740a6c6c93'
