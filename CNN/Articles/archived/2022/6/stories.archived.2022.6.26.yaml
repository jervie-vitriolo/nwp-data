      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat Buhay organization is set to launch on<a href="https://www.cnnphilippines.com/news/2022/5/13/Robredo-Angat-Buhay-NGO-in-July.html">
        July 1</a>, a day after her term ends.</p>'
  'PNR-San-Pablo-Lucena-line-reopens':
    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-06-26T14:18:41.218+08:00
