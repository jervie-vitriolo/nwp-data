      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcb045-1bcf-4e63-8535-57ae18dde084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last episode of her weekly radio program, Robredo said the
        lack of support from other government offices pushed her office to find other
        ways to serve the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0241b-188b-43f2-9d5a-18929f85ef42'
      'mgnl:activationStatus': true
