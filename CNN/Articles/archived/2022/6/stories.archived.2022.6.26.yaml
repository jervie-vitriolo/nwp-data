      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a few days left for Duterte government, the country expects
        much of the infrastructure programs to be passed on to President-elect Ferdinand
        “Bongbong” Marcos Jr.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
