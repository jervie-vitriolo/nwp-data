      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Do you love bacon so much you want to smell
        like it — without the hassle of actually cooking?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dec908-077c-4265-8083-fa5824a56b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722098b-26e4-441e-8a2c-ed327d0f125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new bacon-scented fragrance from Tyson-owned Wright Brand might
        just be right for you. The scent, named Wright N°100, was released on Thursday
        to celebrate the brand''s 100th year anniversary, according to a press release
        from Wright.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50065b9e-bb21-4142-a09a-c04eb56424c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571c6c0-2316-49e4-98d2-b8d2f5ed218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True bacon fiends can purchase the meaty fragrance for $19.22 at
        Wright100.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57de4a-584c-4a6b-a6eb-e1b2063b2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81341f6-8986-475a-9753-1d2128b735ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender-neutral scent was created in collaboration with Ann Gottlieb,
        who has helped develop fragrances for clients like Britney Spears, Victoria''s
        Secret and Calvin Klein. The scent isn''t pure bacon: Wright N°100 features
        notes of bacon, applewood, bergamot, white patchouli, sandalwood and maple
        syrup, according to the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd2f38-6730-439f-912d-a2a5f3a7e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903db6d-c62d-4ac4-927a-0c732ebe8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only turn 100 once and with that in mind, we wanted to create
        something unique and special to help consumers celebrate our centennial anniversary
        with us," said Cal Tharp, senior brand manager for Wright Brand, in an email
        to CNN. "Not to mention, there are few things more addictive than the smell
        of bacon cooking (in the oven-- that''s our recommended preparation)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd715e98-7404-4a4b-a55f-f55eac5ecbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ee932-ff2d-4dd1-a593-0512d8f28900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that makes Wright Brand bacon special is that
        it''s real wood-smoked so we thought why not bottle up our signature real
        wood-smoked aroma to expand the sensory experience of our bacon," Tharp said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb370a1-0086-4e81-9822-0a330e74d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca536f21-e8b0-4e39-b096-25d6dc3f5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scent also features a note of Mousse de Saxe, a combination
        of leather and vanilla popular in 1922, as a nod to the brand''s founding
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa3784-1913-4293-897a-a54b2d33969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec076d-90b6-40ea-a182-d4aaa8568290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T18:27:40.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:30:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright Brand was launched in 1922 in Vernon, Texas, and was acquired
        by Tyson Foods corporation in 2001.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e038846-424b-4f65-9d16-e49480015dc8'
      'mgnl:activationStatus': true
