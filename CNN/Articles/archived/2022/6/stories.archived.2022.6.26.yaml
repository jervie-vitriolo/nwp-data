      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flora said her worst experience was from 2017-2019 when there was
        heavy traffic and only a few MRT-3 trains were running.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04784c14-9505-45e0-b70e-f94adbd429d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.657+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7997cfb-7c93-4936-9181-0cd97766a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.657+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Need <em>mong pumila nang matagal sa</em> MRT, especially <em>kung
        galing kang</em> Ayala. <em>Mas mabilis pa rin</em> compared <em>sa bus kasi
        kung mag-bus ka, ilang oras ka sa</em> EDSA. <em>Naranasan ko</em> from Ayala
        to Cubao, <em>inabot ako ng</em> five hours,” Flora said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262df03-3dc3-4d15-85cb-bfeef209695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.657+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99787bf7-8a0a-47c8-b54f-6361be311eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.657+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need to line up for a long time at the MRT, especially
        if you’re from Ayala. It’s still faster compared to riding a bus, since that
        would take you hours along EDSA. I’ve experienced a trip from Ayala to Cubao
        that took five hours.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85f665-558f-4775-a345-51e3d01d1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.657+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf17e4a-cf7e-46a6-b8e3-998baed25c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marie Vincent*, who travels to work from Bulacan to Quezon City,
        every day is a struggle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb57fd6-cbb3-4ce3-b2d3-1f8937fca9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977dfdf-a1ea-4105-83fa-6af3929c7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.658+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh di nakakapagod</em>,” she said. “<em>Yung hindi ka nga nag-</em>OT
        (overtime) <em>pero napa-</em>OT <em>ka sa pila</em>.”</p>'
    '17':
