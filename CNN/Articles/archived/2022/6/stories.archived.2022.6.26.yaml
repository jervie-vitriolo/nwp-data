    'jcr:uuid': 'fd30e525-bed7-454e-a674-093335802368'
    'lead': 'Allowing Russian President Vladimir Putin to succeed in his invasion
      of Ukraine would have "absolutely catastrophic" consequences for the world,
      British Prime Minister Boris Johnson warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T23:42:57.533+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:30:39.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:33.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson warns Russian victory in Ukraine would be ''absolutely
      catastrophic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404d250-926b-48e3-9e3d-d7f46c701e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Allowing Russian President Vladimir Putin
        to succeed in his invasion of Ukraine would have "absolutely catastrophic"
        consequences for the world, British Prime Minister Boris Johnson warned in
        a CNN interview on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f5f9d-412f-4156-9b8b-a077c2f3bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4ba42-df74-4804-9811-d8deab36c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Jake Tapper on CNN''s "State of the Union" hours after
        Russian missiles hit Kyiv, shattering what had been relative calm in the Ukrainian
        capital, Johnson urged Americans, Britons and others in the West to maintain
        resolve in punishing Moscow, despite the effect the war has had on global
        oil prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed7927-106e-48fa-900c-0f132fbfb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f29cf-a114-49e2-8c5c-d72af4a04c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just say to people in the United States that this is something
        that America historically does and has to do, and that is to step up for peace
        and freedom and democracy," Johnson said. "And if we let Putin get away with
        it, and just annex, conquer sizable parts of a free, independent, sovereign
        country, which is what he is poised to do ... then the consequences for the
        world are absolutely catastrophic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8129361-a78e-4e8c-ad8b-d31d38536974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f62d4-d252-4b1c-9cae-6909e22596e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is joining other G7 leaders in the Bavarian Alps this week
        for talks centered on the conflict in Ukraine, which has become a grinding
        conflict of attrition as it enters its fifth month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b185b51-fa15-4777-b658-5341faf4320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d236f7c-1566-4e07-9279-742dbfd2f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders are expected to discuss new methods of punishing Moscow,
        including a ban on new gold imports from Russia that US President Joe Biden
        announced on Sunday. But hanging over the summit is whether the West can maintain
        its resolve in punishing Putin amid skyrocketing energy prices -- and the
        political backlash the spike has caused for leaders back home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523e021-8135-41c2-b0cf-187a3082aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a25683-444a-4190-a7e3-741f6c91c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who has traveled to Kyiv twice to meet Ukrainian President
        Volodymyr Zelensky, said allowing Russia success in its invasion would set
        a dangerous precedent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e95bc-3a2d-44c3-8f82-406777b4954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a1c21-32e0-4964-8135-90b864d6365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see the consequences, the lessons that will be drawn,"
        he said. "That is what is ultimately disastrous, not just for democracy and
        for the independence of countries, but for economic stability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f7263-a503-449e-9ebf-8659b0a8f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33431b09-4bf9-4e72-a7e6-ef384febe358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs to Western nations of defending Ukraine -- including the
        billions of dollars in security assistance provided by the United States --
        is "a price worth paying for democracy and freedom," Johnson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fe684-33ee-4b95-8b0b-5ac10f62d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866587b-d428-48df-9db5-91d531314596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 summit has provided a refuge of sorts for Johnson, who is
        facing serious political headwinds back home in the United Kingdom. The fallout
        from the "Partygate" scandal -- in which Covid lockdown-busting events were
        held at Downing Street -- continues to reverberate, and questions about Johnson''s
        leadership have only intensified even as he has said he''s interested in seeking
        a third term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5a639-e5fd-453a-83e0-4ada25984b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbae1c9-e088-47cb-9195-548da64c732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Johnson suffered a blow to his authority after his
        Conservative Party lost two parliamentary by-elections in a single night.
        Yet so far, the Prime Minister has resisted calls for change in his political
        approach and recently said he would not undergo a "psychological transformation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31c8e0-739d-40a7-b2da-d7e7ba60c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eedcd8-a2e1-4fba-aec7-415fcd7ee240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, Johnson sought to frame his troubles as a sign democracy
        was working when Tapper questioned him about the cascade of criticism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89345b-701d-49b9-ac45-239385ccb366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7c403-9a50-4554-8387-ed152f27178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the great thing about democracy is that leaders are under
        scrutiny. And I do have, you say that I''ve got things going back home --
        that''s a good thing. I got people on my case, I got people making arguments,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cb292-0771-4b36-8ae3-c3067a8b0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d32e1-8ee7-4aad-bdf5-0019bb95c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he used Putin, who exists in a largely frictionless political
        environment, as an example of how leaders in anti-democratic systems can wield
        power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f7b5d-e25c-4391-b60c-fbf80d7717bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1a093-6e2e-4014-a435-073b9a26d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you really think that Vladimir Putin would have launched an
        invasion of another sovereign country if he''d had people to listen to, properly
        arguing, if he''d had a committee of backbenchers?" Johnson asked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea513b-7ef9-4b16-ab38-db88f48cecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aca0c0-533f-4413-b4ed-434e6eb10517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to American democracy, Johnson was similarly bullish
        -- despite the violent attempt to overthrow it on January 6, 2021. He declined
        to pin blame on former President Donald Trump, with whom he cultivated a close
        relationship: "I''m gonna take the Fifth on this," he said, adding: "In principle
        we shouldn''t talk about each others'' domestic politics. That''s for the
        people in the US."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b7ffd-67ad-4632-8af4-f6f5cf9a3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d18950-bf66-455f-aaa6-22ad59b7f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of violent chaos at the US Capitol that day shocked Americans
        and the world. But Johnson insisted the breach did not amount to the demise
        of American democracy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c6781-a9f5-4e9a-8d5b-2461c2ed4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36594100-8eca-4c9d-94e1-604854995c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that reports of the death of democracy in the United States
        are grossly, grossly exaggerated. America is a shining city on a hill for
        me, and it will continue to be so," he said, pointing to Biden''s efforts
        at uniting the West as evidence of a still-functioning system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd69888-a756-459a-97cd-40a1dc7186b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b4df2-8440-4fd2-987c-a86518b2903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the mere fact that Joe Biden has stepped up to the
        plate in the way that he has, shows that the instincts of America are still
        very much in the right place," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2f3ab-5d43-4175-bdee-1d104c63bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d00eb5-1fa3-4cff-8d27-8b0f8b6cba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Johnson acknowledged the violent Capitol riot alarmed observers
        overseas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551712bb-2ec4-46da-81bb-d3614658f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277307e-189a-48ea-8adb-52684408bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some weird and kind of unattractive scenes," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475bc98-5d40-4465-a640-81a091f46de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf9946-2c66-4537-990f-3aa1c92e1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weird?" Tapper asked. "People died."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecee95-b664-4aff-af83-a219e4d93e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df336ae2-2f98-41c7-a0f4-5915539998e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T23:42:57.536+08:00
      'mgnl:createdBy': 'david'
