    'template': '1'
    'title': 'Gov’t postpones COVID-19 booster rollout for non-immunocompromised minors
      aged 12-17 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3364716-de75-457f-bd8d-f67c62df3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:01:41.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The administration
        of COVID-19 booster shots to healthy minors has been postponed, the National
        Vaccination Operations Center said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74310a-70f0-46d4-86a9-8cf7b3085a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:01:41.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NVOC Chairperson and Health Undersecretary Dr. Myrna Cabotaje said
        the rollout was pushed back after the Health Technology Assessment Council
        said the administration of boosters for non-immunocompromised minors aged
        12-17 could continue only when the adult population reached 40-70% booster
        coverage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19b721-dd4d-41f5-bfe4-523d6bafce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:01:41.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still appealing the provision in the HTAC recommendation
        that for rest of 12-17 booster, 40-70% booster coverage of A1, A2 &amp; A3
        and adult population should be met in the area," she told CNN Philippines
        in a message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e801b-ffe6-4336-a2a9-9d94b80de2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:01:41.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate radio interview, Cabtoaje said they hoped a decision
        on the matter could be made within the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74762be0-b8a1-4b05-b538-ad70b83a01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:01:41.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booster rollout was supposed to <a href="https://www.cnnphilippines.com/news/2022/6/25/DOH-booster-dose-minors-rest-of-population.html"
        target="_blank">start</a> on Saturday for healthy minors who got their second
        primary dose at least five months prior. Administration of booster shots for
        immunocompromised minors <a href="https://www.cnnphilippines.com/news/2022/6/21/DOH-guidelines-12-17-booster.html?fb"
        target="_blank">began earlier</a> in the week, with a 28-day interval from
        the second dose.</p>'
  'Teachers-group-proposes-measures-education-recovery-budget-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-26T15:23:32.908+08:00
    'imagesource': 'jcr:76618f9f-863a-4297-9b20-f2cd1e9dbbef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f539c7-4e59-42fa-b2d3-06704b94036f'
    'lead': 'The Alliance of Concerned Teachers (ACT) Philippines has urged the incoming
      Marcos administration to impose "game-changing measures" to address issues hounding
      the education sector.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T15:24:57.534+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:30:49.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:27.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers'' group proposes measures for education recovery, wants budget
      hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad203aa7-7691-49e2-acb7-2865ce337f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The Alliance
        of Concerned Teachers (ACT) Philippines has urged the incoming Marcos administration
        to impose "game-changing measures" to address issues hounding the education
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a3a2a-cacb-475c-97b0-b2cae806ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Basilio, secretary general of ACT-Philippines, said the
        education system is facing an "unprecedented crisis" as the group challenged
        President-elect Ferdinand "Bongbong" Marcos Jr. and Vice President-elect and
        incoming Education Secretary Sara Duterte to implement their proposed measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd78440-791f-4307-bead-bef2a01c6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game-changing measures are urgently needed to overturn the decline
        of education quality and to sufficiently capacitate the education system to
        perform its role in nation building," he was quoted in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8eeb00-f805-4c47-9214-8290f03f9194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group laid out 10 points, with the first measure calling to
        "double" the budget for the education sector. Under the 2022 General Appropriations
        Act, the Department of Education has an allocation of ₱788.5 billion, up by
        ₱36.8 billion from a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e8454-31a1-4ad6-9f17-0aef8d0adfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Philippines also said the government must hire more teachers
        to reduce class size. Protocols for the safe conduct of face-to-face classes
        nationwide must be in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04487a82-c42e-4c6d-ba0f-125a2f3cd791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wants student assessments across the country to know
        the extent of the learning crisis and implement a recovery program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352f4fb-5c36-45a2-8a48-e035fc11fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope the new administration could provide additional learning
        resources, such as gadgets, modules, and internet allowance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb64415-528d-41e7-95e4-20f63cf21b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also call for the review of the K-12 program, as well as the
        reinstatement of Philippine history in the high school curriculum "with stress
        on factual Martial Law education to counter historical distortion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1fb89-6608-44ae-a40e-c5cab0e8d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Philippines seeks upgrades for the salary of teachers and education
        support personnel, improvement in the benefits of education workers, and enactment
        of the Magna Carta for private school teachers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1531bb8-d686-4a5d-8f2d-8507c6bf02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the incoming VP and education secretary would study
        and implement these measures to address the many issues confronting the education
        sector and we are open to discuss these with her," Basilio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952da60-fde8-4216-b2b8-d1bdb8933c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:24:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are joining the peaceful assembly of various sectors on June
        30, during the inauguration of the new administration, to delivery our demands,"
        he added.</p>'
  'Florida-Burmese-phyton-heaviest-captured':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-26T15:30:15.137+08:00
