      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> Vice
        President-elect Sara Duterte and outgoing Education Secretary Leonor Briones
        met face-to-face in their first transition briefing at the Department of Education
        (DepEd) Central Office in Pasig City Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cb643-4a57-4b2f-b43c-ac2a8094283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae1f55-abde-4a7b-b48e-8181dd895bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed door meeting came five days before Duterte officially
        begins work as the new Education chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae1eff-bc0f-4daf-a118-ab7598070cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c1a20-9755-40c6-a2d9-087ed1dcef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/21/Deped-Sara-Duterte-face-to-face-classes-mandatory-military-service.html"
        target="_blank">Duterte wants full in-person classes, urges solons to pass
        law on mandatory military service</a></strong>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169f3a5-0cc6-4549-8908-6f0a66723ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87bb89-6fc3-4331-be5e-19e6ad0239bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also agreed to be a consultant for the incoming administration,
        DepEd said in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2841b79-c7f5-4249-8d0d-7ff65cfc1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4567d4-5e07-42ff-ab48-ce9264d90060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition briefing kicked off with a one-on-one conversation
        between Duterte and Briones. However, no details were given on their discussion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff1575-e58c-4f66-afd0-bf7b39bf0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2139c-b96f-4aef-97a4-cc29fc8c1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the meeting, there was an exchange of letters and communication
        to determine the agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367ae29-c0b5-4a93-b1b1-88a2cd92c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f072b-bb0a-4388-85a8-0b410b2d312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting with top DepEd officials, Briones gave an overview
        of the agency''s responsibilities, the administration''s contributions to
        education reforms, as well as policy matters needing immediate attention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39e6f2-22fa-492f-a9e6-90c441cbb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d4969-6d0e-4437-9ac9-4a12459857a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a consensus on policy matters that need immediate attention:
        the guidelines for the incoming SY 2022-2023 and the budget for 2023. These
        will be the subject of immediate consultations between the concerned members
        of both teams," DepEd said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f1774-e3ab-43de-85c5-1cae38876d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604b2c3-a899-47af-91df-9d8514c7dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues Duterte will be facing include bringing back in
        full swing the in-person classes, reviewing the contentious K-12 program,
        and addressing the recurring plea of teachers for better pay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb5717-603a-458b-84dd-4f4820c759e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b64a1-4455-4c24-ac8d-39d57729b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/20/Sara-Duterte-DepEd-chief-formidable-task.html"
        target="_blank">VP-elect Sara Duterte facing formidable task as education
        chief – analyst</a></strong>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee20686-5110-41cd-ac61-b785e88f2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d36a0-7cf5-4287-9fca-4b3dae17499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President-elect likewise acknowledged the contribution
        of DepEd to the programs of her father, outgoing President Rodrigo Duterte.
        She also expressed gratitude for Briones'' immediate show of support when
        she was selected for the post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2e864-feab-4575-b666-c8ab9393aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927e322-84b6-460b-b21a-f2c2b5ecd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones earlier said that under her [Duterte''s] leadership, "the
        country will see the fruition of basic education''s pivot to quality, enhanced
        by your new insights and innovations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817fee5-f438-4796-958f-df7abe2661b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3d1f8-7926-4709-855b-97aa97e69341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing secretary reiterated her support to Duterte and has
        "agreed to continue work with the incoming administration as a consultant."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7be16-6d17-4277-af47-6ea8a9f8473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T00:11:07.646+08:00
