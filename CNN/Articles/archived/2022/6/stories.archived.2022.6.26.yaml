      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — President-elect
        Ferdinand “Bongbong” Marcos Jr. has designated Armed Forces of the Philippines
        spokesperson Col. Demy Zagala as his senior military assistant and Presidential
        Security Group commander effective June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fc5dc-6717-4c54-af64-f8d9d322e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T12:49:09.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs Office chief  Col. Jorry Baclor confirmed on
        Sunday that Marcos designated Zagala and he would serve in an acting capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982024ee-8207-4b6e-bebf-6ee78b16562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T12:49:09.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accepted with humility but with ready competency," Zagala told
        CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51d64a-4101-47d0-a6c0-4227f270dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T12:49:09.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala took on his role as AFP Public Affairs chief in 2019 and
        became spokesperson in 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13c9ee-4020-41a6-a7f7-a548c998a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T12:49:09.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the AFP Training Center Officer Candidate School
        "Balikatan" Class 12 of 1994. He is also a Special Forces and Airborne member.
        He holds an AB Political Science from De La Salle University and a Master''s
        degree in Military and Defense Studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487ce8c-9b2a-4e72-b121-2afb041e80fb'
