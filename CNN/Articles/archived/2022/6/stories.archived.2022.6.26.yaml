      'mgnl:lastActivated': 2023-01-19T14:30:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he went to the city administration''s information center
        and transferred residents'' data onto a flash drive. The data included the
        names, birth dates, and addresses of 465,177 people, the statement said --
        the city''s entire population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c616be-27eb-420b-81a7-b3f84290b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flash drive also contained sensitive information including tax
        details, bank account names and numbers, and information on households receiving
        public assistance such as childcare payments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad01ec-2633-4a7c-83d9-04fd5bb5623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the employee searched for the flash drive but couldn''t
        find it, so he filed a lost property report with the police, according to
        the government statement. Later that afternoon, the company notified city
        authorities about the loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a954c8d-7604-45fb-a5d0-dbf6283e08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flash drive is encrypted, and no data leak has been confirmed
        yet, authorities said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063a46f-d435-47f1-93ad-bb1eb2704fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that though the employee had been authorized to access
        the data, he had not been given permission to transfer it onto a separate
        electronic device. The statement also criticized the employee for failing
        to erase the data from the flash drive after completing his work at the city
        office, and for carrying it personally instead of using a more secure transportation
        method.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111e418-8621-488e-a125-8ab3c388c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities held a news conference on Thursday, with the city''s
        mayor and other officials bowing in apology to residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda49fb-7d60-4826-b153-6809e742db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will make payments to eligible households without delays,
        and will provide more information on the case as they investigate, said the
        official statement -- which ended with a pointed reminder for government employees
        to get permission before taking flash drives out of the city''s offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbce641-edac-4ac9-b708-ced3b2dd34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/24/asia/japan-amagasaki-usb-data-intl-hnk/index.html">Man
        loses USB flash drive with data on entire city''s residents after night out</a>".</em></p>'
  'Russian-missiles-hit-Kyiv':
    'author': 'Tim Lister, Julia Kesaieva, Salma Abdelaziz, Pierre Bairin and Jeevan
      Ravindran, CNN'
    'caption': 'Photo courtesy: Valentyn Ogirenko/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-26T22:21:10.101+08:00
    'imagesource': 'jcr:d8b73f9a-62e6-45ca-927d-3414faa6d04b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e03dd603-e3a7-45ae-9775-e0b2f2e61152'
    'lead': 'Russia targeted the Ukrainian capital of Kyiv with a series of missile
      attacks, as leaders of the G7 nations gather in Germany for the first day of
      their annual summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T22:21:14.117+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:30:41.734+08:00
