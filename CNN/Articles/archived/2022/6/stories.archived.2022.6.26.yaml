      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Drinks after work probably seemed like
        a good idea -- but for one worker in Japan the hangover is likely to last
        for some time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60d299-d2ec-4b3f-9e6f-27d82634860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed worker lost a USB flash drive containing the personal
        details of every resident of the city of Amagasaki, northwest of Osaka, after
        going for drinks this week, according to a statement Thursday from the city''s
        government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c5e63-da8f-43dc-9659-ad415988cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster NHK reported that the worker, a man in his 40s,
        fell asleep on the street after drinking alcohol at a restaurant. When he
        woke up, his bag containing the flash drive was gone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879e9e8-b248-44fa-9766-93b99edeff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T21:24:12.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:30:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man works for a company tasked with providing benefits to tax-exempt
        households, the city government''s statement said.</p>'
    '4':
