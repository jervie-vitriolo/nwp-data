      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/24/economy/economic-impact-roe-wade-overturn/index.html">The
        economic consequences of overturning Roe v. Wade will be enormous, experts
