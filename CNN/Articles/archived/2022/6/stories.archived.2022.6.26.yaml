      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our capacity to add infrastructure is very slow compared to the
        growth in traffic,” added Santiago, who is also a consultant for the Japan
        International Cooperation Agency.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd5a9e-e224-44d0-bee3-88a201361bb0'
