    'lead': 'The World Health Organization has stopped short of declaring the monkeypox
      outbreak a public health emergency of international concern as a result of an
      emergency committee meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T10:24:44.594+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:30:52.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:26.592+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox', 'WHO', 'World-Health-Organization', 'health']
    'template': '1'
    'title': 'WHO says monkeypox is not an international public health emergency,
      but it should continue to be monitored'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43f5cd-3e29-4f01-8dda-36474eae5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization has stopped
        short of declaring the monkeypox outbreak a public health emergency of international
        concern as a result of an emergency committee meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17da66-99b4-43a8-a7b7-49677ad1f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO convened an emergency committee meeting Thursday to discuss
        the severity of the monkeypox outbreak. The result of the meeting was announced
        Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c801ea-a987-4b3a-a979-4248ccf23bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, in the report, they (the emergency committee) advised
        me that at this moment the event does not constitute a Public Health Emergency
        of International Concern, which is the highest level of alert WHO can issue
        but recognized that the convening of the committee itself reflects the increasing
        concern about the international spread of monkeypox," WHO Director-General
        Tedros Adhanom Ghebreyesus said in the statement released Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab9c88-4996-4288-8681-4b327c7b723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros on Thursday called for intensified surveillance for monkeypox,
        cautioning that "while men who have sex with men have been most affected in
        these new outbreaks, there are also risks of severe disease for immunocompromised
        persons, pregnant women and children if they are infected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0fe73-caa3-443d-a0a7-099bc0163843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers are also at risk if they don''t wear appropriate
        personal protective equipment, Tedros said in his opening remarks at the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500bc63-81ff-4044-8de3-3c5fc8f31ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tedros said "the virus is behaving unusually from how
        it used to behave in the past" and as more countries became affected, a coordinated
        response was necessary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcf3f6-900e-425d-8534-866896018626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s statement acknowledged the "evolving health threat"
        that the WHO would be following extremely closely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d22ac-0eba-4130-959b-8d9d9a4a63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a public health emergency of international concern?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fc938-0a2f-4667-b880-f1f21a674451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines a public health emergency of international concern,
        or PHEIC, as "an extraordinary event" that constitutes a "public health risk
        to other States through the international spread of disease" and "to potentially
        require a coordinated international response."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34311406-9867-4806-b2c1-d6fc264ef82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This definition comes from the International Health Regulations,
        which were created in 2005 and represent a legal agreement involving 196 countries
        with the aim of helping the international community prevent and respond to
        public health risks that have the potential to spread around the globe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafad63a-89b3-4982-8910-b2c95e2df381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention describes the
        regulations as "a legally binding agreement of 196 countries to build the
        capability to detect and report potential public health emergencies worldwide.
        IHR require that all countries have the ability to detect, assess, report,
        and respond to public health events."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d2034-3f36-4b7d-ab2f-20ed37f8e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ongoing emergencies: polio, which began in 2014, and
        Covid-19, starting in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ea3d7-ea30-4f08-aee3-8ee0a6d7a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other PHEICs have been declared since the regulations were
        put into place: H1N1 influenza from 2009 to 2010, Ebola from 2014 to 2016
        and from 2019 to 2020, and the Zika virus in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2d305-0e11-4039-b02f-e424925b8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 3,200 confirmed cases of monkeypox and
        one death reported to the WHO in 48 countries between January 1, 2022 and
        June 15, 2022, Tedros said in the opening remarks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fc8e9-2cd9-4c80-8ee9-99285157fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death occurred in Nigeria, according to the situation update.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a9e62-cc54-490c-8527-8ec77ddfa5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros stressed the importance of countries sharing information
        with WHO.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a02326-c077-44de-b79a-1be55aebb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other outbreaks, we have sometimes seen the consequences of
        countries not being transparent, of not sharing information," he said. "We
        need case finding, contact tracing, laboratory investigation, genome sequencing,
        and implementation of infection prevention and control measures; We need information
        about the different clades of monkeypox virus; We need clear case definitions
        to help identify and report infections; And we need all countries to remain
        vigilant and strengthen their capacities to prevent onward transmission of
        monkeypox. It is likely that many countries will have missed opportunities
        to identify cases, including cases in the community without any recent travel."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efe382-2ef6-4ae3-af20-2e6044a96d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a rare disease and is a much less severe cousin of
        the now eradicated smallpox virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbb0bf-f9cc-43bf-92c4-7943c2c80536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is endemic to parts of west and central Africa and is usually
        contracted from a rodent or small mammal. It does not easily spread from one
        person to another.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44ec4c-c43c-4b0a-9494-35c19e6c48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the monkeypox virus can spread through contact with body
        fluids, monkeypox sores, or items such as clothing and bedding contaminated
        with the virus. It can also spread from person to person through respiratory
        droplets, typically in a close setting, according to the CDC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46990d1f-e5bb-4637-8d65-aea846500b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T10:24:44.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:30:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/25/health/monkeypox-who-public-health-emergency/index.html"
        target="_blank">WHO says monkeypox is not an international public health emergency,
        but it should continue to be monitored</a>."</em></p>'
