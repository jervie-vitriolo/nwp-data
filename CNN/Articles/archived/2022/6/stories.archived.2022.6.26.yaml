      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will start it by influencing other people to spread love, peace
        and unity to have world equality because after all we all live under one sky,
        and we breathe the same air, and we all live from differences where love is
        universal,” Ravena said.</p>'
    '7':
