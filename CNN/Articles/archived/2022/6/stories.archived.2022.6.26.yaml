      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec5538-52bc-440a-ae66-41b7002431fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking back, ‘yung lahat ng mga kahirapan na binigay sa amin,
        actually, ayun ‘yung nagpahusay sa amin,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb46133-83f2-4722-9945-b38beaaf63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24874bb-9b95-4a16-9b30-38ff27e2e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Looking back, all the hardships we encountered, actually,
        they just made us better.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a442d20-0494-4c00-bbf1-b76f26166ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.056+08:00
