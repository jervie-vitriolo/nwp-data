      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a3646-ccdd-4ed2-bc8d-047423297765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia launched its February 24 invasion in part from Belarusian
        territory, which borders Ukraine to the north. Throughout the war, Moscow
        has used Minsk as a satellite base including for many of Russia''s air operations
        in Ukraine, according to intelligence collected by NATO surveillance planes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9c750-02aa-42bf-aaea-0f8a1823b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59672679-5c34-451e-917f-2b6d7c850686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Ukraine claimed Russian forces had fired multiple missiles
        on the Kyiv, Chernihiv and Sumy regions from Belarus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af0dd5-28f5-4780-8cad-c84581433bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da58b43-5783-4e6d-83d2-5e533403dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a transcript of the meeting, Lukashenko expressed to Putin his
        "stress" over what he alleged are flights by United States and NATO planes
        "training to carry nuclear warheads" close to Belarus'' border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d9919-2030-42bc-98ae-17dc1d01a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fc94c-03a3-4519-baad-1152578d8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked Putin to consider "a mirrored response" to the flights
        or to convert Russian fighter jets, which are currently deployed to Belarus,
        to "carry nuclear warheads."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdc234-dbdb-4ae5-abe4-a0c8e315dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbfcf9-4de4-4f37-ab3a-a45ed9a29f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin replied that "there is no need" to match the US flights and
        suggested Belarus could modify its own Su-25 aircraft to be nuclear-capable
        instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee59b3-9935-4806-8e43-d62d5ebf055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0ad8e-f525-4861-9d68-5606b53b8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This modernization should be carried out at aircraft factories
        in Russia, but we will agree with you on how to do this. And accordingly,
        start training the flight crew," Putin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1797f22-062f-4bb2-b712-80153ec08cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a16c21-47c0-4f97-80f1-e0b7101e0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the Iskander-M?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736ffdd-4e60-460e-ab0e-1aed9bc397eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iskander-M is a Russian-built short-range ballistic missile
        system that can carry conventional or nuclear warheads with a maximum range
        of up to 500 kilometers (310 miles), according to Janes Defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9f580-15ea-43c3-b217-091dc75cf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbefb74-9d02-43df-99fa-a0caa4c51151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon uses both optical and inertial guidance systems to strike
        its targets, hitting them with a range of warheads, such as cluster munitions,
        vacuum bombs, bunker-busters, and electromagnetic pulse (EMP) warheads, according
        to the Missile Defense Advocacy Alliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49079e7e-e82b-42a3-b1b9-8fc02e285335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721c597-6b08-4650-8ae6-bb9b396b6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iskander-M was first used in 2008 during the Russia-Georgia
        conflict, when the Russian Army used it to hit targets in Gori, according
        to the Alliance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58e13e-18c7-4ec3-9d84-3ad6f21523b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d336db-1253-4d3b-b3f2-e9abdc7c2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out the Pentagon for comment on Lukashenko''s claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2575a-79ff-432b-ba3c-61b06cde9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a016da5-e7f8-47fc-b7d9-70535dd4d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>G7 and NATO summits</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6c327-1d78-4c24-a335-34ccc9cff749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between the Russian and Belarusian strongmen came ahead
        of a week of summits in Europe, where the grinding war in Ukraine -- entering
        its fifth month -- will be front and center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21252733-5a00-459a-b1be-d5ffdee64a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4f42c-48ea-4a35-92b2-bee983423d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Japan, Canada, the US, the United Kingdom, France,
        Italy, the European Union and host Germany will meet for the Group of 7 on
        Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c43f8-d52c-43d3-b131-f903f67e1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf76875-b724-46be-b4b1-4e5b2511eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden hopes to announce new sanctions and military
        assistance alongside European allies during his visits to Germany and Spain.
        Both the G7 and NATO summits will hear from Ukrainian President Volodymyr
        Zelensky, who continues to appeal to the US and other countries for more help.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc63a4-003f-4f7f-a3e7-b2ea21367703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5b229-ef20-42af-b234-354897be4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his nightly address on Saturday, Zelensky said, "sanctions
        packages against Russia are not enough" and called on the western partners
        to provide Ukraine with more "armed assistance."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca15cf-43bd-40f6-a3da-dd844c550f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80e824-4360-4b54-9134-67352df3e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The air defense systems -- the modern systems that our partners
        have -- should be not in training areas or storage facilities, but in Ukraine,
        where they are now needed," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dee0c-ca27-42b6-92f6-9b864809165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893ed37-b3ec-480d-8842-cb90c8bd1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ukraine''s military on Saturday confirmed it had started
        using an advanced Multiple Launch Rocket System (MLRS) supplied by the US
        to strike Russian targets. Ukraine''s Commander-in-Chief Valerii Zaluzhnyi
        posted a video that he said showed the High Mobility Artillery Rocket Systems,
        or HIMARS, launching its missile at night at an unspecified location.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473ba81-fb3f-43b4-a8f3-d14285aa2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db7c9e-dac5-4072-8a0f-100444aec709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Thursday that HIMARS had arrived in Ukraine, citing
        the country''s Defense Ministry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b641a5f-90a1-4411-94b7-af4f94747a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa382c-49a2-4e72-9b38-3e5d2e587c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fall of Severodonetsk</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1b9d8-56e8-4054-addb-931e6b26c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the eastern Ukrainian city of Severodonetsk was "completely
        under Russian occupation," the city''s head of military administration Oleksandr
        Striuk said, following months of grueling and bloody fighting. Severodonetsk
        was one of the last major Ukrainian strongholds in the area.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a819e7-1760-412b-a8df-1f788d8cb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374e547-d4e6-4fe6-b9ae-dbc5c113c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional military officials said Friday that the last troops in
        Severodonetsk had been ordered to leave, as it was impossible to keep defending
        their positions. This effectively ceded the city to Russia and put the eastern
        Ukrainian region of Luhansk almost fully under Russian control.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a044e4-2f24-4854-9a32-9bfc0fe732e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728e940-f320-48a5-a79e-60d652567d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Defense on Saturday said its forces have now
        taken control of the entire left-bank of the Siverskyi Donets, the eastern
        side of the river, and all the borders of the Luhansk People''s Republic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d65608-c38b-4ab8-9d5f-feb0fec250ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889079e-caba-4932-9e09-246e310bb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant General Igor Konashenkov, defense ministry spokesperson,
        said Russian forces have "completely liberated the cities of Severodonetsk
        and Borivske, the settlements of Voronove and Syrotyne of the Luhansk People''s
        Republic."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa63d8-ccb7-4636-b291-6ef0e7b19aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T15:44:04.052+08:00
      'mgnl:createdBy': 'teresa'
