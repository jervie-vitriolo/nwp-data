      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte promised to usher in the country’s “golden age of infrastructure”
        by enhancing mobility and connectivity across the country through the Build,
        Build, Build (BBB) program. But was this goal achieved?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0303f0c-1317-41ad-a124-8b7c0ac136f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.656+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba5ba9-7746-4e40-b9f6-0543134c72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.656+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Frances Flora*, who works in Metro Manila but commutes to and
        from her house in Laguna, said she’s not better off now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd36a4b-8543-44f8-b2c7-dacdc8314e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.656+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acb051-7e9a-4756-9274-dbc1a1162324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T20:04:25.656+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko ramdam. Mas mahirap pa rin ang</em> public transpo
        [transportation] now,” she said when asked about any improvements in her daily
        routine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ecfcf-3c0e-42e9-932d-6ea723db63b9'
      'mgnl:activationStatus': true
