      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b37690-83a5-4662-aab2-6acacc5c9ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre mas gugustuhin namin na kapag kailangan ng tulong ng opisina
        namin ay tutulungan kami. Pero dahil hindi kami tinuring na kakampi, hindi
        kami tinuring na bahagi ng pamahalaan, natuto kami na maghanap ng paraan.
        To my mind, ayun yung nagpahusay sa amin,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d85fb-a6b1-4e65-ab8a-e8b23661ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b368c-00a7-412c-9591-10bc79d23c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we wanted to receive help when our office
        was in need. But because we were not considered as allies and part of the
        government, we learned to find ways. To my mind, that only strengthened us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118ebb8-fc1d-4669-9549-0f33e6d79eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b29e30-9b3f-436b-a4b3-4c0637df8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robredo, all the hardships they encountered in the past six
        years were a blessing in disguise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b6a8d-79db-4220-b595-5488ff8724b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748bb75-2d0c-4d02-82cb-8faff8e0d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero sa amin wala naman akong regrets. Gaya ng sinabi ko, lahat
        kami nag-agree sa Office of the Vice President, grabe ‘yung dinaanan namin.
        Ayaw na namin ikwento pa ‘yung dinaanan namin…‘Yung kahirapan talaga, ‘yun
        yung blessing sa amin,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27da07-b054-42bc-af89-0f46cd453973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c741493-52b2-4c6f-bee4-55d8a0e29f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t have any regrets. Just like what I said, all
        of us in the Office of the Vice President agree how much we went through.
        We don’t want to talk about that anymore…The hardships we faced were a blessing
        for us.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b37a9-99a5-4a29-9f4d-1b335f0ed8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35807ba-749b-4770-99be-c7d37c04f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;​<a href="https://www.cnnphilippines.com/news/2022/6/19/Leni-Robredo-vice-president-accomplishments.html">Leaving
        a legacy: How Leni Robredo navigated the vice presidency and sparked a new
        movement​​​​​​</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd989d-536d-4269-b895-765e67ba4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President under Robredo received the highest
        audit rating from the Commission on Audit for three straight years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571013a0-02c7-4f02-b2a5-3a6e7fb6aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c0212-c243-4b43-a74b-ece08563d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of funds, the OVP provided online medical consultations,
        free COVID-19 swab tests, dormitories for healthcare workers, among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70ba1e-9615-40c5-8efa-da75fb5d1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0e820-ba07-43b3-8c18-93a865653747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP is also known for its flagship anti-poverty initiative Angat
        Buhay, which Robredo has turned into a non-government organization following
        her failed presidential bid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245e0c7-9eb8-4c8a-845a-e06cfe78461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c69262-a3e4-4bf9-a0d6-3ea2acefeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya malakas ‘yung loob namin na gawin ‘yung Angat Buhay dahil
        nahasa na kami sa trabaho na halos walang tulong from the government pero
        maraming nagagawa,” Robredo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672a97e-051d-4f4f-a2ee-74a0658d0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7c233-d239-4185-a542-5bb5b792cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T13:16:16.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we were confident to launch Angat Buhay
        is because we were trained to work efficiently despite the lack of assistance
        from the government.]</p>'
