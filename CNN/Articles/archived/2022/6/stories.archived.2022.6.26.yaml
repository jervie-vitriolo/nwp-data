    'template': '1'
    'title': 'PNR San Pablo-Lucena line reopens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956983c-86c7-4d21-b4ec-01f2eafdc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Philippine
        National Railways’ commuter line between San Pablo, Laguna and Lucena, Quezon
        reopened on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0684491-cf2e-4ccd-bbb2-9dafe1d498cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting Sunday, 26 June 2022, the said PNR line will once again
        serve passengers going to and from Laguna and Quezon. It can serve up to 3,683
        passengers at any given time,” the DOTr said in a statement released Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7f1d8-3744-466f-8ac3-a4694c7754dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25d784-d9c6-4fd8-bd4a-7e294aa7b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2013, the San Pablo-Lucena line stopped operating after
        the collapse of its supporting structure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fc579-b5c6-4734-9f46-6de9f3559b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ecbfb-e0fb-46fc-b507-680334e5ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.226+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the reopening of the San Pablo-Lucena line is vital
        in restoring the PNR Bicol line, which connects Metro Manila to the provinces
        in the south, including Laguna, Quezon, Camarines Sur, and Sorsogon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a468466-c9c8-40a1-8b26-548feaaf9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be97dd5-ff1d-450e-8f73-e5755eb90a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commuter line, which stretches 44 kilometers, cuts travel time
        between San Pablo and Lucena to 30 minutes from one hour by land. It has two
        main stations and four flag stops, the DOTr added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d32ab-11eb-44b6-8e03-a76c1fe592ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd4466-2e64-4df8-bc3b-e7c8da06cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outgoing President Rodrigo Duterte urged transport officials
        “to continue leading the improvement of the railways system” in his speech
        during the formal reopening of the San Pablo-Lucena line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523baae-5f39-4b00-a9e2-b6a7f80cec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedf644-a79a-4f07-b701-2c146ae8dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Executive Secretary-designate Vic Rodriguez confirmed
        that President-elect Ferdinand “Bongbong” Marcos Jr. would <a href="https://www.cnnphilippines.com/news/2022/6/23/Bongbong-Marcos-names-ex-PAL-president-as-next-DOTr-chief.html">appoint</a>
        former Philippine Airlines President Jaime “Jimmy” Bautista as the next transportation
        secretary and former Light Rail Transport Authority Deputy Administrator Cesar
        Chavez as the undersecretary-designate for rails.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39325737-cb28-4e03-aefb-89515a3e905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d954a-9fa6-4203-972a-c1b61663f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, outgoing Transportation Secretary
        Arthur Tugade welcomed the selection of Bautista and urged the public to trust
        and support Marcos’ decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb057b91-df51-4ebb-95ff-b09127a71198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fee5b-4916-4db5-9655-02699d43eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I personally know my successor, Jimmy Bautista. We have long years
        of association and friendship. His professionalism, experience, dedication,
        and hard work will certainly augur well in his being the Secretary of Transportation.
        In the best of my abilities and capabilities, I shall assist in however way
        asked and needed,” Tugade said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8a94e-db3a-47e5-844c-f4d13ad72ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb58ee-d17b-4ee4-8483-0c20cfe9d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:25:18.227+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOTr will ensure a “smooth, full, and transparent
        transition” that is geared towards the success of the next administration.</p>'
  'Vatican-CBCP-Antipolo-Church-international-shrine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-26T14:51:18.023+08:00
    'imagesource': 'jcr:c48e053c-fe2e-4691-bd33-403fc7f2da28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1117aca-ff08-407b-bef4-2ed2199dbb9e'
    'lead': 'The Catholic Bishops Conference of the Philippines (CBCP) on Sunday said
      the Vatican has approved the Diocese of Antipolo’s petition to declare the National
      Shrine of Our Lady of Peace and Good Voyage in Antipolo City as an ''international
      shrine.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T14:55:03.547+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:30:50.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:27.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'CBCP', 'Antipolo-Church']
    'template': '1'
    'title': 'Antipolo Church now recognized as ‘international shrine’ — CBCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad17b75-6c89-45bb-a582-ea9437021183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Catholic
        Bishops Conference of the Philippines (CBCP) on Sunday said the Vatican has
        approved the Diocese of Antipolo’s petition to declare the National Shrine
        of Our Lady of Peace and Good Voyage in Antipolo City as an “international
        shrine.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4979f-684b-4ce9-a552-28c890c6a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e5345-3a37-4ee9-9e33-dc098d1092df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first announced by Antipolo Bishop Francisco de Leon
        on Saturday during his homily at the cathedral to celebrate the diocese’s
        39th anniversary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e210f6-8e39-40df-95f3-d6c57281f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596b7c6-110e-4fde-b5fb-4b47c0f60f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We received a letter from Rome saying that on June 18, our national
        shrine will be recognized as an international shrine,” he said, adding that
        the diocese has yet to receive a copy of the official declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd05ab-b1c0-45c2-b470-37ce189e57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76162c9e-ae9f-4a66-b4d9-9b9cafffcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antipolo church, which is also the cathedral of the diocese,
        becomes the eleventh international shrine and the third in Asia. It is also
        the first Marian international shrine in Asia and the sixth worldwide, the
        CBCP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3c2ef-ae83-4701-890c-b190df61a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060e8fe-997e-495d-860a-753844698b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:30:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International shrines are those endorsed by the Holy See and include
        historic locations, sites of approved Marian apparitions, and places associated
        with saints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fb921-2673-4e0c-91d9-675d302dc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-26T14:55:03.548+08:00
