    'jcr:uuid': '76ecb16b-111a-46fc-880c-92635295159e'
    'lead': 'She''s massive, invasive and covered in scales: A record breaking 215-pound,
      18-foot-long Burmese python has been captured in Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-26T15:35:55.014+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:30:49.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
