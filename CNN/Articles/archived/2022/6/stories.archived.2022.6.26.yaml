      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that affected the delivery of infrastructure programs
        is funding, especially in the past two years when the government had to realign
        its budget because of the COVID-19 pandemic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
