      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 14 hikers found in the vicity of Bulusan when the
        volcano erupted on Sunday. They managed to reach the nearby municipality of
        Barcelona "safe and sound" amid the incident and were assisted by authorities,
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39862d2d-6b34-499f-b883-170fb6cc26c5'
      'mgnl:activationStatus': true
