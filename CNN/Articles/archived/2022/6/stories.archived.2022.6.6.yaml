      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a0b7d-7738-43e4-a427-61366e649cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film garnered a 97% score on review site Rotten Tomatoes from
        critics and a perfect "A+" CinemaScore from audiences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec08aa-34b3-47cf-b168-3c2f435e538c'
      'mgnl:activationStatus': true
