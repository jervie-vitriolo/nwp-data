      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988d244-74d5-4588-9651-61e3a97152c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers who spotted a man shooting into the crowd drew
        his weapon and "fired several times in the direction of the unknown male,
        we believe striking him," Outlaw said. The man then dropped his gun, ran and
        was able to get away, officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ea16c-9490-4251-ac06-2c6cebc096e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305d294-8b81-4546-bd12-889383428281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the shooting started after a possible "physical
        altercation," Outlaw said. "At this point we don''t know whether or not the
        altercation that took place was between a group of individuals, or if this
        was tied to another group or affiliation," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee01075-ad4d-4d96-a7fb-8430d5dcb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccef771-4bae-47ba-b93c-dcbf81af8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five guns were fired in the melee, police said, and two handguns
        were recovered at the scene. One of the guns police found had an extended
        magazine, according to Pace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496ed21-4b9b-4b20-8a0f-2913e5e1357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95b441-5c2f-4110-9d72-26b564d4e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal authorities are assisting Philadelphia police
        with the investigation, Outlaw said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bdb23-d8c3-404a-82f1-f6cec21fadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7570c220-a119-4974-8242-c9d8ff8e1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The victims</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477c08d-1e43-40fc-b008-a83c934837f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 people struck by gunfire range in age from 17 to 69.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f012251-6d57-496e-952c-ef4aacdd2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8c393-fc4b-49ba-96a0-e569026aa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified those who died as Gregory Jackson, 34; Alexis
        Quinn, 27; and a 22-year-old man whose name is not yet being released.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb38f77-276c-421c-957e-144e1d05e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afd325-9d41-4ccc-bc48-b5440de8de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed one of the suspected gunmen is among the three people
        killed, Outlaw said. The other two victims are believed to be innocent bystanders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2abc71-3d2c-47ef-b7dc-3ae02d5fe80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3e000-8e7b-4865-aa23-99ebd797f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the 11 people injured was in critical condition Sunday evening,
        the police department said in a news release.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d5c58-1efc-4be0-bea8-6090649117c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfe351-62e5-42eb-9d2f-66ad8673b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How officials are responding</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d4ad1-70ed-4d48-a117-da0fc5abbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting marked "a dark day for Philadelphia," the police commissioner
        said. "While many of us were out enjoying the beautiful day in the city, a
        horrendous and unthinkable act happened in a very popular local and tourist
        hangout."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607767b2-32ad-4f09-b14f-b1679142769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8557a-117a-4d03-b240-c77a1d8a2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an increased presence of uniformed officers on the streets
        of Philadelphia Saturday, Outlaw said, due to several scheduled events in
        the city. There were even more officers deployed Sunday evening, officials
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4987b7-3d6e-46d8-a28e-a7f9e6031c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55403f7-b29c-463f-b080-c1cd44770fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should not be afraid," Outlaw said Sunday. "What happened
        last night was an atrocity. But it''s not something that we see all the time.
        And again, I don''t want us to normalize this. This is not something that''s
        normal in the city of Philadelphia and I don''t want anyone to begin to think
        that it is," Outlaw said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227c76d-e092-4c33-a26b-95dd7aa3e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db6e18-c01c-44a1-bc64-774db2492293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A curfew was implemented in part of downtown Philadelphia from 8
        p.m. Sunday until 6 a.m. Monday, the mayor''s office said, citing "patterns
        of recent violence in the area and ongoing safety concerns."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b51647-3db3-4794-8a5a-00587b49027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1534583-8661-4224-9ccb-ed4673b53e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order bars all pedestrian and vehicular traffic with exceptions
        only for residents, local property owners and employees, licensed medical
        personnel, members of the media and law enforcement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea6835-e271-401e-b59b-5adba5605b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c0215-63b2-4c6c-8336-39782c102dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we see lives senselessly lost and those injured in
        yet another horrendous, brazen and despicable act of gun violence," Philadelphia
        Mayor Jim Kenney said Sunday, noting it left him "not just heartbroken, but
        angry."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a4c5b-d482-405a-b3be-265d85929d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a509e6-7656-44d1-9091-ae1b3e6e38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to fight to protect our communities and urge others
        to advocate for stronger laws that keep guns out of the hands of violent individuals,"
        the mayor aid.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c490d2c-b482-42b2-8ca0-d1707128aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6c179-9210-4934-9d1a-b76b219de8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia shooting follows other back-to-back mass shootings
        shootings that have left communities across the country grieving, including
        those at a supermarket in Buffalo, New York; an elementary school in Uvalde,
        Texas; and a hospital in Tulsa, Oklahoma.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c9df2-5939-4b04-a160-a7ba1d20ceed'
