      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Å†‚Äî</strong> Officials
        of the Anti-Red Tape Authority (ARTA) led by its Director General Jeremiah
        Belgica on Monday filed a counter affidavit and motion for reconsideration
        over the preventive suspension ordered by the Office of the Ombudsman due
        to graft charges which stemmed from choosing a new telco player in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9d265-b792-40c0-b384-8a2841e71f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.296+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a492f1-42b7-4242-803a-0092e05eea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto naming sabihin sa lahat na hindi kami korap. Ginagawa
        lang po namin ang aming trabaho</em>," Belgica said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f01c4b-e292-40ea-aea2-7ad36ac9210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351765c-ad33-4365-9c1d-b93dad1653bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want everyone to know that we are not corrupt.
        We are just doing our job.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94a790-d8e0-4900-982f-d0f1206ab0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec04097-7b16-4820-8780-e37ad35d71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> preventive suspension <em>ay hindi pa po isang desisyon
        sa</em> guilt <em>at sa pagkakamali ng bawat isa sa amin. Ito ay para gwardyahan
        at bantayan ang integridad ng lahat ng dokumento upang hindi maimpluwensyahan
        ng mga iniimbestigahan</em>," he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b107f7-63b5-4452-b14d-d66fb99293de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69abab39-e9a5-40b5-a32c-ccabdcce23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A preventive suspension is not yet a decision of guilt
        and the fault of each one of us. This is to guard and monitor the integrity
        of all documents so as to not be influenced by those under investigation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d439aa-871c-432a-91d4-4831caaab27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:40.817+08:00
