      'jcr:uuid': '8c30ed2d-1513-4197-bfe8-c13c0cff18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T16:40:46.182+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:11:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity to earn extra by becoming a GCash Pera Outlet (PO)
        was also introduced. GCash POs offer customers in their community convenient
        access to various GCash services such as Cash-in, Cash-out, Pay Bills, and
        Send Money. By being a GCash PO, micro entrepreneurs like sari-sari store
        owners, have the opportunity to earn as much as P10,000 a month through fees
        charged on transactions. They can also have an increased wallet size of up
        to P500,000 and free Cash-in via GCash agents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13b13c-0c4a-4e21-8fbc-d1b6596751f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T16:40:46.182+08:00
