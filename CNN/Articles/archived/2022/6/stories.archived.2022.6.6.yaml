      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe local fishing sector plays a vital role in our country‚Äôs economy.
        It is a key source of jobs and a major contributor to our country‚Äôs food industry.
        Through the ISDApp program, we do our best in supporting them, as they have
