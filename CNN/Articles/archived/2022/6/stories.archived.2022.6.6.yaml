  'Golden-State-Warriors-Boston-Celtics-NBA-Finals-Game-2':
    'author': 'George Ramsay, CNN'
    'caption': 'Golden State Warriors (Photo: Ezra Shaw/Getty Images North America/Getty
      Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-06T06:47:24.662+08:00
    'imagesource': 'jcr:c73b6578-879e-4d75-b3db-6206cf72ea17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c226ee5-b911-4b69-a9db-fec3dfcf879f'
    'lead': 'The second installment of the NBA Finals is set to take place today as
      the Golden State Warriors look to recover from an early setback against the
      Boston Celtics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T06:48:36.107+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:20:43.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:43.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No reason to panic'' for Golden State Warriors ahead of NBA Finals
      Game 2 against the Boston Celtics'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a408ce-56a1-4fd3-a7c8-1657aa6180b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The second installment of the NBA Finals
        is set to take place on Sunday as the Golden State Warriors look to recover
        from an early setback against the Boston Celtics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae97c6-becc-416b-beb3-b2dfb4decfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, playing in their sixth Finals in eight seasons, looked
        on course to win Thursday''s Game 1, but a huge fourth quarter comeback saw
        the Celtics take an early lead in the best-of-seven series with a 120-108
        victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2707f-55ba-4ac3-8e75-e55fb93b995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s first to four, not first to one," Warriors'' Klay Thompson
        said after the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a1e15-e992-4d07-b7c9-e98231d22382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we all have been through situations like this. There''s no
        reason to panic. I like our chances still, and we''ll go home and we''ll digest
        what happened. I know we''ll be better Game 2."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd50e61-9802-4e10-ad59-b006ff00e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston now has a chance to take a commanding lead in the series
        during Sunday''s game, which gets underway at 8 p.m. ET at Chase Center. After
        that, the teams contest back-to-back games in Boston.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d1755-af8b-4c12-9e7e-c0bca8cbe012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise win in Game 1, the Celtics'' first NBA Finals appearance
        since 2010, included a 17-0 run in the fourth quarter -- the second-largest
        scoring run in the final quarter of a Finals game over the last 50 seasons,
        according to ESPN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824aa35c-3577-427b-a7e8-abb723d1da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Horford led the scoring for the Celtics with 26 points, while
        Jaylen Brown added 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fb3db-536c-420e-9beb-40705f9e7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t our best game, but we continued to fight and find different
        ways to get this win," said Horford, who had played in 141 playoff games before
        making his Finals debut on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2c3b5-4a6f-4024-8ec6-118f1626b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Warriors, the positive news is that they have not yet lost
        consecutive games this postseason in their quest to win a fourth championship
        with head coach Steve Kerr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68043cc-0155-4187-9205-6d7d810b187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a seven-game series for a reason," Kerr told reporters postgame
        on Thursday. "You give Boston credit, they came in there and earned the win,
        played a great fourth quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a60cf7-08d9-4ac0-9adf-1592fdb3e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll come in and watch the film ... and see where we can get
        better. It''s one game, you move onto the next one ... We''ve been in this
        position before and we''ve won series where we''ve lost the first game."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9271d-03ea-4e34-97b4-44727dfa2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T06:48:36.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the Finals are available to watch on ABC or ESPN3. Alternatively,
        in the US and around the world you can watch the games live on NBA League
        Pass.</p>'
