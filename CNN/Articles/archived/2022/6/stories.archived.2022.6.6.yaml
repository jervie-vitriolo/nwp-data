      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those lawmakers and Republicans more broadly, are weighing whether
        they stand to benefit from a fulsome response -- especially considering they
        were given the chance to testify behind closed doors and have all refused
        to date.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1592667-750b-470c-9a3b-f14c582c2298'
      'mgnl:activationStatus': true
