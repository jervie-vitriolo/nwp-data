      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1791a-ea09-46ff-9df1-167543808d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.826+08:00
