      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the US Armed Forces and Japan Self Defense Forces also
        held a joint drill following North Korea''s multiple missile launches, the
        US Indo-Pacific Command Public Affairs department said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
