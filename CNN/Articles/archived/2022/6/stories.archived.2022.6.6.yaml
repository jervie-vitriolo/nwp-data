      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who has been working with local fishermen in Sariaya,
        Quezon for several years, Atienza shared she believes strong collaboration
        with the local community is what will drive success and elevate the conditions
        of Filipino fisherfolk.</p>'
    '13':
