      'mgnl:lastActivated': 2023-01-19T13:20:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;As a therapist who works with tweens,
        teens and young adults, I aim to help them understand that love is an essential
        ingredient for a healthy intimate partner relationship. But so are things
        such as relational safety, empathy, trust and, most importantly, mutual respect.
        Healthy relationships grow from a seed of mutual respect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591e3b7-fdf8-4887-8e73-236bb3ca085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78255537-0949-40dd-8843-82a9f5c7b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not necessarily the message young people get from the Johnny
        Depp-Amber Heard defamation trial or other high-profile court cases that also
        play out on social media. The couples therapist who testified in the Depp-Heard
        trial shared observations about a relationship that included physical and
        verbal altercations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99169dd6-5425-4127-bfb3-e41ecf356574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297acbe9-e10b-404f-9bde-b4e8c8711db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, many on the internet declared Depp the clear "winner"
        before the jury even began deliberations, but the details that emerged combined
        with the public nature of the case resulted in mixed messages for teens and
        young adults as they watched it unfold on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bfc86-8024-4484-8cab-d38610958dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6d2b9-c598-4f21-9b06-b95bb2e8ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high school girl I spoke to commented that most of her male
        peers appeared to be celebrating by posting "Justice for Johnny" on their
        Instagram stories. Another asked for clarification of the term "mutual abuse."
        My own teen daughter handed me her phone and asked me to talk her through
        it, as she did not pay attention to the trial, but some of her friends clearly
        did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1477ba-5bb8-471f-80cc-772603743f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b32ce6-d23f-442b-9614-e5481a90864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I worry about the internalized messages that can result from a case
        that showcased relational toxicity and normalized violence within a relationship.
        While the case centered around defamation lawsuits, the content shared (and
        shared and shared) focused on a volatile relationship that was widely sensationalized
        on social media apps. The nuances of victimization are difficult to ascertain
        from short clips layered with catchy tunes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d81fe-c15c-4aa1-a372-f88b4aeac292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6893920-17a2-4e3e-93e3-08d0dd6c73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen and young adult dating violence is not uncommon. Statistics
        compiled by Children''s Hospital of Philadelphia show that 1 in 3 teens in
        the United States is a victim of physical, sexual, emotional or verbal abuse
        from a dating partner. A Children''s Hospital-led study on intimate partner
        violence showed that victimization began to rise at age 13, showed a sharp
        increase between the ages of 15 and 17, and continued to rise between 18 and
        22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a60759-4765-49ab-b9c2-1559fbeb9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a06a8-0351-4626-8987-92bcfcc4f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens and young adults need accurate information on developing healthy
        intimate relationships and how to get help if a relationship turns aggressive
        or violent. The US Centers for Disease Control and Prevention characterizes
        teen dating violence as an adverse childhood experience that can have short-
        and long-term consequences, including depression and anxiety, substance abuse,
        suicidal ideation and risk for future relationship problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f535923-1d53-49c0-951a-e284c9b54c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85e196-ee38-4185-9b74-4cc9bf2c080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a therapist, I hear a lot of normalizing of language that disempowers
        female-identifying and LGBTQIA youth, joking that pushes boundaries and makes
        youths uncomfortable, peer pressure around sex and intimate relationships,
        and relational aggression that goes unchecked and unresolved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cd095-d382-450a-952e-439615073182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec821fc-a604-49f2-ae23-8c12f83a025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youths don''t know how to handle complicated relationships without
        supports in place and education around establishing healthy boundaries. Parents
        can take this opportunity to talk with tweens and teens about dating violence
        and how to develop healthy dating relationships.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e181b-a658-4d90-a76f-635ffc669fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343b10f-f4d5-4406-8564-ff3ce0d4663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Create a safe space</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98f070-5a46-47fe-a04a-93aee3acc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a safe space to talk with teens is helpful to understanding
        the dynamics of what''s going on in their daily lives outside the home. In
        fact, teens tell me they crave conversations with grown-ups but they worry
        about judgment and responses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f7593-7804-43e2-b1c1-04a5101e5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e07d7-f928-4d0a-ae20-9d97dabade6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Validating their emotions is important because young relationships
        can be incredibly emotionally charged," said Alison Trenk, a licensed clinical
        social worker and relationship therapist who works with teens and young adults.
        "They''re trying on dating with only a handful of years of life experience."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6025d-f2d8-4523-ba92-bc48cc6f37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595c4e9-d6fc-4f76-a493-71b9a74cdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t start trying to solve their problems right away -- Trenk
        warns that if you immediately go into response mode, it will shut down the
        conversation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96247a-c097-4121-80f4-8e2d66e02430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33960901-fd84-4254-931d-8bc44c3657a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents become a trusted source for their kids when they slow down
        and take the time to listen, validate emotions, empathize with complex feelings
        and share accurate information and resources to help their teens work through
        things. "Validate the strong feelings first so you can talk through the nuance
        of intimate relationships," Trenk said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0aa94-8034-4d5e-b6ae-977cfe607b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bf5b2-4aee-4230-8162-04d6a2edca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk about healthy relationships</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf1e56-75f2-4626-b4a7-d1f3b3958dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a mistake to assume that teens know everything they need to
        know about developing healthy relationships from watching role models. They
        need specific guidance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfdf1d-5dea-400a-8fa1-457301acdde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3399322-b8c6-4c18-b936-fbc7fa1d3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trenk suggests encouraging teens to explore their values and how
        they relate to relationships, "One question you can ask is, how do you move
        toward a healthy connection that is in line with your values?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871edf0-a62c-4e4c-b861-8df8dc41ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd8bac-4369-461d-8f43-90668b7936c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy relationships are built on trust, honesty and respect. Begin
        with these values but ask your teen to add to them. Together, you can make
        a word cloud of values that, when utilized in intimate relationships, build
        strong connections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024d2ac-1360-491a-a02d-9c6fb02b3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c3fba-6ded-4357-a852-4763b5e222a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know the warning signs</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c2f69-2756-44d9-a2f1-47dac44a1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen relationships can feel both exciting and overwhelming. It''s
        easy to get lost in the high moments but miss some early warning signs of
        distress in a relationship.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54238b44-cf4b-4a8d-83bf-2d9eb0339c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf04736-d84b-49b7-a11b-ec1e5827b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense jealousy and arguments, controlling behavior, constant monitoring
        on Snap Maps or tracking apps, excessive communication, undue criticism and
        requests for a partner to keep secrets about behavior within the relationship
        are signs of an unhealthy relationship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c99ee0-ec61-4865-9a41-a648aaee74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676ef4c-2eb1-4b2e-b9c3-9f02e8ef553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Examine issues around power</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f12f7-61dd-4391-9762-82ba4a06967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If teens are striving for connection, exploiting power is not helpful,"
        Trenk said. "Unevenly distributed power leads to disconnection."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6e255-2722-4e7c-8203-0c07ba500bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f1180-e6b8-4484-bdfb-f5175ea4ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk to your teens about power differentials that can occur within
        the context of relationships. In a healthy relationship, power is evenly distributed.
        Each person preserves their individuality and feels free to express themselves
        because their relationship is built on mutual respect. That''s an example
        of positive power.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3324c1-0e21-41ef-b35f-94b35da40bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23184ea-1ece-4a1d-9cd2-91ac367e55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power differentials, on the other hand, can occur when one partner
        uses manipulation or force to disempower the other and gain control of the
        relationship. This development can occur gradually in teen relationships.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73aeb76-cda6-4473-b17a-0a1c058727da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ea505-0203-445f-b8df-b50d043d0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teach assertiveness skills</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d4098-c456-4421-9402-924825c85dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All teens need to learn to set healthy boundaries and assert their
        feelings and needs in a relationship. A boundary is a clear line your teen
        draws to maintain a healthy relationship and can include physical, emotional,
        sexual, financial and time boundaries. Help your teen brainstorm healthy boundaries
        and how to communicate them to a partner.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180117b3-906e-4d04-9272-d14343bb0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1beee-e4b3-4af0-b5dc-8bbb99dff655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asserting boundaries can be difficult for teens, who often face
        pressure from a variety of sources. Practice at home by engaging in role-playing
        with your teen or encouraging your teen to practice in the mirror.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac8202-6674-4c21-b8a4-18d4fce13335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54deccbd-1b48-4188-bbb8-cd6f76a9f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get help</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0366a6-06e2-4dd5-bb03-0de31d9a2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice behavioral changes in your teen, including shifts
        in mood, eating and sleeping habits, academic struggles, loss of interest
        in usual daily activities, avoidance of friends, irritability or highly reactive
        behaviors, seek help for your teen. While open and honest communication couched
        in supportive language is a great start, you don''t have to go through this
        alone. A licensed mental health practitioner can help your teen, and you,
        navigate this difficult time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b9f46-2ff1-47c3-8240-6b5273497f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:43:50.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:20:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9fb10-721e-4b8d-9ae5-3cb93abc6627'
      'mgnl:activationStatus': true
