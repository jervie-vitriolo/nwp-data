      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with anything in Republican politics, the best laid plans
        could easily be blown up by Trump who may insist that his supporters demonstrate
        their support vocally and without reservation.</p>'
