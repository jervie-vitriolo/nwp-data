  'pasig-river-smc-nyk':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-06T21:36:56.055+08:00
    'imagesource': 'jcr:2133d1b4-3ea1-4149-bd56-072efca692b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fda53de-a2b6-4a37-bd24-878cd4bff3aa'
    'lead': 'The Pasig River clean-up project received a boost as more equipment from
      Japan arrived to help ramp up the extraction of waste and debris from the waterway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T21:41:09.540+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:09:29.362+08:00
