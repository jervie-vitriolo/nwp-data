      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe PFP spent ‚Ç±272 million by way of expenses in the last 2022
        presidential campaign, which is well below the maximum expenditure of ‚Ç±337
        million allowed by law for a national political party,‚Äù George Briones, the
        party‚Äôs general counsel said in a statement.</p>'
