      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48865bfc-f1dc-46c2-9b03-d6b47443463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:04:42.032+08:00
