      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in California, USA, Pantua is a Balik-Scientist tapped by
        the Department of Science and Technology (DOST) to help make diagnostic kits
        and surveillance program, as well as evaluate vaccines. The ASF virus has
        been ravaging the hog industry since 2019. Agriculture officials said it has
        caused at least P100 billion in economic losses as of May 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6d76b-9305-4a7d-9472-35db194e84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantua founded the Bioassets Veterinary Research and Diagnostic
        Laboratory. It currently supports DOST''s ASF projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d8db6-ce1d-4c91-bbf8-7cf4fe83c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the updates on their research:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c7cb5-eae2-4092-9958-1cdc2cfe3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ASF test kits</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28266f-6447-4da8-ad60-a6bdc14e9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantua said they want to make the gold standard, yet more affordable
        ASF test kits. His team with ITDI-DOST is currently working on a portable
        PCR test kit. This will detect the ASF virus DNA from pig blood sample.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408fddf-594b-4347-9797-daa1f91f7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be used for certification. It will also be designed to be
        compatible with field deployable machines," Pantua told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea9b50-35ff-4d3f-b8b8-7b26848ad435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Ronnie de Castro, DOST-PCAARRD science research specialist said
        this will ensure faster but very reliable diagnosis on field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8635111-5aa0-4541-b11b-2543c1131746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently available test kits for hogs in the Philippines are mostly
        imported. They usually cost around ‚Ç±2,000 to ‚Ç±3,000, according to BAI OIC
        Director Reildrin Morales. BAI also offers free testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba6a62-dc35-4ffb-868e-98d33ddb9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantua hopes to make test kits under ‚Ç±1,000 per run. They aim to
        finish this by 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a9010-92bb-4382-8a3a-24668ad5b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to make our own... so we can be self-reliant and
        self-sufficient <em>kasi kung lagi (tayong) aasa sa kung anong dadalhin ng
        ibang bansa sa atin, mas lagi na lang tayong maghihintay,"</em> Pantua said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403096b-4b98-4083-9080-4666d0214027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really have to make our own... so we can be self-reliant
        and self-sufficient because if we keep on relying on what other countries
        will bring in, we will alays have to wait.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee2066-e9f1-4ec6-80f4-be15ef231e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: "Our hope is to lower it down at a price that will be reasonable
        for farmers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9ebf1-47d1-4900-93c1-acd3c2f2db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab90da-613f-4ee1-adca-89c6073ba4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantua said DOST is also partnering with DA and foreign research
        institutes to develop a subunit vaccine against ASF. He said this is needed
        to eradicate the virus. A subunit vaccine uses specific part of the virus
        to help trigger immune response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f607eca-457c-473b-9006-cf4a1b2ac501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have already set up a next generation sequencing data. This
        will allow researchers determine the ASF virus strain in the Philippines‚Äîlater
        allowing them "to isolate and culture the virus for vaccine research."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5f5ad-cf75-4ea2-a5f4-6c8b97d1c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting together what strains do we have, what are the things
        we can learn from ASF virus and use those information to develop a vaccine.
        <em>Hindi pa tayo nahuhuli sa</em> research activities. <em>Meron pang pagkakataon
        ang</em> Filipino researchers with the help of foreign institutions <em>na
        makagawa ng</em> subunit vaccines which is fit for eradication program," he
        explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c0ec4-6eaa-4e02-8a07-be9a252e747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re putting together what strains do we have what
        are the things we can learn from ASF virus and use those information to develop
        a vaccine. We are not yet late when it comes to research activities. There
        is still an opportunity for Filipino researchers with the help of foreign
        institutions to make subunit vaccines which are fit for eradication program.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ab1d2-bb94-4eef-8a50-47784f9614da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mobile lab vs. emerging infectious diseases</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7c48a-eb90-4678-9ca2-f4d0408dad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also made the very first High Containment Mobile Laboratory
        unit for ASF testing and other animal diseases. Pantua said the mobile lab
        will let veterinarians and farmers respond quickly to animal disease outbreak.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f23689-4ea3-4005-804c-791cdf6823a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pang</em> emerging infectious disease <em>na kailangan
        natin i-address na hindi natin dapat hintayin na maging problema bago gawan
        ng</em> kits. <em>Kailangan ihanda natin ang kapasidad ng</em> Pilipinas <em>na
        maka-respond sa ganitong sa</em> emerging diseases," Pantua added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfee36-7218-4550-810c-a2587a05aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are more emerging infectious diseases that we
        need to address and we should not wait for it to become a problem before creating
        kits. We have to prepare the the country''s capacity to respond to these kinds
        of emerging diseases.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b98211-a06f-4809-b46a-37bb6a770bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:36:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:10:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile laboratory and sequencing data were developed under the
        Building Research and Innovation Development Goals for Engineering SUCs (BRIDGES)
        project. SUCs stand for state universities and colleges.</p>'
  'SJ-Belangel-Daegu-KOGAS-Pegasus-Korean-Basketball-League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-06T19:39:18.465+08:00
