      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Push back or change the subject</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6de0dc-2386-4b87-8ec9-ed01a4c47f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Republicans are willing to do Trump''s bidding, there
        is real anxiety that pushing back too much will take focus away from the areas
        they believe will help them the most in the fall elections.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923f310-4445-4120-9771-e2485ac7df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
