      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44b0c4-99d2-4505-a82a-a6fe422b8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the party''s plans are still being fleshed out, the Republican
        pushback is likely to take the form of news conferences, op-eds, cable news
        appearances and social media posts, sources familiar with the discussions
        said. There''s also been talk of a "war room" to better enable the GOP to
        unleash rapid, real-time responses to the hearings.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76b4c2-3463-428a-915c-116329d6e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
