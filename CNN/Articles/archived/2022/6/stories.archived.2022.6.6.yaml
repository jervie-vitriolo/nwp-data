      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bb241-2daf-46be-ac43-7acdd6e7447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From outside of the Hill, the Republican National Committee and
        Matt Schlapp, the chairman of Conservative Political Action Conference, are
        expected to be major players in the GOP''s counter-attack, sources said. It''s
        unclear, however, if Trump himself will make an appearance or publicly weigh
        in as the hearings are unfolding.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf64e8d-7c82-430e-999a-4892681c8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
