      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî Malaca√±ang
        on Monday called on jeepney drivers to continue their operations, assuring
        that the government is exploring ways to cushion the impact of high fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06d34a-fa92-4234-ac66-9c1a8f0f53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:02:58.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:10:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanawagan kami sa mga tsuper at mga operator ng mga jeep na huwag
        ituloy ang kanilang planong tigil pasada ngayon linggo," acting presidential
        spokesperson Martin Andanar said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbabcbb-192e-4231-b88b-98e6f760747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:02:58.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:10:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagawa ng inyong pamahalaan ang makakaya upang tulungan ang mga
        tsuper at mga operator sa gitna ng pagtaas ng presyo ng langis," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db670f6-2738-4cf5-8b08-ab0a3bfcc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:02:58.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:10:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call on the drivers and operators of jeeps not
        to pursue their plan to stop operations this week. Your government is doing
        its best to assist drivers and operators amid rising oil prices.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b88feb-e548-4056-a467-0ee90b31b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:02:58.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:10:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after transport group Pagkakaisa ng mga Samahan ng Tsuper
        at Operator Nationwide (PISTON) hinted in a radio interview on Sunday that
        many drivers were mulling to stop plying the roads following successive increases
        in pump prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30874b60-97b7-4844-a542-cd3635176260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:02:58.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:10:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies announced that there will be another round of oil
        price hikes starting Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b1dab-b6e8-4f4a-8456-d1cbae6920c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:02:58.337+08:00
      'mgnl:createdBy': 'lisbet'
