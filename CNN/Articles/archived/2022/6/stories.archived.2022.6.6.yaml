      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47fef5-31ce-47d8-830d-0094e2449841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T13:16:50.125+08:00
