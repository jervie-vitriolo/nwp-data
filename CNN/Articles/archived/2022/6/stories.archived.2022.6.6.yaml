      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson said Starbucks opens and closes stores as
        part of its regular operations. They did not comment on specific reasons for
        the Ithaca closure, or answer any questions beyond the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb6d5e-0d84-4206-b90f-d6d633b104dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
