      'text': '<p>Under the initial stage of the partnership, citizens of San Fernando
        are now able to pay their business and real property taxes through the "Pay
        Bills" feature inside the GCash app. Public market vendors can also easily
        pay their monthly stall rent anytime, anywhere via GCash using the same feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e2c17-071f-49f1-931d-d67aff2811dc'
      'mgnl:activationStatus': true
