      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6e8f6-956d-4ad6-a9fa-cb47a9a26656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
