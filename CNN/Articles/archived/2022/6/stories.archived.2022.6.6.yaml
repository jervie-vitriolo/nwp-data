    'lead': 'When Bob Woodward and Carl Bernstein published their groundbreaking Watergate
      reporting that led to the resignation of former President Richard Nixon in 1974,
      the duo thought he would be the last president to openly defy the Constitution
      and the law.'
    'mgnl:activationStatus': true
