      'mgnl:type': 'text'
      'text': '<p>The circumstances of the pandemic and ‚Äúliving in the mountains,‚Äù
        as Eustaquio put it, has led to the nine pieces that comprise the artist‚Äôs
        work in her latest exhibit at Silverlens Galleries. The pandemic and access
        to resources have led to the material experiments ‚Äî such as taupe, salmon,
        and grey colored paper for the drawings and the leftover fabrics from her
        different test materials over the years for the soft fabric sculptures. With
        these materials, the works in Eustaquio‚Äôs eponymous exhibit continue to ‚Äúchallenge
        established ideas of value and form in the process of translation from one
        art to another.‚Äù The exhibit can be viewed at Silverlens Galleries until June
        18.</p>'
