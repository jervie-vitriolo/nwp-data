      'mgnl:type': 'text'
      'text': '<p>The fisheries sector plays an integral role in the country''s food
        security and economy, contributing about 1.5% to the Philippines‚Äô Gross Domestic
        Product. During the pandemic, agriculture and fisheries have also kept the
        economy afloat.</p>'
