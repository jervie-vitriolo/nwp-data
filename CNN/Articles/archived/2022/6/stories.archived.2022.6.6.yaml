  'okada-manila-kazuo-okada':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-06T21:41:31.045+08:00
    'imagesource': 'jcr:62115b65-a07f-4ad4-aef4-30515d80a47a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9712bef2-cf44-4d75-b326-5f95c924dba2'
    'lead': 'The legal tussle on who gets to take control of the casino-hotel Okada
      Manila is far from over. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T21:45:11.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:09:16.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:09:00.355+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Okada-Manila', 'Kazuo-Okada']
    'template': '1'
    'title': 'Japanese billionaire Kazuo Okada faces criminal raps over ''hostile''
      casino-hotel takeover  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eadf19-3e8b-4b1d-a4fb-89eebf887be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî The legal
        tussle on who gets to take control of the casino-hotel Okada Manila is far
        from over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0a7c2-2360-44df-bf4c-83cf40661305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officers of Tiger Resorts Leisure and Entertainment Inc. (TRLEI),
        operator of Okada Manila, namely, Hajime Tokuda, Michiaki Satate, and James
        Lorenzana filed criminal charges against Japanese tycoon Kazuo Okada, his
        representative Florentino Herrera III, members of the board of directors Antonio
        "Tonyboy" Cojuangco, Dindo Espeleta, Maximo Flores, Tetsuya Yokota, and Hiroshi
        Kawamura, and a number of security personnel over the May 31 takeover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5ab9c-77e3-464d-948c-7764856ed3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were accused of kidnapping and serious illegal detention,
        grave coercion, and unjust vexation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952f5ee-bc42-4163-85fe-f2e60f069b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Tokuda said during the TRLEI board of directors
        and shareholders'' emergency meeting, the security personnel, who admitted
        that they acted upon the directive of Okada''s group, forcibly took him out
        of Okada Manila''s Golden Ballroom, "into the elevator, basement parking,
        and ultimately to an unidentified vehicle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff5ead-2e61-44cd-bfca-92f19c9a7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokuda said more than 35 security personnel from the Okada group
        barged inside the ballroom "determined to achieve their ultimate goal of capturing
        and ejecting me from the said boardroom through the use of brute force."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4f8d3-32c3-45b4-a98b-7ac10b4c39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These security personnel immediately grabbed my shoulders to violently
        lift me from where I was seated. I was gripped by terror and fear of what
        was about to transpire," Tokuda said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827ff12-3275-41c3-99b7-d876404e2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada''s group used the status quo ante order (SQAO) issued by the
        Supreme Court (SC) to physically take over Okada Manila. The order maintained
        the situation before Okada''s removal as "stockholder, director, chairman,
        and CEO of TRLEI" in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbb312-629e-4b42-a40c-2b51bc19fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokuda said the SC did not grant Okada''s prayer "to immediately
        restore him as the sole representative of Tiger Resort Asia Limited (TRAL)
        in TRLEI" and did not empower him "to designate a director and/or officer
        of TRLEI and to issue one nominal share for each of them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d222b-f3ff-4c3f-8547-fadaaa40a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokuda said he is a director and authorized representative of Universal
        Entertainment Corporation which owns TRAL. TRAL, in turn, owns 99% of TRLEI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae42db2-76b1-4ab6-a48a-d16747b49f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Okada had only one share in TRLEI, as TRAL''s nominee.
        But the following year, his nomination was revoked. Following his removal,
        Tokuda said he came to the Philippines to oversee TRLEI''s operations and
        management of Okada Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd54dd-2465-4a82-9372-92e5128f9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada challenged his removal before the regional trial court and
        the Court of Appeals, but lost. This forced him to go to the SC and was able
        to secure an SQAO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f0d4e-873d-4b82-9767-9e09cbfa59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokuda pointed out that prior to Okada''s removal, he only held
        one share of stock in TRLEI based on the company''s 2017 General Information
        Sheet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ee476-d18b-405d-a172-9257c7f1eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:45:11.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, even after the issuance of the SQAO, respondent Okada&nbsp;had
        absolutely no authority still to take control of TRLEI, much less to take
        over the premises of Okada Manila," he said.</p>'
  'Duterte-urges-Filipinos-to-rally-behind-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
