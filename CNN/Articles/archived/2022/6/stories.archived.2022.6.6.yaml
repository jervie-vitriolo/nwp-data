      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time in a week that Chinese aircraft have been
        accused of endangering the reconnaissance flights of other militaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278940c7-1cfd-4c54-84a9-91620e64f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
