      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are truly excited to partner with the City of San Fernando in
        making our purpose of financial inclusion a reality to various communities
        and the public sector at large. At GCash, we ensure that these communities
        gain access to financial literacy programs and that we work with them in building
        a reliable digital ecosystem to promote sustainable adoption," said Cathlyn
        Pavia, AVP and Group Head for Public Sector and Partnerships.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
