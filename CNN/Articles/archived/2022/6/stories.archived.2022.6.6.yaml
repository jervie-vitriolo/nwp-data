      'mgnl:lastActivated': 2023-01-19T13:17:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9e7b3-ee5e-4025-ba4b-829994ee2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances the Chinese warplanes came so close the Canadian
        aircraft had to change course to avoid a collision, the Canadian Armed Forces
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5569819-021f-47d9-bfb3-034e0c97662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b40438-249d-4326-9e0e-0e40bc421b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these interactions, PLAAF aircraft did not adhere to international
        air safety norms," said Dan Le Bouthillier, media relations chief of the Canadian
        Armed Forces.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830e378-1d64-4806-abbc-d95e713c393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670cee6-24da-4f18-b941-4d776b40700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and Australia have been simmering much of
        this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f0dc3-5de1-42bf-87d9-be4e57dca2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d191b94-54b3-4e07-9039-e59d85b9996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Australia alleged that a Chinese warship used a laser
        to "illuminate" an Australian P-8 in waters off the country''s north coast.
        Directing a laser at an aircraft can damage the pilots'' sight and put the
        aircraft in jeopardy, according to the US Federal Aviation Administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ca32d-13fe-4ee2-a5a7-8d58b216183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395404d-6c6e-4b63-a365-281b1837b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government called that act "dangerous" and "reckless."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adea46c-cf2c-44dc-b5c9-207b6631e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dbfe0-9a00-40ea-9358-50c36efb86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing said the Australian allegations were untrue and that
        its warship was acting in accordance with international law. It accused Australia
        of "maliciously spreading false information about China."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e110a4d-318e-4b48-975f-4688ddb88b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd3e03-a8e0-4008-aae1-c3ac80d51ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Australia have also been at odds over Beijing''s effort
        to pursue new security agreements with a range of Pacific island nations that
        have been close partners of Australia in the past.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640a1df-d503-4edd-858b-09079d8f67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f6059-be5a-4e1b-a0b7-e691254e56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other close encounters between Chinese and foreign
        warplanes over the years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cf84c-d41e-4954-879c-c0def241aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c171a-5519-47bb-bdce-6bb2eec4b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst of these occurred in 2001, when a Chinese fighter jet
        collided with a US Navy reconnaissance plane over the South China Sea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600cade-3915-48a5-b435-ece4ab8fd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:18:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd43b9f-a0b5-4022-b228-f7b4a8d1c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:18:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, the pilot of the Chinese F-8 fighter was killed and
        the US plane had to make an emergency landing on China''s Hainan Island. The
        24 US crew members were held on the Chinese island for 11 days before their
        release.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fdfe8-c71b-46ec-a612-a492e8df1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:18:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/05/australia/australia-china-plane-intercept-intl-hnk-ml/index.html"><em>"Chinese
