    'jcr:uuid': 'a76c7e7e-7f04-4381-a63a-35948cf39ada'
    'lead': 'The Ateneo product is on his way to become the first Filipino import
      to see action in the Korean Basketball League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T19:41:22.224+08:00
