      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ab028-9d33-44d3-9d0b-153b1197d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the film ‚Äî which also stars Miles Teller, Jennifer Connelly
        and Jon Hamm ‚Äî has retained much of its draw makes sense considering that
        it has notched acclaim from both critics and audiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c35718-b85c-4131-88b6-9df383f988af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
