      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî D&amp;L
        Industries, a listed plastic and food input producer, anticipates better performance
        in the second quarter of 2022 following the further reopening of the Philippine
        economy amid the dip in COVID infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046bb8c-410a-4a0b-a67d-6525d3246f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T17:03:09.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:11:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L President and Chief Executive Officer Alvin Lao said that
        although election spending was "muted" in the first three months due to the
        Omicron-driven surge, the easing of COVID rules beginning the second quarter
        has encouraged consumers to go out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b17ba-479e-402d-b4dc-e2972c098a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T17:03:09.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:11:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines reporting things are almost back to normal. Traffic''s
        almost back to normal. Restaurants are full again," he said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf21d3c-2ba4-4c6d-ba5f-cc10ca771133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T17:03:09.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:11:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like second quarter will be quite strong for the economy
        and we will likely see that impacting us as a business also," the executive
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4aa51e-c75b-4052-be69-763c38f6fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T17:03:09.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:11:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was a spike in cases in the first quarter, D&amp;L still
        recorded a 12% increase in its net income, hitting ‚Ç±780 million. Even higher
        than pre-COVID levels, its bottomline was driven by its export business and
        oleochemicals division, whose products include various coconut oil derivatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bde75c-bc91-4872-abbe-cb5ed450411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T17:03:09.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:11:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the company said its coconut-based products under food
        and oleochemicals had been enjoying strong traction from foreign markets given
        coconut oil''s natural antiviral, antibacterial, and antifungal properties.</p>'
