      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That feeling is echoed by rank-and-file Republican members eager
        to reclaim the majority.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ff4d8-4cfd-440e-9128-b85592a7b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.935+08:00
