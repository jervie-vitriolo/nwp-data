      'mgnl:lastActivated': 2023-01-19T13:12:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen we talk about technology, we may tend to focus on the most
        advanced solutions, but sometimes existing technology and simple solutions
        provide the most impact. SMS may not be of use as often as data nowadays,
        but it is still the most accessible form of support we can give to our fishermen.
        We are very happy to have ISDApp to help in the safety of our fisherfolk,"
        said Atienza.</p>'
