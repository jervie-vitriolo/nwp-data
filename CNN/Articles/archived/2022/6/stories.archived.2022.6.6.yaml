      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source,</em> NDRRMC
        Spokesperson Mark Timbal said relocation of another 66 families in a sitio
        within the four-kilometer radius Permanent Danger Zone (PDZ) is also ongoing.</p>'
    '13':
