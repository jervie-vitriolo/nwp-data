  'australia-china-plane-intercept':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-06T09:58:30.355+08:00
    'imagesource': 'jcr:3a9bd918-fe39-4372-a699-5212331dfa9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '277ac989-8b18-4260-92c2-c0e67d3faa6d'
    'lead': 'A Chinese fighter jet''s aggressive maneuvers endangered the crew of
      an Australian reconnaissance plane as it patrolled in the vicinity of the South
      China Sea, Australia''s Defense Ministry claimed Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T10:02:08.168+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:17:35.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:47.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'South-China-Sea']
    'template': '1'
    'title': 'Chinese fighter jet ''chaffs'' Australian plane near South China Sea,
      Canberra alleges'
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202d332-a1df-4d3c-a286-1e078018ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Chinese fighter jet''s aggressive maneuvers
        endangered the crew of an Australian reconnaissance plane as it patrolled
        in the vicinity of the South China Sea, Australia''s Defense Ministry claimed
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0254dc-45e5-4042-929c-646e87aded4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd8aa9-5f99-4fc4-a2f4-f22c862cc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese J-16 drew alongside the Australian P-8 while it was
        on a routine surveillance mission in international airspace last month before
        releasing flares and chaff that entered at least one of the Australian aircraft''s
        engines, Australian Defense Minister Richard Marles said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73067c2c-e061-45ab-bdaf-f4a18b4f17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afd848-3706-4412-8464-ff09a84aacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military planes usually release chaff -- typically tiny strips of
        aluminum or zinc -- as a deliberate countermeasure to confuse missiles, but
        can also use it to sabotage pursuing aircraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a0743-ca2c-4da4-9461-cfc34869bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8936979-2eea-4d87-9541-e37530f12d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Australia''s Defense Ministry described the encounter
        as "a dangerous maneuver which posed a safety threat to the P-8 aircraft and
        its crew."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c48ab-8132-4565-976f-8703a743f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e38c5b-4d80-4908-8045-29ddda89bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The J-16 aircraft flew very close to the side of the P-8 ... in
        flying close to the side, it released flares," Marles told Australia''s 9News
        in an televised interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db1d97-a054-4da4-85ee-333ae2322c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9ec9e-e327-489a-88c4-d158b41c33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The J-16 then accelerated and cut across the nose of the P-8, settling
        in front of the P-8 at a very close distance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4de42-2127-45c7-a91e-95ac6d312eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925557a-1671-48c5-9f59-32ed34b32e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that moment it then released a bundle of chaff, which contains
        small pieces of aluminum, some of which were ingested into the engine of the
        P-8 aircraft. Quite obviously, this is very dangerous," Marles said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18e078-3261-4137-ace3-fdfadddf6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7c9e8-92c1-4371-adbc-1af3ec4aadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ingested, chaff can damage a jet engine''s blades and in extreme
        instances can even shut it down, said Peter Layton, a former Australian Air
        Force officer who is now a fellow at the Griffith Asia Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ee15b-3142-4623-a7eb-91fe1664fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e30da9-24fc-40af-98c9-29eaa9dbb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the P-8 can operate on only one of its two engines, the alleged
        incident would have forced it to return to base, effectively ending its patrol,
        Layton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7199c1-960a-47c6-bac0-6821001c0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff544116-8fee-4ff3-bcc8-32b5b558362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Anthony Albanese said his government had
        raised the issue with Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ea179-65c6-472f-8ec8-83fc47232591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04ef9c-d109-4984-b024-e92862c1a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not safe, what occurred, and we''ve made appropriate representations
        to the Chinese government expressing our concern," Albanese said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4966ed6-27b2-45e6-8508-c6d03e8d38c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f24b2-d564-451c-ba63-16bb19807bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian aircraft was flying "in accordance with international
        law, exercising the right to freedom of navigation and overflight in international
        waters, and airspace," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4a11e-4a2d-4937-948f-6fed70e40af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cb035-7bc8-474e-b68b-db8f87671fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the Chinese government for comment on the Australian
        allegations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4c9ab-7f7e-4d8a-916b-e2f420b6c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.170+08:00
