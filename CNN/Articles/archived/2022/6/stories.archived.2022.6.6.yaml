    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pasig-River', 'SMC', 'San-Miguel-Corporation', 'RSA', 'Ramon-S-Ang',
      'Ramon-Ang', 'Japan', 'NYK', 'NYK-Line', 'Kazuhiko-Koshikawa', 'Jonas-Leones',
      'Hitoshi-Nagasawa']
    'template': '1'
    'title': 'SMC''s Pasig River clean-up efforts boosted by new equipment from Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44698fe2-78f1-48b1-8796-3fa0c5cb8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî The Pasig
        River clean-up project received a boost as more equipment from Japan arrived
        to help ramp up the extraction of waste and debris from the waterway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a59cf-226e-4bd0-b8df-62b5765c7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Ç±2 billion rehabilitation project led by San Miguel Corporation
        aims to reduce flooding in Metro Manila by increasing the river''s hydraulic
        capacity, deepening shallow waters for better shipping vessel transport, and
        removing the river''s debris and garbage to revive marine life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81821c-9e1f-485a-a39d-e1c0ff65d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the conglomerate on Monday said SMC president and
        CEO Ramon S. Ang formally accepted the two new equipment from Hitoshi Nagasawa,
        the president of shipping company NYK, in a ceremony attended by Japanese
        Ambassador to the Philippines Kazuhiko Koshikawa, and Department of Environment
        and Natural Resources Undersecretary Jonas Leones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4458ab-a0f5-444b-bdce-190b543ff173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply honored and thankful to receive this donation to
        boost our river rehabilitation operations at a time when heavy rains and typhoons
        threaten most Metro Manila cities with severe flooding," Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d2201-484f-4ea7-a03f-e98ded4caed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/12/SMC-DENR-dredging-Pasig-River.html"
        target="_blank">RELATED: SMC lauded for dredging nearly 40% of Pasig River
        silt since June 2021</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf0a26-3fe2-4c7a-826a-aee4c1c535f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the donation, NYK will handle the maintenance costs of
        the powerful, high-capacity excavators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0293ec8-352d-4618-b8ae-ef7c7cd3beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nagasawa said he was "optimistic" that their relationship
        with SMC would allow them to "to seek more opportunities for the benefit of
        Filipinos and the Philippines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1a2fc-41c5-46b4-abd6-7a2b57218070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement from the Japanese Embassy quoted Ambassador
        Koshikawa as saying that he hoped the donation would foster stronger ties
        between the two countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cfd74-ec4d-47f1-87c0-b39e1b763ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As 70 percent of crew members of Japanese international shipping
        lines are Filipino, I hope NYK''s dedication to promote a more intensified
        people-to-people exchange between Japan and the Philippines will set a precedent
        for more companies to follow," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfec82-81fc-4607-8e30-b762e0cfbaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T21:41:09.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:09:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, dredging teams have extracted a total of 437,890
        metric tons of silt and waste from Pasig River to date, while the company
        recently reached its 1 million metric ton target at the Tullahan River.</p>'
