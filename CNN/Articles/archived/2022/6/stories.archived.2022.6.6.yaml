      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further promote digital payment adoption, GCash also conducted
        financial literacy (FinLit) programs to local government employees, market
        vendors, and heads of Tricycle Operators and Drivers'' Associations (TODA).
        Through the Everyday Wais Tips FinLit sessions, GCash taught consumers about
        the different everyday transactions that they can do using the GCash app,
        including access to financial services such as savings and credit. The attendees
        also learned how to better secure their accounts and prevent being scammed
        to promote trust in using financial technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e98ca3-0190-4399-83f2-ce273cdc7d4d'
