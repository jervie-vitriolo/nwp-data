      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 remains raised over Bulusan Volcano, which indicates
        low level of volcanic unrest. Entry into the PDZ and the extended two-kilometer
        danger zone is still prohibited.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
