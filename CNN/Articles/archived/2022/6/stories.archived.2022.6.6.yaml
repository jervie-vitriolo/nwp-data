      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kilala ko ang mangingisda dito ‚Äî minsan ‚Äòyung iba galing pa
        sa malalayong lugar. Alam ko ang kanilang mga problema kaya hinahanapan ko
        ng solusyon. Malaking tulong ang nadadala ng aming</em> Fish Landing Center
