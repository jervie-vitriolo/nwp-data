      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are avoiding the looting that are usually happening in areas
        where there are calamities...to ensure that the lawbreakers are not going
        to proliferate in the area," De Leon said. "Even in our Tacloban lessons,
        in all other areas, <em>survival kasi ito eh, yung walang makain</em> (it''s
        a matter of survival, especially among those who are hungry). But this is
        not their gatepass to loot an establishment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6f371-1976-4ab0-8491-fd1b8a705794'
      'mgnl:activationStatus': true
