      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has been advocating for the use of technology to find solutions
        to the most pressing issues of its stakeholders. The company supports the
        United Nations Sustainable Development Goals, particularly UN SDG No. 14,
        which promotes the conservation and sustainable use of the oceans, seas, and
        marine resources.</p>'
