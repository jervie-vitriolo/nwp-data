      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to the 1986 blockbuster ‚Äî which has Tom Cruise''s Pete
        "Maverick" Mitchell teach a new set of recruits about the need for speed ‚Äî
        made an estimated $86 million domestically in its second weekend, according
        to Paramount.</p>'
