      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/05/media/top-gun-maverick-box-office-second-weekend/index.html">''Top
