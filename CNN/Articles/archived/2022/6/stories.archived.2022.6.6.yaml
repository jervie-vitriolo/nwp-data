      'mgnl:lastActivated': 2023-01-19T13:16:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f79ecb-a3c6-4a4c-8897-4ac1c94bbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is scheduled to meet next week with many of the players where
        his personal strategy and demands could become clearer. He will host a fundraiser
        for Stefanik on Monday and then the next day, huddle with members of the hardline
        House Freedom Caucus, which is home to some of his staunchest allies.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206dc16-39b2-4009-aebd-106d21ee8785'
