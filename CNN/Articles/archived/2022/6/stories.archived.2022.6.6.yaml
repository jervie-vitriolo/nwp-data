        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045552a-b2ab-464d-ae7d-e21ab61a4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:15:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team has communicated to some of his most loyal acolytes
        on Capitol Hill that the former President wants people vigorously defending
        him and pushing back on the select committee while the public hearings play
        out, according to GOP sources familiar with the request.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac403dd-2e3d-4ca4-9c7e-11e8e9bb7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:15:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699196b-2f89-4903-9d4c-c66f892b0dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:15:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members have teased that the hearings could be focused
        on Trump''s direct role in undermining the election results. The committee
        has been working toward a thesis that Trump''s obsession with losing the election
        and his peddling of false claims about the results is what laid the groundwork
        for the violent and deadly riot at the Capitol.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fba36-a235-456a-8915-d60bed6684e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:15:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd50ab-fe80-48eb-bcbf-18fa0cc4e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s insistence that his allies defend his honor has mobilized
        Republicans both on and off the Hill into action, with a broad range of plans
        to protect him. This despite the belief by some Republicans that they should
        draw attention away from January 6 and instead continue to beat the drum of
        the present day economic and cultural issues that have resonated with voters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4fc54-ed86-4e91-a58d-c05112a70b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c48f3-80ac-432c-9b4d-4ba477412178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, the targeted response to the hearings will be overseen
        by House Minority Leader Kevin McCarthy of California, who has been coordinating
        the response effort with GOP members.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c285f3e-c268-4454-8359-78af4c3f38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929898fa-fc35-429a-bba8-fd17005d5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Republican is facing added pressure to show his support
        for Trump after he was caught on tape earlier this year criticizing the former
        President and some of his GOP colleagues in the immediate aftermath of the
        Capitol attack.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdd7cb-b5d9-4955-85c7-f88021fe7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fb3c9-6e65-4630-a305-8b55a15152cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main player in keeping Republicans on message will be House
        GOP Conference Chair Elise Stefanik of New York, who emerged as one of Trump''s
        loudest defenders during his first impeachment and replaced Wyoming Rep. Liz
        Cheney in Republican leadership. Sources say Stefanik will be tasked with
        coordinating the party''s messaging response and ensuring key allies and surrogates
        have talking points.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad926d4f-ae4d-416a-a51e-6ef41998b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c637ba-bd8c-4ff5-a627-a19a235d5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like impeachment, at the urging of President Trump and his
        team, Stefanik is going to play an outsized role defending President Trump
        and House Republicans on the issue of election integrity," said a senior GOP
        source.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484dd469-c8d7-4d2a-acf0-a52e3db49d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658234f-a616-4f1a-96a2-ecaa825a139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members whom House Speaker Nancy Pelosi rejected from serving
        on the select committee will also play a key part on the messaging front:
        Rep. Jim Banks of Indiana, who chairs the conservative Republican Study Committee;
        and Rep. Jim Jordan of Ohio, who had a hand in the effort to overturn the
        2020 election results.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76851f9-cc74-49c1-8fd5-0ed2769c09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587abb24-2847-42ba-a92e-273abc517d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to push back," Banks told CNN. "There were serious
        failures that occurred on January 6 that have got to be fixed. This sham committee
        hasn''t done anything to address them."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e116988-09f9-4dc2-949f-ce87825d86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ade963-99b8-4df0-8aa4-11c050009efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other Republicans, including Rep. Rodney Davis of Illinois,
        the top Republican on the House Administration Committee, have also been working
        on their own counter investigation into January 6 that focuses squarely on
        the security failures from that day. Banks said they are putting the "finishing
        touches" on a report outlining their findings and expect it to be released
        in "a matter of weeks," which could coincide with the tail end of the select
        committee hearings.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9b0d0-0360-48d5-86fc-356c48c6970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589c477-6f42-4963-8e3d-049bbd7e3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the challenge for Republicans ‚Äî especially after they decided
        to boycott the select committee ‚Äî is that they have little insight into what
        the investigation has uncovered and what might be revealed in the public hearings,
        making it harder for them to settle on a precise strategy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746ee23-7cab-4baa-bc8f-cbab170ee165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f655d-f8db-4340-baae-3ff3b63c00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is the prospect that the committee will lean heavily on
        testimony from former aides of Vice President Mike Pence to help make their
        case -- a scenario that could force Republicans to choose sides in a more
        public way than they have done so previously.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2925ba5-434a-4598-9477-aef3a5ef4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82872f09-6b3a-48bc-aebe-fbc311862d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump allies and some Republican operatives are already expecting
        testimony from Pence''s former aides to be featured prominently in the hearings
        -- only adding to the already simmering animosity between the two camps.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48460012-243a-4424-b1e5-b02b153245c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6491e9f-e012-477f-9550-763c353fafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Republican House Conference has its plans, there is a
        more specific challenge for the five members who have been subpoenaed by the
        committee as part of their investigation. McCarthy, Jordan, Rep. Scott Perry
        of Pennsylvania, Rep. Mo Brooks of Alabama and Rep. Andy Biggs of Arizona
        have all resisted attempts by the committee to sit for depositions and provide
        documents as part of their investigation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e4535-0c2d-4783-98c7-1dd4fc987b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e68f96-e104-434c-8c10-b22da9f8679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five run the risk that the committee has information about their
        role in the attempts to undermine the election results or the riot itself
        that could be revealed during the hearing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd84ec-d817-46c7-92e5-e13a68ae31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8286a-c76b-41cc-88aa-8a263d3948eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and other lawmakers have attempted to pre-but that risk,
        by attempting to define the committee and its work as nothing more than a
        partisan political witch hunt. Jordan has outlined this argument during calls
        with conservative donors organized by Republican fundraising groups, including
        CPAC.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639edc1d-0657-4d91-9ac9-b7198c6a6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
