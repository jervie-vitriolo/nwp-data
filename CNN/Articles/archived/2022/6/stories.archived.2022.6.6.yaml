    'template': '1'
    'title': 'Starbucks workers claim their store is closing due to union activism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfccef-fa45-474a-94b6-d5683c32b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Starbucks workers at an Ithaca, New York,
        store claim their location is being shut down in retaliation for their union
        activism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c10ca7-6e2f-429d-99ce-3791665d7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609bb35-c0a3-4d10-ac86-1fa88480aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker committee said it is filing an Unfair Labor Practice
        charge with the National Labor Relations Board, alleging that Starbucks is
        making a "clear attempt to scare workers across the country," a press release
        from the Starbucks Workers United said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caae78d-12f1-43c0-b3f3-1316fa4bda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40add1-a612-4677-8a57-7cb208634bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Starbucks informed employees in its College Avenue location
        near Cornell University that the store will close in one week, according to
        the press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094e855-9b81-4618-b2b5-9a2fd6a6aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f10873-8e55-47a8-a128-a75652b46156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, all three Starbucks locations in Ithaca voted to unionize,
        making Ithaca the company''s first fully unionized city within the United
        States, according to the union press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbeff65-dacb-4399-912d-9074e315224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c481b7-7dfd-4f82-9b86-a8837de65c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 16, workers at the College Avenue store went on strike,
        claiming "unsafe working conditions" due to a "waste emergency" caused by
        an overflowing grease trap, the union said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53628e66-7f1e-4173-bb7f-38b03da17b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2ec3d-e0ab-49e3-82b1-9fc106996c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadia Vitek, a barista at the soon-to-be closed location, claimed
        the grease trap had been an ongoing problem creating an "awful" smell that
        even customers could notice. They said there was oil all over the shop''s
        floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0345c28-6992-43f1-b99d-960d5c59f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5bce4-ef0d-44ee-8873-71cd4dd5836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they''re closing the store and the only concrete reason that
        they''re giving us is the grease trap," Vitek said. "And it feels blatant
        when you connect the dots."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d5749-60dd-454f-94ec-d566f4f8fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de1339-daab-450c-860d-8ec2cce687cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the store''s district manager held a meeting with the
        staff on Microsoft Teams to announce the store closure, Vitek said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6c016-3e53-43ad-b5a8-f48e632e0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9ece5-6123-4870-b4e2-8377198cc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shaking as I was hearing them say the news," Vitek said.
        "They didn''t even explain in the call that it was a permanent closure. I
        got that in an email from the anti-union lawyer that Starbucks has."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035bf57c-fcdb-482e-820a-44800fd0d993'
