      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be no competing, no formal push back in any way and no
        organizational cost because our power base isn''t watching," they added.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b8bc9-7e44-4f99-b1fb-db3cac55dd0c'
