      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe recognizes that fishing communities endure so much ‚Äî risking
        their lives daily at sea, and staying resilient amid changing weather conditions
        and other challenges.</p>'
