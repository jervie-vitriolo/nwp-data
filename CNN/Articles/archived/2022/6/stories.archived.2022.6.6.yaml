      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers United, an affiliate of the Service Employees International
        Union which is supporting the Starbucks employees, has also filed dozens of
        complaints against the coffee giant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa156a7a-bdf6-4261-84a1-e5e9d7fad476'
