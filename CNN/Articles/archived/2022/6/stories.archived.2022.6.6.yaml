      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî&nbsp;Authorities
        are looking to file charges against the driver of the sports utility vehicle
        that rammed a security guard directing traffic in Mandaluyong City on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a964e62-c9ba-4880-94cb-432bdf33be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T18:39:58.003+08:00
