      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baab4d-2ca1-465e-b7cc-ef45ab252711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.573+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sound of gunfire faded late Saturday evening, the popular
        entertainment district was littered with shell casings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca11a57-cae9-45d8-9360-be6712fb24fe'
      'mgnl:activationStatus': true
