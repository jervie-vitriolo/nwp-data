      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza has dedicated her whole career to improving the working
        conditions of local fisherfolk. She devotes time on-ground and tends to the
        needs of the community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
