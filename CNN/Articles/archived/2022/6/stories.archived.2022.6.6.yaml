      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A night of revelry on Philadelphia''s
        South Street turned chaotic over the weekend as multiple gunmen opened fire
        in the crowd, leaving three people dead and 11 others wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc7cf7-cc75-4a1c-9e3e-4705eba67b9e'
