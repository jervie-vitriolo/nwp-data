      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8cf70-f46c-47c5-905a-07eb41d953da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:42.322+08:00
