      'mgnl:type': 'text'
      'text': '<p>Those who miss the buzz of attending komiks conventions and fairs
        will be delighted to hear that Komiket is back this June. On June 10 to 12,
        komiks creators will be showcasing their work at Komiket Ortigas, to be held
        at the Ayala Malls the 30th. While smaller in scale than past Komiket events
        (only 30 tables will be open), this would be a good opportunity to show support
        for local komikeros, artists, and writers.</p>'
