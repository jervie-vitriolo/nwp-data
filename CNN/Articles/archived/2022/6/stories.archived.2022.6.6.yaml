    'jcr:uuid': '40fec825-d792-42ee-a176-4700cbc6b491'
    'lead': 'Gilas Pilipinas will play a pair of tune up games against South Korea
      next week to prepare for the third window of the 2023 FIBA World Cup Asian qualifiers
      later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T13:54:29.274+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:14:05.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:53.301+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Absence of PBA players a chance for Gilas young guns to improve, says
      Vucinic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62b6ba-b4fe-4bc7-a973-865d2ea54cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T13:54:29.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:14:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Äî</strong> With a
        lineup missing the names of PBA stars, Gilas Pilipinas will be relying on
        its young cagers in the third window of the 2023 FIBA World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b01f4-2449-4bf1-a97d-e6a9f9183b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T13:54:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:14:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nenad Vucinic, assistant coach of Gilas since February and consultant
        of the Meralco Bolts for Season 47 of the PBA, will be calling the shots for
        the national team only for the upcoming window.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7811f5-1187-41f9-81ca-748eaab80bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T13:54:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:14:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Serbian-New Zealand mentor, Gilas is aiming to
        help its promising players improve their game in the third window.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2ca17-68b9-499b-a848-7933a398e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T13:54:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:14:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a good thing we don''t have PBA players for this window.
        But also we have to see it as an opportunity to give some of the young players
        a chance to improve and get better. If we focus on development, then we''ll
        have benefits from this window," Vucinic told CNN Philippines'' Sports Desk
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549de1e-4f84-4c8d-a4de-71e9a61b57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T13:54:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:14:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is set to play against South Korea next week as part of its
        preparations for the third window versus New Zealand in Auckland on June 30
        and versus India at the Mall of Asia Arena on July 3.</p>'
    '10':
