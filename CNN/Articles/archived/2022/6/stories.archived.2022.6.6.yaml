      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers "observed several civilians suffering from gunshot
        wounds, lying on the sidewalk and in the street," Philadelphia Police Commissioner
        Danielle Outlaw said at a news conference Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da549c-b512-47a2-852c-a521e4c74915'
