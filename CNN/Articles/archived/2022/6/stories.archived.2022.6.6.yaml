      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another module of GCash''s FinLit program is the Palaguin ang Negosyo
        with GCash. The public market vendors and TODA heads of San Fernando were
        informed about the convenience and safety of receiving payments from their
        customers through the GCash QR payment feature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbaa9c-246b-4358-a430-a557b303345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T16:40:46.182+08:00
