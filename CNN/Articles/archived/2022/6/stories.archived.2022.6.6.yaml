    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f089e2-6d6a-4566-bc34-1ba7016f56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T11:47:32.011+08:00
