    'mgnl:tags': ['alcohol-free', 'booze', 'drinking-trend', 'non-alcoholic']
    'template': '1'
    'title': 'The buzzy new drinking trend: Alcohol-free booze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790228f-8187-499e-b3f8-9ef08013bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Non-alcoholic alternatives to booze have
        been around for a while. But recently, the sector has been booming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e380a-2146-4508-8d3b-aaf48b4364c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11063bcd-6529-484f-8820-83d7f2247c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time "you had ''near beer,'' which was kind of a joke,"
        said Duane Stanford, editor of Beverage Digest. "People would be discreet
        about drinking them. And now that''s completely changed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8bb8b-6e7a-4f82-95a5-631454c76174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94564a0e-0122-44fa-89d2-5e1216a2b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-alcoholic trend started to pick up a year or two before
        the pandemic, with no-alcohol bars catering to the so-called "sober curious"
        popping up in some cities, and has continued to grow at a rapid clip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e225c-a89f-4987-9870-3ec8f1439e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cbe7e-0291-4f63-b249-570d924d1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, major alcohol companies including Heineken, AB
        InBev and Molson Coors have started offering more zero alcohol options. Smaller
        brands, such as Athletic Brewing, which makes non-alcoholic craft beer, and
        Seedlip, which makes booze-free liquor alternatives, have also arrived on
        the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a566b-a27d-482f-8861-53a6daa5b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8ea4e-acb8-47cd-b3b2-38e815c2ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seedlip "started to gain momentum a few years ago and continues
        to today," said Lizzy Freier, director of menu research and insights at food
        service consulting firm Technomic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993165e-9dbe-433a-b697-fc8831eb0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887b2f4-b3c5-45cf-8cc6-512d4f20311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentions of Seedlip on drink menus has grown 100% year-over-year,
        Freier said, adding that "we''re now starting to see some new alcohol-free
        spirits show up on the market, especially in independent restaurants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed305d-e6a7-4bfa-b863-0d6cf887e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a1e32-197e-49e3-bfc3-999d1684d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-alcoholic booze alternatives are still a tiny market compared
        to regular alcoholic beverages. But while alcohol sales slip, sales of their
        alcohol-free counterparts are soaring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337c471-3906-4f6b-bbd9-820224c90c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa813da-ca1b-40ee-8519-3cc01c88df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year ending May 14, US retail sales of non-alcoholic spirits
        grew 116% to $4.5 million, according to NielsenIQ. Alcoholic spirit sales
        slipped about 1% to just under $21 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6051434-6011-445d-bed0-97ce4436b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704b071-90c3-4ab0-a251-6f92d00963d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same period, non-alcoholic beer jumped 21% to $316 million
        and non-alcoholic wine rose 20% to $50 million. Traditional beer sales fell
        4% to about $46 billion, and sales of alcoholic wine declined 6% to nearly
        $20 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd449a-e0de-4f4c-b748-728f2575ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae056d74-d18d-43bb-8902-a57e51481352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford sees it this way: As interest in non-alcoholic alternatives
        rises, there''s a greater imperative for brands to deliver better products
        as more of them launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fead94-9e46-4ce5-ac0c-e1cb821335a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f973ce-43d4-4a2a-a5af-8571b11f8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real market force now to go and create those solutions
        and to really work at it," he said. "There''s money to be made. So people
        are figuring it out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268c4d9-5f55-4460-af66-c654ced9b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641cd6d-5597-445d-a02b-6d44df3752ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Stanford added, "I do wonder what the natural ceiling is for
        these products, because you don''t have the functionality of alcohol." In
        other words, how many people really want booze without the buzz?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c27534-85d3-4d8e-baf2-1928dc6dc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da15e9d-6852-41ff-b051-7d8f0e0ab317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going out, but drinking less</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde10af0-e55f-4dcf-8ef5-1def32a39f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for non-alcoholic alternatives has been largely driven by
        younger consumers who want to drink less but aren''t interested in abstaining
        from alcohol altogether, Stanford said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6869ff-b046-4db1-938d-5188f3da988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d2488-d938-4a4e-997a-2a20962cb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not necessarily teetotaling. In fact, most of them aren''t,"
        he said. "They do drink alcohol, but they''re just trying to moderate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca992b-960e-4291-81ea-8c47334abe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2877f-df24-4beb-bf2d-652fadc62a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-alcoholic beer or cocktail might appeal to consumers who,
        for example, are observing Dry January. Or maybe they want to stay out late
        with friends, but keep drinking to a minimum. Perhaps they have to drive home,
        or are trying to avoid a hangover. Or they are aware of alcohol''s negative
        health effects, and want to consume less in general.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aaa842-f61a-4c11-a298-567d1d9e5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74db28-6335-48a3-b1f0-b86cb5a87056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drinkers could always reach for a seltzer or a soda, of course.
        But non-alcoholic beverage makers are positioning their products as more sophisticated
        and flavorful. And, with colorful cans and festive packaging, they''re designed
        to help non-drinkers blend in.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d80a6-1b01-4cd2-bd28-8e398017d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426fe12-330e-4126-8276-3cebd12cbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:16:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest market play we''re seeing is this emphasized idea that
        customers can still gather, celebrate and enjoy a good drink while still abstaining
        from alcohol, whether that be for lifestyle choices or personal reasons,"
        Freier said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a5bb5-0e3f-40a1-9669-493c75357df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dd5c1-818e-4f8c-91fe-80cf685e2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Flavin found herself imbibing more than she wanted to during
        the pandemic. So in October 2020, she decided to quit drinking. Sick of seltzer,
        she explored other options.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4586df-8ccf-46ea-9fbc-f4fb27365a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d7907-6bd0-40bb-8e65-1fa1f89c007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started out with teas," she said. She discovered Rishi Tea &amp;
        Botanicals, which makes a line of "sparkling botanicals" drinks. They come
        in flavors like grapefruit quince, dandelion ginger and elderberry maqui,
        made with red wine grape skins.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07baba-174c-4b52-887f-93869cfbf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859a48b-4c49-48c4-93d7-adb4b15789fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was drinking that a lot, in a beautiful glass, and still having
        my little ritual at the end of the night," she said. "That really helped."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc302de7-8aae-4cec-bdd9-48a947a8bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62542b3b-0f06-49b0-b08a-24f46dc4e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she started selling some non-alcoholic drinks at her
        Minneapolis hair studio, Honeycomb Salon. She plans to open a non-alcoholic
        liquor store soon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f868fa0-d36a-4d52-b4d9-42e69dc4b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b763d2-8778-4216-878a-1cee2a9deae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some, like Flavin, took stock of their drinking habits during
        the pandemic, others had been thinking about alcohol alternatives for years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce9880-331b-4ecc-8ebf-20f7de9c0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb5c1f-48ee-4ec5-a854-d6e3b135214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Non-alcoholic beers get crafty</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647ea94-fb56-4233-829b-7227e96bdee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ben Jordan, it was challenging to find something flavorful but
        non-alcoholic to drink when he''d go to get-togethers while at graduate school,
        about a decade ago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee065c-1d0b-4c92-b833-573d636c9caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28330b7a-784e-4335-be94-e985abb84263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wanting to drink beer at parties and in social environments,
        but didn''t want the effects of ethanol," he told CNN Business. At the time,
        the non-alcoholic beer options were "pretty bad," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff5092-6be6-42a6-bf1a-be83f50ebe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f3ae5-beaa-4f4e-9a6d-f8dd48e16d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he set out to find a solution, eventually co-founding ABV Technology,
        which sells and rents machines that remove alcohol from beer to craft breweries,
        enabling them to get in on the trend. ABV Technology also offers its products
        to distilleries and wineries. The company was incorporated in 2017, and Jordan
        is its CEO.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be3934-3e72-4942-9758-5170f99fa30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb46a16-8451-42e1-aca6-05196bccb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One surprising incentive for craft brewers deciding whether to invest
        in non-alcoholic beers? The hard seltzer craze.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c45b0-4c11-4937-8c35-5446275d92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601ef1f-68ae-48b7-be7b-249a7a377f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ABV Technology''s machines remove alcohol from beer, that booze
        can then be used for hard seltzers. For a brewer, that affords the option
        of turning alcoholic beer into two products: non-alcoholic beer and trendy
        hard seltzer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bd45a-9bfb-43fe-a669-c0790057a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f8e92-2203-4e34-bba9-8589bf0395e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan predicts that in the United States, non-alcoholic beer could
        end up making up a fifth of the total US beer market.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf256b5-f81c-48d0-82cf-71de3da85f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b6f2e-57f1-4553-bdc5-e4f890dbe48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things look very positive for the non-alcoholic beer industry right
        now," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f5e65-710c-49f5-a624-6d9e75a09ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005b676-359d-4aa3-9c4e-fbcb469b7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are challenges ahead, especially as consumers cope with
        soaring inflation. Non-alcoholic beer, wine and spirits don''t come cheap.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b72dd8-6847-4237-9c20-568403d89c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c1003-5501-45ac-ba16-82e43929f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottles of non-alcoholic spirits are priced in the $20 to $30-range
        on Amazon. And a can of non-alcoholic beer costs about the same, if not more,
        than the same sized-can of regular beer, Jordan said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace9653-63c8-496f-af3a-37f1646b5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eea666-b876-47ff-bfc8-1c178e8e1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sliver of the population may be willing to pay that amount for
        that alternative, Stanford said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7400b41-ca17-4092-96de-95b9b62fcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76303546-0e63-4bd8-80c6-c66c80d118a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upwardly mobile, young consumers who want these kinds of products
        for specific lifestyle reasons ‚Äî as long as you''re offering them quality
        and something that they actually want to hold and be seen with, they will
        pay those prices," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1765b-58e4-465b-a355-09b24a679bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53309c1-98ca-4230-8d6f-1f7ed19ff148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting money-conscious skeptics on board? "The challenge is,
        you''re gonna have to convince them that the quality is there," Stanford said,
        "that they''re going to look cool drinking it, and they''re going to want
        to be seen with it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdb62e-7b3d-469b-8943-082f6cf7c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:05:09.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/05/business/non-alcoholic-trend">The
        buzzy new drinking trend: Alcohol-free booze</a>."</em></p>'
