      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" notched the lowest percent change for any film that''s
        opened to $100 million, according to Paramount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff5f07-1eec-4190-9ca8-f742b6b92149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.826+08:00
      'mgnl:createdBy': 'pilar'
