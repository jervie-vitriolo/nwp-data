      'mgnl:lastActivated': 2023-01-19T13:12:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4224cc2-8f1c-41c6-ad75-81fe6a9870f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.408+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:12:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISDApp is the first community app in the Philippines that aids fisherfolk
        with the power of data, even if they do not have smartphones and Internet
        connection. It communicates weather information and helps improve the fisherfolk‚Äôs
        understanding of the environment they work in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c21fcd-caf3-45a3-9fbd-feb6b6fa1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.408+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:12:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

