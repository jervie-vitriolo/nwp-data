      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ec6d3-7432-4fe8-86f3-75c97f5cce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local, regional and national leaders have been working with
        humility, deep care and urgency to create the kind of store environment that
        partners and customers expect of Starbucks," the Starbucks spokesperson said.
        "Our goal is to ensure that every partner is supported in their individual
        situation and we have immediate opportunities available in the market."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399689c-ec94-4608-ba31-e76e7449c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
