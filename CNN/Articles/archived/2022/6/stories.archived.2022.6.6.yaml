  'COVID-19-vaccines-EUA-CPR-application':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-06T14:31:13.366+08:00
    'imagesource': 'jcr:44b2adf9-31ea-4677-af94-ba7ba68475b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'febe2004-2b8c-42da-8c63-74365b2b9098'
    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion urges COVID-19
      vaccine makers to apply for certificate of product registration (CPR) as he
      continues to push the government to lift the COVID-19 public health emergency
      declaration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T14:33:33.626+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:12:47.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:55.026+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adviser urges vaccine makers to register in PH amid push to lift COVID
      emergency declaration'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0025f-d94c-44e3-a22c-f8ca69d1e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Äî</strong> Presidential
        adviser for entrepreneurship Joey Concepcion on Monday urged COVID-19 vaccine
        makers to apply for certificate of product registration (CPR) as he continues
        to push the government to lift the COVID-19 public health emergency declaration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cfeb1-e6f4-47ab-9078-afa122374329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is that eventually if the public will buy their
        own vaccines, manufacturers will have to apply for a CPR so this is a certificate
        of product registration," he said in the government-led Laging Handa briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77091812-4803-48e6-816a-e5efcc2b7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said once the vaccines have CPR, the public can easily buy their
        shots at drugstores. Concepcion added this can ease the financial burden on
        the government, which is currently shouldering the bulk of vaccine costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40e3e3-d650-41f1-bd77-c0552d955583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is adamantly against lifting the declaration
        since it will mean the emergency use authorization (EUA) for COVID-19 vaccines
        will be rendered invalid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7583bfb-4298-4fc8-b490-fd8bf67a4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/3/DOH-official-state-of-calamity-COVID-19.html">RELATED:&nbsp;DOH
        says lifting of COVID-19 state of calamity requiring ''baby steps''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1651d-57b2-463f-8694-97b4c34bb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, all the nine COVID-19 vaccines allowed for use in the
        Philippines have EUA, not CPR, from the Food and Drug Administration. EUA
        is granted during public health emergencies to expedite the availability of
        the vaccines that are under development. Decisions are usually issued by the
        FDA within 21 calendar days upon filing of application.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26db1b-4e5a-4142-9ee9-3d6bc6986e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CPRs, companies will be given 90 days to comply with requirements,
        according to FDA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd86fa-d205-4ec8-843e-954f79621ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the companies should ideally file their application
        for CPR even if the declaration has not yet been lifted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4919e-3bd6-4e31-ad8e-250e7b9eac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:33:33.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:12:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of public health emergency has been in place throughout
        the Philippines since it was declared in March 2020.</p>'
