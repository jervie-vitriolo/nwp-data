      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Å†‚Äî</strong> The Partido
        Federal ng Pilipinas (PFP) spent ‚Ç±272 million for the presidential campaign
        of its national chairman, president-elect Ferdinand ‚ÄúBongbong‚Äù Marcos Jr.,
        according to its Statement of Contributions and Expenditures (SOCE) filed
        with the Commission on Elections (Comelec) on Monday.</p>'
