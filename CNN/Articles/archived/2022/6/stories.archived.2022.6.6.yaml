      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida also "strongly protested"
        the latest North Korean launch, telling reporters Sunday that it was a clear
        violation of UN resolutions, while Defense Minister Nobuo Kishi called it
        "unprecedented" and confirmed at least six, but possibly more, missiles fired
        by North Korea had fallen outside Japan''s Exclusive Economic Zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694e895-74ec-4778-9e4f-407cf34f080f'
