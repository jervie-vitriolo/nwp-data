      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5fca4-e145-40f0-aa70-08ea4b7e965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.408+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:12:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISDApp converts collected localized weather data into simplified
        weather forecasts and sends them to the registered mobile numbers. Since it
        uses text messaging, members can receive timely weather alerts even without
        a smartphone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa89fd-b293-4c14-afde-e118cf3839d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.408+08:00
