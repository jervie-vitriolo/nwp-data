      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum told CNN Philippines'' The Source
        on Monday that it is hard to detect specific indications of another phreatic
        eruption, but it usually takes a long interval of days, weeks, or months to
        record another one based on Bulusan Volcano''s history.</p>'
