      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Energy showed that net price increases
        since the start of the year for gasoline, diesel and kerosene stood at ‚Ç±23.85,
        ‚Ç±30.30 and ‚Ç±27.65 per liter, respectively, as of May 31.</p>'
