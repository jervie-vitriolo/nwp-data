      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6b4a3-fb28-4091-960b-48cda2685d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Starbucks workers at the location are concerned about having
        enough hours, as the other stores in the area are already struggling, Vitek
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38a300-0e91-46d5-bd0d-8308012a97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.814+08:00
