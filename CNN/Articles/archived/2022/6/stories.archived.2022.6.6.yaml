      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Juban, ashfall also reached some parts of Irosin and
        Casiguran after the eruption. Timbal said authorities from the Bureau of Fire
        Protection are already doing cleaning operations.</p>'
