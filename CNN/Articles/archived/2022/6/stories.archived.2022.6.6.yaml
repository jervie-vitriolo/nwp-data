      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:04:42.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:13:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But so far, as we‚Äôre seeing it, LGUs still have full control of
        the situation," Timbal said. "Very manageable as what was mentioned by Gov.
        Chiz Escudero but we remain ready to deploy additional support stocks in case
        they need it."</p>'
