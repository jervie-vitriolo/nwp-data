      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Äî</strong> It is
        uncertain when the Bulusan Volcano in Sorsogon will erupt again after its
        steam-driven explosion on Sunday, the Philippine Institute of Volcanology
        and Seismology said on Monday.</p>'
