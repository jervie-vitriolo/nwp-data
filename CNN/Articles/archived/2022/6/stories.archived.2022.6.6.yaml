    'title': 'Duterte urges Filipinos to ''rally behind'' Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695cbdc-3b5a-445e-876d-a30d34a9970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî Outgoing
        President Rodrigo Duterte called on the Filipino people to support the incoming
        administration, saying president-elect Ferdinand "Bongbong" Marcos Jr. would
        need the backing of everybody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e58975-bf59-4e94-bd42-d5af26a06a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped address that aired on Monday night, Duterte urged
        Filipinos to "come to terms with the reality" and respect the majority''s
        decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3cccc-46e5-44d5-bd5c-7792ed9c7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge, kayo [you] Filipinos, to rally behind and support the new
        leaders. We want the next administration [to be] successful," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e3473-d2e5-47bd-bff2-8e8224b69287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said there should be "no room for politicking or actions
        that are divisive to the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d299ad-58f1-4952-92d1-05375f9a76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President-elect Marcos would need the cooperation and help of everybody.
        We must give it to him. That''s democracy. That''s how we operate," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1e3bd-c2b5-4226-bff6-30e63ba2b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will formally assume the presidency on June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbcca8-916d-4064-a9a9-41a274a71212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T22:54:25.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s eldest daughter Sara Duterte, meanwhile, is set to occupy
        the country''s second highest post.</p>'
