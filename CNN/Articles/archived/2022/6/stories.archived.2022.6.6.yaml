      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57a830-599c-4d59-85e1-7d52a3ff2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starbucks is continuing a divide-and conquer-strategy. But, you
        know, even though we''re grieving, we''re all ready to fight," Vitek said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f31dd-0361-4ad9-a536-1cb7b66dfc6a'
      'mgnl:activationStatus': true
