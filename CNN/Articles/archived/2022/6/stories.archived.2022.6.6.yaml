      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe supports innovation, in line with the United Nations Sustainable
        Development Goals. With its collective efforts with BFAR and NFRDI, Globe
        aims to enable the sector through a technology-based solution called ISDApp.
        The app was developed in collaboration with iNON IT Solutions, and provides
        accessible weather alerts via SMS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fe20e-fb3c-4028-9171-398cf97b748a'
      'mgnl:activationStatus': true
