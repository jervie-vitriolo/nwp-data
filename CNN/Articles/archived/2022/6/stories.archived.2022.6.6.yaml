  'Bulusan-Volcano-Sorsogon-funds-calamity':
    'caption': 'The Philippine Coast Guard assists in the evacuation of residents
      of Brgy. Puting Sapa, Juban, Sorsogon on June 5.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-06T08:26:21.724+08:00
    'imagesource': 'jcr:92172c0f-db8c-44ca-b3cf-adfbb97a9196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adcc6c92-660f-4907-9d29-409ba070c530'
    'lead': 'The local government has no plans to declare a state of calamity for
      now since the effect of the phreatic eruption is still manageable, Sorsogon
      Governor Chiz Escudero says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T08:35:41.994+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:18:21.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:46.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorsogon assures enough funds, disaster response after Bulusan eruption'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e856503-3212-489c-a31a-c1319712ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Äî</strong> The provincial
        government of Sorsogon has enough funds to respond to the eruption of Bulusan
        Volcano, Governor Chiz Escudero said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a78e6f-4ea1-465c-848c-a2c2a240890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the local government has no plans to declare a state
        of calamity for now since the effect of the phreatic eruption on Sunday is
        still manageable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c9593-2d94-40f4-9fbe-68b1869ec9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa nagagalaw ang calamity fund ng lalawigan. Pero wala kaming
        balak magdeklara ng state of calamity, hindi naman kailangan dahil dalawang
        barangay lang," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730bbf8-9735-464c-8c5e-0edcb19263d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We haven''t used the calamity fund. We don''t have
        plans to declare a state of calamity since only two barangays were affected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fcaea9-5a5a-44ef-b8e1-cc36ddee78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 was raised over Bulusan Volcano on Sunday after the
        eruption, meaning the volcano is at a low-level unrest. The towns of Juban
        and Casiguran were blanketed by ashfall. Prior to the eruption, 77 volcanic
        earthquakes were recorded in the past 24 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68c4b7-fa3e-4803-99fb-a03eb808c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the local government will provide food packs to residents
        who will help remove volcanic ash from homes and public areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae748165-7d20-47c8-8e39-fe147519bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T08:35:41.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:18:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that local officials are prepared in case the volcano
        erupts again since they have a rough idea where the ash will likely fall.</p>'
