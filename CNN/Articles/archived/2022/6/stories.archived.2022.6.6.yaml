      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza shared, ‚Äú<em>May mga mangingisda na mas</em> advanced <em>na,
        gumagamit na sila ng mga</em> apps for weather information. <em>Pero hindi
        naman lahat nagmamay-ari ng</em> smartphones. <em>Para sa mga</em> small scale
        <em>na</em> fisherfolk <em>na</em> analog phones <em>lang ang gamit, nakakatulong
        ang</em> ISDApp.‚Äù</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cc0d7-6b15-4f38-bab5-857900fd2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.408+08:00
