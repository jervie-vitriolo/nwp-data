    'template': '1'
    'title': 'Malaca√±ang urges jeepney drivers not to halt operations amid soaring
      oil prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3adb5e-b852-493f-9aea-46a64735cf1c'
