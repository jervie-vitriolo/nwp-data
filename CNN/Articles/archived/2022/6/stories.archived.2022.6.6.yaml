      'jcr:uuid': 'a482a1f4-0185-49a4-ae16-e6db326c103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T11:47:32.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:14:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will bring the total number of Megaworld''s townships to 32
        this year. We look forward to further expanding our portfolio of residential,
        office, hotel, and mall properties in these new areas that are considered
        among the key growth centers in the country today," said Kevin Tan, Megaworld''s
        chief strategy officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ff7d6-0529-482b-922d-6644c37a4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T11:47:32.011+08:00
