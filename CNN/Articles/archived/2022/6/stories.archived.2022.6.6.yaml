      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845aed6a-038f-47c5-b925-10b0d471f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:17:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Canada said Chinese warplanes buzzed its reconnaissance
        aircraft enforcing United Nations sanctions on North Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3ce0c-e19e-4a78-8abd-0307f4faa319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:08.171+08:00
