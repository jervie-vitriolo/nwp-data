      'mgnl:lastActivated': 2023-01-19T13:13:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed officers patrolling the area heard gunfire just after
        11:30 p.m. and saw "several active shooters shooting into the crowd," Pace
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360ee14-91a9-4843-898c-dda3de1f51df'
