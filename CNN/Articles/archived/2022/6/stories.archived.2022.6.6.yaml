    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4780fb-900c-42a8-8114-805ecd929e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T16:40:46.181+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:11:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In support of the city government''s digital transformation, GCash
        held a week-long Express Lane program that educated and promoted cashless
        payments via GCash Pay Bills to users in the city. GCash booths and roving
        ambassadors were deployed in the San Fernando City Hall to assist the public
        and answer any queries.</p>'
