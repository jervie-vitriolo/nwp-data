      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ed2fc-ba8c-4d2f-abec-c808b49bd6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.573+08:00
