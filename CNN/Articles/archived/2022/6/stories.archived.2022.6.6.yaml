      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the evacuees are the vulnerable sector such as children,
        pregnant women and senior citizens," it added.</p>'
