      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/5/Ombudsman-suspends-ARTA-officials.html">Ombudsman
        suspends ARTA officials due to graft charges</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807568c6-5298-4757-b8c1-daac6cd728e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0668c7-d72e-41ce-a5fa-6fa3d9301cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.298+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case filed by telecommunications firm DITO Telecommunity
        Inc., it alleged that the ARTA officials gave preferential treatment on NOW
        Telecom Company Inc. in choosing the New Major Player (NMP) in the country''s
        telecom industry, which was conducted by the National Telecommunications Commission
        (NTC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58b521-d1ac-4314-8de5-12d3fc3d4a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.298+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce66a54-dd58-47fb-a24e-81e75241a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.298+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica argued that ARTA is not responsible for the approval of
        applications nor providing frequencies or provisional authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2028f-4fac-480a-9075-da8c13e25728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.298+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c234977-2b4c-4fe4-a5bc-46512b3aa5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.298+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kapangyarihan namin ay ang pagsusuri kung kumpleto ang
        inyong isinumite at hindi naaksyunan. Sinusuri namin sa aming mga pagdinig
        kung kumpleto na ba ang mga dokumento at nabayaran na ba ang mga kinakailangan
        bayaran upang maaprubahan ang kanilang inaaplyan at upang malaman kung may
        pagkukulang na ginawa ang ahensya</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
