      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a violation of federal labor law to close a store because
        workers exercised their legal rights," Ian Hayes, an attorney for Starbucks
        Workers United wrote in a statement to CNN Business. "We ... have no doubt
        the NLRB will prosecute the company for this illegal union busting, and justice
        will be done."</p>'
