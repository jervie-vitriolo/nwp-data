    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: SJ Belangel set to play for Daegu KOGAS Pegasus in Korean league'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26aec3-8db6-4c93-ae91-7980467db942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:22.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:09:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 6) ‚Äî</strong> SJ Belangel is set
        to become the first Filipino player to sign a contract in the Korean Basketball
        League (KBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8bced5-4aa8-4c2d-86f1-89c8c9a6958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:22.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:09:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by <a href="https://n.news.naver.com/sports/basketball/article/398/0000058650?fbclid=IwAR0C-JcRhWbjpZfIdytXu8ypwPQcIirce8YqgKjeOIFqqv7teXnFKOibp40">Naver
        News</a>, Belangel is close to signing a deal with Daegu KOGAS Pegasus for
        the upcoming 2022-23 KBL season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68174924-e052-44d3-aeb9-819d238f1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:22.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:09:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this impending deal, the 22-year-old gutsy guard will forego
        his final two years with the Ateneo de Manila University Blue Eagles in the
        UAAP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65f7c9-89cb-4312-9271-da849dfce244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:22.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:09:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belangel is no stranger to Korean fans as he buried the game-winning
        triple against their national team in the 2021 FIBA Asia Cup qualifiers in
        Clark, Pampanga in June last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe5211-1fc2-49bf-b934-2aede7310bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:22.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:09:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the KBL, Belangel will join a Pegasus squad that is aiming to
        surpass its fifth place finish in the previous season.</p>'
