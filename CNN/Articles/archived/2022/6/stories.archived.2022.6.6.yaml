      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1cc18-a87f-4d58-bb7d-0ae0acd7c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.935+08:00
