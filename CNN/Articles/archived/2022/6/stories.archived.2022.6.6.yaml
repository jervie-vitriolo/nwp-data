  'NBA-Finals-Warriors-Celtics-Game-2':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-06T14:05:06.904+08:00
    'imagesource': 'jcr:98cd1782-4753-415a-9df0-1895122d3d1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd7d70f-bb30-4f33-9248-eb8ebc25ce43'
    'lead': 'The Golden State Warriors pull away in the third quarter, outscoring
      the Boston Celtics, 35-14, to level the best-of-seven championship affair in
      the NBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T14:07:52.040+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:13:10.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:54.481+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Warriors even series with rousing Game 2 win over Celtics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afb11d-ed41-4c7b-a50b-c775a0c078e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 6) ‚Äî</strong> A huge third quarter
        run propelled the Golden State Warriors to a 107-88 victory over the Boston
        Celtics in Game 2 of the NBA Finals Monday at the Chase Center in San Francisco,
        USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629117b-8276-4248-8107-79c85509a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry spearheaded the Warriors attack with 29 points, knocking
        down five triples to go with six rebounds and four assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebce9f-feaa-4989-86b2-ba4594f5ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Poole finished with 17 points for Golden State, including
        a buzzer beater at the third period where they outscored the Celtics, 35-14,
        to turn a two-point halftime lead into a 23-point edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b29753-9982-4b80-bca4-0ea4c4a9e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevon Looney chipped in 12 points and grabbed seven rebounds, while
        Andrew Wiggins and Klay Thompson contributed 11 points apiece for the Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b3009-7ba0-4cf4-af21-e823f3a0f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum topscored Boston with 28 points, six rebounds, and
        three assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65265ad0-80dd-4c12-a881-2825052e5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two other Celtics players ‚Äî Jaylen Brown with 17 points and
        Derrick White with 12 ‚Äî tallied double digits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059b32a-c4f9-4853-87dc-764333ef3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State''s defense, anchored by Draymond Green, suffocated
        Boston in the second half, with two Celtics heroes from Game 1 ‚Äî Al Horford
        and Marcus Smart ‚Äìheld to just four points combined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731e01d-dad5-42f9-bfb6-42e4e284e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:07:52.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:13:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games 3 and 4 will be played at the TD Garden in Boston, Massachusetts
        on June 9 and June 11 at 9 a.m. (Philippines time).</p>'
  'South-Korea-US-launch-missiles-response-North-Korea':
    'author': 'Gawon Bae and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-06T14:07:03.141+08:00
    'imagesource': 'jcr:8063e0ad-04cf-450d-9f03-7734f6b9e3e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af45847a-5696-44e7-93ba-3383c18dd76f'
    'lead': 'South Korea and the United States responded to North Korea''s launch
      of eight missiles Sunday by firing eight more missiles into waters off the east
      coast of the Korean peninsula Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T14:12:23.913+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:12:54.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:54.806+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'US', 'North-Korea']
    'template': '1'
    'title': 'South Korea, US launch eight missiles in response to North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1a651-a0fa-41b6-a76c-0d531cf6b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.913+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Korea and the United States responded
        to North Korea''s launch of eight missiles Sunday by firing eight more missiles
        into waters off the east coast of the Korean peninsula Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6454972-b4b1-4c09-9846-2f4afa690297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.913+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56cfa6-4d66-4e8c-b874-b18262f2d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.913+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven were fired by South Korea and one by the US, according to
        the South Korean Joint Chiefs of Staff, which said they demonstrated that
        "even if North Korea provokes with missiles from multiple locations, (South
        Korea and the US have) the ability and readiness to immediately strike with
        precision."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56002c66-c723-41cd-a4c7-62fb4ce1c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.913+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339e76f-18ae-47e0-9d8c-574e7f056e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.913+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea fired eight short-range ballistic missiles from multiple
        sites in the country into waters east of the Korean peninsula on Sunday, according
        to the Joint Chiefs of Staff, who called the actions a "serious provocation
        that harms peace and stability of not only the Korean peninsula but also the
        international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd608d2-40a3-4da1-91a4-86d58158cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860074c2-9434-4a80-8011-830ce972a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile exchange comes as North Korea intensifies its provocations
        in the region, amid heightened concerns that Pyongyang is preparing a nuclear
        test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f8571-1b0b-4127-8ec8-70397c0eb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ad0c7-2812-45a7-a88b-05f08a0d1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows a shifting tone toward North Korean aggression in
        Seoul, following the election of new South Korean President Yoon Suk Yeol,
        who took office on May 10. Yoon has consistently emphasized his tougher stance
        on North Korea and desire to strengthen the South''s military -- a departure
        from predecessor Moon Jae-in, who had promoted dialogue and peaceful reconciliation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f9708-8e1e-4835-9e62-83ca36ec246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2e4dc-4e04-42fd-ab43-527f0070b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:12:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president vowed to respond "firmly and sternly" to North Korean
        provocations during a speech marking South Korea''s Memorial Day on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63701642-e0e4-474a-8a7b-1ed12f8a4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cb01f-db02-47fa-8c80-b94cb63d65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s launch on Sunday is its third missile test since
        the start of Yoon''s term and the 17th this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827494b-4e9c-4257-8468-dd3caf5dd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.914+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e4648-3e08-4116-9674-037333c278da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.915+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s previous launch occurred on May 25 as US President
        Joe Biden was returning to the US after a trip to Asia. Biden''s trip included
        a stop in Seoul during which the American President and his South Korean counterpart
        agreed to begin discussions on restarting and potentially expanding joint
        military drills that had been halted under his predecessor Donald Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb350f4-38b8-45a2-80d6-c0416839f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.915+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c5958-1fd6-42aa-a67c-75d1103e7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.915+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea also fired missiles in response to the May
        25 North Korean missile launch. Including Monday''s launch, South Korea has
        fired back three times this year, after a hiatus since 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc41be-695e-4933-94b4-99c35d1d01bd'
      'mgnl:activationStatus': true
