      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to be tough games because Korea is very hungry to
        play internationally because they had problems arriving and they couldn''t
        get their team here in the Philippines. Those games are on (June) 17 and 18,"
        Vucinic said.</p>'
    '12':
