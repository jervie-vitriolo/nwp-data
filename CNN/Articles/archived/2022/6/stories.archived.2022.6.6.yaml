      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver has already been identified, but Land Transportation
        Office Regional Director Clarence Guinto said the driver would not named due
        to data privacy. They were also directed to appear before the agency''s Intelligence
        and Investigation Division on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8b44c-e296-4280-8bde-5fab74c0865f'
