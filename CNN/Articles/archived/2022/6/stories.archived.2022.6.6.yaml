      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da51763-3d35-4a12-a884-b6565dec434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film made $160.5 million domestically for its four-day opening
        over Memorial Day last weekend ‚Äî a new record for biggest opening over the
        holiday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8837a2f-2ce7-4e85-9a3e-113717a3c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe88219-ea7d-4081-9a21-46e51c84cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was easily Cruise''s biggest debut at the box office in his 40-year
        career and marks the star''s first $100 million opening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2143c81-ffd3-4d99-9806-797cc80a03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f953638-6fab-4e42-96c1-9d7d4ec6de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" was supposed to hit theaters in 2020, but was delayed
        multiple times because of the pandemic. While other theatrical films pivoted
        to streaming, "Maverick" waited until audiences could experience it on the
        big screen ‚Äî a strategy Cruise was adamant about.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376b717-e6b4-4332-95d2-7c256e16965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d56e7c-890a-47b4-ace2-34cd2dd71412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, that strategy has helped "Maverick" hit heights rarely seen
        by other films.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74733aac-022a-476b-8214-601f080b9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
