  'non-alcoholic-trend':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-06T10:02:28.811+08:00
    'imagesource': 'jcr:74cf2fda-784d-4829-ad9d-fd6262f304af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13a56bea-97a0-4f74-88e0-768a2afd6094'
    'lead': 'Non-alcoholic alternatives to booze have been around for a while. But
      recently, the sector has been booming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T10:05:09.196+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:16:42.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
