    'template': '1'
    'title': 'More Filipino families went hungry in Q1 ‚Äî SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc43ab4-977b-47f2-821d-4dfa78ca2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî&nbsp;Around
        3.1 million Filipino families experienced involuntary hunger at least once
        in the first quarter of 2022, according to the latest survey of Social Weather
        Stations (SWS) released on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa710959-aa9d-4e1b-adc2-8b43a2fda359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that the country''s hunger rate rose to 12.2% from
        11.8% in December last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21e6b0-9c55-4ff0-8554-659e2c06b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defined involuntary hunger as "being hungry and not having
        anything to eat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813ff59-8e8b-448f-b5c2-ae1046d13fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidence of hunger increased by 2.5 points in Balance Luzon
        from 9.2% or an estimated one million families, to 11.7% or 1.3 million in
        the period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd1292-ea01-4268-8f60-dec1a5bf27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More families in Mindanao also suffered from not having enough food
        to eat, reaching 761,000 families from 703,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610512-f1f9-48e4-94af-93b35cb5f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hunger fell by 4.2 points in Metro Manila ‚Äî from 22.8%
        or 770,000 in the fourth quarter of 2021, to 18.6% or 636,000 in the January
        to March period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8548a85-deab-49a7-b58d-3d7efced3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c567f11-138a-4b72-8435-9892c6296d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower figures were also recorded in the Visayas, from 462,000 families
        to 373,000 families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2c2b4-299b-4b50-9275-d7f99daf4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:37:41.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:09:55.945+08:00
