      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a drop of just 32% from the film''s record setting opening
        last weekend. That type of a drop for a blockbuster is pretty remarkable since
        most are front loaded ‚Äî making a lot of their money in the opening weekend.</p>'
