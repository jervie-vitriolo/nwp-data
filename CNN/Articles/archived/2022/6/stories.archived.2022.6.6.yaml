      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Apple is about to hold its annual developer
        conference this week where it''s expected to show off new software coming
        to its most popular devices and possibly offer the biggest hint yet about
        a new product long rumored to be in development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007ebad-069d-4ea3-b390-e343617a3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its Worldwide Developers Conference, which kicks off virtually
        on Monday and runs through Friday, Apple is expected to show off its latest
        operating system, iOS 16, which could reportedly include a revamped notification
        center and lock screen for iPhones as well as new health features and social
        features for iMessage. Other rumors point to new TV OS features, which could
        tie into the smart home; an upgrade to Apple Watch OS that would boost the
        battery life; and a new MacBook Air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785c1d6-d2a2-4025-9763-13f41e74ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts are also holding out hope that Apple could offer an
        early look at a platform thought to be called RealityOS. The system could
        power the mixed reality headset ‚Äî a wearable device that''s said to be capable
        of both virtual and augmented reality ‚Äî which Apple has been rumored to be
        working on for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f1a10-c207-4c22-a806-cf01d4e84926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ives, an analyst with Wedbush Securities, has taken to calling
        the rumored hardware product "Apple Glasses," in an apparent nod to Google''s
        early and failed foray into smart glasses. In an investor note this week,
        Ives said he expects Apple to "hit on a number of AR/VR technologies to developers
        that the company plans to introduce."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53851614-669f-442c-a27d-d84335d0e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately this strategy is laying the breadcrumbs to the highly
        anticipated AR headset Apple Glasses set to make its debut likely before holiday
        season or latest early 2023," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b018fa-14fc-4676-89f1-f3e8a231d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook has long been vocal about Apple''s vision to dive deeper into
        AR, calling it "the next big thing" and "a critically important part of Apple''s
        future." Whether this is the year Apple finally shows its cards for that future,
        however, is anyone''s guess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7169b5b-a485-4a43-8a8f-3697cfda41f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s event will be livestreamed on its website, YouTube and
        other social media platforms. It is set to start at 10:00 a.m. PT/1:00 p.m.
        ET. Here''s a closer look at what to expect:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015baa9-2011-44ed-89ad-b7f608f7a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The iPhone lock screen gets a refresh</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84fedf-2eff-44cd-9263-1a4d63054ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to last year, iOS 16 features aren''t expected to be game
        changers, but a few additions could breathe new life into the user experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914b731-323f-481c-97c7-6c9686b424f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to make messages more social and interactive and
        to rework the notification system and lock screen with a greater focus on
        widgets, according to Bloomberg.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36966453-1525-42fe-859b-46f7164b6aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Llamas, research director at IDC Research, said Apple could
        create a valuable opportunity for developers by rethinking the real estate
        on the lockscreen to move away from static notifications of texts and emails
        and toward interactive experiences like schedules, weather and news.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21f473-30e1-49bc-bc64-17de29cb5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of all the things and widgets you could see just at a glance
        without having to open your iPhone," Llamas said. "Now tie them to your homescreen.
        It''s a part of the iPhone experience that has been mostly the same and would
        benefit from a refresh."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ffff5-e53a-4344-b4fd-b2b6ed79a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Updates to iPad and Mac software</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8be90-285a-4f1b-9f31-cd942a160ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With iPadOS, meanwhile, Apple is expected to double down on multitasking
        features to play up its powerful in-house M1 processor. According to Bloomberg,
        the update could make the iPad feel more like a laptop and less like a phone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf4c2e-5e88-4cb8-951d-fcdb05b15b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also expected to unveil its latest Mac OS, with the rumored
        name Mac Mammoth. It could offer refreshes to apps such as Mail, Notes and
        Safari, and similar social functionality in Messages to what''s rumored to
        be coming to iPhones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f5a0d-5764-4f77-b2e3-9d5b0293885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may add home automation improvements to both its HomePod speaker
        and Apple TV, as well as its broader HomeKit ecosystem. It''s also possible
        Apple could announce a refresh to Apple Watch OS, with the promise of new
        health features, workouts and watch faces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cc54f-3d2e-4658-a517-2925378be210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardware improvements</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308409e9-d7ba-4b21-9bce-9e56d72e432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple''s prior developer conferences are any indication, it''s
        unlikely the company will unveil any major new hardware products at the event
        this year. But it''s possible Apple could shine a spotlight on its next-generation
        M2 chip and discuss some developer opportunities around it. For example, Apple
        could unveil a new MacBook Air by showing what the system would be capable
        of with its latest in-house processor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536f69a-2fdf-4f3a-890b-8202ce2802dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, new hardware comes out later in the year, so don''t be
        disappointed if you don''t see something," Llamas said. "But even if Apple
        does, I think the bigger news is not the hardware itself, but Apple''s own
        silicon that powers them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab99057-d156-4830-95dc-caa49d5ce681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A look at the future of AR/VR</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccee93-64cf-43d4-82e6-8b2a8682d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big wild card at WWDC is whether Apple makes a splashy announcement
        around augmented reality or focuses on more incremental updates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdef2b4-a692-410b-a13e-23c3eb510d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than unveiling a mixed reality headset now, Apple may outline
        how developers could use its existing ARKit platform and its programming language,
        Swift, to create content for AR and VR broadly. (Apple''s tagline for the
        event is "Swiftly approaching." The company often hides clues in images and
        taglines of its events'' invites.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493db55-d9f8-4be6-9997-3c00e459e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite possible the company will tease new AR/VR features
        without outright revealing a new device," said Eric Abbruzzese, research director
        at ABI Research. But, as he notes, it would be unusual for Apple to reveal
        a new software system for a hardware line it has yet to unveil.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd24544-cdda-4754-b8a3-b721cb62ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''d be like revealing iOS before the iPhone was revealed," Abbruzzese
        added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba9d3d-afe8-4321-b91e-d0f5e99fde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear if Apple will be laying the framework for a
        bigger push around AR/VR hardware in the pipeline, it''s quite likely Apple
        executives will dedicate a good portion of its keynote presentation to software
        around those technologies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a98446-6d91-4c77-b43c-da0b0b81926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T07:02:32.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:20:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple''s been building ARKit on the mobile device side for years,"
        Abbruzzese said. "Much of that will absolutely translate to their headsets."</p>'
