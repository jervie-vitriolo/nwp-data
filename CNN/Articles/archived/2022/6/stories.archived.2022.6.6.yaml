      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Äî</strong> Over 180
        residents of a Sorsogon municipality were evacuated after Bulusan Volcano
        erupted over the weekend, the National Disaster Risk Reduction and Management
        Council (NDRRMC) reported.</p>'
