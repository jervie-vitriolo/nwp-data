    'template': '1'
    'title': '50 years after Watergate, Woodward and Bernstein see lessons for today''s
      journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db2fa6-4fd5-478e-8f2f-556b853e38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> When Bob Woodward and Carl Bernstein published
        their groundbreaking Watergate reporting that led to the resignation of former
        President Richard Nixon in 1974, the duo thought he would be the last president
        to openly defy the Constitution and the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba704b-cd61-4e4c-93fd-d2e0ff63613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3b21e-d109-4b81-98cd-a3af85839529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, as we say, along came Trump," Woodward said on "Reliable
        Sources" Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36cfe8e-a2a7-4fbc-89f7-08de9fa02d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d42c5d-bf5e-45e0-8971-1bd88cffcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the 50th anniversary of the Watergate break in, after which
        a younger Woodward and Bernstein published a series of investigative stories
        in The Washington Post, the journalists have penned a new foreword to their
        book "All the President''s Men."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fa199-92e1-4ad7-b912-29b90fae1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e7020-9dc1-4267-a158-a9863f03ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want a description of what brought Nixon and the Nixon presidency
        down, it is this hate and poison that was in his administration," Woodward
        said. "And we now see (it) in our politics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd9e01-4399-440c-ba18-f98deb72360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6559d1-b241-421e-a44d-4cabf8b253dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward recalled interviewing former President Donald Trump right
        before the 2020 election, while Trump was watching a taped recording of his
        recent State of the Union address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334ba24-abf2-4aa9-a9eb-98f4d235e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbeb45d-0b12-430b-8517-a082076ae0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''see the hate, see the hate,'' when people were just
        sitting there listening," Woodward recalled Trump saying. "Hate is something
        we need to divest ourselves [from] as individuals and as a political system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3401abf-b95b-4b8c-a60d-47cb44bf6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920eb354-c6aa-4008-b0a0-0798812e6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein said the level of criminality in Trump''s White House
        perhaps exceeded Nixon''s. And 50 years later, he never thought he''d be reporting
        on another president who so abused the office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e15f73-2d7c-4463-a2ea-25fe7161a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078ab02-0fc5-4ee5-9de9-e6173e069ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump goes to be the first seditious President of the United States,
        not just a criminal president like Nixon," Bernstein said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860698b-af39-4697-b98e-c7294cc2af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2455d6-c922-483b-bcf8-c29e1b447d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein saw other similarities between the two former presidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839a209-c6fd-468a-862c-39c7d1aab0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82fec8-f514-4511-81c6-9707cd827cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both their crimes began with undermining the most basic element
        of democracy" Bernstein said, "free and fair elections."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107703e-b170-4bab-a234-b8611c6de7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10b43f-3779-49a6-befa-30e7e181e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice for today''s journalists</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa183d-eab7-499e-a32e-4ae3ecdd505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nixon resigned in 1974, the reporting duo received a personal
        note from their publisher at the Washington Post, Katherine Graham.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db60a22-12c1-4cb7-a502-721e5d264e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94e835-f3f8-4d76-b15a-a9d2adf5eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t start thinking too highly of yourselves. You did some of
        the stories fine. But I want to give you some advice," Woodward quoted his
        former boss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8dfa2-21fa-4a38-81fe-aa744782d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bb83f-6856-4552-877f-d676421abe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beware of demon pomposity," Graham wrote, and five decades later,
        Woodward said that is advice today''s journalists should still heed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185ae6c-5a0e-4e28-8466-a1e34257f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9da79-f2b4-4cf5-b2d5-eb632cf153a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein added that reporters today should adhere to a simple phrase
        he and Woodward relied on in the course of their investigation, which is to
        find, "the best obtainable version of the truth."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd42cf-6c00-4a07-bf78-f7d89fa4570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24df8e8-dcdf-4f89-8705-b04447821ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It involves perseverance," Bernstein said. "Being a good listener,
        and the most important decision that reporters and editors make: what is news?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf97e0-7cca-44a5-b87a-e813cfe88601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:09:55.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:15:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/05/media/woodward-bernstein-watergate-anniversary/index.html">50
        years after Watergate, Woodward and Bernstein see lessons for today''s journalists</a>."</em></p>'
  'Starbucks-Ithaca-store-closure':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
