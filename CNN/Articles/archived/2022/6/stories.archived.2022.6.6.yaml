      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c5fc7-e38d-4c4c-912e-faca84e1c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the second weekend of "Maverick" into further context, other
        major films such as May''s "Doctor Strange in the Multiverse of Madness" dropped
        67% in its second weekend and March''s "The Batman" dropped 50%, according
        to Comscore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e3ee8-80ae-45a6-a113-32c5731839d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.826+08:00
