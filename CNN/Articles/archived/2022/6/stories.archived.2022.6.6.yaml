      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b386f28-6aa4-41e1-adf9-a9b2eae10784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others within the party, including lawmakers and operatives, have
        suggested that the best course of action may be to do nothing because they
        believe most Republican voters are paying very little attention to the upcoming
        hearings and the presentations are considered unlikely to change the public
        opinion among the GOP base.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf607e-12f8-4a16-9f71-cd0f58cb1760'
      'mgnl:activationStatus': true
