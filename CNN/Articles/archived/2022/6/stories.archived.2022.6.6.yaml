      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Ramos and Thirdy Ravena headline the Gilas pool for the third
        window alongside naturalized big man Ange Kouame, Dave Ildefonso, Carl Tamayo,
        Francis "LeBron" Lopez, SJ Belangel, RJ Abarrientos, Will Navarro and Geo
