      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7498253-c292-4bbf-ba3e-74a49d950ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires ordered the six month-suspension of Belgica,
        Deputy Director General Eduardo Bringas, Division Chief Sheryl Pura-Sumagui,
        Director Jedreck Ng, and Director Melamy Salvadora-Asperin, in an order dated
        May 24 but only made public on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37427191-ea5a-42a7-9d0a-4b12d1ceea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T20:50:19.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:09:41.820+08:00
