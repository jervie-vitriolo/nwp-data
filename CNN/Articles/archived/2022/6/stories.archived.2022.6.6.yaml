      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Police Chief PCol. Gauvin Mel Unos said their initial
        investigation showed reckless imprudence resulting in physical injuries as
        an initial charge, but added frustrated murder may be possible as well.</p>'
    '6':
