      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Philippine National Police Director for
        Operations PMGen Valeriano de Leon said at least 87 uniformed personnel have
        been deployed in the province to assist the evacuation efforts, but there
        are standby forces ready to respond to eventualities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa9dee-83fb-4da7-9981-8a03c8986fa7'
      'mgnl:activationStatus': true
