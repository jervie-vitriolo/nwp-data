      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 364 market vendors and 38 TODA heads ready to
        accept payment via GCash QR, and 270 active GCash POs in San Fernando City.
        Tricycle drivers in the city will also begin receiving their fuel subsidy
        from the government via GCash.</p>'
