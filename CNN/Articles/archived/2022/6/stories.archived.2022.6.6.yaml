      'mgnl:lastActivated': 2023-01-19T13:12:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6c74c-7f1d-4778-843f-171a117156b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.408+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:12:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is an effective way to share weather forecasts for fishing
        safety. It serves as an early warning system so fisherfolk can conduct self-monitoring
        to decide whether or not they will push through with their fishing activities
        for the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30358a7b-b219-4c77-9da5-7ab8b8efcfbd'
      'mgnl:activationStatus': true
