      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest North Korean launch came a day after the navies of South
        Korea and the US concluded a three-day combined exercise in the waters off
        Japan''s Okinawa, South Korea''s military confirmed to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9151f7-2f1e-4edd-9be3-1fb12d9c72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:12:23.915+08:00
