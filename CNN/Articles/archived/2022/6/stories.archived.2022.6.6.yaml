      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups are appealing to the government for help a day
        before fuel companies increase prices yet again. They aired their concerns
        about an existing law and the incoming Transportation secretary to president-elect
        Bongbong Marcos.</p>'
