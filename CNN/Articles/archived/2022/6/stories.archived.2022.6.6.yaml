      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to deal with things as they come up, but the goal is to
        stay on message," the operative said. "If we do our job right, we will show
        that we are focused the issues that most Americans are dealing with every
        single day."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9d36e-b1b6-431a-88b0-8429f3041c28'
