      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Fourniol, four other ladies emerged as the top winners
        from the evening‚Äôs coronation night.</p>'
