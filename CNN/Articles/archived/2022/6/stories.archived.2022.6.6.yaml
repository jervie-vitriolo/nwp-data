      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, some operatives are offering their clients talking points
        to prepare them for the inevitable questions that will arise around the hearing,
        but with the goal of steering the conversation back to domestic issues.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a25b0c-0c3b-423c-a890-32fadf42376b'
      'mgnl:activationStatus': true
