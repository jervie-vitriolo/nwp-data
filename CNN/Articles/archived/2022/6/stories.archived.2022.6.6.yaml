      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property developer also eyes unveiling 14 new residential and
        commercial lot projects this year totaling ‚Ç±30 billion in sales value, it
        added.</p>'
