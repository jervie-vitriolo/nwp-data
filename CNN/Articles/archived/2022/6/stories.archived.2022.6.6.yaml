      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update sent to the media on Monday, a day after Bulusan spewed
        ash in a phreatic or steam-driven eruption, the NDRRMC said 180 residents,
        equivalent to 50 families, from Barangay Puting Sapa in the municipality of
        Juban have sought refuge in evacuation centers.</p>'
