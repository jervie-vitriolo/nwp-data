      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400 page-SOCE was signed and prepared by PFP‚Äôs National Treasurer
        Antonio Lagdameo, Briones said. Marcos recently nominated <a href="https://www.cnnphilippines.com/news/2022/5/26/antonio-lagdameo-jr-special-assistant-to-the-president.html">Lagdameo
        as Special Assistant to the President</a>.</p>'
