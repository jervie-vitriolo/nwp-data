      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b117ef-df8a-41c8-b601-484a371f0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:46:54.407+08:00
      'mgnl:createdBy': 'nikko'
