  'COVID-19-recovery-Philippines-Nikkei-ranking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-06T10:19:53.998+08:00
    'imagesource': 'jcr:5cd03ed1-723d-402d-a7e3-87ff7c51fed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da993be-1130-4c46-aa88-93e01905d3a7'
    'lead': 'The Philippines significantly improved on its ranking in Nikkei Asia''s
      COVID-19 Recovery Index  in May, indicating that the country is moving closer
      to recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-06T10:29:10.321+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:15:16.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:08:51.344+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH in upper third of Nikkei Asia COVID-19 recovery ranking'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81c41b-d943-4d2b-bed3-27ebccc8016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:29:10.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:15:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) ‚Äî</strong> The Philippines
        significantly improved on its ranking in Nikkei Asia''s COVID-19 Recovery
        Index  in May, indicating that the country is moving closer to recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529fad4-a475-49e9-9dc3-347a7de9ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:29:10.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:15:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was 33rd among 121 nations. It is one of two Asian
        nations - the other, Viet Nam - that logged the best performance in infection
        management, vaccine rollout, and social mobility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1149c-5d82-4cfc-a1eb-1b9fac9c6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:29:10.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:15:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, the country ranked 57th. Two months before that,
        it was at the bottom with a score of 30.5 due to low vaccination rate and
        lockdowns.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9369b0-9ea3-4e86-bade-1a8466f67c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:15:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, vaccine czar Carlito Galvez Jr.  said the
        government welcomed the news of the country''s improved ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe8388-9c47-49e9-a48c-327fa843bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T19:41:35.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:15:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' current position in the Nikkei Asia''s Recovery
        Index report for May 2022 is a clear indication that the Philippines has found
        its footing and is now on the path towards recovering from the pandemic,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c40be3-e5ea-4b56-9baf-95f8f679449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:29:10.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:15:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo-based financial magazine on June 3 said the Philippines
        managed to ease restrictions while keeping the number of infections low. The
        country''s ranking improved substantially with the decline of daily coronavirus
        infections and COVID-19-related deaths, easing of requirements for inbound
        travelers, and the return of most businesses to normal operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd39da-604b-442d-80d4-312389e64aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:29:10.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:15:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Health said the country remains at
        low-risk classification for COVID-19 despite 70% of provinces, cities and
        municipalities nationwide showing an increase in cases.</p>'
