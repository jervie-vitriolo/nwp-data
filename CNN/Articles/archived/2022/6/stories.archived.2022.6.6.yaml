      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162f986-0704-43af-a23f-049d3ed3ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.573+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were hundreds of individuals just enjoying South Street,
        as they do every single weekend, when this shooting broke out," said Philadelphia
        Police Inspector D.F. Pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82fee3-e869-411c-901f-2674fc4a6baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.573+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba547b-2565-4c82-be13-484ec3de071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:06:04.573+08:00
