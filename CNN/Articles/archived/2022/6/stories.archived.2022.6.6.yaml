      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in three schools in Juban were also suspended due to heavy
        ashfall. These are: Puting Sapa Elementary School, Sangkayon Elementary School,
        and A√±og Elementary School.</p>'
