      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb50ad-5674-41b7-ac97-f80916ed3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people feel we should not even push back," a source said,
        adding the thinking is to just let the committee keep doing what it is doing
        because it is actually hurting members politically and having a very limited
        impact on Republicans.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5939911-a906-4e60-86a8-09284e3d47aa'
      'mgnl:activationStatus': true
