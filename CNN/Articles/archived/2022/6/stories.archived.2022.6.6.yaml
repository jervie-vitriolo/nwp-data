      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254af64-760f-4bb2-92a2-b9311f977cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.935+08:00
      'mgnl:createdBy': 'vince'
