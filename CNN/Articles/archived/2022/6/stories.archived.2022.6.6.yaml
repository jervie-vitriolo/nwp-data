      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f9502-fb77-4420-85b4-ad3eccbe77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T11:47:32.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:14:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
