      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to reinforce the narrative that the Democrats are
        obsessed with Trump and the past and they aren''t interested in dealing with
        the problems of the present," said a senior Republican operative working on
        Senate races across the country. "It''s Biden, it''s inflation, it''s the
        border, it''s gas prices. Most Americans aren''t talking about January 6th."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1dc16-e73f-43fb-af3b-1b08f9659f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.934+08:00
