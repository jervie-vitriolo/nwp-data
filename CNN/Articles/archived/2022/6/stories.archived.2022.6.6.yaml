      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da196757-b1f4-4e1c-90a5-fcfc88e73112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:08:00.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:16:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most Americans don''t like what happened on January 6, but rate
        it pretty low on their importance list when compared to inflation, cost of
        gas, the border and crime," Rep. Don Bacon, a Nebraska Republican who represents
        a Biden-won district, told CNN. "Once Pelosi kicked off two members on GOP
        side, which prior to this Congress has never been done in the history of the
        House, the perceived legitimacy of the Select Committee by our side is zero."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55105559-be98-4cd8-9bcf-d37bdf560f98'
      'mgnl:activationStatus': true
