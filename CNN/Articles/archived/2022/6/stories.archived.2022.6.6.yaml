    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c471cc0-a968-4391-8918-95dc47c8b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:12:46.814+08:00
