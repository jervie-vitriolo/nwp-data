      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besting 35 other beauties from different provinces across the country,
        Fourniol succeeds Tracy Maureen Perez in representing the Philippines and
        will compete in the 71st Miss World pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f26953-3645-47ef-9a27-5e53a2bd95be'
