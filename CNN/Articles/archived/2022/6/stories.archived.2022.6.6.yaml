      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> ‚Äî Gwendolyne
        Fourniol of Negros Occidental bagged the coveted Miss World Philippines crown
        at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfccc9-de3a-495b-a968-b87575905a9b'
