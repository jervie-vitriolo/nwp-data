      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0b37d-eca5-4bdc-887f-521fb0f21aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T16:40:46.181+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:11:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas pinadali at pinabilis na ang pag-collect namin ng mga</em>
        payments for real property, business tax <em>at</em> market stall rentals
        <em>at malaking pasasalamat po natin sa oportunidad na maka-partner ang</em>
        GCash <em>sa ganitong adhikain, lalo na ngayong panahon ng pandemya,</em>"
        said Mary Ann Bautista, City Treasurer of San Fernando.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12676c4b-0c57-4184-94ab-37a892585591'
      'mgnl:activationStatus': true
