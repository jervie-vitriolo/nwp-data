      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c2527-14ac-4df9-b8ac-2e59a1969efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the film has earned $548.6 million so far, according to
        Paramount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58772bd5-ab58-434d-9e1c-14f4128ab0bb'
      'mgnl:activationStatus': true
