      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:12:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its top mobile wallet GCash has also taken steps to accelerate the
        digital transformation of the fisheries sector, joining forces with Rare Philippines
        to empower the financial capabilities of the fisherfolk community in Sipaway
        Island in Negros Occidental.</p>'
