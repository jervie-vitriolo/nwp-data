      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:13:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made and police are urging witnesses to come
        forward, offering a $20,000 reward for information leading to an arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639a1d7-911a-4489-a8e6-f650c76abc74'
