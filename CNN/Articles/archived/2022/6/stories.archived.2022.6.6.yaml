      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both sides, the missile launches are seen as a show of force
        and are not aimed at specific targets. Typically the missiles land in the
        sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70693a-7e57-4f2e-8ab2-ade2b8087af2'
      'mgnl:activationStatus': true
