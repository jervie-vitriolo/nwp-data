      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Black will receive the Comedic Genius Award, while Jennifer
        Lopez will be honored the the Generation Award, which "celebrates beloved
        actors whose diverse contributions to both film and television have turned
        them into household names."</p>'
