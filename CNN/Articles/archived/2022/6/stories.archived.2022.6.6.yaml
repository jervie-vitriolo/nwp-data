      'jcr:uuid': '2a98a392-5fa9-467c-a6c0-b7fee0ccfe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:04:42.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:13:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said the provincial and municipal offices of the agency are
        closely coordinating among each other to assist affected residents, especially
        evacuees. The Department of Social Welfare and Development has also prepared
        supplies, food, relief items, equipment, and necessary funding to support
        the affected local government units in case of an extended evacuation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9659c7-51db-4e36-92d7-c751d8409234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T14:04:42.032+08:00
