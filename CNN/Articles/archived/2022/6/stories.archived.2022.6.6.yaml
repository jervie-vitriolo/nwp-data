      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be1890-0d9f-4d35-a750-05c2ad7db9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the success of "Maverick" so far can''t be overstated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f7d8a-e179-4212-9240-27055ceee2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
