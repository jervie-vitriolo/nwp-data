      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0a256-5a89-4ac3-93a5-574697e071e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-06T10:02:20.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:17:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also had relatively no competition at the box office this weekend.
        However, that will change next week when Universal''s "Jurassic World: Dominion"
        hits theaters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbe2f6-9aa9-4b49-b378-d32573244ab1'
