      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family challenges and financial instability pushed her to what people
        call “London” or “loan <em>dito</em>, loan <em>doon</em>” (taking out many
        loans). She had no choice but to borrow money from different informal lenders
        to support her loved ones and herself. Even by the time Liza had her own family,
