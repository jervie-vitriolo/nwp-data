      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The state
        weather bureau spotted a low pressure area (LPA) in the vicinity of Palawan,
        which may trigger rains in the province and the Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c759f23-14fd-4eae-b899-20402c7380de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:42.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory Tuesday afternoon, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said that the LPA was last
        seen at 140 kilometers east of Puerto Princesa City in Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8780a0d-e396-4da1-a46b-62b50c3b683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:42.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Albay, Sorsogon, Masbate, Romblon, Palawan, and the
        Visayas can experience cloudy skies with scattered rainshowers and thunderstorms
        within the next 24 hours, PAGASA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4566fe-e441-4ec4-9356-6454decda9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:42.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that flash floods or landslides are possible in these
        areas due to moderate to at times heavy rains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fdb7c-e530-422e-80d6-ac75d0967655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:42.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the Philippines, on the other hand,
        may expect partly cloudy to cloudy skies with isolated rain showers or thunderstorms
        caused by localized thunderstorms.</p>'
  'japan-same-sex-marriage-ban':
    'author': ' Kathleen Magramo, Jorge Engels and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T18:06:41.491+08:00
    'imagesource': 'jcr:cd8a5c76-236a-4f3f-b4db-88a5701234f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74555fd-e862-405b-9524-72e232bb53a0'
    'lead': 'The Osaka district court on Monday dismissed a lawsuit in which three
      same-sex couples were seeking compensation from the government of 1 million
      yen (about $7,400) per person, arguing the lack of recognition of same-sex marriages
      violated their constitutional right to equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T18:10:28.670+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:04:41.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:01.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'same-sex-marriage']
    'template': '1'
    'title': 'Japanese court upholds ban on same-sex marriage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ba658-3adc-402b-b5f1-ae7db50ebea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/asia/japan"
        target="_blank">Japan''s</a>&nbsp;ban on same-sex marriage is not unconstitutional,
        a court has ruled, dealing a blow to gay couples and activists seeking greater
        rights for the LGBTQ community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefe2cb-466d-40b5-9f7d-b7e1260db73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Osaka district court on Monday dismissed a lawsuit in which
        three same-sex couples were seeking compensation from the government of 1
        million yen (about $7,400) per person, arguing the lack of recognition of
        same-sex marriages violated their constitutional right to equality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ac77c-71fc-4fdc-9a88-e7dd3e850a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court sided with the government, ruling that under the constitution
        the definition of marriage did not extend to partnerships between people of
        the same gender, public broadcaster NHK reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3dfb94-0b69-4924-bad6-568595f964fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling of the Osaka court dashed the hopes of gay rights activists
        who are pressuring the government to rethink its opposition to same-sex marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4318fd7-2ce6-4247-8b55-348700f15f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Osaka court''s ruling came in stark contrast to a <a href="https://edition.cnn.com/2021/03/17/asia/japan-same-sex-marriage-intl-hnk/index.html"
        target="_blank">historic judgment</a>&nbsp;by the Sapporo district court in
        Japan''s northern Hokkaido prefecture in March 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463c4bc-abc6-41cb-becf-6c01cc4807e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that occasion, the Sapporo court ruled the government''s failure
        to recognize same-sex marriage violated the constitutional right to equality
        — though it too had dismissed a similar claim for damages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1786b38-170d-44d8-9d8b-81e2dc2f9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan remains the only Group of Seven (G7) country that has not
        recognized either same-sex civil unions or same-sex marriage at a national
        level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536da683-dea5-4cab-acbd-441eea6e7ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some parts of the country issue "<a href="https://edition.cnn.com/2015/04/01/asia/japan-shibuya-same-sex-relationships-recognized/index.html"
        target="_blank">partnership certificates</a>" that grant some rights to same-sex
        couples, such as allowing them to rent properties and have hospital visitation
        rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a75a3-ecac-495a-a080-2ddde71ee033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Same-sex marriages in Asia</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7969d2-c07c-449c-92ee-71aafb942b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, where homosexuality has been legal since 1880, is relatively
        liberal compared to some Asian nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ea9f5-fa5c-4824-9ce7-c85f7369649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, gay sex remains illegal in Singapore despite <a href="https://www.cnn.com/2022/06/19/asia/singapore-pink-dot-pride-gay-queer-lesbian-rights-intl-hnk/index.html"
        target="_blank">growing calls</a>&nbsp;to change the colonial-era law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87a611-d24b-47c5-8098-6943803a6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Supreme Court ruled in 2018 that gay sex was no longer
        a criminal offense. However, the country does not recognize same-sex marriages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394df08a-3e83-451f-822a-038a5df71aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also does not recognize same-sex marriages despite growing
        awareness of LGBTQ issues in the country. While there are no laws against
        same-sex relationships in China, it remains a taboo topic that is routinely
        scrutinized and even censored on social media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd89096-1751-4358-ac61-cb856f6898bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some corners of Asia have seen recent progress on the issue, however.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd6da0-f37a-4802-8b45-5fb86c237e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the self-ruled island of Taiwan <a href="https://www.cnn.com/2019/05/17/asia/taiwan-same-sex-marriage-intl/index.html"
        target="_blank">became the first place in Asia</a>&nbsp;to legalize same-sex
        marriage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c5439-9650-492f-9e36-241394424ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this month, Thailand edged closer to becoming the first place
        in Southeast Asia to legalize same-sex unions when lawmakers passed four different
        bills aiming to provide greater rights to gay couples, such as the ability
        to adopt children and manage assets jointly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb815108-2ce0-4ca5-a2af-753f64d4270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:10:28.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:04:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/21/asia/japan-same-sex-marriage-ban-gay-rights-court-intl-hnk/index.html"
        target="_blank">Japanese court upholds ban on same-sex marriage</a>."</em></p>'
