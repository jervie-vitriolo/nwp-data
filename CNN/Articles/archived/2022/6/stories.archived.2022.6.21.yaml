  'analysis-Russia-struggling-to-capture-small-Ukrainian-city':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T21:04:00.197+08:00
    'imagesource': 'jcr:25caf56c-f8e5-4086-bfa1-127522ae6d98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e062b0-e356-4162-870a-bcb4c8ee62b3'
    'lead': 'It''s been nearly two months since Russian forces began their assault
      on the city of Severodonetsk. But despite overwhelming firepower, they still
      can''t dislodge determined Ukrainian resistance -- nor cut the supply lines
      that provide the city''s remaining defenders with a drip-feed of weapons and
      ammunition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T21:05:27.189+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:03:08.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:04.212+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Two months on, Russia is still struggling to capture this
      small Ukrainian city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d907ae-167a-4349-9465-b7310434d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s been nearly two months since Russian
        forces began their assault on the city of Severodonetsk. But despite overwhelming
        firepower, they still can''t dislodge determined Ukrainian resistance -- nor
        cut the supply lines that provide the city''s remaining defenders with a drip-feed
        of weapons and ammunition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd593d92-863e-4de5-a8ab-5bf2c4b66db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fierce Ukrainian defense of Severodonetsk, despite heavy losses,
        has forced the Russians to concentrate firepower on a relatively small area
        and held up their efforts to seize the 10% of Luhansk region they still do
        not control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837763f4-8f31-4f30-80aa-7a9efcc87566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin declared the seizure of Ukraine''s
        eastern Luhansk and Donetsk regions as one of the objectives of Moscow''s
        special military operation that began in February. For now, that operation
        is largely stalled; a large part of Donetsk remains beyond the Russians''
        reach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d861bbb-adfb-430c-b54e-3edcd4eafbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces are making modest gains -- the Russian Defense Ministry
        said Sunday that the town of Metelkino just southeast of Severodonetsk had
        been taken. But the Russians'' goal of encircling the Ukrainian troops defending
        the twin cities of Lysychansk and Severodonetsk still appears some way off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e964d2-e85c-428e-bd70-5159bf353d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a campaign lacking agility and imagination, the Russians have
        resorted to one principal tactic: overwhelming indirect fire against any and
        all Ukrainian positions, regardless of the collateral destruction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541aaba2-e4e3-4d9a-9100-d69ce5669b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to leave nothing standing that can be defended. The use
        of troops on the ground to take and hold urban areas has been less frequent
        and less successful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909426d0-7e62-4ecb-b72b-2af855ba4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video of Ukrainian special forces in the area released at the
        weekend, one unidentified Ukrainian soldier says: "They are throwing everything
        they have, all the munitions they have. It doesn''t matter for them if it''s
        our positions or civilian areas, they wipe everything from the face of earth
        and then they use artillery and then they start moving forward little by little."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c29792-6031-479b-8925-43e4b0ad72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid intense urban combat, some 500 civilians, including dozens
        of children, have taken shelter in the Azot chemical plant in Severodonetsk.
        Unlike the Azovstal plant in Mariupol, it offers little protection below ground.
        Ukrainian officials say people there, who previously refused to leave, do
        have food supplies but can no longer be evacuated from the plant because of
        the intense fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921e69b-ceec-4cc1-a9bc-8b8908b8d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with Azovstal, the Azot plant and its immediate surroundings
        have become the focal point of Ukrainian resistance -- frustrating Russian
        commanders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf5229-d0c3-4dd0-b1ba-ae2d5c23ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Institute for the Study of War (ISW) think tank
        in Washington, "Russian troops are likely facing mounting losses and troop
        and equipment degradation that will complicate attempts to renew offensive
        operations on other critical locations as the slow battle for Severodonetsk
        continues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26573f0-f175-4659-a4a9-18f7935b81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the defense of Mariupol drew in more than a dozen battalion
        tactical groups, so overcoming resistance in Severodonetsk is proving labor-intensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a135a-ed1a-48ed-80df-54d9f3c18a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grinding down resistance</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0ec7a-2eb0-47e0-b0c3-0661fcaa50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians claim to have inflicted heavy losses on Russian forces
        in the area -- in part thanks to new equipment from Western allies, including
        anti-tank weapons and longer-range howitzers supplied by the United States
        and France. On Saturday, the Ukrainian armed forces claimed that units of
        Russia''s 11th Separate Motorized Rifle Regiment had suffered significant
        losses and were "withdrawn from the area of combat operations to restore combat
        capability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd73f1-cd94-435b-b8c4-c687186099ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ukrainian supply lines are under constant attack, and it
        has become more difficult to ferry supplies from further west in Donetsk region
        along the highway to Lysychansk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4896db8-629c-447e-87f8-3049fe027977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISW still expects that "Russian forces will likely be able to
        seize Severodonetsk in the coming weeks, but at the cost of concentrating
        most of their available forces in this small area."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c7ca6-d95a-40be-81a5-fa036fef0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians'' tactics so far suggest a campaign to grind down resistance
        south of the city -- in places like Syrotyne -- and then attack Ukrainian
        defenses from several directions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf07062-3c83-4136-8ea6-59e48237d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials say the Russians are increasingly using drones
        to identify their defensive positions. "The Russian military monitors the
        air day and night with drones, adjusts firepower, quickly adapts to our changes
        in defensive areas," said Serhii Hayday, head of the Luhansk regional military
        administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260629d-0707-4d75-9561-232487323378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere along an active frontline that stretches for more than
        1,000 kilometers (more than 620 miles), little territory is currently ceded
        or taken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ec977-4b84-496b-8f50-0c4fcdc25a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians'' principal goals in Donbas are to take the industrial
        city and transport hub of Sloviansk and the town of Bakhmut, both in Donetsk
        -- but they''ve made very limited progress towards either objective. They
        may also be vulnerable to Ukrainian counterattacks south and west of the city
        of Izium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8c805-ec5f-454c-b536-10c728fcae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Ukraine represents a different picture. The Russians appear
        to be consolidating gains won in the opening days of the war, along lines
        that allow them to defend a coastal belt in depth. Ukrainian counterattacks
        towards Kherson city have made limited progress, as the Russians are now well
        dug-in and show little appetite for trying to win more territory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab76f4-568d-4a76-b93d-6b04a2fcd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As UK Prime Minister Boris Johnson put it Sunday, after his second
        visit to Kyiv: "Time is the vital factor. Everything will depend on whether
        Ukraine can strengthen its ability to defend its soil faster than Russia can
        renew its capacity to attack."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7f9a5-1b69-4ac7-9c03-a481a8b31db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brittle morale</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7a89b-9c4e-4a59-b30d-8d5748efd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Ukraine''s best military units have been punished during
        the defense of Donbas. Defense Minister Oleksiy Reznikov told CNN last week
        that tens of thousands of Ukrainians had been killed since the Russian invasion
        began on February 24. Probably the vast majority have been soldiers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713f7f6-6835-4aea-9491-4199d9de256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Defense Ministry assessed this weekend that Ukrainian forces
        have likely suffered desertions in recent weeks -- though it believes Russian
        morale is much more brittle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43494b-db48-4552-afbe-80045070e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it''s not solely about getting accurate long-range weapons to
        Ukrainian forces but also stepping up training. Johnson is pushing a plan
        whereby allies develop the potential to train up to 10,000 soldiers every
        120 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b68cab-448f-49ab-b97b-3b9e43d1511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their losses, and even as they deploy vintage T62 tanks
        in some places, Russian forces retain huge superiority in armor and combat
        aviation. And despite a ponderous and predictable strategy, they can continue
        to obliterate Ukrainian defenses. Video emerged at the weekend revealing the
        scale of destruction in Lyman, near Sloviansk, just as Popasna and Rubizhne
        further east were leveled in April.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47055131-676b-416b-8c16-c6e3b768eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with an accelerated flow of weapons capable of blunting Russia''s
        advantage in heavy artillery and rocket systems, Ukrainian forces might yet
        prevent the enemy from inflicting such devastation on more towns and cities
        further west.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620066f-81b7-41e2-8f50-c928bc9fe2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:05:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/21/europe/russia-ukraine-severodonetsk-cmd-intl/index.html">Two
        months on, Russia is still struggling to capture this small Ukrainian city</a>".</em></p>'
  'Israel-set-for-possible-fifth-election-PM-Bennett-dissolve-parliament':
    'author': 'Andrew Carey, Amir Tal and Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T21:10:46.425+08:00
    'imagesource': 'jcr:8aed3917-cbca-4c8e-8ed6-b78a566482d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e887a09-781c-45ba-b135-4f9548981f9e'
    'lead': 'Israel''s Prime Minister Naftali Bennett has effectively called time
      on his premiership after just a year in the job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T21:12:05.979+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:02:54.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:04.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel set for possible fifth election in four years as PM Bennett moves
      to dissolve parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140dc2b0-2326-49c0-ac13-67e8342cf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Israel''s Prime Minister Naftali Bennett
        has effectively called time on his premiership after just a year in the job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662a7e9-f78f-4b57-81f6-9528db0c7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his key coalition ally Foreign Minister Yair Lapid --
        who now looks set to replace him as leader as early as next week -- Bennett
        has agreed to submit a bill to dissolve parliament, which if passed would
        trigger a general election later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150a7fa-9e09-40e9-93e3-624bac6ccd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed weeks of mounting political uncertainty
        in Israel, but still came as a major surprise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a5e32-0dbd-4fe8-8d28-4ab294d191ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short statement from the Prime Minister''s Office said the move
        came "after attempts to stabilize the coalition had been exhausted." A bill
        would be submitted to parliament at some point next week, the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5971ef-a614-420c-bd00-54fad5a86c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is passed, Lapid will become the country''s fourteenth Prime
        Minister, in line with the original coalition agreement struck last year.
        It also means Israelis will be going to the polls for the fifth time in under
        four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11752046-9a3f-4ec1-81f0-4de204e64212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first items on Lapid''s agenda, assuming he does become
        leader, will be preparing for the visit of US President Joe Biden next month.
        A senior administration official said the President''s trip to the Middle
        East is still expected to go ahead despite the political shakeup in Israel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3b580-ea2b-42e8-9f75-f82cbbbfe50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a strategic relationship with Israel that goes beyond any
        one government. The President looks forward to the visit next month," the
        White House official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ae854-d146-44dc-b62a-cdc4efe13d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bennett-Lapid government was sworn into office in June last
        year bringing an end to the premiership of Benjamin Netanyahu, which had lasted
        some twelve and a half years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c21142-bfdc-42eb-b8b1-f65186d6b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made up of no fewer than eight political parties, the coalition
        stretched right across the political spectrum, including for the first time
        an Arab party, led by Mansour Abbas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aae80b-80a0-4fa6-b528-655610cd1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United in a desire to prevent Netanyahu -- whose corruption trial
        had already begun in May 2020 -- from remaining in power, the disparate coalition
        partners agreed to put their substantial differences to one side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48f3fa-5b06-4e3f-8334-cbdb6138c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, it notched up a significant domestic achievement, passing
        a state budget for the first time in nearly four years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de312a81-8c05-426c-832d-916346658f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent weeks have seen a number of coalition members either
        quitting, or threatening to quit, leaving the government without a majority
        in parliament to pass legislation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1453f4e-31d7-4bb2-8f50-238c5557ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political impasse came to a head earlier this month, when a
        Knesset vote failed to uphold the application of Israeli criminal and civil
        law to Israelis in the occupied West Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20df86-3e45-4772-8459-2b675fb8885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the regulation, which comes up for renewal every
        five years, gives Israeli settlers the same rights as citizens in Israel,
        and is an article of faith for right-wing members of the coalition, including
        Prime Minister Bennett.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc878d-a1f1-4ae2-a2ab-30a5b0c8d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two members of the coalition failed to support the bill, meaning
        it failed to pass. If parliament dissolves before July 1st, the regulation
        will remain in place until a new government is formed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abf7f7-67f4-4157-9e6d-cd72792a45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Lapid on Monday evening, Bennett said their government
        had swept away what he called the bitterness and paralysis of the Netanyahu
        era, instead putting decency and trust back center stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c75710-9124-479a-a7df-498ecbf09bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few weeks, we did everything we could to save this
        government. In our eyes, the continuation of its existence was in the national
        interest. Believe me, we looked under every rock. We didn''t do this for ourselves,
        but for our beautiful country, for you, the citizens of Israel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44daa3-5cb9-4b10-acae-70f71a512aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lapid paid tribute to Bennett as a brave and innovative
        leader. And he appeared to offer a stark warning of the dangers posed by a
        return to the leadership of Netanyahu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f2b8c-b078-4eb1-a667-23ac2deb3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need to do today is go back to the concept of Israeli unity.
        Not to let dark forces tear us apart from within," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfa0c7-5095-4d94-9e2c-7c8ff57d69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T21:12:05.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:04.868+08:00
