  'gqeberha-city-south-africa-water-crisis':
    'author': 'Riaan Marais for CNN and Derek Van Dam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T17:58:56.671+08:00
    'imagesource': 'jcr:c5d896b0-ffcc-4a98-aab7-2500a0c78666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '058d77e1-cf7d-4da8-b332-08bedaa48b5a'
    'lead': 'Taps ran dry in parts of Kwanobuhle in March, and since then, thousands
      of residents have been relying on a single communal tap to supply their households
      with potable water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T18:04:02.071+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:05:01.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:01.432+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water', 'water-shortage', 'drought', 'South-Africa', 'Gqeberha']
    'template': '1'
    'title': '''Day Zero'': This city is counting down the days until its water taps
      run dry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e67675-a29c-4cb9-b167-55df29349b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Every day, Morris Malambile loads his wheelbarrow
        full of empty plastic containers and pushes it from his home to the nearest
        running tap. It''s much further than the usual walk to the kitchen sink —
        just a little under a mile away — but it''s not the distance that bothers
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ca7f8-3048-4f66-9116-9110d31939ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the bumpy road — which runs between tightly packed shanty
        dwellings and beige public-funded houses — that makes balancing containers
        filled with 70 liters of water on his return a pain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8a53b-1d0f-4780-ad8d-96f0d9ecec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home feels far when you are pushing 70 kilograms of water in a
        wheelbarrow," said the 49-year-old resident from the impoverished South African
        township of Kwanobuhle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68449514-3381-4948-afc6-dc38ab9a91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taps ran dry in parts of Kwanobuhle in March, and since then, thousands
        of residents have been relying on a single communal tap to supply their households
        with potable water. And the township is just one of many in <a href="https://www.cnn.com/2021/02/25/africa/port-elizabeth-renamed-gqeberha-intl/index.html"
        target="_blank">Gqeberha</a>&nbsp;city''s Nelson Mandela Bay area that rely
        on a system of four dams that have been steadily drying up for months. There
        hasn''t been enough heavy rain to replenish them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8acf1b-2425-4ad8-a222-b5b5705a86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, one dam was decommissioned as levels dropped too low
        to extract any actual water — its pipes were just sucking up mud. Another
        is <a href="https://twitter.com/NMandelaBaymuni/status/1538810372907577345"
        target="_blank">just days away from emptying out</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f35d38-466c-4150-9a8d-e6ab584f9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now much of the city is counting down to "Day Zero," the day all
        taps run dry, when no meaningful amount of water can be extracted. That''s
        in around two weeks, unless authorities seriously speed up their response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf894914-33d0-4e7b-b101-900faeb3a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider Eastern Cape region of South Africa suffered a severe
        multi-year drought <a href="https://www.sciencedirect.com/science/article/pii/S0140196321001968"
        target="_blank">between 2015 and 2020</a>, which devastated the local economy,
        particularly its agricultural sector. It had just a brief reprieve before
        slipping back into drought in late 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c1f75d-3c85-4fbb-a5e0-a231e75ad543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many of the world''s worst natural resource crises, the
        severe water shortage here is a combination of poor management and warping
        weather patterns caused by human-made climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f176d-a073-46c5-9fca-1285ea45d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, thousands of leaks throughout the water system means
        that a lot of the water that does get piped out of the dams may never actually
        make it into homes. Poor maintenance, like a failed pump on a main water supply,
        has only worsened the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0632fe-31b4-4fb2-99eb-872eaecdb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has left Malambile — who lives with his sister and her four
        children — with no choice but to walk his wheelbarrow through the township
        every single day for the past three months. Without this daily ritual, he
        and his family would have no drinking water at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba9510-87cc-49cb-b744-a6a38f68751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who don''t live here have no idea what it''s like to wake
        up in the morning, and the first thing on your mind is water," Malambile said.
        His family has enough containers to hold 150 liters of water, but each day
        he fills around half that while the rest is still in use at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb606a4-bc81-4a91-8300-7000c7e2f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, those ones are empty, and I have to bring them again,"
        he said. "This is my routine, every day, and it is tiring."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed02d2-2671-4940-957c-3e4ae50626f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting down to Day Zero</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea4086-0c44-4168-8538-75107269f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospects of meaningful rain to help resupply the reservoirs
        here is looking bleak, and if things keep going the way they are, around 40%
        of the wider city of Gqeberha will be left with no running water at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19f6d1-51a2-4ab2-bf99-781a67721359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Cape relies on weather systems known as "cut-off lows."
        The slow-moving weather systems can produce rain in excess of 50 millimeters
        (around 2 inches) in 24 hours, followed by days of persistent wet weather.
        The problem is, that kind of rain just hasn''t been coming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea63ea-cad6-4bff-ba36-6f760e175b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next several months do not paint a promising picture either.
        In its Seasonal Climate Outlook, the South African Weather Service forecasts
        below-normal precipitation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65cc9d-f1ff-4276-829e-96490039f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t a recent trend. For nearly a decade, the catchment areas
        for Nelson Mandela Bay''s main supply dams have received below average rainfall.
        Water levels have slowly dwindled to the point where the four dams are sitting
        at a combined level of less than 12% their normal capacity. According to city
        officials, less than 2% of the remaining water supply is actually useable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928a667-048d-4c49-9049-745990626712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh in the minds of people here is Cape Town''s 2018 water crisis,
        which was also triggered by the previous, severe drought as well as management
        problems. The city''s residents would stand in lines for their individually
        rationed 50 liters of water each day, in fear of reaching Day Zero. It never
        actually reached that point, but it came dangerously close. Strict rationing
        enabled the city to halve its water use and avert the worst.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f2305-e939-4031-91d3-a6351eb2bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with no heavy rain expected to come, Nelson Mandela Bay''s officials
        are so worried about their own Day Zero, they are asking residents to dramatically
        reduce their water usage. They simply have no choice, the municipality''s
        water distribution manager Joseph Tsatsire said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a40353-23dd-4cc3-90b2-de69ce5cbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is difficult to monitor how much every person uses, we
        hope to bring the message across that it is crucial that everyone reduce consumption
        to 50 liters per person daily," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4dd34c-a7f5-4700-b319-03e871322f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, the average American uses <a href="https://www.epa.gov/watersense/statistics-and-facts"
        target="_blank">more than seven times that amount</a>, at 82 gallons (372
        liters) a day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3706c-a9dd-415d-9f30-37038e42d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While parts of the city will probably never feel the full impact
        of a potential Day Zero, various interventions are in the pipeline to assist
        residents in so-called "red zones" where their taps inevitably run dry.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc572a-538d-4d8b-b265-ec0a8bc0f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the South African national government sent a
        high-ranking delegation to Nelson Mandela Bay to take charge of the crisis
        and to implement emergency strategies to stretch the last of the city''s dwindling
        supply.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27a5f2-d7a5-4f20-831f-b9a344565b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leak detection and repairs were a focus, while plans are being made
        to extract "dead storage water" from below the supply dams'' current levels.
        Boreholes were drilled in some locations to extract ground water.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba08ad1-1502-43e7-93a0-cd0735bd5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the interventions — including patching up leaks and trucking
        in water — mean some who had lost their water supplies at home are starting
        to get a trickle from their taps at night. But it''s not enough and authorities
        are looking to bigger, longer-term solutions to a problem that is only <a
        href="https://www.ipcc.ch/report/ar6/wg1/downloads/factsheets/IPCC_AR6_WGI_Regional_Fact_Sheet_Africa.pdf"
        target="_blank">projected to worsen</a>&nbsp;the more the Earth warms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d099306-2ba6-4d35-a807-d66514b054c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is naturally prone to drought, but the kind of multi-year
        droughts that cause such misery and disruption are <a href="https://link.springer.com/article/10.1007/s00382-020-05413-0"
        target="_blank">becoming more frequent</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09ff7f-ff69-4f51-b1a4-69433f27a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A desalination plant — to purify ocean water for public consumption
        — is being explored, though such projects require months of planning, are
        expensive and often contribute further to the climate crisis, when they are
        powered by fossil fuels.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a3a8b-eed6-4801-9a5e-94bd3e26cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Kwanobuhle are feeling anxious about the future, wondering
        when the crisis will end.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6f878-e6b5-44d3-926f-be24103a1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the communal tap there, 25-year-old Babalwa Manyube fills her
        own containers with water while her 1-year-old daughter waits in her car.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e480fc9-289b-4a7e-9dd3-d0d10b375cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flushing toilets, cooking, cleaning — these are problems we all
        face when there is no water in the taps," she said. "But raising a baby and
        having to worry about water is a whole different story. And when will it end?
        No one can tell us."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9e3f7-7137-46fa-be42-8e16ff9adb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adapting at home</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a04cda-233b-4111-a696-8e0f90f8a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kwanobuhle, the public housing is for people with little to no
        income. Unemployment is rife and crime is on a steady rise. The streets are
        packed with residents hustling for money. Old shipping containers operate
        as a makeshift barbershops.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66750f73-185e-4e0f-95ae-2d6129232c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just on the other side of the metro is Kamma Heights, a new leafy
        suburb situated on a hill with a beautiful, uninterrupted view of the city.
        It is punctuated by several newly built luxury homes, and residents can often
        be seen sitting on their balconies, enjoying the last few rays of sunshine
        before the sun dips behind the horizon.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ae406-d538-45f0-9d07-e114741bcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents in Kamma Heights are wealthy enough to secure a backup
        supply of water. Rhett Saayman, 46, lets out a sigh of relief every time it
        rains and he hears water flow into the tanks he has erected around his house
        over the last couple of years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37ff93-633d-4a49-b029-d483fb87b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His plan to save money on water in the long run has turned out to
        be an invaluable investment in securing his household''s water supply.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff22dea-60de-4c82-9c93-7efbb49ce5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saayman has a storage capacity of 18,500 liters. The water for general
        household use, like bathrooms, runs through a 5-micron particle filter and
        a carbon block filter, while drinking and cooking water goes through a reverse
        osmosis filter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49375f5-8de6-45af-9e03-af23b283e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do still rely on municipal water from time to time when we haven''t
        had enough rain, but that might be two or three times a year, and normally
        only for a few days at a time," he said. "The last time we used municipal
        water was in February, and since then we''ve had sufficient rain to sustain
        us."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a945be-143c-46e0-aec9-68cd61e2a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Looking at the way things are heading around the city
        it''s definitely a relief to know we have clean drinking water and enough
        to flush our toilets and take a shower. Our investment is paying off."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f41df1-1ab9-4153-a536-c2ea9493c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in many parts of the bay area are being asked to reduce
        their consumption so that water can be run through stand pipes -- temporary
        pipes placed in strategic locations so that water can be diverted areas most
        in need.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1750b04-f70d-421f-b44a-a01a866e71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means some of the city''s more affluent neighborhoods, like
        Kama Heights, could see huge drop in their water supplies, and they too will
        have to line up at communal taps, just as those in Kwanobuhle are doing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6a879-65da-4798-99a1-14400c3844f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, local weather authorities have painted a worrying
        picture of the months to come, with some warning that the problem had been
        left to fester for so long, reversing it may be impossible.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1c0be-2af9-4f97-94ac-fd91cc7a5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been warning the city officials about this for years,"
        said Garth Sampson, spokesperson for the South African Weather Service in
        Nelson Mandela Bay. "Whether you want to blame politicians and officials for
        mismanagement, or the public for not conserving water, it does not matter
        anymore. Pointing fingers will help no one. The bottom line is we are in a
        crisis and there is very little we can do anymore."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdf618-94ac-44af-878b-fb93b3513c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sampson, the catchment areas supplying Nelson Mandela
        Bay need about 50 millimeters of rain in a 24-hour period for there to be
        any significant impact on the dam levels.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca8a5a-2d8d-4bad-87c4-b492dc166815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:04:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the statistics over the last several years, our best
        chance of seeing 50-millimiter events will probably be in August. If we don''t
        see any significant rainfall by September, then our next best chance is only
        around March next year, which is concerning," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6026341-6b3f-4f5d-b9de-9b140d60fc0c'
      'mgnl:activationStatus': true
