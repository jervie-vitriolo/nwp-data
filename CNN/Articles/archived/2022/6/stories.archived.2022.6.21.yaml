      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfda208-cc74-4541-9dae-326f29fe8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Marcos'' initiative to take over the Department of
        Agriculture is a "welcome development," expressing hope that the sector would
        finally reach a higher growth level. He is optimistic that sufficient budget
        would be provided to boost farmers'' productivity and to implement other programs
        and innovations to address the imminent food crisis.</p>'
