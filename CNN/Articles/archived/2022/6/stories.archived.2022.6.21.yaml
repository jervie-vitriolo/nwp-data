      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris Smalls is making good trouble and helping inspire a new movement
        of labor organizing across the country," the President wrote on Twitter. "Let''s
        keep it going."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb2f27-d551-4090-a034-7ed0ca666692'
      'mgnl:activationStatus': true
