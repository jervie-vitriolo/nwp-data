      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the consul general also admitted that there has been
        a rise in gun violence in major cities in the United States, including New
        York and Philadelphia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76f1d6-d5a9-407a-8305-d3ca51e9a9b0'
