  'Deped-Sara-Duterte-face-to-face-classes-mandatory-military-service':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-21T11:43:24.977+08:00
    'imagesource': 'jcr:370509fc-0699-4b11-802b-12642626d620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ff98c6-ba05-4ae2-afe3-9ceb5075deb6'
    'lead': 'When Vice President-elect Sara Duterte takes over the education portfolio,
      among her top priorities will be to bring back full in-person learning when
      schools reopen in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T11:45:39.181+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:09:33.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:54.847+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants full in-person classes, urges solons to pass law on mandatory
      military service

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbf54f-b738-4948-b351-82692e33bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, June 21) —</strong> When Vice
        President-elect Sara Duterte takes over the education portfolio, among her
        top priorities will be to bring back full in-person learning when schools
        reopen in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abe73e-d0ca-4176-8012-254b81cd407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 32,000 public schools have started holding face to face classes.
        In contrast, only about one in every 10 private schools or 1,063 have followed
        suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fd20c-c068-4cd9-95c6-39e58b946c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been designated by President-elect Bongbong Marcos
        to take over the Department of Education, said on Monday that the "target"
        is to have that number raised to 100%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e616a53-aa9a-4415-9cc3-77f3dd35e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers’ groups have been urging government to gradually scrap
        remote learning and let kids head back to classrooms more than two years into
        the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e04ed2-295f-4883-972c-6f7b99238513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte stands by her support for mandatory military
        training in schools despite the backlash she received. She expressed hope
        that it will be included in the next administration''s priority legislative
        agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc8399-1902-4f3e-a924-ef0c57ba9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that it will be included since marami namang pending bills
        diyan sa [many pending bills in the] Congress with regard to that," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57898d7-10c1-4d80-861d-19b2b7514b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for the imposition of mandatory military service for all
        Filipinos upon turning 18 years old was one of Duterte''s campaign promises
        when she ran in the VP race, saying she will use her office to forge discussions
        with the lawmakers from the Senate and the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0db19-d3e1-49df-a7c1-1375cb2f22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Reserve Officers'' Training Corps or ROTC, she said in
        January that training for individuals enrolling in compulsory military service
        would not last for just one weekend or a month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23001937-d4d7-4cd5-9b93-a93410426f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that countries like South Korea and Israel have been requiring
        their citizens to perform military service. Unlike the two nations she mentioned,
        however, the Philippines is not in a state of war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68dabc-01db-417d-a1be-8ff2a5dcd049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:45:39.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:09:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to hold a transition meeting with outgoing DepEd
        Secretary Leonor Briones this weekend to extensively discuss the direction
        of the nation’s education system.</p>'
