      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e00db5-75c1-4733-b7ef-580829575abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, I was sitting on tile, face numb and tingly, tears
        past the point of holding them in. I was having a panic attack. I’d learned
        to manage these episodes over time after my tita, a teacher, had told me to
        think of something that could ground me. Unfortunately, that was K-pop and
        BTS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e3f33-2362-49fd-a9af-97002eacc18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about how I dealt with those attacks in the past just made
        me spiral further into tears. But what started from despair eventually turned
        into reflection. Looking at my swollen face in the mirror, my brain struggled
        to rationalize my reaction, thoughts venturing to questions like “Why am I
        this affected ??” to “Oh shit. What am I gonna do next?”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2f39e-2dd3-4aa3-a5b0-c754da25bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cc340-25ac-48b2-9d6a-b9dfc89ffa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With my birthday a few days away, my overthinking brain had subconsciously
        gone on a memory tour, looking back on my past five years of being an ARMY.
        Coming from five years of rearranging my life around comebacks, concerts,
        album releases, and many many more, this was how my brain automatically coped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb8ca0-650a-4dd8-8657-b5b12f0c5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:42.470+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing that I no longer relied on them as my crutch, that I am
        growing out of my fandom phase, no longer having the comfort of a comeback
        schedule or a concert date to chase as a way of looking forward to the future
        terrified me. But eventually, I was able to ground myself in the thought that
        for the first time since graduating in 2017, I actually have clarity about
        where I’m headed, all thanks to the growing that I did in the time since I
        began stanning them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07056d60-e930-47ae-9d21-a188b7e56451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:50.858+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to the nature of their artist identity and “Love Yourself”
        mantra, stanning BTS helped me learn to be comfortable in my own skin. I now
        have this job (with health insurance!) — one that I feel I truly earned, thanks
        to them. (Major) writing gigs, close friendships, work skills, and heck —
        even my current humor — were all offshoots of being an ARMY. Entering my 20s
        as an introvert with a bad case of impostor syndrome was hard, but these small
        things (an editor at a big international title was ARMY and assigned me a
        pitch, a fellow media person saw my “Love Yourself: Her” sticker at a press
        launch and immediately struck a conversation) helped boost my self confidence
        big time. Now, I feel more like a fully formed person, no longer grasping
        at air and needing to lean on something for direction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deda721-b15e-4098-a866-bea81cb3756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:08:03.472+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Realizing that I no longer relied on them as my crutch,
        that I am growing out of my fandom phase, no longer having the comfort of
        a comeback schedule or a concert date to chase as a way of looking forward
        to the future terrified me.</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde9a1e-ad4d-4413-9c26-8f7572410130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ceaeed-d905-4f53-a340-7b093af42bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08595541-4f86-49a6-bfaf-066c8b36348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the video was released, a lot of exaggerations were written
        about this break announcement, with talk of it not being temporary, or with
        media outlets saying that fans were devastated that their favorite group was
        “breaking up.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db13ed-2b29-4ed3-835c-f84b1bdf49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551805cf-51ba-44b6-922b-efb1fb62d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, a lot of fans (<a href="https://twitter.com/jamaisthv/status/1536850396404121606?s=21&amp;t=qP6wfqSybKfWtKBbNLX_UA"
        target="_blank">especially those in their 20s</a>) went through the same reflection
        period I did, looking back on their own stan journeys in relation to their
        personal growth, and like me, were saddened after hearing the members speak
        about their current struggles so candidly. After a long period of upbeat singles
        and prolonged promo cycles, they were finally here, speaking about the same
        struggles they outlined in “Map of the Soul:7,” of losing direction and of
        music not filling them with the same passion as it used to.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3f478-3428-42ac-8a5d-8414818f6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77ef63-bfde-48c5-9ff3-0b78c09f5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To quote from “Black Swan”: If this can no longer resonate/ No longer
        make my heart vibrate/ Then like this may be how/ I die my first death/ But
        what if that moment''s right now.”</p>'
    '53':
