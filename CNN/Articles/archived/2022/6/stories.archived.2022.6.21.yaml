      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d9eb5-213a-4fba-92f7-d55214bff029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:58:32.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:04:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every act of gun violence is an unspeakable tragedy. Senseless
        violence anywhere in Philadelphia will always be unacceptable,” he added.</p>'
