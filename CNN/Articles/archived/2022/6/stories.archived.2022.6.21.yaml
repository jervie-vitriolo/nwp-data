      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/cnnphilippines/status/1539044605618192386">In
        a separate briefing</a>, Dar said "the nearest we can go by now is ₱27.50
        per kilogram," and to reach the desired ₱20 a kilo in six years, local production
        of inbred and hybrid rice must be significantly raised.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c2940-0675-439b-bab6-7222b429608b'
