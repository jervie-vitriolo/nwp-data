    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'kids', 'children', 'Pfizer', 'Moderna']
    'template': '1'
    'title': 'What are the COVID-19 vaccine side effects in young kids? Experts seek
      to ease parents'' concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcdb70e-d9ab-4a3a-8157-747761b898fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 vaccines for children younger
        than 5 are rolling out this week. The US Food and Drug Administration and
        US Centers for Disease Control and Prevention signed off on the shots'' safety
        and efficacy. Like with any vaccine, though, it''s possible kids may experience
        a few side effects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd663d5f-9263-4919-a590-3aa1b28efd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6befc0-a346-4df1-985d-779839ba0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety data from Moderna and Pfizer, vetted by the FDA and CDC,
        found potential side effects were mostly mild and short-lived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d10a66-6aaf-4719-af56-b9cfef9de03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895a2c7-03b4-430c-86cb-cad3aa427f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents and caregivers planning to get their little ones vaccinated,
        pediatricians say there are a few things to watch out for -- generally the
        same effects adults or older children might have experienced after their shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f51b0-005b-4260-8210-a0f225b7f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de4608-060a-4e81-a7c4-1f3ef899bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most vaccine side effects are mild, short-lived</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188f745-f06c-4889-ae6b-485e268ae085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, I think the most common side effects from either of
        the vaccines are still the most common side effects we see from pretty much
        any child that gets any vaccine," said Dr. Grant Paulsen, the principal site
        investigator for the Pfizer and the Moderna Covid-19 vaccine clinical trials
        for kids 6 months to 11 years old at Cincinnati Children''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1e12d-f797-4d79-99c9-8dc732999c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc81f2-d095-4d00-94fb-83c2318241a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects most commonly included pain at the injection site,
        and sometimes there was swelling or redness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8c0b5-5d64-4280-849b-67a23172d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d92c8-c1c7-4eb7-8036-a0a80eb62a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are all what I would classify as pretty common side effects
        that most parents that have taken their children to the doctor to get their
        various hepatitis and tetanus vaccines and all that kind of stuff were probably
        pretty used to," Paulsen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a96353-c987-443a-916a-cc844ad944f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240e0c8-8a86-4650-b22c-22d360e13a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as systemic or body-wide symptoms, the most common was fatigue
        or sleepiness. Some children had irritability or fussiness, loss of appetite,
        headache, abdominal pain or discomfort, enlarged lymph nodes, mild diarrhea
        or vomiting. But everyone got better quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3df0c9-d0a9-4202-946f-2179c10a05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9206f-c3d8-4f9b-a670-6850557a92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very similar to the side effects we''ve seen for older kids
        or for adults. About 24 hours of some kids, you know, they kind of don''t
        feel as well, they feel tired, they don''t have the same appetite. But thankfully,
        there have not been any serious side effects of these vaccines," Dr. Ashish
        Jha, White House Covid-19 response coordinator said on CBS on Monday. "And
        again, after giving these vaccines to millions of children, it''s really reassuring
        to know that for young kids these vaccines are exceedingly safe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb375809-501a-49f0-ba1c-031de51914ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11676e5c-5d1e-43c4-8dd0-4cacee6ba4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects were mild to moderate and were far less frequent with
        this young age group than with older ages, Paulsen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302ff88-aa37-49d4-a891-d330e69c588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea24153-e053-45be-8d22-698ceb3a87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My big picture for parents is really [that] the side effects should
        not be alarming," Paulsen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e9aad-832d-487f-a96c-9a2da88151cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb51d59-c063-4b78-9c26-c35aa16147b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential for fever</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca215455-ccb7-442f-a802-ab08c8fb2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids were slightly more prone to get a fever with the Moderna vaccine;
        it happened with about a quarter of the trial participants, versus less than
        10% with Pfizer. Most of the fevers were mild. Less than 1% of all participants
        in the trial had a fever that reached 104 degrees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43d93e-f960-4620-9f0c-737cc22cc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d7dd1-10c9-4ade-b617-374a9ba71865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was rare, but I feel like if we''re not honest with parents,
        when these things come out, that will be concerning," Paulsen said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbd9ea-0d3e-464b-8edc-ae5a2422a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01153db8-5275-4dd0-81e0-13ef2c6edc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because fevers were not common, Paulsen does not recommend pre-treating
        a child by giving them a fever-reducing medicine before the shot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edf688-01da-4e14-a15c-1e755a39dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d782a-a23d-4d50-a32f-b200ee5a115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the child develops a fever, he said, parents can give ibuprofen
        or acetaminophen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4dcf5-1202-4242-ae6b-ed9d1071ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c22ca-d364-43bd-9259-276ea6931674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds are, most children are just going to do fine and have
        really minimal problems," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bdbd5-71c9-4279-ad26-14e18f7c2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2d5c8-754a-424c-8e05-c458e1228678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No cases of myocarditis</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ddecb-1ff4-43b1-bbc2-ac7a68e60d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists who conducted trials on the youngest children were
        also watching closely to see if any of the children had problems with myocarditis,
        inflammation of the heart muscle, because there were a handful of cases among
        older children and adults. In most of those cases, the symptoms went away
        quickly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74c198-bc9b-49d5-9215-9f7137a31fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985a174-8e91-4a71-b4e0-f5980b9cf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But myocarditis was not found to be a problem in the trials in young
        children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e9b9c-ba51-4b0f-862f-e5831ba8de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85905dd-7f64-424b-82cf-1ac2c727388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we have all the mechanisms in place once we start vaccinating
        kids next week. If we start seeing it, all those bells and whistles will go
        off and bring our attention to it," said Dr. Claudia Hoyen, director of pediatric
        infection control at UH Rainbow Babies and Children''s Hospital in Cleveland.
        "But we are not expecting to see that. We didn''t really see it in kids who
        were 5 to 11, either."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1827567-7573-4937-a3b6-d12990f82315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603b410-ff60-45c8-9c4b-51a709594a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An extra layer of protection''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db216057-a195-4bc7-af7a-9e2006706c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because children get severe Covid-19 less frequently than adults,
        some parents may wonder if they should bother to get their little ones vaccinated.
        Covid-19, however, has been "quite common" in children, Jha said. He said
        almost 70% of kids have been infected at some point, but they can always get
        it again -- and even if it was mild the first time, that doesn''t mean it
        will be the next time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f54056-a607-4b70-858a-b71f14358741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e532cb-da06-4103-be52-9367b71afe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still worth getting the vaccine, it really offers an extra level
        of protection, an extra layer of protection. What vaccines do is they keep
        kids out of the hospital, and that''s why they are so effective and everybody
        deserves that protection," Jha said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92725c-9b31-4244-938a-fdae4b06b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a23a36-11d3-4f5b-be02-71b138c73f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Suchitra Rao says it''s important to keep in mind that Covid-19
        is now one of the vaccine-preventable diseases with the highest mortality
        rate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaff683-1cac-41ab-9d2e-42fdab423222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da525401-c64d-4040-98c5-15e5662c3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at this age group, we will we see that Covid has killed
        more than 200 6-month to 5-year-olds since January of 2020. And if we want
        to compare that to something like flu, those numbers are actually higher than
        what we''ve been seeing annually for all kids under the age of 18 for influenza,"
        said Rao, an pediatric infectious disease specialist at Children''s Hospital
        Colorado.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861f981-8cca-4761-b237-b7565c119306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56904185-dc5b-4c8a-9086-986a558ebdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting routine vaccines against measles and against pneumococcal
        disease and meningitis. That this is something that''s actually causing more
        deaths," she added. "Safety in this younger age group is actually quite, quite
        good and better than other groups, even."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabfaac-0bc8-40ef-bb6f-7c952eaa2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f95aa8-ba30-414d-86a6-9346cba729f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao said some parents have asked her if they should be concerned
        about long-term side effects. She reassures them that if there were any, they
        would have shown up in the clinical trials.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1486628-0975-4919-be33-4d50773c1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157de63-7b43-4801-a0a4-69290859e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA and then the [CDC''s Advisory Committee on Immunization
        Practices], and all of these governing groups that make those recommendations
        really do an excellent job evaluating the safety and the effectiveness and
        go through all of the manufacturing data of these vaccines, and it''s such
        a rigorous and comprehensive review," Rao said. "I think the fact that it
        took a little bit longer for the agency to authorize these shots in these
        younger kids is really telling, because they just had to make absolutely sure
        since this is such a vulnerable group."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f729a4-e4b5-40ee-bbd7-1428cf50b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7582c4-8736-414c-bd27-bcbb5464c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parent questions welcome</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9f6c5-ae1b-4378-8f5b-edd73b08c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dr. Nina Alfieri, a pediatrician at Ann &amp; Robert H. Lurie
        Children''s Hospital of Chicago, has seen a lot of interest in Covid-19 vaccines
        for the youngest children, she knows parents will want to know about vaccine
        safety.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792424e-51db-43f1-8c5c-fba04ebc2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c15012-d454-4652-a7f0-7181fd215fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Lurie did a survey of 5,000 Chicago parents to find out
        where they stood on the Covid-19 vaccine. Side effects were among their top
        concerns.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d09578-5143-47b9-836f-164bd497206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61fe57-ebd9-412a-a2ad-5e218f462eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:31:30.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense. You want to make sure what you''re doing for your
        kids is safe," Alfieri said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85efe28-1e77-449b-902d-b2439ed12d05'
