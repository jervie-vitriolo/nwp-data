      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ba8d8-cb3d-4082-a7b4-57180b17fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:21:54.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bennett-Lapid government has been in power for just over a year,
        and was formed from a coalition of eight parties stretching across the political
        spectrum, including for the first time an Arab party, led by Mansour Abbas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0b0ae-7196-4c87-8db4-52f432d2d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:21:54.678+08:00
