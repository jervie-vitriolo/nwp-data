      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65480e2-893c-4836-b7ad-3122be5bb418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.197+08:00
