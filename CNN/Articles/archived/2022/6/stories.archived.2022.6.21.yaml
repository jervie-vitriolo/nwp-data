      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Department
        of Transportation and the San Miguel Corporation have signed the Supplemental
        Toll Operations Agreement (STOA) and Annexes for a toll road that aims to
        reduce traffic congestion in South Luzon Expressway and other major thoroughfares
        in Metro Manila.</p>'
