      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cce682-29d2-41cb-ba9b-1708586a2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, I’d forgotten all about the annual Festa Dinner Party.
        My original plan for the evening was to binge “Shooting Stars” until I passed
        out, but that was scrapped after my phone began blowing up with notifications
        saying “hiatus,” with fellow ARMY friends checking up to see if everyone was
        okay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c4ce8-458f-4cc6-a12c-af9d46b72378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8f225-8baf-45c3-8e4f-198603dc6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been hard to admit to anyone (myself included) in fear of getting
        my ARMY card revoked, but lately, things don’t have the same spark as they
        used to. K-pop stans are familiar with this spark, which manifests in a very
        real compulsion to do things you never thought you would for the sake of your
        faves. It’s the type of pull that compels you to drop everything you’re doing
        to watch a new music video in the middle of the workday (and in one instance,
        had me literally stop in the middle of an Osaka bus stop during a vacation;
        I was designated navigator that day, my family was not happy). The kind that
        makes you celebrate a member’s birthday or group’s anniversary (even if it
        means cafe hopping to 13 different cafes in Seoul in the dead of winter),
        or to blindly pre-order an album without knowing what it’ll look or sound
        like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bae616-20e8-46b3-882e-65258f6abe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d5da0-0caa-4703-b432-f809e0dcd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout my early 20s, the group was my anchor. I was introduced
        to BTS in my last year of college, right before my graduation and their historic
        BBMA top social award nomination. At the time it felt exciting — as I was
        starting a new chapter of my life at my first editorial job, so too were they
        in their careers, having just released “Spring Day” and going on a big North
        and South American tour. For them, it was full speed from thereon out, a never
        ending cycle of comebacks and tours and award shows, with only the occasional
        breaks — it’s an understatement to say that ARMYs were always well fed.</p>'
