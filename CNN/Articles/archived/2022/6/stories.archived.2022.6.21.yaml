      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan did not directly answer a query related to calls for the
        administration of President-elect Ferdinand "Bongbong" Marcos Jr. to lift
        the excise and value added tax on fuel products, but stressed the need to
        "balance" the needs of different sectors and the economy as a whole.</p>'
