      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31052b2-f063-4600-938e-b9d1245f60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:21:54.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, recent weeks have seen a number of members of the coalition
        either quitting, or threatening to quit, leaving the government without a
        majority in parliament to pass legislation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203a94a-cc29-4c21-8b95-af4b214e3b54'
