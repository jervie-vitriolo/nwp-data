      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> It will
        take time before President-elect Ferdinand "Bongbong" Marcos Jr. can actualize
        his proposal to bring down the price of rice to as low as ₱20 per kilo, unless
        he immediately pushes for an increased funding and buffer stock, outgoing
        Agriculture Secretary William Dar said Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
