    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ae5f4-16fc-411b-8234-9810ae3702e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few minutes of mental preparation and scrambling to find
        the link, I finally clicked play on the <a href="https://www.youtube.com/watch?v=1t0iJ7F_k9Q&amp;ab_channel=BANGTANTV"
        target="_blank">video</a>. What greeted me on screen was the seven members
        seated Last Supper-style in their shared apartment, a (deceivingly) festive
        celebration decorated with balloons and streamers, with a feast laid out on
        the table. An annual event in the BTS world, these special unfiltered Festa
        videos have always been emotional, as they’re one of the rare occasions in
        which they reflect on the past year and bring up memories from their past.
        Sometimes likened by fans to the heart to heart convos during high school
        retreats, they’re a space for the group’s personal revelations, meant primarily
        for ARMY to hear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab864a0-231c-4889-9f5d-84ef2aed13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a99638-f7c3-43f8-b181-1e8477168683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all thought this year’s Festa Dinner Party video wouldn’t be
        any different. With the video titled “찐 방탄회식” or “Real BTS Dinner Party,”
        the dinner was to be the group’s last in the apartment they’d shared for almost
        five years. In classic Festa fashion, they had us cackling from jokes about
        Jungkook’s many mattresses and Namjoon’s snoring before sucker punching us
        with a Very Serious Announcement regarding the group’s direction.</p>'
