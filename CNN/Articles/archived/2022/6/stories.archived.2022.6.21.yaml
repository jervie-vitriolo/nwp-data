  'Flour-supply-prices-millers-group':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-21T16:20:20.290+08:00
    'imagesource': 'jcr:0b000c4d-d352-4072-91b1-66fd317a6414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931e89c6-0110-4edf-8237-a2674e0d6fb7'
    'lead': 'The country has enough supply of flour, but prices are not likely to
      go down anytime soon, according to an industry group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T16:23:13.928+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:06:58.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:58.747+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘We just need to survive the times,’ flour millers say amid soaring
      prices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8d783-620d-4e43-8811-b4a204fde9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:06:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)—</strong>&nbsp;The
        country has enough supply of flour, but prices are not likely to go down anytime
        soon, according to an industry group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcbb70-a208-4735-b81f-6582766ecf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:06:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195ee83-8d26-4bc1-bd6e-37925a425f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Tuesday, the Philippine Association of Flour
        Millers said the country imports its entire supply of wheat – the raw ingredient
        for flour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00797a8e-b9d3-45dd-84dc-3155a7797a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b15875-c3ea-4e8c-b080-a58423aaf23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of wheat per bushel in the world market has almost doubled
        over the past year, the group said, mainly because of the war between Russia
        and Ukraine. The two countries supplied more than a quarter of the world’s
        wheat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9e235-24f3-48ef-a0c4-53eadd1d5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da34a15-3c46-47cc-8875-1b7ab3e49e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The export ban being implemented by India and the drought in wheat-growing
        countries like the US are also pushing prices up, the group added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737801a2-ac7c-4e2d-924d-4e2ee9ea0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ce328-0769-44d8-a8eb-d2973a8432d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just need to survive the times,” Ric Pinca, president of the
        Philippine Association of Flour Millers, said in a forum at the Kamuning Bakery
        in Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744df21-c632-4485-abd1-ecf484a9e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e983013-b9e2-45a0-9d92-cfb5b8084b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some political interventions might happen and we hope will happen
        to stop all these bombings and so on and allow this wheat to get out of the
        port (in Ukraine),” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb4e7a-4cfa-448b-99e9-37cfa1881a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff5be9-00f4-4451-b064-d0dfbebc0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheat is imported at zero tariffs. It thrives in dry and cold weather,
        Pinca explained, recalling failed efforts to farm wheat in the Philippines
        in the 1980s due to typhoons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6209717-ce70-4d7b-bb96-1abd7a2d17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe915815-bd8d-41a8-be83-1d57d6d512cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group assured that the 23 flour millers in the country will
        continue operations while keeping price increases at a reasonable rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9564d-5c99-4354-a810-37b5ca86e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcc7f7-f071-4a53-a24b-7ad0c34bfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only the prices will change but we will not run out of flour,”
        Pinca said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea75ce8-b795-4682-a60f-c0186e8d8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa924b06-a670-4bd1-a7a3-7e4fe3c153bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-mill price of flour is now about ₱1,000 per bag of 25 kilograms.
        “It was for the longest time around P860,” Pinca said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd945144-7279-4f96-a06e-c16c751f2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c889b3-4c5a-41c1-88c2-b2bfb2a163c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to help bakeries, the group said, is to reduce tariffs on
        other ingredients for bread, including yeast, sugar, and salt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761b713-5aaa-49c4-9083-0bb97a29c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637a17c-e101-4d32-8947-b3571a19ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:23:13.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:07:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also welcomed President-elect Ferdinand “Bongbong” Marcos, Jr’s
        decision to take over as agriculture chief, saying it will eliminate bureaucracy
        as the country responds to the looming food crisis.</p>'
