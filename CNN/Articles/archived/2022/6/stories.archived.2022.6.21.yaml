      'text': '<p>If you’re looking to diversify your investments, the year 2022 might
        be an excellent time for you. To help you come off the fence is a recent Colliers
        International Philippines report that shows the real estate industry is expected
        to regain strength this year, alongside the overall economic recovery, as
        foreseen by the Bangko Sentral ng Pilipinas. After enduring the headwinds
        brought about by the pandemic, Colliers sees the rebound in outsourcing demand,
        continuous remittances from overseas Filipino workers, and the return of foreign
        professionals to jumpstart the residential market.</p>'
    '5':
