      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the President shared a video of his meeting with Amazon
        Labor Union leader Chris Smalls shortly after the union''s landmark win at
        one of the e-commerce company''s facilities in Staten Island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78309af9-c657-4ef8-9220-9d4590f5fb10'
