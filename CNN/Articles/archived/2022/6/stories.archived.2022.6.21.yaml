      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — A former
        commissioner and acting chairman of the Presidential Commission on Good Government
        (PCGG) is the new spokesperson of Vice President-elect Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6e280-96e3-42ed-ab2a-074d9e7bb3f3'
      'mgnl:activationStatus': true
