    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NU''s Bella Belen makes history as first rookie-MVP in UAAP women''s
      volleyball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35445aba-424c-4d0c-9b1f-379ed096afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:05:36.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Bella
        Belen has made history as she becomes the first rookie-Most Valuable Player
        (MVP) in UAAP women''s volleyball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b735043-6c0d-4ff3-aeae-97ff31a9e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:05:36.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just her freshman stint with National University (NU), she bagged
        the Rookie of the Year award and MVP honor in a ceremony before Game 2 of
        the Season 84 finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f8f68-6fdd-42a6-8abd-34687c2ebb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:05:36.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Lady Bulldogs are trying to complete a series sweep against
        the De La Salle University and end a 65-year title drought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e1ce7-8c21-4048-a85b-6677dd460508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:05:36.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old sensation also won the 1st Best Outside Spiker plum
        to round out her massive haul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07f9a2-e905-4ac7-a616-3f3147ec2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:54:44.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/3/31/NU-Lady-Bulldogs-first-volleyball-title-65-years.html">NU
        completes season sweep to win first volleyball title in 65 years</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e62025-e5f6-452e-88ba-c0b098252f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:05:36.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belen wasn’t the only NU player to come home with a trophy as four
        of her teammates were recognized: Camille Lamina as Best Setter, Alyssa Solomon
        as Best Opposite Spiker, Jennifer Nierva as Best Libero, and Sheena Toring
        as 2nd Best Middle Blocker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16d045-d1c0-49a7-86e2-5e3193643f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:05:36.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:04:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other winners of individual awards trace their roots to NU-Nazareth
        School — Thea Gagate of La Salle was feted the 1st Best Middle Blocker while
        Faith Nisperos of Ateneo de Manila University was cited as the 2nd Best Outside
        Hitter.</p>'
