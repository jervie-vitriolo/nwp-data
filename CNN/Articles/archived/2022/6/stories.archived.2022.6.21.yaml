      'mgnl:lastActivated': 2023-01-19T14:10:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e1000-0c2a-483e-9507-4993101b3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Libya was thrust back into the spotlight
        last week when it announced that it is pumping a million fewer barrels of
        oil than it did last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422ad57-049e-4e0e-b559-3cdf3dbefc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d7135-5017-49b1-a8f4-99dceb75f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was big news for oil-consuming nations that are scrambling
        to look for additional supplies as crude from Russia, the world''s third-biggest
        producer, comes under Western sanctions. Any additional barrels from Libya
        could provide a much-needed reprieve from soaring global inflation, analysts
        say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e003bc1-45b3-4f48-8872-6873f6a068c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645559c-18f0-4437-9ac9-096b3feb893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan oil ministry told CNN on Wednesday that production had
        shrunk to a near halt in June, to 100,000 barrels per day (bpd) from 1.2 million
        bpd last year. But on Monday, oil minister Mohamed Oun told CNN that production
        had climbed up to 800,000 barrels a day, saying some fields had come back
        online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1744e-fcea-4847-9525-9a0cadf8f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ca61a-5aef-490c-af90-51c7d2d95708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fluctuating output and conflicting narratives surrounding the
        industry demonstrate the disarray Libya''s oil sector is in, with little clarity
        on who really is in control of the nation''s most valuable resource. It also
        highlights the strategic significance of a fragmented country on NATO''s southern
        flank where Western states are trying to regain a foothold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85849c29-b218-4d7a-9f14-ced929f2b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6416e-ec20-45f2-8be6-873b026deefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to Libya, Richard Norland, told CNN on Thursday
        that due to the country''s political tensions "there are certain parties who
        seek to gain advantage by misrepresenting oil production figures." The earlier
        figures provided by the oil ministry were "inaccurate," he said, adding that
        "actual production is significantly higher."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe37bee-6b55-44b2-b915-1c04207fbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad09a9d-b38b-49f6-a825-e4a2c3f2807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about Libya''s oil:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df21fd-501d-4bcc-8b08-b2bfc7c10036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31426ab7-f6c9-43df-8c1b-e82b57fc3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why does Libya''s oil matter?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80893d-9c65-474e-8180-e2eb43c849b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a34d8f-ca72-489f-a3ec-f21a7f3ed372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African nation sits on 3% of the world''s proven oil reserves,
        said Yousef Al Shammari, CEO and head of oil research at CMarkits in London.
        While it is a member of the OPEC oil cartel, it isn''t bound by its production
        caps due to the political crisis it faces, meaning that it can extract and
        export as much oil as it wants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab9512-ecec-4bcd-931d-2f9550674225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbac15e-58b3-4374-9519-471e0e3dbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its proximity to Europe means that it can easily transport oil by
        sea through much shorter routes than other producers, and most of its oil
        is exported to European nations, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726b204-d31b-45f1-8253-391f801d8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e800a-44ff-4fef-9719-25088d574bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the biggest hurdle facing Libya''s oil production?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71bc8f-3084-4ef2-8d19-65e6bcea03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba34cb5-4b41-4ff4-82ee-bf69cb9ad54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warring parties in the country have used oil as leverage as they
        struggle for power. A political standoff exists between rival governments
        in the east and west that has led armed groups backing the eastern government
        to take control of oil facilities and shut them several times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d50b9-d3b6-4131-98ec-5266ccb4ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fffe17-592f-46e9-b104-5cf57f08c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN-backed Government of National Unity (GNU) sits in the capital,
        Tripoli, and is headed by interim prime minister Abdulhamid Dbeibeh. In the
        east is a rival, parliament-elected government that is led by Fathi Bashaga.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853ed49-7c9d-4ed0-a338-9e14a8b4d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732d04b-3f38-4020-bd73-f77efd448292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Libya''s oil fields and infrastructure are in the east of
        the country, where commander Khalifa Haftar and his Libyan National Army (LNA)
        have armed control. He is allied with the Bashaga government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50510e31-41cd-40e0-a7a6-01ffcdb1e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b06b63-c151-42e9-afc5-6d0a7d351c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is in charge of oil production?</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e45336-117f-4771-9ec8-b7234d1e13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee78537-1206-4d81-8e83-d4bce0c751c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the Tripoli-based National Oil Corporation (NOC) is the
        entity tasked with controlling production and marketing the country''s oil
        abroad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cb376-fcc8-4aa2-9ebe-7e05f95b45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f36b4-7c9d-4eb6-a16f-1dffe4fd2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warring parties in the east and the west have tried to seize control
        of the NOC since 2014, but the sector is overseen by oil minister Mohammed
        Oun, who belongs to the UN-backed government in the west.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3a9d5-5f84-4119-bd67-be6de2cc7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cd86e-9ffe-41a2-a237-5e0f0fad092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his influence is weak, says Libya analyst Jalel Harchaoui, and
        he is caught in a power struggle with the NOC, which "has been going to great
        lengths" to maximize output.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15145ca-4bcd-4d51-8aef-649551c172dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba37df-d313-484e-a856-97ec629f38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach the NOC for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443de64d-86e0-4abd-8b4f-db4605b67493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65ebae-db1f-4d2e-b7d8-2279e3d52233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, however, eastern-based commander Khalifa Haftar is
        largely in charge, says Harchaoui. Armed brigades under his command have disrupted
        production several times.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a75ec-87cc-42ee-ad2d-bcc4b7af62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5411bd-dffd-47ec-811a-02d0116f113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the role of foreign parties?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344609e-556c-4352-b3c2-65584ece8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb0063-63ed-4747-9d92-0dda565b6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil minister Oun blamed foreign powers with competing interests
        for Libya''s political crisis. "There needs to be an agreement between them
        on the best ways towards a mechanism that removes Libya from this crisis,"
        he told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ddd3c-b7e2-4a29-b1a7-28133f04c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffed0ec-5ed0-4949-bf13-6847e728d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar has been backed by Egypt, the United Arab Emirates, and Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968191c-b052-4e1b-bd52-f7e06812174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04f75c-ef5b-472a-bf54-f3559b144de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wagner Group, a Russian private military contractor, entered
        Libya in 2019 in what the UN found was an effort to back Haftar and his LNA.
        It deployed several hundred Russian personnel around the largest oil fields,
        experts say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee17a3-fb9d-4f53-95d6-63e989fd5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bc33a-bdd1-423c-8506-5f20c7096c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, at the height of their involvement, Wagner seized control
        of Libya''s Sharara oil field, one of its biggest. The seizure also helped
        Haftar maintain a blockade of petroleum exports. The presence of Russian personnel
        gives Moscow the ability to disrupt Libya''s oil supplies if it so wishes,
        said Harchaoui.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818a143-63c3-4abf-b11d-a6e7b5214667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a85c0e-0626-433a-998f-69b95582ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norland, the US ambassador, said a drop in Libyan production "certainly
        serves Russian interests and Moscow, no doubt, supports it," but he attributed
        the current disruptions to "domestic Libyan factors."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24335b-6991-4cd8-b8b4-4fb1b08d23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f5576-43de-4479-bcdd-5de9b9454dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is oil prompting the West to make a comeback in Libya?</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce42259-c861-4e8b-b6bb-08df5bfb5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b615bf8-6b8e-4873-bad6-d92a6cd41104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the UK embassy reponed in Tripoli, and in March,
        the US proposed a mechanism to oversee Libya''s oil revenues to resolve the
        political crisis that is disrupting production.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b03a3a-6427-4e36-8964-094a971a4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61565cf1-9130-404a-9dcd-1b18b43fdb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval of the mechanism on the political level will still have
        to follow, but Libyan parties have agreed in principle on "certain areas of
        priority expenditure," said Norland, who resides in Tunisia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314a4a0-1457-432a-b703-b4bbd60cd8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca196ed-4842-4130-9ca0-392b49c39f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US has trust in the UN-backed government to bring back
        stable output, Norland said that "no single political entity exercises sovereign
        control over all of the Libya''s territory and that includes the oil fields."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf1c03-40b0-42a5-909f-bcc192dd7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6ef3e-3734-4619-990e-44750c1b46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The digest</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6041695-c07e-46c7-90d9-120828c4ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>White House says Biden''s meeting with Saudi officials will ''include''
        crown prince</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae103614-1912-4f06-abb8-13e1eff73b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca84ea-b5ba-482f-9a9f-c5f954399a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Sunday that President Joe Biden''s upcoming
        meeting with Saudi officials will "include" the kingdom''s crown prince, Mohammed
        bin Salman, hours after Energy Secretary Jennifer Granholm suggested there
        would be a one-on-one meeting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ab143-f452-4d78-ae95-c491a87d1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d26b0-1f32-4194-97d7-d36efc722a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Granholm told CNN on Sunday that it was her "understanding"
        that Biden would meet one-on-one with the crown prince next month during his
        planned trip to Saudi Arabia. On Friday, Biden said he won''t meet with MBS,
        but that the crown prince would be part of an international meeting.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918df00c-88f7-4c2c-91e6-8385aceaad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: With Russia''s invasion of Ukraine, a global spike
        in energy prices and an increasing nuclear threat from Iran, the US has been
        trying to build back its relationships with Saudi Arabia and the Gulf countries.
        Biden''s upcoming trip to Saudi Arabia complicates the president''s pledge
        to make the country a "pariah" for its role in the killing of Saudi journalist
        Jamal Khashoggi.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85636f0f-5917-4244-8f91-da023e3b09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iran says ''too early'' to talk of Tehran, Riyadh reopening embassies</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22289798-be78-4735-bafa-9cb60d48f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef733a3-68a2-4ca0-9418-cdf128913b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be premature to speak of Iran and Saudi Arabia reopening
        embassies in each other''s capitals, Iran''s foreign ministry spokesperson
        said on Monday, after five rounds of talks since last year between the rivals
        on improving ties.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1882e94-09a7-4c33-937e-e59f327ccbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3833f7-6977-44e3-a1ac-2ce60f4da789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Riyadh severed ties with Tehran in 2016 after Iranian
        protesters stormed the Saudi embassy in the Iranian capital following the
        execution of a Shiite cleric in Saudi Arabia. In April, the two held the fifth
        round of their negotiations in Iraq, and the first batch of 39,635 Iranian
        Hajj pilgrims authorized to perform their religious duty in Mecca arrived
        in Saudi Arabia this month.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e9d09-272e-49a8-b367-58810eef0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Warming ties between the two could significantly
        de-escalate regional tensions. In a phone call with his United Arab Emirates
        counterpart on Saturday, Iranian Foreign Minister Hossein Amir-Abdollahian
        "pointed to the priority of neighbors in Iran''s foreign policy and called
        for more consultation ... to expand bilateral ties."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682adf4-bf28-493f-a432-c26b5d14fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf5ab0-4a0a-4ce7-9b61-6ac8ecde9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bahrain to start accepting Russia''s "Mir" payment card</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6501e-8808-407f-aaef-8fdf93a783a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7be42e-6b49-49e2-b414-24a467042e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s ambassador to Russia Ahmed Al Saati said his country
        will soon accept Russia''s "Mir" payment card, according to Russian news outlet
        RT. The ambassador said the move will allow Russian tourists to spend on holiday
        in Bahrain.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef5a10-8dc2-4cad-8e1d-17e6b0e0b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892aea0-d0ce-4ec9-999f-090f771fb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Russia created its own card payment system in 2014 because
        it feared US and European sanctions against some Russian banks and businesspeople
        over the annexation of Crimea could block transactions made with US-based
        Mastercard and Visa. There have been a total of 116 million cards issued.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff324c6-95e6-444a-a792-4d238aaca0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The recent expulsions of major Russian banks from
        the SWIFT messaging system means that customers struggle to conduct their
        business outside of Russia. The acceptance of "Mir" will work to ease that
        blow. Countries that currently accept "Mir" are: Turkey, Vietnam, Armenia,
        Uzbekistan, Belarus, Kazakhstan, Kyrgyzstan, Tajikistan, South Ossetia and
        Abkhazia.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549bd3a-fe3b-4b88-8766-a9d38118416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around the region</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4b117-a72f-4e46-b021-318722e86573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial practice of celebratory gunfire in the Middle
        East has come back to the limelight after a child in Egypt was killed by a
        stray bullet from a former politician''s gun.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1d35a-904e-47ef-8fa4-5100aecb10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccbf38-4e3d-4a62-b41d-bf727222bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Egypt late last week outlawed the use of guns in celebrations,
        according to local news outlets. The decision came after a shot from an ex-parliament
        member''s gun at a wedding in the Buhaira Governorate killed a child as he
        watched the festivities from his balcony. The former politician''s gun license
        has since been revoked.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d59d9e-eb25-45f7-8f09-c638f6476595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c658d1-ef6c-4675-9bde-54470369b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ruling gives authorities the power to reject, revoke, suspend,
        or shorten gun licenses as it sees fit.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cafdd6-4eb0-412d-a29d-3ac4d945c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab4660-9928-4e8a-9350-5f9bc4bd338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casualties from celebratory gunfire aren''t uncommon in the Arab
        world. On New Year''s Eve last year, a Syrian refugee in Lebanon was killed,
        and an airplane at Beirut airport was struck by celebratory gunfire. In September,
        leading soccer played Mohammed Atwi died from a stray bullet during funeral
        processions for a victim of the 2020 Beirut blast.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeab2d8-936e-4cff-a7ba-358b4713380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3374a97-6beb-4012-ab7b-8ded8187157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun celebrations after Jordan''s parliamentary elections in 2020
        were met with widespread condemnation, prompting King Abdullah to weigh in.
        He tweeted at the time, saying "the tragic scene we have witnessed from some
        individuals after the electoral process, are clear violations of the law."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c4a0b-517e-4606-a970-d5214543f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5666a-24b0-4b1b-b24b-ad980b398233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s al Mamlaka TV estimates that between 2013 and 2018, there
        were up to 1,869 casualties in the country from celebratory gunfire.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28371c2f-a832-4417-b1d7-66e7f93a0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7d7bb-2655-4929-97fe-6483b37e9e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:10:19.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/20/business/libya-oil-control-mime-intl/index.html">Libya''s
        oil industry is in disarray right when the world needs it more than ever</a>."</em></p>'
