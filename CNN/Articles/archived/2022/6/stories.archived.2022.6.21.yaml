      'mgnl:lastActivated': 2023-01-19T14:09:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6831ce7-995c-4664-910b-cbd206464791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:09:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this pushed total infrastructure disbursements during the
        four-month stretch to only ₱254.1 billion, barely up from ₱253.4 billion the
        same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3411d-26d8-4e0a-8fc3-84b25c721e90'
      'mgnl:activationStatus': true
