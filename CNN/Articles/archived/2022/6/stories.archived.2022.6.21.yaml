      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the tools," Energy Secretary Jennifer Granholm told
        Dana Bash on CNN''s "State of the Union."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4a948-bfc7-4e62-92f8-931ad9e2d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86cd03-d775-4c1f-979c-dc4e45f3a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly one of the things the President is evaluating,"
        she added. "I know this is what''s been happening in many states as well.
        Honestly, the whole array of tools are still being pressed. He''s used the
        biggest tool that he has, but he''s obviously very concerned about this continued
        upward pressure on prices."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c0e51-8c62-4719-b668-3ec4394e67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.022+08:00
