      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58983cd4-3fd2-47cb-9896-10aa9c22e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the problem has already been exacerbated by global
        supply disruptions that would likely continue in the coming months. He warned
        that exporting countries will eventually limit their exports to protect their
        own citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
