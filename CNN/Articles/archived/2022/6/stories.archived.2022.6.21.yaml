      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also said the Tullahan river clean-up has already significantly
        reduced severe flooding in the Camanava area.</p>'
