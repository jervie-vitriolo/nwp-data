    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58737a29-d691-468a-a96f-e12312e456ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.471+08:00
