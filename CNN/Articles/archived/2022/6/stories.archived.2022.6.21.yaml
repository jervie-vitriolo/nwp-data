        obstructions that restrict the free flow of water, and threaten marine ecosystem
        and traditional fishing grounds.</p>'
  'Rail-strikes-and-labor-shortages-are-hurting-UK-economy':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-21T19:40:22.437+08:00
    'imagesource': 'jcr:806cda96-a64f-4e73-99a0-b7886de35410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9bf987d-9565-411e-9456-e3831226af0d'
    'lead': 'The United Kingdom has a jobs problem. There just aren''t enough workers
      to keep its economy moving forward, and many employees are growing angry about
      inflation taking a large bite out of their paychecks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T19:41:38.534+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:03:46.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:03.320+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rail strikes and labor shortages are hurting UK economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca176d-c3d9-4d0b-9419-d272672b3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom has a jobs problem.
        There just aren''t enough workers to keep its economy moving forward, and
        many employees are growing angry about inflation taking a large bite out of
        their paychecks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65162768-686d-4273-aaea-bd410b13ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem escalated Tuesday as thousands of rail workers went
        on strike over demands for better pay and working conditions — the biggest
        walkout on the railways in 30 years — bringing large parts of the network
        to a halt. More strikes are set for Thursday and Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c3eb5-088e-4a0b-964a-40bf0b318cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate strike by workers on London Underground also halted tube
        services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae32ae-5602-4868-a28f-ae05e1e858ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway strikes could continue for months, the National Union
        of Rail, Maritime and Transport Workers has said, and teachers, nurses and
        other workers could walk out as their pay falls behind soaring rates of inflation,
        now forecast to peak above 11% later this year. Unison, a union representing
        1.3 million public sector workers, said last week that it was "strike-ready."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87f69d-257c-4650-90d8-3854251e3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s rail strikes alone could cost the tourism, leisure
        and theater industries more than £1 billion ($1.2 billion), Kate Nicholls,
        CEO of trade body UK Hospitality, told Times Radio last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad1bd0-003a-400a-ba10-a86b12d9deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summer of strikes would deal a hefty blow to an economy that has
        slipped into reverse. But activity was already being held back in industries
        such as aviation, hospitality and social care because of a record number of
        vacancies — 1.3 million at the last official count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0ae52-66e4-4abc-8ec4-8a71dd6d1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandira Sarkar, owner of Mandira''s Kitchen, a food delivery and
        catering company in the southwest of England, describes the labor shortage
        as a "slow death" for her business of six years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de0d5a-e2d6-49f1-9c22-c0a055957c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a complete nightmare... [we''re] literally down on our
        knees as we just can''t seem to find the staff," she told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfdbcd-081d-444b-94d1-996fa5f96bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawning worker gaps across industries have limited businesses''
        capacity to grow and is causing some companies to cut back services. Last
        week, Gatwick, an airport south of London, said it would cut its summer schedule
        by up to 13% over July and August because it could not find enough workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406faa5-fd48-4d6d-b9e5-86da977eb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline industry slashed jobs during the pandemic as demand
        for travel nosedived, and has struggled to hire and train enough workers to
        cope with a strong rebound in passenger numbers over recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8637b-3e43-4f55-8ecc-bbb16c507433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet, a budget airline, said on Monday that it would reduce its
        summer schedule to about 90% of 2019 levels due, in part, to the disruption
        at Gatwick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c6024-fbca-45a3-98ef-eed8195684e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just a hangover of the pandemic. Brexit has ended
        the free movement of labor between the United Kingdom and Europe, making it
        much harder for British employers to tap a huge source of workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9ee99-6d14-4706-b0b0-2695443c1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkar said that she "desperately" needs to hire two people to work
        full time in her kitchen, and blames the twin impact of Brexit and the pandemic
        for keeping workers away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc381b-5a35-4f35-8b5f-cfda4d808b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of staff has forced her to turn away customers, so much so
        that Sarkar expects her revenues this year to be 40% lower than in 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fd7da-4389-4087-8cf6-3d48a9f66823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the eastern European people, all the people that we had, who
        worked for the hospitality industry, have disappeared [during the pandemic],
        leaving this huge, big gaping hole," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bf4a9-b48d-4bcf-9a26-44135194242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''missing million''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364ad17-3fd2-47ae-85c1-f04bc7c97ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK labor shortfall is uniquely stark among the world''s biggest
        rich economies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea077d28-ce0b-4210-9f1e-f65d8b271d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Organization for Economic Cooperation and Development,
        the United Kingdom was the only country in the "Group of Seven" in which the
        share of working-age people in the labor force dropped between 2020 and 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3306f-99c0-4a2f-9c13-a8752ab1e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD also forecasts that the UK economy will stagnate in 2023
        — further setting it apart from the G7 economies, all of which are expected
        to grow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a0b50-0fcb-4a92-a7f2-1cd54f3b4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Learning and Work Institute, a think tank, calculates that about
        one million Britons are "missing" from the workforce. Its CEO, Stephen Evans,
        told CNN Business that the country "weathered the storm relatively well in
        terms of employment early on in the pandemic thanks to the furlough scheme
        and other support."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948c870-8f5a-42fb-89a0-e13303ad956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But since then we''ve seen this drift out of the labor market,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d346d-e737-4431-9005-081bf09cb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans said that the bulk of that million is explained by workers
        aged over 50 and those with long-term health problems giving up work. About
        one third can be attributed to low population growth — including lower net
        migration — and about one fifth by young people staying longer in full time
        education.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca462d1-04b8-4a16-a754-aa89f5f7983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While UK unemployment has returned to its pre-pandemic level, standing
        at 3.8%, that measure only captures the numbers of people actively seeking
        work. Government policy has tended to focus on lowering this figure, Evans
        said, but should now reorient to reengage those who have checked out of work
        completely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85b4b1-b179-4ed6-888d-e042894c8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why comparable economies haven''t seen the same exodus of workers
        is not yet clear, Tony Wilson, director at the Institute for Employment Studies,
        told CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e3409-77ad-472f-a9b0-1e9bf7c2bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The UK is] one of the very, very few countries in the world that
        has seen what looks like a pretty structural change in participation," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091b9b0-a718-4f1e-af27-4c8ab65260a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:03:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson speculated that the UK''s pension freedoms — workers are
        able to draw on retirement savings starting at age 55 — could be a factor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cbc46-085d-47b5-b3ab-18e6e98c842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Fiscal Studies found that workers aged 50 to 69
        taking retirement was the main driver behind a rise in economic inactivity,
        contributing two-thirds to the increase over the past two years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f69fbd-b36d-4775-bf11-ba0dc2bd6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly concerning is the rising number of people leaving the
        labor force due to sickness, Wilson said. Whatever the reason, the trend shows
        little sign of improving.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d265096-1ed9-4bef-8849-d9c8d31f16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty grim really," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e664c6-b0bb-4e2b-b17b-48f8a625744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit is biting</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d39391-15f3-4511-8a9c-1a0b0cd22f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom used to have a ready pool of workers on its doorstep,
        but it is now much harder for European workers to get through the door.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b59a3-fda7-455d-85e0-2a78384cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher labor market migration from Europe has helped to smooth
        [worker shortages] in the past... that doesn''t exist now," Wilson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbe5d7-022a-4ca3-abaf-99e8eeb526f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Thaw, director of Leroy, a London restaurant with a Michelin
        star, describes Brexit and the pandemic as a "catastrophic double whammy"
        for his business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24a88a-b3ba-4408-99f7-935f07e11326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business that hiring from the continent next door is
        no longer a realistic option.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be284936-f3a1-412b-8593-f91007e5d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That European pool seems to have gone really," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727007ee-6d5b-4075-a6d8-0bee2c273807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2021, all EU nationals seeking work must pass through
        the same points-based immigration process as other nationalities. About 211,000
        fewer EU nationals were working in the UK between January and March compared
        to the same period in 2020, while the number of non-EU workers rose by 182,000,
        according to official statistics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51dff1b-917d-4888-9f53-183f91a71f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly care sector, which has long suffered from staffing shortages,
        has been particularly hard hit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893e332-dd18-4b73-81cf-2b26fcd69c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Sanjeev Kanoria, cofounder and owner of Advinia Health Care,
        one of the country''s biggest care home providers, told CNN Business that
        the pandemic obscured the "true impact" of Brexit on his industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454dea1-9401-4381-8c97-ec70672f0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanoria, who employs about 3,000 people across 37 homes, said he
        has at least 10% of positions unfilled at any given moment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6ed15-4538-430a-a136-5d964996fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, he expects to pay recruitment agencies around £10 million
        ($12 million) to find both permanent and temporary staff — more than three
        times what he would usually spend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab4183-70b1-4059-9623-7268daf47bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from eastern Europe traditionally made up about one fifth
        of his staffing pool.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bbbac-d1b0-44ed-8cf8-dfcf40635c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has really shrunk, that has gone down to almost 0% now...
        we just don''t have anyone coming from Europe anymore," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb911f83-ec35-48d7-83e2-57dc29b4d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson told CNN Business that it has "made significant
        improvements to [its] employer sponsorship scheme, including reducing the
        time it takes to recruit overseas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0417cc-7138-4ff4-a793-a5c540fe9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This being said, employers should look to the domestic labor market
        rather than rely on labor from abroad through making investments in the UK
        through training, wage increases and career options," the spokesperson said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e68873-7263-441e-b125-97844daa77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cost-of-living crisis</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fbddf-e68e-4803-911d-51e037e8e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring prices are also keeping Britons away from jobs in lower-paid
        sectors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0754ef-48a4-4cde-91ba-acc9d3fdfff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadra Ahmed, executive chairman for the National Care Association,
        which represents about 800 care home providers, told CNN Business that the
        high cost of fuel is "beginning to bite" for carers that travel for work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5bc43-3dc6-491b-907d-ce7327030bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost-of-living crisis is beginning having an impact and people
        are having to look at other roles where they might get better pay," Ahmed
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fa3b2-9aab-4b13-bed6-1ef7b7de0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average hourly wage for a private care worker was £9 ($11) for
        the 2020-21 financial year, according to charity Skills for Care.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253714b-84b7-4ee0-88b1-ac097020e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising wages, average pay across the economy fell 2.2% year-on-year
        between February and April when adjusted for inflation. That''s the biggest
        drop in more than a decade, according to the ONS.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4247b78-b42e-4635-9d55-0ea6723a0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England has warned workers against demanding higher
        wages to hold down further inflation. The central bank has hiked rates five
        times since December in a bid to tame prices.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8589000-24b3-4341-b011-dd8b523e5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw said it was difficult to recruit in a "buyer''s market" for
        jobseekers. He is trying, unsuccessfully, to find a new sous chef after one
        he hired left before even starting. At the same time, his input costs have
        gone up.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b8944-8f1c-4a83-b5c1-1b60da4cbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just basically hampering any sort of growth that we can hope
        for," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691aafa6-94a2-4777-a2ec-217d68371076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:41:38.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:04:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/21/economy/rail-strike-labor-shortage-inflation/index.html">Rail
        strikes and labor shortages are hurting UK economy</a>".</em></p>'
