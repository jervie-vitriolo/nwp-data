      'mgnl:type': 'text'
      'text': '<p>All IPAs must submit lists of their registered business enterprises
        (RBEs) availing of tax incentives, approved projects or activities with investment
        capital of ₱1 billion and below, and registered information technology and
        business process management (IT-BPM) enterprises availing the work-from-home
