      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course," he said. "I would have gone and told Biden it was wrong
        not to invite some countries, but I would never refuse an occasion for dialogue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faade061-b0f3-4450-aabc-e9dbfb78dd18'
