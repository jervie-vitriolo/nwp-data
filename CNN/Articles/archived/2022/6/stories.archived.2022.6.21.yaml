  'Agriculture-Department-Marcos-Dar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-21T10:01:40.053+08:00
    'imagesource': 'jcr:936d9a10-6bb9-4904-a91b-400a2790b7b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0fc03d-6051-4673-ad33-15167f531296'
    'lead': 'The decision of President-elect Ferdinand ''Bongbong'' Marcos Jr. to
      temporarily take the helm at the Department of Agriculture is a welcome development
      because it shows agriculture will be the incoming administration''s top priority,
      outgoing Secretary William Dar says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T10:02:53.771+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:11:44.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:51.542+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos overseeing Agriculture Department signifies government''s priorities,
      outgoing chief says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb322478-ca59-4770-9eed-6b41a9ad3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The decision
        of President-elect Ferdinand "Bongbong" Marcos Jr. to temporarily take the
        helm of the Department of Agriculture is a welcome development because it
        shows agriculture will be the incoming administration''s top priority, outgoing
        Secretary William Dar said on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9b283-030b-438e-ad96-48a9dc6ad21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agriculture is put to the pedestal as a topmost priority of the
        country," Dar told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9745c4-cee0-4b17-a453-3c2422e12c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is a positive development," he said. "I have always advocated
        for agriculture to be given the utmost priority. Now, there is political will
        of President Bongbong Marcos."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1f96c-aa2c-4ec2-a6c5-3236396a3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said his agency is ready to brief and assist Marcos as he takes
        over the DA portfolio while starting his work as the chief executive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d4123-6b19-4d82-a63d-2c914bac1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Agriculture Secretary Manny Piñol said that with Marcos as
        the temporary head of the agency, it could be seen as a shortcut to getting
        the approvals of the Development and Budget Coordination Committee and lawmakers
        from the House then Senate when it comes to proposal for new programs that
        could benefit agriculture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd744821-b8cd-467c-95ad-4ed101ae6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski gaano pa kaganda yung mga programa mo, you have to go through
        a gauntlet... From there, you go to the Senate where you will be grilled and
        asked to defend your budget," he told CNN Philippines'' The Source. "I don''t
        see this coming with the President acting as the secretary of Agriculture.
        Ipapatawag pa ba siya ng Kongreso?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c045f-f45d-46c6-bbea-866117f457ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have to go through a gauntlet no matter how great
        your program is. Then you have to go through the Senate where you will be
        grilled and asked to defend your budget. Will he be summoned by the Congress?
        I don''t see this coming with the President acting as the secretary of Agriculture.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992092f-f159-4b95-a6bd-ca24af85cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added that Marcos should also look into the need to restructure
        DA, which the president-elect earlier committed to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976fcf0-5263-45b4-972f-dab8d414f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said some agencies under DA should be retrofitted to avoid
        duplication of tasks. He suggested that the Bureau of Soils and Water Management
        and the National Irrigation Administration, both in charge of irrigation,
        should be merged into one agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5961845-60f9-45a3-b40a-0714bef3a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T13:32:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:11:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Monday announced that he will assume the top DA post "for
        now" to avert or mitigate the possible effects of a looming food crisis by
        making the country food sufficient. He also previously noted the need to increase
        food production, find food substitutes, and empower the agriculture sector.</p>'
