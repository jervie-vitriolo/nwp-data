    'jcr:uuid': '2d51a7f8-fe6b-42ac-bcba-4f18735db67c'
    'lead': 'Former National University high school standouts were the big winners
      in the awarding ceremony of UAAP Season 84 women''s volleyball, highlighted
      by a historic rookie-MVP feat by freshman star Bella Belen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T19:05:36.259+08:00
