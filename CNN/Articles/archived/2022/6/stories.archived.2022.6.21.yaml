      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://costshttps://www.cnnphilippines.com/news/2022/6/9/Pimentel-fuel-excise-tax-VAT.html">Pimentel
