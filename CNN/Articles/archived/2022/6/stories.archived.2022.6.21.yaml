      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470d1d0-7f1c-473e-868b-4a201858d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-far lukewarm administration approach to supporting a suspension
        of the federal gasoline tax reflects concerns among some Democrats that it
        may not provide significant relief, particularly if retailers raise the base
        price per gallon to make up the difference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20361390-4166-41cd-8591-89abecc696cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eec661-1edb-4cc1-835b-f2aa6fc7f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m no fan of the gas tax holiday. I think that`s kind of a gimmick,
        and eventually you have to reverse it," said Larry Summers, a Treasury Secretary
        to President Bill Clinton, on NBC''s "Meet the Press."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f10719-a000-4e71-b7aa-088e92dfface'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9a32d-b5b0-4655-9e51-1ff965c42fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happens, Biden told reporters a day later he''d spoken that
        morning to Summers, who has criticized the administration for its approach
        to inflation and has warned a recession may now be inevitable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75835e2b-31b7-4bfa-b0fd-a56b3561cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c1af0-6f96-4c14-a946-b0ce37adc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There''s nothing inevitable about a recession," Biden insisted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d920c-953e-4a85-9bd6-82841a5ac741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.023+08:00
