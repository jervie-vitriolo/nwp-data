      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we really have to sit down, tighten our belts
        and protect those who must be protected," he added. "I''m referring to the
        poor and the vulnerable. While we have resources, limited as they are, we
        should provide assistance to these groups so they wouldn''t feel disproportionately
        the burden of the shocks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb438a-d40e-473d-9884-072d46baa99c'
      'mgnl:activationStatus': true
