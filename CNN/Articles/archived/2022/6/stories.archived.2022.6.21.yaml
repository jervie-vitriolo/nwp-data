      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can either go big or take small steps and build on our own individual
        efforts to manage our consumption and waste generation. What’s important is
        we start now,” he stressed.</p>'
    '9':
