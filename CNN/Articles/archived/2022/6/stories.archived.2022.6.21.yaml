      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is passed, Lapid will be set to take over from Bennett as
        Prime Minister, in line with the original coalition agreement struck last
        year.</p>'
