      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative will be part of its comprehensive flood mitigation
        measures for the province, which SMC committed together with its New Manila
        International Airport (NMIA) and Airport City projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911be361-4184-476c-a81f-bf296593e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:17:55.275+08:00
