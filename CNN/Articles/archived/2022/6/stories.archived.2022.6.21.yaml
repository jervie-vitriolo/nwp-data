  'Duterte-Youth-Guanzon-assuming-party-list-rep':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-21T22:38:21.422+08:00
    'imagesource': 'jcr:9664cfed-e842-4b41-aea0-c614c8313336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad3713e-1a5b-4925-8e79-59f325723889'
    'lead': 'The legal drama between former Commission on Elections (Comelec) commissioner
      Rowena Guanzon and Duterte Youth chairman Ronald Cardema just got messier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T22:39:55.415+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:02:32.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:05.333+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Youth to SC: Bar Guanzon from assuming party-list rep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d0add-9e62-4a93-a0d8-791281a70298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The legal
        drama between former Commission on Elections (Comelec) commissioner Rowena
        Guanzon and Duterte Youth chairman Ronald Cardema just got messier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633821a-dbdd-4c1b-831c-1a8497a71091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list represented by Cardema and his wife, Representative
        Ducielle Marie Cardema, had asked the Supreme Court to void Comelec''s resolution
        that approved the substitution of P3PWD''s nominees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ad9e2-6787-47b7-bc8e-9d268d670e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party sought a temporary restraining order to stop the poll
        body from issuing a certificate of proclamation to the new set of nominees
        led by Guanzon, and to block the House of Representatives from allowing her
        to assume office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600959bc-d8ee-48b8-bd78-b2909166d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued the substitution of P3PWD nominees was not
        valid for violating Comelec''s own rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf72a51-9da4-45dc-8755-1d4c141cf1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule 4 of Section 6 of Comelec Resolution No. 9366, as amended by
        Resolution No. 10690, states that the withdrawal of nominations and substitution
        of nominees due to withdrawal shall be made not later than November 15, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d7831-911a-4660-bf70-20cae8aa3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P3PWD secured a seat during the May 9 elections. On June 14, all
        the five original nominees resigned and submitted to Comelec a new set of
        names, including Guanzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526e70e-ec68-4f68-a985-8ff1b1e0f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s en banc approved the substitution a day after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb232645-ffc3-4d52-ad56-c714602f2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners argued that Comelec made it clear that substitution
        of nominees can only be done not later than the day of the elections in case
        of death or incapacity  or until November 15 of the year preceding the elections
        for substitution due to withdrawal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2e1dc-fff3-42a5-841c-667024d2b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, what was done by P3PWD was a grand deception designed
        to accommodate Guanzon even if it means betrayal of electorate''s trust and
        shameless mockery of the law and circumvention of the Party-List system,"
        they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2695c9-273e-4326-8485-8992e9cf4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema also accused Guanzon of pressuring other P3PWD''s nominees
        to resign in order to give way to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1fe73-fea0-41a9-8cf5-ad00302eeb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she will answer Duterte Youth''s petition: "Wala na
        pong epekto yan dahil approved na ang substitution ko ng Commission en banc
        pero sasagutin ko ang petition niya."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6485b6e-533d-4f13-94ec-7b0fa18432fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That [the petition] has no longer any effect because
        the Commission en banc already approved my substitution but I will still answer
        his petition.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0157f7-8ad7-4f76-a7b6-c4a1d895d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, the former poll body official opposed Cardema''s nomination
        as Duterte Youth''s representative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98cd73-eaf9-4cbc-8b30-b979dbb5eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guanzon is not done yet. She filed on Tuesday a separate
        libel and unjust vexation complaint against Cardema before the Quezon City
        Prosecutor''s Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976e6da-9529-4258-8288-673c1b6f705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T22:39:55.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am filing a case against R. Cardema in the Ombudsman for violation
        of the code of ethics," Guanzon tweeted.</p>'
  'Philippine-embassy-New-Zealand-vows-help-kin-Filipinos-killed-car-crash':
