    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d30b27-ba9d-4408-9e77-18102f6f001a'
    'lead': 'The entire southbound lane of the EDSA-Kamuning flyover in Quezon City
      will be impassable to motorists for one month starting this Saturday, June 25. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T07:00:32.345+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:13:06.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:49.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EDSA-Kamuning flyover southbound lane to be closed for one-month repair'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb4ba9-4196-40d0-84e0-a68e2b6802f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:29:51.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:13:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The entire
        southbound lane of the EDSA-Kamuning flyover in Quezon City will be impassable
        to motorists for one month starting June 25 at 6 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fe47e-70ec-4cf6-8516-5e4b10ecbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:29:51.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:13:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure will cover the three lanes of the flyover, including
        the Bus Carousel lane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a4c26-f8ef-4316-aa8d-593c438c2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:29:51.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:13:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) Chairman Romando
        Artes on Tuesday said the portion of the busy flyover will be closed to expedite
        the repairs conducted by the Department of Public Works and Highways after
        large cracks and potholes were found last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486945a-2267-403e-8513-de5acfc61a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:29:51.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:13:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH-NCR district engineer Eduardo Santos explained the rehabilitation
        spanning 30 meters will take one month because the repairs will be done manually
        without heavy equipment. He added they will use concrete that will take seven
        days of curing to ensure the sturdiness of the major thoroughfare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba98332-aa80-4cc2-a9d4-df3c4b355c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:29:51.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:13:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA has advised motorists to use the service road or Scout Borromeo
        Street, Eugenio Lopez Drive, and other Mabuhay lanes as alternative routes.</p>'
  'macao-covid-businesses-close-casinos-open':
    'author': 'Reuters and Jessie Yeung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-21T07:06:19.020+08:00
    'imagesource': 'jcr:93ae6a21-8b58-416f-bf1e-66051491dd11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a07a1c8-6be9-4594-9b0c-8a5e6dfc5415'
    'lead': 'Macao''s government relies on casinos for more than 80% of its income,
      with most of the population employed directly or indirectly by the casino industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T07:13:20.542+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:12:58.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:49.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macao shuts most businesses as Covid cases surge, but casinos stay open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65fca9-7b7b-4b4a-a7f9-f1a41def7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.542+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Macao, the world''s biggest gambling hub,
        began its second day of mass Covid-19 testing on Monday after dozens of locally
        transmitted cases were discovered over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8948de-c6dc-440b-b43e-cb791dfd92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.542+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1362f57-f694-4165-8934-f3521aa5de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.542+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while most businesses have shut, casinos remain open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34467527-76b9-4c56-94de-51f6ea4a9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.542+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing of Macao''s roughly 600,000 residents is expected to
        end on Tuesday. The Chinese-ruled former Portuguese colony adheres to China''s
        strict zero-Covid policy that aims to eradicate all outbreaks at just about
        any cost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef340da-de7c-4d05-ab2a-a51239968af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.542+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casino hub recorded 31 cases on Sunday, ending an eight-month
        streak of zero infections, the Macao government announced in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9cc5f-7f0d-46c5-8a9e-771dc14dc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials have begun closing schools, tourist attractions,
        cultural venues and all non-essential businesses. Restaurants have been ordered
        to suspend dine-in services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588bb4d-085d-487c-ad7c-8e06077a7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos have been allowed to remain open, however, analysts say
        their bottom line will still be hit as the government has urged residents
        not to visit entertainment venues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b051ccb-7a3f-408f-9972-db56ba717a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macau is totally closed to all visitors except residents of Hong
        Kong, Taiwan and mainland China. Most of these must quarantine for 10 days
        on arrival, though some from low-risk areas in mainland China are exempt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b87a58-7021-42d5-b6a7-9bc151300cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions have threatened the business model at the heart
        of Macao''s economy, which traditionally depends on millions of visitors from
        mainland China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921f359-28d3-4e56-803c-238f659a05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Macao casinos tumbled on Monday morning. Sands China led
        the slide, falling over 8% in the biggest decline since March 15. MGM China,
        Wynn Macau, Galaxy Entertainment, Melco and SJM Holdings dropped between 4%
        and 7%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f5b38-ff97-4093-8652-9c2b477cd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macao''s government relies on casinos for more than 80% of its income,
        with most of the population employed directly or indirectly by the casino
        industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6795d-7de7-4169-89d8-746b640a90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in infections came suddenly, with cases spreading rapidly,
        and the source is still unknown, Macao''s Chief Executive Ho Iat Seng said
        in a statement on the government''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be7f19-77a6-4493-983b-c7c7a93e246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Macao''s outbreak, the neighboring city of Zhuhai
        in southern Guangdong province &nbsp;where many Macao residents live and work
        -- imposed a mandatory seven-day quarantine for anybody arriving from the
        gambling hub.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71263405-e130-4c29-a6f2-043b809d6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:13:20.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:13:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/20/business/macao-covid-businesses-close-casinos-open-intl-hnk/index.html"><em>Macao
        shuts most businesses as Covid cases surge, but casinos stay open</em></a>"</p>'
  'nasa-artemis-monday-test-attempt':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T07:14:06.345+08:00
    'imagesource': 'jcr:c5daf981-52e9-46f4-b346-86dae419f05d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca2876c-bb72-4522-9d91-476f07242de8'
    'lead': 'The results will determine when the uncrewed Artemis I will launch on
      a mission that goes beyond the moon and returns to Earth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T07:22:27.108+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:12:41.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:49.668+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ongoing Artemis moon rocket''s final prelaunch test faces issues on
      the launchpad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b37ee-04d4-4ff6-82fb-e52baba0ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Artemis I mega moon rocket is fueling
        up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ee2f3-383e-4c6b-8b06-1ff5ff6716e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411a610-5153-4ae9-97d6-40939e288e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth attempt of a final prelaunch test started on Saturday,
        with fueling of the rocket expected to begin Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8dfadc-c546-4c35-8466-d4df47988d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial test, known as the wet dress rehearsal, simulates every
        stage of launch without the rocket leaving the launchpad at Kennedy Space
        Center in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108d651-676f-4eb6-984e-4d9542df275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process includes loading supercold propellant, going through
        a full countdown simulating launch, resetting the countdown clock and draining
        the rocket tanks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39ceab-fead-49e6-a110-4080032c68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the wet dress rehearsal will determine when the uncrewed
        Artemis I will launch on a mission that goes beyond the moon and returns to
        Earth. This mission will kick off NASA''s Artemis program, which is expected
        to return humans to the moon and land the first woman and first person of
        color on the lunar surface by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69b7be-5a2f-4b13-88a1-d05e4c747538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three previous attempts at the wet dress rehearsal in April were
        unsuccessful, concluding before the rocket could be fully loaded with propellant
        due to various leaks. These have since been corrected, NASA says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2e14b-8cd9-4043-9c9b-23d05a7d8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA team rolled the 322-foot-tall (98-meter-tall) Artemis I
        rocket stack, including the Space Launch System and Orion spacecraft, back
        to the launchpad at Kennedy Space Center in Florida on June 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0df074-3b70-4132-9c93-539054d3e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wet dress rehearsal steps</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256577cc-3a60-4692-92df-f5b3cabbf8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wet dress rehearsal began at 5 p.m. ET Saturday with a "call
        to stations" -- when all of the teams associated with the mission arrive at
        their consoles and report they''re ready for the test to begin and kick off
        a two-day countdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0cacf-61e3-4bd8-a6a2-27232fd6f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations over the weekend will set up the Artemis team to start
        loading propellant into the rocket''s core and upper stages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f6d1a-0673-418e-9a2d-cc857c8ddb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a live view of the rocket on NASA''s website,
        with intermittent commentary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd360bd-4b96-4145-843f-8450ed1019eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanking was on hold Monday morning because of an issue identified
        with the backup supply of gaseous nitrogen. The launch team replaced the valve
        causing the issue. In order to make sure the backup supply is functioning
        as expected, it has been swapped in as the primary supply for today''s test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9efd7d-f7c7-422c-83c6-a24365b0da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold lifted at 9:28 a.m. ET. Liquid oxygen, cooled to minus
        297 degrees Fahrenheit (minus 182 degrees Celsius), and liquid hydrogen were
        used to fill the core stage before moving on to the rocket''s upper stage.
        Venting has been visible from the rocket throughout the process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0e089-48ff-4c93-adf1-a6ac2d34a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core stage has been mostly filled and the team was filling the
        upper stage when several issues occurred just after 2 p.m. ET.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d17676-3bd1-4047-919d-75218ba66976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team discovered a hydrogen leak at a quick disconnect line for
        the core stage and are troubleshooting it. Their first option did not work
        and they are looking to see if there is another way to to seal the leak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af390c08-8276-4a51-868f-31e4e7edd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something from the flare stack, where excess liquid hydrogen from
        the rocket us burned off with propane flames, has caused a small grass fire
        burning toward a dirt road. The team is monitoring the grass fire and does
        not expect it to become an issue because it''s likely the fire will die out
        when it reaches the dirt road.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d94c5-55e9-4231-8183-1ea57b739185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the rocket''s four tanks are filled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf3ffe-f309-4d37-8e4c-4f1b749374fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test has exceeded a planned 30-minute hold, which has been extended
        as engineers try to work on solutions for the hydrogen leak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b1d0c-214d-48c2-b2b6-ed985dcc046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.110+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the leak cannot be sealed today, the Artemis team may go through
        their planned countdowns and see how far they can go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c83074-6992-4082-a44d-9a9cd646c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting down</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c634e-9e63-4367-aabe-b0fa658c2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two countdowns during the wet dress rehearsal. First,
        team members will go through a countdown to 33 seconds before launch, then
        stop the cycle. The clock will be reset; then the countdown will resume again
        and run until about 10 seconds before a launch would occur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01184429-b7a1-4612-a2d3-e0e467d74ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the test, the team may hold during the countdown as necessary
        to verify conditions before resuming the countdown, or extend beyond the test
        window, if needed and resources allow," according to an update on NASA''s
        website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bfe6c-c225-4841-b9e2-d086cfb9c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous wet dress rehearsal attempts have already completed
        many objectives to prepare the rocket for launch, said Charlie Blackwell-Thompson,
        Artemis launch director for NASA''s Exploration Ground Systems Program, during
        a Wednesday news conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8c65e-bc91-45f3-9840-efebedced55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to finish them off this time around and get through the
        cryogenic loading operations along with terminal count," she said. "Our team
        is ready to go, and we''re looking forward to getting back to this test."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870079f-5910-4499-ae0f-de0a7e1d2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team is looking at possible launch windows for sending
        Artemis I on its journey to the moon in late summer: August 23 to August 29,
        September 2 to September 6 and beyond.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79addba-1ab6-4f36-8e1f-623f0be3e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Artemis rocket stack completes its wet dress rehearsal,
        it will roll back into the space center''s Vehicle Assembly Building to wait
        for launch day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0b6a5-ff3a-4a45-94be-77de3a066b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a long history behind the arduous testing of new systems
        before a launch, and the Artemis team faces similar experiences to those of
        the Apollo- and shuttle-era teams, including multiple test attempts and delays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987bdae-0238-47b8-bec8-16c715b2d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a single person on the team that shies away from the
        responsibility that we have to manage ourselves and our contractors and to
        deliver, and deliver means meeting those flight test objectives for (Artemis
        I), and meeting the objectives of the Artemis I program," said Jim Free, associate
        administrator for NASA''s Exploration Systems Development Mission Directorate,
        during last week''s news conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9370e-ba54-472e-a8a3-d72d41209fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:22:27.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/20/world/nasa-artemis-monday-test-attempt-scn/index.html"><em>Ongoing
        Artemis moon rocket''s final prelaunch test faces issues on the launchpad</em></a>"</p>'
  'iraq-city-unearthed-drought':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T07:22:33.254+08:00
    'imagesource': 'jcr:6e2577db-64d7-44b2-a6db-44764525f353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd6edc3-e282-43b5-a30a-b164965953cb'
    'lead': 'The archaeological site, Kemune, is believed to be the Bronze Age city
      Zakhiku, a major hub of the Mittani Empire that reigned from 1550 to 1350 BC. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T07:28:10.192+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:12:30.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:50.004+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 3,400-year-old city in Iraq emerges from underwater after an extreme
      drought'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722df3ec-ce63-4105-b58b-96c9252fb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.192+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sprawling 3,400-year-old city emerged
        in Iraq after a reservoir''s water level swiftly dropped due to extreme drought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6774b2-99dc-46c7-bfb2-b0f35903f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524b4c6-3f81-4d32-8cd1-edfb905b626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish and German archaeologists excavated the settlement in the
        Mosul reservoir, along the Tigris River in the Kurdistan region of northern
        Iraq, in January and February. The project was in partnership with the Directorate
        of Antiquities and Heritage in Duhok to preserve the area''s cultural heritage
        for future generations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa474fd-4359-4917-8939-e8e1c84693d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archaeological site, Kemune, is believed to be the Bronze Age
        city Zakhiku, a major hub of the Mittani Empire that reigned from 1550 to
        1350 BC. The kingdom''s territory stretched from the Mediterranean Sea to
        northern Iraq, according to Ivana Puljiz, junior professor in the department
        of near eastern archaeology and assyriology at the University of Freiburg
        in Breisgau, Germany, and one of the directors of the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1f1aa-60d6-4791-a7d0-1c79806b11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A race against time</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edcf52-ebc2-4f79-9aad-9392b987f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakhiku was submerged underwater after the Iraqi government built
        the Mosul Dam in the 1980s and has rarely seen the light of day since then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b64984-90a1-41eb-b82c-014cac59dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Puljiz heard the city had reemerged, her team hurried to excavate
        the site because it was unknown when the water levels would rise again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09abee6-c70e-4c42-a368-fae150140e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the enormous time pressure, we dug in freezing temperatures,
        snow, hail, rain, even storms, as well as the occasional sunny day, not knowing
        when the water would rise again and how much time we would have," Puljiz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7044403-00f1-4c35-af65-7161d50d9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient city is now resubmerged, but researchers were able to
        catalog much of the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7a556-6fc5-4408-b1ac-6c18d93483a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A palace had already been documented when the city briefly emerged
        in 2018, but multiple additional structures were documented during the latest
        excavation. Some of the discoveries include a fortification complete with
        towers and walls and a storage building multiple stories tall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba02399-0bf8-4f4b-be5d-0fd97eddaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the structures were made of sun-dried mud bricks, which
        ordinarily would not hold up well underwater, researchers said. However, Zakhiku
        suffered from an earthquake around 1350 BC, and parts of the upper walls collapsed
        and covered the buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7e858-f8fd-4e6b-8219-14480a2b69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.193+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preserving the past</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6095d51-f8c4-4e3b-bacc-a33513406919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the ancient Mittani people who built the city,
        largely due to the fact that researchers have not identified the empire''s
        capital or discovered their archives, Puljiz said. However, certain artifacts
        unearthed during the latest excavation could help provide insight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb0462-b352-4918-bfce-ec6c25c4fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists found five ceramic vessels holding over 100 clay
        cuneiform tablets, dating back to closely after the earthquake event. They
        are believed to be from the Middle Assyrian period, which lasted from 1350
        to 1100 BC, and could shed light on the city''s demise and the rise of Assyrian
        rule in the area, according to a news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316be9a-1814-4429-96ab-9e7ab50c9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is close to a miracle that cuneiform tablets made of unfired
        clay survived so many decades under water," said Peter Pfälzner, professor
        of near eastern archaeology at University of Tübingen and one of the excavation
        directors, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceefb4f-6057-4f5e-b0dd-e0b1eebab3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablets have not yet been deciphered, but Puljiz hypothesized
        they belonged to a private archive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f6eaa-5417-478c-969c-fd68945d45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am curious next to see what the study of the cuneiform texts
        will reveal about the fate of the city and its inhabitants after the devastating
        earthquake," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8957cc-87ad-472f-a7a7-942658ee5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All artifacts that were excavated, including the tablets, are being
        housed in the Duhok National Museum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66679fb9-9cdb-479f-b4f5-eb5151357f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the city once again disappeared underwater, researchers covered
        the ruins in tight-fitting plastic sheets held down with stones and gravel.
        Puljiz hopes these measures will protect the ancient site from water erosion
        and prevent it from disappearing altogether.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06aa5ad-5aef-4722-823f-1ba25be3a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:28:10.194+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/20/world/iraq-city-unearthed-drought-scn/index.html"><em>A
        3,400-year-old city in Iraq emerges from underwater after an extreme drought</em></a>"</p>'
  'four-day-workweek-benefits':
    'author': 'Joe O''Connor and Juliet Schor for CNN Business Perspectives'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-21T07:29:54.520+08:00
    'imagesource': 'jcr:a9b752e0-5e73-4370-974a-0a5245a2c907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ee18c9-0355-4a06-9cfb-9431adafe748'
    'lead': 'Shorter weeks can be a major contributor to making employees happier
      and more productive, and therefore businesses more profitable. In today''s tight
      labor market, it only makes sense for more companies to give it a try.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T07:35:57.305+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:12:21.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:50.263+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The case for the four-day workweek'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395efbe2-b2ed-4841-9207-85e548a96f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s now well recognized how difficult
        the pandemic has been for workers. A Conference Board survey of workers from
        September 2021 found that more than three-quarters of US respondents reported
        stress and burnout as big challenges to being at work, versus 55% six months
        earlier. And working hours have risen higher during the pandemic than they
        have in years, likely due to the hot economy. So it''s not surprising that
        a record number of workers are quitting their jobs in search of more flexible
        opportunities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0eaea3-0fbf-4b76-82e5-652c06d41ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06adde3-6abb-4232-aa0b-30ebba12e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some employers are throwing their hands up in despair, a growing
        number have begun experimenting with reducing worktime to give their employees
        a break. They''re offering a four-day week, of 32 hours, without any reductions
        in pay. As a researcher and a labor specialist, we know shorter weeks can
        be a major contributor to making employees happier and more productive, and
        therefore businesses more profitable. In today''s tight labor market, it only
        makes sense for more companies to give it a try.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910ff3a-9245-4554-b31b-6f8463be9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improved well-being</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c474a-7797-45b4-a81b-b16786853eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, the four-day week predates the pandemic. A small number
        of companies around the world had begun to implement the concept as early
        as 2010, with good results, but it was largely anecdotal evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa65e6-2fc1-443f-bd8c-69658f91d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, other forms of reduced worktime have been studied
        systematically. In Iceland, beginning in 2015, 2,500 public sector workers
        started working 35- and 36-hour weeks with no change in pay. Careful research
        found positive effects all around. Workers had less stress, more energy, better
        work-life balance, as well as steady or improved productivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d4b59-4255-4a5d-961c-258a2ebea1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish studies of six-hour days for nurses saw similarly positive
        impacts, with their own well-being significantly improved, albeit with a modest
        increase in salary costs due to hiring more staff to cover shifts. A common
        finding is that people who work four-day weeks sleep more — which is a major
        contributor to well-being.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b6932-e8e8-4a0b-9e3d-1c9fbcdffe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better company performance</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522719e0-0ee4-4233-94c7-3a98c980786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best known company for embracing four-day weeks is New Zealand''s
        Perpetual Guardian, whose founder, Andrew Barnes, offered employees in 2018
        the ability to work 30 hours per week with the same salary, with a pledge
        that they would maintain the same productivity. Also co-founder of 4 Day Week
        Global, Barnes commissioned an independent academic study before the eight-week
        trial, and found big improvements in employee well-being and company performance/revenue.
        He has since spearheaded the move to the four-day week, helping us organize
        trials which both support and study how shorter workweeks impact companies,
        with the participation of more than 150 companies and more than 7,500 employees
        around the world. So far, reports are very positive in terms of both company
        performance and employee well-being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed0c1d-ecb9-4367-b8be-fb9b3e494c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our first group of companies hasn''t finished the six-month trial,
        but midpoint results show significant improvements in stress and burnout,
        physical and mental health, and life satisfaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda469f6-30c1-48c7-a3b2-927172c6f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stronger retention</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85df3c-6106-47a7-8788-35a621b7aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As companies attempt to stem the tide of resignations and solve
        the problem of unfilled positions, offering shorter workweeks makes even more
        sense. Adam Husney, CEO of Healthwise, a non-profit education provider located
        in Boise, Idaho, credited high attrition rates in June 2021 with his decision
        to institute a four-day week two months later, which he said greatly improved
        employee retention. He also noted that remote work created the trust that''s
        necessary to make shorter workweeks successful. He said he''s confident that
        his employees are still doing all their work, and he''s got the performance
        numbers to back it up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa8324-a630-468c-99b8-c171b30850ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an increasingly compelling economic case for shorter hours.
        Employee burnout and stress are the prime motivators for some companies in
        their decisions to test four-day workweeks. After all, maintaining 100% of
        productivity may not be so crucial if the company can save on health care
        costs, resignations and talent attraction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc12ac5-86fa-42d5-8e33-7d9be179ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a vital role for governments to help fuel this movement
        with incentives, regulations and legislation. A growing number of governments
        are indeed starting their own trials of reduced working hours, or encouraging
        companies to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae0aa1-e32e-4db9-ae32-5d2ca243e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum for the four-day workweek is building around the world.
        The future of work is less time spent at work. And it has arrived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdabc9-b57d-4c16-9e1a-683211022a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T07:35:57.307+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:12:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/20/perspectives/four-day-workweek-benefits/index.html"><em>Opinion:&nbsp;The
        case for the four-day workweek</em></a>"</p>'
