      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c89e7a-6116-4641-9ecd-70254d6ec96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:28:19.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:06:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tumataas yung bilang ng kaso, hindi pa natin nakikita yung pagbaba
        niyan anytime soon. Baka yung peak niyan it could happen sometime mga first
        or second week of July,” said OCTA Research fellow Guido David in a public
        briefing. “Kaya para matulungan natin na hindi masyadong tumaas yung kaso
        ay yung pagi-ingat nga natin.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93337c2-7d02-4f95-9779-631ce104c3a9'
