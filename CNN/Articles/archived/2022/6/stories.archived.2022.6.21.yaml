      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that Alert Level 1 remains over Bulusan Volcano,
        which is located in Sorsogon Province.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c89756-6e62-4b05-8bd7-c517bad73adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d2f0e-5659-4eaf-b78c-5abb636d2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/13/Bulusan-Volcano-alert-level-Phivolcs-magma-involvement.html">Phivolcs
        Director Renato Solidum</a> told CNN Philippines last week that the agency
        does not yet see the need to raise the alert status despite another eruption
        on June 12 as certain parameters have to be considered before doing so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc53ad8-2381-4413-ad4f-9346e53db350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0dd61-ad52-42ba-b791-74a25b3e06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still reminding the public to refrain from entering
        the four-kilometer radius Permanent Danger Zone and to exercise vigilance
        in the two-kilometer radius Extended Danger Zone on the southeast sector due
        to increased possibilities of sudden and hazardous phreatic eruptions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c32a2c-2d91-4d73-afe8-2b40bca38209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:05.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1cde0-8b62-40dc-9cea-541d969aa84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots are also advised to avoid flying airplanes close to the volcano’s
        summit. Should a phreatic eruption occurs, those living within valleys and
        along river or stream channels—especially on the southeast, southwest and
        northwest sector of the edifice—should be vigilant against sediment-laden
        stream flows and lahars in the event of heavy and prolonged rainfall.</p>'
  'Gustavo-Petro-US-relations':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T05:26:39.912+08:00
    'imagesource': 'jcr:e6f55f28-b069-4603-9ab6-bb6e00336b14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7105a97-efc9-4650-8db6-ea4a399174a5'
    'lead': 'Gustavo Petro''s victory in Colombia''s presidential elections on Sunday
      opens a new page in the history of the country''s relations with the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T05:28:53.985+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:14:46.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:46.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
