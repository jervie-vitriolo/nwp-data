      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Prime
        Infrastructure Holdings, Inc. (Prime Infra), led by businessman Enrique K.
        Razon Jr., has filed an application to raise up to ₱28.19 billion from an
        initial public offering (IPO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88aaa4-a5c0-4f04-8853-13620e74a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:03:30.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:05:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Infra plans to offer up to 1.75 billion common shares priced
        at ₱14.60 each, with an overallotment of 175.57 million additional shares,
        according to a prospectus filed at the Securities and Exchange Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efb380-f49e-4f2b-be17-a90dece81dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:03:30.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:05:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net proceeds from the offer would finance projects in the group''s
        energy, water, and waste and sustainable fuels businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d857f-3103-4770-881d-84a796729418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:03:30.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:05:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its pricing is set for September 28, while the offer period will
        run from October 3-7 of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee089f-a9c4-4f45-9161-d9edc9244337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:03:30.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:05:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing date of shares on the Philippine Stock Exchange is being
        eyed by October 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c5c83-2ccd-40a5-9fbd-53bffb4cb733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:03:30.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:05:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has tapped CLSA Limited, BDO Capital &amp; Investment
        Corporation, and BPI Capital Corporation as joint bookrunners for the transaction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fb359-1ec9-48ea-a937-d9d4b2ba6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:03:30.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:05:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Prime Infra said it would build the world''s
        largest solar facility, which will have a capacity of 2,500 to 3,500 megawatts
        (MW) combined with a 4,000 to 4,500 megawatt hour (MWh) battery energy storage
        system.</p>'
    '7':
