    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5d1a2-4c93-49ed-966d-e5d9084c6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this abundance of content, I would always joke that at
        least I had BTS whenever I had to navigate through any uncertainty. Feeling
        like a failure because I resigned from said first job as the website was folding?
        It’s ok, new “Run! BTS” episode on Wednesday. The guy I liked was actually
        stringing me along the whole time? It’s ok, time to focus on the BTS comeback
        next month. The pandemic effectively squashing my plans to have fun and finally
        let loose in my mid-20s? Well, at least I get to watch Namjoon make an absolute
        fool of himself making Dalgona coffee on VLive. If everything around me was
        in chaos, having that one constant was literally the only thing (besides my
        family) keeping me together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6171fa7-eed1-4824-9856-e1624d14266e'
