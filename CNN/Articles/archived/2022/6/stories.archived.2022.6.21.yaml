      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This study, plus our experience and learnings in the past two years
        in the Tullahan River, as well as our ongoing clean-up of the Pasig River,
        will be a huge help to our upcoming river rehabilitation effort in Bulacan,”
        Ang added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652856e-d411-4f27-a488-0f8ef1612258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:17:55.275+08:00
