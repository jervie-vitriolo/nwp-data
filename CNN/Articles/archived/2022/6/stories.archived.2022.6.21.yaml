    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835203d4-b1da-4def-8f18-9265a993d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gathering like this today and shooting content, it made me think
        I’m happy just being together,” began Namjoon in Korean, his members in various
        states of listening intently and zoning out, though it felt obvious that they
        had discussed his next few words in private many times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615526a-d9a9-46a7-b5e0-edf5ac445fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c3127-cddc-45e9-897e-9b39dddcad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started music and became BTS because I had a message for the
        world. I didn’t know what to do after ‘On,’ but then COVID-19 came up, so
        we did ‘Dynamite,’ ‘Butter’, ‘Permission to Dance,’ ‘Life Goes On,’ and I
        realized the group has definitely changed.” (this was the part where the tears
        began to fall). “We have to accept that we’ve changed.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d9dad-4008-4cb8-ac79-27f0b8ae366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should spend some time apart to learn how to be one
        again,” continued Hobi. “I think timing is really important now. So I hope
        you don’t see this as a negative thing, and see that it’s a healthy plan.”
        “We’re not disbanding,” Yoongi clarified. “We’re just living apart for a while.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f5e8b-e7fc-4a6e-9622-a84fa7ceb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Jungkook was doing the final toast and the group was
        chanting "Ah Po Bang Po" (a shortened version of the phrase “ARMY forever
        Bangtan forever”), my nose was clogged and I had to haul myself into the bathroom
        to get more tissue.</p>'
    '21':
