      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN Philippines’ The Final Word, Cato said it is too early in
        the investigation to say the incident is related to Asian hate crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10f664-48fd-4b5b-b342-0ee66d5082fc'
