      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is an immediate aspiration, it will take some time before
        we can really go to that level," Dar told CNN Philippines'' New Day, a day
        after Marcos announced that he will temporarily take on the role of agriculture
        chief so the government can respond quickly to severe problems faced by the
        sector.</p>'
