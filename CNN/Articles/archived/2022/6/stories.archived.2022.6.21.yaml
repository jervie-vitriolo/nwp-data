      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election would be the fifth in Israel in under four years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ce1a7-d0ae-4d5a-b0ae-d200af1e413c'
      'mgnl:activationStatus': true
