    'mgnl:tags': ['rocket-launch', 'Nuri-rocket', 'South-Korea']
    'template': '1'
    'title': 'South Korea launches its first satellites into orbit on homegrown Nuri
      rocket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7851309-4246-408a-93e8-388bd3917068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea successfully launched satellites
        into orbit with its homegrown Nuri rocket on Tuesday, a significant step for
        the country''s burgeoning space program after a <a href="https://edition.cnn.com/2022/06/21/asia/south-korea-nuri-satellite-rocket-launch-intl-hnk-scn/index.html#:~:text=Seoul%2C%20South%20Korea%20(CNN),a%20failed%20attempt%20last%20year."
        target="_blank">failed attempt</a>&nbsp;last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e0b15-3fe4-4dfa-ac37-5f8f809b5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-stage rocket, more than 47 meters (154 feet) long and
        weighing 200 tons, was launched from the Naro Space Center in the country''s
        southern coastal region at 4 p.m. local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e5f13-01dc-4fd8-a51f-2eb73c5c1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was topped with five satellites that will carry out Earth observation
        missions, such as monitoring the atmosphere, for up to two years, as well
        as a 1.3-ton dummy satellite, according to the country''s Science Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f4bb8-e1d1-4a0c-bb80-40b85fcf1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road from South Korea to space has opened now," said President
        Yoon Suk Yeol after the launch. "It''s the fruit of the difficult challenges
        of the past 30 years. Now, our Korean people and our young people''s dream
        and hope will reach toward space."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c3794-3a38-407b-b12e-a930f6b4cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to South Korea''s mission on Tuesday, only Russia, the United
        States, the European Union, China, Japan and India had developed a space launch
        vehicle capable of carrying a satellite weighing more than 1 ton, according
        to the Korea Aerospace Research Institute (KARI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53da4b5-dc95-4fa2-9bb1-eacc56bc297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea first tried to launch a dummy satellite with the Nuri
        rocket last October. The attempt failed when the rocket''s third-stage engine
        shut down and the dummy satellite failed to reach low Earth orbit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1a568-0c44-48f9-b166-b5a33baea3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burgeoning space industry</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a150b78-b382-4db1-a51d-08e8b53dd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has struggled to keep up with its Asian neighbors in
        the <a href="https://www.cnn.com/specials/space-science" target="_blank">space
        race</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9466b-ebc0-432b-aff4-676d74c8b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first two carrier rocket launches in 2009 and 2010 used Russian-developed
        engines, and both failed to reach orbit. In 2013, South Korea finally succeeded
        in sending a carrier rocket into low Earth orbit — but this, too, was developed
        using Russian technology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe78808-85b3-4fc0-bcb8-458112631af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, South Korea has invested nearly 2 trillion Korean won
        (about $1.5 billion) in building the three-stage Nuri — which means "world"
        in Korean. Nuri is the country''s first rocket using its own technology, opening
        the door to a range of future satellites and missions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e95f20-9d93-4bbe-a16c-4f847c594d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 300 South Korean companies took part in developing the
        rocket, according to KARI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1554fa2-ef67-4a2a-8703-bfaaa6d843c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KARI head Ahn Sang-il has previously said the rocket''s success
        would allow South Korea more autonomy in its space program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd021d82-c2c8-4e53-b618-7d0c2c8abe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, cube satellites were launched using rockets in other
        countries but from this launch, we''ll have an opportunity to load Korean-made
        cube satellites to a rocket also made in Korea," he told a news briefing in
        April. "We can have our satellites launched according to our own needs and
        at the right timing for us from this launch."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e96bbb-4d7e-46a7-a56a-00d52a867cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the failed attempt last year, then President Moon Jae-in said
        South Korea planned to launch the rocket five more times by 2027.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dcde3-c112-4500-b20e-cbaab6f46ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:05:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has other space projects in the works: its first lunar
        orbiter, developed in partnership with NASA, is expected to launch in August
        next year. It will orbit the moon for about a year, marking the first South
        Korean mission to travel beyond Earth''s orbit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09304dc1-415b-4f7a-9523-e39726821a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T17:58:39.963+08:00
      'mgnl:createdBy': 'pia'
