    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5feb0a-b515-47a6-9de6-5c505aae303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T23:38:02.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The Philippine
        Embassy in New Zealand said it is ready to extend assistance to the families
        of Filipinos killed in a road accident last June 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4799d81-9369-4ba9-a6cf-981dc2fe3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T23:38:02.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said in a statement on Tuesday, it is now coordinating
        with the Department of Foreign Affairs for the needs of the victims'' families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde414d-9591-4d4a-bcae-0b395d185c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T23:38:02.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said the victims were on their way home when their van collided
        with a truck in Marlborough region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1316c30-3bb5-4c92-8708-174c594184a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T23:38:02.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash left seven persons dead, five of them Filipinos. Only
        two survived the accident, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99f375-786a-4a39-b441-6693f0ac06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T23:38:02.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Philippine Government, the Embassy offers its
        prayers and condolences to the family and friends of the victims," the statement
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcebbb-32e6-4820-9893-2c7e65db3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T23:38:02.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:02:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The devastating news has shaken New Zealand as a nation, especially
        the local Filipino community. The Embassy reiterates its assurances of its
        readiness to assist," it added.</p>'
