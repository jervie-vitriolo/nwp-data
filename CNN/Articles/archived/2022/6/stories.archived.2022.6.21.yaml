      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56283a1d-1b0e-4424-85d9-78381e941488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see a more efficiently-targeted ayuda system. With
        that, together with technologies, innovations in delivery that we would like
        to put in place, that should reduce substantially the amount of ayuda while
        reaching more needy groups," he said. "That''s the kind of approach I want
        to see given limited resources."</p>'
    '13':
