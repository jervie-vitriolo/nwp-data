      'jcr:uuid': '1321296f-59b9-4ae9-b9f5-0747fed07806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.948+08:00
      'mgnl:createdBy': 'pilar'
