      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A study commissioned by San Miguel Aerocity Inc., has assessed
        the impact of the airport development on flooding, and has identified measures
        to reduce the province’s long-standing flooding problems. It also studied
        the water flow affecting the airport site and areas within a seven-kilometer
        radius,” the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224810a-b195-4919-a224-02586b06d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:17:55.275+08:00
