      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31843b69-f955-4c3e-87e7-9f4190884ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html">Marcos
        to take charge of Dept. of Agriculture ''for now''&nbsp;&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65315eb4-e342-4ea7-9b48-e68263d618a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they foresee an increase in food prices in the coming
        months because of external forces, and while the country has been able to
        weather these, more has to be done.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7357761-71c1-4ad6-a36b-af107b008694'
      'mgnl:activationStatus': true
