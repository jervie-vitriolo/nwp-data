      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bc9f2-2597-4981-b2a4-326e0cbf1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What requirements are needed?</h2>'
