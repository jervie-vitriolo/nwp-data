      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cebd5-9ad4-4a0e-9d8c-97b7767bc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen also said over the weekend a gas
        tax holiday was "certainly worth considering."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4027a-3c5c-4e57-92c9-9bc1809e1c60'
      'mgnl:activationStatus': true
