      'jcr:uuid': '0ce67f3a-97fb-4b3e-b610-b1e46e51ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Munsayac’s professional portfolio is highlighted by his unquestionable
        integrity and dedication to governance and public service, and the Vice President-elect
        is confident that he will be able to bring this experience to his new duty,”
        Duterte’s office said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087ee73-1f03-48c1-8779-05a055dad5b8'
