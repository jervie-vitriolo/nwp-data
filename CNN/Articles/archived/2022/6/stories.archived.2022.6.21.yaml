      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56729a-5dc3-4ca3-bf03-56d9e000131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:58:32.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:04:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Tuesday (Philippine time), Mayor Jim Kenney
        labeled the incident as a “heinous and senseless crime.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca1c7b-0acd-47e0-8f8d-6c5c750f665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:58:32.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:04:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e30aa-d477-43f1-9960-8c7a8762de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:58:32.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:04:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is another horrific example of the tragic impact of the prevalence
        of guns in our city: whether it''s a visitor or a native Philadelphian affected,
        there are too many guns on our streets, with devastating consequences,” Kenney
        said, as he sent condolences and prayers to the family of Laylo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b4076-9928-44fd-bc88-53df199f455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:58:32.185+08:00
