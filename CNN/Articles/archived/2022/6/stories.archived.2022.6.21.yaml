    '17':
      'image': 'jcr:73c5517d-2696-4650-8f68-7923ea4c6418'
      'imageCaption': 'The burger buns were sold out as early as 12:30 pm on a Friday.
        "Mga tatlong araw na po sold out kaagad yung burgers namin," a staff member
        revealed. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fd289-01ef-4482-a430-6184e10bc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.446+08:00
