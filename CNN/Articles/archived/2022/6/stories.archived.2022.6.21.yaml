    'template': '1'
    'title': 'LPA spotted off Palawan — PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498b2d2-fce3-4b30-bf78-c4a23aeffbe0'
      'mgnl:activationStatus': true
