      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s overall disbursements amounted to ₱1.44 trillion, higher
        by 6.6% annually.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a13f34-2ee2-4e51-85e2-e52662b272a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.948+08:00
