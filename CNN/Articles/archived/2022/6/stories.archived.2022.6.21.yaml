      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The government''s
        infrastructure spending rose by a meager 0.3% from January to April, latest
        Department of Budget and Management data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56b574-40bd-41bc-aaec-5fc80631550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:09:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606b719-5acc-4b07-a6c0-e14cc0773f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:09:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM figures released earlier this week showed infrastructure and
        capital outlays totaled ₱63.8 billion in April alone, up 9.7% year-on-year.
        The implementation of infrastructure programs under the Department of Public
        Works and Highways played a role according to the agency, with most areas
        already under the laxest Alert Level 1 then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfa498-e1fd-42b0-b211-cc47abc770a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.948+08:00
