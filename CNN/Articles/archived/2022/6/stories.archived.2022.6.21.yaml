      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd457a45-f824-49a9-9490-463bb3703352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember their 2018 hit “<a href="https://www.youtube.com/watch?v=WS9vADHpa4I&amp;ab_channel=KBSWORLDTV"
        target="_blank">Anpanman</a>,” in which they compared themselves to the animated
        Japanese bread superhero who gives pieces of himself to those who are hungry.
        Over a trap beat and Fetty Wap-style autotune, they sing about not being superheroes,
        and still offering a&nbsp;hand to those who need it despite getting secretly
        covered in bruises. “If I don’t do it, who else will?” they sing. In all the
        times we were relying on BTS for comfort, were they sacrificing little bits
        of themselves in the process?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d0c7f-b917-4988-9bbb-ef9adc02de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03514d-c717-4be8-bfe8-82cc3b1a7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to watching the Festa video, I got the spark again while watching
        the “Proof” live band stages. Meant to cue in BTS’ “Chapter 2,” the new singles
        “Yet to Come” and “For Youth” were sentimental ballads that looked back on
        the past and to the future.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702c3f5-53a1-408e-87a6-ede2bc28c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7781ad-f7cc-4290-919b-d3e07e3e2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post Festa video, the songs serve more as reassurance that despite
        all these upcoming changes and planned solo activities, the best is indeed
        yet to come. They didn’t owe it to us to explain anything, but they did it
        anyway.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fdac0-45e9-4f0c-8ce5-8bc389f51601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea5ded-5b7e-4b78-aace-97919d15024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m glad that the members are allowing themselves space to breathe
        and be themselves, to find themselves in the same way that they helped me
        and millions of other people around the world do so. BTS has already given
        us — given me — more than they ever needed to. I sincerely hope they know
        that.</p>'
