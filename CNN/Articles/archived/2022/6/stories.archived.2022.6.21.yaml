      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727dbf0-dd2e-4906-abaf-065990bc49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Reynold Munsayac was appointed to the role effective June
        21, the same day Duterte’s office made the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065508a-2e6e-4a34-af56-97d433c8a29d'
      'mgnl:activationStatus': true
