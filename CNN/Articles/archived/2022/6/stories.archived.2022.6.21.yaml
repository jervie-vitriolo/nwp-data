      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the pandemic that delayed and limited our clean-up operations,
        we were determined to accomplish our objectives, which included removing silt
        and waste, increasing the river’s width and depth in shallow sections, improving
        navigability, and helping restore marine line,” SMC President and CEO Ramon
