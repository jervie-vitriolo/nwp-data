      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not read the documents but if it''s already done from the
        Supreme Court that it''s final and executory and BIR has to do the collection
        then we will collect. I have not seen the documents, but if that is the case
        I will look at it and try to collect what is in that document," she told CNN
        Philippines'' The Final Word.</p>'
