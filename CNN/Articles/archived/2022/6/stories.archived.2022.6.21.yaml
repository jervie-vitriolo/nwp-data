      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consul general added that initial reports show that the shooting
        was random.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74af8a-d31b-453c-a5c0-358742de3495'
