  'COVID-19-vaccine-effect-on-kids':
    'author': 'Jen Christensen, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-21T05:29:07.152+08:00
    'imagesource': 'jcr:726aebd3-5de6-4f56-a0a8-94381038a303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db7509c-42e1-4cca-a6e4-129e05f04d55'
    'lead': 'For parents and caregivers planning to get their little ones vaccinated,
      pediatricians say there are a few things to watch out for -- generally the same
      effects adults or older children might have experienced after their shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T05:31:30.617+08:00
