      'mgnl:type': 'text'
      'text': '<p>- Individuals diagnosed with conditions that are considered to have
        an equivalent level of immunocompromised state as advised by the attending
        physician (e.g. severe malnutrition).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b2cf4-7837-40af-9440-20853d863078'
      'mgnl:activationStatus': true
