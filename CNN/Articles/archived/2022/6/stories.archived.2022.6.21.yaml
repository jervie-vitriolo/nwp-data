    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2442e6-4565-499a-8b83-d157f84c1832'
    'lead': 'Instead of abolishing the K-12 program, Senate committee on basic education
      chairman Win Gatchalian says it should be reviewed and tweaked to make sure
      its promises are delivered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T01:46:32.761+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:16:00.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:45.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
