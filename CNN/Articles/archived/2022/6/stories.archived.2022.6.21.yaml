      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e5bdd-3222-4f7f-9737-a091b5bfbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President-elect Ferdinand "Bongbong" Marcos announced
        that he would temporarily take on the role of agriculture chief so the government
        can respond quickly to severe problems faced by the sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005ba6c-b5e6-46ce-a604-96e80995784b'
      'mgnl:activationStatus': true
