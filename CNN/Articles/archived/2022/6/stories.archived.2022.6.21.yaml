      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be a lot of conversation the next couple of months,
        and I think all of us pediatricians are ready for it, and we''re welcoming
        this kind of conversation, because overall, this is a really exciting time
        for us. Because finally, this vulnerable and very young age group who has
        kind of been left out of one of the best protective measures is now going
        to be eligible to be protected."</p>'
    '66':
