  'Lower-more-targeted-ayuda-Filipinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-06-21T14:06:14.738+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fef5a92-fff2-46c4-b43a-1757ef69f044'
    'lead': 'Incoming Socioeconomic Planning Secretary and National Economic and Development
      Authority Director General Arsenio Balisacan is looking at recommending a more
      targeted subsidy program that would reach more people in need amid rising prices
      of basic commodities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T14:13:00.921+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:09:17.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:55.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next NEDA chief sees lower, targeted ''ayuda'' to reach more Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ff02e-852c-4976-9c32-f13e6426c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Incoming
        Socioeconomic Planning Secretary and National Economic and Development Authority
        Director General Arsenio Balisacan is looking at recommending a more targeted
        subsidy program that would reach more people in need amid rising prices of
        basic commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660faa99-c957-4b1a-b7e2-300bb3c8efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743697b1-7c67-4f2e-bc0c-7741f4d7e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Balisacan
        shared his thoughts on the "ayuda" or subsidy system implemented by the incumbent
        administration to cushion the impact of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3f0bb-2116-4098-8c6e-d8c8800ade09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713e3d2-1ee9-45c5-9c1e-22acdf4ed5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the ayuda was so expensive the way it was implemented in
        the context of COVID-19 because we did not have the technology and means to
        quickly separate the deserving from the non-deserving," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b75c79-0a7c-4ffd-b3b7-fa31aa665da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6440b78-b3ea-450c-a435-e2a3b6f8c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan referred to the Duterte administration''s social amelioration
        program, which he said had benefited even those living in luxurious areas
        and gated subdivisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15571ad2-7b42-4a0a-aa8d-ddf4800a0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2596c-b622-45ac-94a4-40d49c83f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that is a very unnecessary use of limited resources,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54bf4b-11c6-43bb-bbd9-3d1cc39f4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea59004-114a-47cc-8cbe-8ec578092ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said that to him, the government cannot implement a subsidy
        program that would benefit all Filipinos for now, since it also has to address
        other economic initiatives to help the country recover from the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4eb0b1-88fa-4240-8f5a-c0f0572b435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:13:00.923+08:00
