      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel''s Prime Minister Naftali Bennett
        -- along with his key coalition ally Foreign Minister Yair Lapid -- has agreed
        to submit a bill to dissolve parliament. This would trigger a general election
        later in the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9755f-957f-4588-a0c0-cd39f461091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:21:54.676+08:00
