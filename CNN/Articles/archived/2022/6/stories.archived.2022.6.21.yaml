      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The administration
        of President-elect Ferdinand "Bongbong" Marcos Jr. is aiming to release most
        of the national identification cards before the end of the year to help in
        the speedy distribution of assistance to the vulnerable sectors saddled by
        rising prices of basic goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf07f1-d71b-46c9-9232-c32cf4bc3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming National Economic and Development Authority Director General
        Arsenio Balisacan told CNN Philippines'' The Source on Tuesday that members
        of the next Cabinet are coordinating with the Philippine Statistics Authority
        (PSA), the Bangko Sentral ng Pilipinas (BSP), and other agencies for the release
        of the ID cards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd65db-c325-4d66-94c4-6a78119e790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan acknowledged the slow distribution, saying even he has
        not yet received his national ID.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ae467-f87a-4007-9197-1b987157f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that having seen and heard about the issues, this can
        be ramped up and hopefully, we can get most of these IDs even in physical
        or electronic form already available before the end of the year," Balisacan
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ee6be-2065-4ff8-b713-72925c2c858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ramping up the implementation of our national ID system
        and also the digitalization in the government," he said. "With respect to
        the ID system, we believe that we can reduce substantially the leakage so
        that we can reach more people, more deserving people from the limited resources."</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F422101389816242%2F&show_text=false&width=560&t=926"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58805dd-1b56-482b-85ad-50e2a03db507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:56:18.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:08:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e5bea-c36c-417c-ae20-1a55c3d10a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan noted that through the national ID system, the registry
        of those from the vulnerable sectors like farmers and members of low-income
        households can be used to link up with banks and the Department of Social
        Welfare and Development for faster distribution of cash aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b56652-baa1-4c5d-ad2d-24594ae74c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming socioeconomic planning secretary said there are 92
        million Filipinos eligible to get their national ID, including children aged
        5 years and above.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da3e9a-f79a-44ad-be86-b65f887c1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The printing of the ID is with the BSP, the generation of electronic
        ID is with PSA. We just need to coordinate with these agencies," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e67ac4-277e-489d-a516-849cee656317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA Deputy National Statistician Fred Sollesta told CNN Philippines
        on Tuesday that as of June 10around 67.8 million have registered for the PhilSys
        ID and around 12.7 million IDs have been delivered via PHLPost.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7be013-e9e7-4953-8f32-df9d3654bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:17:19.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:08:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it is also working on a mobile application for the
        digital version of the <a href="https://psa.gov.ph/content/over-10-million-filipinos-receive-their-philids-nationwide"
        target="_blank">IDs</a> that can be used in public and private transactions.</p>'
  'tropical-hut-nostalgia-wave-photo-essay':
    'author': 'Ralph Mendoza and Sam Potenciano'
