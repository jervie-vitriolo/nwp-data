  'Cambodia-stringray-heaviest-fish':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T14:41:42.611+08:00
    'imagesource': 'jcr:ac042598-a8f4-4562-8608-b498ea017a63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ccdb99-22bb-4e18-bfad-be405404c2fc'
    'lead': 'Cambodian villagers on the Mekong River have caught what researchers
      say is the world''s biggest freshwater fish ever recorded, a stingray that weighed
      in at 661 pounds (about 300 kilograms), and took around a dozen men to haul
      to shore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T14:45:09.002+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:08:16.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:56.786+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s biggest freshwater fish, a 660-pound stingray, caught in Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe641e2-0512-4fce-9a07-3ad647de8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Cambodian villagers on the Mekong River
        have caught what researchers say is the world''s biggest freshwater fish ever
        recorded, a stingray that weighed in at 661 pounds (about 300 kilograms),
        and took around a dozen men to haul to shore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba2cbd-84f2-4f0d-ba97-b4f691202587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Boramy —&nbsp;meaning "full moon" in the Khmer language —&nbsp;because
        of her bulbous shape, the four-meter (13-foot) female was released back into
        the river after being electronically tagged to allow scientists to monitor
        her movement and behavior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c99ee6-a63a-409a-9a8b-9e58a9543d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very exciting news because it was the world''s largest
        (freshwater) fish," said biologist Zeb Hogan, ex-host of the "Monster Fish"
        show on the National Geographic Channel and now part of Wonders of the Mekong,
        a conservation project on the river.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008945a1-3d9f-4d47-9d6a-46aaf5575316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also exciting news because it means that this stretch of
        the Mekong is still healthy.... It is a sign of hope that these huge fish
        still live (here)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af77e47-8f29-4c00-a8bf-4d60dd4a622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boramy was netted last week off Koh Preah, an island along the northern
        Cambodian stretch of the river. She took the record from a 645-pound (293-kilogram)
        giant catfish that was caught upstream in northern Thailand in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a54c7-e0db-476f-8fc7-81d358cd4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a fisherman hooked the stingray —&nbsp;an endangered species
        —&nbsp;he contacted Wonders of the Mekong, which helped tag the ray and release
        it back into the river.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a795d5e-edbe-44e8-a101-723b9590f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mekong has the third-most diverse fish population in the world,
        according to its River Commission -- though overfishing, pollution, saltwater
        intrusion and sediment depletion have caused stocks to plummet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871daf3-f4de-4b82-a3b0-85ada78730f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stingrays in particular have been vulnerable to these changes, with
        mass death events, despite conservation measures in place including fishing
        restrictions and river guards, according to Wonders of the Mekong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f99139-7f21-4ead-801e-ba18b2d50397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:45:09.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/20/asia/cambodia-stingray-heaviest-fish-intl-hnk/index.html">"World''s
        biggest freshwater fish, a 660-pound stingray, caught in Cambodia."</a></em></p>'
