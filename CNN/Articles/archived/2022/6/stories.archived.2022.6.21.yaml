      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The Department
        of Health (DOH) has approved giving COVID-19 booster vaccines for minors aged
        12-17, although only guidelines for those immunocompromised have so far been
        released.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4053383-de88-4396-86b4-ae18d52e0e5f'
