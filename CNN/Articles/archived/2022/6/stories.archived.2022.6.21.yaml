      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming NEDA chief said in order to protect the poor, subsidies
        must be more targeted, and the issuance of the National ID should be fast-tracked
        to help facilitate a quicker rollout of assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe7b6a-795a-4d6a-afa4-a217e67570ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:49.243+08:00
