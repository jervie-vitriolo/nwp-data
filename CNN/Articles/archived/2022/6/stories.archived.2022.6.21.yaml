      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum, the DOH said 0.3 mL of the Pfizer-BioNTech vaccine
        will be given as a third dose for immunocompromised 12-to-17-year-olds at
        least 28 days from the second shot.</p>'
