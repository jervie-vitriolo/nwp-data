    'lead': 'Todd and Julie Chrisley are speaking out about the "very sad, heartbreaking
      time" for their family after they were convicted of conspiracy to defraud banks
      of more than $30 million in loans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T05:43:53.471+08:00
