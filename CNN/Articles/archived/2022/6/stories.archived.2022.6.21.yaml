    'jcr:uuid': 'a88969f9-ea10-4fd4-af72-a3346f6e505c'
    'lead': 'Infrastructure disbursements hit ₱254.1 billion as of end-April, up 0.3%
      annually, Department of Budget and Management data showed. The DBM expects disbursements
      to slow in April and May given the election spending ban in place then.'
