      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The rise
        in COVID-19 cases in the National Capital Region may peak by the first or
        second week of July, the OCTA Research said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2e938-ad0f-4de0-8feb-ece14867d878'
      'mgnl:activationStatus': true
