      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)—</strong> The mayor
        of Philadelphia in the US state of Pennsylvania has slammed the killing of
        visiting Filipino lawyer John Albert Laylo, giving assurance that authorities
        are “actively investigating” the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba81217-73d0-4d9d-909c-0a6440131df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T18:58:32.185+08:00
