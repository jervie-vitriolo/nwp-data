      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan added that while rice tariffication has slightly brought
        down the price cap on the staple, they remain high. Farmers are also facing
        numerous issues such as the low profitability of rice farming and farming
        in general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76edaf-6dd2-46b6-a2cf-e8072b99ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that, I would say that our agriculture is in crisis," he said.</p>'
    '12':
