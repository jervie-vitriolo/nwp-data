      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eef414-245c-4b75-aa22-f284c35e1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:22:19.934+08:00
