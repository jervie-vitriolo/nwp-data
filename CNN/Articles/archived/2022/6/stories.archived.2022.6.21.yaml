      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for an increase in funding for the Department of
        Agriculture in order for the agriculture sector to reach a higher growth level.
        Dar said the agency has been proposing an annual funding of more ₱200 billion,
        but it was only granted an ₱85.5-billion budget for 2022.</p>'
