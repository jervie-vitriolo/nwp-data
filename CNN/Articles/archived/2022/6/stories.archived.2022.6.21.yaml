  'Biden-on-gas-tax-holiday-student-loans':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Saul Loeb/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T02:22:15.781+08:00
    'imagesource': 'jcr:8fa0163d-e86d-41ef-a000-706509dfe6d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c920b88-99af-465e-a61f-906157eceedb'
    'lead': 'US President Joe Biden hopes to decide soon whether to support a temporary
      pause in the federal gasoline tax and is nearing a decision on student loan
      relief as he looks to ease the burden of high prices on Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T02:25:55.017+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:15:07.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:46.402+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'gas-tax-holiday', 'student-loans']
    'template': '1'
    'title': 'Biden says he''s nearing decisions on gas tax holiday and student loans
      as he tries to tame costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15c878-c05d-4b14-87b7-b48e33dc94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Monday
        he hopes to decide soon whether to support a temporary pause in the federal
        gasoline tax and is nearing a decision on student loan relief as he looks
        to ease the burden of high prices on Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92fe46-b776-43a4-b2b1-143ca8718e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2e44b-ad80-4536-a931-a05424d35d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to have a decision based on the data I''m looking for by
        the end the week," Biden told reporters by the seaside in Rehoboth Beach,
        Delaware, when asked whether he was considering backing a gas tax holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825473f2-04be-4d6e-a9d6-2e522f809711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baade847-0a62-4f3a-be65-b0373665decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a pause in the 18.3-cent-per-gallon federal tax would require
        Congress to act, and there has been little traction among lawmakers on the
        idea so far. But the administration is eager to find areas of relief for American
        consumers contending with skyrocketing gas prices as the summer begins. Monday''s
        nationwide average for gas was just under $5 per gallon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0a6d7-bdac-49dc-9b08-4c09d094e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57497977-b835-4d7b-99e3-308bc29b54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he is also weighing whether to back sending Americans
        gas rebate cards: "That''s part of what we''re considering, that''s part of
        the whole operation," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a703221-9caf-4684-b9a1-9b6bd80da6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c0bd3-ebc6-41e8-bd50-7207e44020bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And questioned whether he was close to deciding on forgiving student
        debt, fulfilling one of his campaign promises, Biden said: "Yes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad599a6-2b9b-4493-a3ff-87fa7f859a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b08b7-89e8-4f91-b564-55a1736426e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The array of options currently up for discussion at the White House
        reflects the urgency behind the scenes to come up with ways to alleviate soaring
        costs for Americans. Biden has implored his team to search for areas where
        he take action to reduce financial burdens as the price of gas, food and other
        goods soars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726fcb4-c9fc-40c9-a85f-673b518edf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5298501-127a-4ace-8a60-735c56873760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under active consideration: Easing certain tariffs on China,
        which could bring down the cost of some consumer goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddcd6f3-0efd-4ad1-936f-c5cfc581df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4047d51-1e5c-40cd-88c1-ac3c303c6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has previously downplayed the prospect of sending
        gas rebate cards directly to Americans because the program would be difficult
        to administer. But Biden seemed to indicate the idea was still in play, declining
        to rule it out to reporters on the beach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91ba04-310f-43c0-9b9e-9eddb20bbb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b60490-3144-4460-affd-f6a300f14056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High prices and the prospect of a recession are looming over Biden''s
        presidency, threatening Democrats'' political prospects in November''s midterm
        elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a676b7-b630-41ba-9bc2-3e9c3ceb5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf150bf6-59c2-4cc6-85ba-00e3794d63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as waves crashed nearby in Rehoboth, Biden downplayed the risk
        of a recession as the Federal Reserve raises interest rates in an attempt
        to tame inflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bc8af-2a6f-4320-8b1d-ff1c5f2e44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2fe32e-8bf3-4658-b740-8f62434a52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and governors have floated the notion of a gas
        tax holiday, encouraging Biden to get behind the idea. Others, including some
        Democrats, have been more skeptical. And the idea has yet to gain significant
        traction in Congress, where a bill is pending but hasn''t yet come up for
        a vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d2286-adc9-4161-b9f9-c3d05ccdea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280be74-bdac-41f0-90c2-943a7f6a7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the US Energy and Treasury secretaries each said
        it was a worthy option, though not a cure-all for high gas prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fc336-21f5-4af5-a590-1f59b85a463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.021+08:00
      'mgnl:createdBy': 'bamba'
