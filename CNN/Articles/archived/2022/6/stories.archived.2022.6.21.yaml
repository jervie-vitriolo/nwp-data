    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efb425-4e88-4b72-aafa-0de09e7b1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> State
        seismologists reported increased seismic activity at Bulusan Volcano on Monday,
        still not ruling out the possibility of a phreatic eruption in the next few
        days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd69be-e1ec-4823-8990-6a22383c8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d622a-b775-4db6-8f52-98c53b03670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since 5:00 a.m. (Monday) until as of this release, a total of 65
        volcanic earthquakes including one low-frequency volcanic earthquake have
        been recorded by the Bulusan Volcano Network. Most were weak and shallow events,
        but may indicate that a phreatic eruption could possibly occur within the
        next few hours to next few days,” the Philippine Institute of Volcanology
        and Seismology said in an advisory issued at 11:45 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f6a4f-2225-4648-a2f4-60ad82dad1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:24:13.952+08:00
