      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really love when families come to me and they tell me they are
        a little bit unsure, because it gives us an opportunity to really sit down
        face to face, in a safe environment, and talk about their concerns," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
