      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They couldn''t have been targeted," he said. "We don''t know if
        the driver of the vehicle was the target. But we hope that in the next few
        days, we will be able to have a clearer picture.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc394d-81b9-44d1-91e7-1d1416a4815a'
