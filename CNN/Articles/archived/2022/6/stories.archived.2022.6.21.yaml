    'lead': 'Prime Infrastructure Holdings, Inc. (Prime Infra), led by businessman
      Enrique K. Razon Jr., has filed an application to raise up to ₱28.19 billion
      from an initial public offering (IPO).'
    'mgnl:activationStatus': true
