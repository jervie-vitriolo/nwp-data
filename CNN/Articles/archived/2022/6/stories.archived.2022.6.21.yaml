      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food crisis have risen already. As you know, the avian flu, this
        problem has been with us that has led to crippling price increases of meat.
        Rice prices have also been a problem," incoming Socioeconomic Planning Secretary
        and NEDA Director General Arsenio Balisacan told CNN Philippines'' <em>The
        Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba029784-358e-446b-ba22-4717acd5903e'
      'mgnl:activationStatus': true
