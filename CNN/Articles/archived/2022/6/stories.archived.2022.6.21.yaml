      'mgnl:lastActivated': 2023-01-19T14:08:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2680a-194d-4485-a1af-916266219fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, he left the PCGG — which was formed to recover the ill-gotten
        wealth accumulated by the late President Ferdinand E. Marcos and his family
        — to help with the vice presidential campaign of Duterte, Marcos Jr.''s running
        mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1afd0e-86cc-4130-9734-fa00540adf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
