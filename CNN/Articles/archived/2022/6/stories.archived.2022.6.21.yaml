      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden said he was "proud"
        of Apple''s retail workers in Towson, Maryland, who voted this weekend to
        form the first-ever labor union at one of the tech giant''s US stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1c947-4a76-4f03-9ac5-fa3ea8b39c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85f71f-7a9c-49f5-a14f-ea7697e07d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of them," the President told reporters from Rehoboth
        Beach, Delaware, on Monday. "Workers have a right to determine under what
        conditions they''re going to work or not work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88e248-1ea7-4a91-9f49-efef99c6ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9fa30-ed26-4589-87db-c701d26230cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has also recently met with union organizers from Amazon
        and Starbucks, added that "everybody is better off, including the final product"
        because of labor unions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b2224-50ad-4489-9254-c7be82837f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbf02e-005b-4154-986f-0f7a1f5917eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple store employees at the Towson Town Center, a mall near Baltimore,
        voted by a nearly two-to-one margin to form a union, according to Saturday''s
        tally from the National Labor Relations Board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d0e78-30e5-4676-a770-120d3be1f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e97926-6915-4826-96a3-1b81555713af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are calling their union the Apple Coalition of Organized
        Retail Employees, or AppleCORE for short, and have garnered support from the
        larger International Association of Machinists and Aerospace Workers trade
        union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd9128-21b1-4764-b21f-09a1a2f1aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1f372-7323-4dd8-853a-7063a28e0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Machinists Union thanked Biden for his support on Monday. "Worker
        power is spreading across the country," the union said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4d283-d115-4e13-9b7a-ff156770e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355c215-ba3c-4f7a-bac4-365137f22c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesperson did not immediately respond to CNN Business''
        request for comment Monday. "We are fortunate to have incredible retail team
        members and we deeply value everything they bring to Apple," the company said
        in a previous statement. "We are pleased to offer very strong compensation
        and benefits for full time and part time employees, including health care,
        tuition reimbursement, new parental leave, paid family leave, annual stock
        grants and many other benefits."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc51d14-982c-4278-b0b3-5b6db26ed13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9fcb3-d75c-4e13-88c8-c2e88d05f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worker-organizer at the Maryland Apple store told CNN Business
        shortly after the vote count on Saturday that forming a union at Apple was
        in large part about having a seat at the table. "Compensation is important,
        considering the cost of living in general and inflation, but the bigger thing
        is having a say," Christie Pridgen, a technical expert at the store and one
        of the organizers, said. "That was the most important thing to me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0b0fb-6ea8-4aac-8fc2-9c771ab70631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d147f9a-33e3-4b09-9691-f648fff45392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unionization efforts at Apple come amid a broader movement of
        workplace activism that emerged during the pandemic. The health crisis put
        a new spotlight on worker safety in the United States as well as on concerns
        over pay and equity within the tech sector, specifically. Meanwhile, a tight
        labor market has given employees new leverage to bargain with their employers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12b198-ea07-468b-aee0-f5b7b552cf40'
      'mgnl:activationStatus': true
