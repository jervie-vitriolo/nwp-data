    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b098c0-a61d-435b-b4e8-a8de00edf08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.821+08:00
