      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night BTS announced their “temporary break,” I was in bed answering
        a Korean grammar lesson with Duo the Owl, completely oblivious to the chaos
        going down on stan Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106e2a0-212c-4469-8a0f-0d41d0a0bb3d'
      'mgnl:activationStatus': true
