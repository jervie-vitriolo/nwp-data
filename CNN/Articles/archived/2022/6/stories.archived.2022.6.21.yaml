      'mgnl:lastActivated': 2023-01-19T14:15:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bca122-c96b-4043-9644-e41ea4e02d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:21:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short statement from the Prime Minister''s Office said the move
        came "after attempts to stabilize the coalition had been exhausted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27ebe5-275a-480b-b9dd-5b169a4e98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:21:54.677+08:00
