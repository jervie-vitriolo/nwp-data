      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727c9f9-f6f6-45eb-af8d-55e0bed119cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.198+08:00
