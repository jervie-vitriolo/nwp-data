      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa934fd0-4ba3-4b1f-a871-5074ac45949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e70d4b-00b5-4744-bbfd-605fbbc04ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said eligible immunocompromised recipients must present
        the following:</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122b215-6cae-49a1-aa1d-4a921e8c48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021ad87-a972-493e-a34f-8182242e57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Vaccination card with complete details of the administered two
        doses of the primary series;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec48686-653e-47e2-a3e6-9ca0f6a25129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28e8a2-0fad-4d49-ab67-7e09cb6209c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A medical certification given by the attending pediatric/physician
        detailing the conditions qualified under the definition of the immunocompromised
        populations; shall be secured prior to the vaccination schedule and shall
        be presented in the registration area in the vaccination site;</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115fd6b-a01a-41c7-87bd-407717be1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f381785-234c-4d28-aae2-734783ba0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-  Valid identification cards or documents with a photo of the parent/guardian
        and the vaccine recipient;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87227fb3-3368-4944-bc1d-2a0729112715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54a650-f2ba-4339-821b-8a4481479907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Document/s to prove filiation/guardianship</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0299ad-d6ce-4429-a01b-57bd31bfa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e02a1d-152b-4958-896a-c43cf64293ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An informed consent given and signed by the parent/guardian, together
        with an assent given and signed by the vaccine recipient, are both required
        prior to the administration of an additional COVID-19 vaccine dose,” the department
        added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7c5d7-7c02-40b6-bd95-7f367382c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.202+08:00
      'mgnl:createdBy': 'kristel'
