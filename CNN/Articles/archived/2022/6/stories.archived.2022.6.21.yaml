      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The agriculture
        sector is already in crisis, the country''s incoming socioeconomic planning
        secretary and National Economic and Development Authority (NEDA) chief said
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be75b15-943c-4b8c-9949-64390d94de0d'
