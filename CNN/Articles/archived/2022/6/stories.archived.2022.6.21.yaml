  'Hong-Kong-Jumbo-floating-restaurant-sinks':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-21T14:25:45.730+08:00
    'imagesource': 'jcr:0c84670b-c1e5-45e1-a88e-9441e575bd2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52cff3c-31d2-4e23-96fa-a96797bed9a4'
    'lead': 'An iconic Hong Kong floating restaurant has sunk, just days after it
      was towed out to sea en route to an unspecified destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T14:29:09.561+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:08:30.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:56.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s Jumbo floating restaurant sinks at sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f5152-8b3f-4e74-a656-c2dcd213d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)—&nbsp;An iconic Hong Kong floating restaurant has sunk, just
        days after it was towed out to sea en route to an unspecified destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69599a37-291e-4086-8109-9dcf05908ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumbo Kingdom, a three-story vessel that was at one time the world''s
        largest floating restaurant, was towed away by tugboats last Tuesday after
        nearly half a century moored in the city''s southwest waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef6756-2b8c-4777-9f0d-0fb88353546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant''s main boat was traveling to an undisclosed shipyard
        when it capsized on Saturday after meeting "adverse conditions" near the Paracel
        Islands (also known as the Xisha Islands) in the South China Sea, Aberdeen
        Restaurant Enterprises Limited said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c4fe4-81f8-4f36-8e95-cad89e1d3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat sank more than 1,000 meters (3,280 feet), making salvage
        work "extremely difficult," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cfbce-8fbe-47ed-b29a-cd267b52dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Aberdeen Restaurant Enterprises was "very saddened
        by this accident," and was working to gather more details. No crew members
        were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d955fb-0db6-4113-9adc-d881856b71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with consternation online, with many Twitter users
        bemoaning the inelegant end to one of Hong Kong''s most recognized historic
        icons. Some posted art depicting the restaurant underwater, while others shared
        farewell messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3e885-a97c-4477-9471-7d8db36a9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others saw the sinking ship as a darkly comic metaphor for Hong
        Kong''s alleged fortunes, as the city -- still largely shut off from the rest
        of the world -- clings on to pandemic restrictions following several years
        of political turmoil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63b380-b654-4ac6-bf2e-d0f4ff433ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 260-feet long (about 80 meters) restaurant was the main boat
        of Jumbo Kingdom, which included an older and smaller sister restaurant boat,
        a barge for seafood tanks, a kitchen boat, and eight small ferries to transport
        visitors from nearby piers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521fd2bd-f77b-4a9b-9e36-4fcf528d4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its golden days, Jumbo Kingdom starred in many Hong Kong and
        international movies and hosted visiting luminaries including Queen Elizabeth
        II, Jimmy Carter and Tom Cruise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61a209-b357-439f-8f97-5347043d7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was famous for its lavish Imperial-style façade, plentiful neon
        lights, massive commissioned paintings in the stairwell and its colorful Chinese-style
        motifs -- including a golden throne in the dining hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e275f7-e8e6-40da-9c2d-e3aec90d37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:29:09.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:08:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the fishing population in the island''s southern harbor dwindled,
        the restaurant group became less popular, and had been suffering a deficit
        since 2013. The Covid-19 pandemic dealt the final blow, with the restaurant
        closed until further notice in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6a335-8cc5-4cdd-94e1-3fb91980b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:38:30.351+08:00
