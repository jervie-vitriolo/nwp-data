      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6117ecb-61b1-460d-b96a-0f25f38dd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:07:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jungkook did an <a href="https://www.vlive.tv/video/257612"
        target="_blank">impromptu karaoke session</a> on VLive last year and sang
        “Paradise,” I got a boost of serotonin that I hadn’t gotten from anything
        else in ages. That’s when I realized that these moments were growing sparse,
        my happiness no longer dependent on each new BTS release. The love that I
        have for the group remained — I’m still fairly updated with what goes on,
        and still lurk on stan Twitter regularly, but it’s not the same as before.
        It was so bad that when their new anthology album “Proof” was announced, I
        didn’t even bother to pre-order it.</p>'
