      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many other sectors that were badly hurt by the pandemic.
        I''m talking about the economic scars that were created in our education system,
        in our health system. Those require a lot of resources," he said. "Even as
        we want to reduce sources of revenue, we have to be mindful of the needs of
        society. I think we need to achieve a well-balanced approach to this issue
        so we can move on and get our econ recovery as much as we can."</p>'
