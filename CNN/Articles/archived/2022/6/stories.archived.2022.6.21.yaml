  'south-korea-satellite-launch-nuri-rocket':
    'author': 'Jessie Yeung, Yoonjung Seo and Gawon Bae, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-21T17:46:45.022+08:00
    'imagesource': 'jcr:c2dfd75f-55b1-482b-9580-ee159acf0b12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bedeb164-1589-42a8-bc25-32dc253f30da'
    'lead': 'The three-stage rocket, more than 47 meters (154 feet) long and weighing
      200 tons, was launched from the Naro Space Center in the country''s southern
      coastal region at 4 p.m. local time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-21T17:58:39.961+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:05:31.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:02:00.784+08:00
