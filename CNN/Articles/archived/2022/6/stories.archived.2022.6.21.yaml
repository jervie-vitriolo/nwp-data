      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd6cb2-b67e-4c39-a19c-1bca1f5cfd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:09:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said in its March and April reports that spending could
        slow down until May with the 45-day election spending ban in place then along
        with the timing of subsidy releases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e534709-2ba4-4c20-8528-959a44be076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:09:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac472a-07c0-4130-9f97-2ebc1bce8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:14:22.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:09:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it expects positive growths for personnel services expenditures
        with the releases of government employees'' mid-year bonus, higher national
        tax allotment for local governments, and maintenance and other operating expenses
        (MOOE) of the Commission on Elections for the conduct of the recent polls.</p>'
