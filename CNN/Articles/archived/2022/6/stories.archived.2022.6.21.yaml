      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Entry of Judgment shows the Supreme Court ordered the Marcos
        heirs to pay ₱23 billion in estate tax on June 5, 1997. The order became final
        and executory on March 9, 1999. The total amount is estimated to have currently
        reached around ₱203 billion due to penalties and surcharges.</p>'
