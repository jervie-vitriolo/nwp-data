      'mgnl:lastActivated': 2023-01-19T14:15:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584aa0fd-4e28-4730-aab9-42ee82f964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he was confident in congressional action reducing the
        costs of Medicare and insulin -- both items under negotiation now -- as well
        as new investments in renewable energy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cab53-b947-4bff-94f6-c22c2f7c77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a3986-a162-4cbe-b8c6-985bb636951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said major oil and gas CEOs would be meeting with members of
        his administration this week to discuss prices "so I can get an explanation
        of how they justify making $35 billion in the first quarter."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba95995-f6d7-4080-98d3-e30d36930ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213b5cc-1ea5-405f-86bc-a3e67f8607fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he ruled out meeting the executives himself: "No."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c26f7-d814-4471-b683-33270f665fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9295f-f529-4485-8124-cb186f9f6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he criticized the companies for cutting back on refining.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977e72c-ef42-4d60-b1bc-cb93644f7c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5209e-c97f-4ea4-9907-5ea9e8e97cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want an explanation from them on why they aren''t refining more
        oil," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd151d-afc9-4302-bbfd-d0fc6d227ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.025+08:00
