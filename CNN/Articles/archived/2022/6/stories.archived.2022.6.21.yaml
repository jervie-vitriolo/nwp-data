      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having met its target, the company said it will now move to its
        next mission of cleaning up the Marilao-Meycauayan-Obando River System in
        the province of Bulacan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33be031-9d4f-4dd9-96f3-387584f063d3'
      'mgnl:activationStatus': true
