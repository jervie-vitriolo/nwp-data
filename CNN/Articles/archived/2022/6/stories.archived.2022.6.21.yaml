      'mgnl:type': 'image'
    '14':
      'image': 'jcr:40f9a4f3-f1d2-42c7-a6ca-c12bffbbe181'
      'imageCaption': 'Despite the lunch rush, branch manager Jhun and the cashiers
        were so friendly. I was lucky to score one of the last cheeseburgers that
        day. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b27be-565c-4fd5-a7a2-8e09fe6bf956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T15:02:30.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91921d6d-33f7-4902-8719-15eff5e5f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T15:02:30.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I was snapping photos of the staff, I got to chat with branch
        manager, Jhun Ordonez, who gamely jumped into a shot. A loyal employee of
        Tropical Hut since 1988 (a few years after this Shaw-Pioneer branch opened),
        Ordonez shared how he and the staff are overjoyed with the resurgence, and
        how people are trusting the brand again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2870b-73ea-453e-8e96-dd4adbe403d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T15:02:30.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s reassuring to see how a few tweets can reconnect customers
        with a near-forgotten business. With droves of customers once again flooding
        their branch of choice with orders, there''s even talk of new Tropical Hut
        job openings, just to keep up with the sudden surge in demand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b021e83-d310-4f82-bc48-56572572f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T15:02:30.766+08:00
