      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said they have received instructions from Foreign Affairs Secretary
        Teodoro Locsin Jr. to extend all possible assistance to bring Laylo back home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bda1f-8ccb-48f1-87f3-8302d944d499'
