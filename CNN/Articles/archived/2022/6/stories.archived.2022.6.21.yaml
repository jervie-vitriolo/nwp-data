      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd42a29-18c8-43de-a811-090d569b137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T10:55:28.823+08:00
