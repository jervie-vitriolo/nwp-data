    'mgnl:tags': ['savings', 'mistakes', 'financial-life']
    'template': '1'
    'title': '5 savings mistakes people make when building their financial life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d1471-5d80-4138-950e-d97f60132d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story originally published
        on April 14, 2022.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436b833-4aca-4d78-a8e7-31c11a24cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The road to financial independence is not
        easy, and usually requires patience and diligence early on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8264581-f246-4835-8731-fb1d20cb6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbef23-6f8b-4397-82ea-8ab6d17f4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young people still trying to establish their careers, focusing
        on retirement or saving for the future may not seem like a top priority. But
        making the wrong money moves early on can be costly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888432d1-72b1-4d8f-9f73-bf534f4d351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the five most common mistakes young adults are making when
        building their financial lives:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf78c54-a514-4602-a8fe-5c9594541423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2c4dc-fb2f-49c0-bd74-d3e60c835995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1. Waiting too long to start retirement saving</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f55c7-8455-43a0-8f4a-b0d460d614a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning for retirement is about finding a balance between putting
        money aside for later and having enough to pay for stuff now. But financial
        planners warn that the price of delaying can be high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc88ebb-0cd6-4677-902b-067a3b324b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f854a-d9cf-4244-b89f-cc4a0db1121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to compound interest, even modest amounts of savings will
        grow exponentially over longer stretches of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf75165-f56f-4ba7-9031-0aa97b7e4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb03c0-34a5-4767-963e-42c70e33260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, someone who started saving $100 a month at age 25 could
        grow their money to around $150,000 by age 65, with a 5% rate of return. Meanwhile,
        if you wait until age 35 to start saving $100 per month, you''ll end up with
        just over half as much money at retirement age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad278a-9790-4c62-b131-9434114f3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb9b75-0f6f-4a11-ab40-d88caf86253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most people aren''t starting early enough to take advantage
        of that compound interest factor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4b85a-3b1b-4216-bdda-7ec9d8078a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae64fc-b395-46d4-ad55-7e1e758e63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report from Natixis, 60% of respondents said they will
        have to work longer than anticipated in order to retire, and 40% said that
        "it will take a miracle" for them to be able to retire securely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b568598-2cd4-44ab-bffe-5479ee1c7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e5441-6d9f-43fd-a097-1fa21561ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people delay contributing to retirement because they still
        have student debts, but a bigger reason is they think retirement is far away,
        but if they wait too long to start, they might need to play catch up or plan
        a later retirement," said Jay Lee, a certified financial planner at Ballaster
        Financial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b539fc3-26b3-45f8-914a-369f8aa9e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2bf290-7c42-455f-9bf9-6885a79c09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>2. Not maxing out a 401(k)</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9df485-ab2b-4f16-9529-89883f106288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mistake younger workers often make is not taking full advantage
        of their 401(k). While retirement might seem like a long way off, investing
        in a tax-advantaged retirement savings plan like a 401(k) can give more leeway
        to achieve other financial goals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ec908-a48d-4d72-9ebc-5884a72c9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:10:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9c458-b4af-4733-95df-8d3f88fb51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, you could be leaving money on the table if your employer offers
        matching contributions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87179223-5296-4d03-911a-e77e7a9040ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7578db-1052-445c-8eb5-660a771e76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many employers match contributions to a 401(k), which means maxing
        out can significantly increase the money in your account," said Lee, "And
        because the contribution to a 401(k) is tax-deductible, it can leave you more
        money for investment or spending."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a2faf-289a-4a32-a2f9-689c368870e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec38962-24da-4b9c-810f-528ca7f2eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a traditional 401(k), financial planners also encourage
        young adults to explore other options that might suit them better, like a
        Roth 401(k), which doesn''t offer a tax advantage up front, but is tax free
        when withdrawn in retirement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd3edd-9b69-44db-b5d4-ce6c2fafcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a2cfc-c873-456c-9482-2b406f59a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Roth 401(k) account could make more sense [for younger people]
        because they are usually in a lower tax bracket than when they retire," said
        Lamar Watson, a certified financial planner based in Reston, Virginia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f80306-e047-4865-bbfb-323e2640f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef97e8-94f4-42a8-8e88-d5e55f30ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>3. Falling victim to lifestyle inflation</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2794cd7-c988-4d9d-b7b0-77cee72d05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifestyle inflation" or "lifestyle creep" happens when people begin
        to perceive former luxuries as necessities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7a9f9-6009-4fe5-a253-9f3a953c5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da50148-a911-4e73-8d26-caaeae38a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media creates the desire to keep up with others," said Nick
        Reilly, a certified financial planner based in Seattle. "The fear of missing
        out, combined with an ''I earned it'' mentality, has led to more Millennials
        spending most of their earnings on things that provide short-term fulfillment
        and status."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec0379-cae8-458f-920e-75676dd14c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8457fd-292a-4d75-a377-bab98f5a45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults usually underestimate how much they can save on rent
        and food and how overspending can seriously derail other financial plans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c469b-07cb-4898-b935-b41290e9204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5db5c-4671-44df-8fd3-f88072049aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living in a walk-up apartment rather than a building with elevators
        probably won''t feel that different when you are young, but it can save a
        lot of money," Watson said. He suggests keeping rent under 25% of your gross
        monthly income and food expenses under 15%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf5c23-da19-4508-b653-9aa25dd3d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd9d07-7f5a-4a08-a1ee-9b1ef75146eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>4. Not having enough emergency savings</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b38cc-3ced-4a37-8ddf-fac4030c1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency funds can save the day if you lose your job, become too
        ill to work, or have other unexpected bills to cover. However, younger people
        can sometimes be overconfident and ignore those risks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76533054-b2cd-409f-8371-357e6b9247a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3803df3-6438-4e0e-ba96-b79d85758f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not surprising to see young adults with no emergency funds
        at all," Lee said, "which is concerning because it is an important financial
        buffer and can prevent you from getting further into debt."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6f627-eb0c-4cb2-abf1-f35875ae1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a67962-5ea1-4ffb-828e-6ae4cd086100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said that any amount is a good place to start, but generally,
        single people need to set aside six months of expenses for an emergency. For
        dual-income couples, the amount should be at least three months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853be8ca-c967-49e1-9b3c-966ae5196785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338715df-9b92-4d71-83c7-29985ff80436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>5. Keeping too much in volatile assets like cryptocurrencies</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97c39a-0cea-42ba-b11d-04ab41bd05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While newer investments like NFTs, meme stocks, SPACs, and cryptocurrencies
        can provide attractive growth potential, overlooking their volatility can
        seriously risk your financial health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c847ca8-f050-46bc-b2ce-8f1a96ce858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7591b-9956-4841-81cb-99e0639765b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to social media, chances are high that everyone knows someone
        who got rich quickly off at least one of these opportunities," Reilly said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba554d79-ceb2-4252-a47f-1e1068c8f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b508a-0d55-4216-96be-7c005c871e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some financial planners also call this the "Shiny Object Syndrome."
        High-risk and high-volatility investments are increasingly appealing to younger
        investors looking to build quick wealth, and can make long-term, more established
        methods of wealth building, like stocks, seem boring.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd924d3a-d34b-4678-8c32-acb1fe75a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97f782-f79f-4f48-b3b3-4ae071100f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is extremely dangerous to put all your money into high-risk
        assets like NFTs or cryptocurrencies," Watson said, "When it comes to financial
        planning, it''s more about preparing for the worst than chasing the highest
        return."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1eafc3-3f6e-43a3-80e1-d3a38080e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:04:58.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:11:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/20/success/savings-mistakes-financial-life/index.html">5
        savings mistakes people make when building their financial life</a>."</em></p>'
