    'template': '1'
    'title': 'IN PHOTOS: The Tropical Hut nostalgia wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38407a-1d08-43ca-aed3-1a5684814047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I had Tropical Hut was in 2015 at their Cubao branch.
        I needed to kill time as I waited for my film to develop in Farmer''s Plaza,
        so there I was, needing a snack. Just like a tito, I ordered a simple, juicy
        cheeseburger with crispy fries to match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894a3b4-c24c-4ca2-8917-9aae365f255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain&nbsp;was and is well-loved, but is often overshadowed
        by its fast food frenemies. People choose Jollibee over Tropical Hut most
        days, overlooking its nostalgic charm and its wild, wide menu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfa12b-bd61-4313-912a-8267a2fff3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent tweet from <a href="https://twitter.com/dumidyeypee/status/1538414799553368064"
        target="_blank">JP @dumidyeypee</a> claimed he was Tropical Hut''s only customer
        at their Escolta branch about a week ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d04b1a-9d00-4d28-b1d2-36d616602b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sad screenshot of a 2019 post on Facebook by the Tropical Hut
        Carmona branch also resurfaced simply saying, "Kumain naman kayo sa amin."
        The branch has since closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195c22c-f45e-407d-8938-fa72c0fe5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were some of the domino pieces that started a social media
        revival. Or, a rush hour. People were emotional, people were curious, people
        were hungry, or all three at the same time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1c21d-0719-4606-bbf0-2f2fedbe5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0015af-1172-4c65-ae5e-b6dade0667b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by these tweets, my wife and I drove out to the Tropical
        Hut branch on Shaw-Pioneer street. We wanted to get some lunch and document
        the scene, using the same film camera I used to bring to Cubao in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c64da1-ab2f-4d71-8dba-8b0f106e7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd068c-feea-40c5-8c09-02acfa20158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:58:18.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:08:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 12:30 pm, we found customers, both old and new, lining
        up for their burgers, clubhouse sandwiches, fried chicken, and spaghetti.
        Grab riders queued up, matching Tropical Hut''s lime green interiors.</p>'
    '15':
      'image': 'jcr:54928bbc-a418-4d5a-87f3-242ab63d1d28'
      'imageCaption': 'The classic value meal with my wife Sam. It was her idea to
        document a lunch at Tropical Hut. Photo by RALPH MENDOZA'
