    'mgnl:tags': ['Gustavo-Petro', 'Colombia', 'US', 'foreign-relations', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Colombia''s new president aims to reset relations with US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1fb39-363e-418e-b859-92d34ee22c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gustavo Petro''s victory in Colombia''s
        presidential elections on Sunday opens a new page in the history of the country''s
        relations with the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d63395-8c37-4a5c-b11d-ec87caab019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93ddab-67c9-4d6d-a7e7-15ccd4b76c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation -- which has never had a left-wing president -- has been
        Washington''s closest ally in the region for decades. But the election of
        leftist former guerrilla Petro to the country''s highest office could radically
        change that relationship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52b67f-5952-4646-9763-511fc12e4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca758f5-eb3f-4b92-9bf1-c45a3f5d30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last week, Petro said he intends to renegotiate
        Colombia''s trade deals with the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d75671-23bd-4d4e-8934-54618138f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8d1f3-2b4a-4701-aa5e-e7e6a996418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also plans to open dialogue around three main issues: protection
        for the Amazon rainforest; ending the war on drugs; and moving the Colombian
        economy away from extractive projects such as fossil fuels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6877d-99a4-4386-900d-7b3fd6631baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b4cbd-cc78-4231-b942-f51cb1529724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His future conversations with US President Joe Biden are likely
        to be tough, with the two leaders diametrically opposed on issues such as
        relations with Venezuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298dbd4-3cc8-4ba4-8050-019a4beb48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a48147-9d1c-4279-b035-3817ea9a1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he tried to distance himself from the regime of Venezuelan
        strongman Nicolas Maduro on the campaign trail, Petro does support recognizing
        the authoritarian leader as the country''s president, something the White
        House is firmly against.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d689d-ae89-4a78-9af3-d9b56996d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c0b39-6b43-4627-828d-a528f6cc4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two presidents might still find common ground in areas such
        as environmental protections and the energy transition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e49221-9585-47e7-90e0-4ae47d0d78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ad9a4-c3e5-4595-b3a5-7237e326e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Petro has his own allies in Washington -- he told CNN that he
        speaks "often" with US Senator Bernie Sanders, and met in person earlier this
        year with the Progressive Caucus, a group of left-leaning US representatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bf6aa-ace6-433d-93ed-9c0e6a9c7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371f6cc-3c67-4a97-b5df-918369e6c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s newest president has also spoken of a desire to create
        a new progressive alliance in South America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447d093-7ec4-4ecc-948a-1f5d20c9e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04657b-6fe8-458e-881e-142ee9f585ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would likely involve Chilean president Gabriel Boric and Argentinian
        president Alberto Fernandez, rather than the three authoritarian countries
        of Cuba, Nicaragua and Venezuela.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b3f73-5335-447a-b98c-b0b9d0518187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811791f-9e96-4613-b280-a7c3ec8d024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden recently stoked opposition among some Latin American leaders
        by barring those three nations from the Summit of the Americas, a regional
        forum that took place in Los Angeles in early June. In solidarity, Mexican
        President Andres Manuel Lopez Obrador elected to skip the event entirely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988661a-89d4-4464-92f2-13da09bfbb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78510b64-d451-4b40-8f2f-6b8c296b6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Petro told CNN he would have attended anyway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bb182-8021-413d-b75b-2cb99ff776bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:28:53.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:14:58.448+08:00
