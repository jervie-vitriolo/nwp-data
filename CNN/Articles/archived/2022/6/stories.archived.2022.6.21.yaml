  'EDSA-Kamuning-Timog-flyover-repair-closed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-21T06:58:51.315+08:00
    'imagesource': 'jcr:2c257faa-320b-4b76-8ad5-b31dc83d9132'
