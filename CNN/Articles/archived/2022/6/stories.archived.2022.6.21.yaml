    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f230135-f9c3-4ffe-9faa-50387d706b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T16:06:43.175+08:00
