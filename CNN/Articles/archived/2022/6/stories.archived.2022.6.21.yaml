      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/6/9/DAR-Secretary-Conrado-Estrella-20-per-kilo-rice.html">
        Incoming DAR chief: ₱20/kilo of rice hard to attain at this time&nbsp;</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f868789-0e5f-4522-8ef4-21e421764088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said there are immediate ways to bring down rice prices closer
        to the disired level, but it mainly entails bigger allocation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252867cf-5e4d-40ef-bf36-8f15a8322b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaaf39c-5d8b-43cf-a44b-3c045b57d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately, the president can issue an executive order increasing
        the buffer stocking capacity and capability of the National Food Authority
        from the present seven-day buffer stock that we have based on their budget
        of ₱7 billion to a level of minimum 30-day buffer stocking," Dar said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad2080-b938-4ca7-9a24-4658501c1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88d8ad-99c1-4c81-9971-2ee547b28fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to give additional budget for the NFA and the budget for
        capital expenditure…By the end of the year if that is possible, they can have
        a 15-day capacity level of buffer stock, then starting next year, that can
        go to a level of 30-day buffer stock," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30580b3b-d6e0-405d-ba2b-9962c454eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a9b6f-2608-4acf-a199-5f26ba497a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the country''s buffer stock is 300,000 metric tons equivalent
        to supply for seven days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca09677-8eed-4601-ac2d-0f4ca653a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cf6c9-56b2-4003-952c-3539461e035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua earlier said Marcos''₱20
        per kilo of rice proposal is possible, but only if "support to rice farmers
        are very targeted and efficient," warning against providing production subsidy
        that is not tied to output. He also said the Rice Tariffication Law — which
        replaced quantitative restrictions on imported rice with 35-40% tariffs that
        are used to help farmers improve productivity — needs to be maintained.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaf365-f799-469b-b4d6-ea40a826cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd25996-b8f7-497f-a742-e2e9f32248c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to use taxpayers'' money solely to subsidize without
        conditions and without any productivity measure, the rice production, then
        that''s a bad idea," Chua said in a briefing in May.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe08102-a4fa-454d-8862-9cae7aa9c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffed8ee-20b3-45cc-89f5-ea7dd866b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, incoming Socioeconomic Planning Secretary Arsenio
        Balisacan said the proposal is attainable if the government would also opt
        to target lower-priced food to the needy groups since the government does
        not have the luxury to subsidize everyone.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc3aa4-bd7d-4644-b270-4aeeb3c399db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6e52c-e7a8-4e36-8988-18268a5638df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:12:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the agency has been proposing an annual funding of more
        ₱200 billion, but it was only granted an ₱85.5-billion budget for 2022.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a55fd-7504-4066-bac8-b2cad66b01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:05:46.338+08:00
