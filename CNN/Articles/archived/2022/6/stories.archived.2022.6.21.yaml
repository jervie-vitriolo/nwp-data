      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae98a4d-6398-48b5-9a09-ec364ed57e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a challenge in temporarily suspending the roughly 18-cent-per-gallon
        tax was that "it funds the roads."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74d4ff-c9a9-4cb0-9ce6-33ac2cf87ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T02:25:55.022+08:00
