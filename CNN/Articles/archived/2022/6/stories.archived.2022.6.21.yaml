      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T19:17:55.275+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:04:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean-up is slated to start this month, SMC said, and will also
        involve the widening and deepening of the Alipit or Taliptip River, Sta. Maria
        River, and the Meycauayan River.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71819e-3a58-4d0d-811e-411f08d29b88'
