      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb62e3-83f5-4c7c-86bc-f0b25aab7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaces former spokesperson Liloan Mayor Christina Frasco, who
        will become the country’s tourism secretary under the administration of President-elect
        Ferdinand “Bongbong” Marcos, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f295903-2084-4c02-9142-a18e965e3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b38d1-60a0-4455-89bc-8906f493c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac was a classmate of Duterte in law school and eventually
        became the valedictorian of their class, according to the camp of the vice
        president-elect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62a53a-674a-424f-a341-66a496238a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf204e-a16e-48b1-9cbf-9ad491bb8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:08:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he assisted Duterte in the creation of the pro-government
        alliance “Tapang at Malasakit.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd40bd-c03c-42f0-aa93-dea043e84f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T14:41:12.333+08:00
