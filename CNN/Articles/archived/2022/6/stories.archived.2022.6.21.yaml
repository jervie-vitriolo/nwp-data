    'mgnl:tags': ['Sherwin-Gatchalian', 'K-12', 'DepEd', 'Sara-Duterte', 'ROTC', 'military-training']
    'template': '1'
    'title': 'Gatchalian: K-12 program needs tweaking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfedbed-3366-4e66-aa5f-791070f18b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Amid
        calls for its abolition, a senator said the K-12 program only needs to be
        reviewed and tweaked to make sure it delivers on its promises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9edf322-1636-4f75-b7aa-45ce661f0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regressing is not the solution, but what we should do is to look
        at the senior high school program, tweak it, fix it, and make sure that our
        senior high school graduates are going to be employed," Gatchalian, the Senate
        committee on basic education chairman, told CNN Philippines'' The Final Word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b66237-a53d-49a6-9216-a434635ca2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice president-elect Sara Duterte has said she plans to look into
        the K-12 program once she takes charge of the Department of Education under
        the Marcos administration amid calls for it to be scrapped.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8bu5no?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148864e-a7f4-46cd-89d8-5dc53f79c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4951816-a40b-4715-bfc8-c75c926effc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who is the incoming chairman of the Senate Committee
        on Basic Education, said the government should look into the entire K-12 curriculum,
        citing experts who said that it is "too congested," where students are taught
        many competencies and subjects but end up learning nothing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9a80b-51f2-401f-b4b9-7b59519aefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:09:32.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said Duterte''s win meant she could help push needed
        changes in the education sector, including the K-12 program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f406fe-04a7-49a6-ab7f-2c3db8efc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T12:09:32.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is given more than 60 percent of the votes. In terms of political
        capital that''s huge. That''s a lot of political capital she can use to reform
        our education system," <a href="https://legacy.senate.gov.ph/press_release/2022/0512_gatchalian1.asp"
        target="_blank">said Gatchalian</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104ddd7-f133-4c61-b461-2c06e46e896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is the tracks in senior high school, specifically
        the Technical-Vocational track.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ad75c-9219-4855-b628-07d453b1da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tech-Voc track is designed to give additional skills to our
        senior high school students, giving them NC [National Certification] I and
        NC II certification. But are those skills needed by the industry? And is the
        training being given to the senior high school students enough in terms of
        time, and in terms of technology?" the senator asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399f589-d116-436c-85ef-e732540b1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also said he agrees with <a href="https://www.cnnphilippines.com/news/2022/1/19/sara-duterte-mandatory-military-service.html">Duterte</a>
        in making military training mandatory for students 18 years and above. He
        said the program will help students learn additional skills, especially in
        disaster response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9415089-86f0-4e7c-ae39-327e24c86f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military training doesn''t mean that we want them to go to war.
        But the discipline, the love for country, and especially the skills that we
        can give them will enable them to respond to the time, especially our country
        is one of the most vulnerable countries in terms of disasters," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ebeba-600a-48b8-af59-e2a001c6e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military training program should be designed based on
        the academics of students to make sure they are not overburdened with activities,
        and to make sure they are still given time to study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdeb883-81c8-4293-9e6b-4d4a063c338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also agrees that the salary of teachers needs to be increased,
        noting that the country is third to the lowest among ASEAN countries in paying
        educators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4ce42-bcc4-438e-950b-363d51cbc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest is Indonesia. Their entry level there is almost 60,000
        pesos higher than Singapore. And Indonesia gives a lot of premium to their
        teachers," he said. "I do agree that we should increase teacher salary at
        least not third to the last in ASEAN, but at least, in the median level of
        salary levels in ASEAN."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7243218-f0eb-4f8c-8e7c-6daf91c5c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T01:46:32.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-sara-duterte-deped-teachers.html">Marcos:
        I''ve asked the VP-elect to give more support to teachers</a></strong></p>'
  'Israel-PM-Naftali-Bennett-Foreign-Minister-Yair-Lapid-bill-to-dissolve-parliament':
