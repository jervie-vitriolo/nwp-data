      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Todd and Julie Chrisley are speaking out
        about the "very sad, heartbreaking time" for their family after they were
        convicted of conspiracy to defraud banks of more than $30 million in loans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a6541-de11-416a-9983-446bd3c5b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133dea7-eb28-421c-a5e2-2b75c3972414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation on the latest episode of their podcast "Chrisley
        Confessions," the reality stars were hesitant to discuss their legal case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033f85c-e510-4f10-b440-6bc79a7b44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65da7cd-7e6f-4ea5-aed0-6558e651aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Chrisley said it has been a "whirlwind."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4f786-6c4c-4d12-b4d1-0769fdc1b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238c9a2-e61e-4ef6-8aa4-8ee76bd5fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all of you guys are wanting to know every detail that is
        going on in our lives, and I have to ask that you respect that we''re not
        allowed to talk about it at the present time," Todd Chrisley said. "There
        will come a time to where all of it is discussed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d62e41-9a28-43a5-a3da-ccf93c0b105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517d21b-a452-44fc-a1ad-b224b1f21282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did want to come on today and let everyone know that it''s a
        very sad, heartbreaking time for our family right now," he added. "But we
        still hold steadfast in our faith and we trust that God will do what he does
        best because God''s a miracle worker and that''s what we''re holding out for."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443a541-f1db-4baf-96c9-f15b16c8b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962d7bf-919e-46b9-a8da-83056c2ef184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re alive and kicking and we appreciate all the support we have
        received from everyone, Julie Chrisley said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeadf9f-fd9e-4498-b8c7-aaa9b052f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c2b32-7d6d-4ade-b55f-4a81dbbe8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Chrisley Knows Best" stars and their accountant, Peter Tarantino,
        were also convicted of several tax crimes, and Julie Chrisley was found guilty
        of obstruction of justice and wire fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe3ec6-bab2-4d51-97f5-e4f9349c39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2b6f0-002f-48a2-8602-dcc8c6fc8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Chrisley said they have received gifts and messages from fans
        and have even had people drop off food and drive for hours to bring flowers
        to their front door.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b7d53-274b-4b23-be2c-f2d40841c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e16d9-0e08-4525-9474-0c0b384b8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T05:43:53.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:13:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love that is spread so far throughout this country is what''s
        helping us to truly get up each day," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd68c7-0381-4977-8ecc-bdb8558265f2'
      'mgnl:activationStatus': true
