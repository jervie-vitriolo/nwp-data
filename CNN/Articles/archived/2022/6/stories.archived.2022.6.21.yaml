      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7cdf76-beb8-4010-ad07-07d4c6efa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T11:44:03.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:09:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Department of Agriculture Secretary William Dar said there
        is really a "major disruption of the food supply chain" in a global scale,
        and the issue can be likened to the impacts of the pandemic. He earlier told
        CNN Philippines that the agency has prepared an action plan that is geared
        towards subsidizing and boosting the productivity level of farmers, local
        feed formulation, promoting urban gardening, and strengthening market access,
        among others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6922d-49fd-466e-87ec-2b77e70680cf'
