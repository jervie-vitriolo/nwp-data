      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Francisco Duque III had approved the recommendation of
        the Health Technology Assessment Council, Health Undersecretary Maria Rosario
        Vergeire announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96780c90-13b1-436e-a4ab-7999ad144a06'
      'mgnl:activationStatus': true
