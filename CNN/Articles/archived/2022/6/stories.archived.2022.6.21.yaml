      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will work with a local funeral director to allow us to facilitate
        the repatriation of the remains,” he said.</p>'
