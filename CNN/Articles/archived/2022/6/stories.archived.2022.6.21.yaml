      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the rollout be done?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74455bbf-1b68-492b-84cc-5b2f00bbd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56a6d1-b676-485e-8d2b-a26195787369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hospital-based sites will be allowed to administer the additional
        shots to immunocompromised kids, according to the DOH.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17da2e3-f97e-4a9c-9631-eb4c002201fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e66a4-09d6-4638-9288-6b8ec5bc286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout will also be conducted in a phased approach, beginning
        with a pilot run in select sites in Metro Manila – a list of which has yet
        to be released.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0f4d0-c796-4aab-bb33-839f97f45411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313db5bf-e43b-4559-b3ad-209f2b4a8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide initial rollout will then follow. This means inclusion
        of all participating hospital-based sites in the capital region and the start
        of a pilot rollout in all other regions “based on the readiness of selected
        hospital-based vaccination sites,” the DOH said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902af72-e912-48f6-ba4d-e5f26a1f06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8812785-62ad-4b8f-b38d-0bdee71637cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last would be the nationwide full-scale rollout, it added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb542e3-9e98-417d-aea3-8fed083ac500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8d9f1-93ea-4a2a-b676-f091f9aab39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timelines of each phase shall be determined by the National
        Vaccine Operations Center, in coordination with centers for health development.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0829b-591b-475a-96f3-5982ef1a293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-21T20:27:14.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:13:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

