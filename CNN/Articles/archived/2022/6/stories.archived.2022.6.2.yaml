      'mgnl:lastActivated': 2023-01-19T12:56:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now it''s kind of sunny, things are doing fine. Everyone
        thinks the Fed can handle this," Dimon said at a Bernstein conference. "That
        hurricane is right out there down the road coming our way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb8494-c31d-43f2-b228-a00f7c60e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9badb7-501a-4833-9d58-80e75e0211dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know if it''s a minor one or Superstorm Sandy. You
        better brace yourself," Dimon said, adding that JPMorgan Chase is preparing
        for a "non-benign environment" and "bad outcomes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd2a36-a509-4238-b545-6b0d4d4475ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fee626-6807-45a7-bec8-bcee40636a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon said that the economy is "distorted" by inflation. He''s also
        worried that the Fed is starting to unwind its bond portfolio, a process known
        as quantitative tightening, at the same time it is raising interest rates.
        That''s something that the market is not prepared for, Dimon said, adding
        that people will be "writing about [this] in history books for 50 years,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed8033-1bef-4f6c-92f8-d11017c65eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac416fd-1480-49e1-8f94-7efc5ffa4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fed is in a bind. Dimon said the central bank must raise
        rates because of surging housing prices and other inflation pressures. He
        stressed that he still thinks the US banking system is in "great shape" and
        can withstand these challenges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999c616-ecb0-4028-9f88-99748f7f8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cf836-ed71-41c1-860f-8a5c9c55919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon also said that JPMorgan Chase is going to do all it can to
        attract talent to stay on top of the financial world. The CEO said the bank
        will be "religious" about paying well to keep its best workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a016f6-324c-4273-a3a6-f5a4b9aa6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705cc80e-5aef-4645-9594-c4ecabf5d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon''s more cautious outlook comes just a few days after he sounded
        a little more upbeat about what''s next for the markets and the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabc415-c2d0-4393-bc89-05bb33f5319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04711c6d-8677-480f-a216-5747445a07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an analyst meeting at the end of May, Dimon said that
        there were "big storm clouds" on the horizon for the economy but expressed
        hope that they may "dissipate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee0863-024a-4b7a-8a4b-7cec8f8c6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6431ca-74de-476e-8754-c1efd38ec820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was a hurricane, I would tell you that," Dimon said at the
        analyst meeting, adding that current conditions also aren''t like the "tsunami"
        that banks faced in 2007 and 2008 when the mortgage market was melting down
        and several large financial institutions collapsed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9161a4-961e-416d-aa44-431ecec97bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43125911-65b5-46d1-8e60-9bc0296d3317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon may not be predicting a tsunami just yet. But a hurricane
        is bad enough, and certainly more damaging than a regular storm. Dimon said
        he is also worried about the conflict in Ukraine and the impact it will have
        on oil prices, predicting on Wednesday that it''s in the cards for crude prices
        to eventually spike as high as $150 to $175 a barrel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11f449-9d8a-4d78-add1-4671e09ce085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03028b-78e2-4565-a6d4-b0bd424cd4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wars go bad. They go south. They have unintended consequences,"
        he said, adding that this conflict will continue to roil the commodity markets
        around the world, impacting the prices of oil, gas and wheat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05f0f7-35bc-489b-92c5-3fd1794d9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:06:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/economy/jamie-dimon-jpmorgan-chase-economy/index.html">Brace
        yourselves for an economic ''hurricane,'' Jamie Dimon says</a>."</em></p>'
  'EU-Russia-gas-cut-off-value':
    'author': 'Anna Cooban, CNN Business'
