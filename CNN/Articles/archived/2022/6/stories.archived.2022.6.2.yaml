      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254abe2-9ae1-402a-afe8-f2ff21c29ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "a week or a few weeks," Bubs plans to send another approximately
        250,000 cans in two more planeloads, Carr said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa9d77-110c-4a19-91b5-21c306889749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019a114-6de8-4deb-9c6e-30f169a5d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "in the coming weeks and months," the company will send another
        750,000 cans of formula, for a total of 1.25 million cans of six types of
        formula for children through 1 year of age, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261af92e-82d3-44a6-8f9c-7cc131e67a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6a609-f357-4468-b6ba-e35096db3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is everybody''s focus in everything that industry, government
        and the retailers are doing to pull all of these new initiatives together
        to assist American families during this crisis. It''s all about speed to market.
        That has been our sole focus to be able to support American families during
        these difficult times," Carr said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27506fc-c5d0-4ca8-bb1d-869f7f36ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec456f-9648-41d3-8ad1-16be4e313d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are moves to increase formula production in the United States,
        too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56da37-f8f6-4972-99ed-6452e5e3f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e896dda-750d-4d05-b53b-cfab5bb7c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott Nutrition said last week that it plans to restart work at
        its Sturgis, Michigan, plant on June 4, months after it was shut down. During
        inspections that spanned January, February and March, US Food and Drug Administration
        investigators found Cronobacter sakazakii bacteria in several areas inside
        the plant, and several types of formula were recalled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c29a9-b69c-4478-b081-0978049f9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be19508-e600-4920-b3d5-554b0684a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plant resumes operation, the first batches of new formula
        are expected to be available to consumers around June 20. The plant will start
        with specialty metabolic formulas, with other kinds to come later.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff90e5a-4c0d-447b-9c05-8b1b5798d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe88e9f-c325-4057-8646-940b43a3f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, parents are still struggling to find formula.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a143b-affa-4cd1-887c-a4448f7321d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb9be2-3e6a-44f5-ba37-d4f923ce35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datasembly, a firm tracking market trends, reported that 70% of
        formula products were out of stock at some point during the week ending May
        22. The estimates found stock rates to be worse than the week before.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935e357-c4ce-422f-9d4b-bb6210b19d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f8adc-cda8-40c3-9a56-e91adce51aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two chain stores reported no improvement in formula stocks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd8949-7645-4734-89bf-e7f09c3af185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cd884-1bc4-4f1f-8724-2e8e0c2e2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS spokesman Matt Blanchette told CNN on Tuesday that "our situation
        has not changed" since last week, and an executive of a supermarket chain
        in New England said it could be several months before there is any change
        to the supply in infant formula on store shelves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855af483-aa4d-402e-9d42-419906dfb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2575a4-63b9-4ab3-95bd-8f92164c9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the delay in reopening the [Abbott Sturgis] plant, we hear
        it will be six to eight weeks; however, when filling the pipeline, especially
        with the current labor situation and trucking issues, we know that it''s likely
        to be three or four months before we get back to more regular stock conditions,"
        said Robert Rybick, president and CEO of Geissler''s Supermarkets, which has
        seven locations in Connecticut and Massachusetts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545bd5d-99a3-4e0e-94e9-6c329eca28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343e640-8da9-46df-beb5-ef17efc7144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Nestlé shipments under Operation Fly Formula last week
        went to hospitals, home care companies and WIC programs, according to a Nestle
        spokesperson, who did not say whether the product had arrived at the destinations.</p>'
