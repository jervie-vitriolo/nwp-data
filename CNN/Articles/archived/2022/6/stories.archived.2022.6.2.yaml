      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Amber Heard and Johnny Depp were both found liable for
        defamation in their lawsuits against each other on Wednesday, with a jury
        awarding damages to both.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354a67f-2eb4-4bbf-a06e-d4ce7d405dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027407f-6ab0-4454-8875-3fa485e8f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued Heard, his ex-wife, for defamation over a 2018 op-ed she
        wrote for The Washington Post in which she described herself as a "public
        figure representing domestic abuse."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333820f-cd8c-41dd-bdbc-86f093275379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b6b5e-15df-40a3-ae7c-6511ec240b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Depp was not named in the article, he claims it cost him
        lucrative acting roles. Heard countersued her ex-husband for defamation over
        statements Depp''s attorney made about her abuse claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89e81e-a956-44b8-8961-7f198febb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd3645-a0f7-4fb3-8243-0fc279eefc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury began deliberating on May 27 after hearing more than 100
        hours of testimony from witnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed82fe-62e9-4460-833a-39520f7cb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15908741-e2ff-4b2d-a507-b6a4b255e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury found that Heard defamed Depp with in three separate statements
        in the Washington Post piece, and that Depp defamed Heard with one statement
        his attorney made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ca936-3905-4ea0-b7c2-4e15d24836f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729d46d-d3e3-486f-ad73-0b241b148fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was awarded $10 million in compensatory damages and $5 million
        dollars in punitive damages. Heard was awarded $2 million in compensatory
        damages and no punitive damages. (Punitive damages in the state of Virginia
        are capped at $350,000, so the judge reduced Depp''s punitive damages award
        to that amount.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd265ace-405b-4ba9-8dfc-aa162adf6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9eb035-26f5-410f-b82e-03ecfb78e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sought $50 million in damages and Heard sought $100 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f25a1-42f3-44cf-a98e-5e2c2d9617b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fe078-8c4b-42bc-820d-b54d6895ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, read their full reactions to the verdict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be88f1-bc20-49f9-b535-c1c387d18be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5d56a-7ffb-42dd-8169-e2838a43a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnny Depp''s statement</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f11797-9e79-4c1a-bbbd-bf9e3ebbd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six years ago, my life, the life of my children, the lives of those
        closest to me, and also, the lives of the people who for many, many years
        have supported and believed in me were forever changed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27dd289-aa93-4900-ab7a-5963d4f6d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0383c-8636-4d43-9df8-51fab9d7b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in the blink of an eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b55b9-aded-4537-88b4-5ad012b4ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d766c52-0777-4fc5-b176-dbd7c2710fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False, very serious and criminal allegations were levied at me via
        the media, which triggered an endless barrage of hateful content, although
        no charges were ever brought against me. It had already traveled around the
        world twice within a nanosecond and it had a seismic impact on my life and
        my career.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bcde0-9be2-48dc-be5d-edfb5797cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1138a61-1294-485e-b07e-5ab58f37d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And six years later, the jury gave me my life back. I am truly humbled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe4ff7-f12d-41e3-87fe-50213d635961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a3d94-cab6-46a3-85b2-51c6382beadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My decision to pursue this case, knowing very well the height of
        the legal hurdles that I would be facing and the inevitable, worldwide spectacle
        into my life, was only made after considerable thought.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7ee7a-5478-42d8-97dd-ad78df7afc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46877241-1f62-47ea-ad51-20dd2ebde8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning, the goal of bringing this case was to reveal
        the truth, regardless of the outcome. Speaking the truth was something that
        I owed to my children and to all those who have remained steadfast in their
        support of me. I feel at peace knowing I have finally accomplished that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737970b2-d8cb-4cc2-b2f2-89c4c7086841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab7b86-8b5f-4329-bb7c-773e7090bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am, and have been, overwhelmed by the outpouring of love and the
        colossal support and kindness from around the world. I hope that my quest
        to have the truth be told will have helped others, men or women, who have
        found themselves in my situation, and that those supporting them never give
        up. I also hope that the position will now return to innocent until proven
        guilty, both within the courts and in the media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72314fa-e8e0-42c9-83ab-6c4f3cd04c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd173da5-7188-48f9-beea-83da213d3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish to acknowledge the noble work of the Judge, the jurors, the
        court staff and the Sheriffs who have sacrificed their own time to get to
        this point, and to my diligent and unwavering legal team who did an extraordinary
        job in helping me to share the truth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebe761-22f4-405c-a61f-95851d97fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e0389-fa3d-4119-8c46-49ba9ab3d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best is yet to come and a new chapter has finally begun.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b5059-cfad-466d-b117-1fe6b639bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807ec0d-ec3f-446a-aee0-6308813a96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veritas numquam perit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517899d-f10b-41ed-8d0d-a36092d7f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2f0fb-7f5c-4baa-bbe6-d6220cecfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth never perishes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98670c-57d5-4735-8268-0881b8070662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506df50-646b-4d0d-83f2-041cbe380b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amber Heard''s statement</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4308703-7543-44b7-8120-e981cf43e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappointment I feel today is beyond words. I''m heartbroken
        that the mountain of evidence still was not enough to stand up to the disproportionate
        power, influence, and sway of my ex-husband.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ffb5a-a718-4527-a952-06b3adea7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f3c70-a6f6-4398-881a-56e4a8a30a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:34:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m even more disappointed with what this verdict means for other
        women. It is a setback. It sets back the clock to a time when a woman who
        spoke up and spoke out could be publicly shamed and humiliated. It sets back
        the idea that violence against women is to be taken seriously.</p>'
    '43':
