      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3f8ba-f963-4115-b74a-57ffe067913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the systems that the US is sending Ukraine will
        be equipped with munitions that will allow Ukraine to launch rockets about
        49 miles. That is far less than the systems'' maximum range, but far greater
        than anything Ukraine has been sent to date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa7c96-c711-414c-b1ec-127ba3e9d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8105e10-e79b-4ccd-90f2-0aba8cde0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security assistance package, to be announced officially
        on Wednesday, will also include air surveillance radars, additional Javelin
        anti-tank weapons, anti-armor weapons, artillery rounds, helicopters, tactical
        vehicles and spare parts to help the Ukrainians continue maintaining the equipment,
        the officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07711c41-0575-4b65-843a-cbe2e005928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a42deb-619c-4b3c-b890-43b1d1a491e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden sought to spell out clearly what the US aims in Ukraine
        were and was careful to note the US is not looking to directly engage Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b804d0-e05e-4108-9e9c-a7d18537803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4c45e-1fe4-4e69-a100-00299c207657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not seek a war between NATO and Russia. As much as I disagree
        with Mr. Putin, and find his actions an outrage, the United States will not
        try to bring about his ouster in Moscow," Biden said, roughly two months after
        declaring in Warsaw, Poland, that Russian President Vladimir Putin "cannot
        remain in power."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af947059-33a8-4ee7-9ab6-39dbcc602e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce82eb-0fcb-44af-a1b3-1b088a74abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security assistance comes as Russia has pummeled Ukraine
        in the east, where the country is outmanned and outgunned, Ukrainian officials
        have said. Ukrainian President Volodymyr Zelensky has repeatedly pleaded with
        world leaders for more arms and equipment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922fdf9-bb31-4968-96f1-81e86315c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a795b8-36e7-46f2-bd05-312bdc26023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that US officials were debating for weeks
        whether to send Ukraine the advanced rocket systems, because they can strike
        so much further than any weapons they already have. The weapons'' long range,
        technically capable of striking Russian territory, raised concerns that Russia
        might view the shipments as provocative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff552d8-bcc4-471a-9863-004b9091f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9986aa-6fd2-443b-9a60-9218714119ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as the United States or our allies are not attacked, we
        will not be directly engaged in this conflict, either by sending American
        troops to fight in Ukraine or by attacking Russian forces," Biden wrote in
        the op-ed. "We are not encouraging or enabling Ukraine to strike beyond its
        borders. We do not want to prolong the war just to inflict pain on Russia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac41ba-413f-4bbf-8d01-a131c13ce4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4abb3-d766-4089-8b0d-acd38d0c7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, a prominent Russian television host warned that the
        shipment of long-range rocket systems to Ukraine would "cross a red line"
        that would "provoke a very harsh response from Russia." But the Biden administration
        made it clear that it would not send ammunition for the High Mobility Artillery
        Rocket Systems system that can strike deep into sovereign Russian territory.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c7160-ef3d-4a88-9fa5-4874b2a595d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8df34-5c97-4f34-9506-ea5c0c7f02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where the US stands is wanting to provide all of the assistance
        that we can to the Ukrainians without escalating the situation to a point
        where the war spills over or, frankly, goes in a terrible direction," Army
        Secretary Christine Wormuth said earlier Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ead295-25b1-4074-9f14-7f93fa4649f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe7556-5bf3-4cb1-9851-87f70171281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US has accepted some risk to its own readiness with
        the continued shipment of weapons from Defense Department inventories to Ukraine,
        Wormuth said, but not a risk that the Pentagon considers too high.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff92ae4-6b12-43fc-a2bb-0c767f4ec9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240166d-781c-4a83-b5fb-d5f06a9cf691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have really leaned in to trying to provide everything the policy
        makers deem essential to get to the Ukrainians. And we have taken some risk
        to our own readiness -- not an unacceptable level of risk at all, but I think
        we will continue to do that," she said while speaking at an Atlantic Council
        event about the Army''s role in the National Defense Strategy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733af1df-d5bf-4cd1-9484-5982640fdc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653523cd-a27b-405f-a165-5ca16be194e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that US officials "currently see no indication
        that Russia has intent to use nuclear weapons in Ukraine, though Russia''s
        occasional rhetoric to rattle the nuclear saber is itself dangerous and extremely
        irresponsible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95632d-32c9-453f-9e13-60fffe735ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6f702-631a-4a4d-b813-ec4002e4f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: Any use of nuclear weapons in this conflict on
        any scale would be completely unacceptable to us as well as the rest of the
        world and would entail severe consequences," Biden wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df7b9c-c6ba-4a7a-a11f-14396f0fd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/politics/ukraine-assistance-biden/index.html">Biden
        announces new rockets and munitions to Ukraine</a>."</em></p>'
