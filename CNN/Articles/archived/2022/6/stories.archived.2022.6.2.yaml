    'template': '1'
    'title': 'Why Russia isn''t hurting even as it cuts off Europe''s gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0d0d9-6460-420f-9b9a-7a9d809edb35'
