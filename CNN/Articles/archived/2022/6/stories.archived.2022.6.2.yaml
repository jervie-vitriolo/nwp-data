      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, the SC sentenced the Lozada brothers to a penalty
        of minimum imprisonment of six years and one month and maximum imprisonment
        of 10 years and one day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef705287-5230-4ca9-afe6-7ec3a423123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T23:15:23.671+08:00
