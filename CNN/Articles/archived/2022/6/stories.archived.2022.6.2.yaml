      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My clients feel vindicated, as I said, because [Blue Ribbon Committee
        chairman] Sen. [Richard] Gordon lost and we felt from the very start that
        he was using this for political purposes, in aid for reelection, not of legislation,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0108609-186e-46f4-80cf-54e9e839305b'
