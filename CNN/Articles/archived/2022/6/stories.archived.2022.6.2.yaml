    'template': '1'
    'title': 'At least 3 people were killed in a Tulsa, Oklahoma, hospital campus
      shooting, police say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c8cf4-f692-4acc-8a88-ea5bcdee5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.913+08:00
