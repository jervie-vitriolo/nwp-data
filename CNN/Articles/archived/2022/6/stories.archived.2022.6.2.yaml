  'Marcos-lays-down-priorities-for-2023-national-budget':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-02T17:16:54.687+08:00
    'imagesource': 'jcr:60f94944-7f45-4a4b-b555-4ffd61a405e0'
