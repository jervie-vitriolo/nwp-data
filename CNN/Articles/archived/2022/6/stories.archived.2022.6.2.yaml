      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three people were killed in a
        hospital campus shooting on Wednesday in Tulsa, Oklahoma, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a0a41-6340-4659-ac7b-dd5852c484f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter is also dead, police said in a Facebook post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3416701-6a71-434c-abbf-371037cac65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities responded to a call about a man who was armed with a
        rifle at the Natalie Medical Building, a physicians'' office building on the
        St. Francis Hospital campus, according to an earlier Facebook post from the
        Tulsa Police Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b985a-51f4-4162-9293-517e3265811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we can confirm the shooter is dead," police said
        in the post, although it is not clear whether the shooting was self-inflicted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02852a92-94b0-4d44-902c-c24f79cce07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers are currently going through every room in the building
        checking for additional threats," the post added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494193af-b9a2-43dc-9c79-9f2cf24c58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were evacuating the building and evacuating victims Wednesday
        evening, Richard Meulenberg, with police, said Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13097c-6ca4-4674-9f05-3f8c62231ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have multiple floors... with hundreds of rooms and hundreds
        of people within the building," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f33c7-813e-40d8-a335-20508b95ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re treating this as a catastrophic scene right now," Meulenberg
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6696e-a8d7-4b02-b187-f6eab3fe462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a reunification site set up for family members and
        friends at Memorial High School west of LaFortune Park, police added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324d07c-945c-4ae5-b3e2-a1e26c68a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Alcohol, Tobacco, Firearms and Explosives is assisting
        on the scene of the shooting, the ATF Dallas Field Division said on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9c3d8-1305-42f4-a76f-37fdc813002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:41:24.914+08:00
