      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was among the five appointees of outgoing President Rodrigo
        Duterte who failed to secure the approval of the Commission on Appointments
        due to lack of hearing quorum on the last day of session on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599e69e-8ce9-4c3a-aba2-d448f1316e25'
      'mgnl:activationStatus': true
