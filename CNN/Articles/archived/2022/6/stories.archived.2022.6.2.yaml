      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III on Wednesday signed the release
        orders for Pharmally executives Mohit Dargani and Linconn Ong, the same day
        the upper chamber adjourned for its last session day in the 18th Congress.</p>'
