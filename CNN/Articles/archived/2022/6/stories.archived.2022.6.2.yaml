      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, the Department of Foreign Affairs (DFA) <a href="https://www.cnnphilippines.com/news/2022/5/31/DFA-Philippines-diplomatic-protest-China-fishing-ban.html">filed
        another diplomatic protest</a> over the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fc9e5-12c7-4bea-a84a-06eb842f50d8'
