      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> NBN-ZTE
        Deal whistleblower Jun Lozada and his brother Orlando have surrendered to
        the National Bureau of Investigation (NBI) on Thursday, Justice Secretary
        Menardo Guevarra confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af503db1-b176-402f-8079-02e09c800f21'
      'mgnl:activationStatus': true
