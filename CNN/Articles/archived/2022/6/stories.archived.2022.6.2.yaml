    'jcr:uuid': '91de5d2d-4a15-4094-807a-d247bf101ab0'
    'lead': 'US President Joe Biden said Tuesday the US is providing Ukraine "more
      advanced rocket systems and munitions" as its war with Russia grinds on.'
