      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifestyle brand Sora, owned by friends Tini Dahl and Mari Jasmin,
        is now Flowe. Founded in 2018, the brand has made a name for itself with its
        line of multi-purpose towels made of recycled waste. Last May 24, they relaunched
        with all-new towel designs that are still highly absorbent, quick-drying,
        lightweight, and sand-repellent. The towels now come in two sizes (full and
        hand towel), and are available in stylish designs and colorways that make
        them suitable for use anywhere — even as home decor.</p>'
