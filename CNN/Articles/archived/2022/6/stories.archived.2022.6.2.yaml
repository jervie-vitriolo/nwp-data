      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376496e6-3498-4081-b12f-96714c3a8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the satirical film, De Leon plays Abigail, a cleaning lady in
        a luxury cruise ship filled with rich passengers, until it eventually crashed
        on an island. Hierarchy is flipped upside down when she rises up as the leader
        of the pack playing the game of survival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db390766-aca8-4360-995a-6c0e597a4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bf82c-db77-4a3d-96dd-6740d31ad6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which was directed by Ruben Östlund, reportedly received
        an eight-minute standing ovation during its premiere at the festival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00ac4d-6070-462a-a4f3-3ce7fd8b99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d17f6-8d0f-484f-bea0-49e52efb903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon shared on CNN Philippines'' <em>New Day</em> her insights
        and experience playing an overseas Filipino worker in the movie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c4c54-99b8-470f-a430-4aceff7a3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a81e7-2435-4047-a723-f44187cb3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The part that I love the most about Abigail is she''s a toilet
        manager, <em>so in charge siya sa mga kubeta</em> (she is in charge of cleaning
        the toilets)," De Leon said during the interview that aired Thursday. "She
        develops from this invisible nobody in a yacht to someone who is looked up
        to, followed, and turns out to be a very powerful leader in this very small
        society they built among themselves."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a453724-e351-40c9-9d0b-b82a1f5ee58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b170dfb-5c09-4ada-86cf-05febbb98b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really turns the table on everybody and it causes a huge shift
        in the relationship between her and the other characters. It changes the course
        of the story," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98e416-f54b-4d5e-802d-05d8aeae993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb44b5e-36e9-4573-9ae9-86beac76c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said Östlund gave her the freedom to interpret the character
        of Abigail. She even found that she could associate herself with her character
        in a bunch of real-life situations, especially in working in a foreign country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba75304-f73f-48bd-a7d2-374791a952ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d8491-593b-4467-950a-894485e678dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abigail was more accessible to me because I was in that situation
        when I was in a foreign land, working with non-Filipinos and not speaking
        my native tongue," she said. "Sometimes, it does something to your head when
        you can''t even put in a word like ''<em>oo</em>'' (yes)...I would have to
        translate my own words."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ec2ae-cda2-472f-9f8a-e703ff14799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f0408-8c7b-4453-9b24-5f5de13315f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap kaya ramdam na ramdam ko ang plight ni</em> (It was
        difficult that''s why I really felt the plight of) Abigail. It''s like I lived
        in her shoes for a little while," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e641e5e-63be-4346-93c5-158ad5441b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9a226-2554-43c8-ac73-7824430d9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon is a familiar face in some local and international TV series
        and films. She starred in 2019 Philippine crime drama film Verdict, where
        she won the FAMAS Award for Best Supporting Actress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18d804-6df7-4ee5-a95c-81e6997cccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fff374-c9db-42e8-bf8c-9f0c763f268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon admitted that she still does not see herself as a "breakout
        star" in the country, but she remains passionate about acting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec113fed-674e-4b98-967c-77ea8bf6a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a11f4a-195e-4efc-935a-a6f1507aa839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the only way to have our dreams come true is to keep on
        working. It sounds like a cliche but never give up. Keep doing it. Keep working
        and working," she said. "That''s the only way we can get better and better
        at what we do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824c734-8727-4718-be9e-dc2802ee2e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5349d38-d750-4846-af4e-f3afcf11775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she is not picky when it comes to acting roles
        because she just loves what she does. Her advice to aspiring actors: Never
        treat anything you do as something small because these things will eventually
        lead up to your end goal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b070bc-daaf-4f59-a5c8-b13379429ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db8e2c-e3df-4b29-8393-3a8f9f3683e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami na kaming Pilipinong umabot sa international film setting,
        sa industry. Kaya ‘yan, malapit na tayong mga Pinoy na magkaroon ng better
        representation internationally.</em> We are all over the world," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd8cbe-1e8b-4167-bbd2-a35d4aaf4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b58923-ce2e-4c79-bbd2-453591ff66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s already a lot of us Filipinos who have reached
        the international film setting, the industry. We can do it, we Filipinos will
        soon get a better representation internationally. We are all over the world.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba9dbe-67cd-47bf-a635-09cbc3ba53cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35d88b-8494-471b-9dc5-7264cf33c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:04:07.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me,<em> panahon na natin. Ito na ‘yun</em> (this is our time).
        I''m so proud to be part of a community for very talented Filipino artists."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9b0d4-ac48-4fee-b0b0-9dff67199b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:03:32.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film production and distribution company TBA Studios announced on
        Thursday that it will bring "Triangle of Sadness" to Philippine cinemas soon.
        Details on its release have yet to be issued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
