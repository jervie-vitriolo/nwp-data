      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Nestle sent more than 38,000 cans of Gerber Good Start
        Extensive HA formula to one retailer, but the company would not name the retailer
        or say whether it was available for purchase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075085e-aeda-4343-9711-25990f54d767'
