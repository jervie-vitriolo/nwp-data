      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products were also made with Asian skin tones and textures in
        mind, with products like the Brow Stick Duo (₱295) or the Precise Liner Duo
