    'jcr:uuid': '5286a3ec-e1f5-4995-97ff-840231707888'
    'lead': 'Singapore is bracing for a national chicken shortage as a ban on exports
      from neighboring Malaysia officially kicked in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T17:16:57.896+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:56:12.373+08:00
