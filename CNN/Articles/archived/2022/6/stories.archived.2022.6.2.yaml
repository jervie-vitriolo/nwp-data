      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/6/1/Comelec-COA-CSC-appointment-bypass.html">
        CA bypasses Duterte''s appointments in Comelec, COA, CSC&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964eb92-32be-409c-8440-a4c7e8f35f16'
