      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Philipines should view the ban in an “objective and
        correct perspective," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4946666-66c1-4130-a5bc-250feccf7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
