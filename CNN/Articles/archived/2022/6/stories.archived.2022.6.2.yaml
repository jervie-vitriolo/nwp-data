      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Canceled flights, surging
        airfares, a rental car shortage, record gas prices and rising hotel prices.
        Welcome to the summer of travel hell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b089969-37bb-424a-b621-a42a6b6189ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c16d6-1a92-4f43-a82c-92b4626cc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines had said they were prepared to avoid the service problems
        that plagued much of the industry last year. But between Friday and Monday,
        US airlines canceled 2,653 flights, or nearly 3% of their collective schedules,
        according to tracking service FlightAware. That''s more than they had canceled
        for the same holiday weekend the previous three years combined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde1063-5f9e-42d9-beaf-33e74a6db67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the year before the pandemic, US airlines canceled just
        1.2% of their scheduled flights, despite having 6,600 more flights on the
        schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc484ea0-4923-453c-9197-d35a76eef920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said passengers are right to be nervous that they''ll see
        more of the same for the rest of the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c292a15-d3a0-4cd6-b584-9be0d98b7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not bode well for the summer travel season as we expect
        a repeat through the summer months as more people fly," Helane Becker, airline
        analyst with Cowen, said in a note to clients Tuesday. "This was a chance
        for airlines to show that last summer''s delays would not be repeated this
        summer, and yet, it was not to be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4a9ab-4d5e-4b7d-b0d3-d4a5d4914a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines have significantly fewer employees, especially pilots,
        than they did before the pandemic. They received $54 billion in taxpayer assistance
        during the height of the health crisis to prevent involuntary layoffs, but
        most airlines offered buyouts and early retirement packages to trim staff
        and save cash while air traffic ground to a near halt. But it takes years
        to get certification for pilots and some other airline employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aa48e-b6f0-4fc2-86a4-2c3357e36bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So airlines are operating with little room for error when they''re
        hit with bad weather, air traffic control problems or employees calling out
        sick, which is what they said happened this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a90776-b869-40b3-ac31-aabe34f3e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than any time in our history, the various factors currently
        impacting our operation — weather and air traffic control, vendor staffing,
        increased Covid case rates contributing to higher-than-planned unscheduled
        absences in some work groups — are resulting in an operation that isn''t consistently
        up to the standards Delta has set for the industry in recent years," said
        Delta Chief Customer Experience Officer Allison Ausband in an online post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db5423-49ba-4e95-9a1f-1148e7e0b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But airline critics say management should not have been caught by
        surprise: They knew they didn''t have the margin for error they needed. After
        service problems throughout 2021, including during the end-of-year holidays,
        airlines should have anticipated these issues, said Capt. Dennis Tajer, spokesperson
        for the Allied Pilots Association, the pilots union at American Airlines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba46314-d2cd-4e92-be09-2accbee55429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you stress test the airline operation model, that''s when
        you see the same results," said Tajer. With flights already booked to capacity,
        "one flight being canceled doesn''t just cause a cascading effect, it causes
        a tidal wave of problems. It''s déjà vu all over again," Tajer added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08274b1c-399a-48c2-bc0c-31ce4e640937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With planes as full as they''ve ever been, it can take more time
        for airlines to find passengers booked on canceled flights another seat to
        get to their destination, Tajer said. Call centers are also short staffed
        and overwhelmed by demand, especially when things go wrong as they did this
        weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47c2d6-925f-4e17-84e2-a026c95df451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can wait for more hours on the phone to rebook a flight than
        the time the flight will take you," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043edf29-5ea1-4c92-aab2-92d796a4cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff shortages also mean higher fares</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e29af-5611-4901-9622-b229e593d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffing shortage means US airlines are still not able to offer
        all the flights needed to meet demand. The capacity of domestic US flights
        in June, July and August this year is 5% below where it was in those months
        in 2019, according to Cirium, an aviation analytics firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f43d2-6dec-403c-aa81-cdbb94804502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But passengers, especially vacationers, are eager to travel again
        this summer. Numerous airlines reported record numbers of customers booking
        flights earlier for the summer this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5f82d-42c0-4a61-809d-7e384e93d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a mismatch of supply and demand," said Scott Keyes, founder
        of Scott''s Cheap Flight, a travel booking site. "Your hopes of getting cheap
        flights for the summer are slim to none."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a859e-6fa4-4773-94bd-7cfe9ce943c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That combination of record demand and limited supply of seats means
        much higher fares. The Consumer Price Index, the government''s reading of
        inflation, shows fares in April were \up 33% from a year ago and up 10.6%
        from where they stood in April 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94641f-4185-426d-891f-495b95ab4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is probably worse for leisure travelers than those
        numbers suggest because business and international travel is not back to pre-pandemic
        levels. Since those passengers pay higher fares than more price-sensitive
        domestic travelers, going on vacation is a lot more pricey than it used to
        be.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5becc50-07ca-432a-a210-355315887a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just airfares that are more expensive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b2076-3a67-45a8-af44-291deeed399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of available vehicles pushed April rental car prices
        up 70% compared to April 2019. Hotels and other lodging was up 20% in April
        from a year ago and up 10.6% from where it stood in April 2019. All those
        price hikes are likely to accelerate even more during the busy summer travel
        months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db4087-5286-4878-837e-e701704bcdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, gasoline prices are at a record high, which could
        be pushing more travelers to fly rather than drive on some trips.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11512397-50fa-41ea-9204-648ada8018a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.442+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts do believe the price pressures will start to retreat come
        fall — but not before then.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad70ca5-6d4a-4fca-b5fe-492aeb62e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.442+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge surge in demand, I think we''ll probably exhaust that
        this summer," said Hayley Berg, lead economist at Hopper, another travel booking
        site. "That and the normal slump in demand we see in September and October
        will probably mean lower fares."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44de55-6885-4911-9427-2b4bf5c0775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.442+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said it''s a good idea to book travel for the end-of-the-year
        holiday season if you already know your plans. The same dynamic of strong
        demand and less supply is likely to be repeated then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27d1cb-ee98-4b68-95cb-aacb31bfca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:19:17.442+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/business/summer-travel-season-woes/index.html"><em>Why
        you''re going to hate traveling this summer</em></a>"</p>'
