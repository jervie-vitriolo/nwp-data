      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13f3ad-e6de-415d-afa2-086272feedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T13:58:27.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-confirmation of the ad interim appointments of Comelec Chairperson
        Saidamen Pangarungan, Comelec Commissioners Garcia and Aimee Neri, CSC Chairperson
        Karlo Nograles, and COA Chairperson Rizalina Justol means they have been bypassed
        and they have to vacate their posts this week. This means President-elect
        Ferdinand "Bongbong" Marcos Jr. can make his own appointments once he takes
        office on June 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c540e6b-202d-47ce-b1d8-139738dd9dd1'
      'mgnl:activationStatus': true
