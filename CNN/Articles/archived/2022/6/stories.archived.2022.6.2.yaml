      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s increasingly aggressive actions
        against its European gas customers are taking a toll. The country''s natural
        gas exports have tumbled by more than a quarter since January. But surging
        prices have kept Russia''s coffers bulging as it continues to cut off deliveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e0f24-852e-4d4a-9cdb-5342a07def12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec0295-93b1-4407-9452-01d1536c749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s gas exports to countries outside of its Commonwealth of
        Independent States, which includes 11 countries in Central Asia and Eastern
        Europe, fell nearly 28% in the first five months of 2022, Russian state energy
        giant Gazprom said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59dbf0-a88f-4acf-85f1-fc62682c7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d819b-be0c-4afc-9542-31397a1ae328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Gazprom has cut off at least 20 billion cubic meters of
        its annual gas supplies to customers in six European countries — Poland, Bulgaria,
        Finland, Denmark, Germany and the Netherlands — because they failed to make
        payments in rubles, a demand President Vladimir Putin made back in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf8540-0fad-4d4e-a104-9c6b141c5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4b0b-7240-4016-a9bf-f562abc8d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amounts to nearly 13% of the European Union''s total annual
        gas imports from Russia, according to data from the International Energy Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed064be-9bf2-4eb0-9bea-b98ad279c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37830f-a4d9-439a-b1eb-476be9afe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But James Huckstepp, head of EMEA gas analytics at S&amp;P Global
        Commodity Insights, told CNN Business that gas prices have risen to an average
        of €96 per megawatt hour ($102) in 2022 from last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c7870-fb3a-420c-8207-ac8cfe1208b3'
      'mgnl:activationStatus': true
