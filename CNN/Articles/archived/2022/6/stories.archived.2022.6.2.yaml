  'Razon-Prime-Infra-Malampaya-acquisition':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-02T11:30:22.380+08:00
    'imagesource': 'jcr:1ad4d3a8-e8fd-4dee-a665-c432e64c9034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c378e1e-a02b-410f-83d8-17ba250786a4'
    'lead': 'Razon''s infrastructure arm Prime Infrastructure Holdings announces it
      is poised to acquire a controlling stake in the deep-water gas-to-power project,
      which is 90% owned by Uy''s Udenna Corp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T11:33:22.800+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:56:22.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:39.699+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malampaya', 'Enrique-Razon', 'Prime-Infra-Holdings', 'Dennis-Uy',
      'Udenna-Corporation', 'gas-to-power', 'natural-gas', 'gas-field']
    'stories': ['808faddf-24de-40b3-b7d6-feed63a93fd8']
    'template': '1'
    'title': 'Enrique Razon set to acquire majority stake in Dennis Uy-led Malampaya
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e45fd-380c-49c7-9779-ecd7b015cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Enrique
        Razon is gearing up to purchase a majority stake in the Malampaya gas-to-power
        project controlled by Davao businessman Dennis Uy''s Udenna Corp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48e56e-e057-45d2-8272-ade8395f1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd5fed-ae96-47c2-b4c8-776284678576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Razon''s infrastructure arm Prime Infra
        Holdings Inc. confirmed the acquisition process has kicked off. It will close
        subject to consent from parties like the Department of Energy and Philippine
        National Oil Company Exploration Corporation (PNOC-EC), which maintains a
        10% stake in the gas field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc5a3b-f79a-4479-94a8-a7d5a1bc1bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4f7fb-fad6-4689-a938-d606c2841a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, a campaign donor of outgoing President Rodrigo Duterte, holds
        90% of the project through UC Malampaya Philippines Pte Ltd, which purchased
        the 45% stake each owned previously by Shell Exploration BV and Chevron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c9f09-5573-4325-83d5-1c571c95760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d56fc-c5f4-474e-99b7-ef7f52a71468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entry of Prime Infra into the natural gas industry aligns with
        its purpose to create better lives and resilient economies through critical
        infrastructure coupled by its aspiration to help its customers transition
        to cleaner energy resources to fuel the economic growth of the Philippines,"
        said the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b865ac7-743c-4005-89d6-9e617df347f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b279d-2a12-457b-a3bf-bf464601352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya''s service contract will be expiring in 2024 — which Prime
        Infra said makes its entry "critical" for the project''s continuous operation
        while applying for its extension as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dfd3f-8f4e-437d-9d9b-3e5a005e289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575f782-3dce-4d43-be38-88423a18ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through such extension, Prime Infra said it plans to invest in Malampaya''s
        expansion to sustain the economic and social benefits it provides the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7d076-5f49-4bc0-8cd3-a8bf2bccc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f5d58-c23e-4bfb-aad6-b449a3b61b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]here is a sense of ownership to achieving national energy independence
        when you bring in Filipino companies to handle the reins of a critical power
        infrastructure and this is what Prime Infra aims to do with our participation
        in Malampaya," Razon said of the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7dfc7-6d2a-4177-b946-58bfc4d2eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0b2d8-26ae-48fe-91e1-b524e01beee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will invest and sustain the development and production of domestic
        gas as long as the terms of the operating license and the natural resources
        permit," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118eea30-2223-4ad5-a277-6d4621964b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad44c6a-fcc2-4416-b065-2232bb679c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ports tycoon likewise mentioned that the project ticks off their
        environmental, social, and governance checklist, allowing them to contribute
        to the country''s transition from coal to "affordable cleaner and domestic
        energy resources" such as natural gas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e1fc6-448b-486b-871a-7faecd7be300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e19cae-77a3-4d0f-a569-d7d13fb8290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Uy expressed optimism about the Razon Group''s participation
        in Malampaya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23afdf5-fff1-45a0-9a96-52a51c0a7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbfdeb-6de4-42bb-9035-59ccba96dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to this opportunity to partner with Prime Infrastructure
        and PNOC EC, as we explore more ways to fulfill our common vision to make
        Malampaya sustain its capability to meet the urgent energy security need of
        the Philippines," said Uy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e4b19-b9eb-4387-a667-f945b7109789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.802+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd9bc3-4ea1-4709-978e-aa754505af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.802+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna earlier drew criticism for its purchase of shares in Malampaya,
        with senators questioning the deal''s legality. However, it has since <a href="https://www.cnnphilippines.com/news/2022/2/6/Udenna-Malampaya-Senate.html">maintained</a>
        the move was legal and has even drawn support from President Rodrigo Duterte
        himself.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24aed5-5ce3-497d-9445-ee0df0b9b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T11:33:22.802+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
