      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN found the product on Walmart''s website and on Gerber''s website,
        but it was unclear how much was available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ff4de-9b6b-4fd7-80f1-608fbac9d95e'
