    'mgnl:tags': ['chicken-rice', 'Hainanese', 'national-dish', 'chicken-shortage',
      'Singapore', 'Malaysia']
    'template': '1'
    'title': '''Chicken-rice crisis'' as Singapore''s national dish hit by Malaysian
      export ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70450d2-62ea-4ba0-95b0-639742f41dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mohammad Jalehar was a teenager in the
        1990s when he heard warnings about looming food and water shortages in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24daf28-94f0-4e7f-816f-1e1f7a82ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876eaac4-ca8b-449d-90a5-cdc4027516eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever our government would clash with Malaysia''s, we were told
        that there would be no more meat or fish or vegetables coming in from Malaysia
        to feed our families. Water would also be cut off," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea52cdb-522a-4e95-8dfc-581a13281674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15c34f-3acd-4a87-bac1-7d027806edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in his 50s, the chicken seller who runs a stall with his wife
        at a wet market in the Bedok South district feels like history is repeating
        itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befea25f-a2ed-410d-9810-e468d23dedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb6546-1ba2-43a2-9074-eaa185bbdd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Singapore, a rich but land-poor island nation, has
        relied on its closest neighbor Malaysia for a third of its poultry imports.
        Every month, about 3.6 million mostly live chickens are exported to Singapore,
        then slaughtered and chilled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c34aa3-c9e2-445f-bf51-314cf50a440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb65e2-f65f-4d68-aa6f-198a934b1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaysian Prime Minister Ismail Sabri Yaakob last week announced
        drastic measures: his country would ban live chicken exports to Singapore
        from June in an effort to tackle a domestic shortage that has sent prices
        soaring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9880e20-fe0d-498f-bc6b-894ffdd87e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414434d-c95c-4586-8f6d-ceaaa88a4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is expected to hit Singaporeans hard, not least because
        the city-state''s de facto national dish is chicken-rice -- and aficionados
        say replacing fresh meat with frozen simply won''t do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b6dc0-cf8b-41ef-9dee-3326878c5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95dbbe-40fe-413c-b2f6-fffe995c91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Singapore government has given assurances there will
        still be more than enough chicken to go around, traders say poultry prices
        are bound to rise sharply. Currently, traders pay $3 for a whole chicken,
        but they expect prices to surge as stocks dwindle and that price could soon
        increase to $4-5 per bird.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cdf8f-72d2-4b9d-8da4-80e8f3667697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026e9f9-cfd3-4667-af7e-fce2a60f7068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every pinch hurts," Jalehar said. "Suppliers are telling us to
        prepare for higher prices. One chicken now might cost a dollar more, but where
        will I get the extra money I need to buy 100 birds for sale? Will my customers
        also accept the costs?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96887378-e79e-4a0a-9597-578639a0209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8977d6-9b55-4e8e-a84f-2283f71a7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "chicken-rice crisis," as it has been dubbed, is just the latest
        sign of the food shortages that are being felt across the world. Russia''s
        invasion of Ukraine, Covid-related supply-chain problems and extreme weather
        are all contributing to the shortages and forcing prices higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbfcb2-9a00-4cc7-8966-c8e7d93421d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d41f4f-18a3-45ef-b2c6-a29b8ca8eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Asia and Africa, potato shortages have caused
        fast food restaurants to run out of products like french fries and chips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455141b8-4fd1-42c0-806f-94844b8e4abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30232b76-7566-43cf-ab4b-0b4aecc75867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, the rising cost of feed has sent chicken prices soaring
        in recent months and retailers have rationed sales in response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7444a-a266-46c9-b3e4-dba5f03354ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0309f8-2da7-4a2b-84f6-6c9204f68552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the last live chickens from Malaysia arriving in Singapore
        for slaughter on Tuesday, the city-state is now bracing for its own shortage,
        which could drag on for months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84170125-db1d-4aac-b94d-95b749b55514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f98b4-45ab-438f-a1dc-75d8a382de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicken sellers in Singapore said customers were this week trying
        to get ahead of the looming ban by buying in bulk, but the sellers faced shortages
        while trying to replenish their stock.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce44a1-1b67-4282-b3d0-61507f4658b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2ccaf-230d-441c-ac47-bc2707e68b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly chicken seller Ah Ho and his son Thomas, 58, said the price
        of chicken had already been high for quite some time. "The business of selling
        chicken has been on the brink for months so it hasn''t been anything new for
        us," Ho said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64253e86-05aa-403a-8716-09ec247a4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6ceeb-176d-45c7-9c91-00307ca427a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their chicken stall had run out of stock, with even less popular
        items such as gizzards having sold out. "Our fate is now in the hands of suppliers
        and how much they want to jack up prices to turn profits," Thomas said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d23f8e-0a5a-4467-b5f2-636b102ddc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a214b-914b-4024-80b4-c225a5228dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the father and son, who have been in the business for more than
        three decades, survival has always been hard -- but now it is about to get
        harder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268879e5-6589-4e65-a389-4848596b2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522206aa-d120-45a5-802d-f0283815be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what''s going to come in the next month or so, or
        how long this shortage will go on but with the way that it''s looking, it
        might finally be time for us to throw in the towel and close shop," Thomas
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8ee4d-ae6a-4373-8f1e-5b29231534db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6062e3-396e-4332-b670-3c353ff58be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Chicken-rice crisis''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ac4e8-d039-4e2a-8fa2-8986792976da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a chicken shortage were also evident in the countless snaking
        queues that formed at chicken-rice stalls across Singapore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67505d9d-3658-4bda-a241-79e505218495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf5d31-89f5-4bb5-9bd2-d94df91053af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of Tian Tian Hainanese Chicken Rice, one of the island''s
        most popular eateries, have said that while they will continue serving chicken-rice,
        they will stop serving other chicken dishes if they cannot secure fresh meat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e48212-c985-4913-b9d0-64d7d84c325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e55e7-5e9c-4fe4-a3a8-3cdf20bc71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Katong Mei Wei Boneless Chicken Rice stall, another popular
        destination for the island''s foodies, loyal patrons like Lucielle Tan were
        getting their chicken fix ahead of the ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55db20-bed9-495e-9d0a-97f969a5fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a727357-1e00-478c-ac2d-c277ffe00a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have to enjoy it while we can for as long as supplies last," Tan
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe0e8e-e3d5-4918-b06d-78065d539df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:16:57.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
