      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “[t]he National Museum of Anthropology and National Museum
        of Natural History will continue regular operations until further notice,”
        the management added..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56798e84-dd4e-4041-8400-5df540fdeff7'
