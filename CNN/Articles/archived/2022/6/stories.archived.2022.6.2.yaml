    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion: Mask-wearing outdoors should be ''optional'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51400c9-3c8a-42f7-bac2-6620c7e0dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:48:17.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Wearing
        masks should be "optional" in outdoor settings, presidential adviser for entrepreneurship
        Joey Concepcion said as he wanted the Philippines to exit the state of public
        health emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21b6ab-a498-4034-bf4d-1e71ae476b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:48:17.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think wearing of face masks outdoors should now be optional,
        but it should remain mandatory in indoor situations especially in public transport,"
        he said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e86731-05f5-4219-9644-f31eedbd7903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:48:17.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion believes the Filipino public can already make "informed
        decisions" to protect themselves from the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaac1f-a32f-413f-bab0-fff51b3bec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:48:17.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a suggestion he pushed toward lifting the state of public health
        emergency to "promote confidence among the population" following the move
        of Centers for Disease Control and Prevention to place the country under the
        lowest travel-risk warning classification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db289d7a-2452-4bb9-9666-d45b0812e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:48:17.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be just the right time as all over the world, economies
        are starting to resume normal activity," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19447b0-d181-4ffd-ab36-e6f41a06d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:48:17.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should focus on job creation, opening up all areas, resuming
        in-person classes, and encouraging people to go back to work," Concepcion
        added.</p>'
