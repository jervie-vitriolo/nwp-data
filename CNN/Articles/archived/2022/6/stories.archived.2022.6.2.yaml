      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More infant formula from abroad is on its
        way to the US as part of the government''s Operation Fly Formula program,
        including shipments next week from the UK and Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a7ab4-eecf-44d0-8288-1b1c5cbc0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
