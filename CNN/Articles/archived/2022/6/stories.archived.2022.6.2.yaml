      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe Johnny''s attorneys succeeded in getting the jury to overlook
        the key issue of Freedom of Speech and ignore evidence that was so conclusive
        that we won in the UK.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
