      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said China’s fishing ban extends to areas “far beyond” its
        legitimate maritime entitlements under the 1982 UNCLOS and has no basis in
        law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151462e-12d2-4d6c-ac15-0998f6c060d7'
