      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous&nbsp;interview,&nbsp;Gordon said he did not approve
        the release. He believes Dargani and Ong should stay in jail until the 18th
        Congress officially closes on June 30.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baab111-f7fb-4274-85dd-dd3dca0b40e4'
