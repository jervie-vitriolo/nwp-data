    'mgnl:tags': ['Sheryl-Sandberg', 'Meta', 'Facebook', 'COO']
    'template': '1'
    'title': 'Sheryl Sandberg to step down as COO of Facebook-parent Meta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b573a58-cd33-4cb5-b70a-07f82c67fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sheryl Sandberg is stepping down as
        chief operating officer of Facebook-parent Meta, the company confirmed on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1ed89-5cac-4f89-a83f-e0d38e6b2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8d44e-b5f8-49d9-bc23-cb579c0f3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook, Sandberg did not disclose the reason for
        her departure from the company, which will take place in the fall. Sandberg
        said she planned to focus on her philanthropic work going forward. She has
        worked for the company for 14 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d37946-c989-4b25-8b17-320bce5906d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26483d12-d30e-41bd-b151-621dfc59d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debate around social media has changed beyond recognition since
        those early days. To say it hasn''t always been easy is an understatement,"
        Sandberg wrote. "But it should be hard. The products we make have a huge impact,
        so we have the responsibility to build them in a way that protects privacy
        and keeps people safe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf9bab-2c3a-4988-b442-da6a9afbf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bd415-a715-41ca-ad2d-64244bdd25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own post, Facebook cofounder Mark Zuckerberg thanked Sandberg
        and added he does not intend to replace her, saying it no longer makes sense
        to have Meta''s products and business teams separated organizationally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e61e6-dfbd-4cef-b102-373c41e12234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52494c95-b52b-471d-b48b-557338259714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Meta has reached the point where it makes sense for our
        product and business groups to be more closely integrated, rather than having
        all the business and operations functions organized separately from our products,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef23a1-ae94-4a06-a975-dc4bb78b6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157b518-14ce-473d-a0b9-45e2cdb40588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:36:54.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg added: "When Sheryl joined me in 2008, I was only 23
        years old and I barely knew anything about running a company. We''d built
        a great product — the Facebook website — but we didn''t yet have a profitable
        business and we were struggling to transition from a small startup to a real
        organization. Sheryl architected our ads business, hired great people, forged
        our management culture, and taught me how to run a company. She created opportunities
        for millions of people around the world, and she deserves the credit for so
        much of what Meta is today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec220e-ee1e-4475-afa0-f31842450615'
      'mgnl:activationStatus': true
