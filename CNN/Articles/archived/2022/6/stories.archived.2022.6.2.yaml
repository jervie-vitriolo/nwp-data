      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr and Tarun Malkani, CEO of Gerber, are among executives from
        five infant formula companies to meet with President Biden on Wednesday afternoon
        to discuss their progress on ramping up the supply of formula for the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471b0ef-5048-41ff-a075-606b6f25df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad9188-6fbe-43f4-801b-9c2dd2961480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure we have coverage right across the country.
        We''re going to be prioritizing the areas that are in most need and vulnerable
        communities," Carr said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307c8cc-3ac2-4b49-b6f5-e11d55fe6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
