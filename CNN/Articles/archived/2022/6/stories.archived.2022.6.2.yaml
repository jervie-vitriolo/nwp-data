      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would hope that at least some of the retail [stores] will have
        our products within days of landing," Carr said. "The retailers are just as
        keen to work with us and the Biden administration task force to ensure this
        happens."</p>'
    '11':
