  'Covid-North-Korea-likely-getting-worse-WHO':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-02T14:02:57.285+08:00
    'imagesource': 'jcr:9db6b2ae-c6b0-4b95-a0cb-ac2996727c58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cff860a-8a5b-4487-8412-3c18eedfd184'
    'lead': 'The World Health Organization has cast doubts on North Korea''s claims
      of progress in its fight against a Covid-19 outbreak, saying it believes the
      situation is getting worse, not better, amid an absence of independent data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T14:04:30.194+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:56:18.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:43.681+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid in North Korea is likely ''getting worse, not better'': WHO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cde86-60dc-4734-a21f-618d1ed76046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization has cast
        doubts on North Korea''s claims of progress in its fight against a Covid-19
        outbreak, saying it believes the situation is getting worse, not better, amid
        an absence of independent data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65e2d6-35a7-4142-baa7-b14497d1c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media has said the Covid wave has abated, after
        daily numbers of people with fever topped 390,000 about two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037e7ca-fcdf-4c7d-9518-5a35113226c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has never directly confirmed how many people have tested
        positive for the virus but experts suspect underreporting in the figures released
        through government-controlled media, making it difficult to assess the scale
        of the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4bcbe-db50-446c-85f1-8593ade4f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume the situation is getting worse, not better," WHO emergencies
        chief Michael Ryan said during a video briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89814114-ba1a-43f7-b378-238f3e9af56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the WHO did not have access to any privileged information
        beyond the numbers publicly reported by state media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01659d8a-0496-4be5-a68e-d8f00dd6631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have real issues in getting access to the raw data and to the
        actual situation on the ground," Ryan said, adding that the WHO is working
        with neighbors like South Korea and China to try to get a better picture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697c637-7eb4-4433-9f89-cfb78dfce1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has offered assistance on multiple occasions, including
        vaccines and supplies, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7ea33-983c-4c98-8076-85bb902b143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea reported 96,610 more people showing fever amid its nationwide
        lockdown aimed at containing the impoverished country''s first confirmed Covid-19
        outbreak, state news agency KCNA said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeedbd92-5f0d-426b-b4d6-bb0a22fe6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not mention whether there were any new deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc1610-02b8-4c0c-bf73-057fb3ab9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said provinces were "intensifying" their anti-epidemic campaigns,
        including enforcing some lockdowns and coastal blockades, increasing production
        of drugs and medical supplies, and carrying out disinfection work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa9b05-132c-4f63-9821-d9266b863af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key work such as farming continued, however.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e740a06-ed67-408a-878e-73015b0a82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Premier Kim Tok Hun inspected a pair of pharmaceutical
        factories, amid a push to put the country''s drug industry on a "on a new
        higher level," including meeting international standards, KCNA reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7051451-184c-4c45-877b-5def6da1fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sufficient production and supply of medicines serve as a prerequisite
        to protecting the people''s lives and health in the current rigorous anti-epidemic
        campaign," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e6faa-12cb-4bbf-bec2-8b9c193f38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:04:30.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/01/asia/who-north-korea-covid-intl-hnk/index.html">Covid
        in North Korea is likely ''getting worse, not better'': WHO</a>".</em></p>'
