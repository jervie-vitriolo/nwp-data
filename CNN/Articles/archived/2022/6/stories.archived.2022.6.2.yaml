      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> An official
        of the Commission on Elections on Wednesday urged lawmakers of the 19th Congress
        to pass the measure strengthening the poll body’s independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2215c60-20bd-4406-a920-46665301628e'
