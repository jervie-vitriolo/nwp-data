      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66565457-5ef1-48ef-9234-51790fdab1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, an Australian formula manufacturer expects to ship
        about 250,000 cans to US stores next week in two planeloads, according to
        Kristy Carr, CEO and founder of Bubs Australia. The White House said Wednesday
        that flights of baby formula will take off from Australia on June 9 and June
        11 and will arrive in Pennsylvania and California, respectively. The flights
        will include the equivalent of about 4.6 million 8-ounce bottles.</p>'
