      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The country''s
        outstanding debt stock hit a fresh all-time high of ₱12.76 trillion as of
        end-April, Bureau of the Treasury figures released Thursday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ae871-56b9-409c-b411-f9d7baaf9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f26306-97ec-48bb-bbb1-45e474e258bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally — which represents a 16.1% annual growth — surpassed
        the previous ₱12.68 trillion record set in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebb870-d9d1-434e-b45d-175d09c02503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf65ed-0863-4317-90a1-58ec885d5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said 70% of total national government loans were sourced
        locally. Domestic borrowings in April rose 0.8% month-on-month and 14.4% year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d138d2a-50d9-40e6-bede-291ac017c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d93326-2f20-416d-b47c-6544d0270173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign debt, which accounted for the remaining 30%, also increased
        20.4% from April last year. Compared to March 2022, this climbed 0.4%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05074e-8e5f-47e6-b865-52fa376711dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21daa275-07e5-44ff-b312-09c6eb4f3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s guaranteed obligations stood at ₱413.43 billion
        in April, down 4.9% annually but up 0.6% from the month prior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acde1be-e847-4f4b-879d-007f2aaba9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082018d-b457-4614-b33d-cf67331e3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increment in the level of guaranteed debt was due to the net
        availment of both domestic and external guarantees amounting to ₱6.16 billion
        and ₱0.12 billion, respectively," the bureau said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fea06-e7dd-4ff9-bb60-c7e25349888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23673e85-ac64-4357-852e-80b475167650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt-to-gross domestic product (GDP) ratio was already
        at 63.5% as of the first quarter, breaching the international threshold of
        60%, with authorities incurring more loans during the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3aeca7-d470-42dd-8dd7-0f63a8eb1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7952fa-0ccc-4eea-b0a9-376e3ace59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:06:15.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Gov. Benjamin Diokno, the incoming finance
        secretary, earlier said this shouldn''t be a cause for concern as long as
        the economy <a href="https://www.cnnphilippines.com/business/2022/5/26/Benjamin-Diokno-debt-sustainability-review-taxes.html">grows
        6-7%</a> on a "sustainable basis."</p>'
  'Canada-Chinese-warplanes-North-Korea-reconnaissance-flights':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-02T14:05:11.947+08:00
    'imagesource': 'jcr:48bf267e-637b-41ec-acb5-fd211311a05f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71b72efa-06ce-4828-9bf3-3f1b2ef5b302'
    'lead': 'Canadian surveillance planes helping to enforce United Nations sanctions
      on North Korea are being repeatedly buzzed by Chinese jets that fly so close
      their crews can see each other, Canada''s military has alleged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T14:07:24.174+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:56:17.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:44.509+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada says Chinese warplanes are buzzing its North Korea reconnaissance
      flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf58fa6-3ed8-4d2e-aea0-a747750787c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canadian surveillance planes helping to
        enforce United Nations sanctions on North Korea are being repeatedly buzzed
        by Chinese jets that fly so close their crews can see each other, Canada''s
        military has alleged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091e940-a613-4532-9796-773f3490426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances the Chinese warplanes have come so close the Canadian
        aircraft have had to change course to avoid a collision, the Canadian Armed
        Forces said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953231f-75f2-42e6-bace-1d41ae03e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these interactions, PLAAF (People''s Liberation Army Air Force)
        aircraft did not adhere to international air safety norms. These interactions
        are unprofessional and/or put the safety of our RCAF (Royal Canadian Air Force)
        personnel at risk," said Dan Le Bouthillier, media relations chief of the
        Canadian Armed Forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889ef30-5bb2-45cb-a9fb-c0ffc259d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada claims the alleged encounters occurred in international airspace
        during the most recent iteration of Operation NEON, Canada''s contribution
        to enforcing sanctions on North Korea. It did not give specific dates, but
        said the encounters were increasingly frequent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b33b14-00c0-41a2-956a-44a5be890300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese aircraft sometimes came so close that their air crew
        were "very clearly visible" to personnel on the Canadian plane, Le Bouthillier
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a818e-51b5-46d8-a394-0dc8c959fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian aircraft involved was a CP-140 Aurora long-range patrol
        aircraft operating out of Kadena Air Base in Japan. Le Bouthillier said the
        plane flew out of the Okinawa base from April 26 to May 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4a284-703b-416b-ae15-ff11c6df3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada had taken up the matter with Beijing through diplomatic channels,
        Le Bouthillier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520a7ff-2dcf-40b8-bc95-43e2b1fbd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Chinese officials to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215b3b8-1f33-41c0-8555-90b3576b5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Global News was the first to report the alleged encounters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd819490-7825-4dba-a2d9-80f90a800262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian flights under Operation NEON look for "suspected maritime
        sanctions evasion activities, in particular ship-to-ship transfers of fuel
        and other commodities banned by the United Nations Security Council Resolutions,"
        Le Bouthillier said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d284e-a40a-41e4-ab97-708a07d5884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sanctions, imposed between 2006 and 2017, aim to pressure
        North Korea to abandon its weapons of mass destruction programs and respond
        to North Korean nuclear weapon tests and ballistic missile launches."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef9f4e-ef23-4c3f-aeff-9ef1abde44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other close encounters between Chinese and foreign
        warplanes over the years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c04c7-b4e5-4ad5-be02-d38ba0be98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst of these occurred in 2001, when a Chinese fighter jet
        collided with a US Navy reconnaissance plane over the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a175369-9b40-4fbe-9bb3-1ea9da8a007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, the pilot of the Chinese F-8 fighter was killed and
        the US plane had to make an emergency landing on China''s Hainan Island. The
        24 US crew members were held on the Chinese island for 11 days before their
        release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25a658-f6b5-4d3c-8fc5-6797a989ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:07:24.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/01/asia/canada-china-fighter-jet-harassment-intl-hnk-ml/index.html">Canada
        says Chinese warplanes are buzzing its North Korea reconnaissance flights</a>".</em></p>'
