      'text': '<p><strong>Seiko partners with divers for their&nbsp;Save The Ocean
        campaign</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e5c45-1d47-4956-a33c-15a2e08626b1'
      'mgnl:activationStatus': true
