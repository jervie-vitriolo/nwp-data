      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, watch brand Seiko is giving back to the diver’s community
        by donating a portion of the proceeds of the Seiko Prospex Save the Ocean
        collection to PADI’s Dive Against Debris campaign. The program, done under
        the PADI AWARE Foundation, is the world’s largest underwater citizen science
        movement and clean-up initiative that aims to contribute to long-term ocean
        waste management solutions. Included in the Prospex collection are watches
        from the brand’s Sea and Land selections, as well as some from their LX Line,
        Speedtimer, and Street Series.</p>'
