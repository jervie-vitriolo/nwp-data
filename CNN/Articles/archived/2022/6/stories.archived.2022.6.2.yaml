      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from Jun''s partiality in awarding over 6.599 hectares
        of public land to Orlando, which he did in his capacity as the president and
        chief executive officer of state-owned firm Philippine Forest Corporation,
        back in 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840e008-0bd8-4a26-8940-b363c616da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T23:15:23.671+08:00
