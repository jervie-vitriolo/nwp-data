      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f8fd3-052e-4387-87d1-a7fecda68f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, disclosed in leaked emails Musk sent to Tesla''s executive
        staff Tuesday, was first reported by electric vehicle news site Electrek.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de95122-3ce2-49b0-9a75-748306c3e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who wishes to do remote work must be in the office for a
        minimum (and I mean *minimum*) of 40 hours per week or depart Tesla. This
        is less than we ask of factory workers," Musk wrote, adding that the office
        must be the employee''s primary workplace where the other workers they regularly
        interact with are based — "not a remote branch office unrelated to the job
        duties."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e24007-d257-4577-96ba-92c7071128ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said he would personally review any request for exemption from
        the policy, but that for the most part, "If you don''t show up, we will assume
        you have resigned."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae384f-c92e-42af-b620-dc7a3ded1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) did not respond to a request for comment on the policy
        change, but Musk appeared to confirm it in a tweet of his own early Wednesday
        when asked on Twitter, "Hey Elon...any additional comment to people who think
        coming into work is an antiquated concept?" Musk replied: "They should pretend
        to work somewhere else."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ed08f-668c-4a81-b6bc-72714c4ad789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is completely at odds with that of the other tech company
        Musk is attempting to buy, Twitter (TWTR), which has previously announced
        employees can continue to work from home "forever" if they prefer. "Wherever
        you feel most productive and creative is where you will work and that includes
        working from home full-time forever," CEO Parag Agrawal wrote in a note to
        Twitter''s nearly 100,000 employees in March, just before Musk''s interest
        in owning the social media platform was disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a218f8d-5874-421e-a27f-60c9ab9477da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tesla, however, that won''t be the case. It''s especially important
        that senior managers be seen in the office, Musk said, adding that was one
        of the reasons he essentially lived at the Tesla factory in Fremont, California,
        when the company was struggling to increase production in 2017 and 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551daf9e-c90c-4f2f-8732-33b8718233ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had not done that, Tesla would long ago have gone bankrupt,"
        he wrote. "There are of course companies that don''t require this, but when
        was the last time they shipped a great new product? It''s been a while."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4357d-67c0-4e63-bf35-46b2454fcb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Tesla has and will create and actually manufacture the
        most exciting and meaningful products of any company on Earth," he added.
        "This will not happen by phoning it in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cff1c9-51df-40ce-b846-c1365c348e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys show the majority of office workers prefer the option to
        work from home. Since reopening offices following Covid-19 shutdowns, many
        companies beyond Twitter have announced increased flexibility for employees
        who want to work remotely, partly as a way to retain or attract talent in
        a particularly tight labor market. But the world''s richest person doesn''t
        seem concerned about that dynamic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debad45-c23c-436c-a1ed-43145218749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:21:47.130+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/tech/elon-musk-tesla-ends-work-from-home/index.html"><em>Elon
        Musk tells Tesla employees: Return to the office, or else</em></a>"</p>'
  'seagrass-australia-worlds-largest-plant-clone':
    'author': 'Katie Hunt, CNN'
    'caption': 'An underwater image of the seagrass in Shark Bay in Western Australia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-02T07:22:00.844+08:00
    'imagesource': 'jcr:2d523c9b-f3e7-4319-86af-5846104ebdbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7b1cc7-906f-4eda-9327-8c8c75c6a13f'
    'lead': 'The plant is so large because it clones itself, creating genetically
      identical offshoots. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T07:28:01.071+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:56:31.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:31.927+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest plant discovered in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb9f5f-a08e-4ef4-b198-45ff0ed3555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s largest living plant has been
        identified in the shallow waters off the coast of Western Australia, according
        to scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c90fdc-8c13-4ae2-ba0f-9372bc653cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8514d9-3f7f-4cac-acbb-e2209f449041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling seagrass, a marine flowering plant known as Posidonia
        australis, stretches for more than 112 miles (180 kilometers) in Shark Bay,
        a wilderness area protected as a World Heritage site, said Elizabeth Sinclair,
        a senior research fellow at the School of Biological Sciences and Oceans Institute
        at The University of Western Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bfadc-582e-48c1-b87e-a865b50df31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about the distance between San Diego and Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76677704-d412-4b05-b7e6-142b59292577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant is so large because it clones itself, creating genetically
        identical offshoots. This process is a way of reproducing that is rare in
        the animal kingdom although it happens in certain environmental conditions
        and occurs more often among some plants, fungi and bacteria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869fb21-1840-4307-96fa-b37246edf3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often get asked how many different plants are growing in a seagrass
        meadow. Here we used genetic tools to answer it," said Sinclair, the author
        of a study on the seagrass that published late Tuesday in the journal Proceedings
        of the Royal Society B.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21342a20-560a-4a80-9249-940b50a5b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer definitely surprised us — just ONE! That''s it, just
        one plant has expanded over 180 km in Shark Bay, making it the largest known
        plant on Earth," she said via email.</p>'
    '19':
      'image': 'jcr:cfd773c3-0d54-47d8-b614-6b3ad537e156'
      'imageCaption': 'An aerial image of Shark Bay, including the seagrass, which
        appear as dark patches in the water.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfb459-d53e-465a-adb0-b02768745096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed3d96-8889-4664-b473-f50d38445056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinclair and her colleagues took samples from 10 locations across
        the range of the seagrass meadow in Shark Bay in 2012 and 2019. The research
        team also measured the environmental conditions including depth, water temperature
        and salinity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe82dc-421b-4db1-b255-b48019ef1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been studying cool water seagrasses in southern Australia
        for a while, to understand how much genetic diversity is in them and how connected
        the meadows are," Sinclair said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a19ec5-a0d4-4718-9a9e-1996f5b225b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists were able to sequence DNA from the seagrass samples,
        which revealed that it was a single plant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1d936-388b-48ad-b5a8-a1a7a9a38470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plant has been able to continue growing through vegetative
        growth -- extending its rhizomes (rootstalks) outwards — the way a buffalo
        grass would in your back garden, extending runners outwards. The only difference
        is that the seagrass rhizomes are under a sandy seafloor so you don''t see
        them, just the shoots within the water column," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fc05b-d2ab-4d4b-95d5-6b28a1579257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was even more interesting was that it has double the number
        of chromosomes than in other populations we had been studying. It has 40,
        not the usual 20," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dca994-89a1-4d5a-bbbe-2c498c596659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seagrasses inhabit marine coastlines and estuaries globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74d57c-7d5c-4613-9fd3-3e890a92297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggested that reproducing via cloning helped the seagrass
        meadow adapt to habitat conditions that were more extreme than where seagrass
        is usually found — saltier water, high levels of light and wide temperature
        fluctuations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6500214-d547-4401-988a-b28fafa22815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seagrass meadow covered almost 200 square kilometers (77 square
        miles or 49,000 acres), Sinclair said -- bigger than Brooklyn. That''s a much
        larger area than the Pando quaking Aspen trees in Utah, which are often described
        as the world''s largest plant. The clone spreads over 106 acres, consisting
        of over 40,000 individual trees, according to the USDA Forest Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece74688-ffba-45bb-8e04-8776a0df5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 4,500 years old, the Shark Bay seagrass is ancient, but
        its age isn''t record-breaking, the researchers said. A Posidonia oceanica
        plant discovered in the western Mediterranean that spans up to 9.3 miles (15
        kilometers) may be greater than 100,000 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1bf08-e68b-45df-ac0b-5d785203c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual seagrass clones may persist almost indefinitely if left
        undisturbed, as they rely on vegetative, horizontal rhizome expansion, rather
        than sexual reproduction," Sinclair said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a40f96-ca0f-4a27-b9b4-75c1fa4e5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:28:01.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/world/seagrass-australia-worlds-largest-plant-living-organism-scn/index.html"><em>World''s
        largest plant discovered in Australia</em></a>"</p>'
  'ukraine-scotland-world-cup-playoff-yellow-blue':
    'author': 'Ben Church, CNN'
    'caption': 'Ukrainian players lined up draped in their country''s flag ahead of
      the game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-02T07:28:09.354+08:00
    'imagesource': 'jcr:29eb1863-ffee-4170-80b4-91e48e7907a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590e15d7-6054-4774-8c01-30e77fb380d6'
    'lead': 'The emotional victory, that brought many watching Ukrainian fans — sporting
      yellow and blue colors — to tears, puts Ukraine just one win away from qualifying
      for the Qatar World Cup later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T07:33:46.398+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:56:29.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:32.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine stuns Scotland in World Cup qualifier to give war-torn country
      a morale boost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed307548-537c-48d4-bb91-10a78af009c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Glasgow, Scotland (CNN) —</strong> Despite a preparation
        like no other for an international football fixture, Ukraine produced a momentous
        performance to beat Scotland 3-1 in its World Cup playoff semifinal at Hampden
        Park in Glasgow Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536eddf6-528b-4ef5-812f-80380c41933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8b634-239f-4e0e-a3cb-49614846c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotional victory, that brought many watching Ukrainian fans
        — sporting yellow and blue colors — to tears, puts Ukraine just one win away
        from qualifying for the Qatar World Cup later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f203724-e6d2-4816-b89b-9b4e07508f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s playoff had originally been scheduled to take place
        in March, but Russia''s invasion of Ukraine forced the match''s postponement.
        Ukraine now needs to beat Wales in Cardiff on Sunday in its playoff final
        to reach the World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf58c13-56ec-4b03-9ea9-de221dd6b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game, the visitors had spoken about giving those back
        in their homeland a morale boost during the war and they did just that courtesy
        of goals from Andriy Yarmolenko and Roman Yaremchuk.</p>'
    '46':
      'image': 'jcr:07852d90-2235-4580-bead-694b836e96b7'
      'imageCaption': 'Ukrainian fans celebrate after Andriy Yarmolenko''s goal had
        given Ukraine the lead.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a76265-f443-4ea7-bb87-e17f3081683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.402+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba234f7-fc46-412d-b205-74078e4018ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine was made to suffer more in the second half after Callum
        McGregor scored with just 10 minutes to play but the visitors added a third
        goal in stoppage time when Artem Dovbyk ran clear to secure a magical victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e9af9-2af5-4524-8ecf-eb6c1626eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that staying in Ukraine had been too dangerous, the squad
        have been based at a training camp in Slovenia since May 1 preparing for Wednesday''s
        game. Prior to playing Scotland, Ukraine''s last competitive game had been
        in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29825b7a-6201-4fe6-8652-69729b4e9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no emotions. All my emotions are left on the football pitch.
        This victory was not for me, not for the players, it was for our country,"
        Ukraine''s exhausted head coach Oleksandr Petrakov told reporters after the
        game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e06253-56cf-48e3-8ac2-15448e1b26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played for those who fight in trenches, those who fight for
        their last drop of blood. Yes, we took a baby step towards our great aim.
        We still have the Wales game in front of us and we''ll do everything. We are
        extremely proud Ukrainians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3b62c-0f57-4036-9f56-62920eb9ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Special backdrop</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f052b-0297-4022-b046-0e040387fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stirring sound of bagpipes had echoed through the streets of
        Glasgow hours before kick-off, a familiar sign of support for the Scotland
        national team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3778d-4fc4-45fa-8487-4e3822d3ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the instrument is one of war but the country has also
        adopted it as a symbol of defiance and those rousing skirls took on a new
        meaning Wednesday — seemingly playing as much for Ukraine as they were for
        Scotland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa491f1a-b053-4e2d-ac04-057c604a3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those fans dressed head-to-toe in Scottish attire — tartan
        kilt and feather in hat — had made sure to show sartorial support for the
        opposition, be it wearing a ribbon in Ukrainian colors or blue and yellow
        socks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c9f9c-4712-455f-bac2-2b8c1765a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hundreds of Ukrainian fans picked up their tickets from outside
        the stadium, supporters shared cultures, taking turns to sing songs and play
        music from their country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e440a-b852-4b7e-9fdb-c0221d0cc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally an item of disdain for many football fans, half-and-half
        scarves were worn proudly and the away team was clapped out by both sets of
        supporters as it emerged for the warmup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332cd61-4cf4-428f-ad43-1923405f80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan groups also worked closely with both football associations in
        handing out leaflets with the words for the Ukraine national anthem — encouraging
        Scottish supporters to sing along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962ddc9-0cbc-4e86-a414-77c187b360de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, although far from perfect, the sound of both national anthems
        brought the atmosphere inside a sunny Hampden Park to a spine-tingling crescendo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9a29c-d541-44fd-b64d-d008256c5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s team had lined up for the anthems with their country''s
        flag wrapped around each of the players'' shoulders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d64d1-736c-42b1-9de4-a6c5ef8630f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A game like no other</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4e8ed-cb00-42e9-a036-bcb6ed50c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the build-up to the match, those inside the Scotland camp had
        nothing but supportive words for Ukraine but had also promised to forget the
        wider context when stepping onto the pitch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940e8f9-15f1-4a0a-8858-a53c92a86811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the football started, they stayed true to their word.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506964be-979d-4ff3-a1ff-9aa4f4a38863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampden Park was as ferocious as people have come to expect with
        the crowd booing, somewhat tongue in cheek, when Ukraine kept possession in
        the early stages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937da228-6aeb-4fa7-a907-425bee61997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the visitors who got the first chance, goalkeeper Craig Gordon
        doing well to get his fingertips to Viktor Tsygankov''s fierce shot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729b241-28dc-409f-b40c-647671eabf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors continued to waste more chances as the away crowd inside
        Hampden made plenty of noise, realizing their team had a genuine chance of
        winning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e7e03-a4fb-4439-8548-5e95d3a96f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, just after the half-hour mark, they erupted as captain
        Yarmolenko sprung the offside trap and dinked the ball over the keeper into
        the back of the net with a deft finish.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525f903-632e-4ba2-b7fe-bd3eefd54586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a goal that was no doubt celebrated by many a neutral.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c914ac-7d43-45fa-b54c-a6b4dc4bbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically everyone on the planet doesn''t want us [Scotland]
        to win," said former Scotland player Ally McCoist during BT Sport''s commentary
        on the game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8308ed-521f-4e97-a04d-991f04d6d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disbelief</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba252d3-19ee-4899-8aae-28eeeed4d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a genuine sense of disbelief inside the stadium after
        Ukraine took the lead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacaa47c-ffe1-4ec8-a447-d57330de80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instructions from Ukraine''s bench were clear; stay calm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c8a71-d075-42fb-82aa-6c612cc898b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, there was simply no stopping this Ukraine side, perhaps
        unsurprising given the depth of emotion motivating them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c26ec-aee4-44f7-b165-c68b133289a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sooner had the second half started, Ukraine doubled its lead
        with Yaremchuk heading in at the back post.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef344d-b751-4f3a-8b46-2399c8b94147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost the entire Ukrainian team hurdled the advertising board and
        celebrated in front of its fans who were quite simply in dreamland.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de8ef9-c82b-4ccb-8fad-aa5c4aa07483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the game wore on and the magnitude of what they were about to
        do started to sink in, Ukraine started showing some nerves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482073be-71bb-4f72-835e-898dba5fa3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland, buoyed by the home support, started creating chances and
        were infuriated after not taking advantage after large spells of possession.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2be82-a597-429c-8c4b-86dc4f96d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time ticking on, McGregor finally capitalized on a mistake
        from the shaky Heorhiy Bushchan in goal and momentum swung Scotland''s way.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacc22d-6267-4f1f-981c-7a15b3ebade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Ukraine team had something more than football to fight for,
        though, and dug in until the end — eventually extending its lead with the
        last kick of the game through Dovbyk.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47b49c-4f3e-4e01-9074-7fb0bff22196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s players were too tired to celebrate though as many fell
        to the ground, exhausted both mentally and physically at full-time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34b934-5f6f-49c6-a016-7646c5b5c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now just one win away from playing in Qatar, there is a real chance
        Ukraine will be there —&nbsp;something even more significant given Russia
        are banned from competing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c514c-c166-4954-916e-a68da8c94b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the last remaining light began to fade away on a special night
        in Glasgow, all that was left was the Ukrainian fans singing, crying and dancing
        in the stands.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385f4a9-a1d5-4b63-9cd8-e502252d94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:33:46.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/football/ukraine-scotland-world-cup-playoff-spt-intl/index.html"><em>Ukraine
        stuns Scotland in World Cup qualifier to give war-torn country a morale boost</em></a>"</p>'
  'US-FDA-Pfizer-6-months-COVID-19-vaccines':
    'author': 'Nadia Kounang and Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-02T07:30:51.390+08:00
    'imagesource': 'jcr:9ce37842-a05f-4620-b6a1-422c34a7d5ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ac3c6c-2e21-42e6-bb86-bdf232aefd68'
    'lead': 'Pfizer and BioNTech announce that they have completed their submission
      requesting emergency use authorization from the US Food and Drug Administration
      for their COVID-19 vaccine in children ages 6 months to 5 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T07:35:10.508+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:28.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:33.045+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer asks US FDA to authorize COVID-19 vaccine for youngest kids'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617d880-6f92-4f66-a7bc-40569f616247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pfizer and BioNTech announced Wednesday
        that they have completed their submission requesting emergency use authorization
        from the US Food and Drug Administration for their COVID-19 vaccine in children
        ages 6 months to 5 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489d544-2b5c-4333-81d2-8460472b1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from a phase 2/3 trial of the vaccine included 1,678 children
        who had received a third dose during the period when the Omicron coronavirus
        variant dominated. Results of the trial were released May 23 and showed that
        the vaccine appeared to be safe and had a strong immune response. The data
        has not been peer-reviewed or published in a medical journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e872f5-49ac-4582-97e9-aa2e7e120f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody levels tested one month after the third dose showed that
        the vaccine produced a similar immune response as two doses in 16- to 25-year-olds,
        the companies said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776826be-bfa1-40eb-9b09-39448de241bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midtrial results found vaccine efficacy of 80.3% against symptomatic
        Covid-19 in this youngest age group. The companies identified 10 symptomatic
        cases at least seven days after the third dose. However, the efficacy rate
        won''t be finalized until at least 21 symptomatic cases are found in the vaccine
        group and then compared with the number of symptomatic cases in the placebo
        group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a50c6-8257-4022-83c6-7732119ca378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines for this youngest age group are smaller than those
        used in older groups. People 12 and older receive two doses of a 30-microgram
        vaccine, and children 5 to 12 receive two doses of a 10-microgram vaccine.
        Both of those groups are eligible for booster doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8cd26-4f4e-4823-b344-1223759d8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children 6 months to 5 years, the Pfizer/BioNTech vaccine is
        three 3-microgram doses. The initial two doses were given three weeks apart,
        and the third dose was given at least two months after the second dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885f37e-ea78-437e-ae4c-4a124331220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These topline safety, immunogenicity and efficacy data are encouraging,
        and we look forward to soon completing our submissions to regulators globally
        with the hope of making this vaccine available to younger children as quickly
        as possible, subject to regulatory authorization," Pfizer Chairman and CEO
        Albert Bourla said in a statement last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902206c1-5275-472d-a8b2-cf305f474b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a professor in the Division of Infectious
        Diseases at Vanderbilt University School of Medicine, said vaccine scientists
        have been careful to adjust the dose for younger children to get "a good effect
        with a minimum of side effects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4fa27-1076-42f0-9929-9966dc660a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thinking of this as a three-dose vaccine, and the preliminary
        data acquired during the Omicron era say it''s actually 80% effective," Schaffner
        said. "We will want to look at that very carefully, but so far, that''s good
        news."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3ec7e-fe13-46f4-982f-a39a54d65c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children younger than 5 are the only age group not eligible for
        vaccination against Covid-19 in the US. The vaccine for this group was delayed
        when results of a two-dose series of the Pfizer/BioNTech vaccine didn''t show
        the expected level of protection. The companies said they would amend the
        trial to add a third dose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17db37e-11d3-4458-b6d3-9f7d26b51f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the US Food and Drug Administration asked the companies
        to submit a request for emergency use authorization based on the two-dose
        data but then postponed a meeting of its vaccine advisory board so the third-dose
        data could be considered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf1c9e-2278-412a-9762-b05086f0986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will convene its Vaccines and Related Biological Products
        Advisory Committee on June 14 to discuss Moderna''s Covid-19 vaccine EUA request
        for people ages 6 through 17.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917df2d-e323-45d9-8a42-a003ef1c9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 15, the committee will discuss Moderna and Pfizer''s EUA
        requests for vaccines for younger children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae73de3-a671-4d6d-9623-09e6af50664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:35:10.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna submitted its vaccine data for children 6 months through
        5 years to the FDA in late April. Its submission is based on two 25-microgram
        doses given 28 days apart.</p>'
  'kurt-zouma-cat-attack-video-community-service':
    'author': 'Sammy Mngqosini, CNN'
    'caption': 'West Ham United player Kurt Zouma leaves Thames Magistrates Court
      after a hearing, in London, Tuesday, May 24, 2022.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-02T07:35:49.740+08:00
    'imagesource': 'jcr:04d398fd-8a09-46d0-a1e9-de8ff2c7eab5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533f79ef-b90b-407a-a37d-9a3f92357461'
    'lead': 'The video showed West Ham defender Kurt Zouma hurling shoes at his pet
      cat, slapping it across the face, chasing it around the room and kicking it
      across the floor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T07:40:44.513+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:56:27.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:33.734+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kurt Zouma: West Ham defender sentenced to 180 hours of community service
      for cat attack video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604802ef-9305-442c-89d5-661b041adfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.513+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> West Ham defender Kurt Zouma was on Wednesday
        ordered to complete 180 hours of community service after pleading guilty to
        kicking and slapping a cat, according to PA Media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e719b-27b1-4acd-8835-b3e2d491c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.513+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38370bc-f13b-4303-85e5-4484c2c16548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.513+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK animal welfare charity, RSPCA launched an investigation into
        the French international player after a video of the incident filmed by his
        younger brother, Yoan, surfaced online in February showing him hurling shoes
        at his pet cat, slapping it across the face, chasing it around the room and
        kicking it across the floor in what looked to be a private residence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1705c48-b4b2-4fc4-b491-50ce91f73372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.513+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the sentencing at Thames Magistrates'' Court, Zouma was also
        banned from owning a cat for five years and ordered to pay court fines of
        nearly £9,000 ($11,214).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9881bd4-73d2-400d-978d-088513b6a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.513+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoan was ordered to complete 140 hours of community service after
        pleading guilty to one count of aiding, abetting, counseling or procuring
        his older brother to commit an offence under the Animal Welfare Act 2006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821553bb-ff03-4f6a-a538-81d45b3f41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.513+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RSPCA seized two cats belonging to Zouma shortly after the incident
        and they have remained in their care since February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fd1a3-f4c1-48b5-b266-15fcdb056f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased there has been swift justice in this awful case
        and our focus now is on matching these beautiful cats to the loving homes
        they deserve," said RSPCA chief inspectorate officer Dermot Murphy in a statement
        sent to CNN following the hearing,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c46157-3a65-43f9-862d-3ae53f26188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case sends a clear message that animals should never be treated
        like this, and posting videos of animals being harmed on social media for
        likes is abhorrent," Murphy added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e357df-8678-43c1-af01-3b32453aa929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A West Ham spokesperson reiterated the club''s condemnation of animal
        abuse and cruelty</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1650fe-6cc3-435e-b6cd-956c51dbd6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of behavior is unacceptable and is not in line with the
        values of the Football Club," said West Ham.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09c0a2-d370-40b3-ad42-43c645174c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 48 hours of the footage emerging, we fined Kurt the maximum
        available to the club.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5e2ca-25da-4950-b317-2ec9caeb398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single penny of this money is now with a number of deserving
        charities, all dedicated to animal welfare," the statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb2416-4090-41d6-b858-a0eefc4bdd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the incident, Zouma was dropped by Adidas, one of
        his sponsors and has reportedly been subjected to racist abuse online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee34cf-f107-4f6b-ab70-4c2fd98dd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:40:44.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/football/kurt-zouma-cat-attack-video-community-service-spt-intl/index.html"><em>Kurt
        Zouma: West Ham defender sentenced to 180 hours of community service for cat
        attack video</em></a>"</p>'
  'Tulsa-Oklahoma-hospital-campus-shooting':
