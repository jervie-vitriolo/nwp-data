      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5bfde-d6ec-4859-b3d9-fc0794004c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant formula is expected to be available for parents to purchase
        in the coming weeks, but many store shelves remain empty amid a shortage driven
        by supply chain issues and product recalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c85bc8-7ab7-49be-81d7-c5bac9a64ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd1d4f-f313-45f2-a5f6-d4f62f63a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced Wednesday the shipment of 2 million cans
        of Kendamil infant formula from the United Kingdom, which is the equivalent
        of 3.7 million 8-ounce bottles, starting June 9. The shipments will include
        about 3.2 million bottles worth of Kendamil Classic Stage 1 and 540,000 bottles
        worth of Kendamil Organic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26303e47-625f-4edb-ad35-c445a067032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec93a96-7adb-4831-ab99-67c1ad4f0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kendamil formula will be distributed through US retailers in
        stores and online. The first shipment will be available at Target stores in
        the coming weeks, the White House said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d45ea1d-3708-4779-9022-ccba52ee354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T04:41:32.498+08:00
