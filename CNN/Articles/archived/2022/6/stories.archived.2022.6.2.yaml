  'US-Taiwan-Initiative-Trade-':
    'author': 'Nikki Carvajal and Wayne Chang, CNN'
    'caption': 'Taiwan trade representative John Deng (Ceng Shou Yi/SOPA Images/LightRocket/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-02T06:05:51.369+08:00
    'imagesource': 'jcr:11f0643e-9d3f-4008-a8b0-9f4051914f26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f27753a7-a88a-40f8-84ec-47e628477c21'
    'lead': 'The new initiative — the US-Taiwan Initiative on 21st Century Trade —
      marks the official launch of trade negotiations between Taiwan and the US. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T06:07:19.956+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:34.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:29.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and Taiwan unveil new trade initiative after Taiwan was excluded
      from US Indo-Pacific economic initiative'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8bfee-d534-4e03-9f87-02f0842843d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and Taiwan unveiled a new trade
        initiative, Taiwan''s trade representative announced Wednesday, after Taiwan
        was excluded from the US Indo-Pacific economic initiative that US President
        Joe Biden formally announced in Asia last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4958933-8d61-4244-8340-c91b9871ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new initiative —  the US-Taiwan Initiative on 21st Century Trade
        — marks the official launch of trade negotiations between Taiwan and the US.
        It is a precursor to signing a free trade agreement, Taiwan''s trade representative
        John Deng said at a news conference on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf866eb-59d2-4e91-a5ad-d72f3e863148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative covers 11 key areas, including "trade facilitation,
        regulatory practices, agriculture, anti-corruption, supporting small and medium
        sized enterprises, digital trade, labor rights, the environment, standards,
        state owned enterprises and non-market practices and policies," Deng said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6837fa-bbfb-4ab4-ae12-d6599e5f4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the United States Trade Representative said in a statement
        that a key goal is to "develop an ambitious roadmap for negotiations for reaching
        agreements with high-standard commitments and economically meaningful outcomes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a6845-cbec-4d90-a6d9-8785272026de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng hailed the initiative as a "historic breakthrough" for Taiwan
        as it opens up space for more trade and economic cooperation with the US.
        He added that it includes important elements of a regional trade agreement,
        which could lead to a prompt inking of the "highly anticipated" bilateral
        trade agreement between Taiwan and the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ff1d6-3d9c-4355-bfb4-5bd5627e7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the initiative will run parallel towards Taiwan''s
        continuous efforts in joining the Indo-Pacific Economic Framework for Prosperity,
        Deng added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ba966-19bb-4e9d-8341-d822a0df1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng will travel to Washington, DC, at the end of June to participate
        in the first meeting under the initiative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84527a-7b23-4298-97f7-1826424798b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration said Tuesday that US officials were negotiating
        with Taiwan to develop a new trade initiative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529194a1-84ba-4a46-95d9-cde7bfcdb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters, an administration official said through
        the initiative, "we intend to explore ways we can deepen our bilateral economic
        and trade relationships and deliver concrete outcomes for our people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fba75a-4c85-46aa-8efa-5dd15f492656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the days and weeks ahead, we will move we will move quickly
        to develop a roadmap for possible negotiations, followed by in person meetings
        in Washington DC next month," the official said. "Key areas for our negotiations
        include trade facilitation, regulatory practices, agriculture, anti-corruption,
        supporting our small and medium sized enterprises, outcome on digital trade,
        labor rights, the environment, standards, state owned enterprises and non-market
        practices and policies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a7234-3def-413f-ace7-d12fa9118df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks come after Biden unveiled his long-awaited Asian economic
        plan in a speech in Tokyo -- the Indo-Pacific Economic Framework for Prosperity,
        or IPEF -- which includes 13 partner countries. But it doesn''t include Taiwan,
        which had been an open question as Biden was preparing a plan meant to create
        an economic sphere to counter China''s growing influence in the region. On
        Tuesday, officials seemed open to ultimately including Taiwan in IPEF -- even
        while developing a similar framework bilaterally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb018e26-4f48-4f5b-94cd-902bdf7b23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to finding ways to deepen trade investment with
        Taiwan, which is why we developed this initiative," a senior official said.
        "We think that this initiative will allow greater focus on our partnership
        with Taiwan and greater tailoring of the conversation and the unique characteristics
        of our trade relationship."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906363c0-08e0-4535-99dc-41050d7bc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that while that while Taiwan wasn''t included
        in the "initial launch" of IPEF, "going forward, we intend to take a flexible
        and adaptable approach to IPEF participation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf2fb1-97e6-4019-a572-598a89ac5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still ... time in the process," the official added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c122f0-2e94-473e-971d-96125a533a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal won''t require congressional approval, officials said,
        because there are "no market access requirements" included. Still, one official
        wanted to "underscore that we will be engaging ... pretty substantially with
        Congress and other stakeholders."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2ebbf-32e8-411b-bc71-ec72429772cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, there''s a lot of interest more broadly on the Taiwan
        relationship and on the substance of what we are doing here," the official
        added. "There obviously is a lot of dialogue happening with Congress more
        broadly on these issues, and we''ll be going forward with them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f327c6-0265-485c-a8f7-218d8749bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:07:19.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and its headline have been updated with additional
        reporting.</em></p>'
  'Coffee-lower-death-risk':
    'author': 'Megan Marples, CNN'
    'caption': '(Photo: Adobe Stock)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-02T07:02:09.300+08:00
    'imagesource': 'jcr:375d651a-69e9-4256-8eaa-3973854fc3fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88aaad97-b4c5-427e-a5ac-8bd792bab800'
    'lead': 'Drinking either sweetened or unsweetened coffee is associated with a
      lower death risk compared with not drinking the beverage, according to a new
      study published in the journal Annals of Internal Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T07:03:15.432+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:33.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:29.730+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you drink these types of coffee, you could have a lower death risk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7742d1-a329-4697-b75d-ebe72fa9dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The earthy, caffeine-infused coffee drink may hold more
        power than waking you up in the morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d536698-e846-4756-95cf-f2239b780f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking either sweetened or unsweetened coffee is associated with
        a lower death risk compared with not drinking the beverage, according to a
        new study published in the journal Annals of Internal Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2231f-bfeb-4dac-9ef0-723b0af7ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers surveyed 171,616 participants in the United Kingdom
        up to five times over the course of a year about their lifestyle, including
        their coffee-drinking habits. The scientists then looked up death certificates
        to see who had passed away an average of seven years later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b611a1-5a3a-424a-9ceb-f5cc522201f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants ranged in age from 37 to 73 years old and reported
        they had no cardiovascular disease or cancer at the time of the survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130afab0-187a-40ed-a696-cdbc702cdc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed that for people who drank a moderate amount of coffee,
        defined as 1.5 to 3.5 cups a day, those who sweetened their coffee had about
        a 30% lower death risk compared with non-coffee drinkers, according to Dr.
        Christina Wee, associate professor of medicine at Harvard Medical School,
        who was not involved in the study. She is also deputy editor of the Annals
        of Internal Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa2e5f-e9dd-4219-9af7-d7e9c2917739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsweetened coffee drinkers had between 16% and 29% lower death
        risk compared with non-coffee drinkers, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2ac99-62a3-455a-9f44-1943727d44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were adjusted for sociodemographic, lifestyle and clinical
        factors to eliminate their effects on the results. For example, the research
        team asked questions about smoking level, amount of physical activity, education
        level and dietary habits, Wee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f961e0-3da0-4158-a6fb-f556bc390d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a limit to the researchers'' adjustments because they didn''t
        ask about other factors that could affect the results like income level and
        occupation, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10505f8-8c1b-49a8-b8d2-4afb438c4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pay attention to added sugar</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2282de-3f1e-4a84-aede-0336e91e5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you drink sugar-laden lattes and caramel macchiatos, you''re
        out of luck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474777eb-e298-49c6-bb32-bfc495fff479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average coffee drinker who reported they sweeten their coffee
        put in an average of 1 teaspoon, according to the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c49a6e-6aec-4b89-aaa5-92e988445cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re only adding about 1 teaspoon of sugar to your coffee,
        the benefits of coffee that we think are there aren''t completely negated
        by that 1 teaspoon," Wee said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f10d6-37f7-4b7c-bcd6-161e506b5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results for people who used artificial sweetener in their coffee
        were less clear, so the researchers were not able to draw any conclusions
        for people who prefer sugar substitutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fa7be-a4cd-444d-afab-5033e4a5bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on this study, clinicians can tell their patients that there
        is no need for most coffee drinkers to eliminate the beverage from their diet
        but to be cautious about higher calorie specialty coffees," lead study author
        Dr. Dan Liu in an email. She is from the department of epidemiology at Southern
        Medical University in Guangzhou, China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdff190-f7d0-41f0-882a-4d60896c7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does coffee affect the body?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4b548-1966-47d3-9585-b0ab146f7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that coffee intake could protect the
        heart and aid in treating other diseases, Liu said. It may also reduce the
        risk of liver problems, a 2021 study said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1fc12-faa3-47e3-a9bd-7a17728e8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee also has different health profiles, depending on how it''s
        produced, said Gunter Kuhnle, professor of nutrition and food science at the
        University of Reading in the United Kingdom. He was not involved in the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b70da-c833-4970-9061-a4626519031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some types contain phenolic compounds, which are believed to be
        beneficial, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64269d71-b5f0-4e78-b4be-e57f3c707375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those chemical compounds affect the flavor and aroma of the coffee
        and are valuable because they can act as antioxidants and have anti-inflammatory
        and anti-aging properties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d41e2-3d8a-48ec-9fd3-4e39938ec91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most common coffee species are arabica and robusta, and
        research shows robusta coffee has a higher phenolic content than arabica coffee.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2886bb7-aed8-4b65-954c-516b587866f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unroasted, green coffee beans contain high levels of phenolic compounds,
        but the poor aroma when they are brewed causes people to roast them. Depending
        on the roasting level, some of the phenolic compounds can break down.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c34dc7-3ce1-4c47-aa25-e303c89bda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And depending on how you brew it, coffee can contain high levels
        of diterpenes, which are chemical compounds that can increase your risk of
        cardiovascular disease, Kuhnle said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bd215-f7ba-44c4-b30d-23ac6b8e7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boiled coffee and French press coffee contain some of the highest
        amounts of diterpenes, according to a 2016 study.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f152a-c7fc-4d2f-a18a-6d7ec2948474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:03:15.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mocha and espresso coffee contained a moderate amount of diterpenes
        while instant coffees or coffees made with filtration had the least.</p>'
  'yellowstone-woman-gored-by-bison':
    'author': ' Paradise Afshar and Kaylene Chassie, CNN'
    'caption': 'A woman was gored by a bison at Yellowstone National Park, officials
      said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-02T06:57:25.465+08:00
    'imagesource': 'jcr:e9d9fad5-79b0-46af-b0e2-620878ab5fe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4f17fe-55e2-4569-9429-313d5ab3b7ce'
    'lead': 'The bison gored the woman and tossed her 10 feet into the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T07:08:01.844+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:56:33.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:30.375+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A woman was gored and tossed by a bison after approaching the animal
      in Yellowstone National Park'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82f2ac-76cc-4018-8fd9-3b14bd3d8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.845+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Ohio woman was gored by a bison after
        she got within 10 feet of the animal in Yellowstone National Park in Wyoming,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8fa01-b878-4b5b-96b6-a380780e3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.845+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old woman, whose name has not been released, suffered
        puncture wound and other injuries Monday after she approached a bison near
        a boardwalk at Black Sand Basin, park officials said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b779588-8820-484b-a701-1abffc54135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.845+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the bison gored the woman and tossed her 10 feet
        into the air," the news release said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318df9a-d5b0-4a7f-b2a6-a8683d3ca10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.845+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park emergency medical providers responded and the woman was taken
        to Eastern Idaho Regional Medical Center by ambulance, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacf9fa-9eed-464b-8572-82360d3b3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.845+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first reported incident in 2022 of a visitor threatening
        a bison (getting too close to the animal) and the bison responding to the
        threat by goring the individual," officials said in the news release. "Bison
        have injured more people in Yellowstone than any other animal. They are unpredictable
        and can run three times faster than humans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc3404-a67d-4d34-8f37-3292079ad605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.845+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other people were also within 25 feet of the same bison, according
        to the news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631367fa-acba-43a3-a867-5a6f63291b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.846+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park officials are reminding visitors to keep back more than 25
        yards from large animals such as bison, elk, bighorn sheep, deer, moose and
        coyotes — and at least 100 yards away from bears and wolves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb290965-a298-4ca5-8485-0c2204e68810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.846+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is under investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa09d3-b101-412d-b6e9-3d9619903542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:08:01.846+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/us/yellowstone-woman-gored-by-bison/index.html"><em>A
        woman was gored and tossed by a bison after approaching the animal in Yellowstone
        National Park</em></a>"</p>'
