    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos lays down priorities for 2023 national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e1ebc-be3a-4c4b-9417-61484cb84021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — President-elect
        Ferdinand ''Bongbong'' Marcos Jr. has ordered his incoming budget chief to
        ensure that his priority sectors would get backing from the 2023 national
        expenditure program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae707ef7-193a-488f-8e38-c8550fb3bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amenah Pangandaman, the incoming Department of Budget and Management
        (DBM) secretary, said in a statement Thursday that to add fuel to Marcos''
        economic reconstruction target, the president-elect would like to focus on
        the following areas:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b96ea2-3834-4bbd-baba-5b7882705d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- agricultural and food security</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea45729-8f6f-4d2c-afd7-15e6ed4b6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- climate change adaptation</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded7996-9c93-4f8b-85f2-e0b121e3e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- economic recovery</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505a8f8-35bc-4e91-92ad-a79c61a9d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- improved healthcare and education</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15559ec4-f347-45b2-ac9c-b9c3d49081d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- enhanced infrastructure projects including digital infrastructure</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc83f32-09fa-4542-82bb-61f7ec3809f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- utilization of renewable energy sources</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af0e7b-74b2-4d5e-8e27-6b24792d87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- strengthened tourism and jobs creation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62874a0c-bd84-4825-9a71-25de8060706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- sustainable development</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4c25f-fb97-4b14-b0e2-b09104c10be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman said she is aiming for a budget plan that would "promote
        a broad-based and inclusive economic recovery and growth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e4f8f-7567-46d8-9dc3-19a4e58e1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President-elect Marcos’ priority programs are in line with that,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7f68e-100e-4db2-ab63-df8fcc0e0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman also said Marcos'' entire economic team will meet soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d61c4-9466-453e-8f66-e1765957ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, DBM officer-in-charge Tina Canda urged the incoming
        administration to observe the spending plan cap of ₱5.268 trillion for 2023
        "for prudent fiscal management".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa63a53-7e9b-4153-b9e0-2bb51120c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-ceiling-2023-national-budget.html">READ:
        DBM: Next admin must stick to ₱5.268-T budget cap for 2023 for ''prudent''
        fiscal management</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced41e70-abfc-46d5-932c-d7e46f4fd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda acknowledged that the budget may be "tight," but the government
        needs to stick to that level "if we want to be respected in the international
        financial community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d530f-7ed8-4b2e-a139-378574639448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution, the National Expenditure Program detailing
        the government''s proposed budget will be submitted to Congress within thirty
        days from the opening of its regular session.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4cd85-fc6f-448d-8b03-6f9ba9db0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19th Congress will convene on July 25.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e456e-02e4-4508-8218-25107c072cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will deliberate on the budget, while
        the Senate conducts a parallel review. The upper and lower chambers'' bicameral
        committee will then reconcile both versions of the measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8740840-21a6-4103-86cc-d829e3766412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:18:53.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill would then be sent to Malacañang for the President''s
        signature.</p>'
