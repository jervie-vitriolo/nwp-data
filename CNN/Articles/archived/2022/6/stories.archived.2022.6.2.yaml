      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani and Ong were detained for failing to submit documents requested
        by the Senate Blue Ribbon Committee for its inquiry on the allegedly anomalous
        multibillion-peso deal between the government and Pharmally for the purchase
        of medical supplies for COVID-19 response.</p>'
