      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly known as the Old Legislative Building and completed in
        1926, it served as the venue for the inauguration of former Presidents Manuel
        L. Quezon in 1935, Jose P. Laurel in 1943, and Manuel Roxas in 1946.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e8f14-0bd1-44d9-8a6b-ce252075033a'
