      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court eventually acquitted the officials implicated by Lozada,
        including Arroyo and former Commission on Elections chairman Benjamin Abalos
        Sr.</p>'
