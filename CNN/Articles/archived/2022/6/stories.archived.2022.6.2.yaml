    'created': 2022-06-02T14:46:43.196+08:00
    'imagesource': 'jcr:c6078ac0-7b02-40a0-b4bc-56d7b17032fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bedbd30b-d4a8-48da-a8b3-1cc909cd4815'
    'lead': 'Acting Budget department chief Tina Canda says the next administration
      would have to deal with meager resources. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T14:49:39.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:16.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:44.806+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scant resources big problem for next admin, outgoing acting budget chief
      says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3be5f-b95f-4fe0-8ec1-aa84eb9896d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Acting
        Budget department chief Tina Canda on Thursday said the next administration
        would have to deal with meager resources, but she was confident the current
        budget could be tweaked depending on the programs the Marcos government wants
        to prioritize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8c729-b691-439b-90fb-2bbe98d4b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested delaying non-urgent programs, such as building new
        offices or holding trainings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506de17-ad6c-4119-ae86-ad8f5e2fd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problems we are facing (problems) mainly of resources for 2023
        kasi medyo tight," she said in the government-led Laging Handa briefing. "Maaaring
        i-cut iyon, ‘yung mga gastusing ganon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a17800-7301-40d6-afb0-5a01a369bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are facing problems mainly of resources for 2023
        because the budget is a bit tight. We can cut down on those kinds of expenses.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9903b3-3ef2-4677-9501-b9f01b7cb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Budget and Management urged the incoming
        administration of Ferdinand “Bongbong” Marcos Jr. to observe the spending
        plan cap of ₱5.268 trillion pegged by current economic managers for next year
        if it wants to keep the country’s finances in check. The agency said it might
        be challenging but it must be maintained at that level if the Philippines
        wants to be respected in the international financial community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5475f1-0577-4004-8764-edf2efe7cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Canda said Filipinos need not worry after the country''s
        total debt hit a new high of ₱12.76 trillion as of end-April — higher by 16.1%
        year-on-year. She said the loans, which were mostly used to address the COVID-19
        pandemic, were still manageable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18965e5c-161d-4592-b5de-b4eb5a5bdf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it could be managed by further easing lockdowns to spur
        spending and strengthening tax collections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906c93a-1989-47ea-a19c-76d47b62ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating economic managers siniguro na ang kinuha nating utang
        ay risonable at hindi sa hindi natin kakayanin in the future," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff318a-c2f7-49b9-9e24-57a553c031ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our economic managers made sure that our debts are
        reasonable and something that we can handle in the future.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8608f-428b-4f7f-9784-891bec3e9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration’s economic managers have turned over
        reports detailing programs, pending legislative agenda, and possible chokepoints,
        among other information, to their successors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d94d21-a4e1-4cc8-aa70-db17ee316f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T14:49:39.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
