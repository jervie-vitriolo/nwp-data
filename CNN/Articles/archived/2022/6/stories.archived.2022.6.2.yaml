    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fcba5d-4c41-4638-abdc-a69e4a45113a'
    'lead': 'Sheryl Sandberg is stepping down as chief operating officer of Facebook-parent
      Meta, the company confirmed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T04:36:54.698+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:56:38.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
