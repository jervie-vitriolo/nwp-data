  'LTFRB-ride-sharing-firms-alleged-overcharging':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-02T19:21:52.586+08:00
    'imagesource': 'jcr:12cecafd-4c71-460b-aff0-182e5897416a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ecfeb6-ad64-419d-862b-ffb67a25d2d0'
    'lead': 'Transportation authorities warned companies in the ride-hailing service
      market not to impose excessive fares after they received a report of overcharging
      against one player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T19:25:39.344+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:56:06.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:48.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB warns ride-sharing firms, to deploy ''mystery riders'' amid alleged
      overcharging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f771fb-2900-4fae-aa91-e16747d545bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Transportation
        authorities warned companies in the ride-hailing service market not to impose
        excessive fares after they received a report of overcharging against one player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9cf17-6120-46bc-beec-8f9d6fa7fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said it received a complaint against Joyride Ecommerce Technologies Corp.
        for charging ₱1,000 for a one-way ride due to the so-called "priority boarding
        fee."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260107c-9d7a-4266-b0ee-e7b2b3ef1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday morning, the agency said it had
        sent a letter dated May 24 to Joyride demanding it to explain why its accreditation
        as a transport network company (TNC) "should not be suspended and/or revoked
        within 10 days from receipt of the show cause order."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c203c-6463-45ee-b1fc-4408e7861619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyride Senior Vice President for Corporate Affairs Noli Eala denied
        the overcharging report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eefdd4-2b13-4df0-9e30-c0feeea41b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For clarity, a Priority Fee is an optional fee that customers can
        freely add to the total fare of the booking. It is an industry used term and
        practice in case a customer would like to tip or incentivize a driver-partner
        in advance,” Eala said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1edcb83-37f4-4d23-abf0-94e277c5228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joyride official said it already submitted a clarification to
        the transport regulator, stressing it is "compliant with the fare structure
        set by the LTFRB guidelines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705ba4b-0112-4cdb-954f-c957a731950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala even said LTFRB''s latest statement to the media "comes as
        a complete surprise to us" as the company did not receive any decisions or
        findings from the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465545f9-5534-417e-a910-2f9db49ec0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB then moved to cut out Joyride''s mention in a revised
        statement issued Thursday afternoon "so as not to single out JoyRide," LTFRB
        Executive Director Maria Kristina Cassion said in a Viber message to members
        of the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657821e-3b4b-45f2-80af-77c2f59a561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency saw it fit to already write all TNCs warning them against
        the imposition of excessive fare contrary to current guidelines on TNVS (transport
        network vehicles) fares," the LTFRB said in its revised statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644b7d5-ef38-4a5d-8e9a-0ab07c90d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that LTFRB wrote warning letters to E-pick Me Up, Ipara,
        JoyRide, My Taxi PH (Grab), and Cloud Panda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5278596-852b-40a5-81b3-9e42441356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the fares for TNVS should be:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b165f-9785-4a4f-b7b9-3e78c563000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱40.00 flagdown rate for sedan-type TNVS, with ₱15.00 fare per
        kilometer and ₱2.00 per minute travel fare</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3a1cc-1ec0-417c-9290-98b03c644d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱50.00 flagdown rate for premium AUV/SUV with ₱18.00 per kilometer
        fare and ₱2.00 per minute travel fare</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab8dee-d667-4516-b4aa-8df40f5c3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱30.00 flagdown rate for Hatchback or Sub-compact type with ₱13
        per kilometer fare rate and ₱2.00 per minute travel fare</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10914609-f9a0-461e-9cf6-c9f0f74d08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To check on the compliance of the TNCs and TNVS, the LTFRB said
        it would deploy "mystery riders in the next few days".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a268aa5-6260-4716-8daf-d2d08e39fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T19:25:39.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any TNC and/or TNVS caught violating the terms and conditions of
        the MC shall be subject to fines and penalties," it said.</p>'
