    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963f633-f680-41d6-921f-49b6a304b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.947+08:00
