      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nowadays, the definition of beauty is becoming more expansive and
        intertwined with an individuals’ sense of well-being,” said OTG Beauty co-founder
        Carmina Sanchez-Jacob. She says that OTG Easy Beauty products allow users
        to focus on the essential things in their day to day lives.</p>'
