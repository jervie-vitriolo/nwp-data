    'title': 'Miss World PH highlights high fashion, Filipino talent in charity gala'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295dc78-404a-43d3-83ee-1179c33d05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:26:35.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — High fashion
        and Filipino designers were celebrated at this year’s Miss World Philippines
        charity gala held Wednesday night at Okada Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c047a3-98bf-41dc-ad04-35b2071e2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:26:35.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thirty-six candidates vying for the Miss World PH Organization
        (MWPO) crowns went head to head in the final set of pre-pageant activities
        before the coronation night. The charity gala featured three segments: the
        talent presentation, the Creative Wear Segment, and the Top Model Competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b935e-cf4b-4ca3-bf6e-ed2a0d1228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:26:35.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event opened with five finalists showing off their skills in
        the talent presentation. Candidates from Albay, San Juan, Iloilo, and Las
        Piñas displayed their dance, while crowd favorite Negros Occidental showcased
        her vocals with a song number.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf1448-9dee-4ba7-849f-3d2f71daab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:26:35.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWPO introduced the first-ever creative wear segment which aims
        to highlight the hometowns and provinces of the aspiring beauty queens, while
        championing the world-class talent of Filipino designers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b21f8-3057-4afe-bcad-12010bd98779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:26:35.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Chan of San Juan and Maria Gigante of Cebu were announced
        as the winners of two special awards: Best Creative Editorial and Best Fashion
        photo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb6496-d527-484f-9195-3860d41e039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:26:35.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top Model Competition capped off the charity gala, as the aspiring
        beauty queens rocked the runway in proudly Filipino-made evening gowns. The
        judges narrowed down those still in the running from thirty-six to ten finalists.</p>'
