    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88c976b-d18d-464e-a58f-1aa052d8926f'
    'lead': 'Instagram on Wednesday began rolling out an Amber Alert feature on its
      platform to notify users of missing children in their area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T01:29:21.413+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:56:42.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:24.760+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'Amber-Alerts', 'missing-children', 'notification']
    'template': '1'
    'title': 'Instagram launches Amber Alerts to notify users of missing children
      in their area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85d3af-a604-44b7-9dc0-c3b989c45c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram on Wednesday began rolling out
        an Amber Alert feature on its platform to notify users of missing children
        in their area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a72de-67a8-4e43-beea-defe1a2e019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3d883-6fbb-4b40-ae58-81c5bcbc1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alerts, which will be available in the United States and two
        dozen other countries, will include details about the missing child, such
        as a photo, description and location of the suspected abduction. It is designed
        to be shared with friends on the platform to further spread awareness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f16836-c11f-430b-9197-a4a4bec7a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340a616-20c8-465a-b738-b0b90926d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the chances of finding a missing child increase when
        more people are on the lookout, especially in the first few hours," Emily
        Vacher, the director of trust and safety at Instagram''s parent company Meta,
        said in a blog post announcing the new feature. "With this update, if an Amber
        Alert is activated by law enforcement and you are in the designated search
        area, the alert will now appear in your Instagram feed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd20476-a316-4f79-8155-c73711e3193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4500724-8c34-44e5-8c93-6b4d2b9d6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alerts are "rare and specific to the search area," Vacher added,
        saying that if a user gets one, "it means there is an active search for a
        missing child nearby."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f2c2c-a879-494d-9114-ac5ba9dd8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3db5a8-c839-45af-887b-a28a5b5ad4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook launched Amber alerts on its namesake platform in 2015.
        Its rival, Google, also began issuing Amber alerts to users of its Search
        and Maps tools in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26c03f-fd86-4c8d-bd81-b45e2f9f6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57953859-c070-4bb8-addc-6d76e6a6c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To target the alerts, Instagram said it will use the city listed
        on a user''s profile as well as the user''s IP address and location services
        (if the user has this feature turned on). The update was developed in partnership
        with organizations including the National Center for Missing &amp; Exploited
        Children, according to Vacher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66dffa7-27fc-4e34-b02f-e05a3dc5dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdf93d-3dce-4837-a1e1-021bfb0d7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that photos are a critical tool in the search for missing
        children and by expanding the reach to the Instagram audience, we''ll be able
        to share photos of missing children with so many more people," Michelle DeLaune,
        president and CEO at the National Center for Missing &amp; Exploited Children,
        said in a statement accompanying Meta''s announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c11875-e694-4d2f-bc1c-0967802ab01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:29:21.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/tech/instagram-amber-alerts/index.html#:~:text=The%20alerts%2C%20which%20will%20be,platform%20to%20further%20spread%20awareness.">Instagram
        launches Amber Alerts to notify users of missing children in their area</a>."</em></p>'
  'Biden-new-rockets-and-munitions-to-Ukraine':
    'author': 'Kevin Liptak and Natasha Bertrand, CNN'
