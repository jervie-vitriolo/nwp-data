  '2022-NBA-Finals-preview-Warriors-Celtics':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-02T16:38:27.808+08:00
    'image': 'jcr:076dc07d-0d10-4782-8203-05e913b3f0aa'
    'imagesource': 'jcr:076dc07d-0d10-4782-8203-05e913b3f0aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '610d66ef-c269-48b8-8d36-022941bace8b'
    'lead': 'On its 75th anniversary, the redesigned Larry O''Brien Trophy will be
      lifted by one of NBA''s original franchises. The Boston Celtics aim for a record-setting
      18th championship, while the Golden State Warriors gun for their fourth title
      in eight years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T16:42:05.073+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:56:13.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:46.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'NBA Finals preview: Key questions in the Warriors-Celtics title clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d1ffb-eda7-48a4-91d2-dfed51ea291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.074+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The 2022 NBA Finals stage is
        set: the Eastern Conference''s second seed Boston Celtics will face the Western
        Conference''s third seed Golden State Warriors in a best-of-seven championship
        affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5320a4-ad9c-4e9d-8071-e7cde4661184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.074+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors are seeking to win their fourth NBA title in eight
        years and seventh overall. Winning this year''s crown would let them get ahead
        of the Chicago Bulls for third spot all-time, behind the Los Angeles Lakers
        and Celtics with 17 apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab73cb-27cb-4b7a-a8b4-07b5410d8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.074+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, meanwhile, is aiming to be the winningest team in the league
        in terms of number of championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021df385-ecee-4e13-93bd-640891ff41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.074+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in 58 years that Golden State and Celtics
        meet in the finals. The 1964 championship series between Boston and the San
        Francisco Warriors was won by the Celtics in five games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dce07-9515-412d-b1f6-d14cb4eebfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.074+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors defeated Boston on the road by four points in their
        first meeting this season. Then, the Celtics bounced back by demolishing Golden
        State by 22 points to split their regular season series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20904767-852b-40f6-91ba-287ecb1ec923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.074+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are some interesting points in the matchup:</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df80d65-013a-4f6c-a376-9fe9039d0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Steph Curry finally emerge as the best player in the Finals?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cccd5-8125-46ba-a6d6-87931c44c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt he''s one of the greatest to ever play the game
        — a three-time champion, two- time Most Valuable Player (MVP), eight-time
        All-Star, four-time All-NBA First Team, two-time scoring champion, and member
        of the NBA 75th Anniversary Team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d04f8a-d788-46a3-8d46-0676bddb36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One elusive recognition is the Finals MVP. Is he up for it this
        time? Winning the Finals MVP will spark new debates over Curry''s place among
        the greatest players in NBA history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799f801-7006-4aa3-a3b6-5d10528590ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense or offense&nbsp;wins championships?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c26ff4-0fdc-44b2-91ee-5f6a1f851860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors and Celtics are the two best defensive teams this season.
        Boston posted a 106.2 defensive rating while Golden State achieved 106.6 in
        the regular season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4de3e3-2262-4f68-ad39-8b3d16ffeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Defensive Player of the Year Marcus Smart will have the
        unenviable task of stopping the Warriors'' primary offensive weapon Steph
        Curry, who is averaging 25.9 points on 38 percent shooting from the outside,
        6.2 assists and 4.9 rebounds in this year''s postseason.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595eda5c-aa3a-45ef-a79e-adaed625e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.075+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be interesting to see who will be assigned to contain Boston''s
        main guy Jayson Tatum (27 points on 44.6 percent shooting, 6.7 rebounds, and
        5.9 assists in the playoffs). Athletic forward Andrew Wiggins and former Defensive
        Player of the Year Draymond Green are likely the first two options to check
        the Celtics'' focal point in scoring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8807c1-8b12-4159-a897-b8dcd9a62498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the championship series, Golden State averaged 114.5 points
        on 49.3 percent field goal shooting in 16 playoff matches, while the Celtics
        logged in 101.7 points on 45.4 percent field goal shooting in 18 postseason
        games. These numbers, however, will dip throughout the championship round
        as defensive schemes will be tightened. Just like in the previous finals,
        fans can expect lower scoring as the series progresses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78ce90-8798-4d51-84d8-d2f2db47372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sideline battle: vet vs. rook?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347a300-17f4-41e7-87c2-07ebd2e05177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaching is one of the biggest factors in any championship series.
        This year''s edition will feature a mentor who has already won multiple titles
        and a newbie tactician looking to prove his worth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a8a7e-c92f-4fa7-99b2-7521071e5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Kerr has the chance to become only the sixth coach in league
        history to win four or more NBA championships, where he can join a revered
        pool comprising of Phil Jackson (11), Red Auerbach (9), John Kundla (5), Gregg
        Popovich (5), and Pat Riley (5).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4bed1-09c2-4fb0-b0a2-dbb2c4a5250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ime Udoka is on track to be the fourth person
        in the last eight years to win a title as a rookie head coach, after Kerr
        (2014-15), Tyronn Lue (2015-16), and Nick Nurse (2018-19).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7988a5-e88d-4952-82c3-2a4ba69c9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have something in common. Both were mentored by San Antonio
        Spurs head coach Gregg Popovich, a five-time champion and the winningest coach
        in league history.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7d78c-1f00-4bfb-af23-833ed22793c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both played multiple seasons for the Spurs under Popovich at different
        times, and were assistant coaches under him with the USA Basketball men''s
        national team (Kerr now succeeding as head coach). Udoka also served as an
        assistant coach to Popovich in San Antonio.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123479a-86ba-4e5a-b2cf-82d8057e93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T16:42:05.076+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 is scheduled on June 3 at 9 a.m. (Philippine time).</p>'
