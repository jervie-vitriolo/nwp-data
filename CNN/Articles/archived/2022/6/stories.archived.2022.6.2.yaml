    'title': 'NBI cybercrime chief ordered relieved amid probe on allegedly anomalous
      operation — DOJ chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed080d-4a1f-4085-9163-11d7ba4177e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — National
        Bureau of Investigation (NBI) cybercrime chief Victor Lorenzo has been ordered
        relieved pending investigation into an allegedly anomalous operation in Manila,
        Justice Secretary Menardo Guevarra confirmed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be118bf0-6f97-4583-8839-0b4ada652d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf16f4-f4e8-4c00-a7dc-16c459635797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he has approved NBI officer-in-charge Eric Distor’s
        recommendation for the relief of Lorenzo as head of the Cybercrime Investigation
        and Assessment Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dfbce-0451-462d-bc9d-e3c554a13e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7c25e-a2ee-4caa-866e-68a94666aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also authorized the relief of other involved personnel of
        the bureau’s cybercrime division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae71b95-e41b-4154-a7c5-46eda10da4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02a099-33ba-4d37-be6d-cf965f538752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This, I believe, is standard operating procedure whenever any NBI
        official or agent is under investigation by the internal affairs division
        in order to preserve the evidence and preclude any undue influence during
        the investigation,” Guevarra told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57061f3e-95f3-4e6a-8701-8d4c7d1dc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8f3b8-ed07-4020-ba8d-91e9f027bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would leave it to Distor to determine where Lorenzo would
        be assigned while the probe is ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e4d8d-398f-4481-a4b9-e0fb2a0b78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49167321-43d0-4f94-8eb0-05006aa1c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Lorenzo told CNN Philippines he understands
        that the decision is his superiors’ prerogative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0c209-ec4c-43f8-bac4-9180e695aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49f14b-ff23-474f-b7ec-9762c80095b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guevarra, “some alleged irregularities were observed”
        in a May 31 operation conducted by the NBI cybercrime division.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee2f2f-1f36-4366-bc8c-131d4e855b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c13792-9bea-47f8-88a5-ddf50683d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it particularly involved the serving of a warrant to search,
        seize, and examine computer data in an establishment in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0cf08-e19f-4627-b683-635962518c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378714f7-c382-4e70-8556-d0a419d15221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No further details could be given at this time, as the matter is
        being investigated by the internal affairs division of the NBI,” Guevarra
        said. “We just want to make sure that similar operations in the future will
        be conducted in a most professional way.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbaac4-c129-4ca4-93ff-b068c6fc2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932d94e-82bb-484b-aaa6-0a8145104aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T17:11:32.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NBI said Distor has already ordered the review
        of existing operational guidelines and procedures “to scale down abuse of
        authority, [and] to leave no room for trust and integrity issues.”</p>'
  'Singapore-chicken-shortage-Malaysia-export-chicken-ban':
    'author': 'Heather Chen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-02T17:13:26.197+08:00
    'imagesource': 'jcr:fd9ec082-d3b6-4dae-8507-92efd15cb83c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
