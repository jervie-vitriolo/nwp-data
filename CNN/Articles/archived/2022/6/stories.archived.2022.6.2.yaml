        multi-use products, their 3D Fiber Mascara Duo (₱395) has dual design brushes
        to give volume and length to lashes. The All Over Creamy Blush Stick Duo (₱695)
        includes a detachable blending brush, and can be used as a creamy eyeshadow
        or soft lip tint.</p>'
