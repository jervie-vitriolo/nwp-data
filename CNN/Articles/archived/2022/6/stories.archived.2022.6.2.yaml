      'jcr:uuid': '2309a3a1-a3cf-4926-8c70-542c765f0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T05:11:21.699+08:00
      'mgnl:createdBy': 'bamba'
