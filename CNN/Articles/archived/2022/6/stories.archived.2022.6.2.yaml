    'title': 'Biden announces new rockets and munitions to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83388786-f23d-4d9b-a8ad-731031de914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Tuesday
        the US is providing Ukraine "more advanced rocket systems and munitions" as
        its war with Russia grinds on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db894239-4cb7-4795-841d-60f6b3f3e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf30343-af08-467e-a49f-1b28f441cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in a New York Times op-ed, Biden said the US goal is "to
        see a democratic, independent, sovereign and prosperous Ukraine with the means
        to deter and defend itself against further aggression."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26ad49-f79a-487d-b909-2be50b4b5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29837cd5-8f39-488c-b4c8-8ba3c98a3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new shipment of arms would "enable them to more precisely
        strike key targets on the battlefield in Ukraine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aba1d4-2d21-4b78-8805-561084812d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e90a43-3263-4a65-ac00-af980833f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement a day later, Biden said the US would "keep providing
        Ukraine with more of the weapons that they are using so effectively to repel
        Russian attacks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7efa8d-3a4e-4c96-8c0a-1ea5c7ee745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822323b-d211-4b05-bbe4-5317871d6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new package would include "new capabilities and advanced
        weaponry," including High Mobility Artillery Rocket Systems with battlefield
        munitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d68af4-a1ec-4dde-b1de-a3f797390f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae3cfe-6cb6-4384-b2da-911fa076ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to lead the world in providing historic assistance
        to support Ukraine''s fight for freedom," Biden wrote in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be543a60-11f1-4f6b-afbe-e53fa2c9b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd273d6-0632-41e7-ac7e-de479828c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials confirmed to reporters on Tuesday
        that the US will send Ukraine US-made rocket systems as part of the US'' 11th
        package of security assistance to Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01ab74-ff43-4b05-8117-2f82263eb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T01:46:40.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:42.310+08:00
