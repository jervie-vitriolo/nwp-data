      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the problems.<em> Nakakahiya rin to think, kaya nga tayo
        nagcomputerize</em> (It''s embarrassing to think that we experienced this
        after we resorted to a computerized system)," he said. "Hopefully, Congress
        will be able to accommodate the Commission on Elections on this matter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c42e0-c56a-442a-9d10-167c89a1cca7'
      'mgnl:activationStatus': true
