      'mgnl:lastActivated': 2023-01-19T12:56:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/tech/sheryl-sandberg-meta-coo-steps-down/index.html">Sheryl
        Sandberg to step down as COO of Facebook-parent Meta</a>."</em></p>'
