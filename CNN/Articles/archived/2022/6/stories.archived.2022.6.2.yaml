      'mgnl:type': 'text'
      'text': '<p>Garcia cited reports that they received during voting day about
        VCMs which broke down, units that needed pounding to work, or those that needed
        last-minute cleaning just so that the ballots will be recorded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf51c47-d130-4faa-af49-359742457163'
