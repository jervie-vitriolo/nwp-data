      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We like to take this opportunity. ‘<em>Yung mga</em> pending bill
        <em>na lumabas sa</em> House of Representatives, maybe for the next Congress
        <em>ma</em>-refile <em>natin</em> particularly <em>po ‘yung sa</em> strengthening
        Comelec office independence and ‘<em>yung mga</em> increase <em>ng</em> Comelec
        positions,” he said.</p>'
