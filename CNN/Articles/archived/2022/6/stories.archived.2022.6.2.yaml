    'title': 'Larger than life vivo ads across Metro Manila encourage Filipinos to
      "Own Your Masterpiece"'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3635d-58b9-4cad-9d87-b0a17ae3afc6'
