  'Pope-Francis-Cardinal-Tagle-Vatican-congregation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-02T21:10:41.370+08:00
    'imagesource': 'jcr:ad468423-cdb9-4d1d-ab84-298528830efc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67aeb4d-abd4-4e70-a247-dc2a6227da73'
    'lead': 'Cardinal Luis Tagle is expected to serve a five-year term as a member
      of the Vatican Congregation for Divine Worship and the Discipline of Sacraments
      and may be renewed for a second term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T21:09:19.400+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:56:05.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:49.184+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis appoints Cardinal Tagle to Vatican congregation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ad3d7-d3d0-4916-b2fd-3a19c13159fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> Cardinal
        Luis Antonio Tagle has been appointed by Pope Francis as one of the new members
        of the Vatican Congregation for Divine Worship and the Discipline of Sacraments,
        the Holy See Press Office announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daf5df-3257-4736-98b1-e14bc14b8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d5f52-123e-4f7d-8fd6-4e2fbd6333c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle is the second Filipino to be part of the congregation, after
        Davao Archbishop Romulo Valles whose membership to the group was renewed by
        Pope Francis last March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4bfceb-87d8-45a3-8e02-dbda98af19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331162a0-bced-4be4-b423-7af0daf3b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican Congregation for Divine Worship and the Discipline of
        Sacraments is focused on promoting and regulating the liturgical practices
        of the Catholic Church. It is made up of 40 members and currently headed by
        Cardinal-designate Arthur Roche.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7402ae5-0d72-4ade-a3fa-82f15f3b330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914870b-9a27-4dd8-a91d-eec637472c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle is expected to serve a five-year term as a member of the congregation
        and may be renewed for a second term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbc14c-26fe-4907-943d-c86e4251b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e78ea-6674-41be-a9fa-0ba6f3db30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T21:09:19.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:56:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Cardinal has been designated to key posts in Vatican
        by Pope Francis. He is serving as <a href="https://www.cnnphilippines.com/news/2019/12/8/tagle-vatican-prefect-of-the-congregation-for-the-evangelization-of-peoples.html"
        target="_blank">Prefect of the Congregation for the Evangelization of Peoples</a>
        since 2019, as a member of the <a href="https://www.cnnphilippines.com/news/2021/2/23/Cardinal-Tagle-Administration-of-the-Patrimony-of-the-Apostolic-See-Vatican.html"
        target="_blank">Administration of the Patrimony of the Apostolic See</a> since
        February 2021, and as a member of the <a href="https://www.cnnphilippines.com/news/2021/6/10/Vatican-apppoints-Cardinal-Tagle-new-post.html"
        target="_blank">Congregation for the Eastern Churches</a> since June 2021.</p>'
  'Concepcion-mask-wearing-outdoors-should-be-optional':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-02T21:47:14.113+08:00
