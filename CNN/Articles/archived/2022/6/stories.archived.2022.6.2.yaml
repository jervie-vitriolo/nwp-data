    'lead': 'Wearing masks should be "optional" in outdoor settings, presidential
      adviser for entrepreneurship Joey Concepcion said as he wanted the Philippines
      to exit the state of public health emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T21:48:17.787+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:56:04.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:49.319+08:00
