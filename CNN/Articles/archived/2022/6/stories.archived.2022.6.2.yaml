      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that to date, there is no indication that he would be
        appointed under the Marcos administration but if given the chance, he would
        still like to serve the poll body. He also said that he has nothing against
        the incoming administration choosing its own set of officials and he has no
        regrets despite his short two-month stint with the agency.</p>'
