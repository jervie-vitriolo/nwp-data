    'template': '1'
    'title': 'UnionBank raises ₱11B in PH’s first-ever digital peso bonds'
    'updated': 2022-06-02T16:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9feebe-0156-4e3f-93b7-c292e921cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> UnionBank
        of the Philippines has raised ₱11 billion from its maiden digital peso bond
        offering — the first of its kind in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59419374-dd81-4db5-82ba-7287df658d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731ed94-c0e9-4052-9001-dd405e04ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Aboitiz-led bank said this amount is
        eleven times the initial minimum offer size of ₱1 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a4049-a5aa-43fe-89ee-c53059dcebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1cfb7-6bf6-45a1-817f-f5efb1fb6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank said the issuance "paves the way for future utilization
        of Distributed Ledger / Blockchain Technology towards more automated and operationally
        efficient local capital markets.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc181af-d1f1-4963-906d-9df1340475b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a450564-bda3-4053-98da-e66c635bd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital bonds were issued through the digital registry and digital
        repository of Philippine Depository and Trust Corp. (PDTC) using infrastructure
        powered by #STACS&nbsp;blockchain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672a6c0-4263-48c8-a650-0e823d0925db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d1180-dc14-4788-98e2-074d3b5764ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new digital infrastructure was kept interoperable with the Philippine
        Dealing &amp; Exchange Corp (PDEx) Fixed Income Market’s traditional trading
        to clearing infrastructure, added UnionBank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a6586-dc1f-4a20-a993-3aaa841edc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6140035-8786-476d-90de-56510e14e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds have a maturity date of 1.5 years with a fixed per annum
        rate of 3.25%, and are available for trading on PDEx.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df942e8-efaa-4d3c-bf2e-139b45a4ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f759fa-37ab-4123-9c08-7be90220e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank tapped HSBC and Standard Chartered as joint lead arrangers
        and bookrunners for the transaction. They are also the offering’s selling
        agents along with the company itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abc2cf-19a1-4e45-9bf6-fbff868f3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56434e1-ac38-4807-a24f-4e69ebb5fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:07:24.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This pioneering issuance serves as a building block in UnionBank’s
        journey to embrace digitization and positive disruption in the industry. I
        am confident that this will be recognized globally as a game changing digital
        initiative in the field of finance,” said Jose Emmanuel Hilado, UnionBank
        treasurer and head of global markets.</p>'
  'China-PH-protest-fishing-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
