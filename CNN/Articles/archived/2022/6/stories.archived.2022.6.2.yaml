      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> President-elect
        Ferdinand "Bongbong" Marcos Jr. will be sworn in as the Philippines'' 17th
        president at the National Museum in Manila on June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e77582-4bab-4ffb-8e7d-0cd2246e136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T09:35:22.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Presidential Management Staff Secretary Zenaida "Naida"
        Angping on Thursday said preparations for the inauguration ceremony are already
        in full swing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ff53c-080a-4a17-96cb-73030339fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T09:35:22.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Museum of Philippines building and its surrounding
        areas match our requirements for President-elect Marcos'' inauguration," Angping
        said in a statement forwarded by the Marcos camp.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4204c5e-9c97-4229-84db-3c11c90cd57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:53:46.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the National Museum of the Philippines
        said the National Museum of Fine Arts will be temporarily closed from June
        6 to July 4 to give way to the preparations for the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859befdb-f66f-4f38-9fd3-4cfc669bd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:53:46.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will reopen on July 5 at 9 a.m., it said.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The National Museum of Fine Arts will be closed to the public from June
        6 to July 4 to allow the special preparations and arrangements for the inauguration
        of President-elect Ferdinand Marcos Jr. on June 30. | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/eXCON2S1bX">pic.twitter.com/eXCON2S1bX</a></p>&mdash;
