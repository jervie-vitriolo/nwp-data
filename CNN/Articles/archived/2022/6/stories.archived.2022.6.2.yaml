      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)—</strong> Vice President-elect
        Sara Duterte has not made any remarks on a supposed proposal to amend the
        K-12 education program and to implement mandatory Reserve Officers'' Training
        Corps (ROTC) and military service, her camp said on Thursday.</p>'
