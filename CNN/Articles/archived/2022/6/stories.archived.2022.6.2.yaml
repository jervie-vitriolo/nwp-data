      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Former
        Commission on Elections Commissioner George Garcia has called on the poll
        body to lease new vote-counting machines and retire the current VCMs to pave
        the way for the conduct of smoother and more organized elections in the years
        ahead.</p>'
