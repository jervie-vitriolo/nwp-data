      'mgnl:lastActivated': 2023-01-19T12:56:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With central business
        districts and cities gradually coming back to life, commuters and motorists
        once again frequent the highways in Metro Manila. One thing that may spice
        up the transit for those traveling through major thruways are vivo’s digital
        billboards posing the question: “Ready to own your masterpiece?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e8c03-9c02-47fb-9dff-ebb4089830f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821deb6-7949-42d8-b5e3-e18ac3b62580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>vivo’s billboards feature striking images of everyday-life scenes
        highlighting masterpieces in the ordinary. From the patriotic shot of the
        Philippine national flag, to a candid photo of a <em>kalesa</em> rider, to
        people passing through a city bridge, the photos depict simple moments in
        life, presented in grand and vivid portraits. Paired with the challenge of
        owning your masterpiece, vivo’s ads inspire the desire to make every moment
        count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2fa6a7-a26b-447b-9a63-45d7847889b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9343184-4132-458a-b72c-50b4c8980d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A masterpiece in the making?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8f912-8c18-4247-b2e3-3378f867c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde5525-be8d-44eb-aa82-d51d113f27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the booming headline, the vivo ads also include a teaser
        statement saying “a technological work of art for professional imaging is
        coming to the Philippines.” As one of the country’s leading smartphone brands,
        this could be a nod to vivo’s partnership with ZEISS to deliver state of the
        art tech devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472f4bf-a2a8-460c-8805-8c987d74c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f34dcb-ad77-42b1-8c29-0c3249e73b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the techies and digital enthusiasts, this is also a cause for
        excitement. With many devices and gadgets rumored to soon hit the local market,
        it leads one to wonder which model in particular vivo is gearing to launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624615cf-5752-4b62-88fc-d95ce895ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514685b-3f48-4bf8-85ab-167ef5e9a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the quality of the photos featured in the ads, the “technological
        work of art” that may soon be announced may be a high-powered camera in the
        body of a vivo smartphone that can enable Filipinos to capture their own masterpieces.
        Until more details are revealed, tech fans and commuters catching sight of
        the billboards are to wonder what the vivo ads could be alluding to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001485a-96b2-4979-a0b3-df077a39db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3046d1-04fc-4c37-8ca5-7278da443ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can you spot the masterpieces?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687440d7-a6ce-4898-b918-333a598b7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.949+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec875e-23e9-48b2-97ba-d311975261e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:03:48.949+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:56:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitingly, vivo has announced via its social media channels that
        it will be giving away prizes for those who will be able to spot and take
        a selfie with these larger-than-life ads. Announcing their Find the Masterpiece
        promo, vivo said that they will be accepting entries from their followers
        from May 31 to June 7. Those able to take a snapshot with one or two locations
        may win vivo merchandise. Meanwhile, those who can catch all three billboard
        locations will be eligible to win tickets to the Clark Hot Air Balloon Festival.
        Five winners of the said grand prize, along with the consolation prize winners,
        will be announced on June 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
