      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737764f-fced-4de9-b405-8d4ca097000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, "it is unlikely that [Russia] will see significantly
        less revenue until further cuts are made," Huckstepp said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c5a02-ac15-422e-9d3c-8caab88b741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63644109-a127-4b6e-8ef4-a0b0c44379b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Putin''s ultimatum, Gazprom has offered customers a workaround.
        Buyers could make euro or dollar payments into an account at Russia''s Gazprombank,
        which would then convert the funds into rubles and transfer them to a second
        account from which the payment to Russia would be made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de0f2e-44ff-4ae4-b36c-3bfe23abdc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ee37d-40ce-4e18-ac19-81be2b64e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many large customers have taken up Gazprom on its offer to keep
        gas flowing. But others have resisted. On Tuesday, Shell Energy said it had
        "not agreed to new payment terms," which resulted in Gazprom shutting off
        flows to its German customers. The Netherlands'' GasTerra similarly said in
        a Monday statement that it would not comply with Gazprom''s "one-sided payment
        requirements."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b9ec8-efef-4421-880e-61174aa67512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f1389-c38c-440a-9c8d-9330d8810056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is moving quickly to reduce its dependence on Moscow anyway,
        ramping up imports of liquefied natural gas (LNG) and pledging to slash consumption
        of its Russian gas by 66% before the end of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f075746-be5b-4d47-92e9-5dbb7359150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68510a7b-f5e0-44a2-a1be-bd7c19081c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are also racing to fill up their gas storage facilities
        ahead of the winter to avoid potentially disastrous supply shocks. The bloc
        has set a target for member states'' underground stores to be at least 80%
        full by November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc0ae5-dad7-406c-88fa-96d45f7a4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813d23f-6343-4f00-886d-2fd0eb4771a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, the bloc''s biggest economy, is particularly reliant on
        Russia''s gas to power its homes and heavy industry, but has managed to whittle
        Moscow''s share of its imports down to 35% from 55% before the start of the
        war in Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db9d27-7322-4063-b3d6-34c31c85626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc291be7-90f3-461e-b2cd-6badfa9ec552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia may not feel the impact just yet. While the EU is its biggest
        buyer of gas, according to data from the US Energy Information Administration,
        soaring oil and natural gas prices have ballooned Moscow''s revenues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc78df-e28c-457b-8256-a77694eb4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5f307-14c4-45cd-a6e2-40c23340b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU fossil fuel imports from the country generated $47 billion in
        the two months after Russia invaded Ukraine, double the value for the same
        period in 2021, according to a report by the Centre for Research on Energy
        and Clean Air.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5939854-c000-4d93-9aaa-f3a3604b72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e856bc-3526-42fc-adb6-96def062b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some of Europe''s biggest energy companies have started the
        process of opening new accounts with Gazprombank to keep the gas flowing,
        despite insistence by EU officials that such a move would fall foul of its
        sanctions against Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f574ef-fc7e-47be-93a9-0e996523dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4940026-37b9-40c4-8dff-9d2762b35903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Europe turns further away from Russia''s gas in the months
        to come, Moscow will find it harder to find alternate buyers — as it has done
        for its oil — because its gas exports are mainly delivered via pipelines,
        which can take years to build.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381722f9-c2c8-4795-8d8e-e6335de59623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240afeb-6630-4fa3-aea3-c9aa7b975b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Robert North contributed reporting.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0e2a9-dfb8-41fe-b3a0-10c7eafb6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T12:14:31.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:56:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/energy/eu-russia-gas-cut-off-value/index.html">Why
        Russia isn''t hurting even as it cuts off Europe''s gas</a>."</em></p>'
  'Miss-World-PH-highlights-high-fashion--Filipino-talent-in-charity-gala':
