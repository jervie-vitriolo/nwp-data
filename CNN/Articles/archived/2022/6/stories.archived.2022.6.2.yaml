    'lead': 'China has dismissed as ''unwarranted'' the Philippine government’s protest
      against its unilateral imposition of a fishing ban over areas that extend to
      the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T15:33:35.286+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:56:14.714+08:00
