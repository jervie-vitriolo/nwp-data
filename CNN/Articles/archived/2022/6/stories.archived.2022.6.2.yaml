    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China rejects PH’s ‘unwarranted accusation’ on fishing ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531321da-8e8a-4576-b2a0-eba06a0a7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> – China
        has dismissed as “unwarranted” the Philippine government’s protest against
        its unilateral imposition of a fishing ban over areas that extend to the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f74f45-ac4b-4566-b5c4-ba0b72293a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033af4d5-b361-412b-84b7-5ad8b0fe1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Zhao Lijian on Wednesday said
        Beijing’s declaration of the ban, which took effect on May 1 and is expected
        to last until Aug. 16, is a standard measure to safeguard its resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c940bb7-5280-4444-b497-fdea74660aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fe523-4788-427d-a1a1-049d42786886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The summer fishing moratorium in the South China Sea adopted by
        China is a normal measure of protecting marine biological resources in waters
        under China’s jurisdiction, and a manifestation of fulfilling obligations
        under international law including UNCLOS (United Nations Convention on the
        Law of the Sea) by the Chinese side,” Lijian said in a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45729929-4258-429d-9db3-b0c5e3c60060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cf86c-e1cd-4086-8502-19e9c440662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T15:33:35.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China cannot accept the "unwarranted accusation" of
        the Philippine government.</p>'
    '7':
