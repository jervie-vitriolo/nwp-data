      'mgnl:lastActivated': 2023-01-19T12:56:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to Liam Payne and Zayn Malik''s
        relationship, it sounds complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385fda9-9b94-4aba-b17f-4d690cf7edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cca157-0202-44e1-8c1a-7653a8409431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne appeared on the podcast "Impaulsive with Logan Paul" and his
        former One Direction bandmate''s name came up in the context of Paul''s brother,
        social media star Jake Paul, having feuded with the singer back in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedd766-8187-4e7a-8365-f8eda6aa39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik''s then girlfriend and the mother of his daughter, model Gigi
        Hadid, had weighed in on the feud at the time, referring to her then love
        as a "respectful king."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea574aa-2c21-465e-96da-8fedf9aee6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tweeted something about get yourself a respectful man or something,"
        Payne said during the podcast, seemingly alluding to the bad split between
        Hadid and Malik last year. "That one didn''t age very well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852e528-31f7-45ce-91a4-2f53fd766c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Malik pleaded no contest to charges of harassment after
        an alleged dispute with Hadid''s mother, Yolanda Hadid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9487b9a-6e23-4556-a259-bbd6125a0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left One Direction in 2015 to pursue a solo career, and, eventually,
        the four other members of the popular boy band, Payne, Niall Horan, Harry
        Styles and Louis Tomlinson, did the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba6d70-6e7f-4bfc-b04e-33904234addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s many reasons why I dislike Zayn and there''s many reasons
        why I''ll always, always be on his side," Payne said on the podcast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10faba49-8a81-4a69-bf82-b5cda66e9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had had to go through what he went through, with his growth
        and whatever else," Payne said. "My parents are overly supportive to the point
        where it''s annoying at times. Zayn had a different upbringing in that sense."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8d8e2-1165-4d4d-8b3e-9f52b8c93f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne also said he doesn''t "agree with any of his actions," but
        says he too has been "so misunderstood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99a6f8-f59e-4547-ad65-16d5afc5e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t commend some of the things that he''s done," he said.
        "What I can say is I understand and your only hope is that at some point in
        their life, the person at the other end of the phone wants to receive the
        help that you''re willing to give them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2acbed-ad49-4fbb-a528-e5da9edb1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T07:47:51.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:56:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/01/entertainment/liam-payne-dislikes-zayn/index.html"><em>Liam
        Payne has ''many reasons'' why he dislikes Zayn Malik</em></a>"</p>'
