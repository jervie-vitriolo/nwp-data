      'jcr:uuid': '0fc00e73-0f8c-4aa7-a0db-e0f7657c0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T20:14:44.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)—</strong>&nbsp;Outgoing
        Vice President Leni Robredo on Thursday warned the public against possible
        requests for solicitation and donations for non-government organization Angat
        Buhay, stressing that it is still being set up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102315a-cee5-4460-8202-b58bbb7b4ebc'
      'mgnl:activationStatus': true
