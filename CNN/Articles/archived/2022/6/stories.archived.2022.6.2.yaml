      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on the order of commitment issued by the court. Unfortunately,
        I have no copy of such order," said Guevarra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9eb92-3b4e-4d7f-8d66-2ebb636c6b76'
