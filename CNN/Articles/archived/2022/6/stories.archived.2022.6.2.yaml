      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lozada brothers turned themselves over to the NBI after the
        Supreme Court (SC) affirmed their conviction in a graft case in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9841d-b5f7-4f25-a8c7-5fe71bd41296'
      'mgnl:activationStatus': true
