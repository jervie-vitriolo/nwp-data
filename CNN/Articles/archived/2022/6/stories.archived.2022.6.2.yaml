    'updated': 2022-06-02T03:39:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ba238-ebbb-4c8c-bcb0-1e722a027590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A jury has found both Amber Heard and Johnny
        Depp liable for defamation in their lawsuits against each other. The jury
        awarded significantly more damages to Depp, a legal win for the actor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4d579-7a15-4117-b98c-0dfa41516a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued Heard, his ex-wife, for defamation over a 2018 op-ed she
        wrote for The Washington Post in which she described herself as a "public
        figure representing domestic abuse." Though Depp was not named in the article,
        he claims it cost him lucrative acting roles. Heard countersued her ex-husband
        for defamation over statements Depp''s attorney made about her abuse claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe57f8d-4c95-4b03-9645-4b009f8ebe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury found that Heard defamed Depp in three separate statements
        in The Washington Post piece, and that Depp defamed Heard with one statement
        his attorney made.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3b0a9-bed2-4acf-b0ac-ccce315a985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury awarded Depp $10 million in compensatory damages and $5
        million dollars in punitive damages. The jury awarded Heard $2 million in
        compensatory damages and no money for punitive damages.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab6ec2-e3fb-4d74-befe-fdcd1737fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sought $50 million in damages and Heard sought $100 million.
        Punitive damages in the state of Virginia are capped at $350,000, so the judge
        reduced the punitive damages award to that amount.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427c4c4-b62f-4ade-9baa-2b80a4121214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict is a "tremendous" legal win for Depp and a repudiation
        for Heard, according to CNN Legal Analyst Joey Jackson.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ec158-7470-46a8-b892-b540c6e8d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tremendous victory," Jackson said. "What he had to overcome
        was a First Amendment issue which is that we all have the right to express
        our thoughts and opinions. What they (the jurors) said was that, yeah, you
        do have a First Amendment right unless you say something that is false that
        injures someone''s reputation and causes damages to them in their industry."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76fa14-11d0-4e40-a23b-9bc973eb3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Depp and Heard react to the verdict</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de161f-f568-4174-9768-1a201102d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard kept her eyes down as the verdict was read. Depp was not present
        in court, but released a statement that said, in part, "the jury gave me my
        life back."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790852ef-7e86-4975-bfb2-8ae4451d662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, the goal of bringing this case was to
        reveal the truth, regardless of the outcome. Speaking the truth was something
        that I owed to my children and to all those who have remained steadfast in
        their support of me," he said. "I feel at peace knowing I have finally accomplished
        that."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d36808-a346-40a1-9b14-00adcea696f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s attorneys thanked the jury and the court after the verdict
        was announced. Wednesday, adding that "it''s time to turn the page and look
        to the future."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00bd5f-0aa4-4c6e-9251-82d370b6cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful, so grateful, to the jury for their careful deliberation,
        to the judge and the court staff who have devoted an enormous amount of time
        and resources towards this case," attorney Camille Vasquez told reporters
        outside court.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cf358-3743-4a14-95fc-7309f4f75ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said in a statement she is "heartbroken" over the verdict.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6efa1-e90d-4a98-9e67-5698185cdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappointment I feel today is beyond words. I''m heartbroken
        that the mountain of evidence still was not enough to stand up to the disproportionate
        power, influence, and sway of my ex-husband," Heard said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f40a6c-fc68-45f5-806a-a690975f38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Heard met in 2009 on the set of their film "The Rum Diary"
        and were married from 2015-2016 before divorcing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8601f4-58c9-40bd-b14e-1a7bdab28127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The trial</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163239cb-6b8c-4d34-9fd2-fd9a39b4ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Heard said that Depp was verbally and physically
        abusive during their relationship. She also accused Depp of sexual violence.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87563d6a-5dea-4302-871c-f99932eb4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp claimed multiple times on the stand that he has never struck
        a woman, denied Heard''s allegation of sexual battery and called himself a
        victim of domestic abuse by Heard, which she denies.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53860d8d-58bd-4888-af96-f00a57369a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for both Heard and Depp presented during the trial photographs
        and audio and video recordings to make their cases. One expert, Laurel Anderson,
        a clinical psychologist who worked with Depp and Heard in 2015 as their marriage
        counselor, said in testimony played on April 14 that the pair''s relationship
        had what she characterized as "mutual abuse."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881ff91-b714-452f-9208-0c74e4224c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Depp''s team presented witnesses that included
        model Kate Moss, with whom he had a relationship previously, and Walter Hamada,
        the head of DC Films.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f13c2-6e9d-4511-887e-a2852b33bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ellen Barkin and a number of former Depp associates testified
        on Heard''s behalf.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd8d60-c8cb-4f40-992b-f19a9373ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T06:11:39.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard had notably fewer vocal supporters than Depp in the entertainment
        business and in and around the courthouse.</p>'
