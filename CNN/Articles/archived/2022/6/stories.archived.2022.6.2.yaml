      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6979dcc-5b37-482c-bd7b-a954f105fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T23:15:23.671+08:00
