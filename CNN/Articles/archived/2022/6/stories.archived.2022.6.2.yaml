      'mgnl:type': 'text'
      'text': '<p>Jun is the whistleblower to the botched national broadband network
        deal during the administration of former President Gloria Macapagal-Arroyo,
        where he accused several government officials of pocketing millions of pesos
        worth of money from the agreement with Chinese company ZTE Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
