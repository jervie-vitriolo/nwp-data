      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Executive Director Bartolome Sinocruz Jr. said this during
        the hearing of the House Committee on Suffrage and Electoral Reforms.</p>'
