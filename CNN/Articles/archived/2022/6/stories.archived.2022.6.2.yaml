    'lead': 'President-elect Ferdinand ''Bongbong'' Marcos Jr. has ordered his incoming
      budget chief to ensure that his priority sectors would get backing from the
      2023 national expenditure program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-02T17:18:53.133+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:56:10.491+08:00
