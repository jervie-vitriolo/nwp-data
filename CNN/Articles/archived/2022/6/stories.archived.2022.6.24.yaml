  'ING-exit-PH-retail-banking-market-before-end-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': 'Photo from ing.com.ph'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-24T19:05:20.562+08:00
