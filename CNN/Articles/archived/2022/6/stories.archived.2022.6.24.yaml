      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Newly
        proclaimed National Artist for Music Fides Cuyugan-Asensio is grateful for
        her recent recognition in her field, but admits the future of Philippine opera
        seems to be "very bleak."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827cf97-cb9b-4ace-be4b-04f2e145f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bbd20-8204-4f93-8a37-b15c530e6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuyugan-Asensio, an opera singer, teacher, stage and film actor,
        and librettist, shared how she felt when Malacañang declared her as one of
        the new National Artists earlier this month, along with other prominent personalities
        and stalwarts of Philippine arts and culture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bddf79-f6e1-4a94-b5df-6e53e5bcd888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8003b0a-1941-458c-a599-e1c0f7cad829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am elated, excited and all those things. And grateful of course,"
        she said in an interview on CNN Philippines'' <em>New Day</em> that aired
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467cd74-59e9-4936-b49b-b50565bc9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf2243-f7e4-4dc7-a09d-f94664411bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuyugan-Asensio shared that for years, she did hope she would eventually
        get the honor, describing it as "the most coveted and prestigious award that
        one can get."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835da9f7-40ab-4388-b25f-cad5bd77589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade454f9-d00e-46a9-a3bd-f21099af4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting the title also meant she needs to do more for the local
        music and opera scenes, which are lacking support, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0504aef-bcc3-4bfc-961e-0672dcf2b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261da31-067f-4fb6-85ba-15c73332f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that those who want to be well-versed in the field also
        need to study more about its history before doing a more contemporary interpretation
        of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c4a89-4ac0-4b79-9d12-32fe5e8339da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7184fc5-cfbc-4f8b-bb01-a6c5efc50898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very bleak, in the Philippines, rather bleak," she confided,
        referring to opera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c8d37-615f-49ce-9b36-6abdc8d306f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926c471-0a86-4660-aca4-2e23d9eb5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain lady named Ana (Guillen) Feleo, who is trying
        to do something about it and working with me, very active and trying to do
        opera, but it''s all the way uphill,"  she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f3348-669e-42ba-975b-54ae98afc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85f72d-4e16-4414-9cbc-1ef6a16469a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because people think that opera is sang in a foreign language,"
        she added, "that''s why I wrote some in English and some in Filipino."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70c460-1960-4d59-87da-49ea3279ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047701d-346d-4cb2-86aa-eabc2cf0fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opera was first staged in the Philippines in the late 1870s through
        the zarzuela, a Spanish art and music form that involves spoken and sung words.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab719f-ced7-4da3-b519-771732b53070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3f7df-5acc-47ee-8c31-ada587c7cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuyugan-Asensio was the first Filipino voice scholar who graduated
        at the Curtis Institute of Music in Philadelphia, Pennsylvania, USA in 1955.
        Since then, she became one of the leading performers and producers of opera
        in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee5264-1115-4ddc-a210-99ad1dc92d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd8bf5-e793-45c7-bf37-43172e67afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sang as coloratura soprano and appeared in the world premieres
        of Filipino operas such as Ramon Santos'' Mapulang Bituin, Kasilag''s Dularawan,
        and also voiced Sisa in Felipe de Leon''s Noli Me Tangere in the 1950s and
        1960s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d3e5a-7a3d-4ac1-ac1f-8b5d159cb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb9289-a43a-4670-847b-a7d11eb01f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also directed productions of several Filipino and Western operas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a2d90-d3d6-436c-b4d7-f4b192476ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5d167-3558-4082-87ac-86f2409348bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuyugan-Asensio said one of her favorite works is the "Mayo Bisperas
        ng Liwanag," which she wrote as an opera piece inspired by the short story
        May Day Eve by National Artist for Literature Nick Joaquin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf429a-4dbc-4d4f-becf-c651128a8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0470e9-93df-47cb-a88b-a9dbf1312506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick Joaquin, the writer of May Day Eve, loved it so much," she
        recounted. "He said, ''this is better than my story.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe446e6-9580-4f72-a023-9f7ae3e30890'
      'mgnl:activationStatus': true
