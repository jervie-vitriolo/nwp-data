      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Pope
        Francis has appointed Monsignor Ruben Labajo as the auxiliary bishop of Cebu,
        the Catholic Bishops Conference of the Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612959a4-9296-4e61-b47c-8ef5f3a4c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:52:02.714+08:00
