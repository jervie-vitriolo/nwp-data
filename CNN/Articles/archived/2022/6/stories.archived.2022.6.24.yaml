      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the adjustments to the new normal is the retrofitted workplaces
        accommodating returning workers and new employees, while also strictly observing
        minimum public health standards to eliminate the chances of transmitting the
        cold virus in offices. This pushed some companies to distribute care and defense
        kits to all their employees, which usually contain essentials like vitamins,
        medicines, and the like.</p>'
