      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Agriculture chief elaborated that the global disruption
        of the food chain has been attributed to low usage of fertilizers due to the
        Russia-Ukraine war. The two countries combined carry a huge chunk of the world’s
        fertilizer supply.</p>'
