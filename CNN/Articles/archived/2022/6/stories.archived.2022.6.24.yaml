      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb433f1b-5132-42b9-9177-c8145af10650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body’s decision in SPA No. 21-224 DC was final and executory,
        and the clerk of the commission issued the Certificate of Finality, according
        to Laudiangco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197e796-9b82-4d22-a2b1-a5bd8f474fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da254f-a72b-4003-9f03-5245ef6187ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the document, the Comelec ordered to suspend the proclamation
        of Roberto Pinpin Uy Jr., who was initially leading the race with 69,591 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176510d8-51c3-4f14-a5f1-c94ab472c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ec46b-6dc3-4df8-854a-0ce8713c13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 5,424 votes obtained by Frederico Jalosjos – who
        was declared nuisance candidate – were directed to be credited to the reelectionist
        who initially had 69,109 votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c780ee-d532-4403-9c36-5304ecc88947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc6b98-f070-4e1c-aa93-08f0f006f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Writ of Execution was likewise issued, declaring Frederico
        Jalosjos as nuisance candidate, and following a long line of cases decided
        by the Supreme Court, declared all votes in his favor as additional votes
        for the legitimate candidate, Romeo Jalosjos Jr.,” Laudiangco noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601564e9-ab39-40cc-b5af-e7fc88e803a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fe3a9-5177-4c3e-9083-3c9f497da851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said the candidate with the highest number of votes
        shall be proclaimed as the duly elected representative of the district.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4406ed-b54c-4afd-ac09-1a5c6675f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bbcfa-ff86-4471-8877-3325580af16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body ordered Zamboanga’s board of canvassers to reconvene
        on Thursday to officially declare Romeo Jalosjos Jr. the winner, Laudiangco
        added.</p>'
