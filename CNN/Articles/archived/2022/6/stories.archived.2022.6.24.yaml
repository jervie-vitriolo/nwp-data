      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c91954-7a85-4fc0-81e9-5fcb3c0b1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
      'mgnl:createdBy': 'teresa'
