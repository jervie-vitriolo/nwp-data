      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would provide a higher degree of accountability, especially
        with the Mandanas-Garcia ruling set for implementation this year which would
        infuse additional funds to the local government units (LGUs) down to the barangays,”
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181ad99-945b-479b-8f90-577f13d7f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
