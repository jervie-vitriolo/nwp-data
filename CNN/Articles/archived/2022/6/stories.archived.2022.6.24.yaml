      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, June 24) —</strong> The Palace
        has required the entire government to support the National Strategy for Financial
        Inclusion 2022-2028 which bats for effective access to financial products
        and services to all, especially the vulnerable sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a8f33-1f37-40e0-8af0-7273549e7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e3139-0c7f-41a7-9961-1c51aba0305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a shared blueprint that aspires to achieve financial inclusion
        towards broad-based financial resilience, the adoption and implementation
        of the National Strategy for Inclusion demands cooperation and support from
        the whole-of-government,” read Memorandum Circular 97, signed by President
        Rodrigo Duterte on June 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e4c0f-3875-4546-9f90-1c370f6c087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
