      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive cities ranking was determined solely by economic
        factors -- average rent, the price of gas and the like -- as opposed to the
        EIU list, which looks at a city''s cultural attractions like museums and concerts
        as well as infrastructure like mass transit.</p>'
    '43':
