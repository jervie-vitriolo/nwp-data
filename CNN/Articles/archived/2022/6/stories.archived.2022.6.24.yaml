  'Sandiganbayan-gives-Marcoses-chance-to-defend-ill-gotten-wealth-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-24T19:18:40.909+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
