      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date for his episcopal ordination has yet to be announced</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771e2a2-f5c1-4347-9962-3b9a81b41db1'
