      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Reelectionist
        Romeo Jalosjos Jr. was proclaimed as Zamboanga del Norte''s first district
        representative, the Commission on Elections said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190162d3-686c-4baa-957d-80aad22d67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.797+08:00
