      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8d0f8-fe3c-4fe4-952f-bd1b60813fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
