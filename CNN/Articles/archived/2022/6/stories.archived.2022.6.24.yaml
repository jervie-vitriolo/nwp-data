      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how being non-binary shaped their art, Cervantes
        says, “I found myself drawing less humans and more foreign, alien-like characters
        with no particular gender.” A genderless alien with a sharp bowl cut actually
        crashed into their room and found a home in their closet. The two have been
        making music together ever since. <a href="https://soundcloud.com/bed-spacer"
        target="_blank">BEDSPACER</a> was a project born out of the illustrator’s
        growing interest in music.</p>'
