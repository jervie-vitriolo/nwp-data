      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Philippine map, Los Baños can be found in the south of Luzon
        and Binangonan in the east. On Sonchauni’s (stylized as sonchauni) <a href="https://www.instagram.com/p/Cbom18DpUk4/"
        target="_blank">body</a>, they’re on their toes and their hand, respectively.
        “I was looking up locations on Google Maps and had the idea of pinpointing
        these sites that highlighted my queerness, then laying my body on the map
        because my body would not be in this state if these areas and experiences
        were not present.” With the prompt of queerspirations and the itch to reminisce,
        the multihyphenate maps out how a queer body becomes through a cartography
        of their memories.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f03cc1-823b-45a0-9c4c-33e58c2aa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.332+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side of their torso is a miniscule green dot for the coordinates
        G2W8+7H, the location of XX XX and the home of <a href="https://www.instagram.com/thatelephantparty/"
        target="_blank">Elephant</a>, a safe space created by queer people for queer
        people. “I was only 17 when I first went to XX XX, and I can still remember
        how that place made me feel so welcomed and extra-seen,” Sonchauni says. In
        this space, community, liberation, and all things queer and fabulous can be
        found.</p>'
