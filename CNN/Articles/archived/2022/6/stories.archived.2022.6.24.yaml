      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15a4c8-7975-4ed1-ae10-b8516e10c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:11:55.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva’s project of documenting the experiences of the othered
        eventually became an invitation to take a closer look at the self. “Recently
        lang ako naging confident to say my pronouns, that I prefer them to be he
        and him. And parang nagsabay din yung bloom for me when I was documenting
        these narratives.” The documentary photographer is also testing out other
        media as he gets comfortable telling his own story. “I realized na proseso
        talaga yung pagkilala sa sarili. And in order to know where you stand, kailangan
        mo rin malaman kung sino ka sa sarili mo.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3082642-4dc4-4107-ad7e-5262e3e89b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:11:55.654+08:00
