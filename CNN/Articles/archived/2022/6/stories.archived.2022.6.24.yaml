    'jcr:uuid': 'e5b63357-decb-485d-a291-043013aaf1a1'
    'lead': 'At least four people have died amid ongoing protests against the government
      of Ecuadorian President Guillermo Lasso, according to Ecuadorian authorities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T04:45:01.357+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:29:17.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:29.572+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ecuador', 'anti-government-protests', 'casualties', 'deaths']
    'template': '1'
    'title': 'Four dead in Ecuador''s anti-government protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3c629-a16d-4795-a79c-5ad2b526ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least four people have died amid ongoing
        protests against the government of Ecuadorian President Guillermo Lasso, according
        to Ecuadorian authorities. Scores of police officers have been injured and
        more than 100 people have been arrested, authorities also said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4a3a1-cda8-4601-a59c-2446936d6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9e8dc-103a-409e-b401-a751a912084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday marks the eleventh day of protest in the country. The Confederation
        of Indigenous Nationalities of Ecuador (Conaie), which has been leading the
        protests since June 13, is demanding that the government reduce fuel prices,
        address the problem of unemployment, regulate farm product prices, and fight
        crime, among other pleas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b793d2-ed1d-471c-80bd-f451c42d0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e8a4c-f39d-4d6e-a24c-2c94b37c9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s National Police said the latest death happened Tuesday
        in the province of Pastaza, in the Amazon region, "as a result of handling
        an explosive device."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfa447-6186-403d-b2ef-343db9919ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba62a6-ce29-4cf7-9f64-5965a01910f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police clarified that those materials are not used by the force
        to maintain public order and "even less so in peaceful marches and demonstrations."
        The institution said the case will be investigated by judicial authorities
        and will provide support to clarify all violent incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbe8a-98e7-419d-9fb9-9d9ebc9a60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21ac36-4f24-46ad-b73a-0fe7b8434485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ecuador''s Health Ministry said two people died last
        Sunday due to a roadblock when ambulances were obstructed by protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f69377-7c29-4c81-9780-4c920b5d7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855594f-e586-431f-a851-2737a5da2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police said a person died after falling from a ravine
        in the north of Quito; the death was related to the protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba3a33-33da-4943-9212-c436824e644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc99120-4d11-445a-adf4-6545ff227115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 120 police officers have been seriously injured since the
        start of the protests on June 13, according to Ecuador''s National Police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904b1a3-cd6e-4b7c-8ca0-b6f417c471ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:45:01.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:17.202+08:00
