    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588beeb5-6a8b-41c5-b9f3-5ed70efc5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
