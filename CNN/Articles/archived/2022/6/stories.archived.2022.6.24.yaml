  'SWS-survey-quality-of-life-Q1-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-24T21:01:00.710+08:00
    'imagesource': 'jcr:55d4e6e1-1d27-4ea2-8f24-4bf5c735dc7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75275ffd-17bb-4237-a092-c08d47b6d12a'
    'lead': 'Less than half of Filipino adults are optimistic that their quality of
      life will improve in the next 12 months, according to a survey from the Social
      Weather Stations (SWS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T21:06:13.197+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:28:52.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:38.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'quality-of-life']
    'template': '1'
    'title': 'SWS: Less than half of Pinoys believe their quality of life will improve
      next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73221652-1d9b-4d51-80ab-8c971bc17c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Less
        than half of Filipino adults are optimistic that their quality of life will
        improve in the next 12 months, according to a survey from the Social Weather
        Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763e82e-069b-4840-bb7a-9567ec75c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6a2a5-28ce-46c7-b950-23c6bfa3d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found 44% of respondents as “optimists”, with 39% saying
        their life will stay the same, and four percent saying it will worsen. The
        remaining 13% refused to answer the survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fed638-cc56-4dac-875d-bf42d8302b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865bc72-1556-436d-9b47-a26876a0406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Net Personal Optimism score is +39, which the SWS classified
        as “very high.” This is three points below the excellent +42 in December 2021
        and five points below the +44 recorded before the pandemic, in December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916f34f-24bf-436a-b409-a2202a579eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddc008-0974-4c2c-b84c-5e0c36506605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted the survey on April 19-27, 2022 among 1,440 adults,
        360 each from Balance Luzon, Metro Manila, Visayas, and Mindanao, through
        a face-to-face interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd95aac-c16c-4f24-88df-76dbb867d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3b726-036e-42df-84f1-57ced71cb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.6% for national percentages and
        ±5.2% for Balance Luzon, Metro Manila, the Visayas, and Mindanao, the SWS
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70916144-c27e-4138-8ae0-a636ec2deeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c45d37-9c2c-4ac4-bd73-fb5b3e83e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:06:13.198+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about a third of Filipinos think their <a href="https://www.cnnphilippines.com/news/2022/6/16/SWS-survey-quality-of-life-April-2022.html">quality
        of life worsened</a> compared to 12 months ago, a separate SWS survey released
        last week stated.</p>'
