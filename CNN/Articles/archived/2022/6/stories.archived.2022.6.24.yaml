      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still reeling from the alcohol and the presence of a cute girl,
        Rienne wrote “honey” as a way to remember and process their first college
        party. “I feel like my ideas transformed into more personal art the more I
        felt comfortable with myself,” they explain. These indiepop anthems for the
        lovelorn youth find their rhythm in rienne’s honesty, even if it gets difficult
        at times. “I also like to remind myself that even when it feels a little weird
        to be writing about things that are uncomfortable, it helps me with my growth
        and confidence as a singer-songwriter.”</p>'
