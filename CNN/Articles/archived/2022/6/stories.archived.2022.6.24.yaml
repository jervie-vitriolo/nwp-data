      'jcr:uuid': '92e0b279-61a9-4492-a439-33762ab5b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio on Friday backed the Philippines'' decision, saying China
        attempted to tweak the signed memorandum of understanding (MOU) and terms
        of reference (TOR) when it demanded to change the framework of the Service
        Contract System of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc4d83-bd3d-4dad-9d37-f5eba6454726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
