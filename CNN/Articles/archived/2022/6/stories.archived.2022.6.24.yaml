    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e886bf1f-891b-4237-803f-ee893a589cfe'
    'lead': 'The charging station for e-bikes and e-scooters at the new MMDA building
      in Pasig City will be open to the public starting Monday, June 27, from 6 a.m.
      to 7 p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T14:15:46.252+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:29:06.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
