    'lead': 'The memorial commission tasked to construct a museum in honor of martial
      law victims hit multiple snags, but its executive director told CNN Philippines
      that contrary to what state auditors said, this doesn’t mean they have little
      progress to show.'
    'mgnl:activationStatus': true
