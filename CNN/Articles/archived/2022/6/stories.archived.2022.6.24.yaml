      'mgnl:lastActivated': 2023-01-19T14:29:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27469791-9a79-481c-b3f6-734527fc9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was proclaimed by the Provincial Board of Canvassers of Zamboanga
        del Norte this morning, 9AM, June 23, 2022, at the COMELEC Session Hall,”
        Comelec spokesperson John Rex Laudiangco said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71105b-5782-4881-ba34-9d5592431f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.797+08:00
