    'lead': 'OWWA chief Hans Cacdac says the four Filipino sailors are currently quarantined
      in a hotel in Taiwan after the collision, which happened between Papua New Guinea
      and Solomon Island earlier this month. "Sa pagkakaintindi ko, by next week makakauwi
      na sila," he adds.'
