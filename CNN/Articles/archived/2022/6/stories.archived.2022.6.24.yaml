      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Cervantes is done with their self-actualization, they’re
        finding the time for some self-care. For this year’s Pride, illustrator-cum-DJ
        is working on a comic again. It’s going to be a personal coming out piece
        that’s set to be released in the next few months. And while Taurus season
        may be over, they’re making sure that there’s leisure with their labor. “I’m
        working hard, relaxing harder, and taking no shit from anybody!”</p>'
