  'Concepcion-Marcos-health-economy-pandemic-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-24T08:54:12.310+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9d6e89c-6f08-4317-ad1a-9390adcdd1b1'
    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion will meet today
      with several health and economy experts who contributed to pandemic response
      efforts in less than a week before the new administration takes office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T08:55:55.639+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:29:13.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:31.087+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion forms health, economy expert advisory group'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c133a11-bc58-4bc3-9b82-dbc79b06ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Presidential
        adviser for entrepreneurship Joey Concepcion will meet today with several
        health and economy experts who contributed to pandemic response efforts in
        less than a week before the new administration takes office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3f568-1881-4d4c-a088-1ac97586f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take place a week after he met with President-elect Bongbong
        Marcos. It remains unclear, however, if Marcos offered him a position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1797fb-af0a-453c-a141-7663bb0366b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion is forming an advisory group of multidisciplinary experts
        in the field of health, research, and economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0afea-a2e2-44ea-bd3e-49266dbc202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invited to the talks are National Task Force Against COVID-19 Special
        Adviser Dr. Ted Herbosa, COVID-19 Technical Working Group Chairperson Dr.
        Nina Gloriani, Vaccine Expert Panel member Dr. Rontgene Solante, UP Manila
        Institute of Molecular Biology and Biotechnology Director Dr. Edsel Salvaña,
        Philippine College of Physicians President Dr. Maricar Limpin, health reform
        advocate Dr. Tony Leachon, and OCTA Research fellows Dr. Michael Tee, Prof.
        Ranjit Rye, Dr. Guido David and Fr. Nic Austriaco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffb200-6b50-408e-bb35-eac5c3fc577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Romy Bernardo and Go Negosyo Lead Advisor Josephine Romero
        will also be in the meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab931f65-0be4-4e70-825f-992547d9ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are set to talk about the Alert Level system, the wearing of
        face masks, and COVID-19 vaccines, among other things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5a507-9c50-4099-948b-260b72ee8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he expects a productive meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f553a-696c-49b1-9b40-e4ef7d4e17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to consolidate our efforts, our talent, and energy and
        to come up with a unified style on facemask, on booster, on a lot of things
        that could provide the current incoming government on how to tackle the COVID
        pandemic," Leachon told CNN Philippines on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae46e79-e735-4fd8-8b4e-54deb19aa395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T08:55:55.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion recently met with Marcos to discuss health, economy,
        and micro, small and medium enterprises (MSMEs).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18087b-946e-4096-8ccd-9a3738f9a54f'
      'mgnl:activationStatus': true
