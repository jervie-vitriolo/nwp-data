  'Kai-Sotto-NBA-Summer-League-decision':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-24T18:05:54.359+08:00
    'imagesource': 'jcr:b6ec4a98-7162-4d08-a04d-811048ddee25'
