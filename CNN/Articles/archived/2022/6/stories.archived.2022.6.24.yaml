      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns bill garnered the votes of 15 Republican senators largely
        because it was credible to argue that it did not curtail broad Second Amendment
        rights, even if zealots like ex-President Donald Trump claimed that it did.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e9fcf-fd8b-4046-9796-793d81970e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure locks in long-sought Democratic wins on closing the
        "boyfriend loophole," which would extend prohibitions on getting guns to people
        convicted of domestic violence against romantic or intimate partners. The
        bill could make it take a little longer for people younger than 21 to buy
        guns -- a nod to the fact that the Buffalo and Uvalde rampages were carried
        out by 18-year-olds who had purchased guns legally. And it invests in mental
        health and crisis intervention measures. But it lacks changes demanded by
        some Uvalde victims and President Joe Biden, like a ban on assault weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103faf8-db77-4b0b-b36d-e79211a5d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the measure is important because it dismantles the idea that
        trying to enact any gun restrictions in Congress is futile, given Republican
        dedication to the gun lobby. Activists hope it could prove to GOP lawmakers
        that they can vote to enhance gun safety and still keep their seats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2da25c-399e-4170-b5b5-26f0e14111ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on the cusp of the cathartic moment in Congress we''ve been
        waiting for for a generation," said Shannon Watts, founder of Moms Demand
        Action, a gun reform group, after an earlier procedural vote, which was staggering
        itself, given that 15 GOP senators joined the Democratic majority.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4950f-31dc-4844-8ac8-39c68ada5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to know, but if the legislation had been in place
        before Uvalde or Buffalo, perhaps it could have averted the tragedies. It
        might thwart a future massacre, and if it saves lives, it is worth doing despite
        its modest scope.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b30981-746e-43b1-a5a7-ade0e2723ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the Supreme Court''s unfettered interpretation of the
        Second Amendment in its Thursday majority opinion, the bill may also be a
        harbinger of the limited ways future legislation will be able to try to address
        mass shootings -- in other words, by not restricting the availability of guns
        themselves, but legislating around them. As it stands, it appears the measure
        passed on Thursday wouldn''t be affected by the Thomas decision -- testimony
        in part to its limited reach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86215360-2617-4fc8-aabc-5ba3ffac3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A moment Thomas waited decades for</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad85a1-5a35-4094-9d36-dfa10a54a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas opinion represented the most audacious move by the court
        against gun restrictions in years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0d44b-4267-4f9d-8893-6c653a129224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran justice argued that the New York law, which required
        people to show the government why they needed to carry weapons for self-defense
        in public, was unconstitutional since citizens didn''t have to provide similar
        reasoning for exercising their free speech rights under the First Amendment
        or their right to confront witnesses against them under the Sixth Amendment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff928834-1a99-4ec7-b505-e774ec8de94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision cements a conservative doctrine that prizes a literal
        reading of the Constitution. That reading, however, ignores modern mores,
        the reality of the nation''s agony over gun violence caused by weapons the
        Founders could never have envisaged and the majority public opinion on the
        need for reasonable gun control.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5b09f-20a8-4055-b9d2-0bf106b007a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a point picked up by liberal Justice Stephen Breyer in
        his dissent. "In my view, when courts interpret the Second Amendment, it is
        constitutionally proper, indeed often necessary, for them to consider the
        serious dangers and consequences of gun violence that lead States to regulate
        firearms," he wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccbd40-801b-486b-bb0e-b175c0127d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that the majority approach raised the question of
        whether guns will now simply be allowed everywhere and what the extent of
        the powers to regulate them will be. "What about subways, nightclubs, movie
        theaters and sports stadiums?" he asked in the dissent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eca8a4-05f8-4f44-ab01-c51305f3d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breyer''s point raises the possibility that in many more liberal
        states, where guns were allowed in homes but not necessarily in public, Americans
        will now have to get used to far more lax standards imposed by unelected conservative
        justices. The ruling triggered anger from Democratic state leaders and law
        enforcement officials in New York and elsewhere, as well as from Biden and
        advocates of stricter gun safety measures, who predicted it would trigger
        widespread violence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb67be4-6050-4161-9781-6b501434cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is deeply destructive to responsible prevention of
        gun violence," Democratic Sen. Richard Blumenthal of Connecticut said on CNN''s
        "The Situation Room with Wolf Blitzer." "It will unleash gun violence in many
        communities across America because it justifies very, very broad rights to
        carry firearms in public. It will lead to more guns in public and likely more
        gun deaths and injuries in public."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f229d-8cdc-492e-b348-e4eb0e6472ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A politicized court</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed017b93-18d7-462f-b29b-3ab9b4f678ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have commented that such rulings prove the hyper-politicization
        of the new Supreme Court majority.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bfa4d-7746-4303-885b-cc6814cbe9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, according to a draft opinion leaked earlier this year,
        the court may be about to overturn the landmark Roe v. Wade ruling guaranteeing
        the constitutional right to an abortion and send decisions on whether a woman
        can end a pregnancy back to the states to decide. Yet in the New York case,
        the court is establishing exactly the opposite principle about state and local
        control, saying local leaders cannot enact certain gun safety measures, even
        if that''s what their constituents want. On its face, this is illogical and
        appears tailored to fit the political proclivities of the right-wing movement.
        A conservative originalist jurist, however, would respond simply that there
        is no right to an abortion in the Constitution, whereas the right to bear
        arms is clearly stated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29934aed-85ff-4fe2-aec5-ee0f52c25008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the narrower issue of guns, Thursday''s judgment is likely to
        lead to a cascade of lawsuits based on the Thomas opinion taking aim at guns
        laws nationwide. And lower-court judges will now effectively be forced to
        adopt the conservative majority''s view that there are almost no limits on
        the Second Amendment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53050f-fad7-40d7-a3f6-1c36dc70fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, as expected, the court acts to end abortion rights in the coming
        days, on top of its controversial ruling on firearms, it will further ignite
        a firestorm against the conservative majority''s enthusiasm in using its new
        power. The right wing on the court is at odds with most public opinion on
        those two issues, a fact that will further damage its already tarnished capacity
        to present itself as above politics -- and will deepen questions about its
        legitimacy in the eyes of millions of Americans. Just 25% of Americans now
        say they have "a great deal" or "quite a lot" of confidence in the Supreme
        Court, according to a Gallup poll released Thursday, which marks a new low.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbccad8-84ce-4add-9a79-f1cb34551e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming no future Democratic president or Congress embraces the
        radical move of expanding the court to balance the conservative majority,
        the only remedy for frustrated liberals will be a long-term political one.
        The conservative majority was constructed over decades, and it would take
        similarly long to dismantle it -- over many presidential elections.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a53a26-dd0b-4af8-a4e2-6e7c1773726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, juxtapositions like Thursday''s -- when a moderate,
        bipartisan political success on an issue like guns is countermanded by the
        might of the Supreme Court''s right-wing bloc -- will be an enduring and dominant
        story of American politics.</p>'
  'New-Zealand-Maori-New-Year-holiday':
    'author': 'Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-24T13:19:46.701+08:00
    'imagesource': 'jcr:6effa59f-c78e-4d18-9340-46a3d3f4399f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc684210-14b5-4d86-a2cd-f3c9575f333f'
    'lead': 'For the first time, New Zealanders are enjoying an official public holiday
      this June 24 to celebrate Matariki — also known as Māori New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T13:37:04.163+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:29:07.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:33.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand celebrates Māori New Year as an official public holiday
      for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2f30a-c849-4c13-ac80-59e86aa8acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>For the first time, New Zealanders
        are enjoying an official public holiday this June 24 to celebrate Matariki
        —&nbsp;also known as Māori New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5aebf-b27c-4714-8320-6f3c715f12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matariki is the Māori name for a cluster of stars, also known as
        the Pleiades, the rising of which is recognized by many of the country''s
        Indigenous people as the start of the new year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf4aec-13d1-4727-90dd-f1582e9ae300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the New Zealand government noted that this is "the
        first public holiday to recognize Te Ao Māori" or the Māori worldview. The
        official holiday was established in April, with the passing of the Te Kāhui
        o Matariki Public Holiday Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a402f7-0bc6-4ca5-bdfc-7850d08d19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday is a time for honoring ancestors, celebrating the present
        by gathering together to give thanks, and looking forward to the new year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20244e79-267b-40ab-b479-a4d6924669ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Ministry of Business, Innovation and Employment released
        several videos explaining Matariki and the timing of the national celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbaa9da-9420-428c-8127-d8b23a3d3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matariki helps to reaffirm identity and bonds that we have with
        each other. Those that have passed, those that are still with us and those
        that are still to come," said Rangiānehu ''Mātāmua, chair of the Matariki
        Advisory Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b53b9-8f58-4f29-a11a-653a9e497d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very important celebration and period of time that really
        helps to embed those central values within us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45f599-5191-4d41-88c4-116d1f688b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Māori, who make up about 15% of New Zealand''s population, were
        dispossessed of much of their land during Britain''s colonization of the country.
        Thousands of Māori have protested for civil and social rights in recent years,
        and have criticized governments for failing to address social and economic
        inequalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf4048-2547-433f-9ce8-3ec4221ccc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Prime Minister Jacinda Ardern introduced a new
        curriculum with mandatory teaching of Māori history and British colonialism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66210a9d-2c1a-4f43-a0e1-3e4d17e25f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern also appointed the country''s first indigenous female foreign
        minister, Nanaia Mahuta, in November 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51573610-db22-458a-b2b5-ac0e0b2c5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:37:04.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/23/world/new-zealand-matariki-mori-new-year-first-indigenous-holiday-intl-hnk/index.html">"New
        Zealand celebrates Māori New Year as an official public holiday for the first
        time."</a></em></p>'
  'five-planet-alignment-peak-june-':
    'author': 'Megan Marples and Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-24T13:37:28.303+08:00
    'imagesource': 'jcr:8501f945-ea6e-412a-a8a4-2f7fdce8c915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cd2a1e-f8d7-4559-a9f5-298dc6536000'
    'lead': 'Mercury, Venus, Mars, Jupiter, and Saturn will align in the sky and shine
      especially bright during its peak on June 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T13:40:59.346+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:29:07.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:33.768+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 planets take center stage as they align in the night sky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c118793-a3a6-4172-9220-9a304fd3ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A rare, five-planet alignment will
        peak on June 24, allowing a spectacular viewing of Mercury, Venus, Mars, Jupiter
        and Saturn as they line up in planetary order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa11e46-be3a-48fc-8b94-09679111a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event began at the beginning of June and has continued to get
        brighter and easier to see as the month has progressed, according to Diana
        Hannikainen, observing editor of Sky &amp; Telescope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a39e9-0ea2-4c8e-90d8-39f5f4b40ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A waning crescent moon will be joining the party between Venus and
        Mars on Friday, adding another celestial object to the lineup. The moon will
        represent the Earth''s relative position in the alignment, meaning this is
        where our planet will appear in the planetary order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842a8cd-044c-47df-a471-07956760ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rare phenomenon has not occurred since December 2004, and this
        year, the distance between Mercury and Saturn will be smaller, according to
        Sky &amp; Telescope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc985734-bba4-4d52-998a-1bb98965d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to view the alignment</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96871f-6c05-44d9-98fe-22d60ec2e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stargazers will need to have a clear view of the eastern horizon
        to spot the incredible phenomenon, Hannikainen said. Humans can view the planetary
        show with the naked eye, but binoculars are recommended for an optimal viewing
        experience, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc17c4-94c5-4678-b11e-2038d9639de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to view the five planets is in the one hour before
        sunrise, she said. The night before you plan to view the alignment, check
        when the sun will rise in your area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d8784-2403-4877-97c1-e9ffde4ad350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stargazers are especially excited for the celestial event,
        including Hannikainen. She flew from her home west of Boston to a beachside
        town along the Atlantic Ocean to secure an optimal view of the alignment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac4c1d-ca24-4fd5-8ff2-5020ec72fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be out there with my binoculars, looking towards the east
        and southeast and crossing all my fingers and toes that it is going to be
        clear," Hannikainen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5077764-491c-4c78-8ffd-cf060753e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to travel to catch a glimpse of the action because
        it will be visible to people around the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecdcd9-134d-43f9-ac43-24f682f2b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stargazers in the Northern Hemisphere can see the planets from the
        eastern to southeastern horizon while those in the Southern Hemisphere should
        look along the eastern to northeastern horizon. The only requirement is a
        clear sky in the direction of the alignment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b24b2f-0eba-4210-9d3a-78522ae56c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the next day, the moon will have continued its orbit around the
        Earth, moving it out of alignment with the planets, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfdf30-c588-4c88-8fe5-a7510ea54083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you miss the five-planet alignment in sequential order, the next
        one will happen in 2040, according to Sky &amp; Telescope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4e5d1-70ab-4c29-815d-8cf1cd8b4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be seven more full moons in 2022, according to The Old
        Farmers'' Almanac:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b96c5-5b33-4955-b05b-b064a432b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 14: Strawberry moon</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a176fec-5a9e-4402-aecf-86550d491bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 13: Buck moon</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7605b71-a59c-4385-b28f-c4c054c48c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 11: Sturgeon moon</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf6a0d-055d-4c2e-899e-e541da5a69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 10: Harvest moon</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e2856-cc68-4c2d-9d66-189345aea589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 9: Hunter''s moon</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4b30f-c99e-44d9-9db3-b8ddcf1332c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 8: Beaver moon</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d95f4-b68f-4fa7-a3cb-78162898e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 7: Cold moon</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330d4c0-55ec-4eac-8ef6-f9d7936621f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the popularized names associated with the monthly full
        moons, but the significance of each one may vary across Native American tribes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24e797-530f-4c9e-b321-727417739c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lunar and solar eclipses</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c626f4f-dbcc-4f9d-9b57-67ad38b86af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be one more total lunar eclipse and a partial solar eclipse
        in 2022, according to The Old Farmer''s Almanac.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31c2c5-7c38-478b-ab28-71b5a6ec9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T13:40:59.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial solar eclipses occur when the moon passes in front of the
        sun but only blocks some of its light. Be sure to wear proper eclipse glasses
        to safely view solar eclipses, as the sun''s light can be damaging to the
        eye.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83700b08-fcc0-43ce-a171-539d75395749'
      'mgnl:activationStatus': true
