    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a399afe-784d-4775-b018-8a27aae6fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rienne, They/Them, singer-songwriter and producer</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb33649-871c-471b-85a8-e9082c4b5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac6abd-42af-47c8-9dbd-ac59ac754c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, heteronormative desire was at the front and
        center of mainstream media. Betty and Veronica fought over Archie. Taylor
        sang about the love story of Romeo and Juliet. Queer kids had to settle for
        crumbs of queerness. That look that <a href="https://torquere.journals.yorku.ca/index.php/torquere/article/view/36632"
        target="_blank">Veronica gave Betty</a> lingered a little too long while Taylor
        sang about a Betty. Subtext fed us well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23eea9a-9bd7-4a5c-aea0-6e6d57b9795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rienne (stylized as “rienne”) is one of the new voices from the
        next generation that’s making the implicit explicit while celebrating queer
        desire in all of its glory. “People are being more comfortable in their own
        skin and their identity, all that’s needed is proper representation and more
        acceptance from the community,” the US-based singer-songwriter says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799381da-a1e3-43ce-a5e4-c09d7185f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For queer people, unrequited love can leave a bitter aftertaste
        — but not for Rienne. In their latest single “honey,” the musician walks us
        through the push and pull of queer pining. With lines like “I’m into you”
        and “I shouldn’t say that” all uttered in the same breath, the song captures
        both the panic and the sweet, sweet joy that comes with queer young love.</p>'
