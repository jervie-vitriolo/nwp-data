  'Apple-Android-smartphones-hack-Italy-Kazakhstan':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-24T07:03:31.973+08:00
    'imagesource': 'jcr:3c3a230a-d586-415a-b098-ea43316916c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5c0014d-f3d8-477c-9f4b-b5321f5b9092'
    'lead': 'An Italian company''s hacking tools were used to spy on Apple and Android
      smartphones in Italy and Kazakhstan, Alphabet''s Google reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T07:05:55.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:29:15.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:30.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple and Android phones hacked by Italian spyware, Google says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296973f-c201-4eb3-b822-3640bbc87699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Italian company''s hacking tools were
        used to spy on Apple and Android smartphones in Italy and Kazakhstan, Alphabet''s
        Google said in a report on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b98534-d513-4480-b740-404096ea94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan-based RCS Lab, whose website claims European law enforcement
        agencies as clients, developed tools to spy on private messages and contacts
        of the targeted devices, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d33e09-3c9c-4352-ad35-8640ae92c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s findings on RCS Lab come as European and American regulators
        weigh potential new rules over the sale and import of spyware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04281cd1-6efb-47c2-97b2-e76d49bc7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vendors are enabling the proliferation of dangerous hacking
        tools and arming governments that would not be able to develop these capabilities
        in-house," Google said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0b23b-98d4-4dc7-9312-41e12d812958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and the governments of Italy and Kazakhstan did not immediately
        respond to requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0b4d9-26dc-4cf4-9a8a-2e1931fd74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCS Lab said its products and services comply with European rules
        and help law enforcement agencies investigate crimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dbe6f-10b7-4484-bb3c-d9ae62940754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCS Lab personnel are not exposed, nor participate in any activities
        conducted by the relevant customers," it told Reuters in an email, adding
        that it condemned any abuse of its products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963bbfc-f3af-4068-bee5-4e1738213601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8478e2b-6604-4582-9523-6cc56eed6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it had taken steps to protect users of its Android operating
        system and alerted them about the spyware.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4a3cf-af89-4adc-abc8-c41142bc37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global industry making spyware for governments has been growing,
        with more and more companies developing interception tools for law enforcement
        organizations. Anti-surveillance activists accuse them of aiding governments
        that in some cases are using such tools to crack down on human rights and
        civil rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8b8c2-35cb-4956-a9aa-e661234007e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry came under a global spotlight when the Israeli surveillance
        firm NSO''s Pegasus spyware was in recent years found to have been used by
        multiple governments to spy on journalists, activists, and dissidents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d65aee-e9df-4182-8dec-646a8192a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While RCS Lab''s tool may not be as stealthy as Pegasus, it can
        still read messages and view passwords, said Bill Marczak, a security researcher
        with digital watchdog Citizen Lab.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf0432-f3a7-4e03-93c7-653715927388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that even though these devices are ubiquitous, there''s
        still a long way to go in securing them against these powerful attacks," he
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d20a48-67a2-4da5-93db-19d2b76281b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, RCS Lab describes itself as a maker of "lawful interception"
        technologies and services including voice, data collection and "tracking systems."
        It says it handles 10,000 intercepted targets daily in Europe alone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9f01f-d919-41bf-b25b-2f28d6442b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google researchers found RCS Lab had previously collaborated with
        the controversial, defunct Italian spy firm Hacking Team, which had similarly
        created surveillance software for foreign governments to tap into phones and
        computers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41469d-38f0-4054-99d2-4ad59a6b62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacking Team went bust after it became a victim of a major hack
        in 2015 that led to a disclosure of numerous internal documents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa9b0e-c95d-498d-99c2-57c719b11846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:05:55.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, Google said it believed hackers using RCS spyware
        worked with the target''s internet service provider, which suggests they had
        ties to government-backed actors, said Billy Leonard, a senior researcher
        at Google.</p>'
  'Long-COVID-children-infants':
    'author': 'Jen Christensen, CNN'
    'caption': 'Children maintain social distancing measures at the Harris Academy''s
      Shortland''s school on June 4, 2020 in London, England. (Dan Kitwood/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-24T07:09:15.283+08:00
    'imagesource': 'jcr:30be72e4-9994-4344-835e-ad9767994785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94db94a-04e4-4f47-a194-74b47ce72265'
    'lead': 'Even the littlest children can experience long COVID, according to a
      large study, one of the first of its kind to include infants and toddlers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T07:11:27.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:29:14.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:30.486+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Long COVID can affect children of all ages, including infants, study
      shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6b91b-89fd-4526-b9b5-5bfa556f5377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even the littlest children can experience
        long COVID, according to a large study, one of the first of its kind to include
        infants and toddlers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278deab9-6167-4fc6-9e2e-b5caa9baf416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal The Lancet Child &amp;
        Adolescent Health included 44,000 children in Denmark ranging in ages zero
        through 14 years old. Of the children, 11,000 had tested positive for Covid-19
        between January 2020 and July 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b9267-7869-452f-8033-678240b6dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While symptoms associated with long Covid are general ailments children
        can experience even without Covid -- headaches, mood swings, stomach problems
        and tiredness -- the children in the study who had previously tested positive
        for Covid were more likely to experience at least one symptom for two months
        or more than the children who never tested positive for Covid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7c45f-9ab3-45d0-a30d-08cc69c166e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also revealed that a third of children who had tested
        positive for Covid experienced at least one long-term symptom that was not
        present before testing positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad9fbb-e550-448e-97d3-b0c2f1e0d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common symptoms varied by age. For children up through
        age 3, it was mood swings, rashes and stomach aches. Children 4 to 11 years
        old also experienced memory and concentration problems. For the 12- to 14-year-olds,
        it was memory and concentration issues, mood swings and fatigue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d5192-0017-4df4-95ff-c12639a6c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children 3 and under seemed to have the most problems compared with
        those children not diagnosed with Covid-19 -- 40% experienced symptoms two
        months after testing positive compared with the 27% in the group that did
        not have Covid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944521aa-a6c8-48e3-ac62-b1ad8b98dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings align with previous studies of long Covid and adolescents
        showing that although the chances of children experiencing long Covid is low
        especially compared to group to the control group, it must be recognized and
        treated seriously," said study co-author Selina Kikkenborg Berg, a professor
        of cardiology at Rigshospitalet in Copenhagen, Denmark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0c7d8-91f7-477d-aedc-f285f01b1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear how many kids have long Covid and for how long,
        because there is not enough research on it in this age group, some experts
        say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9687449-ffd4-4ca5-8c63-e18c91d29fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 study suggested more than half of children between age 6
        and 16 had at least one symptom that lasted more than four months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1ffd1-4866-498f-907e-0a47a643bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In adults, some research puts the number around 30% of cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905bc4e-8b35-47a2-94b8-8abb10f62a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no specific tests for long Covid. It''s not clear which
        children will have it, as it can happen even when a child has a mild case
        of Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0546ba6-afa9-4182-abe0-b753ed6343e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to showing scientists the characteristics of long Covid
        in children, the study also showed that even the children who did not get
        Covid felt the impact of the pandemic. That group reported a few more psychological
        and social problems than children who had Covid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea1b65-c2a1-4b60-8ace-cd2787a1e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Absoud, a pediatrician who specializes in neurodevelopmental
        issues who did not work on the study, told the Science Media Center in the
        UK that he found that fact intriguing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bf59d-e343-4f70-ab4f-0d56aea80e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most striking finding of this study is the higher quality of
        life and lower anxiety scores in older children who had tested positive for
        Covid-19. This provides further confirmation, that although mercifully children
        are resilient to the direct impacts of Covid, they have been significantly
        impacted by the indirect impacts of the pandemic (school closures, repeated
        quarantines, and reduced therapies) and anxiety inducing media messaging.
        It is likely that society has under-estimated longer term impact of the pandemic
        disruption rather than the virus on all children, and the urgent need for
        recovery of health and wellbeing services," Absoud said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336088f6-df63-4442-84bd-f6efd25ef16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless it is still important to identify the small proportion
        of children who are taking longer to recover from COVID, whilst supporting
        all children with persistent symptoms regardless of cause," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66725e-0f50-4dd8-aec0-8530893eb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amy Edwards, a pediatric infectious disease specialist who manages
        the long Covid clinic at UH Rainbow Babies and Children''s Hospital in Cleveland,
        did not work on the study, but said the work was important because it is more
        proof that some children develop long Covid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5b319-918d-4a61-bb6e-768c28141601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she still regularly encounters people who do not believe
        that there is such a thing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff0b58-f201-4122-bb54-2fde6f4b5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a debate going on in both the medical world and in society,
        about whether all these kids are complaining about headaches and anxiety and
        stomachs, aches, and dizziness as to whether this is Covid or the stress of
        the pandemic. Yes, the pandemic did affect children in a negative way, but
        then you layer on Covid on top of that, and you see that there is something
        really going on here," Edwards said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d44b7-4134-46b4-8843-b79849e6ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging long Covid can be a problem may encourage more parents
        to vaccinate their children so they don''t get long Covid in the first place.
        Studies like this may also encourage parents to be on the look out for symptoms,
        so they can get the child help if they need it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d84bf-d7a0-480f-84d3-826fff66f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:11:27.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become clear that this isn''t an isolated phenomenon. It''s
        showing up in studies in more than one country. It''s happening in more kids
        than maybe we originally thought," Edwards said. "We''re talking about not
        small numbers of children when you think of how many Covid cases there have
        been. So just continuing to get the word out there matters."</p>'
  'The-world-s-most-liveable-cities-for-2022':
    'author': ' Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-24T07:14:20.051+08:00
    'imagesource': 'jcr:1e778353-e146-4fb5-9ef8-afa1680410ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd28f8e4-d2d9-4d8b-a610-1abb6de89d50'
    'lead': 'Considering a big move this year? You may want to think about Canada
      or western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T07:17:00.052+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:29:14.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
