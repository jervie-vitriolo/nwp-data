    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cc41a-476c-430e-a391-23b6d1027e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:11:55.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these two queer individuals from different walks of life shared
        their stories, Villanueva learned that Dats Anne’s struggle didn’t end with
        her identity. In addition to the discrimination, the Lumad community leader
        also suffers from the threat of displacement and the loss of their ancestral
        land. Their realization here was that liberation can mean different things
        for a queer middle-class Manileño and a queer indigenous farmer. And the fight
        for liberation has to cover the struggles of both.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34760305-378c-4aa1-b119-bb62364fe2c5'
