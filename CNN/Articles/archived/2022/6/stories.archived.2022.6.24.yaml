    'mgnl:tags': ['Rodrigo-Duterte', 'Executive-Order-174', 'Expanded-Career-Progression-System',
      'public-school-teachers']
    'template': '1'
    'title': 'Palace order creates new titles, defines career lines for public school
      teachers  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb19523-f179-4976-9002-9650dcc35b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong>&nbsp;Days
        before he steps down from office, President Rodrigo Duterte issued an executive
        order creating new titles and defining career lines for public school teachers
        to further promote their professional development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d40d3d-bcd6-40d6-b0ec-d5c0bde045f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88171ae7-da4d-4492-977b-8a000434f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/06jun/20220623-EO-174-RRD.pdf">Executive
        Order 174</a>, signed on Thursday, establishes the Expanded Career Progression
        System for teachers in the public school system, particularly the elementary
        and secondary levels including senior high school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2470b28-ca1d-4104-9643-7af0dab6c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1bbed-1cab-41d8-b2f7-3d2cc6392477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to revise and update the system of career progression
        for public school teachers that is anchored on the achievement of qualifications
        and standards for teachers and school administrators, in order to provide
        more opportunities for professional growth and career advancement, and ensure
        that teachers are consistently motivated in providing quality education to
        learners,” said Duterte in the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b3e28-f931-4b64-86b1-796e65c512c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6917fc0-601c-47a1-8825-f1c15f562bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc339d5b-8d4d-4d87-b51a-5d1729d7f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will likewise “complement” other career pathways for
        professional teachers outside the public basic education school system and
        “provide for equivalence” in duties, recognition, and compensation for teachers
        choosing a career line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866e9d4-50d3-4e99-a57a-e61c2459a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20787728-7d80-4cf3-94d2-fa1174963554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order instructs the Department of Budget and Management to create
        new position titles Teacher IV, Teacher V, Teacher VI and Teacher VII. This
        expands the base of the career system from the previous Teacher I to Teacher
        III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c384c4-bbc1-4ad5-8138-6826ca41c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7add9-b19d-43f5-a65a-1185dc713e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another newly created title is Master Teacher V, which is under
        the classroom teaching career line. The line is now composed of Master Teacher
        I up to Master Teacher V.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2aa869-2ba1-4fec-a6f6-301a64119c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848dc1f3-f3d2-47f7-8739-35ad8399197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:29:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO, however, did not specify salary grades for the new positions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675457b2-78de-4968-8419-a11a0949ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:29:06.068+08:00
