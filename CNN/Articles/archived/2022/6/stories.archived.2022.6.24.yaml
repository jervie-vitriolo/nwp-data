      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fb90b-545f-4be8-b743-00ec5e24705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:34:56.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:28:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have then doubled down on prioritizing their employees’
        health and safety. Many firms have shifted to a hybrid work arrangement, already
        having employees physically report to the office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3db22a-dfca-4bad-86f6-4b25a45e23bb'
