    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5e66b-8de7-46c4-9a19-acf5d7e571dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
