      'mgnl:lastActivated': 2023-01-19T14:29:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c288f55-f6df-43d4-9a57-1fa629c65b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:52:02.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the task of Labajo is to assist Archbishop Jose Palma
        as the chief shepherd of the archdiocese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195f58b-b505-43b0-a87c-56272b839d16'
