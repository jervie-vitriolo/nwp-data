      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two years since
        the pandemic crisis began, people have learned how to live under the new normal.
        Countries have started easing restrictions, allowing businesses to operate
        more freely and employees to return to their office spaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b317aa-445f-4f44-b35d-5ffae13e0d41'
      'mgnl:activationStatus': true
