      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Philippine
        Stock Exchange, Inc. officially closed its physical trading floor permanently
        on Friday as it shifts to online trading on June 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6076b0-abe2-4242-a322-8cc40924f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa14fc7-3411-44e9-9ba9-7d50ce3c5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSE said a bell ringing ceremony was held to
        mark the event. Trading participants who leased floor booths at the PSE Tower
        in Taguig City witnessed the final physical trades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be16241-f354-4996-b4c7-f5c10b560510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadde6cf-3005-454e-b2ca-c587a6ee260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bourse initially announced the permanent closure of the trading
        floor early this month as brokers shifted to digital trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429a4f1-c10f-4c7e-8aff-b3827ed72c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a366c4-dd7d-491e-8dc8-f501dc8350ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE President and CEO Ramon Monzon said in his message that after
        the exchange moved to the PSE Tower in 2018, only 85 of 132 active trading
        participants availed of booths and dealer room spaces. Lockdowns due to the
        COVID-19 pandemic prompted brokers to opt for offsite trading, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00f413-1eb5-4274-bbf4-03fe42e3c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13b375-1f39-472a-9857-bf10a5856fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the COVID-19 pandemic, these 80 plus TPs experienced offsite
        trading firsthand when we had to go floorless due to the lockdowns. This clearly
        demonstrated to the TPs that seamless trading can be done so long as they
        are connected to the PSE’s trading platform. Finally, when the time came to
        renew their leases at the trading floor, only 29 of the 85 TPs renewed their
        leases, making it more practical for everyone to go on a full floorless trading,”
        he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535b967-ed6d-4654-b26b-ed42888bbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bbaac-d9c9-4357-a316-12f5a2e6b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of this trading floor may have been short-lived, but we
        will repurpose this 695 square meter space to more productive use for our
        stakeholders,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb5b58-5c01-4348-b013-7059f53d2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8fffb5-c0f6-40be-962b-0f07753c8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monzon said aside from the permanent closure of the physical floor,
        the 64-year history of PSE under such setup is also coming to an end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046eeac1-5fd0-486a-9490-6070cb4b5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387934d-44c6-4de4-85db-6d40199cdfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1927, the then-Manila Stock Exchange was organized, but the first
        formal reference to having a trading floor was in 1958 when MSE moved to the
        Filipinas Building in Plaza Moraga, Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5dffb-282f-4381-b625-59bb2806f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8840d89-8b27-4732-af18-e7383e54ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T22:03:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE opened its unified trading floor in February 2018 when it moved
        its headquarters to in Taguig City. Before this, it had two trading floors
        – one in Makati City and another in Pasig City.</p>'
