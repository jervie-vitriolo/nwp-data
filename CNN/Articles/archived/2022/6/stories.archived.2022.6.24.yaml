      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivers’ style traces back to their childhood <a href="https://en.wikipedia.org/wiki/The_World_Ends_with_You"
        target="_blank">fighting in the streets of Shibuya on their Nintendo DS</a>
        and <a href="https://myanimelist.net/anime/2001/Tengen_Toppa_Gurren_Lagann"
        target="_blank">watching mechas break free</a> from their subterranean villages.
        A quick look at their <a href="https://elleshivers.com/Comics" target="_blank">portfolio</a>
        would be a testament to that. However, in their more recent works, the comic
        artist is beginning to trade in style for substance. “Ever since I’ve started
        identifying as non-binary/trans/queer (I use those three terms interchangably
        for myself), I''ve found that I spend a lot of time contemplating meaning
        and subtext more, rather than outward visuals.” In “The Sucker,” there’s more
        softness in the lines. But what stands out is how the colors are substituted
        for texture. The silence in the visuals amplifies the commentary of the comic.</p>'
