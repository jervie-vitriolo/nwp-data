      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myx Chanel, They/Them, drag artist</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf0253-638f-4883-956c-9a9d8f5f0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.330+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Myx Chanel, drag was a New Year’s resolution. “It was back in
        December 2019 when I saw my first Drag Cartel at Nectar,” the drag artist
        and co-host of the <a href="https://www.instagram.com/bekenemenpod/?hl=en"
        target="_blank">BEKENEMEN</a> podcast says. “I remember going like, ‘I can
        see myself doing that. In 2020, I’m gonna take drag seriously and join that
        competition.’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d36f94-fb68-450d-b2e6-1b3a38b2e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.330+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were the hopeful words of someone who was about to witness
        a global pandemic bring the drag industry to a dip. But you can’t keep a good
        drag artist down. Armed with nothing but a sewing machine, stable internet
        connection, and a two-month paid break from work, the trained theater actor
        and makeup artist ruled over the livestream. A year after they made their
        New Year’s resolution, Myx Chanel was crowned <a href="https://web.facebook.com/watch/spaces.mnl/1829077027248377/"
        target="_blank">Spaces MNL’s</a> first drag superstar. However, a performance
        they’ll always be proud of would be their tribute to Jennifer Laude for Bahaghari’s
        “Para Kay Ganda” online drag show. “Sometimes figures like Jennifer Laude
        get reduced to a name, reduced to a news article, reduced to facts. [That
        performance] was a call for a bit more empathy towards transwomen and femme
        nonbinary people.”</p>'
