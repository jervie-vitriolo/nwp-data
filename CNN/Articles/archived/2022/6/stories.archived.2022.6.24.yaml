      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivers is also sinking their teeth into new genres. Drawing some
        inspiration from their Pride month read, Tom Roach’s <a href="https://sunypress.edu/Books/F/Friendship-as-a-Way-of-Life2"
        target="_blank">"Friendship as a Way of Life"</a>, and its analysis of Foucault’s
        work on “the radical possibilities of friendship,” their next project features
        vampires. “It''s a a queer erotica story about womanhood, its contradictions
        and changing rules, as well as different ways of contemplating eternity,”
        Shivers says. “I''ve been wanting to delve into doing horror comics for awhile
        now.” On top of this, the illustrator is also planning to play around with
        form as they incorporate web design into the comic.</p>'
