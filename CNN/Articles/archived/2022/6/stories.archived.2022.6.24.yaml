      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008fc92-90bc-4ba3-9923-d648bee946c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:05:29.132+08:00
