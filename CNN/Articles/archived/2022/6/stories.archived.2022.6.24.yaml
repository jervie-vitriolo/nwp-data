      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming of age can be a turbulent time, especially for the queer
        youth. “When I was younger, I wrote a lot about <a href="https://cargocollective.com/michcervantes/itch#:~:text=itch%20%2D%20mich%20cervantes&amp;text=Itch%20is%20a%20short%20coming,society%20where%20it%20is%20condemned.&amp;text=Won%20Overall%20Best%20Komiks%20and%20Best%20Writing%20at%20the%202016%20Komiket%20Awards."
        target="_blank">womanhood and female sexuality</a> as a woman coming to terms
        with those things,” they say when asked about how their craft has changed.
        “At this point, I think I’ve explored these things deeply enough to have realized
        that I’m not actually a woman. It’s hard to explain right now, but I hope
        that maturity reflects in the work I release in the future.”</p>'
