    'mgnl:tags': ['ING', 'Philippines', 'exit', 'retail-banking', 'before', 'end-2022']
    'template': '1'
    'title': 'ING to exit PH retail banking business before end-2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facae85b-3fe0-4271-9a12-a79cc77e2e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong>  ING
        will leave the Philippine retail banking market before yearend amid uncertainty
        surrounding the global economy, it announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6f611-5a06-423a-9d0e-614966c0930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ec7b4-09d6-4672-a207-05e1232076ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he uncertain global macro situation in the last few years led
        to ING deciding not to expand the activities to other countries, which meant
        that the retail operations in the Philippines had to be re-assessed for its
        scalability as a standalone business,” the Dutch banking giant said in a <a
        href="https://ing.com.ph/blog/ING-Philippines-to-leave-retail-banking-market">blog
        post</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b715d3-67fe-4fbf-a5b7-da25be0bcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507e7e6-fe82-40e5-9a87-aa7cc8819984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began its retail banking operations in the country in late 2018
        and currently serves over 380,000 customers with savings accounts, current
        accounts, and consumer lending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443966de-f6b1-435f-bd86-20548cb3f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49010029-0ad1-462d-b961-af60a89566dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ING retail customers in the Philippines need not do anything now
        as there is no change to their accounts. They can continue to access their
        funds and accounts anytime and their money remains safe and secure,” the post
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa003997-515a-4063-8739-92e1572f619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6e1c6-1e6c-480d-bcdc-79f7b74bd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients may continue transferring out funds anytime through the
        app and will be informed of any changes that may affect their accounts, ING
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6b74a-a5cc-4734-ad87-318f94c8bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bad96-3440-40f4-92ba-99d17d61324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also assured it will continue investing in its wholesale
        banking business and global shared services operations in the country. ING
        has been in the Philippines since 1990, catering to corporate and institutional
        clients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bd4a3-11a2-4742-86f1-dd8f7101e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88c4f1-a914-48f7-9533-88a0ee42dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our high-profile hires are steps in this direction. We hope to
        take advantage of the growth prospects in various sectors like renewable energy,
        technology, media &amp; telecommunications, infrastructure, financial institutions,
        among others,” said ING Philippines country head Hans Sicat, who also bared
        plans to increase their focus on sustainable finance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf032c-d2d6-4352-bae1-a859f9db8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aef467-4588-4898-9e3b-0fc8bbbb9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:07:51.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Philippines has about 120 employees in both Wholesale and Retail
        Banking, it noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
