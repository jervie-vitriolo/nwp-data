      'mgnl:lastActivated': 2023-01-19T14:28:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5789faa-e8ef-487f-baaf-f0c8bf7612f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Director Carmelo Victor Crisanto made this response when
        asked by CNN Philippines when the Freedom Memorial Museum — the flagship project
        of the Human Rights Violations Victims'' Memorial Commission (HRVVMC) — may
        be expected to finally rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1b238-4677-4f29-99bc-b6293077f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6631c9a-256b-4b83-aad2-12c5108e8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Will the sitting president now allow a museum to be built which
        will house the narrative of how his father committed certain atrocities?”
        Crisanto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4e67d-6e44-4ba5-bda3-9a7d76cefd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b85d9-ab40-4537-bed2-9c812628de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than a week, President-elect Ferdinand “Bongbong” Marcos,
        Jr. — son and namesake of the late President Ferdinand E. Marcos who declared
        martial law in 1972 — is set to assume office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a92bb-5ccf-45e1-895b-2e0c4d88f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:09:37.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate and Vice President-elect Sara Duterte would meanwhile
        form part of the new HRVVMC board of trustees, which would also determine
        the agency’s next steps, according to Crisanto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574681f-a97e-4dd1-be94-1659c273367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b67d9-9998-4a58-9c08-14b47d510adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the memorial commission be given the green light, the director
        committed to finish the project within 18 months. He also expressed optimism
        that the Marcos government will abide by <a href="https://www.officialgazette.gov.ph/2013/02/25/republic-act-no-10368/">the
        law</a> mandating the creation of the museum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e0338-0071-42e2-b0d3-0237571d65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89bffa-20a1-4b19-8fb9-4b5658070c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Freedom Memorial Museum was initially expected to open this
        September inside the University of the Philippines Diliman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758c217-5942-4b56-9ed3-26ab56066371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa6603-3260-4d38-82a5-4c5217aafb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure – reported to be “built in the shape of a fist rising
        from a brutal edifice” – is meant to remember and raise awareness about the
        atrocities committed during martial law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451bb71a-ad99-4161-af85-67658ce7a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff94da8-f879-4537-b12d-69fbb88837ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission on Audit in a report released last week
        flagged HRVVMC''s failure to complete the project, noting that not a single
        pillar has been built since then. The memorial commission, for its part, explained
        the challenges it faced and maintained it is untrue they have little progress
        to show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155f6e0-f532-453d-a963-2de12a3a4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e88f1-e631-47b7-a3d0-3f49cb61d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:28:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisanto said while their deal with the previous construction firm
        was terminated last December due to multiple delays, they are ready to rebid
        the contract and build the museum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533cfaf-f859-46be-a934-14a2cc84ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.784+08:00
