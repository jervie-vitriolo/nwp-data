      'jcr:uuid': 'dc66e836-d4cc-4b59-86b8-b507ff67c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.534+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The incoming
        administration of President-elect Ferdinand “Bongbong” Marcos, Jr. is considering
        a law that would lengthen barangay officials’ terms from three to five years,
        Executive Secretary-designate Vic Rodriguez said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ffdac-b16f-4c97-9e66-b15dd4db51c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.534+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573b483-cc68-432f-b033-edbe468a50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.534+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are studying thoroughly the pluses and the minuses of spending
        or calling for elections and there is nothing definite yet," Rodriguez said
        when asked if the barangay and Sangguniang Kabataan elections will push through
        later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e39c97-5dac-42ee-ae43-7ac9d9baac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.534+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af0052-b7a7-4935-8f24-aa78fa048842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/14/Comelec-preparations-barangay-sk-elections.html">Comelec
        prepares for Barangay, SK elections in December</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5629e6-fe44-473f-a96c-4e300b76ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are open to all options that are being presented to us including
        the possibility of passing a law and making the term of barangay captains
        to five years, still subject to three terms,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59541e49-24ae-468a-8d76-6db11d7d6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a4134-aeb0-45b6-8b9e-38f6bea3bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his own experience as a barangay chairman, Rodriguez said
        the move will “better improve barangay governance than the current practice
        of constant extension by postponing the barangay elections.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7bf42-ee0d-4277-bbd3-5f613016afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:43.535+08:00
