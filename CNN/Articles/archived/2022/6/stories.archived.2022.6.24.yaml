    'mgnl:tags': ['MMDA', 'e-bikes', 'e-scooters', 'charging-station']
    'template': '1'
    'title': 'MMDA to open free solar charging station for e-bikes, e-scooters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d74f8-25e2-47f1-917e-3abc266e0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.252+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Metropolitan
        Manila Development Authority (MMDA) has put up a solar charging station for
        electric bikes and scooters at its new head office in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2f795-8bb5-4711-95c0-0e0f334faec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.252+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567f793-e582-404f-9d42-6a52149c1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.252+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charging station will be open to the public starting Monday,
        June 27, from 6 a.m. to 7 p.m., the MMDA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed2705-14f2-406d-b0a2-e173edc1e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.253+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a869497-9631-4fe7-bb3c-ed1ed750e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.253+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putting up free charging stations for electronic vehicles such
        as e-bikes and e-scooters would encourage the public to use alternative modes
        of transportation and at the same time help them save expenses from high fuel
        costs,” MMDA Chairman Romando Artes said in a press release on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39366f4c-2fac-4ec8-affc-70ec8f03812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.253+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cc9f7-7846-4e88-b773-4ec9aec54e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:15:46.253+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners who wish to charge in the station need to bring their own
        cords and cables, the agency said. It added that charging time will take approximately
        six to eight hours, depending on the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711c2a1-5739-4ce0-a320-cb0cdeb170d7'
