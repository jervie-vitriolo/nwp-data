      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355b3be-1e65-4963-943e-2c40e72e5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they’re finally out of their screen, Myx Chanel is doing
        more with their drag. Their pandemic podcast with Baus Rufo has been dolled
        up into a “Ru Paul’s Drag Race” viewing party and a safe space for queer folks.
        “The queer community is gonna need as many safe spaces as we can get, especially
        in this last month before the start of a Marcos regime,” Myx Chanel says.
        For them, more safe spaces means access for different demographics and backgrounds,
        and most importanly, more jobs for queer people.</p>'
    '16':
      'image': 'jcr:0d9fbc7e-1139-4487-8df3-152eb2609bcd'
