    'template': '1'
    'title': '‘Huge mistake’ to say not much done in martial law museum project —
      memorial commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49ac4f-ea1e-4a4d-afa6-cfc09c264e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — Constructing
        the museum that would honor victims and survivors of martial law under the
        late dictator Ferdinand E. Marcos'' regime has been hounded by “all sorts
        of difficulties,” according to the head of the memorial commission tasked
        to complete the long-awaited project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dada7c6-b7d9-4f91-a069-0f39843036d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5af42-20fe-4372-ba6c-dc95c7da0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Violations Victims'' Memorial Commission (HRVVMC)
        hit multiple snags, but its Executive Director Carmelo Victor Crisanto said
        this doesn’t mean they have little progress to show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a129358-a4da-4f06-b707-7628bdf64445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011d595-148f-4623-982c-b13c0cdbb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the assertion after the Commission on Audit (COA) <a href="https://www.cnnphilippines.com/news/2022/6/16/COA-report-HRVVMC-martial-law-museum.html">released
        last week</a> its annual report for 2021, wherein it flagged HRVVMC’s failure
        to build the Freedom Memorial Museum initially expected to open this September.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b57b7c-57b8-4a9a-8409-e93641169656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7f9b2-ac49-4de2-bdf9-67f0f1bdb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Crisanto said multiple factors led
        to the termination of the contract with the chosen construction firm – including
        a delay in the release of the budget, a lack of consensus between contracting
        parties, and some challenges posed by the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedee31-b3d8-4987-93a4-7a38937def77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2a6a9-47c3-4f9c-b279-ffdfd91543cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ac015-30e3-4fb2-bf7b-c80c777d59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, HRVVMC signed a usufruct agreement with the University
        of the Philippines (UP) Diliman, which allowed the agency to use 1.4 hectares
        of university land for the museum for 50 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502d28f-5231-4529-94e5-631810feefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fda254-c4de-43a5-abdd-af307c54b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, however, reported that “no single pillar has been built to
        gear up the construction” of the museum. It also said it took HRVVMC over
        10 months to award the contract to the chosen construction company after conducting
        in September 2020 the pre-procurement for the infrastructure works.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075a8a8-6364-4432-b72f-5cc7ae84d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006ef71-fc19-472e-80cd-89f4bd8f6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addressing this observation, HRVVMC explained that its deal with
        UP requires that all of the buildings standing on the property – which include
        the campus maintenance office – be relocated first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1d303-2fe4-4676-98f7-698134554796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d9db4-8580-41b5-a319-911e188b196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisanto said it took UP nine months to look for an appropriate
        relocation site for the affected buildings. But more than this delay, he said
        the budget from HRVVMC’s trust fund was only partially released by the Department
        of Budget and Management (DBM) in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1aa13-b20e-4125-a678-c34e97245c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d176b-183f-43df-a524-2c435889f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot award a contract if there is no money,” Crisanto said.
        “So, if there is any delay in the award, it is not because of my agency, but
        of DBM.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebcee8-3a42-4a6e-8c3b-e34e752348bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18243702-89c1-482f-99fa-6486bb6fa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisanto also said UP would later want the relocation of its buildings
        to be finished first. He said the university disagreed with HRVVMC''s proposal
        for the construction of the museum to be done simultaneously with the relocation
        of the UP buildings, citing risks of possible tower crane collapse and larger
        construction work disturbing office operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3b320-4e0d-45a5-9dc5-4098f5be9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2c8aa-828c-4f84-af63-33436645bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, in December 2021, Crisanto said Monocrete signified
        its intent to have their contract scrapped.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942b492-dc77-4d12-bb5c-c8d6e74a5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:00:18.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the director, the construction firm said given all
        the delays, it wouldn’t be able to fulfill its obligation of finishing the
        project within the 18 months stated in the contract. It also pointed out that
        the pandemic has increased the cost of materials due to supply disruptions
        in China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63db3a5-fd5a-4b54-9348-c91dfa7807a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:34:47.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRVVMC agreed, on the condition that the mobilization fund given
        to the firm be returned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69014f34-4b2a-4ee7-a17d-1d89d00a9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613be44-a60b-4dd5-923c-1e172b29315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not much done?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e541b53-a812-4230-ac20-ba3333cd9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said HRVVMC “has not achieved much,” but Crisanto – who took
        the helm of the agency in 2018, acting as its first executive director five
        years after it was created in 2013 – argued otherwise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2028f-3277-41f7-b6ff-8afaaa523e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f28a3a-8ddc-4cc6-a84e-b62db0e09839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said getting the property is already an achievement, given that
        “nothing was happening” from 2013 to 2018. He also pointed out they have to
        make do with a small workforce, having only more or less 30 plantilla positions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5af2f7-e383-4f21-a1b8-20282606cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd95ff-e225-486b-a8d1-44e188f0798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I was able to get was 50 years (land) use, and I''m not even
        paying ₱1 a year,” he said. “That required a lot of negotiations to get that
        deal alone. So, to say that there was no accomplishment when you have this
        kind of property at this value, it’s a huge mistake.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e297be0-4fb1-4c3a-a9d8-4ef0dfec90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00da7ca-41d2-4832-a105-88ddb5ab8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this month, he said the relocation of the UP buildings is
        nearly complete. He added they are ready to rebid the contract and build the
        museum on the same property if the administration of incoming President Ferdinand
        "Bongbong" Marcos, Jr. — son and namesake of Marcos&nbsp;— gives its go signal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1cfef-2a11-4ec6-a47a-c109103973a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:20:12.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/6/24/martial-law-museum-marcos-admin.html"
        href="https://www.cnnphilippines.com/news/2022/6/24/martial-law-museum-marcos-admin.html">Under
        Bongbong Marcos admin, Martial Law museum faces uncertain future</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93875cb9-2b61-4350-9ad7-2af9d8e3f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:04:48.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of not having a single museum curator which COA likewise
        flagged, Crisanto explained it was difficult to find people who meet the qualifications,
        although many have applied for the role. He said despite the position remaining
        unfilled, his employees have been trained by experts, including curator Marian
        Pastor Roces who worked on the Bangsamoro Museum.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb6879-35ff-423c-a291-e035ce191691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e15fe-372a-4047-accb-9c4805d64713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisanto also noted the other initiatives launched by the memorial
        commission, such as developing an educational course and increasing social
        media presence to educate more people about martial law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c897897-316d-474a-a8f9-4fb7dee07f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a792b-a01d-4011-831e-b7b9d0b78f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, prior to the national elections, I told my staff this
        is the most important work because what we are seeing now is a deluge of social
        media content that paints a golden age (of the Marcos regime),” he said. “Now,
        that is not counted as an achievement, because we lost. Maybe I''m too few,
        my people are too few."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebbb48-60a6-4fd8-9740-7cd70d169024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.252+08:00
