    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:30.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most liveable cities for 2022'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e3796-096d-433f-a858-8da39548e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Considering a big move this year? You may
        want to think about Canada or western Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eec49d-b55f-4e54-8f33-d48c7ca7de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual ranking of the world''s most liveable cities has just
        been released by the Economist Intelligence Unit (EIU), and 2022''s Global
        Liveability Index shows some marked differences from the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2667aba-b338-48be-a52c-29c21dca946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU, which is a sister organization to The Economist, ranked
        173 cities around the world on a variety of factors, including health care,
        crime rates, political stability, infrastructure and access to green space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584809c6-2e3d-464e-801c-15770840ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big winners</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f48c26-61ba-4326-a77e-f436c3053907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Europe dominated the list, with six spots in the top 11
        (there was a tie for 10th place). Copenhagen, which CNN Travel pronounced
        Europe''s capital of cool in December 2021, nabbed second place on the Global
        Liveability Index.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9a8e6-de31-47a7-9c45-339c67206be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland was the only country in Europe to have two entries in
        the top 10, with Geneva in sixth position and Zurich landing in third.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d56ee-aa9a-47e1-ab61-e04508f8e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the overall country winner was Canada. The Great White
        North had three of its cities represented -- Calgary, Vancouver and Toronto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaa864-e162-4de5-beff-9f7f4147a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cities that were towards the top of our rankings before the pandemic
        have rebounded on the back of their stability, good infrastructure and services,
        as well as enjoyable leisure activities," the index''s authors wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5845d34-dece-42bc-8e9c-75ff3ad12b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big droppers</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19649e9-9268-46a6-8921-baccae7683f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s winner, New Zealand''s Auckland, fell out of the top
        10 in 2022 to land at a surprising 34th place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff34a4-9ac2-4c82-b1e2-85c1f68a59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Australia had the most noticeable drop in the rankings
        this year. Despite having topped the list in the past, Melbourne fell to 10th
        place in 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bdb6bc-e1ec-4fea-be87-580041472aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Australia dominated the EIU index, with Brisbane, Adelaide
        and Perth all joining Melbourne in the top 10. This year, they rank 27th,
        30th and 32nd respectively.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d0c8b-5c66-40bc-b0ba-0ec271d1c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wellington, New Zealand''s capital, was in fourth place in 2021
        but also dropped out of the top 10 this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf73c60-be4c-4d6c-baba-0de7c31d58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Europe had a very good showing in 2022, there are two noticeable
        entries missing -- London and Paris. Increased cost of living expenses played
        a role in both metropolises, as did the UK''s decision to leave the European
        Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861b6c6-0b15-4eef-9b65-22c5f948cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing global conflict was the number-one factor determining which
        countries ranked at the bottom of the list. Damascus, Lagos and Tripoli were
        rated the three least liveable cities in the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb042541-2269-4a41-9f0f-fd2a54aff66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kyiv was not analyzed this year due to the ongoing war
        in Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be49cc7-38dd-45d6-bc41-fcf2f2a402e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liveability versus cost of living</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31c54a-f5ed-43b0-87f8-b812ba8b8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, global mobility company ECA International released
        its list of the world''s most expensive cities to live in, with a focus on
        expats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a16f7-57c7-41a7-ac1f-e66c9f8c7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T07:17:00.054+08:00
