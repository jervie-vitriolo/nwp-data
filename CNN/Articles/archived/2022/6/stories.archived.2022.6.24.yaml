      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would happen if a giant extinct squid resurfaced in the middle
        of the West Philippine Sea? What would happen if said squid blocked off electromagnetic
        waves delaying a government development project? What would happen if a newly
        rekindled relationship got sucked into all of this? This is the premise of
        Elle Shivers’ queer magical realism story, <a href="https://ko-fi.com/s/6c3dc2daeb"
        target="_blank">"The Sucker"</a>. It’s their longest one-shot comic to date
        and it’s the work that they’re most proud of.</p>'
