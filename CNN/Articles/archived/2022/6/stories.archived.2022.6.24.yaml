      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer to the question opened up a bigger conversation on intersectionality
        for Villanueva. “Meron tayong automatic assumptions. Parang akala mo pare-parehas
        yung paradigm na pinanggagalingan natin lahat. For example, we’ve learned
        so much about the LGBT Western paradigm being in Manila. Pero when we take
        into consideration kung ano din yung pinagdadaanan ng mga kapatid nating IPs,
        it’s a whole different story.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c47fbb-f0ab-48b5-a59d-196b70e4ff76'
