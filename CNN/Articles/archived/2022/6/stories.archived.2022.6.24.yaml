    'lead': 'The US Food and Drug Administration ordered Juul products removed from
      the US market as the agency issued marketing denial orders for its vaping devices
      and pods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T00:18:45.160+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:29:19.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:28.418+08:00
