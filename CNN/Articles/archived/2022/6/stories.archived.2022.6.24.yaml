      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the suggestion of outgoing Agriculture Secretary William
        Dar to President-elect Bongbong Marcos in a bid to cushion the effects of
        the food crisis.</p>'
