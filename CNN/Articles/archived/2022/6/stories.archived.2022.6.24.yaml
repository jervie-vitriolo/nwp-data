      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial solar eclipse on October 25 will be visible to those in
        Greenland, Iceland, Europe, northeastern Africa, the Middle East, western
        Asia, India and western China. Neither of the partial solar eclipses will
        be visible from North America.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6b1eb-aa48-424d-b8f4-32ea0c1c823e'
