      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos — who is set to lead the Department of Agriculture himself
        — underscored the need for a more thorough plan aside from emergency measures
        to address these issues.</p>'
