    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebb07ed-ba63-4ab7-bc9b-571e5ec8b068'
    'lead': '‘I won’t stop pursuing the dream of being in the NBA. This is not the
      end,’ Kai Sotto says after going undrafted in this year’s rookie draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T18:07:53.404+08:00
