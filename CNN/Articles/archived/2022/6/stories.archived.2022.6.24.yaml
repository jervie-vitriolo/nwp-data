      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In effect, it has given us a reduction of about 6.8% palay yield
        reduction this first semester. Now if that continues like this wet season
        planting, if (the) government does not give substantial subsidy— that''s one
        that (will be) badly affected,” said Dar.</p>'
