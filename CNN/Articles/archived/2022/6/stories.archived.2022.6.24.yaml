    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fc0fe-95b6-4f67-b536-0ce26426cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:03:29.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—</strong> China
        is willing to help the administration of President-elect Ferdinand “Bongbong”
        Marcos Jr. address the soaring prices of commodities as well as shortage of
        agricultural products, its ambassador said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e9397-86a3-48fd-9460-cd893786ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:03:29.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is also willing to do its best to help the new administration
        to effectively deal with the rising prices and shortage of agricultural production
        materials, and work together to face the uncertainties of the world,” Ambassador
        Huang Xilian assured in a forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc8c86-ae4e-445b-b1ea-b8e11eea98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T21:03:29.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang noted how the Philippines’ economic recovery “demands a stronger
        booster,” acknowledging challenges brought by inflation and other crises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
