      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total lunar eclipse will also be on display for those in Asia,
        Australia, the Pacific, South America and North America on November 8 between
        3:01 a.m. ET and 8:58 a.m. ET -- but the moon will be setting for those in
        eastern regions of North America.</p>'
