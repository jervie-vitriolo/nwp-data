      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephant provided Sonchauni with the perfect environment to grow.
        From assisting with production design to designing posters, they are now part
        of the team that’s conceptualizing Elephant’s parties for the next few months.
        “They allow me the creative freedom to work, and in return I do my best to
        emanate Elephant’s energy through the output that I make.”</p>'
