      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1c32f-ebd2-4d67-9fde-6eba95315e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial inclusion, as defined by the Bangko Sentral ng Pilipinas,
        happens when everyone has effective access to a wide range of financial services.
        Effective access means financial products and services aren’t only available
        but also appropriately designed, of good quality, and responsive to varied
        needs of individuals and businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcaa24a-bea9-4557-9335-194756f14402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c436bc-c347-4468-8453-d249be0c1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MC 97 requires all departments, agencies, and instrumentalities
        - like state universities and colleges (SUCs), government owned or controlled
        corporations (GOCCs), and foreign-based government agencies - to support the
        NSFI’s implementation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f59e9-e9f5-4db1-b830-4b7c4e6a4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cf0a1-b05f-49a1-85fe-b88893f47e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This entails incorporating relevant priority initiatives under the
        NSFI in their work programs, policies, and budgets; participating in working
        groups created by the Financial Inclusion Steering Committee (FISC) and other
        NSFI initiatives when requested; and providing relevant data upon request
        for monitoring the NSFI’s implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c7b05-e8d7-48e5-a963-89da3e7f3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd6a32-83b3-4c53-8c97-b18ec7580b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FISC is an inter-agency committee chaired by the BSP. Its members
        are representatives from the Department of Finance, Department of Education,
        Department of Trade and Industry, Department of Social Welfare and Development,
        and Development of Budget and Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ad962-00a3-4110-b8c4-4eb2c054dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1270b-b669-4679-8e4c-bf9b62567bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of it are the National Economic and Development Authority,
        Insurance Commission, Securities and Exchange Commission, Philippine Statistics
        Authority, Philippine Deposit Insurance Corp., and Cooperative Development
        Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52ea90-d7ae-4c72-92ac-1cab8ff487bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15765921-df38-4d07-bf73-bc9ad82cc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance also directs regional development councils (RDCs) and
        equivalent bodies to include among their agenda matters on financial inclusion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ef3e0-27a2-4b42-91e0-6b2bef28da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616b205-afd8-468a-aadf-6f9d056c5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDCs, along with their local counterparts, are highly encouraged
        to reflect financial inclusion objectives, priorities, and targets in their
        plans and programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d6286-1c07-4cb3-9ac7-c7c2f4232d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1194c5-515d-4fb8-832e-404242c01743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are also asked to promote financial inclusion
        within their jurisdictions, according to the memorandum circular.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3838f68-2a1c-44cb-b94e-d8eea6cd7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f13b9-dd0a-47fc-a980-fc4cc48d1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FISC, meanwhile, must coordinate and provide technical assistance
        to RDCs and LGUs in incorporating NSFI objectives, priorities, and targets
        in their plans and programs, read the issuance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87623d0f-27a5-4520-8614-55a2eed28f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674afe5-51fe-45d5-a996-de5939939610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FISC shall also conduct information, education and communication
        activities toward building public understanding on the NSFI,” the circular
        stated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf68c9-488a-4b62-a3a2-bb677863879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa9318-a93e-49cf-8505-9a99d988cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:43:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds necessary to implement MC 97 will be charged against agency
        appropriations with respect to their NSFI-related programs, projects, and
        activities subject to the usual accounting and auditing requirements, rules
        and regulations, it also said.</p>'
