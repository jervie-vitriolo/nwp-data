  'EU-Ukraine-candidateship':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-24T04:40:37.170+08:00
    'imagesource': 'jcr:11494225-af80-4e53-8372-7c89a1506508'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9b4b89-8058-46d7-b14e-3ca336245260'
    'lead': 'Ukraine''s long-term goal of joining the European Union has received
      its latest shot in the arm, after the bloc''s 27 member states agreed Thursday
      that the country should be given candidate status -- a significant step on the
      path to full membership. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T04:42:59.688+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:29:18.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:29.289+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
