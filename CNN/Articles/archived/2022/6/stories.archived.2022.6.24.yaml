      representative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb30dd-8d96-42f3-837b-085ebf215ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:47:41.797+08:00
