    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbdaad-6485-4013-8690-1952f0e6f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> A transport
        group expressed hope that the next set of transportation leaders will junk
        the modernization program for public utility vehicles and initiate a proactive
        communication to address the needs of the sector, which has been badly hit
        by the pandemic and the fuel crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6423e76-b4fd-4a57-b2a8-f5bafe488d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f7bf8-844e-4883-9825-8e2d17608008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Mar
        Valbuena of transport group Manibela shared the hurdles the transport sector
        faced over the past years under the leadership of outgoing Department of Transportation
        Secretary Arthur Tugade and Land Transportation Franchising and Regulatory
        Board Chairman Martin Delgra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32df88-c530-4ef9-b33a-f0f2e042b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d1dfe-ff55-415d-947a-147e1a128f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said for one, the government''s public utility vehicle
        modernization program (PUV-MP) has been killing their main source of livelihood
        by insisting that drivers and operators replace their jeepneys with modern
        units that require hefty payment amid measly daily income.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a2527-d68a-45fe-b676-80b2d2ae6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5425a0-668c-4bbd-8b36-27f1f68f059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, traditional jeepneys will be replaced with new vehicles
        with a body make that abides by LTFRB guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd26e9-b67b-460c-99a3-65ee36946175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da10d62-792b-4d55-9944-362b105f12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said the next leaders will hopefully consider scrapping
        the program, as it requires payment for new vehicles of up to ₱2.6 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cdbd68-6dc2-489f-90d9-fcbc9f8a994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22786827-22e0-4b7f-8866-fc9694ae939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong unang inilaunch ang PUV-MP naglalaro lang po sa ₱1.2
        to 1.6 million ang bagong jeep na tinatawag nilang modernized na ''di namang
        itsurang jeep,"</em> he said. <em>"Ngayon po nasa ₱2.3 million to ₱2.6 million
        na. After two to three years, halos 100% ang tinaas na presyo ng bagong unit
        na inaalok sa atin."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf460fb-57eb-43a5-8279-73905f37049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeb103-20d3-40e2-be46-c1c6036120f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T11:45:54.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:29:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they launched the PUV-MP, it only costs around
        ₱1.2 to ₱1.6 million to purchase these modernized units that don''t even look
        like jeeps. Now, this has increased to ₱2.3 million to ₱2.6 million. After
        two to three years, the increase is almost 100% for the units that are being
        offered to us.]</p>'
