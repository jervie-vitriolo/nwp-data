    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65dbc2d-86c7-452d-b95d-86a8eaa2346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T09:57:21.899+08:00
      'mgnl:createdBy': 'glee'
