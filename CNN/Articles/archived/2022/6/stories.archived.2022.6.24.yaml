    'template': '1'
    'title': 'FDA orders Juul Labs to remove products from US market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300d63e-cf65-4528-af3a-f4aaa2f98bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration ordered
        Juul products removed from the US market as the agency issued marketing denial
        orders for its vaping devices and pods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668dbf4-6311-45a1-ade8-1a02292bf1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb9105-4a28-4aee-b7f4-de60cfcbd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the company must stop selling and distributing these
        products. In addition, those currently on the U.S. market must be removed,
        or risk enforcement action," the FDA said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9303f7-a952-4d82-a8a6-cf8e71ffa1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665756ff-2ce0-468f-aab1-6819a54af14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul devices and four types of pods -- tobacco and menthol-flavored
        -- cannot be sold or distributed, the FDA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7202b40-bd20-4339-b0ba-a4cc812ea10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef07319-ea76-4757-adba-fb67b35b7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it reviewed the company''s premarket tobacco product
        applications and determined tJuul Labs'' study findings had "insufficient
        and conflicting data -- including regarding genotoxicity and potentially harmful
        chemicals leaching from the company''s proprietary e-liquid pods -- that have
        not been adequately addressed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51703d2f-9a4c-4d72-a599-0743e6f8d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902574de-8b6c-41bd-a52f-111bacd5232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is tasked with ensuring that tobacco products sold in this
        country meet the standard set by the law, but the responsibility to demonstrate
        that a product meets those standards ultimately falls on the shoulders of
        the company," said Michele Mital, acting director of the FDA''s Center for
        Tobacco Products, in the news release. "As with all manufacturers, JUUL had
        the opportunity to provide evidence demonstrating that the marketing of their
        products meets these standards. However, the company did not provide that
        evidence and instead left us with significant questions. Without the data
        needed to determine relevant health risks, the FDA is issuing these marketing
        denial orders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102947ee-3c63-4c5d-b766-942e73b2484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc236ae-e3c6-427b-bee3-2f198b7194c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA action focuses on importation, distribution and sales, not
        individual use, and it "cannot and will not enforce against individual consumer
        possession or use of JUUL products or any other tobacco products."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ef5a0-8a19-4073-a2db-6f6ce025d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335edbc-09ca-485d-bbb2-d1d115f03dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Juul for comment but did not immediately hear
        back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c89b0-5862-4aec-80ce-6ca3552c03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:18:45.161+08:00
