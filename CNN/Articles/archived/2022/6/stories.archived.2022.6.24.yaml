      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> – Whether
        or not the construction of the delay-ridden martial law museum will push through
        would depend on the incoming Marcos administration, said the head of the commission
        in charge of the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8323988-20e9-429d-94ec-7522776c8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:01:44.783+08:00
