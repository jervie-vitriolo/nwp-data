      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> The incoming
        Marcos administration must realign government funds to give fertilizer subsidy
        to farmers amid the food crisis in the country.</p>'
