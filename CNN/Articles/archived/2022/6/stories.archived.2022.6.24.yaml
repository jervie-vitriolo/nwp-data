      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fdba2-a5d5-47a0-bd24-35b06015772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of options for Sotto as he moves forward in his
        young hoops journey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663983a-aff7-4770-9016-28fba8df7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5155e28-bf80-4148-974b-bbc8d253b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an unrestricted free agent, he can play in the NBA G League where
        multiple teams have affiliate squads in the NBA itself. This will keep him
        on the radar of NBA teams and could help him land a two-way contract or get
        call-ups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b4e68-3f48-48cf-aec3-6096ab175437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.891+08:00
