  'Cusi-drops-libel-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-24T16:53:21.570+08:00
    'imagesource': 'jcr:59baea3d-f328-4204-a39e-e9384b852c03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba22cb1a-1990-44fb-9e9f-e46cdfbdb5e7'
    'lead': 'Energy Secretary Alfonso Cusi has dropped the libel and cyber-libel cases
      he filed against news organizations and journalists who published a story on
      his involvement in a graft complaint over the Malampaya gas field buyout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T16:52:45.256+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:29:03.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:35.254+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cusi drops libel case vs. news orgs, journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9373a5e1-575c-4805-bcf8-228704a4da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> Energy
        Secretary Alfonso Cusi has dropped the libel and cyber-libel cases he filed
        against news organizations and journalists who published a story on his involvement
        in a graft complaint over the Malampaya gas field buyout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e40e65-b567-4bf9-bf7c-d79de2541cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedf5eb-2fb7-4351-a319-a0f3d106323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi executed on Friday an affidavit of desistance before the Taguig
        City’s Prosecutor Office, withdrawing the complaints he filed against reporters,
        editors, and executives of Rappler, ABS-CBN, BusinessWorld, Philstar, Manila
        Bulletin, GMA News Online, and Business Mirror last Nov. 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029a609-22c6-40f0-a204-cecef470444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c4749-56e7-4aa7-923d-fb32c217ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the hurt feelings and damage done to my name, a deeper
        reflection on what has transpired has led to the realization that the many
        interactions with the respondents have undeniably resulted in the forging
        of valued friendships and professional relationships. The filing of cases
        was precisely brought about by the hurt feelings from unverified actions or
        words,” Cusi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355fee90-4f01-4467-93b5-ec78fead754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e127a-fb64-4061-a5df-2faaf0a430e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, known Duterte crony Dennis Uy, and 24 others were sued for
        graft before the Office of the Ombudsman in October last year for the sale
        of Chevron''s 45% share in Malampaya to Uy''s Udenna Corporation in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1b915-0002-4fab-a45e-fe49679a9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb36c59-41f9-46fa-b546-d3ac93b3fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Exploration BV also sold its shares in Malampaya, giving Udenna
        a 90% controlling stake. The remaining 10% is maintained by the state through
        the Philippine National Oil Company Exploration Corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf369f9-c494-48cc-b1d3-4694530b3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9d382-186d-4c66-b378-f1f037ace759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondent-news organizations reported the graft case involving
        Cusi and Uy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00334b33-db85-4ca1-86ec-bade742c9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e785a30-82b7-4736-a76b-a5005b6adfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian denounced the filing of libel cases by
        Cusi as he emphasized this would further motivate the Senate to <a href="https://www.cnnphilippines.com/news/2021/12/7/malampaya-udenna-sale-probe-libel-complaints.html"
        target="_blank">investigate</a> the controversial buyout of the Malampaya
        gas field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c145a-d77c-499f-a200-4ad4e0315c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:52:45.257+08:00
