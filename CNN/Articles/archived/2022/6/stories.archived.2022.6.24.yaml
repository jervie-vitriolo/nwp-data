      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine Overseas Labor Office (POLO) welfare officer already
        visited the Filipinos and gave them food assistance and other basic necessities,
        added the OWWA chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
