      'mgnl:lastActivated': 2023-01-19T14:28:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8384e92-e283-49e8-9d96-d9b669878224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:05:29.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac told a public briefing that the survivors,
        whom he described as “safe and sound,” were transported from waters between
        Papua New Guinea and Solomon Island to Taiwan where they are quarantining
        in a hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499bce16-9d3a-4da0-9b5c-33cd01801822'
      'mgnl:activationStatus': true
