      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true Taurean fashion, Mich Cervantes started a yearly tradition
        of making art for <a href="https://www.instagram.com/p/CN6MKZQLpxW/" target="_blank">Taurus
        season</a>. These illustrations function as emotional signposts, each piece,
        a snapshot of their current headspace. For the <a href="https://www.instagram.com/p/Ccxo28iPcdq/"
        target="_blank">2022</a> iteration, there’s more color, more depth, and a
        little bit more tension.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748baf08-c242-442e-9296-320c4e5d9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.334+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor and leisure, that’s what the season of the Bull represents
        for the award-winning illustrator. “Things were extra tough for me this Taurus
        season — hence the bottom half of the illustration (<em>Laughs</em>). But
        it’s so important for me to make time to enjoy myself despite [some] setbacks,”
        Cervantes says. It’s a sensibility they worked hard on to develop.</p>'
