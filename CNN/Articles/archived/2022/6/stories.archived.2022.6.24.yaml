      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nike is the latest Western brand to
        leave Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b118a2f-c450-479f-ac38-601ea4940043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
