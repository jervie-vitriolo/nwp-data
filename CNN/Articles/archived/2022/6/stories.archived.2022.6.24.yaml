    'jcr:uuid': '06a65fc1-0949-4b49-b5b1-14b534b8adf0'
    'lead': 'The Dutch banking giant assures its Philippine retail customers that
      they may continue accessing their accounts and funds anytime, as these remain
      ''safe and secure.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T19:07:51.768+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:28:56.318+08:00
