      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 24) —</strong> Kai Sotto''s NBA hopes
        remain a dream after not being selected in the 2022 NBA Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a1c81-3eaa-49ba-8c76-2b507d53a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
