      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d517bf-c321-474c-9b29-e1807f78d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.805+08:00
