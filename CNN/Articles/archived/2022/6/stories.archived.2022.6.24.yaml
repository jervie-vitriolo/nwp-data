      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With plenty of time to improve, Sotto could play in Europe where
        he can be a more all-around player and polish his skills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7132f1-5d4d-41df-9135-d26428d0bbcf'
