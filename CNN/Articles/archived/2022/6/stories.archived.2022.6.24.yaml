      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/6/24/martial-law-museum-memorial-commission-coa.html">
        ‘Huge mistake’ to say not much done in martial law museum project — memorial
