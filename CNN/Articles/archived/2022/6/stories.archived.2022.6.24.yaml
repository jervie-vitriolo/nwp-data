      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labajo was born on Sept. 24, 1966 in Talisay City. He completed
        his philosophy and theology studies at the San Carlos Seminary College in
        Cebu, and was ordained priest for the Cebu archdiocese on June 10, 1994.</p>'
