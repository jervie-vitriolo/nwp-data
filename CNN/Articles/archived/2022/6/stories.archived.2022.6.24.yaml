      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755722d-8c19-43bb-bab5-7995d49d594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto could also return for another year and sign with the Adelaide
        36ers or get offers from NBL teams. The Australian basketball league has been
        able to send players to the NBA over the years like LaMelo Ball, Josh Giddey,
        Patty Mills, and Joe Ingles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993fb9e-f043-4d1a-b5bb-7155fb92d9cc'
