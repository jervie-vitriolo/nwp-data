      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is a part of Sonchauni’s process of unlearning and relearning.
        As an art school graduate, they spent years having institutional standards
        and structures ingrained in them. “Being queer, we always find a way to challenge
        the status quo,” the multidisciplinary artist says when asked about the development
        of their craft. “Now [that] I’m reclaiming my identity, I’m gravitating more
        toward my feelings and sensibilities in my art-making process.” With a stronger
        sense of self, they are now queering their creative practice one party at
        a time.</p>'
