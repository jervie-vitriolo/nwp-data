    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da67bc-7c68-4f92-af4f-3bbb00f52658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.330+08:00
