      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is now wet season planting starting this June and much more
        July. So he has to use his presidential power to realign government funds
        so that fertilizer subsidy can be given,” Dar told CNN Philippines’ The Final
        Word on Friday.</p>'
