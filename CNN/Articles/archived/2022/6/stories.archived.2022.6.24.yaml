      'mgnl:type': 'text'
      'text': '<p>“[China will] keep our doors open to more Philippine agricultural
        products and make more investment in the country, to facilitate Philippines''
        efforts in accelerating industrialization and modernization and capacity-building
        for self-generated development,” he added.</p>'
    '4':
