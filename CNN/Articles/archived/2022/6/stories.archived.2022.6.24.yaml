      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the concept has existed for hundreds of years and appeared
        across different cultures, the term <a data-cke-saved-href="https://www.vice.com/en/article/wjwx8m/whats-the-difference-between-non-binary-genderqueer-and-gender-nonconforming"
        href="https://www.vice.com/en/article/wjwx8m/whats-the-difference-between-non-binary-genderqueer-and-gender-nonconforming"
        target="_blank">non-binary</a> only found its way into the general lexicon
        in the ‘90s. It’s a reference to the gender binary but also a means to refuse
        it. And as people are learning and identifying as non-binary, they’re developing
        their own definitions. It is in this site that gender and labels are queered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cce6b-f062-403f-8caf-ca927bd3ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.330+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2017/10/10/gender-non-conforming.html"
        target="_blank"><strong>READ: What does it mean to be ‘gender non-conforming’?</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29135437-f1c2-4e1e-9324-3ccac505a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.330+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word <a href="https://www.cjr.org/language_corner/queer.php"
        target="_blank">queer</a> was first used as a weapon, an adjective denoting
        weirdness and perversion, a derogatory label for a homosexual. But as the
        gay rights movement in the West gained momentum, the term was adopted and
        reclaimed. Soon, queer became a verb, a means to interrogate dominant heteronormative
        discourse, a way to look hegemony in the eye and give it the finger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec901b-0a89-4ccb-b859-cbcde1040545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.330+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we asked six non-binary artists about the works they’re most
        proud of — from giant squids delaying government projects to photographs capturing
        the plight of queer indigenous peoples — and in the process, talk about how
        they’ve queered their craft to create transformative experiences.</p>'
    '7':
