      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign, Marcos’ camp said he has already
        expressed his intention to extend the terms of barangay officials to give
        them “sufficient time to finish their projects in their areas of jurisdiction.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19b665-54af-45f2-b06e-b3b366921965'
