    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2706a0-e371-4ee5-aa60-b79d665202f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:11:55.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before considering his own, Villanueva had already documented the
        stories of dozens of others. One story in particular left a mark on him and
        later inspired his project with National Geographic—the story of <a href="https://www.cnnphilippines.com/life/culture/2019/6/26/lgbt-datu.html"
        target="_blank">Dats Anne</a>, the queer Lumad community leader from Bukidnon.
        “Napakaorganic nung nangyari. Basically, I asked the question, ‘Is there anyone
        from the Lumad community that’s like me? Meron bang tulad ko na part ng LGBT
        community?’” What started as an NGO commissioned project on indigenous agriculture
        grew into a long-lasting friendship with the queer Lumad.</p>'
