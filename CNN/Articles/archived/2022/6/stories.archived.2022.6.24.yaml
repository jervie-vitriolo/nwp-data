      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d945fce-1531-4ec8-9ea9-bf05a54b2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former magistrate said China sought to delete two crucial portions
        in the Service Contract System which states that the oil and gas belong to
        the Philippines and that Philippine law will govern the contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a72fef-b2c0-43d6-922b-a95f111b89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91cf8c-4826-4ad8-b619-474e8758768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won the first two rounds — the signing of the MOU and the TOR.
        China tried to reverse the situation by demanding the deletion of the two
        provisions. Of course we could not agree to that. That is why China walked
        away in the third round," he said in a text message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc61b6-ebe9-444b-8cce-4291139cd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bd586-9477-4f3a-84f2-32f5d7788b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that if the administration of President Rodrigo Duterte
        folded to pressure from China, it would have been be a violation of the 1987
        Constitution and it would signify that the Philippines is abandoning the landmark
        arbitral win which recognized the Philippines’ sovereign rights to areas within
        its exclusive economic zone that China contests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb390722-11f4-49b5-917e-b7501c8b6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32356f-c1af-4289-9c81-af9da992a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Foreign Affairs Secretary Teodoro Locsin Jr. on Thursday
        revealed that Duterte ordered the full termination of the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fae53-55f1-4ac9-b080-158e2dc4c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6ed9b-6265-4f91-9e3e-80ba9a1b6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three years on and we had not achieved our objective of developing
        oil and gas resources so critical for the Philippines but not at the price
        of sovereignty; not even a particle of it," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12801ee7-2975-4cf1-9864-c3705416019c'
      'mgnl:activationStatus': true
