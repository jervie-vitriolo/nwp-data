      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67468474-33e4-40e9-9581-5fb0179000d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old spent the past year in Australia playing for the
        Adelaide 36ers in the National Basketball League.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a97bcd-bd8a-4659-ad2c-2d033cbae8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5bc2c-3d04-45ec-b26a-5f660f884171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto had pre-draft workouts with several NBA teams like the Orlando
        Magic, Atlanta Hawks, Sacramento Kings, Cleveland Cavaliers, and Indiana Pacers.
        In the process, he dealt with a sprained ankle that temporarily hampered his
        goal to impress coaches and scouts as he was not included in the Draft Combine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de96a15-2406-4a58-b059-ed8ba117bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.890+08:00
