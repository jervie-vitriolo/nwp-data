      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00818f31-3fb7-45f2-b2fb-df9d99b2748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T14:20:54.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:29:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors, the 2022 NBA champions, have multiple
        players who are NBA G League alumni such as Jordan Poole, Gary Payton II,
        James Wiseman, Jonathan Kuminga, Juan Toscano-Anderson, and Moses Moody.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2395037-c067-4942-b0b0-57ad577e0fe5'
      'mgnl:activationStatus': true
