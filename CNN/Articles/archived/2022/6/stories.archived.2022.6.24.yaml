    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kai Sotto clarifies plans after NBA Draft, says no decision yet on Summer
      League stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf973a7-b130-4768-bb17-8f5d79a776d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—</strong> Will Kai
        Sotto skip a potential Summer League stint after being left out in this year’s
        NBA Draft? The Filipino basketball star said nothing’s set in stone yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f9e40-2454-4dfe-a22b-12203a11fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto made the clarification on his social media account Friday
        following reports that he is foregoing league invitations to play for Gilas
        Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfca29-24ea-4393-b10b-71bada512bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also want to clarify that no decision has been made about me
        not playing in the summer league. My agent misspoke,” Sotto wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bb6d9-72a8-441c-8cfb-77ff3e2a317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto’s agent Joel Bell said in an earlier interview that there
        were several invites for the Filipino center to join the Summer League, but
        that the 20-year-old opted to play for the national team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0b908-9c07-472b-9d7a-60eedde04e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While teams passed up on him in the recently-concluded rookie draft,
        Sotto said he will continue to chase his dream of setting foot in basketball’s
        biggest stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4c146-dd41-4d43-a30b-5aae813ed44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I won’t stop pursuing the dream of being in the NBA,” Sotto said.
        “This is not the end.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f5cc4-2a16-4ae2-bcb2-379249e28ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2022/6/24/Kai-Sotto-undrafted-2022-NBA-Draft-options.html">What
        are Kai Sotto''s next options after being left out in the 2022 NBA Draft?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc9f78-3a23-45ab-83be-fceacf442c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:07:53.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:28:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to declaring for the NBA Draft, Sotto spent one season with
        the Adelaide 36ers in the Australian National Basketball League.</p>'
