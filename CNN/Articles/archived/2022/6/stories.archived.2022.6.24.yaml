    'mgnl:tags': ['EU', 'European-Union', 'Ukraine', 'candidateship', 'Russia', 'NATO',
      'membership']
    'template': '1'
    'title': 'Ukraine''s EU hopes get shot in the arm as bloc''s leaders approve candidate
      status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3efead-2321-4c07-8318-ffac73179066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine''s long-term goal of joining the
        European Union has received its latest shot in the arm, after the bloc''s
        27 member states agreed Thursday that the country should be given candidate
        status -- a significant step on the path to full membership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ae333-5031-49bd-b020-a2a792a7f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bce42-f477-4d8b-9294-d9a26e55adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks a crucial step on your path towards the EU," European
        Council President Charles Michel said on Twitter after talks in Brussels.
        Leaders also agreed to approve Moldova''s candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462e55e-71af-4476-b12e-bb89f2113f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f02794-97e6-4c6e-8aa2-d6230fe45218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s President Volodymyr Zelensky said he "sincerely commends"
        the European Council''s decision, calling it "a unique and historical moment
        in EU/Ukraine relations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830eb83-c955-4a26-9e45-0b8ea93b711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246cef2-709a-4dc6-8ce9-3d8f9198f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, made at an EU Council summit, comes a week after President
        of the European Commission Ursula von Der Leyen said it was the opinion of
        the bloc''s executive body that Ukraine deserved candidate status because
        it "has clearly demonstrated the country''s aspiration and the country''s
        determination to live up to European values and standards."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be79c95-3bef-4e54-99b5-e83c5aed6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014438a-1a98-4a17-9c91-58ba7f4a2e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is still likely to be years before Ukraine is able to
        join the EU. The process is lengthy and requires agreement from the 27 member
        states at almost every stage. This means that there are multiple opportunities
        for member states to use their veto as a political bargaining chip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4c9d7-0bb2-4ae9-bc63-278f2277091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dce21-4b1d-4310-9b8c-d2e6a0bb82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Ukraine can start negotiations to join the bloc, it must
        first meet the Copenhagen criteria -- an opaque trio of requirements that
        focus on whether or not a country has a functioning free-market economy; whether
        its institutions are fit to uphold European values such as human rights and
        the EU''s interpretation of the rule of law; and whether it has a functioning,
        inclusive democracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d16b2b-1b1e-4523-9aa6-68a397b1dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06fd11-f8b3-4de3-bd97-641230923c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely that Ukraine will be able to meet these criteria
        while the country is at war, however, von der Leyen acknowledged that it had
        started making progress on reaching them long before the invasion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32c78c-362b-458d-aa2e-eff0ca3ed4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608775ec-d905-4c8a-8304-82344138b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once these criteria are met and all member states have agreed to
        start talks on the 35 negotiating chapters -- ranging from trade to law to
        civil society -- Ukraine must then make domestic reforms in order to meet
        the required standards in each of these areas. Again, all member states must
        agree that these requirements have been met before closing each chapter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339651aa-e564-489a-a068-345f4913cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0896cde-cbe3-46e0-9d37-6fdbb7a503cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that has happened, the European Parliament and legislative
        agendas must approve the decision and, finally, Ukraine will be an EU member
        state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d55b62-d1b4-44dd-9ed1-7cab31ac00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5e21f-3f66-48cf-b484-2e1b026f7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average time it takes to join the EU is four years and 10 months,
        according to the think tank UK in a Changing Europe. However, some member
        states in eastern Europe have had to wait as long as 10 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdb29e-1f1d-4e46-b171-5fb4e0b67956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec08955-9f5b-4b28-bdd9-efe1d31a5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of a lengthy and complicated process, there are also political
        considerations that could thwart Ukraine''s European dream.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a71542-10d7-419b-a8fa-dd7da1abaedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd52a1b-da96-4d26-90e8-5ecebcf023ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every member state is thrilled about Ukraine being considered
        for accession to the bloc. Therefore, it is likely that at every stage one
        or more will be tempted to throw a spanner in the works in order to get a
        concession on something else that the EU is debating -- such as allocation
        of EU money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40138872-0024-4714-89e1-a52f7e07e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11c6fb-05cf-4d5a-9793-651757f1e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Germany and Hungary have been less than full-throated
        in their support. It was only after a visit to the Ukrainian capital, Kyiv,
        that the leaders of France, Germany and Italy indicated that they would support
        Ukraine''s candidate status. Hungary has also dragged its feet, for various
        reasons, though most notably because it is Russia''s biggest ally in the EU.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de8d27-4713-492a-a572-60704e7da1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ee7bc-cc3c-4148-af01-d5d5bc2a4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries have also been criticized by Zelensky for
        not providing enough weapons as Ukraine is in the midst of a desperate battle
        to defend the Luhansk region in the east of the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac729663-7090-4071-8099-7adb3c9550c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a266d66-531d-418c-ac4b-036c19003a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for their hesitance range from concerns about corruption
        to a shift in power from the west of the bloc to the east if Ukraine is admitted.
        There are also concerns about how much of the EU budget Ukraine might eat
        up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73dbf5-8bad-44c6-938d-a613c08e7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe247cb-9398-4e60-a81e-7c43ec732126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all member states have supported the candidacy, there are
        still multiple opportunities for leaders to dig in their heels over the coming
        years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef21c64-5774-4472-891b-46d508d2f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baab294-8793-4d96-b10d-f66da1aa96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s long journey to the EU has only just begun. Its candidate
        status might present a moral victory and send a loud message to Russia. But
        the reality is, Ukraine must now -- pretty much on its own -- make reforms
        that would be hard enough at the best of times, let alone while under invasion
        from a foreign army.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879db6c-d9d3-4df2-ad55-3a1ea14a4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T04:42:59.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/23/europe/eu-approves-ukraine-candidateship-intl/index.html">Ukraine''s
        EU hopes get shot in the arm as bloc''s leaders approve candidate status</a>."</em></p>'
  'Ecuador-anti-government-protests':
    'author': 'Ana Maria Cañizares, Daniela Gonzalez-Roman, Jorge Engels and Karol
      Suarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-24T04:43:18.879+08:00
    'imagesource': 'jcr:71ef1a39-24b3-4f94-833d-773877c637c0'
