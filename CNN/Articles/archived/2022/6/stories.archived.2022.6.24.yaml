    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5259b67-662c-4992-be6a-d0272a935803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T18:05:29.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The four
        Filipino sailors who survived the collision between two vessels in the Pacific
        Ocean could return to the Philippines soon, the Overseas Workers Welfare Administration
        (OWWA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d71937-f237-44b1-9286-58e5050b5392'
      'mgnl:activationStatus': true
