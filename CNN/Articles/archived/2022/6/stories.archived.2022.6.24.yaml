    'mgnl:lastActivated': 2023-01-19T14:29:08.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:28:33.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court steps on Senate''s generational statement on guns with
      one of its own'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f268c2-5098-41f4-a1d4-adb9701e83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a moment of triumph, hewn from tragedy
        and years in the making, as the US Senate finally acted after the horror of
        yet another mass killing and passed the most significant firearms legislation
        in nearly a generation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e6677-4921-49a2-a4b2-a3ca9c05a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in a cruel twist, the life''s work of many bereaved relatives
        turned activists was overshadowed before it happened by an even longer-fought
        victory for the gun lobby that throws into grave doubt government''s power
        to regulate firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55123d85-aa54-4c1a-a4c3-879dcf04ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters say the new bill, which the House is expected to pass
        on Friday, will save thousands of lives. It contained several key goals of
        firearms safety advocates and was pushed over the line amid public revulsion
        after recent massacres in Uvalde, Texas, and Buffalo, New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f82f1-fd8e-4b7a-995d-ad0ad83a5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its Senate passage was accompanied by an even more strident
        demonstration of the power of the pro-gun movement, after the conservative
        US Supreme Court majority leveled a huge blow at the capacity of states to
        restrict the carrying of guns outside the home. By throwing out a long-established
        New York law, the high court opened the door to a possible gun-toting future
        with few limits on the Second Amendment, which critics say will swell America''s
        never-ending epidemic of firearm deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63fd3c-4a26-465b-b804-25ec744b3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both political victories that unfolded on Thursday were the result
        of diligent, long-term activism. The Senate gun vote might not have happened
        were it not for the commitment of parents of children murdered at a Newtown,
        Connecticut, elementary school in 2012 and at a high school in Parkland, Florida,
        in 2018 and the bravery of bereaved family members from Buffalo and Uvalde
        who shamed Congress into action at a recent hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83320af6-91d9-4609-9f36-e8a12d7bd9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s Supreme Court opinion was also the product of generational
        political campaigning, in this case by conservatives who strove for decades
        through successive presidential elections to remake the court so a right-wing
        majority would be willing to rip up a century-old law like the one in New
        York. Justice Clarence Thomas, for example, who penned Thursday''s majority
        opinion, was nominated by President George H.W. Bush in 1991 and silently
        waited out more liberal eras for his right-wing jurisprudence and expansive
        views on gun rights to dominate the court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff986b06-1a58-4784-8b8c-2743b2229e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That America''s dueling visions of its purpose and the meaning of
        its founding values played out in rival, long-term political campaigns is
        how it should work in a democracy, even if liberals carp at the procedural
        chicanery then-Senate Majority Leader Mitch McConnell employed to build the
        conservative majority on the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b45fd6-ad67-4924-8849-31db5023a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the emerging power of the court''s 6-3 right-wing bloc -- not
        just on guns, but on abortion, on slashing government regulation and on criminal
        justice issues -- suggests a new conservative era is dawning. And given the
        age makeup of the justices, it could last for decades and long frustrate liberal
        political movements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1ad59-cfd3-4f31-b54b-2df238b89fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T12:48:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:29:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A landmark for firearms safety advocates</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
