      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pau Villanueva is currently in the process of becoming more vulnerable.
        For him, photography was always simple: think of a question, point the camera
        to the answer, and click. “I find it hard as a documentary photographer to
        turn the camera to myself,” the National Geographic Explorer shares. “Ngayon,
        gusto ko iexplore maging personal and document my own story.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227511a-4205-4031-8260-055a97964710'
