      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong had the dubious honor of coming in first place, with New
        York City, Geneva, London and Tokyo rounding out the top five.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b50643-cc60-49d7-983c-e22c17d7cbe0'
