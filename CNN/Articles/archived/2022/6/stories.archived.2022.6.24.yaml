    'template': '1'
    'title': 'Sandiganbayan gives Marcoses chance to defend ill-gotten wealth case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678d8e8-0950-4d38-8362-af42636528e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) –</strong> The Sandiganbayan
        allowed the Marcoses to present evidence in their defense in an ill-gotten
        wealth case filed against the family in 1987.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71092d6-d2c6-4b64-b7af-b1d9ff056eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e902c96-e88e-4624-8ed0-1770d0c4de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution promulgated on Wednesday but released Friday, the
        anti-graft court denied the motion of the Philippine government for the Marcos
        family’s right to present evidence be declared waived because of their failure
        to appear in a court hearing in August 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bd763-831a-4705-b011-31bb82244cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d626a-7554-486a-b0ec-b8b1ba8ee30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow the defendants to present their evidence and proceed with
        the trial of the case would be in furtherance of seeking the truth. Court
        litigants are primarily for the search of truth, and a liberal interpretation
        of the rules by which both parties are given the fullest opportunity to adduce
        is the best way to ferret out the truth," the Sandiganbayan said in its decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf8627-ae70-4a37-ae31-2e7480b61d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775b05f-1b78-427b-8608-7bc458cc9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also cited the Supreme Court’s ruling in Samartino
        vs. Raon, which ruled that the anti-graft court must be liberal in the interpretation
        of court rules and cases tackled should be decided according to merits and
        not technicalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e5b4a-4f78-4edf-90e1-2fb83077f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185104f2-57da-40bc-8d70-d15126cf026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, represented by the Presidential Commission
        on Good Government (PCGG), filed the motion in connection with the case implicating
        alleged Marcos family business associates Rebecco and Erlinda Panlilio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00257ffc-7e37-44a2-bdc4-297a89f63891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bc1d2-1a3e-4a0f-a7ed-497470155bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T19:16:53.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:28:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG earlier sued the Panlilios for acting as dummies in acquiring
        several properties using financial assistance from government institutions
        during the administration of late President Ferdinand E. Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729d5ce-616e-434f-8612-9e1b6efb0039'
      'mgnl:activationStatus': true
