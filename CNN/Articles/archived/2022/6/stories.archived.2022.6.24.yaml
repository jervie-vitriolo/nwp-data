    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e9681-fc46-48af-9dac-7e6ba6ea8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:29:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These performances are ultimately an extension of Myx Chanel’s lived
        reality. “As a non-binary person, I live out my day to day life a bit more
        conventionally — in air quotes — masculine. And then when I do drag, I get
        to channel all of the feminine energy that I don’t get to put out on a day
        to day basis.” As the boundaries of drag and gender are continuously pushed,
        the art form is no longer limited to comic relief and female impersonation.
        “I don’t see my drag character as a separate entity, a separate person. It’s
        still very much me. It’s just a very different expression of it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd969bf0-3454-4f80-a1eb-e598bb666c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.331+08:00
