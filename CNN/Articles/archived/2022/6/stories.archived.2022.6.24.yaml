      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa pagkakaintindi ko,</em> by next week<em> ay makakauwi na
        sila</em>,” Cacdac said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dd7d7-a212-4c05-86a8-95c2f13333fa'
      'mgnl:activationStatus': true
