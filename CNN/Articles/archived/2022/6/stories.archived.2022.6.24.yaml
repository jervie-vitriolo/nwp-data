      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s definitely no fixed point in Shivers’ craft, what
        remains constant is the crux of their creative philosophy. “Art is definitely
        not just limited to being a means to produce beautiful end products, but it''s
        more of a vehicle to challenge and prepare its audience to consider that things
        can be otherwise,” the comic artist says. While art, as Shivers acknowledges,
        may not be able to change the world. It will always be political. “Art is
        just one of the many prongs of a multi-pronged approach that allows for conversations
        that are simultaneously about aesthetics, the political, and the personal,
        that can lead towards a more democratic and horizontal society.”</p>'
