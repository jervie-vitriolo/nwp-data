      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90350f5-3a6f-4506-bf01-10f18d9b34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said thousands of people were killed, while
        tens of thousands were imprisoned and tortured during Marcos'' nine-year military
        rule (1972-1981). It said the extensive human rights violations continued
        for the remainder of Marcos’ term.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee3cf5-e3fb-4c6b-8bdb-4f2b7b148943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:31:47.252+08:00
