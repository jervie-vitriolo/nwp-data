      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43e3c6-e452-461e-a56f-f81fd8f739b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.804+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte and Chinese President Xi Jinping signing the agreement,
        a moratorium on oil exploration in the West Philippine Sea was implemented
        by Duterte''s predecessor Benigno Aquino III due to China''s encroachment
        in local waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277a866-7f3b-4db8-85f9-14218d4589c0'
