      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The way I understood it, by next week they can come
        back home.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ecc09-127c-4646-a998-d1b4b56ba6c7'
