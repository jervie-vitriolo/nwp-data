      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/23/health/juul-taken-off-market-fda/index.html">FDA
        orders Juul Labs to remove products from US market</a>."</em></p>'
