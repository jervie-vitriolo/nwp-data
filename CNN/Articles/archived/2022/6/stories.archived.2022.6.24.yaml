      'mgnl:lastActivated': 2023-01-19T14:29:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fba9b-b634-4930-85c6-e4527149f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the clothing manufacturer said that it has "made
        the decision to leave the Russian marketplace" and that its "priority is to
        ensure we are fully supporting our employees while we responsibly scale down
        our operations over the coming months."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55eb853-1f68-43cc-a599-c14078aeb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7c01d-17eb-4f56-a34a-07ef3488c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike also posted a note on its official Russian website telling
        visitors its website and mobile app will "no longer be available in this region"
        and that its stores "will not reopen." It had about 100 stores in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffba9c6-dd1b-4bed-9251-2b92c82fb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934bdbf-aa55-4251-a98d-e90b56d6b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Russia''s invasion of Ukraine in March, Nike suspended
        online and franchised store sales in Russia. However, its non-franchised stores
        continued to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f0e03-9a01-47e8-a670-d9a970ad9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6ec0d-20f2-4bf1-b6ce-abcf34e46b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:21:22.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said in a recent earnings call that its business in both Russia
        and Ukraine represents less than 1% of its total revenue. The company joins
        McDonald''s and Starbucks exiting Russia.</p>'
