      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Retired
        Supreme Court Senior Associate Justice Antonio Carpio, a critic of the Duterte
        administration, supported the Philippine government''s decision to end the
        joint oil and gas exploration pact it inked with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3753e-da72-4c08-835e-4aea533e5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.803+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e726c3b-cc0a-4b16-afe4-e4f2fccf7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T16:09:48.803+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China refusing to acknowledge the Philippines'' arbitral
        win on the West Philippine Sea, the two nations signed an agreement in 2018
        to conduct research for natural resources in the contested waters in accordance
        with international law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6a973-d4f8-45c6-95ff-d8b0ae75894b'
