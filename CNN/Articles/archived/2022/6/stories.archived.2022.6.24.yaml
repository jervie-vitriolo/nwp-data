      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy has yet to respond to requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
