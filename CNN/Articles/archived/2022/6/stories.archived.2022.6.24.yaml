      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos announced earlier this week that he will temporarily take
        on the role of <a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html"
        target="_blank">Agriculture secretary</a> when he assumes the presidency on
        June 30.&nbsp;</p>'
