    'lead': 'The Sandiganbayan has allowed the Marcoses to present evidence in their
      defense in an ill-gotten wealth case filed against the family in 1987.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T19:16:53.461+08:00
