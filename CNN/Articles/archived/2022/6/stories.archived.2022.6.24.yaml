      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5e180-5e60-4ad9-a1af-41004da26911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:52:02.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:29:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vatican announced on June 23 that Labajo, until now the Vicar
        General of the same archdiocese, will be ordained as bishop,” according to
        CBCP News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a37fc-28ac-4574-8aff-25310552ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T05:52:02.714+08:00
