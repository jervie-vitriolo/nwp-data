      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s name was not among those called when 58 players were picked
        during the annual rookie selection event, a disappointment for the 7-foot-3
        cager who represented the Philippines'' best chance to make it to basketball''s
        biggest stage</p>'
