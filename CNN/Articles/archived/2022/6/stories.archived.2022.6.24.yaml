    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621563a-79ab-4cf0-82b1-503ab0f9ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T17:08:07.333+08:00
      'mgnl:createdBy': 'gabrielle'
