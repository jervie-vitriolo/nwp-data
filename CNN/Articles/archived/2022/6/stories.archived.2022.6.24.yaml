      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in the past few weeks have been greeted with skyrocketing
        food prices amid tight supply and equally rising costs of raw materials.</p>'
    '5':
