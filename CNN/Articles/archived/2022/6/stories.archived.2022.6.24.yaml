  'US-Supreme-Court-gun-ownership':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-24T12:43:56.805+08:00
    'imagesource': 'jcr:34a8713a-2ddf-4a2a-a3b4-16bd78811113'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea1bce1-da9b-4686-93b9-2f9f30c474da'
    'lead': 'It was a moment of triumph, hewn from tragedy and years in the making,
      as the US Senate finally acted after the horror of yet another mass killing
      and passed the most significant firearms legislation in nearly a generation.
      Yet in a cruel twist, it was overshadowed before it happened by an even longer-fought
      victory for the gun lobby that throws into grave doubt government''s power to
      regulate firearms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-24T12:48:15.817+08:00
