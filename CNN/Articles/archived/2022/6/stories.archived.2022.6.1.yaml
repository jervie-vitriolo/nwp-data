      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837d12d-41ae-4349-b591-4143902a0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Philippine
        Health Insurance Corporation said it has been receiving reports about hospitals
        declaring their COVID-19-related claims as less severe than the patients’
        actual conditions out of their fear of being left unpaid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b99c3a-912e-4d9d-9fbb-748fe702be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46e27c-b5e1-4e6c-a531-73d7b93de72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Special Committee on the North Luzon
        Growth Quadrangle on Tuesday, PhilHealth vice president for Area 1 Walter
        Bacareza said some hospitals are “downcasing” as they fear the state health
        insurer will not be able to pay the claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ae401-d5c4-4fd6-ae9b-c5ec04c25929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f80164-8d6c-458b-acf8-19ff87549349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami kaming naririnig na ganoon. Noong unang panahon ang
        tawag diyan</em> ‘upcasing’, <em>‘yung simple ginagawang grabe. Ngayon nababago
        na</em>, ‘downcasing’ <em>naman. ‘Yung grabe ginagawang simple</em>,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a4659-805d-4936-8ee0-a1ab574a921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b43749-a8a0-4e00-a35f-2194544177ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are receiving a lot of reports like that. This
        was first called “upcasing”, making simple cases worse. Now it has changed,
        it is now “downcasing”. The grave cases are made simple.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f71b69-6973-4d8c-b70c-99d4b49e0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90602567-ce92-4b6a-a683-bd70529e63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacareza explained the PhilHealth member is affected because instead
        of the hospital giving higher benefits, it is slashed down out of the facility’s
        fear of being left unpaid. He urged patients who experienced downcasing to
        report to PhilHealth, so that necessary actions, like filing of cases or calling
        the attention of the facility, may be implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4687e-553e-45b4-b1a1-5b90ed353460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f311f-7877-486a-a37c-752fd5616472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Andre, PhilHealth vice president for regional office 1, pointed
        out that downcasing may be also treated as fraud. He said this should be reported
        to the state insurer, “especially if the hospital involved has filed a claim
        with a higher case rate than what was deducted to the patient.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81d8f7-208f-4bdc-ad8e-928704f8324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65649846-5cdf-4f3e-8b73-5e255525f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth executive vice president and chief operating officer
        Eli Dino Santos said cases may be filed against health providers "for under
        deducting the benefits of a member and claiming a larger amount as claims
        by the provider.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85e406-bb05-41e9-a0cd-d10c50238ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21891d-0e94-45a1-8d99-8fcdbd8b29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:00:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Xianne Arcangel contributed to this report.</p>'
  'Manila-Bay-dolomite-beach-reopens-June-12':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-01T05:21:09.771+08:00
    'imagesource': 'jcr:ca0736ec-5f17-44ee-ab41-bcdfd41de19c'
