      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CHR acknowledged COA’s flagging of the 130 consultants
        they hired last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb294f1-e638-471a-9bd5-5b194dba17e5'
