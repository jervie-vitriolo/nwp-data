      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19801dc-ed6c-4f2e-bb82-9e1f60c98902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
