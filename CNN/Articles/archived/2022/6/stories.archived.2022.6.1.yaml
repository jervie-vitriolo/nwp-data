    'lead': 'The president-elect’s camp says senatorial race dropout Rep. Rodante
      Marcoleta is being considered as energy secretary, while Rigoberto Tiglao and
      Karen Jimeno are candidates for presidential spokesperson — despite Marcos earlier
      saying he won''t appoint a spokesman.'
