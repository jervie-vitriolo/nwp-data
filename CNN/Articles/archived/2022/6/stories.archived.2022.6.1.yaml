    'title': 'Joe Devance retires after 16-year PBA career'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37989388-0d07-44de-a6c7-7cd99a4bc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:50:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Barangay
        Ginebra San Miguel forward Joe Devance decided to hang up his sneakers after
        16 years of playing in the Philippine Basketball Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5deff6-f641-4832-9008-efc45c48543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:50:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance announced his retirement on his social media account on
        Wednesday, four days before the opening of PBA Season 47.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ff583-4f1c-4ae4-9672-8013f36cb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:50:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016e884-7d22-49d0-af53-57d5af788764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:50:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sad to say that now is the time to call it a career. I gave
        the game of basketball my body, mind, and soul -- everything I had. Now is
        the time to focus on my kids and family,” Devance said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e52a3-d31d-4aac-85ce-c5dc2c57c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:50:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d0a01-cd1a-43e4-9a83-af27d6baeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:50:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance added, “I have mixed feelings about this post. I have spent
        30 years playing basketball and the past 16 years playing professional basketball
        in the PBA. I have made and built so many relationships within that time that
        will remain in my memories for a life time.”</p>'
