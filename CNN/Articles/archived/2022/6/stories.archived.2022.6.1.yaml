    'template': '1'
    'title': 'Senate adopts committee report on e-sabong probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1ee21-8bbc-4bf7-abb3-7aaca3813c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
