      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbeae1-1be3-43cc-a8af-c3b902463541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The Senate
        on Wednesday adopted a committee report that seeks further investigation on
        gaming tycoon Charlie "Atong" Ang and his e-sabong firm Lucky 8 Star Quest,
        which operates the arenas where missing individuals were last seen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b04e07-8ac4-4e13-8636-823169688450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc03d58-574a-4fa5-b8db-09807fd421ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 77-page report, the Senate Committee on Public Order and
        Dangerous Drugs recommended that the Philippine National Police and the National
        Bureau of Investigation align "to conduct further investigation against the
        officers, personnel and employees" of Lucky 8 Star Quest, including its owner,
        Ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c050ad-e21d-4db4-ac1d-41bc2531a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a93e9c-7737-4dbb-bb2c-8a2349b65aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing in March, a witness said that Ang, whom he called
        "Boss A" had him and his companions held against their will in November 2022
        for alleged cheating in e-sabong. The witness said they were asked to choose
        whether they''d rather be framed for drug charges or be killed. Ang denied
        any involvement, dismissing it as part of a supposed conspiracy against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec08ea-28fe-4a4a-98ef-a11b5d3411f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53140b41-b78a-42e3-b7c4-457e860ec267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last month, President Rodrigo Duterte heeded calls to stop
        e-sabong operations amid investigations on the disappearances of dozens of
        individuals linked to online cockfighting, some of them have been missing
        since last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264bc34-3e66-43ad-9a76-9dc50035d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f4fb3-e270-478f-9560-c92b7219b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" Dela Rosa, who sponsored the committee report
        during Wednesday''s plenary, said the final findings show that the number
        of missing persons is 32, less from the initially reported 34.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73dddc-7c7b-4e40-9142-6f6464bb7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5847b-a020-48b2-b421-cc321f2671cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the two discounted were later classified by the
        NBI to be linked to the drug trade, not to e-sabong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3770d-b2f9-4515-a227-f7bfb6abb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c471993-ab2c-4400-83ee-c99fc922462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the public order and dangerous drugs committee also
        said that the only motive seen behind the alleged abduction is game-fixing.
        While the missing persons cannot be officially declared dead, Dela Rosa hinted
        that they may have been executed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118c692-5b6b-4252-8523-049229842c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1ea06-de93-4cab-a689-ebc6b5977d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total of eight cases filed, the senator said two have been
        "solved," with the suspects already sued for alleged kidnapping and obstruction
        of justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9d267-dcca-4bfd-a075-029e784e488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd479e8-17d1-4221-80bd-1e50724a2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case the next administration decides to allow the operation
        of e-sabong, there is a need to craft a law regulating the e-sabong industry
        which includes, among others, limiting e-sabong operations to Sundays and
        legal holidays," the committee report read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc606a-4db8-4acd-8572-39752408d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076722f-52e2-4479-8978-87f6123f57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there should also be a law requiring CCTV cameras in offsite-betting
        stations, gambling arenas, gaming sites, and other commercial establishments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10760fc-f4f8-4c54-968d-eca3aac613c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:42:43.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
