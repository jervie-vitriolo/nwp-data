    'template': '1'
    'title': 'Protection of tourism frontliners, boosting potential of lesser-known
      sites among plans of next DOT chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e5b6d-8451-452d-8cd0-b6bc2a7faa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Liloan,
        Cebu Mayor Christina Frasco has laid down her initial plans in revitalizing
        the tourism industry once she takes the helm at the Department of Tourism
        under the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d118d-bbb6-48e3-bbae-22f5be883884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d46691-76cb-4c98-a4f8-3cef1ee721f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines''<em> The Source</em> on Wednesday,
        Frasco said she can bring to the agency "a local government perspective" which
        will respond to the needs of all people behind the tourism industry, especially
        when disaster strikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4f5dd-9623-44e2-b7f4-654d864902e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b884820-242a-4a52-bb1d-98da65b76744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my end, I believe that what I''ll bring in to the department
        is a local government perspective, the perspective of which has been towards
        the most gravely affected individuals and groups, our stakeholders that have
        greatly suffered because of all of the restrictions, because of the pandemic,
        and the recent calamities," Frasco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ec2cf-bcfc-4aee-8658-b619bccdd8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e53b8-9e27-4076-9d2d-080633f12248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she aims to address from the grassroots level the
        ways and the means to provide "social protection" to frontliners of the industry
        like employees of hotels and resorts, and tour guides, among others, through
        financial and livelihood assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909f37f-2627-474e-ba13-8589ff6bdbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb31ec-acd9-44f3-a008-4b2e4a1885fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco also raised the need to boost the tourism potential of lesser-known
        sites and destinations, including those in the northern part of the country,
        by beefing up promotion of their products, culture, and heritage, having learned
        from Cebu''s "Suros-Suroy" tourism program spearheaded by her mother, Governor
        Gwendolyn Garcia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe91f4f-7b46-4a9f-be67-1a1bd2dd04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93c49b-1f70-4501-92bd-81dc5ddb0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve also come to realize from a local government perspective
        how important it is to be inclusive as far as tourism development is concerned,"
        she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f741b-a89d-43ca-adf3-16088524846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a4e4e-e2df-465f-a01a-f1eb3b345c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Cebu, what we had is very close coordination between provincial
        and local governments, as far as setting the direction for tourism policies
        and programs," she also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fb2a8-e416-4e8f-ab9b-786688bc6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748ec59-2e22-47b0-9567-5774fa2ee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial apprehensions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d949f-6391-462e-80f1-9a5c254dcfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco''s name was recently added to the growing list of the Cabinet
        of president-elect Ferdinand "Bongbong" Marcos Jr., ahead of his June 30 inauguration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998d9d3-3413-4f40-8ece-869c3185bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0c170-9923-4f06-b9ad-4c8dfaab778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco admitted that she initially had apprehensions to lead the
        agency, admitting that her mind was set on serving as a mayor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4a4e4-587e-42b9-819a-7d183228f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae3a81-fe48-4d37-90bd-c68fd1fa3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she had to consult first with Vice President-elect
        Sara Duterte, whom she serves as spokesperson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec50a3b-e499-4dd5-bf37-08f6408e3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
