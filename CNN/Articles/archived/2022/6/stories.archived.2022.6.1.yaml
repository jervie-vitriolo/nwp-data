      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bec0d5-ee7c-448b-8db6-0fcfb8ad0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The synergy of all this legislation and with the availability of
        this kind of technology is actually the timing is just right. A lot of investors
        in the past were complaining of the hindrances, the stumbling blocks that
        our investment laws place on investors who want to invest in particular industries.
        So it''s actually good foresight on the part of our legislators to legislate
        this liberalization of investment," Uy explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929266ef-df1f-4dd2-a4d5-f0904cc52257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253c54b-6891-473b-8424-e7b6841b5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having three providers is very small for the Philippines given its
        over 100 million population, he added.  Citing an example, Uy said that Singapore  even
        if it''s a small country  has around five telco companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8737a-05ee-4e77-aa99-2def16e692d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d0b8e-ae12-418a-b8e0-a5e5318bef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can do maybe four or five more," the incoming DICT chief
        said, noting that having more players would help in lowering the cost that
        would be beneficial for both customers and companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acad6f-6e39-4b60-8008-ccbc69c1f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c5fe2-f420-408a-aa79-e2329fd5853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Uy said much still has to be done to improve internet connectivity
        in the country, especially in rural areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef43186-57c0-4736-8619-6618f5956878'
      'mgnl:activationStatus': true
