      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old power forward was the top pick of the 2007 PBA Draft
        by the Welcoat Dragons, now known as Rain or Shine Elasto Painters. He was
        part of the All-Rookie Team in that season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50393b75-8bc3-452e-a38f-9c7c57dad9d3'
