      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to thank all of the teams that I was a part of for believing
        in me. I want to thank all the coaches that helped guide me throughout my
        career,” he said.</p>'
