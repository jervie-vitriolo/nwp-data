      'jcr:uuid': '23274cff-61ac-4986-80f7-43874ab8a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Among
        the things on Trixie Cruz-Angeles'' to-do list as press secretary of Ferdinand
        "Bongbong" Marcos Jr., the country''s incoming president, is the accreditation
        of vloggers, she said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5918b-4991-4d67-9448-4b26c2df2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750348a-cbb9-4838-a310-c38a202c0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such vloggers will be invited to "some briefings especially those
        conducted by the president-elect," said Cruz-Angeles, herself a lawyer-turned-vlogger,
        when asked on her plans for the Presidential Communications Operations Office
        (PCOO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ac7a5-2f12-4492-a998-fe45546b2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b430f-2be2-454a-9cd4-c3414b7adf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos heavily utilized vloggers during his presidential campaign
        and he eventually won with over 31 million votes. He himself has a vlog that
        includes personal content as well as his platform as presidential candidate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4907fe-d2b0-44f4-a4e9-c2e34730bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31aae8-69b6-4af8-bec6-79181b77cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles also said she plans to hold briefings with journalists
        covering the Palace "once or twice a week, more if needed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab32412-6262-461f-90af-49ee38f5927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8b60b-e3e3-482e-b6b3-e7e044d1fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in terms of their physical attendance, she said this must
        be reviewed first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1683ba-ad3c-433c-bb15-0bfa61a6aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d612677-4f78-4aff-9e57-11fce39b77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to take a look at the existing policy first and determine,
        make a decision later on as to how appropriate they are for the current terms.
        We''ll have to wait and see pending a review of all existing policies regarding
        the coverage in Malacañang," Cruz-Angeles added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218f4f3-16f4-4d1a-a374-b2271d403141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2c4f8-c5ea-4ae4-bbdd-4f5d5f5da588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:05:04.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp earlier <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/5/26/Marcos-camp-press-briefing-invitation.html"
        href="https://www.cnnphilippines.com/news/2022/5/26/Marcos-camp-press-briefing-invitation.html">drew
        flak</a> for including only three media outlets during its May 26 briefing,
        but has since denied any intent to exclude other organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed8e4f-617f-4e83-a5e9-8b3b0bfdcab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T20:42:24.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines expressed concern
        over Cruz-Angeles''s plan, noting that media workers have been outpaced by
        vloggers and influencers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f831a-6b73-4057-aaab-bcf260f20ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T20:42:24.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1006da9-8d63-4d0f-9e6b-2bb2755f6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T20:42:24.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democratizing access to government by way of vloggers is commendable
        in principle, but must be viewed in the context that the vloggers who may
        likely benefit from this access would be the pro-Marcos vloggers, as was the
        case during the campaign," the NUJP&nbsp;said in a statement on Wednesday
        evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7f7e1-cecc-4cce-9a68-dbeaef885feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T20:42:24.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a965b23-4b37-40f3-856a-13d17c98315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T20:42:24.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:51:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wider access is good, but must not be at the expense of institutional
        media, which has been sidelined during the campaign as false information spread
        rapidly online, many of which have been traced to the same network," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5cf58-32a7-4023-980f-28653d9a270f'
      'mgnl:activationStatus': true
