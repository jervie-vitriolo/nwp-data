    'jcr:uuid': 'd3deac1d-1d02-4587-b923-805cd0ba1a34'
    'lead': 'The Senate has adopted a committee report that seeks further investigation
      on gaming tycoon Charlie ''Atong'' Ang and his e-sabong firm Lucky 8 Star Quest,
      which operates the arenas where missing individuals were last seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T18:42:43.013+08:00
