    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a1018-8233-4612-bad1-42126904fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:51:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You guys are the best fans in the world and I please beg for you
        guys to still support the PBA. I came into the PBA unsure of myself not knowing
        if I will be able to make it and now I’m leaving the PBA with 12 championships!”
        said Devance.</p>'
