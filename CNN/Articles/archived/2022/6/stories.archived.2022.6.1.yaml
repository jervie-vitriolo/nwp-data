      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks important but only vaguely familiar — like a long-lost
        uncle, or that old guy who plays chess every day in the park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c171b4-fc3c-4b47-9f22-67dbf042c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s actor Bradley Cooper, under layers of prosthetic makeup, as
        aging composer Leonard Bernstein in "Maestro," a biopic currently filming
        for Netflix. The streaming service posted the photos Monday on Twitter, where
        they immediately prompted double takes.</p>'
    '14':
      'image': 'jcr:cef2095f-263a-40b8-8156-ddb8d8eb8d07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ac3a3-5898-4c7a-81bc-c3e653308d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69fca1-0352-4a30-84e2-ffa342a1ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dang! He even has white arm hairs! Such attention to detail! Whoever
        is the makeup/hair person(s) on that film needs to win some major awards,"
        gushed one user.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a51139-48fc-4d1e-89d8-ead622658610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, 47, also directs the movie, his followup to "A Star is Born."
        It co-stars Carey Mulligan as Bernstein''s wife, Felicia Montealegre, and
        Jeremy Strong (Kendall Roy in "Succession") as critic John Gruen.</p>'
    '16':
      'image': 'jcr:e3fc3d63-eea7-4eda-aba2-6a8950463c22'
      'imageCaption': 'Carey Mulligan and Bradley Cooper in "Maestro."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198abfe-a61c-4437-b4cb-8d4e02438904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.401+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b8edf-c6fe-4ed3-8138-3f52c709e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new publicity photos also show Cooper as a younger Bernstein,
        sharing a smile with Mulligan''s Montealegre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c866799-33a1-4443-b65e-42805ee97e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legend in the world of musical theater, Bernstein was best known
        for composing the music for "West Side Story," the 1957 Broadway show that
        spawned the 1961 film and Steven Spielberg''s recent remake. He died in 1990
        at age 72.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cb549-ebb5-4891-b2e8-7ed14b8c4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known yet about "Maestro," due in 2023. The Internet
        Movie Database says it''s about "the complex love story of Leonard and Felicia,
        a story that spans over 30 years — from the time they met in 1946 at a party
        and continuing through two engagements, a 25 year marriage, and three children."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b353f4-7651-4be5-9530-da48bd6c1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:38:18.400+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg is one of the film''s producers, as is filmmaker Martin
        Scorsese. According to Variety, production on the movie began this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c6cac-5211-4a93-993c-9d8aba0067d3'
      'mgnl:activationStatus': true
