      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;A
        labor group wants overseas Filipino workers exempted from paying mandatory
        PhilHealth contributions especially with the recent <a href="http://www.cnnphilippines.com/news/2022/5/5/PhilHealth-to-hike-member-contribution-starting-June.html">hike</a>
        that took effect this month.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a7ab3-5cc1-4683-9008-5d8ad3b183a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715f487-e53f-495e-9ea8-e647bb135382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakabigat po nito lalong-lalo na para sa ating mga</em> overseas
        Filipino workers <em>sapagkat sila po lahat</em>, 100% <em>sa kanilang balikat
        po ang pagbabayad ng</em> premium <em>na ito</em>," Federation of Free Workers
        president Sonny Matula told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1f76d-7ca7-4625-8ba1-8d79554f0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa851b-a4ad-4af8-a364-fb3c469b678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is heavy especially for our overseas Filipino
        workers as they shoulder premium payments 100%.]</p>'
