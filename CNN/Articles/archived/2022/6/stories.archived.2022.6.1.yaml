      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320410c-758c-46b6-b233-69b1c7b728a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:56:34.667+08:00
      'mgnl:createdBy': 'david'
