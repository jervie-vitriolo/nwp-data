      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last question, did you get to sing “My Way?”</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ab426-62ca-43ee-9639-54dc05812f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
