      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said authorities have moved to search and retrieval operations
        – from the previous search and rescue – following days of unsuccessfully finding
        the seven.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bcb62-ec10-4e88-af7d-69a2e4e2d900'
