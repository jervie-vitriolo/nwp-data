      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance was reunited with his Alaska and B-Meg coach Tim Cone in
        Barangay Ginebra in 2015, where he won his last six PBA championships, including
        the recently concluded 2021-22 Governors’ Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
