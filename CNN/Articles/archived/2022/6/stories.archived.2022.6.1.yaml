      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My worst fear has come true: Today, I was told I tore my ACL and
        would have to undergo operation next week. This means I would need to leave
        basketball for a year,” Desiderio said in a statement posted on his Twitter
        account.</p>'
