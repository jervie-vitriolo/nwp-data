      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“I think yung nagawang trabaho na ng Blue Robbon committee sa
        ilalim ni Sen. Dick ay masyadong mahalaga para iwang bitin lamang or maarchive
