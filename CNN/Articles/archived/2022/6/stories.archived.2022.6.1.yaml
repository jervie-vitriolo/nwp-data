      'jcr:uuid': '4931beb2-61ce-4617-8b7c-6db18ca6b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.888+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A slower walk as you age has always been
        a warning sign of increasing frailty that could lead to falls and other disabilities,
        experts say. Emerging research in small groups of elderly subjects has also
        found that a slower gait from year to year may be an early sign of cognitive
        decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee41e0-392a-4b2f-ab81-1e9ed9e3c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.888+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be due to shrinking in the right hippocampus, which is
        the part of the brain associated with memory, according to studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da8f63-f7ab-4455-9f46-9caed6375bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.888+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all signs of cognitive decline predict later dementia —&nbsp;only
        10% to 20% of people age 65 or older with mild cognitive impairment or MCI
        develop dementia over the next year, according to the National Institute on
        Aging. "In many cases, the symptoms of MCI may stay the same or even improve,"
        the institute states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c04f65-79df-4b2f-b699-3c03b59efa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a large, new study of nearly 17,000 adults over age 65 finds
        people who walk about 5% slower or more each year while also exhibiting signs
        of slower mental processing were most likely to develop dementia. The study
        was published Tuesday in the journal JAMA Network Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207da3b-855a-4542-8995-b9d1af712a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results highlight the importance of gait in dementia risk
        assessment," wrote corresponding author Taya Collyer, a research fellow at
        Peninsula Clinical School at Monash University in Victoria, Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aefdde-694d-4716-8411-016aa88b50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dual decliners'' at highest risk</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554a7f0-64dd-47d0-8c3d-63c8ce039eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study followed a group of Americans over 65 and Australians
        over 70 for seven years. Every other year, people in the study were asked
        to take cognitive tests that measured overall cognitive decline, memory, processing
        speed and verbal fluency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a4f3c-d9ca-437d-99c8-969fbc8c4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice every other year, subjects were also asked to walk 3 meters,
        or about 10 feet. The two results were then averaged to determine the person''s
        typical gait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f843e-e0c0-4548-966f-3645f90825ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the study, researchers found the highest risk of dementia
        was for "dual decliners," or people who not only walked more sluggishly but
        also showed some signs of cognitive decline, said Dr. Joe Verghese, a professor
        of geriatrics and neurology at the Albert Einstein College of Medicine in
        Bronx, New York, who was not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a797a-b648-4ebe-8458-53eec1c60aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, dual decliners had a higher risk of dementia than
        those with either gait or cognitive decline alone," Verghese wrote in an accompanying
        editorial published Tuesday in the JAMA journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ad59c-adbe-46f8-a89b-ac450cade35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dual association between walking speed and memory decline is predictive
        of later dementia, a 2020 meta-analysis of nearly 9,000 American adults found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e1f5a-ca43-4e80-a315-f9b632275eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite those findings, "gait dysfunction has not been considered
        an early clinical feature in patients with Alzheimer''s disease," Verghese
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d6f1f-5617-43fd-8ed8-10349ff8a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise may help</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7683a6-ab2f-4765-9c84-0e95c965dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are things we can do as we age to reverse the brain shrinkage
        that comes along with typical aging. Studies have found that aerobic exercise
        increases the size of the hippocampus, increasing some aspects of memory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e607dc-6b4f-49ac-9b0d-7487388dc441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.889+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried deep in the brain''s temporal lobe, the hippocampus is an
        oddly shaped organ that is responsible for learning, consolidating memories
        and spatial navigation, such as the ability to remember directions, locations
        and orientations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672c04d-8620-471a-9e7d-82dbe59f714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerobic exercise training increased the volume of the right anterior
        hippocampus by 2%, thus reversing age-related loss in the organ by one to
        two years in a 2011 randomized clinical trial. In comparison, people who only
        did stretching exercises had an approximate decline of about 1.43% over the
        same time period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc252398-fd26-4ee6-8805-7ee601bf0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerobic exercise means with "air," and is a type of workout where
        heart rate and breathing increase, but not so much that you cannot continue
        to function. Types of aerobic exercise can include brisk walking, swimming,
        running, biking, dancing and kickboxing, as well as all the cardio machines
        at your local gym, such as a treadmill, elliptical trainer, rower or stair
        climber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63c308-96c9-4cc0-add1-c58b3765fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:27:39.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/health/walk-speed-dementia-wellness/index.html"><em>Your
        walking speed could indicate dementia</em></a>"</p>'
