      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b5f0d-7dcb-4a80-bc9a-354d76969451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country whose collective memory is as fragmented as ever, where
        historical atrocities have become a matter of debate, where the son of a dictator
        has been proclaimed president-elect, Inthavong looks into the stories of the
        silenced. “Solivagant” is a reminder to listen to the dead so that we may
        never forget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21057db3-a575-40fc-a880-c828a9805cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6206542-9398-4467-b142-d4144a11c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the Lao-American filmmaker talks to us about the transformative
        potential of true crime, the machinery behind historical revisionism, and
        why he’s no longer afraid to sing “My Way” at the karaoke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e8fa2-5be7-4b74-ad05-e650d6263283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has been edited for brevity and clarity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5acca4-1819-45d1-aee8-23e3daeb214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb63f7-2f78-4586-a0d2-d5a6dd463c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'image': 'jcr:e7e5384d-c831-4b9b-88ca-75cb744e6b4c'
      'imageCaption': 'On historical events such as the Jabidah Massacre, Inthavong
        says: “Since I started at Buzzfeed, I was always looking into the struggles
        of marginalized peoples, communities that are often painted in a negative
        light. I just want to pull back the veil a little bit." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a894b-39b2-4f5c-8a12-b02a1fec3a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:46:08.310+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e90fd6-4dd5-4c8b-b9cb-07b01e83cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi Aria! Do you ever get spooked by your own work?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc4c3b-87ba-4a47-a4d0-81d8add4a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dabble in both true crime and paranormal stories. I’m a Buddhist,
        so I have a spiritual side. But at the same time, I also haven’t had any paranormal
        stuff happen to me yet. What spooks me more is the true crime stuff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a577a-272f-4ca3-93f0-c19dc6c6a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this past week, I was in an Airbnb and I woke up in the middle
        of the night. I couldn’t go back to sleep for several hours because I was
        hearing a creaking sound from the house. I wasn’t thinking of a ghost. I was
        thinking that someone was in the house. My mind goes there because I consume
        so much of these true crime stories and you hear so much horrific stuff happening.
        I wouldn’t be surprised if someone rented out an Airbnb and hid in the closet
        until their guests were sleeping and killed them. That’s what happens when
        you cover so many of these stories.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ecea5-1fdb-4c5d-842b-ee5d39911615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s good because it makes you aware. I feel like it helps.
        I’ve become a little more cautious because of the stories I cover. But it
        also forces me to stay awake all night in an Airbnb. It’s a double edged sword.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3446790-551a-4087-8b6f-fa3d5bf59948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e39cfb-71ac-40c9-993b-b6639b3f6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is there a growing interest in unsolved mysteries and
        true crime narratives? Is it because of that awareness?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b94564-db68-4705-baff-ce6158b15b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc256ea4-ceb2-4403-ad22-06b5e3414cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s that, but at the same time, I think most people are
        inherently curious–morbidly curious. Because at the end of the day, the people
        committing these atrocities are humans just like us. So that’s why, for me,
        the scariest monsters aren’t the ghosts or the monsters under our beds. It’s
        the real people that we come across on a day to day basis. You always hear
        about those stories, and it’s crazy to think that someone you know and love
        may be capable of such things.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2b6b0-c9d1-4e46-9610-5c0315e2b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb456f-aa2f-4b17-a7f4-43fa553a37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since we’re talking about the real, there’s also the danger
        of oversensationalizing and embellishing the real in order to get a good story.
        How do you avoid that?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159b05c-4136-4aee-be12-57fece10ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d3914-6927-4488-a2c7-994eb75fdfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, that’s the dilemma I face when telling these true crime
        stories. I’m very conscious about how, even if we’re sticking to the facts,
        we’re still kind of sensationalizing and monetizing these horrific events.
        I’ve been investigating true crime cases on Buzzfeed and on my personal channel,
        and I felt like there wasn’t much of a purpose to them.</p>'
    '88':
      'image': 'jcr:9674a8cb-424d-4003-8751-ce23c18496d2'
      'imageCaption': '"Here, I’m investigating these horrific events, but they serve
        to speak to larger issues and bring awareness to historical atrocities. I
        get to speak to something larger than just one singular event," says Inthavong.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c9757-d3b8-4ee5-9c5a-fd73ad244f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:46:08.311+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9294e-0188-4f16-bd62-e7d7c615ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080c792-7d3d-459c-aa08-206626c929cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, that’s kind of what drew me to tell stories with “Solivagant.”
        What a lot of true crime does is they just tell these one-off events like
        the murder of so-and-so and that’s it. Here, I’m investigating these horrific
        events, but they serve to speak to larger issues and bring awareness to historical
        atrocities. I get to speak to something larger than just one singular event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ecec9-af1d-434c-946d-147b54c3989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.554+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72322cc4-e641-4a09-90e6-cd927397ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think you actually acknowledge that in the “My Way” killings
        episode. You started talking about the “My Way” killings, but it evolved into
        this bigger discussion on American imperialism.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e5372-d349-401f-9fbb-63af8616255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7215c8b-e6f3-4c49-9c9f-dd23d2b389ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My concern for that one was that I felt like there wasn’t much to
        it. Obviously, the Manila Film Center spoke to martial law and the larger
        issues surrounding the Marcos regime. The Jabidah Massacre spoke to the Moro
        struggle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e4b9a-523b-4531-a83f-d70c91b5d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9928b7b-dced-498d-b0ab-a75e941af8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely have to give a lot of credit to Dr. [Mary] Lacanlale
        for that episode. Her perspective on [the “My Way” killings] really changed
        the way I look at true crime cases in general. Now, when I look at true crime
        cases not only in the Philippines but also in other countries, I look at what
        happened and how it’s told through a Western lens. What are the deeper reflections
        of the people that are actually involved in the case?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48fed9-38ea-4f46-acc4-d5547f1c81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcf227-4ce6-403d-8631-e8a14b80a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the “My Way” killings, many of the Western articles that I
        read for that case didn’t even name any of the victims. I had to dig through
        and find Filipino news sources written in English to find their names. When
        you look at the Western outlets that covered this case, it’s always about
        Frank Sinatra’s “My Way.” This is something that really stuck with me when
        I look at these types of cases now.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7418c3-afff-4741-b9d8-453b5d46deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What drew you to the Philippines for your first season?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9832217-08ec-430c-a3f7-0ab6b82145a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a65f8-76cc-4895-80dc-c1022361a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, first and foremost, I’m a little selfish. (<em>Laughs</em>)
        When I go on these things, I wanna go to places I’ve never been before. This
        was actually my brother’s mindset. I told my brother that I was going to spend
        my own money to go there and that I hope people would watch [“Solivagant”].
        Then my brother says, “It doesn’t matter if people watch it or not because
        at the very least, you’re visiting a new country. You get to explore a new
        country and try their food. Enjoy yourself.” That’s how I chose to look at
        it. “Solivagant” or not, I get to go to the Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53691d-42dd-4845-af08-48f33e2a20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e66369-c590-4933-b1a4-4089d844dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, there’s just an abundance of stories that could be told.
        There were so many other stories I wanted to tell, but I was only there for
        five days. I would have also wanted to go outside of [Luzon], but it wouldn’t
        have made sense to go anywhere else given the time. I wanted to go to Baguio
        because I’ve been hearing about the Old Diplomat Hotel. I wanted to tell the
        story about the Japanese during World War II. I would’ve loved to have done
        a story on Duterte’s drug war as well. We also didn’t get to touch up on the
        occult. I also wanted to do stuff on the aswang and the babaylan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a4505-9982-49dd-ab71-f0df1d31fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.555+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33f9b5-e5aa-42ce-9a9d-ff0e17bff094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.556+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was doing my research, I knew that I wanted to go to Asia
        for my first season. Just being Asian, I felt it was important to tell stories
        from Asia. The Philippines was an easy choice because I was spoiled for options.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e3617-f1be-4deb-9da4-14a1820d70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think one thing that ties all three episodes together
        is the commentary on collective memory and historical revisionism. Based on
        your research and the work you’ve done, how does historical revisionism work?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfd203-bcb8-4618-846f-c40795a4510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc108b-100b-41db-96f0-8d65d0ef99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve yet to come across this degree of historical revisionism in
        any other region I’ve explored. When Karl Castro and all of the other interviewees
        explained how martial law is painted as this golden age in textbooks, I found
        it startling. For it to be so ingrained into the Filipino education system,
        that’s the root of it. If children are being taught that as they’re growing
        up, that’s what they’re going to move forward in the world with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14264a-ae69-40aa-ae11-d3d3019cbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:03:44.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I’ve yet to come across this degree of historical revisionism in
        any other region I’ve explored.</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9003ee9-f16e-404a-beb7-0198fef48d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e403fc-0fdd-4f80-8a64-397e31e3bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see stuff like that here in the US. There are some parts where
        that are rewritten or ignored, but not to the degree of the Philippines. Here
        in the US, the atrocities committed to the native tribes, the Black community,
        even the Chinese immigrants are ignored or glossed over in some textbooks.
        In some cases, we have textbooks that talk about the Civil War and Abraham
        Lincoln and how that was the end of racism. That’s the way historical revisionism
        takes place. History is rewritten, retold, reshaped.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e33220-a45b-43f1-a833-aedd697d7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43af1cc-792c-4c09-9671-dafd8910f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you said, it is kind of a thorough line here. It’s in the way
        that we look at the “My Way” killings through the lens of American imperialism.
        As Dean [Julkipli M. Wadi] said, Muslim history in Filipino textbooks is all
        in just one or two pages. I don’t know how textbook publishers started framing
        the martial law years as this golden age, but it’s scary.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332dc95-8b15-4a61-a4a5-b409e059f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99cb8a-c495-4d1a-9ae4-b7c9c3914988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you consider the work that you do as history writing
        in a way?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db1b4e-6d81-44ca-9ad4-ad53d3eb4e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcd14b-7d73-4942-b119-cf2bd7b09f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve never actually thought of looking at it like that. For me,
        it’s just been a privilege and honor to be welcomed by so many people. But
        I’m telling these stories as a foreigner, so I would never dare to presume
        that I’m writing or helping write the history of the Philippines. I’m happy
        to even just bring out historical revisionism to the surface and maybe help
        some people challenge what they had previously been taught.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1637739-86d7-4eda-8086-ac5daa7f5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd890e9-a3b4-4927-ab3f-426989e9369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That definitely makes sense. But I guess there’s some merit as well
        in how you’re able to amplify the voices of these experts and professors through
        your platform.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa4619-0e98-4883-9117-8bb9e75761cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1aefa-ee73-4639-ac3d-31d1aa17ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what it was for me. That’s why I want to tell these stories.
        If I’m gonna tell true crime or these types of darker stories, I want them
        to serve a purpose.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9a9b3-f6fc-4b82-8438-5c775d01209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea175ac-7f29-4999-9027-2e1343dcbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your recent Instagram Stories, you were asking people
        where you should go next. What places are you eyeing for your second season?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d113ef-bc9d-40e5-b62c-324f39628e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a747d6-ed49-4da6-9eb5-899d2649bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s so many stories in Asia that I want to tell, including the
        ones from my home country of Laos. It’s inevitable that I’ll come face to
        face with the stories from my own country. Laos is definitely a big one for
        me. And I’d love to go through a bunch of countries in Asia, like Indonesia,
        Singapore, Cambodia, South Korea, Japan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43876e36-2668-4a13-ae67-fbb513f0e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8875b5-a164-4b29-9b40-e3acad0dfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also stories from around the world that I’d love to cover,
        even out in the West. Even if parts of Europe are responsible for colonizing
        parts of the world, there are still a lot of marginalized communities in those
        countries. You have the immigrants in those countries that have been facing
        discrimination and harassment for decades. Those are the stories I’d love
        to tell.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04f97f-5e3b-41d2-b22b-b622b6335d72'
