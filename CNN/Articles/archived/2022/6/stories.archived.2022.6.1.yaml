      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8d4cc-92ed-4cd0-ab80-f14e35e0ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did not, and I really regret not singing it. That, again, speaks
        to the kind of Western lens that’s on this case. Because when I was preparing
        to leave the US, I told people that I was gonna go to the Philippines and
        I was gonna sing “My Way,” and they were like, “Oh, you shouldn’t do that!
        That’s gonna be so offensive. You’re gonna upset a whole bunch of people.
        It’s banned there and that’s gonna be so disrespectful.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c995b8-82e5-411d-a8e4-94faed17f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
