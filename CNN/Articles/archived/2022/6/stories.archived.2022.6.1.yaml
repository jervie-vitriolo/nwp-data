  'PLDT-tower-sale-39.2B':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-01T18:47:44.799+08:00
    'imagesource': 'jcr:0c3c527e-6908-4836-af2e-aec2037fbafe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9e4db5-bf46-48be-b40d-e361899283ea'
    'lead': 'PLDT Inc. has completed the sale of more than 3,000 telco towers, unlocking
      ₱39.2 billion in new funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T18:48:59.888+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:49:56.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:45.847+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT completes sale of 3,000 towers for ₱39.2B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48753533-084c-49be-92d4-8fdf5a9e4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — PLDT Inc.
        has completed the sale of more than 3,000 telco towers, unlocking ₱39.2 billion
        in new funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccac0c1-5d48-4eb3-9924-4b1168d5a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a month after the telco giant bared that its subsidiaries
        inked agreements for the sale of its tower assets, the group said Wednesday
        that Smart Communications and Digitel "successfully achieved first closing
        by completing the sale of 3,012 telecom towers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c5076-7ea9-4ace-8aea-b45a259e5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said it received "the corresponding cash consideration of approximately
        ₱39.2 billion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872551c-e707-4b9d-aee9-2e4c33060f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the same day, the Master Services Agreements covering the leaseback
        arrangements for those towers became effective," it noted in a disclosure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0797d7-9609-4cb7-8899-fada41351f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group expects additional closings in the next few months, with
        the final closing seen by the last quarter of 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f842f70-a98f-48e3-9e5a-dae9ca711375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Pangilinan-led company disclosed it would pursue the
        sale of 5,907 towers and related passive telecom infrastructure to foreign
        investors edotco Group and EdgePoint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de877d-1bcb-4094-91c2-750270c92548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the largest ever acquisition of assets in the Philippines by
        international investors, this investment by international tower operators
        represents a strong endorsement of the country’s recovery from the pandemic
        and its long-term growth prospects," PLDT said, adding the move also complements
        the government''s aim of boosting tower density in the Philippines.</p>'
