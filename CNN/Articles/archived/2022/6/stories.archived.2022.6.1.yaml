      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Canada is moving in the direction
        of other developed countries that suffered mass shootings and looking to severely
        restrict access to handguns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e7639-f6c2-432c-9155-3466458a2fbf'
      'mgnl:activationStatus': true
