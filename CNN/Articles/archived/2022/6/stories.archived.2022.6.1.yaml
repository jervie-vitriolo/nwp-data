    'template': '1'
    'title': 'Incoming DICT chief expects more competition in telco industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b700b2-e015-42c4-9d04-aa1579536118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
