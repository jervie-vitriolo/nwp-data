    'template': '1'
    'title': 'BBM camp: Marcoleta being considered for Cabinet post, Marcos eyeing
      spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ade00-fb56-44b1-8bbd-c6791e907684'
