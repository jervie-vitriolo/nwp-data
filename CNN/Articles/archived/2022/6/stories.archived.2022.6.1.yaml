      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Outgoing
        Department of Tourism (DOT) Secretary Bernadette Romulo-Puyat will be heading
        to the Bangko Sentral ng Pilipinas as deputy governor, BSP Governor Benjamin
        Diokno confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e3a27-9dca-4b53-9120-4591d2c1f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:35:23.284+08:00
