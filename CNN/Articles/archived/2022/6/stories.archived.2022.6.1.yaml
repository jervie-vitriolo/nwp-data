    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf99e1-2616-4ba1-b740-17963a7b122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
      'mgnl:createdBy': 'david'
