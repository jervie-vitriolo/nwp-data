      'mgnl:lastActivated': 2023-01-19T12:48:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c82f9-9052-4979-a045-2d40b781512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the Justice department for comment
        on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a522e1-ef0b-43e5-a7c5-44e64a75cd93'
      'mgnl:activationStatus': true
