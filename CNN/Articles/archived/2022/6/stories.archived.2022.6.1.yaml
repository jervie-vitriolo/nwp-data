  'WHO-monkeypox-cases-update':
    'author': 'Virginia Langmaid, Arnaud Siad and Emmet Lyons, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T04:51:20.286+08:00
    'imagesource': 'jcr:d6b99377-6e6c-480d-8523-c01eb6d25cb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de4924a-f089-4556-830e-bb64a20479cc'
    'lead': 'The World Health Organization is now counting more than 550 monkeypox
      cases worldwide, the group''s technical lead for monkeypox, Rosamund Lewis,
      said Tuesday on CNN International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T04:53:17.244+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:55:18.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:26.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'monkeypox', 'cases']
    'template': '1'
    'title': 'More than 550 monkeypox cases have been reported in 30 countries, WHO
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2c3b8-9823-4416-ada5-fdbcde410860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The World Health Organization is now
        counting more than 550 monkeypox cases worldwide, the group''s technical lead
        for monkeypox, Rosamund Lewis, said Tuesday on CNN International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5dc61-8da8-472f-9ab6-1eb1797ec362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4690dc-1fbe-4c32-b921-cf2e07ea8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually have today a count of over 550 confirmed cases in 30
        countries across four of WHO''s six regions," Lewis said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f208c2-1e2d-4ad0-a4c1-89b2e2af7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9c464-8615-40b5-9447-ace5b7354b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is really quite different," she said, given
        that the outbreak is happening in multiple places at once.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec837fc4-8297-49fa-96c5-925a6be6b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a77cb-d619-424c-822c-de9437ed1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing cases all appearing in a relatively short period
        of time. We''re seeing that in a few days, in a couple of weeks, we''re seeing
        over 500 cases. This is different. This has not been seen before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa338d7-86cb-41c8-abe8-d55c533279c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4dd9c-4677-4e39-b68b-8a9308bbac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update over the weekend, WHO said that as of Thursday, it
        had received reports of 257 confirmed monkeypox cases and about 120 suspected
        cases in 23 nations where the virus is not endemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e16fd-9359-4bd1-ab8e-75f86d2d9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1644a-11ce-45b7-b1da-a0641b4cddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said WHO does not know the source of the outbreak and called
        on countries to take advantage of the "window of opportunity" to keep cases
        from unfolding into a greater outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a1ac0-c8d6-4608-a905-058aef7fdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb2022-0d4b-47bc-b251-a3d2ec38eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said in its weekend briefing that the global public health
        risk level is moderate, "considering this is the first time that monkeypox
        cases and clusters are reported concurrently in widely disparate WHO geographical
        areas, and without known epidemiological links to non-endemic countries in
        West or Central Africa."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40239b01-50c8-4039-808a-bf7b6b69befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e75101-ceb2-4e87-a2d0-9649289fe7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added, "The public health risk could become high if
        this virus exploits the opportunity to establish itself as a human pathogen
        and spreads to groups at higher risk of severe disease such as young children
        and immunosuppressed persons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cace3c-e6e6-46c2-987f-b93b60c24e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c9dd6-4da9-4acf-b4ff-a1bcbdf9a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is urging health care providers to watch closely for possible
        symptoms such as rash, fever, swollen lymph nodes, headache, back pain, muscle
        aches and fatigue, and to offer testing to anyone who has these symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533ffcb-3f42-48c7-82d2-dcddca658906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ef43a-8b8a-4d65-a422-b157598c6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news briefing Monday, Lewis said "we are not concerned
        of a global pandemic" from monkeypox at the moment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e272d-7c32-476e-8ca8-6a6075690115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2804c0-e956-4367-a70e-1b134589a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is not new, she noted on CNNI, but WHO is set to meet
        this week to establish a research agenda and research priorities for the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda4b67-351c-49a3-8dd1-3b2c61bce34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016adff4-3047-450f-871e-a80c55bac94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been there before, and we do have a baseline of knowledge
        that we can build on, but there are many questions still," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ab8be-7179-4565-894c-39150dc28b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:53:17.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/health/monkeypox-update-who/index.html">More
        than 550 monkeypox cases have been reported in 30 countries, WHO official
        says</a>."</em></p>'
