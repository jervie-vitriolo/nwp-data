    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d81a97-c44f-4e09-961e-d3bff43d0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This set-up contrasts with that of Filipinos working locally and
        splitting monthly payments with their employers, Matula added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcfc9f-5e2e-420a-97f5-1e7f83f74d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:24.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f0689-8a53-4deb-9f74-d92e72042610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po nila nae-enjoy itong PhilHealth kung nasa ibang
        bansa sila. Kaya po sayang pagbabayad nila na hindi nila nae-enjoy at dapat
        boluntaryo lamang kung kasali ang OFWs natin</em>," he further explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a8a9b-e340-4b91-b682-a7a230f391d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b59f4-3530-4dd3-9ef3-3dc2de946ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don''t really get to enjoy these PhilHealth benefits
        if they''re in another country. Thus, it makes no sense that the OFWs are
        paying full contributions and it should just be voluntary on their part to
        do that.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddca08f-6613-45f0-860f-d25f0e46a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41801503-9e75-4d5e-97c1-196b991bac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula expressed support for a measure proposed by House Ways and
        Means Committee chairman Rep. Joey Salceda seeking to overhaul the PhilHealth
        system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637159a-e4f9-464b-b012-1b0142b74623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6acb0-b9f0-4b20-a997-35b994ccb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:50:14.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7570, which Salceda is the principal author of, sought
        the exemption of OFWs from mandatory contributions and the ₱100 in monthly
        premiums for minimum wage earners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25122948-bdd2-4373-9d80-aa06d6392c39'
