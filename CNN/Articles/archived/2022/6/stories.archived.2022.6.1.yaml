    'template': '1'
    'title': 'K-pop supergroup BTS visits the White House'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcccdddc-1148-4d8b-843f-57a6b9e3bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Korean pop supergroup BTS appeared
        at the White House press briefing on Tuesday and will meet with President
        Joe Biden as part of a visit aimed at discussing Asian inclusion and representation
        and addressing anti-Asian hate crimes and disinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b91fec-7caf-421c-9ff3-5a1f69487230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d3ca4-43a9-4463-9e17-f3c1eefbf6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many of you may know BTS as Grammy-nominated international
        icons they also play an important role as youth ambassadors promoting a message
        of respect and positivity," White House press secretary Karine Jean-Pierre
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59f81d-9799-41b6-bd4c-001736d81123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeab856-ffd1-4af3-8f92-ae61aee0a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each member of the boy band spoke at the podium -- most in Korean
        -- following Jean-Pierre''s introduction. RM, the group''s leader and only
        member of the band fluent in English, began by thanking Jean-Pierre for her
        "kind words," and introducing the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfa681-ac26-457c-a61f-3f0d31605ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521da885-7c25-42e8-b5ce-b2b12261a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, we''re BTS and it is a great honor to be invited to the White
        House today to discuss the important issues of anti-Asian hate crimes, Asian
        inclusion and diversity," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831d46d-3ea0-416f-9303-16c8c881dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e3fbf-ad15-4a09-b048-7c883124b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the group, speaking through an interpreter, said they
        "joined the White House to stand with" the AAPI community "and to celebrate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb802b-99a9-422a-9d0f-ad068f23ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06def856-613f-4f98-a867-ee8f56efe3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were devastated by the recent surge of hate crimes, including
        Asian American hate crimes. To put a stop on this and support the cause, we''d
        like to take this opportunity to voice ourselves once again," the translator
        related. "We are here today thanks to our army -- our fans worldwide -- who
        have different nationalities and cultures and use different languages."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a26f8-7e5f-4758-8c5a-5a645be6f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b23cd0-2873-4ceb-953c-ddddce6b926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was still "surprised that music created by South Korean
        artists reaches so many people around the world transcending languages and
        cultural barriers," members said. "We believe music is always an amazing and
        wonderful unifier of all things."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e2505-1383-40c2-83fe-13a34f1b014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c7659-6bab-4b59-baf2-ee1944d4c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will also be filming "digital content" for White House
        social media channels, according to a White House official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd184f4c-c9aa-4a83-9c57-797560fbcbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f53fb3-3f1c-44ab-982e-e54dc08d67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their meeting with Biden in the Oval Office will be closed to reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49478e1d-a511-4b08-891e-9eac9f5f454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
