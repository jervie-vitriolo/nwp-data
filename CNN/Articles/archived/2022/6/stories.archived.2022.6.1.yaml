      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —&nbsp;</strong>The
        country''s manufacturing activity grew in May but at a slower rate, the latest
        survey of S&amp;P Global among factory owners showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aeb398-469c-48d5-a512-548ab0b08207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:15:09.811+08:00
