      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bcac8-586f-4c9d-aa80-31e1e5f7c6bc'
      'mgnl:activationStatus': true
