    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b0159-ad7f-44ba-b237-8218c2416fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:35:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:48:55.693+08:00
