    'jcr:uuid': '8a7ddd47-fc5b-43b7-a8c3-65d50303454e'
    'lead': '''While many of you may know BTS as Grammy-nominated international icons
      they also play an important role as youth ambassadors promoting a message of
      respect and positivity,'' White House press secretary Karine Jean-Pierre said.'
    'mgnl:activationStatus': true
