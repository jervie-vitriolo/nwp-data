      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are said to be highly transmissible, Solante said they
        aren’t seen to cause severe infection and overwhelm the capacity of healthcare
        facilities.</p>'
