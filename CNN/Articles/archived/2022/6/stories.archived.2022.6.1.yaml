    'jcr:uuid': 'bb52dc27-79f4-461d-9b9d-0583b4cbc633'
    'lead': 'Netflix''s world may be upside-down, but "Stranger Things" is still super
      popular.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T04:50:53.171+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:55:19.385+08:00
