      persons convicted of heinous crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401e88f-392a-4e7f-8335-b29411977fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.056+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Senate
        on Tuesday ratified the Bicameral Conference Committee report on the bill
        aiming to create a separate facility for persons convicted of heinous crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f246215-3558-4036-ac6d-f4724376f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.056+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fb547-9ba5-4080-93f1-88c9b2e99f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon said the Bicameral Conference Committee agreed
        to use the Senate version of the bill as the working draft. He is also the
        sponsor of the bicam report on Senate Bill No. 1055 and House Bill No. 10355,
        or the proposed Separate Facility for Heinous Crimes Inmates Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be660c-9188-462d-8bfc-a636ba766b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663ce08-f95b-401c-bda6-a45944724cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am passionate about the creation of a separate heinous facility
        to solve not just the congestion in jails but also ensure the safety of the
        public and the convicts themselves," Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bfba0-ae94-48c2-ad62-7b266959246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b94ef-0a22-4c4a-b23e-7455283b0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Separate Facility for Heinous Crimes Inmates Act, states that
        a separate facility for Persons Deprived of Liberty (PDLs) convicted of heinous
        crimes "shall be built in a suitable location to be determined by the Secretary
        of Justice, away from the general population and other PDLs." The facility
        should be located in a secured and isolated place "to ensure that there is
        no unwarranted contact or communication from outside of the penal institution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724457b-4e88-440c-abb6-c7903565efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbd0f5-41d8-4581-a8fa-a90500d1ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to build three separate facilities, one each
        in Luzon, Visayas and Mindanao. Each facility should have surveillance cameras,
        the latest information technology, and security systems capable of monitoring
        the inmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075862d-b506-4320-b045-7f3979b48b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec253197-8ba8-40e5-8650-0651fb13c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:40:23.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the first step. As the Chairman of the Senate Committee
        on Justice and Human Rights, we will push for penal reforms in order to make
        positive shifts in our Criminal justice system," Gordon said.</p>'
  'Uranus-Neptune-color':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA''s Voyager 2 spacecraft captured these views of Uranus (left)
      and Neptune (right) during its flybys of the planets in the 1980s.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T06:51:55.207+08:00
    'imagesource': 'jcr:f692e3c9-7b0a-4ba4-abd7-d2e02b879482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3653bef-d087-49d0-b88d-1e012cbafe6e'
    'lead': 'Neptune and Uranus are so similar that scientists sometimes refer to
      the distant, icy planets as planetary twins. But these ice giants have one big
      difference: their color.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T06:53:38.877+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:55:14.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:28.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Telescopes reveal why Neptune is more blue than Uranus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7b4f2-8e0a-4c87-9017-b154c828d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Neptune and Uranus are so similar that
        scientists sometimes refer to the distant, icy planets as planetary twins.
        But these ice giants have one big difference: their color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e88fa-7410-4c7f-801b-9c5c05066b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New space and ground-based telescope observations have revealed
        what''s behind this difference in tone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da4954-8f2b-4969-8f15-f38af109db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most distant planets from the sun in our solar system, Neptune
        and Uranus have similar sizes, masses and atmospheric conditions. Looking
        at the the two planets side by side, which was made possible after NASA''s
        Voyager 2 spacecraft flew by them in the 1980s, Neptune has a bright blue
        appearance. Uranus is a paler shade of cyan blue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e82ca-a957-499d-834d-e115595bb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers used the Gemini North telescope and NASA Infrared Telescope
        Facility, both in Hawaii, and the Hubble Space Telescope to create a model
        that could match up observations of Neptune and Uranus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2818a34-50ef-4c63-88a8-ac85875e70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists determined that an excess of haze builds up in Uranus''
        atmosphere, which gives it a lighter appearance. This haze is thicker on Uranus
        than a similar atmospheric layer on Neptune, so it whitens the appearance
        of Uranus from our perspective.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe355691-6264-4aa4-9302-b122e14521f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without this haze in either planetary atmosphere, astronomers believe
        both planets would be almost identically blue. A study detailing the findings
        published Tuesday in the Journal of Geophysical Research: Planets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd10935-71d4-43ab-af87-7f25970dcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts to understand this difference were focused on
        the upper planetary atmospheres at specific wavelengths of light.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330c93f-924f-4bea-8be3-532f662f12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first model to simultaneously fit observations of reflected
        sunlight from ultraviolet to near-infrared wavelengths," said lead study author
        Patrick Irwin, professor of planetary physics at Oxford University, in a statement.
        "It''s also the first to explain the difference in visible color between Uranus
        and Neptune."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568fc63-aec0-471c-9407-0be90e03612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model also probed deeper atmospheric layers that include haze
        particles, in addition to clouds of methane and hydrogen sulfide ices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abaa84e-3ac3-477d-b555-a716794802de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New observations from the Gemini North telescope, located near the
        summit of Mauna Kea in Hawaii, were paired with other archival telescope data.
        The team analyzed three layers of aerosols at different heights on Uranus
        and Neptune. The middle layer of haze particles is what impacts the color
        the most.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6f4df-8d85-4cb9-ac93-ac66eef05300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both planets, the middle layer is where methane ice turns into
        methane snow showers. Neptune has a turbulent atmosphere that is more active
        than Uranus'' slow, sluggish one, so the methane particles and snow showers
        prevent a haze from building up on Neptune.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48574b20-eb97-4a48-a4c1-0cd875313ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe this model could also help explain why dark spots
        appear on Neptune, but are less common on Uranus. It''s likely due to the
        fact that the deepest atmospheric layer darkens, which would be more visible
        on Neptune.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90739d0-20a1-421c-a8bf-3c72f1bda5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hoped that developing this model would help us understand clouds
        and hazes in the ice giant atmospheres," said study coauthor Mike Wong, an
        astronomer at the University of California, Berkeley, in a statement. "Explaining
        the difference in color between Uranus and Neptune was an unexpected bonus!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d88e2-c440-4778-a9f5-b44bb14981e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could learn more about these mysterious worlds, which have only
        ever been visited by Voyager 2 during quick flybys.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee7e6e-4eb9-47b8-9a0d-c7038598989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T06:53:38.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planetary decadal survey, published in April, recommended the
        first dedicated Uranus Orbiter and Probe as the next large NASA mission. The
        authors of the report see the Uranus Orbiter and Probe as a way of revolutionizing
        the knowledge astronomers have of ice giants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21497135-4a77-4235-b3eb-e023a44d1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:45:35.382+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/world/uranus-neptune-colors-scn/index.html"><em>Telescopes
        reveal why Neptune is more blue than Uranus</em></a>"</p>'
