  'analysis-China-Taiwan-bloody-price':
    'author': 'Brad Lendon and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T14:02:33.603+08:00
    'imagesource': 'jcr:db5ba2dc-8953-49e1-86d6-966146d58910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1b77d5-fab7-4049-aede-d289abcd651c'
    'lead': 'On his first trip to Asia as United States President last week, Joe Biden
      gave his strongest warning yet to Beijing that Washington was committed to defending
      Taiwan militarily in the event of an attack from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T14:06:02.256+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:52:59.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:39.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China has the power to take Taiwan, but it would cost an extremely
      bloody price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d602c-8079-4b80-a9a4-372267e12bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On his first trip to Asia as United States
        President last week, Joe Biden gave his strongest warning yet to Beijing that
        Washington was committed to defending Taiwan militarily in the event of an
        attack from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fa7f2-f271-4be0-93b4-6a2772295e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments, which compared a potential Chinese attack on
        Taiwan to Russia''s invasion of Ukraine, appeared to deviate from Washington''s
        decades-old policy of "strategic ambiguity" on the issue and seemingly raised
        the possibility of a military clash between US and Chinese forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a41bf-e8d9-46a9-87ac-f38b2a905189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third time Biden has made similar remarks since taking
        office and, just as on the other two occasions, they were quickly walked back
        by the White House -- which insists its policy has not changed. However, it
        inevitably raises the question: if China tries to take Taiwan, are the United
        States and its allies able to stop it?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec912d1-953d-4074-8552-385a277d697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the alarming answer is: Quite possibly not. Analysts say China
        has more troops, more missiles and more ships than Taiwan or its possible
        supporters, like the US or Japan, could bring to a fight. That means that
        if China is absolutely determined to take the island it probably can.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba0770-9d2d-458b-a96a-7ff8a1e4681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a caveat; while China could likely prevail, any victory
        would come at an extremely bloody price for both Beijing and its adversaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c7bb0-b050-4f4d-a8d1-bd47f769421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts say an invasion of Taiwan would be more dangerous
        and complex than the Allied D-Day landings in France in World War II. US government
        documents put the number of killed, injured and missing from both sides during
        the almost three-month-long Normandy campaign at almost half a million troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e378a-1f8b-4ed0-aa11-83efd849e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the civilian carnage could be far, far worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad267c75-e6bf-4dcf-86ee-99a95cd48ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s population of 24 million people is packed into dense urban
        areas like the capital Taipei, with an average of 9,575 people per square
        kilometer. Compare that to Mariupol, Ukraine -- devastated in the war with
        Russia -- and with an average of 2,690 people per square kilometer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6cdeb-e360-4f0d-a20d-e94b7ec5b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its numerical advantages in sea-, air- and land-based forces
        in the region, China has Achilles heels in each arena of war that would force
        Beijing to think long and hard about whether an invasion is worth the overwhelming
        human cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766df4d-9bd2-4a85-b35d-77ad1765c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some scenarios of how a Chinese invasion might play out:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c49c88-d528-491e-a28f-278cfd63b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The naval war</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92688f27-7433-4202-81c0-738a5a193024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the world''s largest navy, with around 360 combat vessels
        -- bigger than the US'' fleet of just under 300 ships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b1198-472e-4aa5-b05a-664674a98015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also has the world''s most-advanced merchant fleet, a large
        coast guard and, experts say, a maritime militia -- fishing boats unofficially
        aligned with the military -- giving it access to hundreds of additional vessels
        that could be used to transport the hundreds of thousands of troops that analysts
        say China would need for an amphibious invasion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fca36-208f-4470-81e5-028db691f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those troops would need massive amounts of supplies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b98ca7-4f86-4208-b90a-9e065eb42882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Beijing to have reasonable prospects of victory, the PLA (People''s
        Liberation Army) would have to move thousands of tanks, artillery guns, armored
        personnel vehicles, and rocket launchers across with the troops. Mountains
        of equipment and lakes of fuel would have to cross with them," Ian Easton,
        a senior director at the Project 2049 Institute, wrote in The Diplomat last
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee160a1-638a-4200-b727-aa28b5583137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a force of that size across the 110 miles (177 kilometers)
        of the Taiwan Strait would be a long, dangerous mission during which those
        vessels carrying the troops and equipment would be sitting ducks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5795f58-e3c7-47d3-833a-db28da1f574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought about China invading Taiwan, that''s a massacre for
        the Chinese navy," said Phillips O''Brien, professor of strategic studies
        at the University of St. Andrews in Scotland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69434b2-59c2-490b-9764-62e5bf0c210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Taiwan has been stocking up on cheap and effective
        land-based anti-ship missiles, similar to the Neptunes Ukraine used to sink
        the Russian cruiser Moskva in the Black Sea in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e74c6e-43e8-4d01-abf2-2401f71e3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is mass-producing these things. And they''re small, it''s
        not like (China) can take them all out," O''Brien said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210ebca-1676-4669-b49f-db37ed51f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s cheap is a surface-to-ship missile, what''s expensive is
        a ship."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1aed6-f2c9-4cfa-b27e-5e2ff5edc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China could -- given its numerical advantage -- simply decide
        the losses were worth it, pointed out Thomas Shugart, a former US Navy submarine
        captain and now an analyst at the Center for a New American Security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684e125-67f6-44e0-ab56-cd0d0b258553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s gonna be hundreds if not thousands of (Chinese) vessels
        there to soak up those (Taiwanese) missiles," Shugart said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee83b2e-4f6e-418d-ba28-31798190428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missiles aside, China would face massive logistical hurdles in landing
        enough soldiers. Conventional military wisdom holds that an attacking force
        should outnumber defenders 3 to 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996928a-2379-4765-b892-95517d45facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a potential defending force of 450,000 Taiwanese today ...
        China would need over 1.2 million soldiers (out of a total active force of
        more than 2 million) that would have to be transported in many thousands of
        ships," Howard Ullman, a former US Navy officer and professor at the US Naval
        War College, wrote in a February essay for the Atlantic Council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81626af0-7a44-4bd9-9814-97acfbbc230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated such an operation would take weeks and that despite
        China''s maritime strength, it "simply lacks the military capability and capacity
        to launch a full-scale amphibious invasion of Taiwan for the foreseeable future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec253ae-44a7-4e87-9b2d-f5f80384001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aircraft carrier killers</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3ebd0-f5a2-4d5b-a3c9-835ba64d4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the problems that would face China''s navy in Taiwan would
        also face any US naval force sent to defend the island.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cdf23-83d9-4ba7-aa0f-c5d6df7cd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy sees its aircraft carriers and amphibious assault ships,
        bristling with F-35 and F/A-18 jets, as its spear in the Pacific and would
        have a numerical advantage in this area. The US has 11 carriers in total,
        compared to China''s two. However, only about half are combat ready at any
        one time and even these might be vulnerable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bedf0-593e-4c51-9799-d1b5cae8f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien and others point out that the People''s Liberation Army
        has more than 2,000 conventionally armed missiles, many of which it has developed
        with the US Navy''s prized aircraft carriers in mind.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02930c33-fdb7-45cb-a7b7-77b6cba48bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern would be China''s DF-26 and DF-21D -- touted
        by Beijing''s state-run Global Times tabloid in 2020 as "aircraft carrier
        killers" and the "world''s first ballistic missiles capable of targeting large
        and medium-sized vessels."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9c819-264e-4059-b036-79a6c57cb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As O''Brien puts it, "The US better be careful thinking about, in
        any kind of war environment, sending carrier battle groups close to China
        ... If you''re fighting a state-to-state war, you''re going to stay far away
        from shore."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1976527-64f7-4566-85f3-3f8d38226190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more confident in the US carriers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c036a3-aaa5-491b-bbee-c008a01cc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Adm. Jeffery Anderson, the commander of the US Navy''s Carrier
        Strike Group Three centered on the carrier USS Abraham Lincoln, recently told
        CNN his ships are more than ready to deal with the kind of missiles that sank
        the Moskva.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbce51-922c-40ef-a496-8e4caa717a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I do know about our US ships is they''re extremely survivable.
        Not only are they lethal, but they are extremely survivable," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e6185-c9bf-416f-a7ff-b348f8a7cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The air war</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b713a-651a-4f5c-bcc6-81a068a2816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is likely to seek air superiority early into any conflict,
        analysts say, and may feel it has an advantage in the skies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c903618-ae32-4928-bfc7-cdbe8faa3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight Global''s 2022 directory of the world''s air forces shows
        the PLA with almost 1,600 combat aircraft, compared to Taiwan''s fewer than
        300. The directory shows the US with more than 2,700 combat aircraft, but
        those cover the world while China''s are all in the region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211b30c-39e4-4820-b3d6-a9ac369b64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the air war, China also will have learned from Russia''s failures
        in Ukraine -- where Moscow took months assembling its ground forces yet failed
        to soften up the terrain for them with a bombing campaign -- and is more likely
        to emulate the "shock and awe" bombardments that preceded the US'' invasions
        of Iraq.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac4fc3-c801-4af1-a9bf-f3cfdca19ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the PLA is learning from what they''re seeing," Shugart
        said. "You can read open-source translations of their strategic documents.
        They learned very carefully from what we did in Desert Storm and Kosovo."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb983478-73a5-488c-92b5-9edbefbc2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in the air China would face significant difficulties.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63ae38-6750-4719-9cc3-2ddab077c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s failure to quickly seize control of the skies in Ukraine
        initially dumbfounded many analysts. Some put the failure down to the cheap
        antiaircraft missiles Western militaries have supplied to Kyiv.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74ccbb-66c7-45ea-b527-993a3677e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has deals with the United States to supply it with Stinger
        antiaircraft missiles and Patriot missile defense batteries. And it also has
        been investing heavily in its own missile production facilities over the past
        three years in a project, when completed this summer, will see its missile
        production capabilities triple, according to a Janes report in March.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d239b6f-c66f-4148-8607-725903591a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, China would have an advantage over the US due
        to its closeness to Taiwan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2074f95-ff18-4374-b6d0-0582597814f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent war game run by the Center for a New American Security
        concluded that an aerial conflict between the US and China would likely end
        in stalemate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe67fdc-1952-454f-a1e1-0ddbd7e4afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the result to Air Force Magazine, Lt. Gen. S. Clinton
        Hinote, US Air Force deputy chief of staff for strategy, integration and requirements,
        said that while the US was used to dominating the skies some factors weren''t
        in its favor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a6fa5-85bf-40ec-ac63-bebb08fe9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had "invested in modern aircraft and weapons to fight us,"
        he noted, and US forces would also face the "tyranny of distance" -- most
        of the US air power used in the war game operated out of the Philippines,
        about 500 miles (800 kilometers) away.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e09d7-7f9f-4b90-9886-eaf6f7bee29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war game simulated Chinese forces beginning their campaign by
        trying to take out the nearest US bases in places like Guam and Japan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e156f-f2b9-4a43-a5c2-fe1c5b35137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinote likened that move to Japan''s attack on Pearl Harbor in December
        1941, saying China would be motivated by "many of the same reasons."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5a5f1-c71f-440f-b701-02d8936ea7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack is designed to give Chinese forces the time they need
        to invade and present the world with a fait accompli," he told the magazine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec592712-772d-4aeb-b1ca-15487ce1d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a growing arsenal of short-, medium- and intermediate
        range ballistic missiles that can reach these far-flung targets.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b127d52-0896-44bf-a27d-4f5dd6e8bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, the PLA had at least 425 missile launchers capable of
        hitting those US bases, according to the China Power project at the Center
        for Strategic and International Studies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612774c-1b99-466f-8f37-dc7a4ae4982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ground war</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07056e-80f9-4f3c-a32d-ce6dacf25164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a scenario where China was willing to take these risks and
        managed to get a significant amount of troops ashore, its forces would then
        face another uphill battle.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885621a2-cf25-4cd0-9362-b04aac208338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has about 150,000 troops and 2.5 million reservists -- and
        its entire national defense strategy is based on countering a Chinese invasion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5b815-6286-4fa1-af23-ab20a394c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their counterparts in Ukraine the Taiwanese would have the
        advantage of home turf, knowing the ground and being highly motivated to defend
        it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013eb6d-3ced-4f54-a2a8-486f8affe239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the PLA would need to find a decent landing spot -- ideally
        close to both the mainland and a strategic city such as Taipei with nearby
        port and airport facilities. Experts have identified just 14 beaches that
        would fit the bill and Taiwan is well aware of which ones those are. Its engineers
        have spent decades digging tunnels and bunkers to protect them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efaf09a-9f2d-42b1-b967-49be558f8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s troops would also be relatively fresh compared to their
        Chinese counterparts, who would be drained from the journey over and would
        still need to push through the island''s western mud flats and mountains,
        with only narrow roads to assist them, toward Taipei.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade907b-9349-402c-ba78-68f9c6e680c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:28.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese troops could be dropped in from the air, but a lack of paratroopers
        in the PLA makes it unlikely.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd7658-47f2-4a58-975b-e32c08979623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem for Chinese troops would be their lack of battlefield
        experience. The last time the PLA was in active combat was in 1979, when China
        fought a brief border war with Vietnam.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e549a-485e-4e53-aed5-454356604648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that effort, China "really got a bloody nose, it was not very
        successful operation," said Bonnie Glaser, director of the Asia program at
        the German Marshall Fund of the United States.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc1e91-eb29-471f-ae9a-7913adde17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So China''s military today is not battle tested, and it could suffer
        great losses, if it indeed attacked Taiwan," Glaser said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0688a-6b5b-4f8a-a8d9-9cba8eac8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out that even battle-tested troops could struggle
        against a well-motivated defensive force -- noting that the Russian military
        was bogged down in Ukraine despite its recent fighting experience in Syria
        and Georgia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6d09b-c669-4cc2-afb4-6b51dd9b3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as with the other scenarios, it is not only Chinese forces
        that might be handicapped by a lack of experience. Taiwan''s troops have also
        not been tested, and depending on the scenario, there are holes in even the
        US'' experience. As Shugart put it: "There is not a single US naval officer
        who has sunk another ship in combat."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bc6f8-110d-4377-936f-35280536b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the chances China attacks?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77561ced-0efa-4df6-8a32-3374cb33bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser, the German Marshall Fund analyst, thinks a Chinese invasion
        of Taiwan is unlikely.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808d519-ee03-4f14-ad9e-9fc00d5fc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the PLA lacks full confidence that it can seize and
        control Taiwan. The PLA itself talks about some of the deficiencies in its
        capability," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2c96c-fcda-459d-bb37-235a89a7dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And obviously, the war in Ukraine highlights some of the challenges
        that China could face; it is certainly much harder to launch a war 100 miles
        across a body of water than it is across land borders, (such as those) between
        Russia and Ukraine," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11cc9d-730c-4a89-bd4e-250c4b40d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the strong Ukrainian resistance may be giving Taiwan''s
        people reason to fight for their land.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cf9eb-e5b3-41ac-897e-deb3b17d5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given how Ukraine has really demonstrated a very high morale and
        willingness to defend its freedoms ... I think that this is likely to change
        the calculus of not only military leaders in China, but hopefully also of
        (Chinese leader) Xi Jinping personally," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8febdc5-f272-47cf-b47f-1a74b69a0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, the University of St. Andrews professor, wrote in The
        Spectator this year that any war over Taiwan would lead to devastating losses
        on all sides, something that should make their leaders tread carefully before
        committing troops.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69225377-4c8a-4916-86b3-ba321fc8556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Ukrainian war teaches us anything, it is that war is almost
        always a rash choice. Don''t underestimate your opponent, and don''t assume
        your systems will all work that well."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187e02a-4080-4037-bacc-66307b31cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Any other option?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668191d-db8e-422d-8d3f-b45a7a984b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the PLA has options other than a full-blown invasion.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4beeb-cf31-4609-a6d2-3c37f5a8937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include taking outlying Taiwanese islands or imposing a quarantine
        on the main island, Robert Blackwill and Philip Zelikow wrote last year in
        a report for the Council on Foreign Relations.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1418a-935b-49bf-8a62-7471c3c9c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible PLA targets could be Taiping Island, Taiwan''s most far-flung
        outpost in the South China Sea; the tiny Pratas Island, a small outpost 170
        nautical miles (320 kilometers) southeast of Hong Kong; Kinmen and Matsu islands,
        tiny territories just a few miles off mainland China''s coast; or Penghu in
        the Taiwan Strait.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88d7d9-8290-414b-8af7-1448d764857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a PLA victory of any of the four is almost assured, it could
        come at the cost of galvanizing support for Taiwan in the rest of the world
        -- much as Russia''s invasion of Ukraine has united the West against it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9786785-24e1-447f-8609-69c339acd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwill and Zelikow said the quarantine option might be more effective.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ab879-842d-4a66-a947-9a9b887c2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a quarantine scenario, the Chinese government would effectively
        take control of the air and sea borders of Taiwan," they wrote. "The Chinese
        government would run effectively a clearance operation offshore or in the
        air to screen incoming ships and aircraft. The screeners could then wave along
        what they regarded as innocent traffic."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d0c10-5b63-4358-a1d6-74cb7840d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything regarded as belligerent, such as US military aid for Taiwan,
        could be blocked or confiscated as a violation of Chinese sovereignty, they
        say. Meanwhile, China could allow the Taiwan government to function as normal
        except for foreign affairs.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059d6d8-3439-44f7-9705-4baca3d2ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:06:02.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This option would have an advantage in China''s eyes: the ball would
        be in the US'' court as to whether to use force to end the quarantine. Then
        it would be the US that would have to consider whether to risk a war that
        could cost countless lives.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46ccf9-3cba-42b5-ab67-a89464e05336'
