      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To those who have watched me from a struggling rookie at the UAAP,
        to where I am now at Blackwater, to my fans: This experience has humbled me
        and will keep me grounded as I promise to use this time to get better every
        day and come back stronger,” Desiderio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
