      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, for his part, said he will accept the offer if Marcos reappoints
        him to the poll body.</p>'
    '17':
