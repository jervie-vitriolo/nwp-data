      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> The Commission
        on Audit (COA) has flagged the Commission on Human Rights (CHR) for hiring
        130 consultants last year without following requirements under Republic Act
        9184 or the Government Procurement Reform Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199511e8-91da-404f-966a-20d49e1f557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:18:57.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:49:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f21e4-dd89-4b9a-a942-d3ac27620fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:18:57.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:49:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2021 annual audit report published late last month, COA found
        out the CHR did not perform any market research before signing the ₱24.457
        million worth of contracts with the 130 consultants they tapped last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e915d8c-7ddd-41ee-9aac-f5f393a42565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:18:57.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:49:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06567f8-4df3-497f-8df6-43105521b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:18:57.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:49:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducting market research in hiring of consultants in government
        agencies is stipulated in the Government Procurement Reform Act as COA emphasized
        the said requirement is made to determine the “most advantageous terms” for
        the State.</p>'
