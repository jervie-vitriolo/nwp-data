    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f147cff-d107-4161-9322-c961aa5d736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)&nbsp;</strong>⁠—
        The Senate on Wednesday adopted a resolution naming Senator Juan Miguel Zubiri
        as Senate President Pro Tempore, which will essentially be an officer-in-charge
        post, effective June 29 and until the start of the 19th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff765f37-e23d-452d-a810-9bfc80662047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2f6dd-0d81-42f3-98d0-bb50ea9c2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Franklin Drilon made the motion during the final
        session of the 18th Congress. He pointed out that the chamber needs a leader
        when the terms of Senate President Vicente "Tito" Sotto III and incumbent
        Senate President Pro Tempore Ralph Recto end at noon of June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e1725-300d-48aa-8b6f-aae36d6775da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12547aa-2e9d-424d-b320-abc671876047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Drilon, it is imperative that the duties and rules
        of the Senate be fully discharged without interruption until the organization
        of the 19th Congress on July 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e4418-bb2f-4230-9839-fe0c54757254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f767a42-1e39-4cb8-9cd9-de305403836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sponsoring the resolution, he stressed that Zubiri  who is currently
        the Majority Leader  is the most qualified for the President Pro Tempore position
        as he has the "required experience and familiarity" with the workings of the
        Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe6e8f-75d3-48ab-a8f7-c94752ef4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c744194-5022-40bf-bcf6-9ad1cdb6a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I understand that Senator Zubiri has the votes of the senators
        in the 19th Congress to become the next Senate President," Drilon added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460843f3-aaf4-4fa5-948d-e66e0ac2e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888554d4-ab74-4ad0-bad2-e9c9fa704572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the resolution was adopted, Zubiri gave a short speech, again
        explaining that the assumption of the post is just to ensure everything is
        in order when Congress returns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60ae31-7c0f-40fe-9098-192c224db4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94744d19-4c41-4680-8219-1d0dbb66bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if there is no officer-in-charge at that time, no one will
        be signing the cheques of the Senate, we will not be able to conduct business,
        and we''ll not be able to pay the salaries of our people," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78b30a-cd10-4b93-af14-e4556eaac9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88570e-5955-4c70-8e69-c041a5a0faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll subject ourselves again to election once we come back before
        the SONA (State of the Nation Address) on the last Monday of July," Zubiri
        further pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda372e-51bf-4084-a8af-e08e2e774bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T21:05:34.771+08:00
