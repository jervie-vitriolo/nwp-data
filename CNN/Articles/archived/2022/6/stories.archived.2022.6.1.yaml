      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Star Wars" franchise is sticking up
        for actor Moses Ingram after she revealed she had received hundreds of racist
        messages and comments on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546df25-cbf8-4847-9678-d5c8b01d9a1b'
