      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran, the first woman of color to have a major role in a "Star Wars"
        film, wrote an op-ed in the New York Times about the harassment she received
        after starring in 2017''s "The Last Jedi." The hate become so intense that
        Tran left social media and spent time in therapy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17c851-ee91-4d2a-90a1-c27c650296c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even earlier, in 2014, Boyega''s appearance in the trailer for "The
        Force Awakens" began a whole social media movement of #BlackStormtrooper,
        after many reacted to his casting with suspicion and racist remarks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d02c79-c821-47f3-ba0f-50b6911ab563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.281+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.536+08:00
