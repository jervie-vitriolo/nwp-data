    'template': '1'
    'title': 'Analysis: The search is on for a gun bill that can actually pass the
      US Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11cce1-3e49-41f9-852d-e96857dd2c53'
