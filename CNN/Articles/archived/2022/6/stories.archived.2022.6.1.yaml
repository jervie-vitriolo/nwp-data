      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc315394-a811-4f44-97a5-d752f28f0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:14:28.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And obviously, I didn’t want to disrespect anyone. But when I got
        there and I was livestreaming [the karaoke session], my Filipino followers
        were telling me to sing it. But I still hesitated. When I did my interview
        with Dr. Lacanlale, even she asked if I sang “My Way” and I said no, to which
        she replied, “Oh, you should have.” I was like, “Goddammit, why did I listen
        to the white people?”</p>'
