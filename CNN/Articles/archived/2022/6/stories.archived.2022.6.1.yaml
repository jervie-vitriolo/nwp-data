    'jcr:uuid': 'b80184ad-ffa8-4888-bc96-804d98621035'
    'lead': 'Globe continues to strengthen its security tools and platforms to increase
      detection and blocking capabilities against illegal SMS and web blaster devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T12:15:03.452+08:00
