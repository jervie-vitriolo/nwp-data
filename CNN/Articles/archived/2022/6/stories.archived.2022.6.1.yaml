    'mgnl:tags': ['COVID-19', 'vaccine', 'booster', 'Philippines', 'variants', 'variant',
      'vaccination']
    'template': '1'
    'title': 'Getting first COVID-19 booster shot ''essential'' vs. new variants—health
      expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d692392-97da-4eab-957b-1e18fef3343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.910+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Getting
        a third dose of the vaccine or the first booster shot against COVID-19 is
        "almost essential," especially with the threatening new variants, a health
        expert said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d3680-b7e8-47b6-a8ec-a10bc2a770d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.911+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Dr. Edsel Salvaña
        of the Department of Health (DOH) Technical Advisory Group advised the public
        that getting a booster shot will be beneficial to avoid getting infected with
        the new variants or subvariants of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6342ab-5252-4635-b1af-9d12394b412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.911+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert shared the phrase "up-to-date vaccination" as
        some form of a new concept to recognizing the current state of the pandemic
        situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d17b1-466c-4738-a1a5-dc8ec376109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.911+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Salvaña revealed that there is currently a big backlog of people
        who should be getting their first booster shot. He said that a big part of
        the populace think that getting two vaccines is worth-saying one is fully-vaccinated,
        hence, many people no longer aim receiving a third dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126451c-f711-4211-825e-af28db14c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.911+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101c2f3-2696-4961-9a0a-2c7f13b0f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.911+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in light of the emerging new variants of COVID-19, such
        as the BA.4, BA.5, and the Omicron subvariant BA.2.12, which was <a href="https://www.cnnphilippines.com/news/2022/4/27/Philippines-first-case-Omicron-BA212-subvariant.html">recently
        detected</a> in the country, Salvaña said that the efficacy of the COVID-19
        vaccine may probably wane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5057b78-8463-4197-ac35-926126f923ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.911+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of these new variants, we''re seeing lower efficacies not
        just in preventing infection, but even about a 15% drop in protection against
        severe disease, at least for Omicron and for Delta," Salvaña explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa772da-5d7a-425f-89ed-01c738d4b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.912+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So nowadays, the recommendation is-- because predominantly, it''s
        all Omicron that we''re seeing, it''s a good idea it''s almost essential to
        get that first booster," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90973119-9397-4078-889e-60a3c1ecfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.912+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Health department said that some 2 million COVID-19
        doses are set to expire by the end of June. It''s partly a reason why unboosted
        individuals are urged to get inoculated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56d6bc-bc2b-46d6-adc5-2ea1f198714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.912+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80e417-0b74-4616-a253-665b605716a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.912+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/27/covid-19-vaccine-expiry-end-June.html">DOH
        says some 2 million COVID-19 vaccine doses will expire by end of June</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd8a99-2ca8-495e-b2f8-3a54bc191430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T00:25:54.912+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the national government has started giving second booster
        shots to those who are 60 years old and above, and the immunocompromised.</p>'
  'Changing-DNA-human-therapeutic-gene-editing':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Courtesy: Gregor Fischer/picture alliance/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T02:35:16.501+08:00
    'imagesource': 'jcr:f5accaeb-ee8c-4328-b99a-593fe1fb4d6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62644b58-ee8f-4990-8a49-d8e313ec966c'
    'lead': 'When popular YouTube star Adalia Rose died earlier this year, she looked
      like a diminutive, sickly woman in her 80s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T02:42:31.506+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T12:55:23.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:24.578+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DNA-changing', 'gene-editing', 'therapeutic-gene-editing', 'adalia-rose']
    'template': '1'
    'title': 'Changing our DNA: ''The age of human therapeutic gene editing is here'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfca3c-6c4c-4277-bc5b-265ee4f9c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:42:31.507+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When popular YouTube star Adalia Rose died
        earlier this year, she looked like a diminutive, sickly woman in her 80s.
        In reality she was only 15 years old, a victim of progeria, an extremely rare
        genetic disorder caused by a single mutation in one of 3 million base pairs
        that make up human DNA. Completely normal in mind and spirit, children with
        progeria age at a very rapid pace, typically dying in their teenage years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e2fc8-9116-4ef2-bf19-56f16cbb58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b1aee-185e-44a0-aad8-89dca33af360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose captured the hearts of her more than 3 million YouTube subscribers
        and 12 million Facebook followers with a cheerful, positive outlook and zest
        for life. With her mother''s help, she shared details of her painful and debilitating
        disease via upbeat, charming videos, while leaving plenty of room for her
        dance moves and numerous makeup tutorials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085a2ac-d3bd-4833-a8fc-f56a06e6d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c79348-7c18-484a-abee-f072e7aa4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look sexy!" she told her audience, flipping her blue-tipped blond
        hair over her shoulder with Lizzo flair, before settling down to explain to
        her viewers the types of medicines she took and why she lost vision in one
        eye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d78f52-e513-4937-a59a-97a2d348ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a22fa6-78d0-444a-90a2-14fc036d4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rose spent her short life helping to break down the stigma
        attached to a devastating illness, geneticist David Liu has dedicated his
        career to developing ways to alter the genetic code that took her life at
        such a tender age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a63647-4d85-46c7-9136-e3946c0828fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82663703-386b-48f3-8b55-425c52a03806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That a single misspelling in her DNA ended Adalia''s life so early
        is a loss for all of us," said Liu, a professor of chemistry and chemical
        biology and director of the Merkin Institute of Transformative Technologies
        in Healthcare at Harvard University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc6448-9232-4d79-83e9-276743567a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559d7a5-cf4e-441f-ac36-4aa8c6fac569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not get the chance to meet Adelia before she passed away
        in January. But every progeria patient I have met has been warm, charming,
        articulate and profoundly inspiring," Liu told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f430c-9320-4875-bad5-9582d028bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.459+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104c2e1-f761-447e-be59-7313895026e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Harvard lab, Liu and his team have invented new ways to repair
        mutated genes that are less damaging to DNA than prior technologies. One of
        his lab''s innovations is called a base editor, which he used last year to
        cure progeria in mice. There are four bases in DNA: adenine (A), cytosine
        (C), guanine (G) and thymine (T). These form specific pairs: A with T, and
        G with C.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d81a4-2356-4464-806c-b5e250ec84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba631b2-dad1-43da-bf4a-225decfef095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu is hopeful the tool will soon be used in human clinical trials
        to reverse progeria in people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d1262-6e18-48ec-a1f4-5df3fcb19486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19add2-33d9-46fb-ab5a-2e8adc1d7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The base editor goes into the cells of the animal, looks for the
        mistake, which in progeria is a C to a T and changes the T back into a C,"
        Liu said in advance of his presentation on the topic to the Life Itself conference,
        a health and wellness event presented in partnership with CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9970ec-ba85-4228-9169-f0a2620a4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcf6f9-afa0-40c5-915e-6b66fb32385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s it. We never come back into the patient -- it''s a
        one-time treatment that permanently fixes the mutation that causes the disease,"
        said Liu, who is also vice-chair of faculty at the Broad Institute of MIT
        and Harvard, a biomedical and genomic research center in Cambridge, Massachusetts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c3b7b-99d3-4514-b578-4381a6271957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbaee5f-c7c4-4882-8e9d-e7e35f44db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months after announcing success with progeria, Liu and scientists
        at St. Jude Children''s Research Hospital announced they had used base editors
        to reverse sickle cell disease in mice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011d18b-f336-4892-8fad-8d1d830de7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.460+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1110e0-923b-47d9-975b-2ea9677e9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The age of human therapeutic gene editing isn''t just coming. It''s
        already here," Liu said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca661e3d-a8cf-4aad-8e9c-a319408d2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174004c-bce3-49d6-ac5a-7facf9d2693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The benefit of a ''nick''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59731e1-427a-4b2c-9a1c-b09cd4d5b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists edit genes by using enzymes that have been engineered
        to target a specific sequence in DNA, cut out the offending genetic material
        and insert replacement DNA. For decades, however, known methods of modifying
        our genetic code were clumsy, often missing their target or cutting too much
        or too little genetic material.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47727db1-6fb9-448f-9bb6-556970202929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7215fd-ec00-4bc4-b007-a97a7e764799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of CRISPR systems in the 1990s and specifically CRISPR-Cas-9
        in 2013 heralded a new, more elegant way to edit genes. CRISPR uses what is
        called guide RNA to get the Cas-9 enzyme to a more precise spot on the DNA
        strand to make the cut.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f03bd-42e0-438c-b883-668bd171d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ca8e8-acf3-4c32-8f96-586761e95630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of vetting, the US Food and Drug Administration approved
        CRISPR-Cas-9 in 2021 for use in human clinical trials for sickle cell disease.
        Clinical trials are also underway to test the safety of gene editing in a
        blood disorder called beta thalassemia, leber congenital amaurosis, which
        is a form of inherited childhood blindness, blood cancers leukemia and lymphoma,
        Type 1 diabetes, and HIV/AIDS, to name a few.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf39c4-ecdb-4189-a367-9062f21bcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab5bd2-87ce-4501-8188-911e118c16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.461+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, researchers reported they had successfully edited a rare,
        painful condition called transthyretin amyloidosis in six people with a single
        treatment. The fatal disease causes a protein called TTR to fold into clumps
        and attack the heart and nerves. The study, published in August, reported
        levels of TTR in some people declined by an average of 87% after treatment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06898942-a7b6-4787-9c3c-b78deb2265a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515c2ce-a1d4-4c2a-878e-271f55c81de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like older editing technologies, however, CRISPR-Cas-9 cuts both
        strands of DNA, which has some disadvantages, Liu said. For one, some cells
        reversed the changes after they were made, he said, "so the overall efficiency
        of the editing was very low."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d90f5e-912f-4b59-b697-e939efc3cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e0afa-ff30-46bc-8128-e91019ae2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s team discovered that if you cut only one strand of the DNA
        double helix with CRISPR-based technology and "nick" the other, the cell was
        more likely to implement the corresponding change on the second strand without
        complaint -- and with fewer mistakes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22c9aa-aa40-4fdf-88bb-7a8fd3e39d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908c43b-7869-4807-a177-d1bd7178f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Editing larger sequences of DNA</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ce2bc-d81f-43ac-bfe6-0113cd0f748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu and his team also invented another type of CRISPR-based tool
        called a prime editor, which could make larger, more complex edits to DNA
        that base editors could not.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386b96f-979b-4d63-87df-f664618a4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b016a6-2531-462a-8673-b44b156293cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tests using human cells grown in the lab, Liu''s team used prime
        editing to correct the genes responsible for Tay-Sachs disease, a fatal neurological
        disorder that attacks in the first few months of life. Children with Tay-Sachs
        typically die within a few years after symptoms begin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a528f-cc48-4c19-bdcb-d91f4a1e7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.462+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81961e44-f2cf-47e0-9d7a-963d0780e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An analogy I like to use is that the original CRISPR-Cas_9 is like
        scissors that cut DNA. Base editors are like pencils that precisely correct
        letters by changing them to one of four different letters," Liu explained.
        "And prime editors are like molecular word processors that do a true search
        and replace of larger sequences."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f294cc8-c02e-49e5-916b-bed8234d22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949be42-34be-43cf-a3ad-60c6e6dea0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a third of the 75,000 known "misspellings" that cause genetic
        disease can be corrected by base editors, Liu said. "But add in our prime
        editor, and between the two they can finally liberate us from being beholden
        to the vast majority of misspellings in our DNA," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d7a69-1ba8-405b-83b3-65b891246c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bee11-4dc3-4965-b58c-f43b9658b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure all of these different technologies go through
        clinical trials very carefully," Liu added. "But if they prove to be safe
        and efficacious, then one could imagine treating not just rare misspellings
        that cause grievous genetic diseases, but perhaps even treating gene variants
        we know contribute to terrible diseases like Alzheimer''s disease or high
        cholesterol."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a71300-5d42-44cf-ad4e-5dd1ad8f8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e28f7-1b8c-4cf9-acaa-cb84a24c6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 blog post, former National Institutes of Health director
        Dr. Francis Collins called prime editing "revolutionary," saying Liu and his
        team had "used their new system to insert new DNA segments up to 44 letters
        long and to remove segments at least 80 letters long."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2d04b-d697-4a39-aaf7-d9e9631a18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f3d91-907a-4345-b53b-6a49186f9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Collins added, "It''s unclear if prime editing can insert
        or remove DNA that''s the size of full-length genes — which may contain up
        to 2.4 million letters."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62154a8d-a39b-48d8-80a8-14c31936700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055c24d-a249-4b48-92bc-3ea3375fb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.463+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic editing will not be a solution for all of life''s illness,
        Liu cautioned. For example, infections and cancer cells are two areas that
        are not well matched for gene editing, because you would need to touch each
        cell to stop the illness.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e0894-6feb-42d6-b323-b1f566d9f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.464+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fee8d4-f109-4aa6-9086-634b64b63818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.464+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with many genetic diseases, we often only need to edit 20%
        or 30% of tissue to rescue the genetic disease," Liu said. "That''s what we
        saw with progeria and sickle cell disease in mice. A little bit of editing
        can go a long way to rescue these diseases in animals, and we think in people
        as well."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a4f75-94a9-4a74-8aef-f9924534b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.464+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ad735-0a67-4f5e-bbdc-6f3bc67736da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:48:26.464+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/health/reversing-genetic-fate-scn-wellness/index.html">Changing
        our DNA: ''The age of human therapeutic gene editing is here</a>.''"</em></p>'
  'great-whites-doomed-the-biggest-shark-ever-lived-fossil-teeth':
    'author': 'Katie Hunt, CNN'
    'caption': 'Courtesy: MPI for Evolutionary Anthropology'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T02:42:41.000+08:00
    'imagesource': 'jcr:6dc3b9ba-f4d9-4bf0-97be-fd73de2d4242'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff38eae-befa-415c-b5c8-c46ccfbed2bf'
    'lead': 'Megalodon, the giant shark that lived more than 23 million years ago
      and was inspiration for the movie "The Meg," was almost four times bigger than
      the great white shark that cruises our oceans today.'
    'mgnl:activationStatus': true
