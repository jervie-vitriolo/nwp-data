      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Duterte’s inclusion may be behind his allies’ hesitance
        to sign the report, but she’s hoping there would still be a “meeting of the
        minds” on the last session day on Wednesday.</p>'
