      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG findings showed FJ JOT-18 was anchored during the time of
        the collision, as it had encountered problems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243622c-6ac6-4bdf-a22c-7257fb21f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9ae5f-f9eb-4487-8437-bc590dc7c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abu, most of the Filipino crew were asleep at the time
        and were awakened by a member who saw the MV Happy Hiro approaching.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae2147-ada6-464b-a50d-4d0d78e7a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3212262-0167-4c2f-a185-f130765ed432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May nakakita na parating na nga ‘yung barko na malaki,” Abu said.
        “Nagising niya ‘yung kanyang mga kasamahan [...] pero ‘yung pito, syempre
        inaaliw din nila sarili nila, naka-headset daw ‘yung mga ibang crew, so hindi
        sila na-alarm, hindi sila nasabihan, kaya sila ‘yung nawawala ngayon.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67932d38-0f74-4925-b243-631c10b1f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952fd89-f89d-4fa7-8d52-1fb70465b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone saw the big ship coming. He roused the others
        from sleep, but the seven, of course they were also entertaining themselves,
        so other members had headsets on, which is why they weren’t alarmed or informed,
        and now they’re the ones missing.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbefb33-178f-4cad-8f71-3d57e275074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652072c-fc0c-456e-87f5-b6f72272bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe also found only one officer of the MV Happy Hiro was on
        duty at that time, and that there was a blind spot in the area that could
        have played a part in the crash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60682c61-1426-4e92-a956-6d7dd2793a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1436d-3152-491b-b304-8d9220c30e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard added it has also identified violations of the Filipino
        fishing vessel, including leaving port without clearance and failure to accomplish
        the master’s declaration of safe departure. These carry fines of up to ₱60,000.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9fd607-0272-4ef9-9c95-026b97ee9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb42d3-d701-4ce3-8bd8-1fddd7d3dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the owner of the foreign cargo vessel has already sent
        a representative to talk to the families of the victims and is “taking full
        responsibility,” according to Abu.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989a449-7068-4a89-97bb-238eaf89c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c8e11-5824-4ecc-a463-3b9bda43be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that while the PCG has concluded its own probe, its
        separate joint investigation with Maritime Industry Authority is still ongoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812a346-0b11-4e70-8f8d-f7c78d78505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:44:58.788+08:00
