      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only seven regular members of the committee have signed
        the report, short of two signatures for it to be debated and put to a vote
        in the plenary. It recommends charges against President Rodrigo Duterte, Health
        Secretary Francisco Duque III, and other officials and personalities tagged
        in the alleged anomalous supply deals of the government with Pharmally during
        the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7173de-b368-4c95-b9c8-eed38a4d1b75'
      'mgnl:activationStatus': true
