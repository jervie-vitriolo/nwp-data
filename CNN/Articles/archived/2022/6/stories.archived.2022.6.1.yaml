      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well, I have a very young family, my husband Congressman Duke
        Frasco and I have four children, my eldest being 9 years old, and my youngest
        being only 10 months old," she confided. "Having such a young family was also
        one of the considerations I had in mind."</p>'
