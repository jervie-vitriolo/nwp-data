      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bash noted that the Second Amendment calls for a well-regulated
        militia, and she asked if Crenshaw thinks the founding fathers intended for
        people to have weapons of war.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
