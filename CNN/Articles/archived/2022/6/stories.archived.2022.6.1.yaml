      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old guard is expected to miss a full year of playing
        basketball due to his injury, which he incurred a week before PBA Season 47
        tips off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094bd34-f596-44b4-ac68-0bf4952737ec'
