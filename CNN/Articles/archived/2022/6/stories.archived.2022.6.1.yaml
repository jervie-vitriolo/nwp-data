      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basketball has always been a huge part of me and taking this break
        was unexpected as it is painful to share with everyone,” said Desiderio.</p>'
