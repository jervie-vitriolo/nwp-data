    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:25.196+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sharks', 'Great-white-shark', 'megalodon', 'history', 'fossil-teeth',
      'The-Meg']
    'template': '1'
    'title': 'Great whites may have doomed the biggest shark that ever lived, fossil
      teeth reveal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b79de-2a71-4a4e-8de2-1d53ce4ebed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:43:54.669+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Megalodon, the giant shark that lived more
        than 23 million years ago and was inspiration for the movie "The Meg," was
        almost four times bigger than the great white shark that cruises our oceans
        today.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44d0de-616a-4b2f-aa6b-d259b00bb37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb111a-6872-4cab-b786-a5b3389eea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two shark species, which once coexisted, likely hunted
        some of the same prey. This competition could potentially have been one reason
        why the 65-foot-long (20-meter-long) megalodon went extinct, a new study has
        suggested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304d5fc-b082-46f5-beaf-52fc6f4ffe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17786790-d25d-4431-a3b4-4adc6de87008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To arrive at this finding, the researchers involved in the study
        used a new technique. They analyzed dietary signatures contained in the teeth
        of 13 extinct shark species and 20 modern sharks to understand where they
        fit in the food chain -- also known as their trophic level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd8b8a-d485-4e8a-9d35-77d4f939c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83723d36-1d4b-4495-8672-524a24c66c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Megalodon is typically portrayed as a super-sized, monstrous shark
        in novels and films, but the reality is that we still know very little about
        the extinct shark," said study author Kenshu Shimada, a professor of paleobiology
        at DePaul University in Chicago and research associate at the Sternberg Museum
        of Natural History in Kansas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98da7b-2973-45aa-8a29-4ce7c49a29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fafb70-56be-4d0c-940e-99ad3a55bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.270+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new study shows that the dietary range of the early Pliocene
        great white shark is very similar to that of megalodon, indicating that our
        data do not contradict the competition hypothesis," he said via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e088d4f-b874-4097-bf68-e3053fec4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe8899-429e-48f7-8701-e71a851b9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able glean this information by looking at the
        presence of different isotopes, or variants, of the chemical element zinc
        preserved in the sharks'' tooth enamel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f48896-59e0-491e-a02a-ce14f7205028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25c6d6-2df6-4df0-ab87-6cb89d632684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinc is essential for living organisms and plays a crucial role
        in bone development. The ratio of heavy and light zinc isotopes in the teeth
        preserves a record of the kind of animal matter that the sharks ate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d618a-574c-4918-8708-2e1602becb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcdb07-7b9a-4fe6-a643-fb85a626a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zinc isotopes can be used as ecological indicators because of the
        ratio of these two different isotopes changes as you move up the food chain,"
        said coauthor Michael Griffiths, a geochemist and professor in the department
        of environmental science at William Paterson University in New Jersey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab878c2-c185-4437-8d83-9188459ec033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad20ae-2c3e-40b0-9813-243fd6bd53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if megalodon ate great white sharks, its higher position
        in the food chain would be reflected in the isotopic record. But the study
        found the two species had some overlap, suggesting they shared similar prey
        items. However, the authors cautioned that they cannot rule out megalodon
        preying on great whites, given that its isotope values, and especially a close
        relative of megalodon, called Chubutensis megalodon, had values lower than
        any modern and fossil marine vertebrate measured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2a3f1-1927-429d-bab8-cf9264d92326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.271+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bd3be-0332-488e-a911-6c7acaa486d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeding at the same trophic level does not necessarily imply direct
        competition between megalodon and great white sharks for the same prey, as
        both species could have specialized in different prey. However, at least some
        overlap in food items between both species was likely, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a4401-afb3-4abd-afb0-37e3978f8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df25843-920a-46e4-9ecb-b27a3a3e25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like great whites today, they likely fed on large fish. The smaller
        sized great whites likely did not require as much food as megalodon did, so
        they would have had the competitive advantage if they were feeding on similar
        prey items," Griffiths said via email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad892a-2385-4b0c-b39a-e7542a0cf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475a24b-8ac1-4aa7-b448-8cc079854453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Nature Communications
        on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76850c0-f01a-4fde-8850-915e4ca4872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788046f6-765a-44d6-89d0-d9a557896b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study was the first time that zinc isotopes related to diet
        have been proven to preserve in fossilized shark teeth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a029f-e4d2-4ce7-ad6a-4bb91990e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe31a7-dfea-45f2-ad4d-2fef12db499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar technique, using nitrogen isotopes to study the dietary
        signatures for other groups of animals, is well established, the study said.
        However, nitrogen in teeth dentine doesn''t preserve well enough to study
        animals that went extinct millions of years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d30cb8-c916-48c0-bc47-e20cbbfe6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.272+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196c986-6f24-455d-819f-51d498bd23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.273+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique using zinc isotopes could be applied to other extinct
        animals to understand their diet and ecology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d516a-9843-4827-aee2-525adefe117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.273+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4ddf6-b958-43a8-80f7-b32727a38ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T02:46:56.273+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/world/great-white-sharks-megalodon-scn/index.html">Great
        whites may have doomed the biggest shark that ever lived, fossil teeth reveal</a>."</em></p>'
  'BTS-visits-the-White-House':
    'author': 'Betsy Klein, Kate Sullivan and Nikki Carvajal, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-01T04:44:05.737+08:00
