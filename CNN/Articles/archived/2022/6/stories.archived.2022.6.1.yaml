    'lead': 'President-elect Ferdinand ''Bongbong'' Marcos Jr. has asked the Supreme
      Court (SC) to dismiss the petition to cancel his candidacy for the country''s
      top post due to lack of jurisdiction and merit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T18:09:14.943+08:00
