      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker needs the vote of the majority or 13 senators to be elected
        Senate President. The leader of the upper chamber is next to the Vice President
        in the line of succession in the event that the President is not able to discharge
        the duties of his office due to death, disability, or resignation.</p>'
