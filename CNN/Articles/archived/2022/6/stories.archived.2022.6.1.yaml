      'mgnl:lastActivated': 2023-01-19T12:47:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7d617-fbdb-40cc-a015-477c899d148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where Elon Musk''s Starlink broadband satellite services
        will be coming in, which he said "is the perfect technology" and "a game changing
        event."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ba082-0067-444f-849b-7f2f732482b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee689a-26af-40e0-9419-675878c4f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These islands no longer [have] to wait for these expensive cables
        to be laid out, which might never happen because they do not have the population,
        but just link up directly to the satellites," Uy pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c5465-5ab1-40ed-83e1-699ce66fc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267a477-89b0-448a-a285-8a3edfa078d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission on <a href="http://https://www.cnnphilippines.com/business/2022/5/27/NTC-approval-registration-Starlink-PH.html">Friday</a>
        approved the registration of Starlink as a value-added service (VAS) provider.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c3107-982c-4255-b0e9-8c1c490bd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b380c-95d3-485a-9536-0d37cba5baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details about the matter will still have to be discussed,
        Uy said the Philippines stands to greatly benefit from its services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c2f3f-82dd-44e8-aa93-a4c30ddc25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64611353-cdeb-4972-8773-c2180c579d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But suffice it to say that with 40,000 satellites that are projected
        by Elon Musk for Starlink, they''ve already in place about 2,000. And the
        Philippines is one of the first countries that will be covered by those first
        2,000 satellites," he pointed out.</p>'
