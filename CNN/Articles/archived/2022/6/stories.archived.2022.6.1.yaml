      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Philippines Manufacturing PMI stood at 54.1 during
        the month, slightly down from <a href="https://www.cnnphilippines.com/business/2022/5/2/SP-Global-Philippines-Manufacturing-PMI-April.html">April''s</a>
        over-four-year-high of 54.3, but still in expansionary territory.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d661bc-1fef-4c3a-b26d-d696b13d8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T23:15:09.811+08:00
