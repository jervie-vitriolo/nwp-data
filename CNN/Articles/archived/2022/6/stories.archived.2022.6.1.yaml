      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-loved cager also thanked PBA fans for supporting him throughout
        his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed93f9-bc2c-48f6-b4fe-ed2f7883c19b'
