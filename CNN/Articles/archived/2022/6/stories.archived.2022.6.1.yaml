      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco is a key witness in the government''s drug case against self-confessed
        drug dealer Kerwin Espinosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79a968-8d0c-49ca-a71a-916198199084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258db55a-1cde-4824-8895-13df2d296a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong katotohanan ang lahat ng aking alegasyon sa nasabi kong
        affidavit kung saan umamin ako na ako ay sangkot sa kalakaran ng illegal na
        droga at isinangkot ko si Kerwin Espinosa at iba pang tao," Adorco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8682f2-4a74-4e74-8460-ac02dcdd94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd33698-b75b-49c4-b18e-2cf5a699d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang totoo niyan, napilitan lamang akong pirmahan ang nasabing affidavit
        dahil sa pangamba sa aking buhay at kaligtasan," he added, noting that the
        document was crafted inside a police station in Leyte upon the orders of a
        high-ranking official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabeff3-cb44-452a-9aa8-476fe4ca7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a0f28-7df0-4264-bdcc-2d628972ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no truth to all of my allegations in my affidavit
        where I admitted I was connected to the illegal drug trade and then I implicated
        Kerwin Espinosa and other people. The truth is, I was only forced to sign
        the said affidavit due to fear of my life and safety.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084f37f-5b82-4d65-90ac-424501374b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf2920-2718-4864-9294-d40b2a1d6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco also denied he knew De Lima personally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687bf04-bade-4481-9898-df350b91e9ab'
      'mgnl:activationStatus': true
