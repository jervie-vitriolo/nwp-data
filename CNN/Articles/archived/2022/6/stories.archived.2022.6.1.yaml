    'jcr:uuid': '3a73accc-1d98-444f-a6c2-a505cc82a747'
    'lead': 'Speaking to CNN Philippines'' The Final Word, Dr. Edsel Salvaña of the
      Department of Health (DOH) Technical Advisory Group advised the public that
      getting a booster shot will be beneficial to avoid getting infected with the
      new variants or subvariants of COVID-19.'
