      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeaway: McConnell does not think the problem is guns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc1a34-529d-4459-9db0-bf46c354cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fad5c-7f2c-4520-a690-169453b408de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Trump side of things</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec25e3-33bd-4da3-8225-99c611a295e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the NRA''s annual convention in Houston over the weekend, former
        President Donald Trump -- who still holds sway in the party and particularly
        among base Republican voters -- said there should be more guns in schools.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af01f9-0b71-4ce0-9138-f704c42dc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f248ec-cc53-43c7-b2cf-90597fa775b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to stop a bad guy with a gun is a good guy with a
        gun," Trump said in his speech.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8548e97-88bc-4139-84c3-54cf4c6ef0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf02f39-e950-4608-9bb3-1b3fa3d12249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning schools into fortresses is what Trump and some of his fellow
        Republicans are endorsing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49021954-e84b-45d9-8d0e-f5771050ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba916417-8318-4d1a-b6fb-c116c4da711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From CNN''s report: Trump in his speech called for a series of measures
        that largely mirrored what other Republicans had proposed throughout the day:
        Schools with a single entryway, with armed guards stationed there, and exit-only
        fire escapes. He also said some teachers should be allowed to carry firearms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4d7b8-25e4-44d7-9f32-986fc87116ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14616077-bc22-43a8-a54b-25191e2b7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are some sensible gun restrictions?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe405023-fc94-4c16-81f5-9cc59b7a1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some NRA members can see the need for some new gun restrictions,
        according to CNN''s Eric Bradner and Jeff Zeleny, who reported from the convention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d460c4b-ff20-40f6-980d-52ad40930bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61683c17-8e94-4296-8713-660237d120f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wrote: Max Shirley, an NRA member from Round Rock, Texas, said
        he would support "sensible measures" to stop the cycle of school shootings.
        He said he believed the age limit to buy an automatic weapon should be raised
        to 21 and the clip size for ammunition should be lowered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c5b01-b80e-4032-b1c4-605f34168c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b82c6b-5211-4307-85d0-7a38aabdb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the person you''re defending yourself against is not down or
        the threat is not diminished after 10 rounds or 10 shots, then you''ve got
        bigger problems," Shirley told CNN. "Or you''re a bad shot."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46a180-efd2-4211-a4f9-c1285824c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76465bc0-311e-4a00-9b71-e11b63fe7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s on the table?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209126c-ed95-488d-8470-bf60be78ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those kinds of restrictions that Shirley would accept don''t even
        appear to be on the table in Washington.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beab23f-982a-45e4-9203-0ee96af42ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dae444-461a-44cf-8e1d-b64b97601320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornyn told reporters in Texas on Monday that he would be focused
        on mental health and potentially red flag laws already enacted in some states
        to allow authorities to seize guns from people in crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c110c-7d13-48b2-b85d-e85e0cc34d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9f0d6-628f-43af-b540-9bece566dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mentioned access to mental health treatment and diagnosis is
        absolutely critical," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22c484-0889-4d53-bcfa-274812c6cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03714002-7e52-448d-b292-df692776ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornyn focused on the need to make background checks part of the
        national conversation and other possible "limitations under federal law of
        what sort of firearms you can buy and own and maintain, if you have a criminal
        or mental health record. And we''ll be looking at all of that."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db193fc-c7b0-4ddd-9f01-ecaeeef02d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142da48f-76a8-44a0-a937-1d052613c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the majority of Republicans that opposed a bipartisan
        proposal to update background checks after Sandy Hook.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98967d-d9da-4c9c-bead-809d512ee76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2edff4-5da7-41ce-ac56-3308b6741dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding opposition to all new gun regulations</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf127d46-17ea-46cf-9ef0-90d3e9ab0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most instructive thing I saw on the gun debate over the weekend
        was the interview that CNN''s Dana Bash had with Rep. Dan Crenshaw, a Texas
        Republican, on "State of the Union."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b7597-2dc3-4995-98e8-4d1da8e7919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8c68e-4ee8-4028-993b-55037c24de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, in the clearest way, why he opposes any new gun restrictions,
        even after the massacre at the elementary school in his state. Watch the interview
        here.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6863d-99af-4aa8-81b1-6cc06ac17dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb142f-9a9a-47d9-9663-8bcaa245c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why he opposes red flag laws at the national level</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17f740-aabe-4a0e-9ffd-179b9f94fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "I think there''s a lot of problems with red flag laws,
        especially at a national level. When it comes to criminal law, that really
        should be democratically decided at the local and state level, but, even so,
        you have to look at these and wonder what the actual purpose is."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8a822-33a3-4494-bc4a-f208470b126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c885b-1863-45ca-8576-ccb31bf55acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why he opposes red flag laws in Texas</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543897a3-375b-4d1d-8200-357bad57103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "What we are essentially trying to do with a red flag
        law is enforce the law before the law has been broken. And that''s a really
        difficult thing to do. It''s difficult to assess whether somebody is a threat.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18223d51-8d1d-4484-a091-8e47685f1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e085a90-4e6f-47a8-89fb-da764b16f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if they''re such a threat they''re threatening somebody with
        a weapon already, well, then they have already broken the law, so why do you
        need this other law?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fc6c4-3d9e-42a3-a011-15f9c1687dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c237d64-526d-4ac9-a5ea-7816d964fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s wrong with universal background checks?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2cd92-d261-4881-9e49-83a20bf566c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "People have to understand what universal background checks
        mean. That means that I can no longer sell a gun to my friend. If my neighbor,
        let''s say her husband is gone for the week and she wants to borrow my gun,
        that would make us both felons.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e60c8-a11d-46ad-b8d8-c0dabda4abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1932f-9fc8-43c1-bef5-9db668bfe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the problem with universal background checks. And the people
        who are least likely to adhere to universal background checks are the criminals
        who intend harm. So, again, it''s an outcome problem. I don''t think they
        would have the outcome people think they would have."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db2324-c0c7-47ad-b57e-43b5c73aec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14da80a-4c34-42dd-a70c-b053eaa75397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s wrong with restricting sales of certain guns to people
        under 21?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37616c2-1f63-473d-99e8-cc962212c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "Well, look, I''m not very impressed by our current swathe
        of 18-year-olds and their maturity level, so maybe we should have that conversation.
        But then it has to apply broadly. It has to mean that you''re not an adult
        until 21.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588f4c7-b687-4b4b-b060-9a32a20621c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8dfdc3-e176-4812-a578-25edcfb6d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then what happens then? When we see a 22-year-old commit an
        atrocity, are we going to raise it again, and are we going to raise it again?"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e3a63-741d-4957-b378-5a884623f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dd426-6bc7-4f30-a95e-5c8e338e5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But the human brain isn''t completely developed at 18</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f239e-af7d-46fc-860d-2978fbbd9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bash noted that the National Institutes of Health has said that
        a person''s brain isn''t finished developing until the mid-20s.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cde70-8024-4fa0-a7f7-33070b38890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0951d2f-12f8-43c4-a2cd-d67bf0df947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "Yes, that''s true. That''s true. And does that mean that
        we -- I think it''s 26, actually. So, does that mean you''re not an adult
        until 26?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9c4b6-0c1c-4b66-bda6-704cb713ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea04566-8808-400b-ba8a-075c53a28623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I was on my second deployment by then. So it''s -- these
        are hard questions." (Crenshaw served in the military.)</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd74b2-68a0-45f4-b4c9-10fc23f8a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767c9c3-d560-42b3-b328-b10ad3c19f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What would he support?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855de42-6010-4d5a-bfd5-63912d279794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "I think what needs to change is the things that would
        have the most immediate and succinct effect and tangible effect on these things.
        And that''s actual security at a school. So, it''s not as if Republicans have
        never proposed anything."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afb000-0ec5-4d3e-8b49-c3d2aca8ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba9d6c-9793-4541-a552-7efd224d1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are more guns than people in this country. That''s not a
        problem?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a236d0-dea9-4d10-bab1-8cfeefe0d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw: "No. I think, culturally, we''re a country that has long
        had a Second Amendment that believes in the right to self-defense. I don''t
        think it''s a problem that I own guns.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0b104-f4e3-4251-a7ca-fdc40c6653f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba350b-1f98-4e6f-aee2-82d40f7b4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I know that, if I destroyed all my guns, it would have zero
        effect on crime. It would have zero effect on gun homicides, because I''m
        not the person who goes and shoots somebody. I am a person who might protect
        somebody from being shot."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7def8-bc12-4598-935c-a5895a4738b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
