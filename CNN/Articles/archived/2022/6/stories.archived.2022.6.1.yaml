      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American information service provider noted that domestic demand
        improved amid the country''s ongoing COVID-19 recovery and relaxation of pandemic
        restrictions. However, foreign demand remained down.</p>'
