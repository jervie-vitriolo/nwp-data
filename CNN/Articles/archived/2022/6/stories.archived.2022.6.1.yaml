    'template': '1'
    'title': 'PCG files case vs. MV Happy Hiro crew over collision with Filipino fishing
      boat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0f0ea-2a89-40ff-a22b-2e7525f496ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b0834-9903-4fe5-b973-addaa7493293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> – The Philippine
        Coast Guard (PCG) said Wednesday it has sued four crew members of the foreign
        cargo vessel MV Happy Hiro, which collided with a Filipino fishing boat off
        Palawan last week, leaving seven fishermen missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf3740-ae5e-47d7-97e0-15144b54946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e653cdc-4067-4d9d-8ca1-a13e3d3c6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard Commandant Artemio Abu said they filed a
        case on Tuesday afternoon before the Antique Prosecutor’s Office following
        an investigation into the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d83e4-6b32-4f4d-89ea-5fd6e9386ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235594e-3a0f-447c-9e55-92baa24a307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang charges na ibinigay natin sa kanila ay [The charges we filed
        against them were] reckless imprudence resulting to multiple homicide and
        serious physical injuries and damage to properties,” Abu told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51176853-40cd-45c7-8837-372c2762ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b546a-9ce5-4d25-9138-ba77ae10e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four implicated include the crew master who is a Croatian
        national, the second mate who is Romanian, and two Filipino officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8112c12-7c07-4f05-b041-f1dbe233bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46829f-1b6e-4af6-ad64-89cb4677d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu added they need a court order to detain MV Happy Hiro, which
        is currently still at the area of the May 28 collision, off Maracanao Island
        in Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253655f7-3466-493b-8b21-c2811235ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e120fa-0e52-450c-95b7-e7888f3f74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite filing a case involving multiple homicide, the PCG commandant
        clarified they are still searching for the missing fishermen of the boat FB
        JOT-18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bacba-b70e-445a-b618-cd224af905f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85623e-2018-4c0a-8996-805f68182500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added there is evidence to back their charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc5b67-38ca-4e1d-96d9-1df3e02fb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fba355-90f7-49cf-9a8d-7e0116e9afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga ibang ebidensya naman eh,” he said when asked about the
        homicide charges. “Nung una, ‘yung sa manifest nga na nawawala, na hindi natin
        sila makita. So, subject to a court litigation nalang, doon nalang natin pag-usapan
        po ‘yan…At saka ‘yung accounts ng eyewitnesses doon sa area.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c62ef-c32b-49bb-b87e-90bed784cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd360e6-a784-40d1-afc8-563f2f656344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anyway, there is evidence. First, the manifest which
        shows the fishermen are missing, and that we cannot find them. So, this is
        subject to a court litigation, let’s just discuss it there. Also, the accounts
        of eyewitnesses in the area.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3882c-95bd-4749-bc4a-2a8622db7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T17:16:37.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:50:34.374+08:00
