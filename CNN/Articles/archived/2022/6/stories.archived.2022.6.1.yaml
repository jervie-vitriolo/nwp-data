      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52dd22-12fa-4fe8-8d9f-86b7e6467f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta, who represents SAGIP Partylist, was a senatorial candidate
        under Marcos'' UniTeam slate. He <a href="https://www.cnnphilippines.com/news/2022/4/27/Marcoleta-withdraws-Senate-race.html">dropped
        out</a> from the race in late April, citing his “poor showing” in pre-election
        surveys.&nbsp;</p>'
