      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a6a3c-5d7a-4fd8-86e2-7f76a9fa32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s visit comes days after Biden returned from his first
        trip to Asia as President, which included a three-day stop in Seoul and meetings
        with newly elected South Korean President Yoon Suk Yeol.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d8a69-7878-4326-8be1-2df4e8e8a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b98a2a-c604-4298-8109-e02bcadccf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has found international success with songs like "Butter"
        and "Dynamite" and their fans, who call themselves the "Army," span across
        the globe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d32670-5b1c-4c21-a87f-21cf9ae6c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa979c-6671-4694-b01e-6d045b6b923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, amid a spate of anti-Asian hate crimes in the US, including
        shootings at three Atlanta-area spas, BTS spoke out about their own experience
        with discrimination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3de6f-000b-4a17-aab2-cee7b231843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413229e-e9a1-4ccd-9429-6edb8e9047ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recall moments when we faced discrimination as Asians. We have
        endured expletives without reason and were mocked for the way we look. We
        were even asked why Asians spoke in English," the band said in a statement
        retweeted over 1 million times.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cd63e-d849-4688-b5e7-565fd8f26481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4df480-a5f9-45e8-9ea6-2816d8f85b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued, "We cannot put into words the pain of becoming the
        subject of hatred and violence for such a reason."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad8b6f-32a3-4ce3-936a-2e367b26095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17230888-a0cf-4aa3-b107-3302e257f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in anti-Asian crime and hostility toward Asian Americans
        and Pacific Islanders (AAPI) comes amid the Covid-19 pandemic. More than 10,000
        hate incidents against AAPI persons were reported to advocacy organization
        Stop AAPI Hate between March 19, 2020, and December 31, 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676885d-2c8c-4c3b-9d3c-d07cf7aa2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018285d5-2caf-49e1-b185-f8aaa8415422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, the White House noted in a news release announcing the meeting,
        "has previously spoken about his commitment to combating the surge of anti-Asian
        hate crimes." He signed a bipartisan bill aimed at addressing the rise in
        anti-Asian hate crimes into law in May 2021. It will create a new position
        at the Justice Department to expedite review of potential Covid-19-related
        hate crimes and incidents reported at the federal, state or local level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d20fb6-b090-4d56-9fde-46e99e1e8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019c1c7-b017-461b-a982-21185c7cc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and BTS, the White House added, "will also discuss the importance
        of diversity and inclusion and BTS'' platform as youth ambassadors who spread
        a message of hope and positivity across the world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcd1a7-3d54-48ab-a46f-fa9ff19377a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:47:25.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/politics/bts-white-house-press-briefing/index.html">K-pop
        supergroup BTS visits the White House</a>."</em></p>'
  'Netflix-Stranger-Things-season-4-viewership':
