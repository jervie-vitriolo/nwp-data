  'Okada-operator-condemns-takeover-of-casino-hotel':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-01T19:04:40.409+08:00
    'imagesource': 'jcr:6f6de06d-b33d-4d72-939d-9b36f7c08209'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40c261e-e1f8-4166-8347-e1a37fb66411'
    'lead': 'Tiger Resorts Leisure and Entertainment Inc. (TRLEI), the operator of
      Okada Manila, decried Japanese tycoon Kazuo Okada''s use of "brute force" to
      storm the premises of the casino resort and hotel complex on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T19:06:09.278+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:49:35.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:46.565+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Okada operator condemns ''illegal, violent'' takeover of casino-hotel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fa0b7-5ab8-41c5-941d-90a01ea7e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Tiger
        Resorts Leisure and Entertainment Inc. (TRLEI), the operator of Okada Manila,
        decried Japanese tycoon Kazuo Okada''s use of "brute force" to storm the premises
        of the casino resort and hotel complex on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db292fce-1d56-4167-8558-e1f0d1547995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRLEI said the group of Okada, led by former board member and businessman
        Antonio "Tonyboy" Cojuangco, "illegally and violently took over the premises
        of Okada Manila, employing brute force and intimidation to compel key legitimate
        officers to vacate the premises."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1950a0-8885-413e-b0b4-c5328b10041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said about 50 private guards and police officers of Paranaque
        City, including a sheriff, were mobilized to storm the building, claiming
        that they were authorized by a court order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ac085-d59c-4d35-b51e-9c70e4d7f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator, however, said the group "refused" to show any copy
        of such an order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d296231-f22e-405c-b42f-065e6e939787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to his removal, Mr. Kazuo Okada only held one share of stock
        in the corporation. He therefore did not have the authority to take control
        of the corporation in such unceremonious fashion. There is nothing in the
        SQAO (Status Quo Ante Order), which remotely authorizes Mr. Kazuo Okada to
        take over the premises of the corporation, much less with the use of force,"
        TRLEI said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27e9bf-cb9c-4200-918d-a3fa20619cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese gambling mogul was axed from TRLEI as its top executive
        following accusations of misusing company funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37404bc4-681d-4fa3-8890-1cf43103ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella Elamparo, legal counsel for Tiger Resorts, branded the
        brazen move as "a serious criminal offense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec1b59-2b73-4009-a31d-f79e926bad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRLEI also said that its director Hajime Tokuda was "brought out
        of the hotel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7ef0c-8db0-4408-90ce-890583fba550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they did to Mr. Tokuda is no less than kidnapping. They are
        acting like hoodlums under the command of the sham board," Elamparo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393216b-7333-4687-9c72-c3a253c32710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:06:09.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:49:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its board members are now working with legal counsel
        and relevant agencies regarding the "trespassing and illegal" takeover by
        the Okada-led group.</p>'
  'expert-uptick-COVID-cases':
