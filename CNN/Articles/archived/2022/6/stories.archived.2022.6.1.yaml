      'mgnl:lastActivated': 2023-01-19T12:48:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307a179-6370-4072-bdac-23655936e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko po [n]akausap kahit minsan… Wala po akong personal na
        kaalaman tungkol sa sinasabing pagkikita raw ni Kerwin at ni Secretary De
        Lima sa Baguio City," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99189fc5-9781-4b45-bf6a-063275dac202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40b7a9-8cf6-4559-8d14-962a19191fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven''t talked to her even for once. I don''t have
        personal knowledge of the supposed meetup of Kerwin and (former) Secretary
        De Lima in Baguio City.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd705fc07-8abe-4db5-ad7b-22b6ea94fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
