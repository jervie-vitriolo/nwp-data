      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/30/entertainment/maestro-movie-bradley-cooper-leonard-bernstein/index.html"><em>You
        won''t recognize Bradley Cooper as Leonard Bernstein in his upcoming Netflix
        movie</em></a>"<br> </p>'
  'sex-pistol-review-hulu':
    'author': 'Brian Lowry, CNN'
    'caption': 'Jacob Slater as Paul Cook, Anson Boon as John Lyndon, Toby Wallace
      as Steve Jones, Christian Lees as Glen Matlock in ''Pistol.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-01T07:39:47.172+08:00
    'imagesource': 'jcr:fe52fe58-2599-4510-8d30-6fe781376f7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab39af80-2023-44e1-bee1-62bc0666b530'
    'lead': 'Director Danny Boyle meticulously replicates the period, but despite
      plenty of sex, drugs, rock and rage, this presentation feels more like a coffee-table
      book than a fully realized drama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T07:42:55.023+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:55:09.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:30.878+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: Rock and rage, ''Pistol'' explores the rise of the Sex Pistols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328586d-8cde-4847-aeee-6197c66629f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chronicling the history of a band devoted
        to chaos and anarchy makes for a messy subject, which might explain why "Pistol"
        —&nbsp;a six-part limited series about the rise of the Sex Pistols —&nbsp;is
        such a dreary exercise. Director Danny Boyle meticulously replicates the period,
        but despite plenty of sex, drugs, rock and rage, this Hulu presentation feels
        more like a coffee-table book than a fully realized drama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa35c6-37fd-4f5e-a385-125cf244abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d32c54-bfd7-43a8-b8a7-410e04b01e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapted from guitarist Steve Jones'' memoir "Lonely Boy: Tales from
        a Sex Pistol," the narrative largely unfolds from his point of view, as played
        by Toby Wallace. Inspired by the likes of David Bowie, the Pistols (originally
        dubbing themselves the Swankers) funneled their energy and anger into the
        music, embodying their working-class roots and rootlessness, as well as their
        hostility toward authority in all its myriad forms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979761f7-8e1f-44d5-96d0-0b9f76778e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, we''re not into music," Jones tells a reporter, once
        the band starts to take off. "We''re into chaos."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c1cea-e2f6-4781-9c5b-f25ff05dea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gradually, the group finds lead singer John Lydon, a.k.a. Johnny
        Rotten (Anson Boone), while Jones carries on a secret relationship with Chrissie
        Hynde (Sydney Chandler), destined for fame of her own as the lead singer of
        the Pretenders. (As a footnote, Lydon unsuccessfully sued to prevent the group''s
        music from being used, adding a little off-screen spice to the stew.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3a54e-a3cf-4733-901a-23fdf97d657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the cast include Louis Partridge and Emma Appleton, respectively,
        as Sid Vicious and his girlfriend Nancy, whose tragic tale was previously
        documented in the 1986 movie; and "Game of Thrones" alum Maisie Williams as
        punk icon Jordan, although given the modest size of the role, her contribution
        stems more from its promotional value than the actual story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285b96e-0553-4d89-89cd-17968d1f4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for that story, Boyle (whose most germane credits include "Trainspotting"
        and its sequel) and writer/producer Craig Pearce ("Moulin Rouge!") careen
        through a semi-psychedelic rendition of those violent, screaming, wild performances,
        and how London''s punk rock iteration of youthful rebellion unsettled the
        existing social order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd0344-6b6a-419c-aa42-d56fa121b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, nihilism might be provocative, but it can also be kind
        of, well, dull. Nor do the real-life underpinnings prevent the project from
        exhibiting some of the usual "A Star is Born"-esque show-business cliches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ea363-ec5c-4f12-9d67-2f0243d1e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one would expect from a project about the Sex Pistols, there
        will be blood, sex and more than a little spit. What there isn''t, once you
        get past the grimy 1970s nostalgia of it all, is much that, dramatically speaking,
        leaves a significant mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf39883-e1ca-46e9-8689-133f8a580094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:42:55.024+08:00
      'mgnl:createdBy': 'chesca'
