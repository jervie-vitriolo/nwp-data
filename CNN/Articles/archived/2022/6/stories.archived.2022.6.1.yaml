    'template': '1'
    'title': 'Labor group seeks OFWs'' exemption from mandatory PhilHealth coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916c92c-4c4d-4ee8-830f-3f11d4acc485'
      'mgnl:activationStatus': true
