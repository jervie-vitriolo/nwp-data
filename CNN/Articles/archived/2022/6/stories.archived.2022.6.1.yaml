      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Senator
        Cynthia Villar is no longer gunning for the Senate presidency, saying she
        is not interested anymore in the top position at the upper chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4417ab-9dda-4482-b857-87b31599eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:42:01.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko na [I don''t want it anymore]. I want a simple life," she
        told reporters on Wednesday, after the term-sharing option was rejected by
        Majority Leader Migz Zubiri.</p>'
    '4':
