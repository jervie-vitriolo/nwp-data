      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cafa06-b1ba-4cba-a567-dba7d36478d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been in detention since 2017 for allegedly abetting
        an illegal drug trade in the national penitentiary during her term as Justice
        Secretary in the Aquino administration. She maintained her innocence and accused
        the government of fabricating cases against her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fa7d1-ebeb-4418-955f-54ee48a4c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69d8d3-9640-4353-b22f-4e493ed0477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f55f7-86e6-4b0b-a3f2-77d76ead7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More calls for De Lima''s release</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cec111-38da-4acb-802d-fc39023f62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20311655-fa52-4696-aed2-6898dca7be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco is the latest personality to recant his statements against
        De Lima after <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Espinosa</a>,
        former Bureau of Corrections chief <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">Rafael
        Ragos</a>, and the senator''s former bodyguard<a href="https://www.cnnphilippines.com/news/2022/5/13/Ronnie-Dayan-Leila-de-Lima-testimony-drug-money.html">
        Ronnie Dayan.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85661e1e-b9be-4776-99f0-40fdf10ee7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c476b0-f9f3-4618-ac25-1476470a29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments have sparked anew calls for De Lima''s release—
        with her Senate colleague Ralph Recto joining in the pleas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789ff0b-dadc-409e-9485-cc67c9eb476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd30ba-c789-4b41-aec3-07129030a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto urged president-elect Ferdinand "Bongbong" Marcos Jr. to "free
        Leila."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ffe0b-233e-415c-b1a0-351eb649dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c227cf5-23d0-41c9-a778-37229b2f3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another feisty lady worthy of our respect is Leila de Lima, a prisoner
        of conscience, punished for her courage, but whose spirit no prison walls
        could contain. Trolls put her behind bars. The truth shall set her free,"
        Recto said in his speech during the last session day of Congress.</p>'
