      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Incoming
        Department of Information and Communications Technology Secretary Ivan Uy
        said the country''s three telecommunications providers should expect more
        competition in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580cb8f-cca4-4135-8ebc-5003752997e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a755e-d40a-48db-ad80-56a6c089d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such scenario is possible as the government passed amendments in
        key legislations like the Public Services Act, the Foreign Investments Act,
        and Retail Liberalization Law, which could all attract more foreign investors
        into the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910191a6-205f-49f5-8f97-f13e926bda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160655c-8c1d-4534-8a63-869fad86b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-02T00:06:35.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:47:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe so. They should expect that," he told CNN Philippines
        when asked if these policy changes could mean more competition for existing
        telco firms.</p>'
