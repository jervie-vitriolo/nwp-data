      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product of University of Texas at El Paso was shipped to the
        B-Meg Derby Ace Llamados (now Magnolia Hotshots), where he played an important
        role in the franchise’s Grand Slam season during the PBA 2013-14 season.</p>'
