    'lead': 'The US House Judiciary Committee plans to vote as soon as Thursday on
      wide-ranging gun control legislation, known as the "Protecting Our Kids Act." '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T08:01:56.521+08:00
