    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432210de-3dc6-47c7-ae79-892bcb79a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:13:40.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> An infectious
        diseases expert said Wednesday the Omicron BA.2 is still behind the mild increase
        in COVID-19 infections observed recently and not its subvariants, which have
        already been detected in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab8453-3c36-4a3f-a0c5-b6a73a0856da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:13:40.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cases that we are experiencing now, ''yung mga pakonti-konting
        uptick especially ''yung mga may sintomas, I would still say is because of
        BA.2 and not because of these mga bagong subvariants or sublineages of the
        Omicron," Dr. Rontgene Solante said in a public briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb3d24-fd26-4a29-9c10-e1f62e757fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:13:40.098+08:00
