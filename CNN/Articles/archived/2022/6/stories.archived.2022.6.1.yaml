      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/31/asia/china-taiwan-invasion-scenarios-analysis-intl-hnk-ml/index.html">China
        has the power to take Taiwan, but it would cost an extremely bloody price</a>".</em></p>'
  'George-Garcia-Bongbong-Marcos-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-01T14:34:44.809+08:00
    'imagesource': 'jcr:f3bad678-3033-4065-838a-ef8452538467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c4aaa1-fed4-43c2-8aab-281d58810e27'
    'lead': 'Commissioner George Garcia is a veteran election lawyer who represented
      President-elect Bongbong Marcos in the electoral protest he filed against Vice
      President Leni Robredo in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T14:39:05.245+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:52:52.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:40.170+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garcia open to Comelec reappointment after failure to get CA nod'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87528cd4-4936-46fc-91dd-33818968fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Elections
        Commissioner George Garcia said he will accept the offer if President-elect
        Ferdinand "Bongbong" Marcos Jr. reappoints him to the poll body after he failed
        to get the approval of the Commission on Appointments on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc98a49-f55c-4158-aee0-e2c74c828213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako po’y bibigyan ng pagkakataon makapaglingkod muli, sampung
        beses ko pong pipiliin ang Commission on Elections (Comelec) sapagkat kakaiba
        ang professionalism ng mga taong nandyan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8447fad-61c5-4bab-a1b3-527e44d1186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position for Comelec chair and two commissioners will be left
        vacant for Marcos appointees after Garcia, his fellow Commissioner Aimee Neri,
        and Chairman Saidamen Pangarungan—all appointed by outgoing President Rodrigo
        Duterte in March—failed to secure the approval of the Commission on Appointments
        due to lack of hearing quorum on the last session day of the 18th Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54065af5-c10a-43dd-97fb-cda56305750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri said the lawmakers received a
        request from the incoming Marcos administration to give them the "courtesy"
        to make the appointments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c5fc7-d51b-4e21-9bbf-8ffd4a2386cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is a veteran election lawyer who represented Marcos in the
        electoral protest he filed against Vice President Leni Robredo in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02416f8a-77fc-410c-9bf8-e48cdf3fa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will leave his post on Wednesday after serving for less than
        three months, but he said he is confident the four remaining Comelec commissioners
        will perform well as they prepare to check the Statements of Contributions
        and Expenditures (SOCE) of candidates and start preparations for the Sangguniang
        Kabataan and Barangay Elections and the reopening of voter''s registration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dabf7e-fe97-43cc-acd1-eca80def805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napatunayan po nila before kami naappoint na kaya naman nilang
        mapamahalaan ang Commission on Elections [They proved that they can work well
        before our appointment]. Life will have to go on in the Commission on Elections
        and at the same time work in the Comelec will have to proceed," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c148a-267a-4d8b-98f3-44589d7085c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:05.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming press secretary Trixie Cruz-Angeles said there is no information
        yet whether Marcos is keen on reappointing the officials bypassed CA.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82254a81-25c6-4f50-a1f3-0b5f0f1888ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T14:39:26.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:52:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.&nbsp;</em></p>'
  'aria-inthavong-interview':
    'author': 'George Evan Dungca'
    'caption': 'Lao-American filmmaker Aria Inthavong talks to us about the transformative
      potential of true crime, the machinery behind historical revisionism, and why
      he’s no longer afraid to sing “My Way” at the karaoke. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-06-01T15:10:51.994+08:00
    'imagesource': 'jcr:3d5b8f21-a986-4d5f-a327-7ff2e599c8f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd307fab3-c690-4da1-b2f7-5781724e3c02'
    'lead': 'Lao-American filmmaker Aria Inthavong talks to us about the transformative
      potential of true crime, the machinery behind historical revisionism, and why
      he’s no longer afraid to sing “My Way” at the karaoke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T15:13:53.551+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T12:52:08.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:41.403+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This travel miniseries is using true crime to challenge historical revisionism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976ae4a-2417-47de-8422-d79b2df62792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.551+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aria Inthavong is listening to the dead — well, not literally. “I
        wanna let these stories speak for themselves,” the Lao-American filmmaker
        says over Zoom. In his self-produced travel miniseries “Solivagant,” Inthavong
        shows that true crime can do more than just dissect cases like a cadaver on
        a steel autopsy table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920f134-44a0-4151-a2bc-e787e96188f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.551+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining Buzzfeed in 2017, Inthavong has produced a plethora
        of videos that documented him getting choked-out in an MMA fight to falling
        in love with his coworker. However, his entry into the Buzzfeed Unsolved Network
        — which would later be the home of his series “Aria Investigates” — happened
        because he was stuck at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c99fa-4cf8-48b9-bbbb-4522ecba4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to produce content outside of his house during the lockdown,
        Inthavong decided to scour the internet in search of his father’s best friend,
        Serge Armand. “The ideal ending would have been to reunite my father with
        [Armand]. It would have been so good to have them reunited and smiling and
        laughing together over Zoom. But it didn’t go that way,” he says. Spoiler:
        Armand was allegedly involved in drug trafficking and domestic abuse which
        is believed to have led to his suicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb28b8-748f-42a9-8012-906a8df5adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6.1 million views on YouTube as of writing, <a href="https://www.youtube.com/watch?v=V85foK6YrlQ"
        target="_blank">“I Solved The Disappearance Of My Dad''s Best Friend”</a>
        was Inthavong’s first encounter with the untold stories of the dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12054f19-f794-4014-b77e-efaed35e2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1955c-830b-4d66-b033-96a3347fab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step for the Buzzfeed producer was to create travel content.
        Before moving back to the US at the age of 17, Inthavong had already lived
        in Thailand, Indonesia, and Singapore. It comes as no surprise then that he
        developed an affinity for wandering on his own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6418e2d-6dd5-4be2-88a1-a583ecc405a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e941c69-5355-46b2-9c7f-9e541213ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a third culture kid,” he explains. “As Dean [Julkipli M. Wadi]
        said, people like me don’t really have a home country. We kind of live in
        the gray area. I think that’s what’s driven my desire to travel and explore
        the world.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d64e2-b862-4a35-a00e-2be1789e80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29c63a-e9b8-461c-bc74-1c725467a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s this desire that urged Inthavong to pitch “Solivagant”
        to Buzzfeed. A way to marry his career in investigative content with his wanderlust,
        “Solivagant” transforms travel content into cultural commentary.</p>'
    '86':
      'image': 'jcr:f941c319-6a11-46c3-b2e5-7507d0b62a35'
      'imageCaption': 'Buzzfeed''s policies and the COVID-19 pandemic didn''t stop
        Aria Inthavong from boarding a plane bound for the Philippines to film "Solivagant."
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81bbaf-09dd-4f89-b0a9-2226c33592e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:46:08.311+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5683c2-f913-4051-8598-eba095689a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5270f-dbf2-4493-a8e8-7a52fe874b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Inthavong’s manager and the channel heads at Buzzfeed were
        initially supportive of the series, some of their policies (coupled with the
        sudden onslaught of the pandemic) didn’t allow him to film overseas. This,
        however, didn’t stop him from boarding a plane bound for the Philippines to
        film the travel miniseries on his own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a673363-bd69-470a-8dfb-41f7ec028be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea590f2-2a45-42fb-8be6-94cbfa35d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:52:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season of “Solivagant” has three episodes covering some
        of the Philippines’ most insidious crimes and atrocities: the Manila Film
        Center Tragedy, the Jabidah Massacre, and the “My Way” killings. At the center
        of each episode are the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ab5e4-584c-46ff-9084-c2336646bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T15:13:53.553+08:00
      'mgnl:createdBy': 'gabrielle'
