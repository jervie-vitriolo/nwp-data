    'template': '1'
    'title': '''Top Gun: Maverick'' jets to new box office record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da07c9d-636f-4b1b-9dda-bddf761791fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> "Top Gun: Maverick" took off at the box
        office this weekend — setting a new record in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde53384-02ea-4048-8c7a-b6bd2fcdd134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96337a-e8ce-4d0d-8fa0-9408836686bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to the 1986 blockbuster, which has Tom Cruise reprise
        his most iconic role as Pete "Maverick" Mitchell, made an estimated $156 million
        domestically for its four-day opening weekend, according to Paramount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f976fe-68d8-47b5-a3cc-dfded4631c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44942d5-2867-487d-8b19-a7e8082ca768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gives the film the record for biggest opening over the Memorial
        Day holiday weekend, overtaking "Pirates of the Caribbean: At World''s End,"
        which made $153 million in 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51730cbf-d70c-4c12-ad9d-e97de6689fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba4b33-e66b-4a02-9574-8398a5a7cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" surpassed expectations at the ticket booth this weekend.
        Analysts forecast the film to make closer to $80 million for its weekend opening
        and $150 million over the four day holiday. It''s easily Cruise''s biggest
        debut at the box office over his 40-year career and marks the star''s first
        $100 million opening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390872a-fda9-497c-9dd8-221c38dae8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c537ac-fad5-4064-93a6-50393cf8b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of that, "Maverick" is the third-biggest debut of
        the year behind two superhero films, Marvel''s "Doctor Strange in the Multiverse
        of Madness" and Warner Bros.'' "The Batman."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d23268-f2dd-4dab-b5f5-38255e6ce1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ab039-1daa-4db3-a1e9-17f66fbe4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios and theaters couldn''t ask for a better way to dive into
        the summer — the film industry''s most lucrative season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461c1cc-247d-46e8-85f2-c3c1528457a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39337d16-61b7-4628-bd23-17fc97201ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Paramount has struggled to find its footing in an ever-evolving
        Hollywood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4dc0d-fa24-443d-9228-faeee2dc9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da0e78-4eae-45fc-8961-a36ab8533559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd605516-46e1-456a-89bf-81279fbf9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a99702-af48-4988-84fe-d28da60affd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films such as "Scream," "The Lost City" and "Sonic the Hedgehog
        2" have helped give a boost to Paramount and "Maverick" continues that trend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd2003-cd0a-4774-a193-ceab3d22e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dc7c0-8ab1-47fd-a807-dde7b8de9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for theaters, "Maverick" is another blockbuster helping the industry
        rebound from two brutal years of the pandemic decimating the business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6cdfd-0b54-40a9-99b0-b4b2f7f374bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66d10c-de15-48b2-b273-0dd12c50cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:39:43.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T12:55:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top Gun: Maverick," which garnered a stellar 96% score on review
        site Rotten Tomatoes, now has a clear runway to rack up even more success
        at the box office. There''s not another major film on the docket until Universal''s
        "Jurassic World: Dominion," which opens June 9.</p>'
