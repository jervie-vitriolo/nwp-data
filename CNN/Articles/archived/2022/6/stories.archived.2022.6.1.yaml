      'mgnl:lastActivated': 2023-01-19T12:55:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone intends to make her feel in any way unwelcome, we have
        only one thing to say: we resist," the "Star Wars" account tweeted. "There
        are more than 20 million sentient species in the Star Wars galaxy, <a href="https://twitter.com/starwars/status/1531519656254590976">don''t
        choose to be a racist</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ea03b-7def-4103-bd13-3ee29047817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingram posted multiple examples of racist messages and comments
        on Instagram, noting that she has received hundreds of messages, some of which
        included the N-word.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785caeaf-035d-466f-8d80-b89924c6be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing anybody can do about this. There''s nothing anybody
        can do to stop this hate," she said, in a video posted to her Instagram stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb72600-53db-48a0-9821-18f15d716e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that bothers me is ... this feeling of like, I just gotta
        shut up and take it, I just have to grin and bear it. And I''m not built like
        that," she continued. "Thank you to the people who show up for me in the comments
        and in the places that I''m not going to put myself. And to the rest of y''all,
        y''all weird."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20efc5-17fa-4ab2-bf73-3a14f9ae2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingram''s experiences following her "Star Wars" debut have become
        a trend -- actors John Boyega and Kelly Marie Tran have also been vocal about
        the racist hate they received after appearing in the "Star Wars" movies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea54d32-9190-4154-a96c-b3091a1e5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.281+08:00
      'mgnl:createdBy': 'chesca'
