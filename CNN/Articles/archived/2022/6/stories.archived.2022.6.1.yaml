      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Senate
        Majority Leader Juan Miguel Zubiri on Wednesday bared that the recommendation
        to consider filing charges against President Rodrigo Duterte is the reason
        he did not sign the draft committee report on the multibillion-peso Pharmally
        controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f802c6-01fd-46c9-8e66-1453b3518f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
