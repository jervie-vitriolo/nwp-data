      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://www.facebook.com/CNNPhilippines/posts/pfbid02JSTZVpojwYwXjJd9P68F3UiF1L769bwvDeS64NiekoywbWWKxePLmVfoktzY3Wdxl">Robredo
