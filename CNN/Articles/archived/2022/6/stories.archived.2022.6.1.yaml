    'jcr:uuid': 'df5dd07d-b286-422e-8d12-055b526fd925'
    'lead': 'Liloan, Cebu Mayor Christina Frasco has laid down her initial plans in
      revitalizing the tourism industry once she takes the helm at the Department
      of Tourism under the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T13:28:44.824+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:54:11.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
