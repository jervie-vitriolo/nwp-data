    'lead': 'The Philippine Coast Guard says it has sued four crew members of the
      foreign cargo vessel MV Happy Hiro, which collided with a Filipino fishing boat
      off Palawan last week, leaving seven fishermen missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T17:16:37.473+08:00
