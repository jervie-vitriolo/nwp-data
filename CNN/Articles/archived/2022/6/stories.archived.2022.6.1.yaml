  'PGC-files-case-MV-Happy-Hiro-Palawan-collision':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-01T17:16:03.735+08:00
