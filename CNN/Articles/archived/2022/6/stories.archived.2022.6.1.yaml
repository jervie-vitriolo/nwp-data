    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus can be contagious during a Paxlovid rebound, researchers
      warn, even if people don''t have symptoms'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca96f9e-c7f7-4337-8bc4-5836d30c4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who have a COVID-19 rebound after
        treatment with the antiviral drug Paxlovid can be contagious and may not know
        it because they might not have symptoms, researchers warn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ccafd-d9d8-4209-81e7-028842a787dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who experience rebound are at risk of transmitting to other
        people, even though they''re outside what people accept as the usual window
        for being able to transmit," said Dr. Michael Charness of the Veterans Administration
        Medical Center in Boston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40099c4-691a-428e-a37f-e81bc0d2db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charness and his colleagues recently collaborated with a team of
        researchers at Columbia University to look into cases of Covid-19 that return
        after Paxlovid treatment. He said they''ve found at least two instances in
        which people have transmitted to others when their infection recurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36eb0c9-f392-4abd-926c-e37d989674d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, a 67-year-old man infected a 6-month-old after a half-hour
        near the child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34431c0a-df4e-4935-bd81-3cdf5617b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was 12 days past his first positive Covid-19 test. He had
        taken a five-day course of Paxlovid and was feeling better. He didn''t have
        any symptoms when he saw the baby, who was his grandson, but about eight hours
        later, he started to feel ill again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7739a69-beef-4a0e-ba78-e62fb22610d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby tested positive about three days later, as did both of
        his parents. Neither the baby nor its parents had any other close contacts
        before they got sick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c5200-d95d-42e5-aa23-b51866f36743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It indicates that you can transmit during rebound even before you
        develop symptoms," Charness said. "And you know, we studied a small number
        of people. It''s certainly conceivable that there are other people out there
        who don''t have symptoms and still have a viral rebound."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a7a10-52f6-4694-9f09-a063c7dde518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another instance, a 63-year-old man infected two family members
        during three days of relapse after Paxlovid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88477d9-09cd-42a4-81c4-277240de7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take precautions after Paxlovid</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc0da2-8ae9-47d5-9def-bcdcc8150b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this research, the US Centers for Disease Control and Prevention
        issued new guidance last week for people experiencing Covid-19 rebound after
        Paxlovid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08271897-4232-4357-8be6-02e2171eb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said people who test positive again and whose symptoms come
        back after finishing their antiviral pills should restart their isolation
        period and isolate for five full days. The agency says people can end their
        isolation period after those five additional days as long as their fever has
        been gone for 24 hours without fever-reducing medication and they''re feeling
        better. The agency also recommends that people wear a mask for 10 days after
        their symptoms come back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90521e4d-8bdb-4a5c-b7ab-0aa965b8eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings and guidance come as Paxlovid use has increased in
        the United States. According the White House, over the past two months, filled
        prescriptions for Paxlovid have climbed from about 27,000 a week to 182,000
        a week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8444930-51b4-4efd-8d1b-bda27066d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration credits the increase to its test-to-treat program,
        which created one-stop hubs in grocery and drug stores where people could
        take a Covid-19 test and immediately receive and fill a prescription for antiviral
        medications. The antiviral drugs should be taken within the first few days
        of symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ed269-6b7b-4264-99df-c2f7f9412919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug works well. In clinical trials, Paxlovid reduced the odds
        that a person at risk of severe Covid-19 would need to be hospitalized by
        almost 90% compared with a placebo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc225d7-b91e-492b-9ab3-39593753d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, the CDC says, early treatment with this medication
        is still recommended.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ebeab-cc40-4c9c-b592-b80071c510d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As helpful as it is, though, researchers say people should be aware
        the drug may not completely extinguish the infection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e622b6-2b19-49a2-bb59-5f6ff3956ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charness and his co-authors have now collected at least 10 such
        cases of Covid-19 recurrence after Paxlovid. Half of them have come from just
        two families, leading the researchers to conclude that such cases are not
        all that rare.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8c656-cec2-4cdb-9d31-bd2e2356d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is shared as a preprint. It has not been scrutinized
        by outside researchers or published in a medical journal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0bb58e-d0d2-4318-a92b-ae7eecf1b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic testing suggests that when people get a second round of
        Covid-19 after Paxlovid, it''s not because they''ve been infected by a different
        strain of the virus. There''s also no sign that the virus has changed or mutated
        to develop some kind of resistance to the drug.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb75381-5c74-4052-8d71-354b2110b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, rebound cases have been mild. There haven''t been any reports
        of severe disease during a Covid-19 relapse. Because of this, the CDC says,
        there''s no reason to think that more treatment is needed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a049800-221f-4d1d-84d0-2a625fd0b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cause still not known</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1cce4-52b3-4d24-8335-368cb164ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why this might be happening is still a mystery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2da4de-2367-4d91-9474-3a4573cc1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his studies, Charness said, the researchers watched the amount
        of virus in a person''s body -- called their viral load -- go down on Paxlovid
        treatment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce947d8c-6721-4d11-b071-ea27ad447fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People take Paxlovid, and what we know it does very well is, it
        blocks viral replication," he said. And so the levels of virus go down. But
        then in some people -- no one knows how many, because not enough people have
        been studied -- levels of the virus begin to climb again nine to 12 days after
        they first test positive, Charness said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd102e58-3a54-4f87-902a-61f3ddd181f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear that taht rebound is linked to Paxlovid.
        In studies of more than 2,200 Covid-19 patients, Pfizer, the company that
        makes the drug, said there were a few patients who had their Covid-19 come
        bouncing back after a negative test, but they were in the group that took
        Paxlovid as well as in those who got the placebo, suggesting that Covid just
        reappears in some people, even without treatment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52957f-cb0b-4b4f-9bed-b69944fdf3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charness'' team has done its own comparison study, however, and
        found something different. When researchers looked at 1,000 cases of Covid-19
        diagnosed between December and March in players and support staff of the National
        Basketball Association who had not taken the drug, they didn''t find any cases
        of Covid-19 returning. This study is still unpublished.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55070335-7c3b-4183-aed6-fef1d4749ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say more research is needed to understand whether there could
        be any connection to the drug.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aafb84-6def-4e64-8783-1c6a4ac2f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charness said the fact that the infection can come back this way
        after treatment presents some questions. For one, would rebound be as common
        in people who started the drug later, maybe on day four or five after their
        first symptoms, after their immune systems have had longer to initially see
        the virus? Would a longer course of treatment -- maybe taking the drug for
        six or seven days, rather than five -- lower the risk that the virus would
        come back?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49061ed-0a31-4395-a80c-146eefe8f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:02:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows," he said. "Somebody should be studying this."</p>'
  'Meth-production-Asia':
    'author': 'Heather Chen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T07:02:42.955+08:00
    'imagesource': 'jcr:bb9bb4bf-5e68-4cf6-8d01-c10c14add910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a96219ce-7354-4a2c-8ef1-543c91a607df'
    'lead': 'Meth production and trafficking is surging in countries in the Lower
      Mekong region — Cambodia, Laos, Vietnam, Thailand, and Myanmar — according to
      a new report by the UN Office on Drugs and Crime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T07:05:30.346+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:55:13.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:29.058+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 billion meth pills seized as Asia sees record drug increase'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1239c-cdbe-4a5b-8069-e112f6349c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than one billion methamphetamine pills
        were seized in East and Southeast Asia last year, a record figure that the
        United Nations says highlights a "staggering" increase in the regional synthetic
        drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cf95f-e516-41ae-9f0a-496758efb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth production and trafficking is surging in countries in the Lower
        Mekong region — Cambodia, Laos, Vietnam, Thailand and Myanmar — according
        to a new report by the UN Office on Drugs and Crime (UNODC) released on 30
        May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578c6da-e4f6-45f8-add8-64c816f6ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is enabling Asia''s drug cartels to flood markets with
        billions of dollars worth of synthetic narcotics even as the global economy
        continues to struggle with the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da6202-54bf-4327-941d-1d0eec4cf5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale and reach of the methamphetamine and synthetic drug trade
        in East and Southeast Asia is staggering and yet it can continue to expand
        if the region does not change approach and address the root causes that have
        allowed it to get to this point," said Jeremy Douglas, UNODC''s regional representative
        for Southeast Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe90312-0fc8-498a-8057-07c26a4d6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized crime groups have taken advantage of recent political
        instability, such as a military coup in Myanmar, that has left some border
        regions largely lawless and easy to exploit, Douglas said, while falling prices
        have been popular with consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e71bec-d8d0-442b-923a-c87109baca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued drop in prices of crystal methamphetamine in Southeast
        Asia, for instance in Malaysia and Thailand, while purity of the drug remains
        high, means greater affordability and accessibility of high-purity drugs,"
        Douglas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302d5f2-3a41-40de-968e-b8e3b0720386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organized crime [syndicates] have all the ingredients in place
        that they need to continue to grow the business, including territory to produce,
        access to chemicals, established trafficking routes and relationships to move
        product, and a massive population with spending power to target," Douglas
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e9f72-b1d2-4de6-8b1e-c851cc5e132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look at the region and see potential and profits."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802fe1f-2707-4415-abf2-aa33421f5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drugs boom in a strict region</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1818b-ac06-4557-b961-140be7e36dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, a region with a population of more than 680 million
        people across 11 countries, methamphetamine is a booming multibillion-dollar
        trade that has supplanted opium and its derivative heroin to become the dominant
        illegal drug for both use and export.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b4902-d0bf-46ca-96f5-9385fa6276f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is despite the region being notorious for having some of the
        world''s strictest drug laws, with some offenses punishable by death in Singapore,
        Indonesia and Vietnam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0adfbe-821f-45c9-804a-1dfbd3e0a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Asia''s biggest-ever drug busts took place in Laos last October,
        when local police seized more than 55.6 million methamphetamine pills in a
        single raid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802385d7-b3e4-49ff-9521-811b2c39fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia is also home to an increasing number of drug production
        sites, the UN agency noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aebc6e-7e68-4961-a145-3f670b31e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:05:30.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One clandestine laboratory dismantled there last year was an industrial-scale
        facility set up to produce ketamine and potentially other drugs," it said.</p>'
  'haiti-gang-violence-deaths':
    'author': 'Etant Dupain and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T07:12:34.954+08:00
    'imagesource': 'jcr:36d50181-2266-4828-a1ea-5b86d814ec84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac4debd-241e-4087-8144-e8b561ebe84e'
    'lead': 'Heavily armed rival gangs began clashing and seizing territory in Port-au-Prince
      with new intensity in late April, forcing more than 16,800 people, including
      children, to abandon their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T07:15:59.847+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:55:12.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:29.299+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surging gang violence in Haiti''s capital leaves nearly 200 dead in
      one month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61306367-3bc9-44a3-9bae-5146f3587fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Surging gang violence in Haiti''s
        capital has left nearly 200 people dead and thousands displaced in the last
        month alone, according to a United Nations Office for the Coordination of
        Humanitarian Affairs (OCHA) report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c20436-611f-4ecc-9d55-8f78abd72148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a975ede-6958-4b39-83b2-b27dedee4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed rival gangs began clashing and seizing territory in
        Port-au-Prince with new intensity in late April, forcing more than 16,800
        people, including children, to abandon their homes and shelter in temporary
        accommodation. The flare in violence has spilled into dozens of neighborhoods,
        with hundreds of families caught in the crossfire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fb18e-db0e-4264-9b40-8093d19207bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 92 of the 188 people reportedly killed between April 24
        and May 26 were non-gang members, with another 113 people injured, 12 missing
        and 49 kidnapped for ransom, according to OCHA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1ff51-d9b2-4432-85a1-552fe47fe0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the restricted access to the districts where territorial
        clashes are ongoing, the office warned the number of people killed could be
        much higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83f7f2-013d-44b5-b951-93747860d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensity and duration of the violence has wracked the country
        as it is still reeling from the assassination of President Jovenel Moïse last
        July, and the power vacuum his killing has left behind. The UN Security Council,
        meanwhile, is preparing to debate the future of the UN''s longtime presence
        in Haiti, leaving a question mark over its mandate in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe7487-0d50-4958-a092-f3d412e391fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Armed violence has reached unimaginable and intolerable levels
        in Haiti," UN High Commissioner for Human Rights Michelle Bachelet said earlier
        this month, urging the Haitian authorities to restore the rule of law and
        calling on the international community to redouble its efforts to prevent
        the situation from "spiraling out of control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011276df-1a13-45c4-801a-48599897e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say that the scale of the gang violence has reached unprecedented
        levels. Testimonies collected and cited by Bachelet included beheadings, chopping
        and burning of bodies, and the killing of minors accused of being informants
        for rival gangs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38df8f-083f-4902-b171-9f1a3c83a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangs have also gang-raped children as young as 10, a tactic used
        to punish people living in areas under rival control, Bachelet said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084036a-1858-4fe7-af16-51cbf2ad2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes have forced 11 medical centers and at least 442 schools
        to close -- with some burned down and burgled. They have also blocked the
        two main national roads connecting the capital to the rest of the country,
        restricting the movement of people and goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825f2b4-a72f-466b-b0b5-064d0dece37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.848+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCHA said that while the violence appeared to have subsided in the
        last few days, the situation still remained "highly volatile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c6fe5-cd74-4f94-b75e-b924b8c9b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.849+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian Prime Minister''s Office and Haiti''s Police did not
        respond to CNN''s request for comment. However, Prime Minister Henry has repeatedly
        said that his government is working to create security in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b79f73-9720-45d6-9135-22cfe751d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.849+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti has been in turmoil for years, but the violence escalated
        dramatically since Moïse''s assassination on July 7, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b6e18-52a7-4c1d-a425-9891cf805c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.849+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moïse''s killing plummeted the country into political chaos, with
        opposition groups refusing to recognize the appointment of the current Prime
        Minister, Ariel Henry. Henry had promised a quick transition of power and
        elections once he took office on July 20 last year, but has been unable to
        reach a political deal for the transition or a timeline for elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c65e71-e6bd-40b8-ab52-e478266e794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.849+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the security situation and political crisis, Haiti
        is also suffering from high inflation levels and food insecurity, with one
        in five children in the neighborhood of Cité Soleil, near Port-au-Prince,
        under the age of 5 suffering from acute malnutrition, according to the UN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b5658-0597-49c1-90dd-4a31545349f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:15:59.849+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/americas/haiti-gang-violence-intl/index.html"><em>Surging
        gang violence in Haiti''s capital leaves nearly 200 dead in one month</em></a>"</p>'
  'qatar-airways-ceo-world-cup-climate':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-01T07:16:11.109+08:00
    'imagesource': 'jcr:ab472cba-e9a6-4793-bc26-60a4c064a5ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f5618f4-f71e-484a-ae24-d33ba0fe6547'
    'lead': ' The chief executive of Qatar Airways defends a plan to operate more
      than 160 extra flights to shuttle spectators from the region to Doha and back
      each day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T07:20:58.692+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:55:11.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:29.756+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar Airways CEO defends 160 extra daily flights at ''climate-neutral''
      World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d2f27-dc46-437e-8694-cdd16e415502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.692+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi, UAE (CNN) —</strong> The chief executive of Qatar
        Airways has defended a plan to operate more than 160 extra flights to shuttle
        spectators from the region to Doha and back each day, for what has been advertised
        as the first "carbon neutral" FIFA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a280a-38ea-48fc-84d3-346236246689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b851aca-86a8-461c-80af-e535cce5456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways announced on Thursday it had partnered with regional
        carriers to allow World Cup ticket holders to fly into Doha and back from
        neighboring countries just for the day. Climate advocates say the decision
        flies in the face of the tournament''s sustainability goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cec39-c770-4c2b-9b9b-a041b1bda62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t believe people saying only negative [things]," Akbar
        Al Baker told CNN''s Becky Anderson in an interview on Monday, adding that
        he was confident the flights would be full.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369c636-96ef-4f14-af90-68a6ba24ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] have airplanes which have very low emissions compared to the
        normal aircraft most of the other airlines fly," including long-haul flights,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91dd191-5581-40df-b564-8306f8af57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate on how the planes'' emissions would be lower
        than others, but the airline''s website says it uses "one of the youngest
        fleets in the sky" and has implemented 70 fuel optimization programs. Aviation
        is a major contributor to human-caused climate change. Qatar''s economy is
        oil-based and has one of the biggest per capita carbon footprints in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f7a0e-11ab-4152-ae0c-d50dd703b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday''s announcement, organizers had estimated a carbon
        footprint for the tournament of more than 3.6 million metric tons of CO2,
        more than half of which will come from traveling supporters. The emissions
        from the new daily flights — from Dubai, Muscat, Riyadh, Jeddah and Kuwait
        — will add to the current estimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3abd6-3492-4351-811c-0b4dfeb91c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions from CNN, FIFA said its previous carbon
        footprint estimate was published in February 2021 and that actual differences
        would be addressed once the tournament has concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da13ae9-0466-4e86-b2ec-d82f3843508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has said it will offset the emissions by "investing in green
        projects" — a common way for companies and people to cancel the impact of
        their footprint. Organizers have established a "Global Carbon Council" tasked
        with "identifying quality projects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dbe53-61d2-4ad5-9615-80c6b8bb0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate experts, however, have highlighted the limitations of offsetting
        programs, such as tree planting, arguing that they are overused and their
        impact sometimes overstated, to allow for business-as-usual emissions from
        burning fossil fuels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef4f2-6d00-4d07-835b-1fd5b4a619a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon Market Watch published a report Tuesday that said the World
        Cup''s carbon credit plan supported projects with a "low level of environmental
        integrity" and had so far issued only 130,000 credits of the pledged 1.8 million.
        The World Cup is due to start in late November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d516030-b137-4042-9b6c-3a63501c291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carbon Market Watch report also claims FIFA''s estimated carbon
        emissions for the tournament have been grossly underestimated, criticizing
        "the choice of accounting approach."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d99333-da94-4a3a-a8c8-a17a15cd1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.693+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the report, Qatar''s Supreme Committee for Delivery
        and Legacy, which is responsible for the event, said it was "speculative and
        inaccurate to draw conclusions" on its commitment to carbon neutrality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f1fd1-13b9-4513-806c-2e33992d9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The methodology used to calculate the carbon-neutral commitment
        is best in practice and was designed to be based on actual activity data,
        after the FIFA World Cup has concluded," it said in a statement sent in response
        to CNN''s questions. "This will be published, and any discrepancies will be
        explained and offset."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81631b7d-2114-4571-b8b4-abe05d2b1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA also responded to the report and defended its own accounting
        method, saying it was based on the Greenhouse Gas Protocol, a widely used
        standard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32d66d-3c4b-4306-9bd7-dd351a4ff7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it had not "misled its stakeholders" and was "fully aware
        of the risks that mega-events pose on the economy, the natural environment
        and on people and communities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cf379-1fb6-4ec2-9807-f4c184d81f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September press release, the Qatari organizers of the event
        said one of the advantages of hosting the World Cup was "the compact nature"
        of their country. The short distance between stadiums would negate the need
        for domestic air travel by fans and reduce the carbon footprint of the tournament.
        It went on to say air travel is "recognized as one of the world''s largest
        sources of carbon emissions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1912bcb-34fa-4c55-b904-ddd49eafbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been growing concerns that the small country of less
        than 3 million people may not be able to cope with so many fans. Flying spectators
        in and out in a day would alleviate the need for higher levels of accommodation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935de101-b888-42d4-b717-f6c24e2db946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Baker, however, said it was always the plan to run the extra
        flights to shuttle people in just for the day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c05b6-4b0a-4d16-a5cb-f2383ef163d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Highness the Emir always wanted to share the benefit of this
        tournament with all of our neighbors," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350e25e-1ea9-43be-bf8b-8206cb55dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is feasible because, first and foremost, we have good state-of-the-art
        facilities. They process people very quickly. We have also brought in massive
        transportation facilities including the metro," Al Baker said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e37c8e-14ae-44f2-a108-276b31382d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:20:58.694+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/football/qatar-airways-ceo-world-cup-climate-2022-ctw-intl/index.html"><em>Qatar
        Airways CEO defends 160 extra daily flights at ''climate-neutral'' World Cup</em></a>"</p>'
