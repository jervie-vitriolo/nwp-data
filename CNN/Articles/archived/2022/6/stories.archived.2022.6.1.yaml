  'US-airlines-White-House-end-pre-travel-testing':
    'author': 'Gregory Wallace and Pete Muntean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T13:58:14.849+08:00
    'imagesource': 'jcr:0a890c28-ab31-4cb5-aaf4-40c322babc01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34247e2-1bcf-4846-bd97-98582d762430'
    'lead': 'White House officials met Tuesday with travel industry officials, who
      pressed the Biden administration to end its requirements that vaccinated international
      travelers take a coronavirus test before flying to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T13:59:46.916+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:53:42.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:38.754+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US airlines, travel industry push White House to end pre-travel testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89cd9e-6879-4d7b-81a2-3afadc41de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> White House officials met Tuesday with
        travel industry officials, who pressed the Biden administration to end its
        requirements that vaccinated international travelers take a coronavirus test
        before flying to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21bd6d-719c-4ebe-b7ed-834e5383f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines for America, representing major US air carriers, and the
        US Travel Association, representing the broad travel and tourism industry,
        said they argued the requirement does not match the current threat from Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcce670-4854-4aac-935b-e2447d4d1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say the requirement is harming the US economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dada15-c1aa-4afb-af78-16a731397851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite frankly, the only impact the pre-departure testing requirement
        is having is a chilling effect on an already fragile economy here in the U.S.,"
        Airlines for America chief Nick Calio said in a statement after the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c368bf-8b98-4faf-88d3-fa0b909e410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Dow of the US Travel Association said in a separate statement
        that while restrictions on many other businesses have been lifted, "the travel
        industry remains disproportionately harmed by this requirement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844f772-275c-4164-9eca-5bbfd00ee087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries with whom we directly compete for global travelers
        have removed their pre-departure testing requirements and reopened their tourism
        economies, putting the U.S. at a serious competitive disadvantage for export
        dollars," Dow said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e26f24-ad87-451d-b9e6-8d4248400ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines for America said its members -- including American Airlines,
        United Airlines, Southwest Airlines and Delta Air Lines -- believe lifting
        the requirements would lead more foreigners to visit the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f61ee-7909-45b5-a586-4d8e37a92576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade association says that in mid-May, domestic travel came
        within 7 percentage points of pre-pandemic levels, but international travel
        lagged at 14% below normal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ba332-04c9-4597-9ef9-23419fd285e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry has criticized the policy as out of date for months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4656bf5-03c8-4213-96ca-dfa82f669216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical experts have also questioned the policy''s utility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dff00e-8d25-4a8a-8f31-44328a477a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing international arrivals doesn''t make much sense to Dr. William
        Schaffner, an infectious diseases specialist at Vanderbilt University Medical
        Center in Nashville, Tennessee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55977922-3b5d-4db7-8039-bd2b535ac0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been bemused about that for a long time because we''ve got
        plenty of Covid here! It''s not as though we''re trying to keep Covid out,"
        Schaffner told CNN Travel in March. "It''s here already."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316f974-95cc-4d74-96a5-f5104664a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to the White House for comment.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff5ff6-6b03-4f6d-8057-218f41c367b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:59:46.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:53:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/travel-industry-opposition-testing-requirement/index.html">US
        airlines, travel industry push White House to end pre-travel testing</a>".</em></p>'
