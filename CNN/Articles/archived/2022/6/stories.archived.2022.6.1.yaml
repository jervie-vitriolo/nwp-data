      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be joining central bank''s team of deputy governors consisting
        of Francisco Dakila Jr. (monetary and economics sector), Chuchi Fonacier (financial
        supervision sector), Mamerto Tangonan (payments and currency management sector),
        and Eduardo Bobier (corporate services sector).</p>'
