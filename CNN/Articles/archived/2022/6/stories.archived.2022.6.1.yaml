      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next Congress, Hontiveros said she’d be “very willing” to
        file a resolution seeking further investigation on the Pharmally controversy
        if the draft report of the Blue Ribbon Committee would fail to secure plenary
        approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700250f6-f3e6-4c53-8096-d5ba7577cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.935+08:00
