    'lead': 'The Commission on Audit has called out the Commission on Human Rights
      in its 2021 audit report for hiring 130 consultants without doing the required
      market research under the Government Procurement Reform Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T19:18:57.301+08:00
