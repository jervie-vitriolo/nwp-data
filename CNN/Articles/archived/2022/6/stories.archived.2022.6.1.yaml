    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22f19d-44e3-4cf0-91a8-f65fae4caa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:10:54.611+08:00
