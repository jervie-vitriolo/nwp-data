      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former University of the Philippines Fighting Maroon promised
        to bounce back from the setback in his young career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475fd31-58fc-4cdc-8d28-043075680dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T16:56:34.667+08:00
