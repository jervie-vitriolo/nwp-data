      'mgnl:type': 'text'
      'text': '<p>The two women last met in 2015 when they shared a quick meal in
        a small eatery in Davao City, months before Duterte''s father, President Rodrigo
        Duterte, was eventually proclaimed president and before Robredo secured the
        vice presidency.</p>'
