      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco shared that her mother reminded her that accepting the job
        is not only a way of bringing honor to their province, but also a way of helping
        the country that is still reeling from the pandemic and calamities in the
        past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9fb40-dc6e-4b27-b7a1-5f3af417866c'
