  'Senate-adopts-committee-report-on-e-sabong-probe':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-01T18:38:52.870+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
