    'jcr:uuid': '503c76fb-d74b-4916-973f-0d774f80f1f8'
    'lead': 'The Federation of Free Workers laments how overseas Filipino workers
      will be burdened more by the increase in PhilHealth premium contributions, stressing
      that they fully shoulder the mandatory fee whereas those employed in the Philippines
      split payments with their employers.'
