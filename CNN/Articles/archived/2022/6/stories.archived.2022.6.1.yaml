      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54a07c-c82f-4014-b3d8-4f4054b9446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:31:30.280+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:55:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise tweeted that it was "proud to welcome" Ingram, who
        just made her debut as Reva in the Disney+ series "Obi-Wan Kenobi."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        proud to welcome Moses Ingram to the Star Wars family and excited for Reva’s
        story to unfold. If anyone intends to make her feel in any way unwelcome,
        we have only one thing to say: we resist. <a href="https://t.co/lZW0yvseBk">pic.twitter.com/lZW0yvseBk</a></p>&mdash;
        Star Wars (@starwars) <a href="https://twitter.com/starwars/status/1531519653951836161?ref_src=twsrc%5Etfw">May
        31, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
