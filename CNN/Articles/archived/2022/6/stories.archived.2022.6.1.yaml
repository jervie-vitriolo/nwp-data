    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81553b69-ca65-4e76-aa83-0139e52ca01b'
    'lead': '"Top Gun: Maverick" took off at the box office this weekend — setting
      a new record in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T05:39:43.525+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T12:55:16.151+08:00
