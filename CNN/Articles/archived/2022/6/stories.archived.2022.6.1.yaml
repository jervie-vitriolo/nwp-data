    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest naval exercises to include all 4 Quad nations and 5
      South China Sea countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344df539-bcab-430e-bf2b-14c49dd96e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The 2022 edition of the world''s largest
        naval war games, the Rim of the Pacific exercises, will feature key US partners
        from around the globe, including India, Japan and Australia —&nbsp;who have
        joined Washington in the Quad group —&nbsp;and five nations bordering on the
        South China Sea, one of the world''s most turbulent areas for military tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5e9ac-ca68-4400-92eb-b664b50c2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the exercises, based in Honolulu and San Diego, will see
        military units from 26 countries participating from June 29 to August 4. They''ll
        employ 38 surface ships, four submarines and 170 aircraft in the exercises,
        the US Navy''s 3rd Fleet said in a statement on Tuesday. Around 25,000 personnel
        will participate, including ground troops from nine countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153e58f-58db-4a5b-bb8d-618a322b8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "free and open Indo-Pacific" has been a US mantra as China has
        been building up its forces and expanding its reach in the region, including
        militarizing islands in the South China Sea, almost all of which it claims
        as its sovereign territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4ed3b-5313-4481-8390-66131a96fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three nations with competing claims to China''s —&nbsp;the Philippines,
        Malaysia and Brunei —&nbsp;will take part in RIMPAC 2022. Indonesia, which
        borders the South China Sea and has seen recent maritime tensions with China,
        will also take part, as will Singapore, which sits at the southwestern entrance
        to the 1.3 million-square-mile sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f9811-619e-440e-8817-a5676be92ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Quad countries —&nbsp;the United States, India, Japan
        and Australia —&nbsp;have been deepening military cooperation as all have
        seen increasing competition with China around the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78a122-968f-4b20-90e1-4d3a4c860bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four countries have held two naval exercises since 2020. Meanwhile,
        their leaders have assembled four times since last year —&nbsp;including at
        in-person summits at the White House last September and more recently on May
        24 in Tokyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5fcf1-8ecb-4512-bd74-0a457f1916d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises will include drills focusing on "amphibious operations,
        gunnery, missile, anti-submarine and air defense exercises, as well as counter-piracy
        operations, mine clearance operations, explosive ordnance disposal, and diving
        and salvage operations," the US Navy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d442984-4542-45fe-ad0c-eb0b849ef353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIMPAC 2022 contributes to the increased interoperability, resiliency
        and agility needed ... to deter and defeat aggression by major powers across
        all domains and levels of conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656d184-3ebc-44da-9848-d2a7a2b5989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During RIMPAC, a network of capable, adaptive partners train and
        operate together in order to strengthen their collective forces and promote
        a free and open Indo-Pacific."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53dc391-8b51-44f7-a6a4-26dd5a328f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Yi, China''s foreign minister, has decried the grouping as
        an Asian "NATO," accusing it of "trumpeting the Cold War mentality" and "stoking
        geopolitical rivalry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f659c-4df0-463d-872c-c0f04609e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIMPAC 2022 also includes Canada, Chile, Colombia, Denmark, Ecuador,
        France, Germany, Israel, Mexico, the Netherlands, New Zealand, Peru, South
        Korea, Sri Lanka, Thailand, Tonga and the United Kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96075342-b37c-405d-8c0c-e92596dbaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said besides the military value, the
        RIMPAC lineup shows the political clout Washington maintains worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3e5a0-9de9-4819-8e45-24ffba427691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It signifies the strength and breadth of America''s global maritime
        partnerships, a very important deterrent signal to any potential aggressors
        who may believe Washington''s influence and strategic position, especially
        that of its navy, is in decline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4dc57-b731-4c15-8131-709bcf0ac033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIMPAC''s broad international participation proves that is not
        the case," Schuster said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe27816-aa48-415b-afad-df709a50f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the inclusion of the Pacific island nation of Tonga
        in the exercises at a time when China is making a push to increase its influence
        among the small countries in the South Pacific.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbb328-e0b1-487c-b94b-32cb5348f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming exercises will be the 28th edition of RIMPAC, which
        began in 1971.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1f1bd-27c1-4d8f-a43c-82f0dc21b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:49:55.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/05/31/politics/rimpac-navy-exercises-intl-hnk-ml/index.html">
        "World''s largest naval exercises to include all 4 Quad nations and 5 South
        China Sea countries."</a></em></p>'
  'Rafael-Nadal-Novak-Djokovic-Roland-Garros-2022':
    'author': 'Helen Regan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-01T12:50:05.778+08:00
    'imagesource': 'jcr:6833e3a0-0c45-4cf1-bf7a-2fa437f1be9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '504680a4-a19e-4e35-b1d5-0efa0df00822'
    'lead': 'Tennis superstar Rafael Nadal beat longtime rival and world No. 1 Novak
      Djokovic at Roland Garros to advance to the semifinals at the French Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T12:54:59.619+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:54:28.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:46:37.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal advances to French Open semifinals after defeating Novak
      Djokovic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e952f47-cf94-4528-a1c2-f490ef1f08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Tennis superstar Rafael Nadal beat
        longtime rival and world No. 1 Novak Djokovic at Roland Garros early Wednesday
        to advance to the semifinals at the French Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b15ab-ac91-45c8-8f9b-5776e05a0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59th installment of the storied rivalry between the two all-time
        tennis greats was another thriller, with Nadal winning 6-2, 4-6, 6-2, 7-6(4).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f4f76-438f-42ea-ae5f-9780f025bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterfinal match, which ended after 1 a.m. local time in Paris,
        lasted more than four hours and was one of the most anticipated of the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943559e2-5358-4d30-af35-f1db1c393056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Spaniard is seeking a record-extending 14th French
        Open title and also a record-extending 22nd major title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2913d76-1b6b-4e33-9611-9365887fd913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal will face Alex Zverev of Germany in the semifinals. Zverev,
        the world No. 3, advanced after besting 19-year-old Spaniard and world No.
        6 Carlos Alcaraz in four sets on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961f65f-3e63-48c1-941e-35895a64a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their head-to-head matches, more than any other two men in the
        sport''s professional era, Nadal has beaten Djokovic 29 times, while Djokovic
        has won 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41552624-c805-40db-957d-11aa9fcc49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during Nadal''s long illustrious career, he has played 113 matches
        at Roland Garros and won 110 of them. Djokovic is responsible for two of these
        three defeats in Paris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f15ea-aba0-45d7-a43d-3a59a31f93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could this year''s French Open be Nadal''s last? It sounds like
        the 13-time Roland Garros champion, who is dealing with a nagging foot injury,
        isn''t sure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf34cf-c451-46d8-aa96-3505955d5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, following his five-set win against Felix Auger-Aliassime
        in the round of 16, Nadal said, "Two and a half weeks ago, even if I had (positive
        hopes) after Rome, I didn''t even know if I would be able to be here. So I''m
        just enjoying the fact that I am here for one more year. And being honest,
        every match that I play here, I don''t know if it is going to be my last match
        in Roland Garros in my tennis career."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad37b5-0eb8-4cf2-905b-bd9931cc4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his four-set win against Djokovic, he told reporters it
        was "one of these unforgettable nights" and he was "putting everything" into
        trying "to play this tournament with the best conditions possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca636bc8-9540-4604-804e-08741428ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd have been amazing since the beginning of the tournament,"
        Nadal said. "I don''t know. I think probably they know that I''m not going
        to be here (many) more times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75581d-65f2-4656-b8c9-e37b50a72d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was asked if there is an additional emotional burden on him
        knowing that any one match could be his last.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7055f73-e821-47fd-a4b9-8545042886ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what can happen. I think, as I said before, I''m
        going to be playing this tournament because we are doing the things to be
        ready to play this tournament, but I don''t know what''s going to happen after
        here," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39329847-9096-4bdd-9aca-9fe517067489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have what I have there in the foot, so if we are not able to
        find an improvement or a small solution on that, then it''s becoming super
        difficult for me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc83cab-e46b-4da9-84e0-35d34b3d1b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said he''s just enjoying every day at Roland Garros "without
        thinking much about what can happen in the future" and will "keep fighting
        to find a solution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67566406-e05c-4816-8ae6-eb1b4288c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Djokovic congratulated Nadal saying he "showed
        why he''s a great champion. You know, staying there mentally tough and finishing
        the match the way he did."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a527859-e97d-4bf4-bbd5-6aa0a2d1c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 said, "I gave my best" but "I know I could have
        played better."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa554dd-4b30-416f-b862-f5f66f7af5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of fighting and staying till the last shot. As I said,
        you know, I lost to a better player today ... over four hours'' battle, and
        I have to accept this defeat."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71aa11-3da6-4081-983e-17aa0f48963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:54:59.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:54:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/31/tennis/nadal-french-open-quarterfinals-djokovic-intl-hnk-spt/index.html">"Rafael
        Nadal advances to French Open semifinals after defeating Novak Djokovic."</a></em></p>'
  'Christina-Frasco-plans-Department-of-Tourism':
