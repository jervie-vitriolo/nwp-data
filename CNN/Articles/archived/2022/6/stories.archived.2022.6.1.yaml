      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DOH and OCTA Research <a href="https://www.cnnphilippines.com/news/2022/5/20/OCTA-NCR-increase-Covid-19-cases-19-percent.html">warned</a>
