      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probe findings</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c3552-0bc4-4d99-b48f-f4d500035669'
