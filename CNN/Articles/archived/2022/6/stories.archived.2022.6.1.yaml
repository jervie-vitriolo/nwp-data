      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/31/entertainment/moses-ingram-obi-wan-kenobi-racism-cec/index.html"><em>''Star
        Wars'' calls out racism after attacks on Moses Ingram</em></a>"</p>'
