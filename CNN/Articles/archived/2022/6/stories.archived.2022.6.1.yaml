  'Texas-school-shooting-funerals':
    'author': 'Travis Caldwell and Rebekah Riess, CNN'
    'caption': 'A young woman holds a candle during a candlelight vigil to honor and
      remember the victims of the mass shooting in Uvalde, Texas on May 30. Chandan
      Khanna/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-01T07:35:35.273+08:00
    'imagesource': 'jcr:da8a3767-2063-4655-a602-a629e94fa81a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf7df6c-497b-41cd-81b7-6d1a45f4be92'
    'lead': 'The devastating loss of 21 lives has deeply wounded a South Texas community
      that is rallying in support of one another.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T07:52:23.440+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:55:08.715+08:00
