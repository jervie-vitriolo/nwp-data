      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> House
        Deputy Speaker and senatorial race dropout Rodante Marcoleta is among those
        being considered for President-elect Ferdinand “Bongbong” Marcos Jr.''s Cabinet,
        his camp confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645683b9-9225-49d5-add8-48bdf1c9af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a5e35-de3f-4678-997d-86f917a7fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can confirm that those names are being talked about,” said incoming
        press secretary Trixie Angeles-Cruz when asked about Marcoleta being a candidate
        for energy secretary, along with Rigoberto Tiglao and Karen Jimeno for Palace
        spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3908071-e6ff-4c8d-b3f5-dd980e51ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2873b-2c0c-4f28-8e10-99bbec651d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles-Cruz, however, clarified no decision has been made so far
        to appoint them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6835224-fdda-42f5-8561-9193b063d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.269+08:00
