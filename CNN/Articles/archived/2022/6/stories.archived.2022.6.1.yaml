      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno told CNN Philippines that Puyat, in her new role, will be
        in charge of financial inclusion, regional operations, and links with some
        government bodies like the Agricultural Credit Policy Council and National
        Development Company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b6396-eb83-4cc4-bbc2-679db5652319'
