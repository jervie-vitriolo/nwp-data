      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio’s injury is a big blow to Blackwater’s campaign in the
        upcoming season. The Bossing are coming off a disappointing Season 46 stint,
        where they won only one game and tallied a league-record 29-game losing streak.</p>'
    '13':
