      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there indeed be a spike driven by these subvariants, the
        expert said the rise in cases may not be as high as the Omicron BA.2-driven
        surge observed in January.</p>'
    '15':
