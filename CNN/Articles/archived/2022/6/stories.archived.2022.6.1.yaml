      'mgnl:lastActivated': 2023-01-19T12:51:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance spent one season with Welcoat before being traded to the
        Alaska Aces, where he won his first PBA championship in the 2010 Fiesta Conference.
        He also won the first of his three Mythical Second Team awards in his first
        year with Alaska.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c06c90-c169-4f0f-a81c-b9a724a1026e'
