      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f34d0-cc9c-4b97-80bb-fe477f265905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft report, the Senate Blue Ribbon Committee said charges
        against the President must be reviewed as he "betrayed public trust" for not
        holding his appointees accountable despite them being implicated in the scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e8e13-4fc8-4c18-8a2a-ab0a113aabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687afea-b3a2-4fe9-b571-4d1035885bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri told reporters he doesn''t believe there are enough
        grounds for Duterte to be sued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a87094-bbd6-4e86-9987-5a606b166f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132719e7-010c-4184-a23b-40a900e1dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be very honest about it. Kung wala doon ''yung pangalan ni
        [If it didn''t include the name of] President Duterte for plunder, I''ll sign
        it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f6255-0378-4d08-be2b-b0f497bdf70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2ffde-e725-4b37-ae30-d94eff0990f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Circumstantial evidence eh, by association kaya sinama. Kung tanggalin
        lang ''yun, I''ll sign. If it''s just the Pharmally executives, wala akong
        problema," the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c14a6-090b-4ac1-a3e5-e970b9786a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc235036-6867-4de7-aa24-6b0384f41527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was included just because of circumstantial evidence,
        because of association. If his name is removed, I''ll sign. If it''s just
        the Pharmally executives, I have no problem with it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dca0b3-b3ac-4153-93ab-976ef2df7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a6fc6-b8bd-4feb-9e02-f063bd1ca188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian shared the same view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae306458-43dd-4e85-a3bb-d96240aa7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89519c1f-1473-4db4-8317-b48a93b03039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said a number of senators earlier appealed to Senator
        Richard Gordon, the chairman of the Blue Ribbon Committee, to amend the report,
        but no changes have been made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e2660-7e1e-469a-b4fe-b264dd9ec3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6e419-f8fe-492b-8a73-84006a47c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft report failed to get Senate approval after not being able
        to secure a majority vote, or signatures from nine out of 17 regular members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a9c67-2f0d-4122-bd69-d8374789c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:47:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411709ca-dd60-4a59-b01c-fe727784f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final session of the 18th Congress later in the day, Gordon
        said he is disappointed but he respects the decision of some of his colleagues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130abdb-6cdb-4c75-b78a-2615a1bbdd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81c043-12fe-4eaf-8124-8fdde489505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that they owe the public some explanation on
        why they rejected the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354935a2-49a7-4f0e-ae05-613173f57c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435ced8-49bb-4114-a3ef-85c25e505b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May karapatan ang ating bayang malaman kung ano ang ating mga boto,
        lalo na sa isang isyu na napakalaki, na nagimbal ang buong bansa habang may
        pandemic," Gordon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa952d-b339-43f3-a0ca-13a70bb3d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151c948-1cd8-46f4-8938-c287fdb91349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our nation has the right to know the reason behind
        our vote, especially on such a huge issue which shocked the entire country
        in the middle of a pandemic.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867cf35e-5f33-40e3-b0fc-97f043a474c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2509afa-4f2b-47c9-a701-f03ac5176ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft report also sought charges against Health Secretary Francisco
        Duque III, as well as other government and Pharmally officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9697e6-fdd9-4643-abbb-f9fd775684c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a0009-ff76-4051-a4e1-c28bd4c27ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he will leave it to the next administration to handle
        the issue and hold accountable erring individuals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4351c0-2a80-414f-a1a9-8030b619254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbc73b-2d25-41da-be65-db44d8052b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:43:30.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:48:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, the lone opposition senator in the next
        Congress, meanwhile, said she would be "very willing" to push for the reopening
        of the investigation on the Pharmally mess.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bd7d5-dc3d-422b-a758-e907165b3777'
      'mgnl:activationStatus': true
