      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said she will still take her oath as Liloan mayor on June
        30, but will immediately vacate her post after Marcos'' oath-taking on the
        same day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
