      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To know more about Globe, visit <a href="http://www.globe.com.ph/">www.globe.com.ph</a>.</em></p>'
