      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634c46c-e3e4-4ed4-9688-292b7438db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previously banning 1,500 types of military-style assault weapons,
        Prime Minister Justin Trudeau introduced a new bill on Monday that would put
        a nationwide freeze on importing, buying or selling handguns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452673d0-f145-4c70-a989-2e494928edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1e3cd-39af-4db7-940b-0d67e7e2b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Momentum in the US could yield a modest agreement</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48929aba-fba8-4692-a619-8a989c1aa5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Democrats stateside are expressing cautious optimism
        and looking for a deal following the recent elementary school shooting in
        Uvalde, Texas -- suggesting that this might be the tragedy that breaks a decades-long
        stranglehold on new gun legislation and proves to Republicans "that the sky
        will not fall politically for them" if they vote to change gun laws, according
        to Sen. Chris Murphy of Connecticut, the top Democratic negotiator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4f3d9-205d-4a4b-b566-a18a5b8fe451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a795e-a473-49df-9048-e3b4ccbbdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats are trying to capitalize on momentum even if they
        don''t think a deal will solve the problem of gun violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11f1ee-434a-4054-9170-c254395a66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63de13-7524-4552-a661-41df3d3fce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden had kind words for the "rational Republicans"
        Sen. John Cornyn of Texas and Senate Minority Leader Mitch McConnell of Kentucky,
        noting "there''s a recognition on their part they can''t continue like this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f8f6c-949c-4037-9782-28d80e28682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8034dc7-b4f4-411c-bc46-02cbd712f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip Dick Durbin, an Illinois Democrat, said on
        CNN on Sunday he senses "a different feeling among my colleagues after Uvalde."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49838d89-8fb9-4e55-b3df-1cdedbca3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ca87b-6e0e-4e7d-9711-e17a619968e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer of New York has given a bipartisan
        group of lawmakers a week to make some headway. The negotiators include Cornyn,
        who has an A+ rating from the National Rifle Association, and Murphy, who
        has become an outspoken supporter of gun laws since the 2012 Sandy Hook Elementary
        School massacre in his state. Talks were held virtually on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fa15d-e720-4299-adba-19e242948c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779437c-9a91-4ac1-98cb-45bee5168f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Democrats want</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155a0c0-8e03-41fd-a359-1ce29b8e61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee plans to vote as soon as Thursday
        on wide-ranging gun control legislation, known as the "Protecting Our Kids
        Act." While it would likely pass the Democratic-controlled House, it''s unlikely
        to pass the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd9929-29f9-47ac-8f1c-596ff0bf3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a8da3-9af3-4d73-9a8a-a3974f9ac0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' preference is to raise the age limit to 21 to buy certain
        guns and reinstate the federal assault weapons ban that lapsed in 2004. But
        they will have to accept something much less if they want to get anything
        done. It takes a supermajority of 60 to pass major legislation through the
        100-member Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb0a33-8b73-43ec-8014-252758ced1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514f3ab-5a8f-432c-a152-ac18ec3a0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Republicans are saying</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2423cd9-8117-429d-99c5-9af3e50470cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell signaled his vision for compromise gun legislation during
        an appearance in Kentucky on Tuesday when he described the bipartisan talks
        without using the word "gun."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba188a-5198-4805-9eba-c68d498024ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6bd7b2-3b90-4e11-bd54-e93e01030fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, in McConnell''s view, negotiators will be "discussing how
        we might be able to come together to target the problem, which is mental illness
        and school safety."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df930aef-600b-4a72-b1ee-cebc9b29c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8db9f2-37cb-4d2d-9d63-5a804bb22984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T08:01:56.523+08:00
      'mgnl:createdBy': 'glee'
