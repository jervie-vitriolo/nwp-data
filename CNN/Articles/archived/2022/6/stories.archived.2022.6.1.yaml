    'mgnl:tags': ['Netflix', 'Stranger-Things', 'season-4', 'viewership']
    'template': '1'
    'title': '''Stranger Things 4'' breaks Netflix records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd74d01-2660-4d59-b890-5dfa3bd3fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix''s world may be upside-down, but
        "Stranger Things" is still super popular.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ec93d-c95f-468f-80ec-57b7bc1e67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe2e77-50f9-47e0-a0d8-4ea93043cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest season of the science-fiction horror series debuted this
        weekend to record numbers, becoming Netflix''s biggest debut ever for an English-language
        TV show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270efe74-39da-400f-bf32-cbc29a7241a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1055a9-b532-4881-bbf2-9a8f8c99bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said that "Stranger Things 4 — Volume 1" clocked in at 286.7
        million hours viewed. That surpassed the second season of "Bridgerton," which
        brought in 193 million hours viewed in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05c1e4-3e26-4154-a4bc-951caecf7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f364a-6363-4dd4-9761-ac576e395586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added that the debut was the first season to reach No. 1
        in 83 countries, setting another record. "Stranger Things 4" also reached
        the top 10 in all 93 countries that the company tracks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed006c68-f1ff-42e4-8bbd-ce136f7258e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7522d-9566-48d2-9fce-e600a3300316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is welcome news for Netflix, which is having a terrible year.
        The company reported in April that it lost subscribers for the first time
        in more than a decade. The news shocked Wall Street and sent shares plummeting.
        It also caused investors to doubt the future of Netflix as well as the entire
        streaming marketplace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa9613-0f3f-4142-8a7e-7f8e4db31ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2964a-89b7-4bde-9f67-82032385f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Stranger Things" series, which follows a group of kids and
        adults that battle the forces of a parallel universe, is by far Netflix''s
        biggest franchise. Fans have been clamoring for more after the show has been
        away for roughly three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900814a-e0fd-41e9-be59-e128911660be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de95ab7-70a1-48fd-9bee-3c79176fed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced in February that the current season of the series
        will debut in two parts this summer. The first part premiered on May 27 and
        the second hits July 1. The company also said that the show will conclude
        with season 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc318c67-43ab-4727-9daa-ea2ab1b63c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T04:50:53.172+08:00
      'mgnl:createdBy': 'bamba'
