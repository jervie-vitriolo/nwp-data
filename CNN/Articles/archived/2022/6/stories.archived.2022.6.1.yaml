    'template': '1'
    'title': 'Marcos asks Supreme Court to junk plea to void his candidacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649fad5-3dbf-437c-a899-fe9c1975f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)—</strong> President-elect
        Ferdinand “Bongbong” Marcos Jr. has asked the Supreme Court (SC) to dismiss
        the petition to cancel his candidacy for the country''s top post due to lack
        of jurisdiction and merit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f4604-3d60-4fe9-ae5b-92e71ca03254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ac0e8-8afe-49aa-b16b-f7543bb68194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 45-page comment released to the media on Wednesday, Marcos
        argued that it is now the Presidential Electoral Tribunal which can look into
        his eligibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c8408-9fa6-41cd-b34e-0464f63e2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78803cc9-e9a1-4b3e-9933-13f6caba51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounds raised by the petitioners were also immaterial, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6774b-bbb1-48fe-8b6f-e86171a28cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb833863-0f0e-462c-99ae-8bc8e95b405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T18:09:14.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:50:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]t is respectfully prayed of the Honorable Court to protect the
        free choice of the sovereign Filipino people,” read Marcos’ reply to the petition
        filed by the group represented by lawyer Theodore Te.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a540ea2-7367-4704-902e-30d3a2738507'
