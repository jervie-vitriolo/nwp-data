    'template': '1'
    'title': 'Hontiveros says varying ''shades of opposition'' okay, ready to push
      Pharmally probe in next Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078f4e7-2538-4844-b8a9-becf7c5d7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> Senator
        Risa Hontiveros admits she’s facing a daunting task being the lone opposition
        lawmaker in the next Senate, but assures she’s up to the challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a665fb6-5a58-40e8-a0d2-44e25821a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c55af6-922a-4e49-a355-4307006756e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Wednesday, Hontiveros said her priority
        now is to form the minority bloc in the chamber. Along with Senator Aquilino
        “Koko” Pimentel III, Hontiveros said they have reached out to “three to four”
        colleagues in hopes they will join the minority, without any talks yet on
        who will lead the bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8f3fc-3597-4167-a2b5-864e9a6d4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08854dd-ba47-45df-b1dc-cd5e5b11102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros refused to name names, but said the meetings do not yet
        include Senator Joel Villanueva, who has expressed openness to be part of
        the minority, as well as siblings Pia Cayetano and Alan Peter Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afa701-c5e8-427e-b492-8368de24fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c23122-3d35-4980-a5d2-5354c63f4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pimentel and Cayetano have said the minority’s job is to keep
        the majority in check – not necessarily oppose the administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6d543-fe89-4aa0-ae55-c0ae8df06c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583a14f-c2ad-451f-9a39-aef68ef8c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi lahat ng miyembro ng minorya ay maaring ganoon din ang
        degree ng pagiging oposisyon sa isa’t isa pero okay lang yun,"</em> Hontiveros
        said.<em> "May shades of opposition, may shades of minority within the minority
        pero malinaw na may critical stance ang minorya."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f22a3b-a576-4eb3-9725-9cddf6aad014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d4394-c477-4839-ad62-ba69b61a8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all members of the minority may have the same
        degree of opposition but that’s okay. There are shades of opposition, shades
        of minority within the minority, but what’s clear is it has a critical stance.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a6ad6-fdeb-46bb-94e0-6b89dca07f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f5ebb-eaec-4784-9a74-05bb3c4d7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:53:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she has any fears about being alone in the opposition,
        Hontiveros said she has yet to see a complete picture of the next six years
        under President-elect Ferdinand "Bongbong" Marcos Jr. But she’s had her share
        of fears since her younger years as an activist during the tail end of the
        dictatorship of his father, Ferdinand E. Marcos, Hontiveros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16730c07-8d90-4e41-8f9b-d5b2518df03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb43b5-dd68-4b7e-bd13-92c7291d32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“So siguro sapat na yung quota ko ng takot mula sa nakaraan,
        mahalaga sa akin iyon bilang gabay din,”</em> Hontiveros said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d935ee-ae4b-42d4-a3fc-be19a100eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc4d51-1dbc-4241-a3fe-c9ccb5a8d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I have reached my quota of fear from the past,
        that’s important to me as a guide.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb47182-122a-449b-9d8d-2fb26e6d1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7f5eb-3e7f-4331-a9ad-68e7de07176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:54:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s also taking part in Vice President Leni Robredo’s “Angat Buhay”
        non-government organization, saying she was part of a dinner meeting after
        the elections when the movement was discussed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d64e09-e53b-4b5a-83be-db82ab854bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:53:26.934+08:00
