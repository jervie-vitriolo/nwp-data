    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d1ccd88-e7bb-4c72-8222-0e3ca256d43d'
    'lead': '''This is the good legacy of the Duterte administration, that’s why we
      really aim to open it before President Rodrigo Roa Duterte’s term ends,'' Acting
      Environment Secretary Jim Sampulna says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-01T05:22:57.902+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:55:16.957+08:00
