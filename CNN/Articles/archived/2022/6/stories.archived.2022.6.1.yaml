    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a76ef6-b290-4165-b837-1aac80022506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T13:28:44.826+08:00
