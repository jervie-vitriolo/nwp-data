    'mgnl:tags': ['DENR', 'Manila-Bay', 'dolomite-beach']
    'template': '1'
    'title': 'DENR: Manila’s dolomite beach reopening on June 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f96f73-909d-4d4d-afe9-5acefcdc1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Manila
        Baywalk Dolomite Beach is set to welcome visitors again on June 12, the Department
        of Environment and Natural Resources (DENR) announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0153a8b-c6e7-40e4-8a05-59cb8a904e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3e953-e1ab-4c04-9113-d02394e4c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Acting Environment Secretary Jim Sampulna said the
        event was moved on Independence Day “as some infrastructures have yet to be
        finished in the area.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23ee62-5f70-4325-93c1-d218629128ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbe328-c10b-448e-acc7-5959936b77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to open the dolomite beach to the public again on
        June 12. This is the good legacy of the Duterte administration, that’s why
        we really aim to open it before President Rodrigo Roa Duterte’s term ends,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fb0ba-11ce-4b28-84c0-2e0632f038ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e153f0e-583e-40bb-ba7f-75ce9f89e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening was initially scheduled in May and it was first rescheduled
        on June 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe35dd-5001-4a0a-9f09-16a5f8d786a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93551195-4f48-43f8-be53-610ee15b6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay Coordinating Office executive director Jacob Meimban
        said swimming at the dolomite beach is still prohibited because the water
        quality is still not within the 100 most probable number per 100 milliliters
        standard fecal coliform level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb7f0d-1f43-4ee5-bfc0-6958c83b817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fdea6-c752-4abc-b0e5-c33da645ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once it reopens, the DENR will allow 1,500 to 3,500 persons at
        a given time inside the 500-meter span of the dolomite beach to ensure that
        the minimum health protocols are strictly followed,” the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d1b9f-8ac0-4e4c-9d30-07f6e354d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba45dd-277e-4853-ad83-eb5ff5c7155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online pre-registration is not required, but visitors are encouraged
        to be fully vaccinated before their heading to the dolomite beach, Meimban
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90c009-501d-403f-8bbd-6ee9ca89cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd549ed-8ac5-40b2-82cf-fe27eb149a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T05:22:57.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:55:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Jonas Leones said the ₱389-million nourishment
        project, which began in 2020, has withstood rains, typhoons and floods, proving
        that it “is stable and will prevail.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405200fe-c94c-4b35-8b16-33fd78fa8612'
      'mgnl:activationStatus': true
