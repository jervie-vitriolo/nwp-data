    'template': '1'
    'title': '''She was going to be someone.'' Families and friends remember the victims
      of the Uvalde school massacre as the first funerals are held'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e1d44-95d7-4b9e-be35-dbf8f6896150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ten-year-old Maite Rodriguez wanted
        to be a marine biologist before she could say the words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7527775-2b7e-4aae-b54a-752fd2225dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91125b4e-2063-40b7-9cbb-a501e02efc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She loved animals," cousin Destiny Esquivel told CNN''s Adrienne
        Broaddus on Monday. "She was determined. She was smart. She was going to be
        someone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90ab83-2027-432c-85d0-7bd60c7b1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19752fd-108e-4a29-aa66-716cf45210e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, a gunman stormed into her classroom at Robb Elementary
        School in Uvalde, Texas, ending Maite''s life and those of 18 other students
        and two teachers. It was the deadliest school shooting in nearly a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac55fa-3721-401e-8db2-e74cb8333b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8f5d0-efb0-42c0-ab6d-29881473b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family and friends gathered Monday for a visitation and rosary service
        for Maite. They remembered her as a charismatic girl with a bright future
        who was also caring and protective of her younger cousins, Esquivel said,
        and tried to help others during the bloody massacre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4e741-cf23-492e-a7dd-67db2fa7e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a7887-b44c-4530-91c0-3e6ce4366ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her classmates said she was brave. Grabbing all of the other students,
        telling them where to hide," Esquivel said. "She is a hero."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f41c7-67cc-4d4b-af3c-ea4496fe34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b960bc6-6fb7-4fae-9d35-c3cda93e8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating loss of 21 lives has deeply wounded a South Texas
        community that is rallying in support of one another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82161278-a55f-4cdb-883d-a71845db0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952ac86-6e24-4592-829e-0cf59733de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen of those being laid to rest will be buried in custom caskets
        provided by a Texas company at no cost to the families. The two funeral homes
        in Uvalde have also vowed to cover all expenses as more services are set for
        Tuesday and continuing into next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bb921-8817-474b-8e08-5f3ef1f46933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee7002-d856-4ab8-bc21-4de89d874f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three people remain hospitalized Tuesday at University
        Hospital San Antonio from injuries in the attack. The gunman''s 66-year-old
        grandmother, who was shot in the face before the attack on the school, is
        in good condition; a 9-year-old girl is in good condition; and a 10-year-old
        girl is in serious condition, the hospital said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d576167-1c78-4d3d-bc5d-03c07326f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389e232-75d7-4b7e-b98f-f71148a9ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A service was also held Monday for 10-year-old Amerie Jo Garza,
        whose father learned last week from two of her classmates that Amerie tried
        to call 911 during the shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128454ff-15d2-49d2-9699-3b4455643aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997765c-cb10-4521-9e9c-ee7596ce20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want people to know she died trying to save her classmates,"
        Angel Garcia said Wednesday. "She just wanted to save everyone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cda4a-da88-4bc6-af42-29e5832b43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6556dbf-4363-4b41-b112-1f7b3db28f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitation room was filled with flowers and stuffed animals
        as family and friends gathered in remembrance, according to CNN affiliate
        KTRK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7442d-f7e9-4263-9f8f-600825aa52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07166b-e159-4f46-a8d5-ddc44992e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustavo García-Siller, Archbishop of San Antonio, said he plans
        to support the families with love, tenderness and compassion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3512097-feb8-4b81-80ce-af02c86422f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e431623-ec50-470e-90eb-06e12974bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I show through gestures, expressions of care, and in some way to
        convey that it is a community and many people throughout the world are thinking
        of them and they are suffering with them," he told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dd701-8e07-478d-9d4c-d1eb3f5ee879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b822c-dc63-4d9f-a8e8-678091cfac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to deal with each one of them in a different way because
        each family is different. Each child is unique. And so we will try to do the
        best we can, and then to assure them with gestures again that we will be (there)
        for them in the long run. It''s not just this moment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793bfbc-d830-4d09-8270-c33923a6fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf8708-27dc-42c3-9a49-1411efd096ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police chief''s decision called into question</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46645d6b-7223-4f7c-acce-9925172c2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uvalde city council was scheduled to swear in its newest members
        Tuesday, but that meeting has been postponed due to the funerals, the mayor
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2a3ec-1c95-48a9-b6fd-65b642137602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3759c7-7617-4262-82e9-309c8c53f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus on Tuesday is on our families who lost loved ones," Mayor
        Don McLaughlin said Monday in a statement. "We begin burying our children
        tomorrow, the innocent victims of last week''s murders at Robb Elementary
        School. The special City Council meeting will not take place as scheduled."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd077e-c6bb-4d43-9916-ebc8b4461441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdee62-d7b2-4cf1-b876-3d7888f3b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the newly elected city council members is Pedro "Pete" Arredondo,
        the school police chief whose decision to stand back and wait for reinforcements
        during the massacre has been sharply criticized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621dde0-0656-46a4-aae3-28edc1ae99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e0fe3-9334-46f7-a5a9-0bed6e5394e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A timeline provided by the Texas Department of Public Safety shows
        the gunman, Salvador Ramos, 18, was in a classroom with students for more
        than an hour before he was shot and killed by a Border Patrol tactical response
        team. Officers had responded within minutes of the suspect entering the classroom,
        yet were repelled by the gunman''s fire and then stationed in a hallway awaiting
        reinforcements, even as children inside called 911 and begged for police help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a922bb1-fcd4-43b6-a73c-6db62c2ed2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac8a74-2ff1-49cb-90e3-3ecd36cf7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPS Col. Steven McCraw confirmed that the Uvalde school district
        police chief was the official who made the decision not to breach the classrooms
        -- though McCraw did not identify Arredondo by name. He said the decision
        to hold back rather than rush into the locked classrooms was "wrong."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac5971-93a7-4ea6-8113-0329852a5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7caa0-c817-4b17-9342-1336e9df38eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district police chief has not responded to a request
        for a follow-up interview with the Texas Rangers, who are investigating the
        shooting, according to the Texas Department of Public Safety. But despite
        the lack of a recent response from the chief, the school''s police department
        and Uvalde police are "still cooperating," DPS spokesperson Travis Considine
        told CNN Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87160c-cd5e-4bd7-b587-05f4709f765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005959d8-35e1-4dbf-b39a-501a00eea1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student told CNN that his teacher, who had been struck by gunfire
        in an adjacent classroom, texted 911 for help.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f122f-aea5-4bf4-90b6-13fa8a29f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37eef0-9b6f-4fce-a8ab-e27764b8ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video taken from the outside of the school during the incident,
        obtained by ABC News, includes what appears to be dispatch audio informing
        officers on scene that a child is calling 911 from a classroom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502298e9-f42a-4a59-bcca-88f89853f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1bfd6-4b76-410c-9c89-8aae3c8f1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advise we do have a child on the line," the dispatcher says. "Child
        is advising he is in the room full of victims."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5adc9-dcb9-47f9-a607-cf9faf901584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be5e08-ea48-4abf-a203-4d8ee5422bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video indicates police at the scene were informed at least one
        child remained alive inside the classrooms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093845bc-887a-4c22-96aa-ef19937def81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716abce0-75e3-4c66-8254-09d00b70ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm the video/audio.
        It is unclear the source of the video as well as at what point in the incident
        the audio is heard. CNN has reached out to authorities to answer questions
        about this audio.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5dcc0c-6fd9-421a-9400-2cba8325517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565aaeec-57c0-4695-988a-904404211f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a Facebook live video outside Robb Elementary during
        the shooting includes an apparent radio call of a child saying they had been
        shot.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215026a-523b-442d-9721-a6d287936d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac4f1c-a1f7-4c96-89fb-66c340bbffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, taken by a man who spoke to CNN but does not want to
        be publicly identified, includes a male voice asking, "Let me see. Let me
        see. Are you injured?" A voice responds, "I got shot!"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7822a-1724-4eef-815f-459f86415c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90204a0c-4ead-4ec7-b7ec-3914399076c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the voice sounds like that of a child, it''s not clear
        if the voice was a student, teacher or law enforcement officer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19591cf-3d65-4343-a6a6-d49c4d08731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d66c1-5091-4f17-9b3c-dcb6f37f0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who recorded the video says the audio came from the radio
        in a Customs and Border Protection vehicle outside the school. It''s unclear
        why the conversation would have been on that radio, but the man said it was
        turned off after officers realized he was listening to it.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ee4ac-0938-47a0-a1f1-368298197143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4efa59-d219-4c32-931a-e02420ed0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off-duty border agent who entered school speaks out</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f867022-78c2-4b99-9597-9d258d2c1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on NBC''s "Today" show Tuesday morning, US Customs
        and Border Protection agent Jacob Albarado spoke about entering Robb Elementary
        during the shooting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b67d40-31c7-4c73-af6e-2e2e89bab945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f880a8-97ab-4656-9ffb-58881e85e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albarado said he had been at the school earlier that morning to
        attend his second grade daughter''s awards ceremony along with his wife, who
        is a fourth grade teacher there. He was at a barbershop in town when he received
        a text message from his wife about the active shooter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12927496-1dfc-459b-8473-f2509f4f5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ebff5-8305-401e-b9f2-71cb9df50918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though off duty, he headed into the school, armed with his barber''s
        shotgun and some ammunition. "Pretty much all local law enforcement knows
        me, or I know the majority of them, so I was able to go in and I announced
        who I was and made my way through," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c747896-44a0-4e81-818e-fa4edf553309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec80813-f2e3-4e54-b801-70ebaf13fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could just see kids coming out of the windows and kids coming
        my way. So I was just helping all the kids out. I was trying to contact my
        wife, see where my wife was at," Albarado told NBC. "The police were breaking
        out the windows on the outside and the kids were jumping out through the window."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6321ec-fe91-4687-b1c3-5f6627b85234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c4719-9324-4659-93f4-8b8eeceb3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, he found himself outside the door to the classrooms
        where the shooter had barricaded himself but decided not to try to go in.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a00f27-0a7f-497e-b016-0ea05b22a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52590b-75cd-4fef-a176-e0054b747167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there at the door fixing to go in, but once again, I didn''t
        have any of my gear. It wouldn''t have been a smart move for me. All those
        guys had their gear and stuff," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa169f5-0ef6-4a24-8859-f8a57769f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a291209-d16b-4710-9f75-5cf86fcfc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albarado had no criticisms of the police who responded.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98c11a-aff0-414b-826e-a9e0f7da4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0c90e-f58c-4dad-a129-7bcf57e23d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I believe everyone there was doing the best that they could,"
        he told NBC.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3799d0-cb89-4cb5-96c0-47450ff655f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f0e1d-a48d-4264-a26c-1aa3a680029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor issues disaster declaration for city</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c095fa-714b-43a6-b8af-85e6f86b153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Texas Gov. Greg Abbott issued a disaster declaration
        for the city of Uvalde to "accelerate all available state and local resources"
        and suspend regulations that would hinder or delay actions needed in the aftermath
        of the attack, according to a news release from the governor''s office.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270af132-3a2b-48d6-b8a1-8062efdfd486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccfc348-a401-4866-b69e-e7535e114e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration allows state agencies, like the emergency management
        division, to "continue making readily available all resources to respond to
        the disaster, including providing a temporary facility to be used as a family
        resource center," the release said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2178a8-299b-46d7-9b77-1358380bb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bd3d0-b7c7-4c41-83de-691094145183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, assistance for the community continues to pour in from
        neighbors as well as strangers.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a0d9a-a754-465a-a2ae-b99440dae8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff026128-1d0d-451c-b936-c3cc377aa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Hernandez, whose restaurant is a mile from Robb Elementary,
        had given away more than 60 family-sized platters in less than two hours to
        feed mourning families and neighbors on Thursday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816c424-fbf6-435b-b9a4-70f2bc1fc003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5480be-3d45-44f0-a4a1-6172ffc3adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real tough situation, I''m just trying to show the kids
        that they do have us as their backbone and a support system," Hernandez told
        CNN. "We always provide, whether there is an incident or no incident."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85e0a0-f184-4e92-9d89-315f20e2c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac0a54-a593-4e80-b864-a06ba03701cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of emotional support dogs and their handlers has traveled
        to Uvalde and will be stationed in the town square this week -- eight golden
        retrievers are wearing blue vests that read "please pet me."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b935a34-5d1e-4ada-8570-67f0f234c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe10bfe-d904-4aee-a502-c71629bcb6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times after something like this people don''t want to
        talk to a human," Bonnie Fear, a crisis response coordinator with Lutheran
        Church Charities, told CNN. "After traumatic events, people don''t want to
        deal with people, sometimes they just want that thing that they can touch,
        talk to without being judged, and it''s pretty much that simple."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824727b8-f2d0-4dbc-a027-0ca1c1d843ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cafeb6-69c7-4488-a71c-4cf366c61cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They show unconditional love," she added, pointing to the dogs.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f416794-6994-40bf-83c0-350c5fa6f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d133dc-33ac-46d7-b9a6-947821184520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the El Progreso Memorial Library has become a place of
        healing.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924da4f-9699-49e0-8a97-59cef335fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T07:52:23.447+08:00
      'mgnl:createdBy': 'glee'
