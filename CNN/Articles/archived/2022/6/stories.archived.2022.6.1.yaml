    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA bypasses Duterte''s appointments in Comelec, COA, CSC'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e37373c-825d-4c45-87c0-084b3e23efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:03:06.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong>—&nbsp;Five
        officials appointed by outgoing President Rodrigo Duterte to the top posts
        in the Commission on Elections, Civil Service Commission, and Commission on
        Audit have failed to secure the approval of the Commission on Appointments
        due to lack of hearing quorum on the last session day of the 18th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d3b43-bbea-4a92-93fb-8c15cbfea006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3808e79-2c07-4cfd-861f-423c9470a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-confirmation of the ad interim appointments of Comelec Chairperson
        Saidamen Pangarungan, Comelec Commissioners George Garcia and Aimee Neri,
        CSC Chairperson Karlo Nograles, and COA Chairperson Rizalina Justol means
        they have been bypassed and they have to vacate their posts within the week.
        This means President-elect Ferdinand "Bongbong" Marcos Jr. can make his own
        appointments once he takes office on June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb59ab-6903-4166-8ef5-fd9fb37b286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4aa86a-4d91-41f0-bffa-a10f36f8a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri said the lawmakers received a
        request from the incoming Marcos administration to give them the "courtesy"
        to make the appointments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d80f07-1d41-4170-b25b-8f12605c88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b9f90-8b33-4bce-a90e-751c56ebe16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming press secretary Trixie Cruz-Angeles said there is no information
        yet whether Marcos is keen on reappointing the officials bypassed by CA, but
        she said they are appreciative of the gesture that the President-elect''s
        choices were taken into consideration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59ba7b-31f8-44e0-9e81-cc32f8263906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8454ef-12f5-4143-814b-04ebc486af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justol was appointed in February, while Nograles left his post as
        presidential spokesperson in March to be named CSC chair. Meanwhile, Pangarungan,
        Garcia, and Neri were all appointed on March 8 to take on the gargantuan task
        of holding the recently concluded national elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51712fff-afe9-421d-b0c9-8cb2b673bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590c170-7ea8-4c66-8841-ae2bd6069d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:55:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan said he accepts and respects the actions of the CA,
        but believes he "would have been confirmed [h]ad there been a quorum."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44238a22-054d-4dd9-b538-56a20d0d4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:21:02.835+08:00
