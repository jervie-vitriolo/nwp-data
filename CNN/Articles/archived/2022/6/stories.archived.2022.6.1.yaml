      'text': '<p>In his counter-affidavits filed separately in 2022 and 2020— copies
        of which were shared by De Lima''s camp on Wednesday —&nbsp;Marcelo Adorco
        said he was forced to make the claims for fear of his life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62329d-f712-49fa-9ab6-11149a6c8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:48:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483be99e-20e1-4f6c-9e70-1dbc59c7f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T22:27:52.099+08:00
      'mgnl:createdBy': 'alyssa'
