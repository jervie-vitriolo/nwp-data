      'jcr:uuid': 'e1c174dd-a625-4a5b-b12d-8a421d1af45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T19:30:29.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:49:07.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, Marcos <a href="https://www.cnnphilippines.com/news/2022/4/26/Bongbong-Marcos-media-press-conference-spokesperson.html">told</a>
        CNN Philippines he will not appoint a presidential spokesperson as he believes
        a chief executive can explain everything.&nbsp;</p>'
