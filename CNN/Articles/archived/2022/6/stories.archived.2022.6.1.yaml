    'template': '1'
    'title': 'Globe blocks over 140,000 smishing messages in February and March'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c99f83-ccec-40d7-84a3-c5ce6afb4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50bf71-c3be-4264-a22f-0899ff2c2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe blocked
        a total of 142,575 smishing messages in February and March this year, with
        its proactive filter system successfully detecting in its network these unwanted
        messages linked to fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b93db8-bf02-41aa-ae88-6a68ef02392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39f583-1ca1-4d46-8428-0402857edd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company continues to strengthen its security tools and platforms
        to increase detection and blocking capabilities against illegal SMS and web
        blaster devices. Reporting channels and processes have also been enabled for
        Globe employees, customers, and partners to immediately capture and share
        information or concerns about fraud and scams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f27efb-3b3c-41ba-a94b-edc60c66dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cba0b-d9b9-450c-987c-f259061bd7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smishing occurs mainly through mobile text messaging, in which
        scammers attempt to mislead victims into giving away their personal data.
        Scammers then use this data to take over a victim’s financial accounts,” said
        Anton Bonifacio, Globe Chief Information Security Officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9da073-350c-428f-811a-4bafecef2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3ec6c-bc0f-4357-a279-7a97deb8c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company is working with the government and industry
        stakeholders particularly on threat intelligence sharing initiatives, as well
        as on awareness campaigns via SMS, website and social media channels to regularly
        update the public about spams and scams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc94ca-39c3-4b37-9351-af9eb980869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576f191-4a12-4572-9505-0baad25be60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of this year, Globe presented to the Bankers Association
        of the Philippines (BAP) a framework of cooperation that aims to establish
        sharing of data and intelligence between Globe and BAP member-banks for fraud
        detection and prevention. The first Memorandum of Agreement was signed between
        Globe and Unionbank last March 25, 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbd421-75ae-4fd2-8dc7-f0ebf5a704e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.453+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa65fc-2784-4fe3-9ad0-99d8a8d85776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has made Internet safety and cybersecurity programs a key
        focus over the past few years. In 2021, the company blocked a total of 1.15
        billion scam and spam messages, around 7,000 mobile numbers linked to scammers,
        and 2,000 unofficial social media accounts and phishing sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf6ea5-882c-4413-9f14-d516f8501404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90083309-043f-430e-aef9-22a65608ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio encouraged customers to report scam messages through Globe’s
        spam reporting mechanism on its website via <a href="https://www.globe.com.ph/stop-spam.html">https://www.globe.com.ph/stop-spam.html</a>.
        The reporting form is also available on the GlobeOne App and Globe’s Facebook
        Messenger and all other agent-assisted channels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63dc99-2b95-43a6-ae49-5735c7a30e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6093a8-9ec0-44c1-a200-dada0f3077ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android phone users may also set up spam filters on their Android
        devices by downloading the "Messages" app of Google as their default Android
        SMS messenger. This messaging app has a Spam Protection setting which can
        be enabled to block unwanted or unsolicited messages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bd95a-ecdb-4eff-8dc8-9b67d6c417ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e480e-c93c-4ea7-8a39-d4d0e153a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-01T12:15:03.454+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:54:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe’s efforts against smishing are part of its goal to protect
        technological innovations, which are critical to economic growth and development.
        This is aligned with its commitment to infrastructure and innovation targets
        under the United Nations Sustainable Development Goals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869f8d7-d8dd-4452-862b-5274af6b0c3f'
