      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest survey data signalled a further expansion across the
        Philippines manufacturing sector. Growth remained strong despite output and
        new orders increasing at slightly softer rates," said S&amp;P Global Market
        Intelligence economist Maryam Baluch.</p>'
