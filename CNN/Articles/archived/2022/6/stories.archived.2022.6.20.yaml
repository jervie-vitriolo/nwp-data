      'mgnl:type': 'text'
      'text': '<p><strong>Watch your favorite musical acts perform at Fête de la Musique
        2022</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4f339-feec-4f47-b280-519812015d93'
      'mgnl:activationStatus': true
