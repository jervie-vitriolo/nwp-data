      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s get one thing straight — I am a Trizie stan first and a human
        second. I’ve been raving about Thai beauty and wellness brand Trizie since
        they launched last year, in large part due to how their products have helped
        improve my gut health significantly. Known for their ingestible beauty supplements,
        the brand recently came out with a new Peach Fiber variant (₱795 for the three-day
        pack, ₱1,795 for the seven-day pack). The Trizie Peach Fiber still has all
        the good stuff that can really help detox and reduce bloat like psyllium husk,
        oil palm fiber, oat fiber, and apple fiber, with a light peach taste. It includes
        L-carnitine to help transform body fat into energy, and strangely enough,
        broccoli extract for immune system support and hormonal balance.</p>'
