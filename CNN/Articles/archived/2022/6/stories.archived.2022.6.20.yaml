      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The $5.7 billion bet against Europe</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25fb88-16b7-4805-a99f-679b5ff9e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wealthy Americans like to vacation in Europe. Connecticut''s
        richest man prefers to make multi-billion dollar bets against the old world''s
        economic future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84802d1c-a979-4136-99e7-b26c5dbd3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02ed0a-2420-462f-8baf-3e786c6038e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Dalio''s Bridgewater Associates is wagering nearly $6 billion
        that European stocks will fall. That makes the world''s largest hedge fund
        the world''s largest short seller of Euro equities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6649c-8a6c-4301-810e-7f330460530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed13124-21fb-411c-8e05-e3a7d9533cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, Bridgewater has 18 active short bets against European
        companies, including a $1 billion position against semiconductor company ASML
        Holding and a $752 million bet against oil and energy company TotalEnergies
        SE.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac46bb-322e-4a2b-b1cb-84207edcab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375aa8b-d3d4-4d10-ae6f-7a7dd5a2a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t Bridgewater''s first rodeo. Dalio hasn''t been on Europe''s
        side for a while. In 2020, Bridgewater bet $14 billion against stocks there
        and in 2018 they built a $22 billion short position against the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf0873-f23e-4228-ad8f-187cda883543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfda4b1-1316-49fa-bb47-1b2a0ded20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pourquoi? Bridgewater has been pretty mum about its whole Euro strategy
        in general, but some clues have emerged from an interview Dalio gave to Italian
        newspaper La Repubblica last week. He explained that Bridgewater is staying
        far away from countries that are at risk of domestic strife or international
        war. He also said he''s worried about central banks'' attempts to address
        high inflation and anticipates that economy will soon sour because of them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee549a-0bd5-4fe2-a171-af9f52f9bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6f1cb-aa1d-4556-a660-f0dacc061c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, he''s going short because of war in Ukraine and the European
        Central Banks'' hawkish policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4589b-e85b-4cfe-88e4-2e1149466456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42117e47-c4c5-46b7-a987-0f16d6ea6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe it''s about the battle for world order. One thing Dalio
        hasn''t been shy about is sharing his broader worldview. In a series of LinkedIn
        blog posts he has explained why he thinks the US is rapidly heading toward
        civil war and how the global world order is shifting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31689a4e-3924-4983-9e6b-c1801ff69ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae1c1a-2ba5-4c48-8a0a-23017f0e31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russia-Ukraine-US-other-countries dynamic is the most attention-grabbing
        part of the changing world order dynamic that is underway," he writes. "But
        it is essentially just the first battle in what will be a long war for control
        of the world order."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc5d7e-03da-440b-b474-88647f598a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

