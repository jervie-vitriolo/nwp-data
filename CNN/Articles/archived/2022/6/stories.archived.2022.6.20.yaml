    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02609b5d-dd49-4c5a-97d5-96631e5b8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
