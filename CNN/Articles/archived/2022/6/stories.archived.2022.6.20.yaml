    'lead': 'Parts of southern China were hit by the heaviest downpours in 60 years
      over the weekend, amid warnings by experts that extreme weather is becoming
      more frequent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T16:25:30.183+08:00
