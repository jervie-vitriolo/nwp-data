      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that as of June 17, a total of 70,005,247
        Filipinos or 77.78% of the target population have been fully vaccinated. Around
        14.7 million have also received their first booster, while 648,555 got their
        second booster dose.</p>'
