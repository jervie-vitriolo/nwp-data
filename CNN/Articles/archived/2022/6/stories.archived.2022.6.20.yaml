      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the main stage will be at Puerto Real Gardens, Intramuros
        on June 25, pocket stages all over the Philippines will begin popping up in
        places like Manila, Siargao, Cebu, Palawan, and Baguio beginning June 21.
        As in previous years, entrance to all events is free.&nbsp;— CNN PHILIPPINES
        LIFE STAFF</p>'
