      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain is forecast to persist until Tuesday in the southern
        provinces of Guizhou, Jiangxi, Anhui, Zhejiang and Guangxi and then move northward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353743a8-3c0f-4227-87b7-b8d93a4060b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84780757-5a02-4928-9650-496198e2ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extreme weather warning</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f8916-baff-4cab-ae3d-7116ca7ec777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s annual flood season traditionally begins in June and is
        usually most severe in the densely populated agricultural areas along the
        Yangtze River and its tributaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b005b-7371-44ce-937f-334b6977fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e764a5-8d0d-475b-8ba4-4139b746b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has been growing more intense and dangerous in recent years
        and experts have warned things could get worse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ab6b4-bd1d-4620-9477-fbfff65d1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39277a07-8cf1-4dec-a15f-b94240a869a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the National Climate Center warned that extreme torrential
        rains were expected to lash southern and southwestern parts of the country,
        as well as the normally dry desert terrain of southern Tibet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17671ffb-8544-46ca-bd27-97431a69e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01170a8-a134-4832-9ef7-a56e636ff45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recorded average annual rainfall of 672.1 mm last year, which
        was 6.7% above normal, according to a report released by the National Climate
        Center in May. The report concluded that China''s weather anomalies were getting
        worse, especially in terms of rainstorm intensity during the summer months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c055eb-f846-49fb-9642-8a6b4b9928c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882fe1f7-76db-4d45-9bb6-2e9a166a6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record rainfall comes amid efforts by China to tackle climate
        change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0571e-18dc-4b5d-97db-0fa1fd9cc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba64054-d70d-4236-9d95-3ded339846f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Ecology and Environment last week announced
        a new national climate change strategy to build resilience against the effects
        of global warming by 2035. The roadmap puts more emphasis on monitoring climate
        change and its related effects as well as developing early warning and risk
        management systems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34511932-8612-4245-999b-4fe464b0f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e1129-8397-45cb-9f56-daa1e4f80247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1.1 million residents in China''s southeastern province
        of Jiangxi were affected by floods and downpours between May 28 and June 11,
        according to state news agency Xinhua, while 223,000 hectares of agricultural
        farmland in the timber and bamboo producing province were destroyed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70eb621-1918-426c-9492-afc2449ea7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0c295-cade-40c3-b2cc-c4774244039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, torrential rains in southern China killed at least
        32 people. More than 2,700 houses were severely damaged and 96,160 hectares
        of farmland were destroyed in the rice-producing province of Hunan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda04200-2511-48d6-8a7c-1ccdd1313924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f584fd4-8ecd-4e1b-a83c-859cc496c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High alert</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb21b2-a291-48dc-a8dc-0a072b19638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, 398 people were killed as devastating floods ripped
        through central Henan province. Among the dead were 12 passengers who drowned
        in a submerged subway line. The provincial capital of Zhengzhou saw the most
        deaths in what authorities called a "once in a thousand years" downpour.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c86af8-f683-4cb6-9edc-cd9975c5b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa64f6-a9f0-450e-9145-2851358e24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State authorities have been on high alert ever since, amid growing
        questions over how prepared Chinese cities are for extreme weather.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f11207-d070-45e5-a511-69bcc13c81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.185+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/20/world/southern-china-southern-severe-flood-rain-climate-crisis-intl-hnk/index.html#:~:text=(CNN)%20Parts%20of%20southern%20China,flooded%2C%20according%20to%20state%20media.">"Heaviest
        rain in 60 years hits southern China, as experts warn extreme weather will
        only get worse."</a></em></p>'
