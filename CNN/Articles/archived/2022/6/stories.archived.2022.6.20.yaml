  'BSP-Ben-Diokno-2021-salary-COA-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-20T12:24:10.433+08:00
    'imagesource': 'jcr:3e6635d6-7d30-4203-bce5-b675724bda4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067c2950-cfa4-4259-89fc-da49f26c39d8'
    'lead': 'Bangko Sentral ng Pilipinas Governor Ben Diokno received ₱41.81 million
      in 2021 based on the Commission on Audit''s Report on Salaries and Allowance.
      In 2020, he also topped COA''s list with a reported total income of ₱19.79 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T12:36:02.893+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:01:34.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:54.955+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP''s Diokno still highest paid govt official, income doubles to ₱41.8M
      in 2021'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c0fac-2ae5-4eb2-ac46-61946b910b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Bangko
        Sentral ng Pilipinas (BSP) Governor Ben Diokno continued to top the list of
        highest paid government officials, with his total income more than double
        in 2021 compared to the previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ca440-9fe6-4087-bfe1-240a2be506f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received ₱41.81 million in 2021 based on the Commission on Audit''s
        (COA) Report on Salaries and Allowance (ROSA) released on June 17. In 2020,
        he also topped the list with a reported total income of ₱19.79 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e42cc-b907-47a4-83c7-8c057e494ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Monetary Board Members Victor Tolentino and Felipe Medalla —
        who is set to succeed Diokno as BSP chief in the Marcos administration — rounded
        up the Top 3 with salaries and allowances of ₱23.29 million&nbsp;and ₱21.83
        million, respectively.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4f985-a6b2-4c9e-9196-7b578377ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other executives from the Central Bank, the Government Owned and
        Controlled Corporation whose main responsibility is to formulate and implement
        policy in the areas of money, banking and credit with the primary objective
        of preserving price stability, dominated the Top 10.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562092c1-343d-4979-a4d0-0bff966df95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP charter states the salary of the Governor and the members
        of the Monetary Board from the private sector shall be fixed by the President
        "at a sum commensurate to the importance and responsibility attached to the
        position."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c70d2d-5cb9-42c4-bea2-0615c91e8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida''s ranking significantly dropped as
        BSP officials'' income increased. From the second spot in 2020, he is now
        in the 12th spot with an income of ₱16.59 million, with his reported earnings
        going up less than a million pesos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56509e9-573a-416a-b303-0d811e6b18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Chief Justice Alexander Gesmundo is the highest paid
        official in the legislative branch after receiving ₱13.21 million in salaries
        and allowances in 2021. He is in the 15th spot, while Associate Justices Estela
        Perlas Bernabe and Ricardo Rosario are in the 17th and 18th spot.</p>'
    '1':
      'image': 'jcr:0ebcbdb0-7c3f-4564-abc3-6bf6ee5d98fc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d4a5d-5fae-4386-9006-8a032e9dffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:49:11.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b24be1-277d-4dda-9b34-7090c3de4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROSA is an annual report that summarizes the total payments
        received by officials in government owned or controlled corporations; national
        government agencies; and state universities and colleges, and stand-alone
        agencies.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d543aef-79cf-4a8f-bedf-7e0cbbfb147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:09:46.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aims to “complement the continuing thrust of the government
        for transparency and accountability” and to summarize total payments and benefits
        officials received, COA said.</p>'
