      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming from the local government into the education sector, she
        will need a lot of guidance by people to manage this department which has
        the largest personnel," Simbulan added.</p>'
