      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he Fed signaled determination to further bring down US inflation
        back to the 2% target even if that would require more aggressive Fed rate
        hikes that could entail risk of economic slowdown or even recession just to
        bring down inflation,” said RCBC chief economist Michael Ricafort, noting
        this has weighed on other Southeast Asian currencies too.</p>'
