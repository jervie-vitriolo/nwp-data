      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfec272-af50-4701-ba7e-9b76aed81033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T11:33:42.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said she is seeing a trend similar to when the country
        started to record a significant increase in cases in September 2021 and January
        2022, during the start of the Delta and Omicron wave. She also attributed
        the spike to the entry of Omicron subvariants, increased patterns of mobility,
        and the waning immunity of the population due to the slow uptake of boosters.</p>'
    '12':
