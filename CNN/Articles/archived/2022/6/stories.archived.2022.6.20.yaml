    'mgnl:tags': ['monsoon', 'flooding', 'Bangladesh', 'India']
    'template': '1'
    'title': 'Millions impacted by monsoon flooding in Bangladesh and India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9ead2-a154-44fd-90f7-9fde80906e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four million people have been impacted
        by flooding in northeastern Bangladesh, according to Dr. Enamur Rahman, the
        country''s State Minister for the Ministry of Disaster Management. The situation
        could soon worsen, with heavy rain forecast in the next 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a84c03-8f42-4a5b-be7e-45e719a8cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c7f09-21f6-42ba-963f-7ad66ed546c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman told CNN on Sunday that at least two people had died due
        to flooding in Bangladesh. News agency reports suggest the toll is much higher,
        with Reuters reporting 25 deaths over the weekend, citing local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e4e5d-14e7-43a2-ae38-9036e355e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d690b-3fd5-4b8f-98b1-de6d9aaea5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of telecommunication services has made it difficult to fully
        assess the extent of the damage, particularly in the hard-hit districts of
        Sylhet and Sunamganj, Rahman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d31d4-07b0-4aab-a0eb-83c4265ad84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b20bc3-d892-401f-91a1-ba7baf015f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that 90% of the district of Sunamganj is underwater and
        is almost entirely cut off from the rest of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabff1f9-27be-48cc-afe3-71effe52d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135c617-c770-4769-99b5-b1e440863bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly six million people have been displaced due to the floods,
        the news agency Bangladesh Sangbad Sangstha (BSS) reported Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872598f-03f7-4598-bc67-7eebcdda4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83103da5-6cc1-49d0-8845-22a98cc74047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Red Crescent Society plans to help with resettlement
        efforts and will "provide cash assistance to the flood-affected families,"
        the organization wrote on Twitter late Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ad128-59cc-454d-ac11-4682f7c8b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87708d82-3271-4664-8937-2ee470faa469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the eastern Indian state of Assam, which neighbors Bangladesh,
        has also been impacted by the flooding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe644c-e88a-4b64-926b-279d32455a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e6cd8-e262-4350-a174-f7d1c0f3b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were killed there in the last 24 hours, according
        to the Assam Disaster Management Authority in a statement released on Sunday.
        Floods and landslides have killed at least 62 people in Assam since April,
        the agency also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473d7e6-3094-4383-b46b-52d68dc9461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda958c-697d-4403-8051-d33cca1e21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi said in a Tweet that he is
        praying "for the safety and well-being of the people of Assam affected by
        flooding."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1d5f6-8ea8-4a84-acc2-77881a7ad7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2e8f4-4c0d-4470-8288-c0a93c51578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said he had spoken to the chief minister of Assam, Hemant Biswa
        Sharma, and that he had taken "stock of the situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904790b-1dd1-443b-b473-13c01a621ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:59:55.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/19/asia/monsoon-flooding-bangladesh-india-intl/index.html">Millions
        impacted by monsoon flooding in Bangladesh and India</a>."</em></p>'
  'Germany-Russia-gas-supplies':
