      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also failed to grab the top spot at the box office, opening
        at No. 2 behind the second weekend of Universal''s "Jurassic World: Dominion,"
        which made an estimated $58.6 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d22c0-9f41-4438-a7c0-adb9f9fdb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbab3d5-9941-477c-8f5e-e606f93b453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening is a disappointing launch for Pixar — one of the most
        successful and popular studios in all of Hollywood. The animation studio —
        which has produced hits including "Toy Story," "The Incredibles" and "Finding
        Nemo" — has made $14.7 billion at the global box office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4679877-dcef-4bfa-86c4-454d6ceff866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19f850-fb5f-49a9-be77-32f719eedf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give some context to how "Lightyear" did compared to other Pixar
        films, it finds itself on the back-end of openings for the studio. The $51
        million opening puts it behind 2017''s "Cars 3," according to Comscore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c171fd-f7a3-495d-a979-698bcb1c4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d6c75-fa39-4232-ad49-24353e02cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So why wasn''t "Lightyear" a bigger hit?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c4183-5de3-4493-b14f-4507f2a1bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb910d2-373d-4b99-bbfa-a626ebd69d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is based on characters from the popular "Toy Story" series
        and it notched a 77% review score on Rotten Tomatoes, which is a solid if
        not spectacular score. But several factors could have dampened turnout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3cb64-31ee-4769-997e-ec6753c44164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63c5fe-49dc-4ba7-af9f-684a0f6a8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, it may have been difficult for audiences to know what
        exactly the film was about. It''s not quite a "Toy Story" movie since "Lightyear"
        was marketed as a film about the man behind the toy rather than the toy itself.
        Ultimately, families might have been confused about the film and that could
        have steered them away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d283a9-1734-44a4-b57e-6c3bd34add1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2d997-c126-4a4b-8a29-9b76f6de9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the first Pixar movie to be released in theaters since
        2020. The studio''s last three films — "Soul," "Luca" and "Turning Red" —
        all went directly to Disney+. The choice to send those films to streaming
        may have prompted audiences to stay home and wait for "Lightyear" to hit Disney+
        rather than buy a ticket.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021861b-55be-4d1a-bcda-7eb93a347754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ea2b3-9e25-4118-98b1-bb8aa343515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, "Lightyear" may still be able to find an audience over
        the next couple of weeks since there''s not a lot of family fare at the box
        office right now. Universal and Illumination Entertainment''s "Minions: The
        Rise of Gru" — the next major family film — doesn''t hit theaters until July
        1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd812909-a5b6-43a5-a893-ae33f908a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1dd5b-6b82-4edd-ba05-6d20f29ffbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere at the box office, "Top Gun: Maverick," continues to do
        well. The Paramount film starring Tom Cruise came in third place with $44
        million for its fourth weekend. That''s a drop of just 15% from last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f61da7-a61f-4856-b180-1ec91dd381ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a43b91-6492-4eeb-afd2-974b83559865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film — which has Cruise reprise his role as Pete "Maverick"
        Mitchell from 1986''s "Top Gun" — has made $885 million globally so far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a7e78-922d-4cfd-963b-540518e093ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:42:20.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/06/19/media/lightyear-box-office-pixar-disney/index.html#:~:text=The%20movie%20took%20in%20%2485.6,made%20an%20estimated%20%2458.6%20million.">Pixar''s
        ''Lightyear'' fizzles at the box office</a>''</em></p>'
  'romance-love-decline-dead':
    'author': 'Harry Enten, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-20T07:56:58.069+08:00
    'imagesource': 'jcr:c631a22b-1332-4f64-ad61-e41673b9e826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4df3d5-2103-4c2a-8618-a5a4087b9f38'
    'lead': 'This decline isn''t just about the pandemic either since the downward
      trend was happening before 2020. So what the heck is going on? '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T08:13:27.588+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:01:42.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:52.695+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is romance really dead?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57471323-2c1a-4713-b8d8-5b538f5685ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.588+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Love can mean various things to different
        people: sex, partnership, thoughtful gestures. But on all these fronts, it
        seems to me that love is declining in the United States, which is why I wrote
        a column for Valentine''s Day on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0794d7-81f4-4e23-a8d3-5ea2a9804b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.588+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of Americans who don''t have a steady partner is
        up 50% since 1986. Americans are less likely to have sex than at any point
        since 1989. Fewer Americans are celebrating Valentine''s Day now than they
        did at the end of the 2000s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90151368-4dc4-493f-acb0-48bd5bbdb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decline isn''t just about the pandemic either since the downward
        trend was happening before 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf0cc7-a8ba-46c5-9a87-82b75e205401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just what the heck is going on? I wanted to find out if love
        is really dead — and if so, who killed it?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5314bfd-428f-4b5d-8260-c8a3a052a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I decided to dig deeper in <a href="https://open.spotify.com/episode/0k4YxOFrq0uAiwrpxlO20J">this
        week''s episode</a> of my podcast, "Margins of Error."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e26af5-7514-416e-8b43-f86b73ce7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I found is that love isn''t necessarily dead. It''s just presenting
        itself in different ways than before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952a32a-4ea4-4cf3-88e3-bc3d8ae4728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look around, you''ll quickly see that the yearning for love
        and romance is manifesting itself in different ways these days. One such place
        is in entertainment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d74ca-7f0f-42ba-9881-7921a2cec9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at the number of reality television shows devoted to dating
        that have been released in the last few years: "Love Is Blind," "Love on the
        Spectrum," "Indian Matchmaking" and more. Heck, there''s one show where people
        even put on ridiculous prosthetics and go on dates. It''s called "Sexy Beasts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39a38a-2d23-4652-85dc-495cb1960b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fictional show whose popularity I experienced for myself was
        "Bridgerton." They hold these balls for fans of the show, and I went to one.
        I didn''t dress in period garb, as I was reporting. Still, it was quite the
        experience, even if I didn''t know what was happening half the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c360b-3a83-4593-88cc-5e059449f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romance novelist Adriana Herrera, author of "A Caribbean Heiress
        in Paris" and "American Dreamer," credits "Bridgerton" for promoting love.
        The show "definitely has gone a long way into rebooting (romance) into the
        consciousness," she told me. "People have gone to romance, because in the
        end, you are guaranteed that you''re going to get that happily ever after."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b584a8-0793-4b92-8b83-85878e3c8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps expectations of what romance could look like and feel like
        may differ" now compared with decades past, Herrera said. These days society
        is much more accepting of different types of relationships, and the media
        are doing a better job of reflecting "people who are asexual, people who are
        queer, people who are in interracial relationships," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517ba9a-434f-4000-943c-192472a99302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real reason people are delaying marriage might be, as Herrera
        suggested, because they have higher standards for potential partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387c83f-d097-4c7e-8a90-22dff28f8e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some data supports this idea. Only 44% of millennials (born
        between 1981 and 1996) were married in 2019, compared with 53% of Gen Xers
        (born between 1965 and 1980), 61% of baby boomers (born between 1946 and 1964)
        and 81% of the Silent Generation (born between 1928 and 1945) at a comparable
        age, according to a 2020 analysis of US census data from the Pew Research
        Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78955512-926f-4214-8062-e3a6933688c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier Pew report found that about two-thirds of millennials
        do hope to marry someday, but about a quarter said they haven''t found someone
        with the qualities they''re looking for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1ee86-a216-4823-b1be-c5028b3cef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declining partnership rates are having a ripple effect on other
        aspects of love, too. Like sex. A 2021 study, for example, identified the
        decline in romantic relationships as a leading factor for why young adults
        are having less sex compared with previous decades. They also found that a
        rise in playing computer games and drops in income and alcohol consumption
        explained part of the decline in sexual activity, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc66e61-9799-49d3-93d4-9cd0140bb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential cause I bet many of you are thinking about: dating
        apps.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01497d75-76b8-469a-836c-6ac92090ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationship expert Monica O''Neal, a Boston-based psychologist,
        said the people who run these apps "have zero interest in whether or not people
        actually find relationships. Their primary goal is to keep people on apps
        because that''s how they make money." She noted that "what has happened is
        they''ve created a culture that really leads people to not take the time to
        invest in getting to know anybody."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bac37f-9009-44b1-9a25-eb7f7bf84525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study found that online dating has also become the primary
        way heterosexual couples meet — and, let me state the obvious here, that was
        before the pandemic. The popularity of dating apps has only increased since
        2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa285dd-fc4a-4169-8d6b-acaa2d4a1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love them or hate them, they''re here to stay for a while longer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75a8b3-e9ba-430e-a240-acd3b632755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Stafford, former chief content officer for gay dating app Grindr,
        said apps can be a good thing, especially for groups that have historically
        been discriminated against. "The apps have allowed for there to be a safeguard
        for queer people to explore," Stafford told me during the podcast. "It''s
        also allowed people who think they''re straight or anything else to safely
        explore their own sexualities in safe spaces without having to go to a physical
        place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2fe15-bfbd-4222-87d2-95f8e75d7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, maybe it''s all as simple as people just wanting to be
        single. How much might that play a role? You''ll have to tune in to find out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50c1d3-6888-45f9-8476-54140dad6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll just end by saying, for all those people yearning for romance,
        the past few months have taught me that sometimes you just don''t know when
        lightning will strike. Keep your heart open.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580914f-204b-406d-b1ab-7a3a1bbb49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:13:27.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/19/health/romance-love-decline-wellness/index.html"><em>Is
        romance really dead?</em></a>"</p>'
