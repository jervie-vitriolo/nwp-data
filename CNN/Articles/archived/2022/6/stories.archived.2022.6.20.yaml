  'Asian-hate-crime-pepper-spray-New-York':
    'author': 'Liam Reilly and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-20T06:16:41.405+08:00
    'imagesource': 'jcr:53b42142-335c-44e6-9ddb-f0411a2b1fe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb6e3ef4-57bd-4cbb-bd88-612123fe0a85'
    'lead': 'The woman accused of pepper-spraying several women while making anti-Asian
      comments in New York earlier this month faces multiple charges, including three
      counts of third-degree assault as a hate crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T06:18:04.966+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:01:45.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:51.377+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman accused of attacking 4 people with pepper-spray and making anti-Asian
      remarks faces assault as a hate crime charges'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0ff2c-fe85-46b5-80c2-13182d0e86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The woman accused of pepper-spraying several
        women while making anti-Asian comments in New York earlier this month faces
        multiple charges, including three counts of third-degree assault as a hate
        crime, according to a criminal complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1d8cb-f1a4-40fd-806f-5def49dab186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline Barker, 47, was arraigned Saturday night, a spokesperson
        for the Manhattan District Attorney''s Office told CNN, and bail was set at
        $20,000. Her next appearance in court is slated for Thursday, June 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44daf24-a783-4707-b240-10683f7f0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for the Legal Aid Society, which is representing Barker,
        could not be reached for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ecf96-81b0-48d4-9a2b-2661d23abc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker, of Merritt Island, Florida, also faces four counts of second-degree
        aggravated harassment and one count of third-degree attempted assault as a
        hate crime, per the complaint, which details statements given by four alleged
        victims, all of whom are Asian women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908f2f4-2c38-40fb-8c09-ce53b280ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of them told detectives the woman used pepper spray, hitting
        three of them but missing the fourth, and stated something to the effect of,
        "Why don''t you go back to your country?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02905f-afff-4cc5-b616-f325db0d1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, which was investigated by the New York Police Department''s
        Hate Crime Task Force, happened June 11 in Manhattan''s Meatpacking District
        and was partially caught on video. The footage, released by police, showed
        a woman brandishing what appeared to be pepper spray.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dda231-6eec-41b1-b4be-eee72a9f25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman proceeded to pepper-spray four women during the altercation,
        the NYPD said. The women refused medical attention, according to an earlier
        news release from police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c38f9-a03e-4278-b97b-157972ca3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point during the altercation, not captured in the video
        the NYPD released, an unidentified Asian man passed the group on the sidewalk,
        NYPD Sergeant Anwar Ishmael previously told CNN. The suspect allegedly turned
        to him and said, "You take all your b***hes back to where you came from,"
        Ishmael said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38a653-289b-4186-a60a-78692461cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, per the complaint, investigators showed a still image
        taken from video at the scene of the attack to the defendant, who allegedly
        responded, "That is me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc3cd7-8805-44d9-b673-24f14da51b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate crimes, including those against Asians in the US, have seen
        a sharp increase in recent years. The Covid-19 pandemic sparked attacks against
        Asians amid online and political rhetoric stigmatizing them, but this category
        of hate crime is often underreported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc657f-0ff0-4eb7-bf66-a3fd2be4422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 31, 2021, and March 31, 2022, 110 of 577 hate crime
        incidents targeted Asians, according to the NYPD Hate Crimes Dashboard. In
        March 2022 alone, there were nine incidents treated as hate crimes targeting
        Asian Americans, with five arrests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de92a9b-7717-4698-97e5-ea3a531b840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, attacks targeting Asians nationally spiked to 279 from
        161 in 2019, according to the FBI hate crime report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d76733-1706-4ae3-b52a-03d10a4e4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the concerning increase in such crimes, a small percentage
        of reported attacks against Asians end up in convictions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b08434-1b9b-4880-9129-b398621d606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:18:04.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Asian American Bar Association of New York found
        of the 233 reported attacks against Asian Americans in New York City in the
        first three quarters of 2021, seven led to hate crime convictions as of late
        May.</p>'
  'Scooby-Doo-van-Airbnb':
    'author': 'Emmy Abbassi, CNN'
