      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six deaths were also confirmed, including one each in
        January 2022, September 2021, June 2021, April 2021, and two in March 2021.</p>'
