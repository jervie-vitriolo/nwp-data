      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The peso
        slipped to its weakest level in more than three-and-a-half years on Monday,
        closing above the ₱54-per-dollar level amid developments abroad as cited by
        economists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd13bd6-422c-47d1-aa3f-fdd5c19b3fe8'
      'mgnl:activationStatus': true
