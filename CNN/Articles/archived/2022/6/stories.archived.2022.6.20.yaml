  'Macron-French-parliamentary-elections':
    'author': 'CNN''s Dalal Mawad'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-20T12:52:06.647+08:00
    'imagesource': 'jcr:8ac09eb3-8565-47fd-81cf-e3281681b850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd05247a-50b0-42cb-abee-6122c748ac81'
    'lead': 'Emmanuel Macron will now become the first sitting French president to
      not win a parliamentary majority since a 2000 electoral reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T12:53:44.972+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:01:31.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:55.548+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron''s alliance loses absolute majority in French parliamentary elections
      but remains largest bloc'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc718fd-03fd-4521-8719-d46cfd1b2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French voters have denied newly re-elected
        centrist President Emmanuel Macron an absolute majority in parliament, limiting
        his hand in a second term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ba925-0f27-46a6-b121-21b85b9c2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s centrist alliance Ensemble! came first in Sunday''s second
        round of legislative elections, securing 245 out of a total of 577, according
        to final results released by the French interior ministry -- more than any
        other political party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79573347-93fd-4385-9bce-ec76abee047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it still fell short of the 289 seat threshold for an absolute
        majority in the National Assembly, France''s lower house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf985464-7624-409e-b6bc-2a514147b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist coalition New Ecological and Social People''s Union (NUPES),
        a pan-left coalition led by far-left figure Jean-Luc Mélenchon, came in second
        with 131 seats, according to the interior ministry''s results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e0268-4964-45f3-ba05-a9c8a4f6097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make NUPES the main opposition force in the country,
        though the coalition is expected to be divided on some issues once in parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa343d-fc8c-45ec-aa54-0fc528b79948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collapse of the presidential party is total, and no majority
        is presented," Mélenchon said earlier in the evening, remarking on preliminary
        results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d889fd-d184-4154-976f-62c03ab5b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have achieved the political objective that we had set ourselves,
        in less than a month, to bring down the one who, with such arrogance, had
        twisted the arm of the whole country, who had been elected without knowing
        what for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3cbac-d1a2-4664-82a4-75004b77ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the political spectrum, Marine Le Pen''s far-right
        National Rally party meanwhile won a record 89 seats, putting it in third
        place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e52c6-8c2e-433e-8717-8aa1b7ecc082'
      'mgnl:activationStatus': true
