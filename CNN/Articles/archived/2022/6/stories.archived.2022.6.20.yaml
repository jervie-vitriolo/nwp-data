      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Simbulan, who also serves as vice chair of the Center for
        People Empowerment in Governance, shared his thoughts in an interview with
        CNN Philippines'' <em>The Source</em> about what lies ahead for the vice president-elect,
        who will also assume the post of Department of Education secretary under the
        Cabinet of her running mate President-elect Ferdinand "Bongbong" Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc21805-893a-4f2d-924f-6f31c93cdd0b'
