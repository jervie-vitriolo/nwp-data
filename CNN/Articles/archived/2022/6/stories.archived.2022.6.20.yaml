    'jcr:uuid': '655fe547-248d-49ce-b6cc-0ac5f43a9549'
    'lead': 'Actor Matthew Lillard, who played Shaggy in the ''Scooby-Doo'' live-action
      film, will host guests in the iconic van, which will be parked on the Malibu
      coast in southern California for three one-night stays. '
    'mgnl:activationStatus': true
