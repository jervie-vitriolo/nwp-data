      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The country
        logged an average of 436 COVID-19 cases on June 13 to 19, reflecting an 82%
        rise from the previous week, the Department of Health’s weekly bulletin on
        Monday showed.</p>'
