      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36d38b-30eb-460c-8d5b-fbdd72a2540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.093+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sealed, near-mint condition 1986 VHS tape of "Back to the Future"
        recently sold at auction for $75,000 (about&nbsp;₱4 million),&nbsp;setting
        a new record for a videotape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93034f33-0862-4023-a4b3-8f67744fbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VHS copy was owned by actor Tom Wilson, who played Biff Tannen
        in the classic ''80s film. The VHS copy was owned by actor Tom Wilson, who
        played Biff Tannen in the classic ''80s film. Wilson originally listed the
        tape, along with others, on eBay, but took them down when he received an overwhelming
        response. He then reached out to Heritage Auctions in Dallas to conduct a
        proper sale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1432aa-cc04-404b-b828-f3e9bc473d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson''s collection included sealed and graded VHS tapes of "Back
        to the Future II," "Back to the Future III" and 1990''s "Back to the Future"
        trilogy boxed set. What made this collection special was Wilson''s offer to
        write a note to accompany each tape and sign each shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc13bf-c348-4bb7-9f94-a366421f7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York-based collector won a bidding war for the "Back to The
        Future" VHS copy, Heritage Auctions said, adding that the $75,000 price tag
        was "the highest price ever paid at auction for a sealed, graded VHS tape."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3068a-726b-4d95-8aa4-4501043356d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VHS tapes are experiencing a resurgence among collectors, with Heritage
        Auctions fetching big money for such films as "The Goonies," "Ghostbusters"
        and "Jaws."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c155b-11da-4cf6-ab53-d47ef8b50f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea what was going to happen —&nbsp;no one''s done this
        before and to see the success, it''s amazing," Joe Maddalena, executive vice
        president of Heritage Auctions, told CNN. "When you see that, it''s a great
        sense of accomplishment, not even the financial aspect of it but just a moment
        of ''I knew it! I knew nostalgic VHS tapes would be good.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ff561-5169-41c9-b73e-804b94462f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T08:18:29.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:01:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddalena said he hopes the sale will bring renewed interest to
        VHS tapes, and encourage more celebrities to part with their collections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7a5f5-273c-4cec-9ffd-74ad273486e9'
