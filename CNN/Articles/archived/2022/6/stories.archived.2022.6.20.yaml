    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179daef-05fb-4e5b-aceb-982231b4111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be that Bridgewater, which has $151 billion-in-assets,
        is betting that Europe won''t make it out of the war on top.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d28b4-b47b-4c9d-9190-2335c615111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.067+08:00
