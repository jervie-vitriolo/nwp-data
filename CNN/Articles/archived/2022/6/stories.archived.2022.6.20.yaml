      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there is still insufficient evidence about the benefits
        of a second booster to the general public, compared to the priority sectors
        who are more vulnerable to the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77637e8-9b1a-4b80-a1b5-957664894efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:33.357+08:00
