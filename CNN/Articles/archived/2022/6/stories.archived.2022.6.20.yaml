    'template': '1'
    'title': "Japan, Taiwan teams to compete in PVL Invitational Conference  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432778e-e038-45b8-8e06-2fc5d38d9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Teams
        from Japan and Taiwan are set to compete in the Philippines against local
        volleyball players in the upcoming Premier Volleyball League Invitational
        Conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded94eb-e974-4109-95d2-6dfadd3abfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.964+08:00
