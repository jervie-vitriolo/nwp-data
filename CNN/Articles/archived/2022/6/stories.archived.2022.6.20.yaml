      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. John Albert "Jal" Laylo''s mother Leah and sister Althea mourned
        his tragic death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccb2e2-9da7-4ce4-8183-8c73529f5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my brother has passed. Once again, I am asking you
        to keep my family in your prayers. His demise is tragic, there is no debate
        on that. There is nothing that could ever justify how cruel this situation
        is, but as we think about him, please remember that my brother is as a brilliant
        man. He is nothing short of exceptional," Althea shared in a series of tweets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bac741-e60a-47bb-b22b-f8ba391e9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Laylo, who was 35 years old, will be an organ donor.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">he will do anything in his power to help. so as one final
        mission, he will be donating his organs to those who need it. my brother may
        no longer be with us, but i shall find peace in the thought that at least
        somewhere in the world, a piece of him is alive and beating.</p>&mdash; 𝒶𝓁𝓉𝒽𝑒𝒶
        (@theilaylo) <a href="https://twitter.com/theilaylo/status/1538661641046200320?ref_src=twsrc%5Etfw">June
        19, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004f326-c9e4-458f-b109-599051d7b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25157fbc-2ecf-482c-831b-12319d4e40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials earlier erroneously reported that Laylo succumbed
        to his injuries, but his family clarified that he was still fighting for his
        life as of Sunday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625a34c-2c0f-49f6-9e75-11f4b14b5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Consul General in New York Elmer Cato said Laylo was
        on his way to the airport with his mother to catch their flight to Chicago
        when their car was fired with six bullets. His mother was slightly wounded
        by glass fragment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5ae91-c43a-42d9-8a09-29e826e73bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laylo''s mother looked back at their great memories during the trip
        and lamented how her son''s life quickly ended with an act of violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731117b5-4f2e-4c49-bb44-d9047d069ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we left he made sure we had fun! But never did I imagine
        or dream that the almost end of our vacation will be like this! We travelled
        together and we are supposed to go home together! I will bring him home soon
        in a box!" she said in a Facebook post.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10158166880930583%26set%3Da.497196460582%26type%3D3&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe510d6c-fd7b-4ed8-b080-543f5b6e5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c2859-9295-4087-96f6-284e36356712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate general promised to assist in bringing home Laylo''s
        remains. Cato added they are coordinating with the police in the investigation
        to find the still unknown perpetrator.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a1f74-3b3f-4649-a55f-9f88ac42ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laylo was associate partner at DB Law Partnership from 2015 to 2016
        and a supervising legislative lawyer in the Senate from 2016 to 2018. He served
        in the offices of former Senator Manuel Roxas II and Senator Leila de Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9ff1b-9a48-473c-9f20-bdb63845e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:34:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas extended his condolences over Twitter, recalling Laylo''s
        enthusiasm when he joined the former Senator''s team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88539cf-6155-4a80-83d1-7ea783063b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:34:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jal joined my team in the Senate fresh out of college, and was
        full of enthusiasm for public service. I am so very sorry for your loss."
        Roxas said in his message to Laylo''s family and loved ones.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">My condolences
        to the family and loved ones of Atty Jal Laylo -- especially his Mom Leah,
        Dad Albert, his siblings Ann and Thea. Jal joined my team in the Senate fresh
        out of college, and was full of enthusiasm for public service.<br>I am so
        very sorry for your loss. 1/2</p>&mdash; Mar Roxas (@MARoxas) <a href="https://twitter.com/MARoxas/status/1538796033148260352?ref_src=twsrc%5Etfw">June
        20, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fe11e-99d9-480c-ae31-daaf56ed8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:34:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2760435-35c5-4b54-9cb5-e104dee03540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laylo also worked as legal and political consultant for the city
        government of Malabon from 2015 to 2016 and later served as deputy campaign
        manager for the re-election bids of the Oretas in 2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f73d6-75ed-47e7-a92b-97a573991f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2022 general elections, he was appointed as the official
        counsel of outgoing Vice President Leni Robredo in the board of canvassers
        for Makati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b616b-7d0b-47b2-b59a-f97c698318be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:34:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Robredo asked for prayers for Laylo, who was then still
        fighting for his life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab8015-311c-449b-b3b8-d45a2ffdabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:34:28.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping his family in our hearts in this very difficult time,"
        Robredo <a href="https://twitter.com/lenirobredo/status/1538514053189931009"
        target="_blank">tweeted</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996cf2e-640d-47cc-8c68-1dc382e31108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Althea has criticized US President Joe Biden on his government''s
        seemingly lacking effort to curb gun violence in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da4036-d943-42c5-8e6b-204363d227f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T14:40:35.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the COVID-19 pandemic in March 2020, attacks
        on Asian Americans have surged across the US. In the first half of 2021, New
        York City alone saw a 395% increase over the previous year in reported anti-Asian
        hate crimes, data from the New York Police District showed.</p>'
