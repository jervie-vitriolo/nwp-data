      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, that bet is paying off. The company has made a 26.2% gain
        in its flagship Pure Alpha fund this year, while the S&amp;P 500 has lost
        nearly 24%.</p>'
    '44':
