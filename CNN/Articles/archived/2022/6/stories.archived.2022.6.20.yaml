      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df9343-30a9-4e1e-bb53-ee2e2e08385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number came in way under industry expectations, which projected
        the film to make around $70 million. The movie took in $85.6 million worldwide,
        according to Disney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632fcff-8c06-409a-8785-55ee4472d2c5'
