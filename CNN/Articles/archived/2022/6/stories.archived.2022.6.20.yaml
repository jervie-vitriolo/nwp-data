    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups give mixed reactions to Marcos heading Agriculture Dept.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4091b5-a19d-4fa1-9961-ff6d1348626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> —&nbsp;Several
        groups and personalities reacted to President-elect Ferdinand "Bongbong" Marcos
        Jr.''s announcement that he would lead the Department of Agriculture (DA),
        with one organization expressing doubt that he could resolve the sector''s
        woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a41bd6-c10e-4b34-84fc-2505fa4e703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos in a briefing on Monday bared that he would be the Agriculture
        chief "for now" to help move things "quickly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fabfe9-c503-4b86-a83a-c8d0fb8d398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to agriculture, I think the problem is severe enough that I
        have decided to take on the portfolio of Secretary of Agriculture, at least
        for now. At least, until we can reorganize the Department of Agriculture in
        the way that we''ll make it ready for the next years to come," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca86a3-bc94-4118-9367-f6b72bda35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html">READ:
        Marcos to take charge of Dept. of Agriculture ''for now''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e3a49-2ce8-47ac-9930-9d337fad3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News.PH, Federation of Free
        Farmers chairman Leonardo Montemayor welcomed Marcos'' statement, saying it
        was a "good move" as the country''s incoming top leader himself will oversee
        the issues facing the industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb85cc1-fbff-4b2b-9b7b-ee5fd49090d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion, in a
        separate statement, said with Marcos leading the DA, the Philippines can "create
        [a] resilient food security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829f33e-fc58-40db-8690-c9b2c102bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from farmers, Concepcion also believes micro-, small-, and
        medium-sized enterprises under the sector can benefit from Marcos’ decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befc338-13ef-44d9-be88-afea5d155d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many programs that his father started that I believe
        can be revived and will redound to benefits for the country''s agriculture
        sector. Masagana 99, the Food Terminal Inc. and the Kadiwa stores are only
        but a few of the projects that I believe can be revisited today," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5db33-5d7c-409d-afb0-2cd6c390f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farm industry group Samahang Industriya ng Agrikultura (Sinag)
        also considered the announcement "a most welcome development" for the sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e86641-d580-46c7-aa8f-d753f49dd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that only the president can jumpstart the gargantuan
        task of rehabilitating local agriculture from the carnage created by those
        at the helm of the DA these past years," Sinag said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fd851-0326-4e4d-befc-0415e0ba01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, former Agriculture Secretary Manny Piñol expects
        the industry to develop under Marcos'' leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585b92f-e841-4738-9a27-93158ff4da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pamalakaya Pilipinas (Federation of Small Fisherfolk Organizations
        in the Philippines), however, said it doubts whether Marcos can solve the
        problems of the agri-fisheries sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b43339-4180-4519-aaa7-4850d188bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T23:59:50.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from not having any background in agriculture, it can be
        recalled that he didn''t have any plans to support the ailing sector during
        his campaign," the group said in a Twitter post.</p>'
