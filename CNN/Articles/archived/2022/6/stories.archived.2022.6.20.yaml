      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia head coach Chito Victolero said Abueva''s outburst could
        just be a case of frustration as things were not going his way in the game.</p>'
