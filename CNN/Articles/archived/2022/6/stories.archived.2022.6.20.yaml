    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'coal-stations', 'Russia', 'gas-supply']
    'template': '1'
    'title': 'Germany to fire up coal stations as Russia squeezes gas supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1b240-2e92-4d54-bf8f-38457eead561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany must reduce natural gas consumption
        and increase the burning of coal in order to help fill gas storage facilities
        for next winter, German Economy Minister Robert Habeck announced Sunday as
        the country moves away from reduced Russian gas supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef07f87-2038-465e-9cb4-18c5d228b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf8119-fb58-43dc-bdfe-a25be65a6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is serious," Habeck said in a statement. "We are
        therefore continuing to strengthen precautions and taking additional measures
        to reduce gas consumption. This means that gas consumption must fall further,
        but more gas must be put into the storage facilities, otherwise things will
        really get tight in winter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8c4d9-0555-4414-88de-80aa33aea142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088e6be-4e92-4e2a-85e5-747bafb2a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is heavily reliant on Moscow''s gas to power its homes and
        heavy industry, but has managed to whittle Moscow''s share of its imports
        down to 35% from 55% before the start of the war in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40578537-3cdf-43ed-abc1-b89be3809d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e83652-7749-4c68-9cfc-37488f33f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habeck said security of supply was currently guaranteed in spite
        of a "worsened situation on the gas market" in recent days. Soaring prices
        were "(Russian President Vladimir) Putin''s strategy to unsettle us, drive
        up prices and divide us," Habeck said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e7883-fa57-4484-b7f2-fa1bbcf3be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567851d-5f84-4517-92f9-dae392c52490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow that. We are fighting back decisively, precisely
        and thoughtfully," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3d107-8368-4d2f-b286-d2baf6473156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183bac41-7ecd-4c4b-b1fe-23d17b35e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Germany''s plans to exit coal-fueled energy production,
        Habeck, who is a Green Party politician in the center-left ruling coalition,
        announced a return to "coal-fired power plants for a transitional period"
        in order to reduce gas consumption for electricity production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50d12e-1051-40ab-991e-d2e96308b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8e62d-3fc3-46f7-92f5-8e2288d48762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are setting up a gas substitute reserve on call. "That''s bitter,
        but it''s almost necessary in this situation to reduce gas consumption," Habeck
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95ff6d-4693-4b97-81dc-5427dcaf7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a232e8-0794-4c55-9655-f8586538474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas storage rules</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f379ce2-5295-4d81-9f29-f071714f5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habeck''s ministry is preparing a "gas auction model is to be launched
        this summer to incentivize industrial gas consumers to save gas," according
        to the press release. Industry was a key factor to reduce gas consumption,
        Habeck said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7722f-16a2-47cf-be2b-1df5ef5d35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b20dd-4bbe-43b2-ab9f-b8a1837f3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, German lawmakers passed a gas storage act stipulating
        gas storage facilities must be almost completely full at the start of the
        heating period in order to get through the winter safely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8521422-9815-4969-b5c6-b61f3c96cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d12236-f9e2-4148-bd75-785dd74aec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filling levels have been specified for this purpose: By October
        1, the storage facilities must be 80% full, by November 1, 90%, and on February
        1, still 40%," according to the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737f00e-a46b-4271-8a7e-c946f6b23154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87048c77-2820-45bf-b535-14003b3d31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently at about 56%, gas storage tanks are filled to an above-average
        level in Germany compared with previous years in spite of storage levels having
        been at an all-time low at the beginning of the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2918e4e-bc01-4554-902d-be3683066495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5d90e-32a2-43bb-b9eb-09c0458097ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must and we will do everything we can to store as much gas as
        possible in the summer and fall. The gas storage facilities must be full towards
        the winter. That is the top priority," Habeck said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b3a9e-619f-4980-a48d-6635644b5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2432ea7-693a-4a5d-aba9-e9d12f6bdb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Putin threatened to cut gas deliveries to "unfriendly"
        countries that refused to pay in rubles, rather than the euros or dollars
        stated in contracts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924817cb-d30f-4838-bf13-a84400cdda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b99bef-0416-41f8-81bb-aaa943c395aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Russian state energy giant Gazprom has offered customers
        a solution. Buyers could make euro or dollar payments into an account at Russia''s
        Gazprombank, which would then convert the funds into rubles and transfer them
        to a second account from which the payment to Russia would be made.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081516c2-05de-4bc5-8396-77761d7c97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df8e2c-2983-4a62-8bd9-7e21025a0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many European companies, including Shell Energy, have refused
        to comply, prompting Gazprom to shut off its natural gas supplies to Shell''s
        German customers in June.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f9011-2836-429f-b3e7-8860ef57a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183e4d0-8598-43f4-92c6-b6cfd99ec6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Gazprom cut flows through Gazprom''s Nord Stream 1
        pipeline -- a major artery linking Russia''s gas to Germany -- for the second
        time in days, sending prices rocketing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded29ded-0788-41a5-be5e-b53e63ca7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3369c7-4c61-4495-bb2b-4dd26306c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian energy giant said it reduced gas deliveries because
        German firm Siemens Energy had delayed the return of turbines needing repairs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08344e14-db5d-42a0-947e-611928ce5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2c5ac-00cd-4bf8-ba47-6370af4278bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens had taken the turbines to one of its Canadian factories
        for maintenance. It said in a statement on Tuesday that it was "impossible"
        to return the equipment to Russia because of sanctions Canada had imposed
        on the country over its invasion of Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53014093-3a59-4a82-817d-adef255907ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc4734-cb2d-4169-9759-513f6c11ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Gazprom''s move, Habeck said the justification for
        announcing further gas supply cuts to Europe was a "pretext" and a strategy
        to increase prices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23d93b-e5b5-4b2e-82fa-12b91511aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:02:01.336+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/06/19/energy/germany-russia-gas-supplies-winter-intl/index.html">Germany
        to fire up coal stations as Russia squeezes gas supply</a>."</em></p>'
  'Federal-Reserve-inflation':
    'author': 'Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-20T13:02:08.398+08:00
    'imagesource': 'jcr:c4306b39-4fa9-4aab-9f78-e0d83dfdca17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf07858-c968-470e-9bc7-57bc118a6e7c'
    'lead': 'The mission of the Federal Reserve is to foster the stability of US monetary
      systems. It''s the reason the central bank was created in 1913, and it''s the
      reason it still exists today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T13:04:22.064+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:01:29.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:57.142+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Federal-Reserve', 'buck', 'inflation', 'United-States', 'central-bank']
    'template': '1'
    'title': 'The Federal Reserve passes the buck on inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e3a41-d2b9-40f0-b8c3-5818743b663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mission of the Federal Reserve is to
        foster the stability of US monetary systems. It''s the reason the central
        bank was created in 1913, and it''s the reason it still exists today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77791a68-0b29-4dc5-96e7-a4b806f5689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4ca12-46da-4270-b525-8f3911a666df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when inflation threatens to potentially destabilize the dollar,
        it''s the Fed''s job to spring to action. There are a number of tools at their
        disposal, but the most effective in this situation is to cool the economy
        by raising interest rates. With inflation rates in the US now at 40-year highs,
        that''s what the Fed is doing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8c32e-daec-4a04-87de-af28def265a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42940464-9c32-433d-8991-65dfc173dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve chair Jerome Powell announced last week that the
        Fed will increase interest rates by an aggressive three-quarters of a percentage
        point, the largest hike in 28 years. But he also struck a more somber tone
        than he had in prior meetings, admitting that some factors are out of his
        control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48046cf-ff3a-4c07-ae98-f45df3ba9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adcfc0f-0365-481c-8710-7a2a51f12f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s objective is to bring the inflation rate down to 2% while
        keeping the labor market strong, Powell said on Wednesday, but "I think that
        what''s becoming more clear is that many factors that we don''t control are
        going to play a very significant role in deciding whether that''s possible
        or not," he said. Commodity prices, the war in Ukraine, and supply chain chaos
        will continue to impact inflation, he said, and no change to monetary policy
        will mitigate those things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33733491-5237-4110-af73-d5053e6681e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9e89b-01be-4ac3-ac30-4ec517111f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a path to lower inflation rates to 2%, he said, but
        that path is becoming increasingly overrun by these external forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3e0da-45d6-4970-a2c1-7c7fec51096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7491a-8b48-4fda-82f9-839f67658b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s speech was largely at odds with messaging from the White
        House, which has emphasized that the Fed is the designated go-to inflation-fighter
        in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055f9f3-b242-4a4b-925e-a3a95718e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3cafc-b202-4120-967a-ddd311388afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, when economic data showed that inflation was
        still at a 40-year high and that consumer sentiment had tumbled to a record
        low, the Biden Administration pointed to the Federal Reserve''s role in getting
        prices under control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0f22f-a911-498a-8168-c897cad335ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ab8cc-de27-4a32-ab74-5e9a3d5400e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed has the tools that it needs, and we are giving them the
        space that it needs to operate," said Brian Deese, the director of the National
        Economic Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede694a-24d2-4acf-8ee5-77f5cb06fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54911123-6bf6-4890-9112-100770b9fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, though, Powell was pushing another narrative. Those ever-increasing
        gas and food prices, he said, are not in his control. Appropriate monetary
        policy alone can no longer bring us back to a 2% inflation rate with a strong
        labor market, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768fe11-2060-45db-83ca-e43fb0878ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43d2cf-0049-469d-8af2-18212a43eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of it is really not down to monetary policy," said Powell
        on Wednesday. "The fallout from the war in Ukraine has brought a spike in
        prices of energy, food, fertilizer, industrial chemicals and also just the
        supply chains more broadly, which have been larger — or longer lasting than
        anticipated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f9445-ad16-4bf3-bab2-43dc31df9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762369a-7aeb-466c-922d-6811c40970f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zandi, chief economist at Moody''s Analytics, agrees with that
        view. "The primary culprit [of inflation] was higher energy prices, particularly
        gasoline, and a lot of that can be traced back to Russia''s invasion of Ukraine
        that caused global oil prices to spike," he said in a recent episode of his
        podcast, Moody''s Talks. Inflation should ease, when the pandemic subsides
        and the market adjusts to new sanctions against Russia, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22ba93-86da-4953-8ccd-94213f800fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db2d4c-269e-4049-b9cc-d34d71a032af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say whether increasing interest rates will help limit
        the wildfire spread of inflation or if it''s too little too late. Powell seems
        to be hedging. "I think events of the last few months have raised the degree
        of difficulty, created great challenges," Powell said. "And there''s a much
        bigger chance now that it will depend on factors that we don''t control."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114dc2d-3c06-4561-8dc8-08aebd7a4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9761de-4fe5-48d7-bf3a-8f36d1fa96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:04:22.066+08:00
