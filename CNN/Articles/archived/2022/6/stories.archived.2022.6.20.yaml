      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted 3,051 new infections for the week. Of the fresh cases,
        15 are in critical and severe condition.</p>'
