      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50c26b-1507-4d41-838e-c73f3edd236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many areas expected to set records were also hit with extreme heat
        last week when a massive heat dome brought triple-digit temperatures to states
        across the eastern US and Midwest, breaking record daily highs in several
        cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3f74c-4f20-473c-9527-c5ea5c34ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba3708-da87-4d95-b323-478a12f2f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past weekend saw several new daily record high temperatures,
        including in New Orleans, which clocked a high of 97 degrees, and in Mobile,
        Alabama, which surpassed its 1913 record of 100 degrees when it inched up
        to 101 degrees on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14fe8b-680c-43aa-a96f-82893323bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fd239-a5f2-4903-ae8f-c02c5dd0a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Monday morning, more than nine million people were under
        heat alerts across eight states in the northern and central US, including
        Minnesota, Iowa, North Dakota, South Dakota, Michigan, Wisconsin, Nebraska
        and Kansas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b26135-0fad-451b-88ff-e81411747b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bc4f2-dad0-4793-ad84-43976d90fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this number is expected to increase throughout the week as the
        heat continues to build across the northern Plains, Midwest and Gulf Coast
        on Monday, potentially bringing triple-digit temperature records as it progresses
        into the Southeast and Mid-Atlantic on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bb132-9b4f-4881-89a9-fb4788e9c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02503843-9195-44fc-afe3-56129705158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many communities battling the heat may not get much relief at night,
        either, as there are an additional 100 record high overnight low temperatures
        forecast to be broken throughout the week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d32c2-f5c9-4592-bcc2-d82e82ff3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42cb2d-c8a8-4d80-b356-54ea23f3d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuing heat follows a week in which extreme weather struck
        millions of people across the US. In addition to the massive heat dome, historic
        flooding inundated Yellowstone National Park and its surrounding communities,
        wildfires blazed in Arizona and New Mexico, and severe storms in the upper
        Midwest and Ohio River Valley caused widespread power outages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7b599-a023-4899-9e2d-dc9e26fcef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6e336-9882-4549-ac5c-0a32f3d05b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people, including about 180,000 in Ohio,
        had to endure excessive heat wave temperatures without electricity due to
        the outages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359a22b-c7b3-4d7b-9a5b-03b04b656edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373048c-bdb4-420f-bd54-1b2fd3e4041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heat-related illness is a major concern</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bf0bd-7af8-42fb-b652-480845e79309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most heat-related illnesses are preventable through outreach
        and intervention efforts, they are still the leading cause of weather-related
        deaths in the US, according to the US Environmental Protection Agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f592823-a651-4e68-9102-b6820dd24aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27886c-35b9-48f2-8bfd-ed1a02acb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremely high temperatures can lead to common heat-related conditions
        such as heatstroke and heat exhaustion, which occur when the body is unable
        to properly cool itself. It can also impose significant strain on the heart
        and make breathing more difficult.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383618c9-80db-432c-bf89-e9a4fa3480fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a46dd2-809c-405c-8c08-e4c00a1842ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants, children, the elderly and people with chronic illnesses
        or mental health problems are especially vulnerable to heat-related illnesses,
        though young and healthy people may be affected, too, if they are doing strenuous
        activity in excessive temperatures, according to the CDC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bfc85-6405-41d0-b370-e3dfeae89a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aecd37-9f3a-4c1d-8bf8-48c4fdfac816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children do not die from heat-related illnesses as much as
        the elderly, a study published in January found that "climate shocks" like
        sweltering heat waves can cumulatively affect a child''s long-term health.
        Over time, such events may contribute to significantly higher rates of substance
        abuse and health problems like cancer and heart disease, researchers said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de24cef-1e58-44b7-a10e-a05b4fe6ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb867d4-58b4-4618-bfc5-47a71bc40bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As climate change drives temperatures higher, scientists expect
        heat to make even more people ill, especially because heatwaves are becoming
        more frequent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e7a64-d480-495f-8631-7014b1f4d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611eada8-801b-451e-baeb-59992e238637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, Americans saw an average of two heatwaves a year,
        but by the 2010s, the average increased to six per year, according to the
        EPA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac58807-dccf-45b3-befa-a194c6c8c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:31:07.924+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/20/weather/record-heat-wave-southeast-second-week-monday/index.html#:~:text=(CNN)%20The%20persistent%20heat%20dome,have%20had%20in%20recent%20days.">"Second
        wave of stifling heat could bring over 100 high temperature records as enormous
        heat dome shifts eastward."</a></em></p>'
