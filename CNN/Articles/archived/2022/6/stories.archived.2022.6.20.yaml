      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in the coming months, she is going to deal more with formidable
        problems of our education system because it''s really a big challenge and
        considering that her background is not really as an educator," Simbulan said.
        "Most of the former education secretaries were educators all their lives or
        were presidents of some of the biggest universities in the country."</p>'
