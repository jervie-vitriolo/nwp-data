      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The persistent heat dome which imposed
        oppressively high temperatures on the northern Plains and Midwest over the
        weekend will begin to shift further eastward this week, ending a short reprieve
        that many states in the Great Lakes and Mid-Atlantic have had in recent days.</p>'
