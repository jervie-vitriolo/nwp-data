    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southern-China', 'heavy-rain']
    'template': '1'
    'title': 'Heaviest rain in 60 years hits southern China, as experts warn extreme
      weather will only get worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfae120-01e7-463b-a824-6e207fdddc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Parts of southern China were hit by the
        heaviest downpours in 60 years over the weekend, amid warnings by experts
        that extreme weather is becoming more frequent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832360b-cf24-47d8-a5e8-0c976c92648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c04790-7855-444d-8a9d-f3643bf30707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe landslides have been reported in at least seven provinces
        and many roads are flooded, according to state media. In southwestern Guizhou
        province, swollen rivers spilled over roads, sweeping away cars and homes,
        videos on social media showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e4d4d-d1a7-4dd6-b874-43a13acf127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20639c-2ed1-4604-b4bd-561cb2f26491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precipitation in Guangxi, Guangdong and Fujian reached its highest
        since 1961, local weather bureaus said on Saturday, as those areas recorded
        an average rainfall of 621 millimeters (24.4 inches) in the 46 day period
        from May 1 and June 15, according to state news agency Xinhua. That figure
        is equal to more than 90% of the countrywide average of 672.1 millimeters
        for the whole of 2021, based on data by the National Climate Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f06eb2-01ff-4b2d-b6fd-b20c3b20def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9503b-3403-4d5d-b585-8e1130d237d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.183+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather experts say conditions are ripe for further heavy rainstorms
        in the south of the country and heatwaves in the north.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6533df-15e1-447d-a786-59f87934e2af'
      'mgnl:activationStatus': true
