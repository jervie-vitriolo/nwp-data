      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that apart from problems in families, gender confusion
        and discrimination, children today are battling numerous challenges that range
        from illegal drugs, teenage pregnancy, illiteracy, recruitment to support
        terrorism, and misinformation, among others.</p>'
