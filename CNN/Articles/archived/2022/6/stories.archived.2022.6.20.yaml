      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Restaurant
        chain operator Shakey''s Pizza Asia Ventures Inc. is more upbeat about its
        performance in the second quarter, as it also plans to expand Potato Corner
        not just in the Philippines, but also in international markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a424e-6e05-476f-b632-a5cad84f2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:37:31.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey’s President and Chief Executive Officer Vicente Gregorio
        said the group sees the April-June period to be "even better than the first"
        as more Filipino consumers embrace the new normal following the easing of
        COVID restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a095e4-8b00-47ab-bb5e-bd13478adf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:37:31.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first quarter was still hit by the Omicron variant. People
        were still scared to go out. In the second quarter, we see the loosening of
        lockdowns and the recovery rate jump up. We are already benefiting from our
        reopening play," he said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814a4f5-f700-4da7-8aa5-678f31716590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:37:31.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its net income in the first three months of 2022 reached ₱76 million,
        higher than the previous year as systemwide sales grew by 33% to hit ₱2.2
        billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b7321-3418-4408-b256-5ec417fbf5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:37:31.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorio also said the group has started seeing the potential of
        kiosk brand Potato Corner in contributing to Shakey''s Pizza''s growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c7fd4-effd-4339-9f96-966931ae7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:37:31.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have drawn up plans to further expand the business domestically
        and internationally. In just a few months we have seen the many synergies
        we can make with the business," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a76e7-5b58-41ba-811c-cc023c7e0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:37:31.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:18.241+08:00
