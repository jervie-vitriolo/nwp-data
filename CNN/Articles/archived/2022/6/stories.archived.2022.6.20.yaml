      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the lineup of performers that includes Fête mainstays
        The Itchyworms, Cheats, and more, three French artists have collaborated with
        Filipino acts: French singer, pianist, and composer Marc Fichel will be holding
        an intimate concert featuring 2020 Voice Teen Philippines winner Cydel Gabutero.
        Other collaborations include DJ Blutch and Daloy Dance Company and dancer
        Maxime Cozic with embodiment artist Dona Tumacder-Esteban and improvisational
        drum circle Bathala Na.</p>'
