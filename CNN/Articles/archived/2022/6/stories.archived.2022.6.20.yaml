  'bongbong-marcos-department-of-agriculture':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-20T18:18:52.136+08:00
    'imagesource': 'jcr:568961f6-2a3b-4b0a-950f-438947abbadd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2da795e-a071-4c0d-aa9c-526d3b798a4d'
    'lead': 'President-elect Ferdinand Marcos Jr. said he would be taking on the role
      for Agriculture chief ''for now.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T18:23:52.839+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:01:17.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:01:02.326+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'DA', 'Department-of-Agriculture',
      'food-crisis', 'William-Dar']
    'template': '1'
    'title': 'Marcos to take charge of Dept. of Agriculture ''for now'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ccd26-702d-49ca-8c9b-1644c26edcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> —&nbsp;President-elect
        Ferdinand Marcos Jr. said he would be taking on the role for Agriculture chief
        "for now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290507d-3d99-471f-804b-35f584a4a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the announcement at a briefing on Monday, where incoming
        members of his <a href="https://www.cnnphilippines.com/business/2022/5/30/Marcos-DBM-chief-Amenah-Pangandaman.html"
        target="_blank">economic team</a> were also present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2278b-649c-4893-9220-24a2e3b7607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to agriculture, I think the problem is severe enough that I
        have decided to take on the portfolio of Secretary of Agriculture at least
        for now. At least until we can reorganize the Department of Agriculture in
        the way that we''ll make it ready for the next years to come," said Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc3673-e754-4bdc-bf76-7852a7a3d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said taking on the role of DA chief would prove his administration
        was taking issues concerning the agricultural sector seriously, and also that
        it would help move things "quickly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e88c4-0772-4a00-8271-669157b32926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events of the global economy are moving very quickly we have
        to be agile, we have to be able to respond properly, in a measured way as
        soon as there is a situation that needs to be addressed," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e587776-355e-4096-a77f-2b2880ef50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said they foresee an increase in food prices in the coming
        months because of external forces, and while the country has been able to
        weather these, more has to be done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661c513-7330-497f-af3c-94e7debe46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been able in the Philippines, in the last few weeks, to
        adjust to the new situation in terms of the importations from Ukraine and
        from Russia. But these emergency measures we have taken will not be sufficient
        for the long run. And that''s why we have to plan in a more thorough fashion
        than just responding," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b059bda-825e-430a-bc35-aa96181162c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:04:03.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said in <a
        href="https://www.cnnphilippines.com/business/2022/3/15/BSP-impact-Russia-Ukraine-war.html"
        target="_blank">March</a> that the country''s limited economic ties with both
        Ukraine and Russia may insulate the country from the conflict. Imports from
        Russia in 2021 comprised 0.6 percent of the country''s total imports, and
        from Ukraine, 0.1 percent, according to BSP''s Department of Economic Research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774b8b9-11e0-4565-8f5e-2210c1062520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he has asked several agencies — the Department of Trade
        and Industry, the National Economic and Development Authority, the Department
        of Budget and Management and the Department of Finance — to begin making economic
        forecasts on what the country could face for this year when it comes to food
        supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca3766-9a44-4083-83b8-0cde1ae5c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyes have been on the Department of Agriculture especially as prices
        of food have skyrocketed, along with prices of petroleum products, as the
        crisis in Ukraine continues. Current DA Secretary William Dar has said there
        could be a looming food crisis, although he said the department was <a href="https://www.cnnphilippines.com/news/2022/5/18/department-of-agriculture-food-crisis.html"
        target="_blank">ready to handle it</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4829a-d7d5-462c-8686-2f7d1f0d7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, <a href="https://www.cnnphilippines.com/news/2022/5/31/DA-food-safety-agencies-restructuring-House-probe-smuggling.html"
        target="_blank">Dar suggested</a> that lawmakers create legislation to fold
        all food safety regulatory bureaus into just one agency to curb fgood smuggling
        that has affected local farmers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e0ead-4a0e-44d6-8f86-a90469b18ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T18:23:52.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what his priorities as DA chief would be, Marcos said
        among these would be increasing productivity and the restructuring of the
        Department — however, he said this would be a "long-term" process.</p>'
