      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> COVID-19
        infections in the country, especially in Metro Manila, are continuously rising,
        indicating "a start in the peak in the number of cases," the Department of
        Health said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e8cf6-16bf-43d4-a4a3-3d0e340697cf'
