      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401a97f-1c9d-414c-9c02-1d4871671353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:18:08.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And now finally I can officially share my joy with you. So honored
        and grateful to have been able to participate as a JUROR for this year’s prestigious
        International Emmy Awards Competition. I’m so kilig (I’m excited),” the 37-year-old
        celebrity said in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bfb85-bd05-4077-81e2-e0486d596834'
