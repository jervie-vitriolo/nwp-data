      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — President-elect
        Ferdinand Marcos Jr. said while he doesn’t want to interfere with Vice President-elect
        Sara Duterte''s plans as Education chief, he would like more assistance given
        to teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8445b8-28f0-4fdf-b52e-9594b60ea04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T22:52:05.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking laging pinapaalala sa kanya is ‘yung mga</em> teacher.
        <em>Kailangang alalayan ang mga</em> teacher, <em>kailangang i-training ang
        mga</em> teacher <em>para maganda ang maging trabaho nila,"</em> Marcos said
        in a briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023628ad-ac50-46b1-b96f-e41ce9f8611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T22:52:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I always remind her about the teachers. We have to
        help the teachers, they have to be trained so they will do their job well.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9eef7-7591-4f99-a9f0-ad22e2d7cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T22:52:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will take the helm of the Department of Education. She <a
        href="https://www.cnnphilippines.com/news/2022/6/18/sara-duterte-department-of-education.html"
        target="_blank">earlier said</a> she would mostly focus on her role as its
        secretary once she assumes office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba715aa6-c66a-4c0a-bdba-e4a602c2e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T22:52:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/20/Sara-Duterte-DepEd-chief-formidable-task.html"
        target="_blank"><strong>RELATED: VP-elect Sara Duterte facing formidable task
        as education chief — analyst</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246323e-cd92-4ac3-bc8d-efd9e35ec9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T22:52:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos acknowledged a lot needs to be done to improve the quality
        of education in the country but added the proper program that addresses teachers''
        concerns — including wages, benefits, and equipment — will help them gain
        ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ac247-0482-4644-8cce-a65ea48724a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T22:52:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:01:14.515+08:00
