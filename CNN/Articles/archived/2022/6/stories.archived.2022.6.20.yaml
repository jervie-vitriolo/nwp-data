      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56692c16-10bf-4089-aac4-9fb243067d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PVL said that Japan’s Kobe Shinwa Women’s University
        volleyball team and Taiwan’s Taipei King Whales squad will be guest teams
        in the tournament that will kick-off on July 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bd708-9415-4a55-873b-7b200ec475d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da7bdb-0a4f-41c5-bb82-a4c62e14e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven local teams will join the mid-season conference, namely: Creamline
        Cool Smashers, Petro Gazz Angels, Cignal HD Spikers, Choco Mucho Flying Titans,
        Army Black Mamba Lady Troopers, Chery Tiggo Crossovers, and the PLDT High
        Speed Hitters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19865771-47b6-4a37-afc7-472fb3fb8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566bd2b-bcb9-4b9f-a212-26be6f655399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the F2 Logistics Cargo Movers and Balipure Water Defenders
        will skip the conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c496c7-672e-4684-8187-5780e20c27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b003f1a-f34b-4513-93af-13a4c30459e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kobe Shinwa team already competed in the country at the Philippine
        Super Liga in 2017. Meanwhile, the King Whales is the top team in the Taiwan
        Volleyball League.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c566b73-330d-4c6e-813f-e91f5c137a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e2493-69bb-4df3-98ce-d314998061eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming tournament, the local club teams will compete in
        a single round elimination with the top four teams moving to the semi-finals
        round. In the semi-finals scheduled on Aug. 29, the top four teams will play
        against the international guest teams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc34b0-d702-4b1e-92e1-e8da67d2c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ac7d6-fb6f-4f4e-aa57-bd29c139e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our continuing commitment to raise the level of local volleyball
        and the presence of the Japan and Taiwan squads will surely help toughen up
        the competition and improve the quality of play," said Sports Vision president
        Ricky Palou.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182f385-bf88-4d3f-b884-248354cfb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
