      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055be54-f734-4fbe-939b-314aa9975483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T11:33:42.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole country recorded around 2,458 new cases for last week,
        and that is about 60 to 70% increase in the number of cases," she said. In
        NCR, we can see that it has doubled already. In their average number of cases
        from the previous week, we can see that there''s a 70% increase in the number
        of cases."</p>'
