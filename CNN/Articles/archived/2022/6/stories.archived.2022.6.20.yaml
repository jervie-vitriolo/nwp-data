    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cfcaa-38ba-47f5-852e-e87a6a46042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:03:59.478+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:01:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, I made a serious commitment to improving the state of
        my hair after years of reckless hair dyeing and cosmetic treatments. Being
        at home for long periods last year made it easier to give my hair time to
        grow out — true enough, I now have significant hair regrowth. It was high
        time for me to bring out the best of what my hair can really be. When I visited
        the New Summit Colors Distribution office last week, they let me try some
        of the products they offer Filipino consumers. Stylist Marte refreshed my
        hair color with a darker ash blonde (we opted not to bleach to give my hair
        a rest), while cutting off two inches. Marte says he could say that the top
        of my hair was thick from the regrowth, but the ends were thin, making the
        volume look uneven. What a difference it made, to be honest!</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8fcf13-9bb6-4243-bc1f-b82a5df829f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T17:03:59.478+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:01:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the superficial changes, I was most pleased after he used
        the Revlon Bond Maintainer (₱750) as a pre-color treatment. It works very
        differently from a regular hair mask, because the Bond Maintainer doesn’t
        soften your hair; it instead gives your hair cuticles a defensive layer. It
        will harden the hair strands, so you should shampoo and condition after leaving
        it on for 10 minutes. After we washed it off, my hair texture improved significantly.
        It’s now smooth to the touch, after the product reinforced a lot of my fine,
        growing out hair. (This is best for once a week use; on the other days you
        can use a regular hair mask.) To minimize frizz, of which I am prone to due
        to the humidity, we used the Revlon Lotus Flower Hair Treatment (₱950). It’s
        supposed to help reduce frizz and moisturize dry and damaged hair. You can
        also use it as a heat protectant before styling damp hair. I keep it in my
