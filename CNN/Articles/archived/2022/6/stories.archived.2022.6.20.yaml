    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb0d21e-2be9-4b46-a9a1-86cf86b1d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.039+08:00
