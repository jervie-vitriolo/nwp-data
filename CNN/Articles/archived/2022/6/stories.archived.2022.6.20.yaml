    'jcr:uuid': '14124207-8db9-41ff-8086-c926e591704c'
    'lead': 'Restaurant chain operator Shakey''s Pizza Asia Ventures Inc. is more
      upbeat about its performance in the second quarter, as it also plans to expand
      Potato Corner not just in the Philippines, but also in international markets.'
    'mgnl:activationStatus': true
