      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former guerrilla won by a slim margin with over 50% of the votes,
        against 77-year-old entrepreneur Rodolfo Hernandez. In this historic win,
        his running mate Francia Marquez will now become the first Afro-Colombian
        to hold executive powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ab0aa-9c5b-4a16-9fd9-ae789b248a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his victory on Sunday, Petro, 62, had already seen two failed
        presidential bids in 2010 and 2018, but ultimately failed to gain the support
        of the country''s majority who still saw him a radical left-wing outsider
        -- no small feat for a politician looking to win the hearts of an electorate
        in one of South America''s most conservative countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933a76e-f204-4f61-a020-6387d92fbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his third campaign, Petro promised to change the status quo,
        as did his runoff rival, Hernández. Both candidates sought to take advantage
        of how many Colombians are fed up with right-wing President Iván Duque --
        a leader whose tenure has been defined by his administration''s handling of
        police conduct, inequality, and clashes between organized criminal groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6dab4-40cc-496e-9984-04e3124ba03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro''s party and allies were already the largest bloc in the Senate
        -- though they do not control a majority of seats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d5c02-4ac6-4829-917c-71aaf54e5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support Petro has garnered can be partially attributed to Colombia''s
        worsening socioeconomic situation, including deteriorating living conditions,
        made worse by the impact of the Covid-19 pandemic and the impact of the war
        in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415e237-5882-42e4-a450-b0e82573b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Colombia has seen impressive economic growth in recent years,
        inequality rates remain among the world''s highest, with nearly half of Colombians
        saying that the economy is headed in the wrong direction, according to a recent
        Gallup poll.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecd47d-aa52-4f6f-886e-cc4de7b650b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro has historically campaigned in favor of higher corporate taxes
        and public subsidies for the working class and the poor, a tactic that might
        help him draw more people from that demographic to his camp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20bc3b-22d1-41b6-a201-82e1cecadd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A chequered past</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a632fc-b05c-4ce5-902d-4f5146bb5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the rural north Colombian town of Ciénaga de Oro, Petro
        spent his youth in the ranks of a leftist guerrilla movement, the 19th of
        April Movement (M19) --- founded to protest against allegations of fraud in
        the 1970 elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9e6ff-9d1b-49e0-b96b-7ee174fb3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was part of a so-called second wave of guerrilla movements
        in the country that swept the region in the 1970s under the influence of the
        Cuban Revolution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e813d26-f26b-48e3-8752-f74b25c12475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M19 was associated with illegal activity -- including alleged kidnappings
        for ransom -- but Petro says he carried out legal activities that aimed to
        mobilize people to stand up to what he called a "false democracy," even serving
        as a councilman in the city of Zipaquirá.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103a92a-972d-45e0-ba3c-d0dcab9392dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro was detained by the police in 1985 for concealing weapons.
        Shortly after, M19 launched an attack to take over Bogota''s Supreme Court
        building that left at least 98 people killed, including 12 magistrates (11
        are still missing). Petro denies he was involved in the assault, which took
        place while he was behind bars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cacf5-8502-43e4-b0d3-e0f63ac0343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Petro was released in 1987, after 18 months in military
        jail, his ideological perspective had changed. He said that time helped him
        realize that an armed revolution was not the best strategy to win popular
        support.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e31a7-5313-43ba-b737-e4ed425cddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, M19 entered peace negotiations with the Colombian
        state, with Petro ready to fight the system from the inside.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b806b1e-4941-487e-b940-3d503ebfaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A steady campaign</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab9a23-dee0-4003-87bc-e54c8d525fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since losing the 2018 election, Petro has consistently tried to
        play down fears that his economic plan -- which also proposes a halt to fossil
        fuel explorations and renegotiation of international trade agreements -- is
        "too radical" for Colombia. He has since surrounded himself with more traditional
        politicians who could build bridges with the establishment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186a1ba-6f2c-4a08-aedc-093005bbbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s presenting himself as a new type of progressive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788a2de-3ad8-4d7e-a460-042d7bed3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he signed a pledge not to expropriate any private land
        if elected. He''s also tipped a moderate to be his economic minister, and
        has sought to make international ties with new progressives, such as the United
        States'' Congressional Progressive Caucus, rather than traditional left-wing
        leaders like Bolivia''s Evo Morales.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2394b-1b67-493e-be22-78391e79b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His critics have said he is too intellectual and detached -- if
        not outright pedantic, with even his own campaign team referring to him as
        "the Petroxplainer," given his tendency to lecture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584ed48-8f1d-42b7-8f31-fcad23972d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter this, he''s been campaigning in some of the country''s
        most impoverished areas, where he''s been chatting with locals in conversations
        streamed on Instagram.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed022442-8fc5-4cc0-b3ab-53445bc04b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro bet on Colombians to believe in him as an evolved politician,
        telling CNN that he''s managed to successfully combine his revolutionary zeal
        with practice public management.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9a1f2-9855-4354-b251-f909ea3602b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the former guerrilla -- whose nom-de-guerre Aureliano Buendia
        is taken from writer Gabriel Garcia Marquez''s magical realism classic, One
        Hundred Years of Solitude -- hopes to trigger a scientific revolution in Colombia,
        asking economists to run through his proposals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a5c84-96c7-4f14-a4c8-bb46b78195ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:01:46.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magical realism comes from the heart while my scientific proposals
        are from the brain. To rule you need them both," he said.</p>'
