      'jcr:uuid': '987a93b7-54c1-40a7-9f70-6bb964d87101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T19:55:45.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency closed at P54.065 versus the greenback, further
        falling from ₱53.75 on Friday. This is its worst performance since Oct. 15,
        2018, where the peso ended at ₱54.08 to the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db474d-7b9e-484f-88b4-03998209ac3a'
      'mgnl:activationStatus': true
