      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The International Swimming Federation
        (FINA) has voted to approve a new policy that will restrict most transgender
        athletes from competing in elite women''s aquatics competitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62d68f-2a3d-4626-b5d5-4c7c88a81b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05313a-57b3-4387-862e-867fe5bd108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimming''s world governing body approved the new "gender inclusion"
        policy on Sunday, after 71.5% of FINA''s member federations voted in support
        at the FINA Extraordinary General Congress 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287fa91-1468-447c-a893-0a36015ca9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77b081-8fad-4578-9d8a-7fa82c451f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new gender inclusion policy, which is set to go into effect
        on June 20, 2022, says that male-to-female transgender athletes will only
        be eligible to compete in the women''s categories in FINA competitions if
        they transition before the age of 12 or before they reach stage two on the
        puberty Tanner Scale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55679c8-6b71-4e8e-934a-0892d9bb47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5fef0-b659-4dd1-9051-98a7020e4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.735+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy also says athletes who have previously used testosterone
        as part of female-to-male gender-affirming hormone treatment will only be
        eligible to compete in women''s competitions if the testosterone was used
        for less than a year in total, the treatment didn''t take place during puberty
        and testosterone levels in serum are back to pre-treatment levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4aa8d-7712-4e0a-afa7-1b9f1c1389d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20bcd3-427f-470e-949c-0324325fb0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the vote, FINA said it will establish a new working
        group in order to develop open category events for athletes that do not meet
        the governing body''s eligibility criteria for men''s or women''s categories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5327a-7f6f-4792-87ae-a42fdccf3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d98bfb-161b-4113-9051-bf61d8940b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINA oversees aquatic competitions in swimming, water polo, diving,
        artistic swimming and open water swimming and high diving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcd90a-4b53-4221-b621-0a60365c0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795bb4d-1f53-4aaf-a7ca-1f011137bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to protect the rights of our athletes to compete, but we
        also have to protect competitive fairness at our events, especially the women''s
        category at FINA competitions," FINA President Husain Al-Musallam said. "FINA
        will always welcome every athlete. The creation of an open category will mean
        that everybody has the opportunity to compete at an elite level. This has
        not been done before, so FINA will need to lead the way. I want all athletes
        to feel included in being able to develop ideas during this process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82299bae-aa42-460e-8cd9-edcb9a38a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d022e-179c-47f5-8648-fbb014a71782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, the International Olympic Committee (IOC) issued
        its Framework on Fairness, Inclusion and Non-Discrimination on the Basis of
        Gender Identity and Sex Variations, saying no athlete should be excluded from
        competition on the assumption of an advantage due to their gender and rejected
        the notion that a testosterone proxy was enough to be excluded from the women''s
        category.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d874ba-5674-42e0-a2d2-abdc6631898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d520e30-9e87-4078-8a41-54da6d31114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months later, in January 2022, the International Federation
        of Sports Medicine and the European Federation of Sports Medicine Associations
        issued a joint position statement disputing parts of the IOC''s position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d3f8b-344a-4cd5-acad-2c3141bf7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169654b3-7cf9-4413-896b-65835731d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINA says it responded by forming a working group to "consider the
        best available statistical, scientific, and medical evidence concerning sex
        differences in sports performance, and any associated male sex-based advantage,"
        and use the information to establish eligibility criteria for transgender
        athletes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291817c4-465a-442f-be50-dc776b5588ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e944c4-a086-497c-aa11-1f3353eb5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.736+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working group was comprised of an athlete group, which FINA
        says included transgender athletes and coaches, a science and medicine group
        as well as a legal and human rights group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc65f1d-2184-48e5-af02-672fba2e3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75c091-f6b5-404c-9091-1c3c0d93654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate on transgender women in swimming came under a spotlight
        when University of Pennsylvania swimmer Lia Thomas, who started on the school''s
        men''s swimming team in 2017, eventually joined the UPenn women''s team in
        2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88321c-5271-47eb-984b-79c5f18af7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe06ca2-f9c3-4e4e-8964-b69048efc2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of her transition in 2019, the NCAA required that transgender
        athletes have one year of hormone replacement therapy to be cleared to compete.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0339b-3e19-4b04-8a7a-fe0cd5de2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a39440-ec0d-4983-a909-a258003d994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, 16 members of the University of Pennsylvania''s swim
        team sent a letter to the university and the Ivy League asking them to not
        challenge the NCAA''s new transgender athlete participation policies that
        would prevent Thomas and other transgender athletes to compete. In the letter,
        they argued Thomas had an "unfair advantage," and said they supported her
        gender transition out of the pool but not necessarily in it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f99024-6f60-4b71-80e3-a51336cfc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8884c-3345-44e3-83ed-f3da85ec0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the backlash, Penn Athletics and the Ivy League maintained
        their support for the transgender swimmer, and over 300 current and former
        swimmers signed their names to an open letter defending her ability to compete.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed387bb-964b-44ac-91ba-6b4eb361fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadd8b1-73f4-49de-b8b9-494d037d5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a swimmer on the women''s team, Thomas became the first transgender
        athlete to win an NCAA Division I title after winning the women''s 500-yard
        freestyle event in March.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fa4c7-d00d-4720-a6f2-1ba36367d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:35:45.737+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:01:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/19/us/fina-vote-transgender-athletes/index.html#:~:text=International%20Swimming%20Federation%20votes%20to,in%20elite%20women''s%20aquatics%20competitions&amp;text=The%20International%20Swimming%20Federation%20(FINA,in%20elite%20women''s%20aquatics%20competitions.">"International
        Swimming Federation votes to restrict transgender athletes from competing
        in elite women''s aquatics competitions."</a></em></p>'
