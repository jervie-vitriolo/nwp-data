      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three Pride marches are happening this Saturday, June 25
        in different cities around Metro Manila: <a href="https://twitter.com/mmprideorg/"
        target="_blank">“Atin ang Kulayaan March and Festival”</a> at the CCP Open
        Grounds, the <a href="https://twitter.com/tfpridePH/" target="_blank">“Alab
        for Love” Pride PH Festival</a> at QC Memorial Circle, and <a href="https://www.facebook.com/marikinaGADoffice"
