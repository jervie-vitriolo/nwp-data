      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ronald Simbulan said the DepEd is the agency with
        the largest number of personnel, with around 900,000 public school teachers
        in 47,000 public schools.</p>'
  'Groups-give-mixed-reactions-to-Marcos-heading-Agriculture-Dept':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-20T23:57:39.121+08:00
    'imagesource': 'jcr:1e6ae3ed-667c-4902-8f61-9ce957a44349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d29392e-7154-4b73-b6ca-53e085871dd8'
    'lead': 'Several groups and personalities reacted to President-elect Ferdinand
      "Bongbong" Marcos Jr.''s announcement that he would lead the Department of Agriculture
      (DA), with one organization expressing doubt that he could resolve the sector''s
      woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T23:59:50.252+08:00
