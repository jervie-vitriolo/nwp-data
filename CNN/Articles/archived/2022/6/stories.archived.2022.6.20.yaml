    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4cca9-c659-44cf-bc38-8761b1147fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T11:33:42.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, what we are seeing is that the number of cases is continuously
        increasing especially in the National Capital Region. We can see that this
        is really the start in the peak in the number of cases," Health Undersecretary
        and Spokesperson Rosario Vergeire told CNN Philippines'' <em>The Source.</em></p>'
    '10':
