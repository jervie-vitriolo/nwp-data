      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what brand of leadership will Duterte likely project in DepEd,
        Simbulan said she will likely be an "inspiration" to the youth and educators,
        and she will have to prove her competence by addressing the problems of the
        sector that is still reeling from the pandemic.</p>'
