      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simbulan said some former education secretaries like Raul Roco and
        Butch Abad also had no prior experience or direct involvement in the sector,
        but they had the chance to understand issues about the educational institution
        as lawmakers before they were appointed to a cabinet-level position.</p>'
