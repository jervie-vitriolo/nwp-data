      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Maria Rosario Vergeire said
        in an interview with CNN Philippines'' <em>The Source</em> on Monday that
        until now, only health workers, the immunocompromised and the senior citizens
        can take their fourth vaccine shot.</p>'
    '3':
