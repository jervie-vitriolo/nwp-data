    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''Scooby-Doo'' Mystery Machine was listed on Airbnb and sold out
      fast'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ae01f-8ba4-4f87-b729-67886850eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — To celebrate the 20-year anniversary of
        the "Scooby-Doo" live-action film, Warner Bros. and Airbnb offered an overnight
        stay in the Mystery Machine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671eea5-33c8-4d82-b8ca-92adc0a25167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Matthew Lillard, who played Shaggy in the movie, will host
        guests in the iconic van, which will be parked on the Malibu coast in southern
        California for three one-night stays on June 24, 25 and 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065e742-508b-41f9-adbb-8189bb25e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoinks! It''s been 20 years since I played Shaggy in the first
        live-action ''Scooby-Doo'' film by Warner Bros., but his spirit has been with
        me since," Lillard said in the Airbnb listing. "To celebrate, I''m throwing
        it back to 2002 with a totally groovy stay in the gang''s beloved Mystery
        Machine, monsters not included."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae3b84-fbea-4c14-b015-2b0e9f7c423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stay, offered at just $20 per night, sold out fast. "The Mystery
        Machine was extremely popular, and all three nights were booked within minutes,"
        a representative for Airbnb told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223de6c-4b66-42f8-93f8-e86c486fe5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky guests will receive a special virtual greeting from Lillard
        upon arrival. Inside, the van they''ll find a lava lamp, mystery games, and
        even a retro TV to re-watch the movie. There will also be loads of Scooby
        Snacks on hand to enjoy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217caa7-798e-435b-ab6b-2c12bf7cac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinner has also been arranged. It will include all of Shaggy and
        Scooby''s favorite foods, such as hot dogs and eggplant burgers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc20db-4a13-4bd8-829d-a20598d49a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T06:22:11.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, it looks as cool as it sounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d9379-4c08-4a02-a38f-88f20e5dbda5'
