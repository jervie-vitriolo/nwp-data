      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Magnolia
        Chicken Timplados Hotshots forward Calvin Abueva is making the rounds on social
        media again for off-court action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214db18c-439d-442e-a942-3134f3add972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:34:42.358+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:01:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enigmatic cager was caught in a video yelling "Japan, Japan"
        and "Goodbye PBA" as he exits the Mall of Asia Arena in Pasay City after being
        ejected from the match between the Hotshots and Barangay Ginebra. This raises
        speculations on whether he''ll play in the East Asian country, where a number
        of Filipino basketball players are currently seeing action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8a734-6f26-4f87-bd71-011b7163044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:34:42.357+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:01:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hothshots defeated Ginebra, 89-84, to notch their second win
        in the Philippine Cup. They are at eighth place with a 2-3 slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
