      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simbulan said Duterte is facing a formidable task to fix the education
        system, having had no experience as an instructor or a lawmaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326aec38-d082-4a12-bd83-7c28f9c8b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:05:51.270+08:00
