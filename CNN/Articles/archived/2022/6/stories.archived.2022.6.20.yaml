      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe683dbb-f86e-47a4-a91b-f5188023415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:44:51.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:01:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will take a break in the middle of the tournament, from
        July 11 to Aug. 20, to give way to the Philippine women''s national volleyball
        team training for the Asian Women''s Volleyball Cup 2022 on Aug. 21-28</p>'
  'Southern-China-heaviest-rain-extreme-weather':
    'author': 'Kathleen Magramo, CNN'
