      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst also stressed that DepEd is the agency with the largest
        number of personnel, with around 900,000 public school teachers, 47,000 public
        schools, and eight undersecretaries that Duterte will have to deal with.</p>'
