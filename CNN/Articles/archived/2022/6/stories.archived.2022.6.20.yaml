      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The majority
        of the Philippine population is still not eligible to take their second booster
        shot, despite a clamor for additional protection from COVID-19 subvariants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996384a0-a9c6-425f-97fa-ebbb11c9f75c'
