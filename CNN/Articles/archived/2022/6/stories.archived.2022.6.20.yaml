      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa327d81-e811-40a1-b340-ace99f377910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always base our decisions on evidence. Currently, evidence for
        second boosters among the general population is still very sparse," Vergeire
        said. "There''s really no direct evidence right now that it would provide
        more benefit to our general population when we give our second boosters to
        them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91170bd7-e05e-48e5-8405-46394b10aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.040+08:00
