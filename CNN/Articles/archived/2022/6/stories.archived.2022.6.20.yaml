      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold and warm air has converged over southern China, and the two
        sides have entered a deadlock and a tug of war," Wang Weiyue, an analyst at
        weather.com.cn, an arm of the China Meteorological Administration, told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197223fc-ef13-4842-9167-e1550c2d4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
