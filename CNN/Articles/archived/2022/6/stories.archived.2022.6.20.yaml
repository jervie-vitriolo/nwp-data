      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The goal
        of President-elect Ferdinand “Bongbong” Marcos Jr.’s economic team to bring
        down the deficit-to-GDP (gross domestic product) ratio to 3% by the end of
        his term in 2028 could eventually weigh on government spending, a United Kingdom-based
        think tank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d8b5f-5ef6-4dbf-a07f-576d62ffea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:07:17.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c083f-2e17-4ed2-8351-e4734d1241fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:07:17.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macroeconomics chief emerging Asia economist Miguel Chanco said
        Monday that the target announced by incoming Finance chief Benjamin Diokno,
        which involves pulling down the ratio from 8.6% in end-2021, is “admirably
        realistic” and “unlikely to necessitate any shock therapy in the short run
        that risks severely disrupting the economy’s recovery.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1c993-1ddf-4d3f-85e1-554b22846a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:07:17.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ca028-2ebc-425e-81f9-e327cc5197c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T13:07:17.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That said, while the aim is within the realm of possibility, Mr.
        Diokno appears to have set some unrealistic expectations on how this target
        will be reached. Indeed, he has tied his own hands, pledging both not to raise
        tax rates or wield a knife to the government’s spending plans,” Chanco said
        in his weekly economic monitor.</p>'
