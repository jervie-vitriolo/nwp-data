      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed recently announced a rate hike of 75 basis points for the
        first time since 1994, as US authorities try to rein in commodity prices.</p>'
