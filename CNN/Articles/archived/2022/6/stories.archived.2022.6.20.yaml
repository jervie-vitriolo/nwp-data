      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the march, in case you’re looking for an afterparty, Elephant
        Party will be holding their special “Makibak-La” party, which is a “trans
        and queer protest to the dancefloor. Let’s continue the fight for equality,
        justice, and the protection of our safe spaces!” There will be drag performances
        and techno music all night long by an all queer and trans lineup of performers.
        The two stages will host eight LGBTQIA+ DJs and 10 performers.</p>'
