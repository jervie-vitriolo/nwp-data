      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/18/entertainment/back-to-the-future-vhs-auction-trnd/index.html"><em>VHS
        copy of ''Back to the Future'' sells for $75,000, setting a new auction record</em></a>"</p>'
