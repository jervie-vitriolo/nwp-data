      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5f108-e2d9-4122-9b34-2954a460bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T16:25:30.184+08:00
      'mgnl:createdBy': 'teresa'
