      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Actress
        Dimples Romana on Monday announced that she was invited to again participate
        as one of the jurors for this year’s International Emmy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563dd14-50f7-41d9-b4ef-5dc206aba109'
      'mgnl:activationStatus': true
