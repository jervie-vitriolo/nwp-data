      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e378c7-ba15-4fda-b7ed-838d86d3f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why we are prioritizing those who are vulnerable right now,
        not really the length of time that you are immune from this COVID-19 because
        of vaccines, but because of your ability to produce your antibodies to protect
        you from infection," she said.</p>'
