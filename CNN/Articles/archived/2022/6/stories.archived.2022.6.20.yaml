      'jcr:uuid': 'a736a368-4afc-4741-9439-7d510acf060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — President-elect
        Ferdinand "Bongbong" Marcos is seeking to make arrangements with oil-producing
        countries to soften the blow of surging prices of petroleum products on consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ac4d8-4539-42a8-ab69-05c8f814dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, Marcos said his administration wants to
        take the same approach adopted by his father during the 1973 oil crisis when
        his administration negotiated with oil-producing nations to lengthen the payback
        period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c956a91-2927-4502-a4e0-8df3fc62c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis began when Arab oil producers decided to cut off supply
        against the US for showing military support for Israel, affecting world prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9de95d-a9c5-4581-9c55-2652445e846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng kausap kong mga ambassadors (All the ambassadors I talked
        to)... All of them who have a supply of gas, of oil, I already opened the
        discussion with them. We have to explore everyone," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e2940-5c06-40af-8748-6dd8f20ebbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s major crude oil producers are the US, Russia, Saudi
        Arabia, Canada, and Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037fbb6-b388-49cf-9124-55d5bf2401cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassadors from different countries have been paying courtesy calls
        on Marcos after the latter gained a massive lead against his closest rival
        outgoing Vice President Leni Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d27b81-d081-4cd2-8c72-1bf4c02ae7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.108+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Marcos said the rising oil prices remain a
        "big problem" for the Philippines as this has been also taking a toll on the
        transportation sector, forcing some drivers to halt their operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4d67e-0045-4ada-85a8-1f406289a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/6/Malacanang-jeepney-drivers-oil-prices.html">READ:
        Malacañang urges jeepney drivers not to halt operations amid soaring oil prices</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9d2fc-b15a-4897-8005-a5e6046866cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the government "can''t do anything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e450332-89b5-4a72-aa65-fc039b22b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to take whatever price we''re getting," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d22d6-5791-4aed-983d-ab548abe3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also unlikely to heed the call to suspend the excise tax
        on fuel products, stressing he instead wanted to focus help on those who are
        in danger of losing their livelihoods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69adb238-b368-41e9-bbd8-cd8f088aa7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said that suspending the excise
        tax would cut government revenues by ₱105.9 billion this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ecc92-8bbe-4cb3-bb12-0231494a7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T20:34:11.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:01:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, oil companies announced upward adjustments in fuel prices,
        marking the third consecutive week of oil price hikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dabbd5-a830-4347-a75e-89639b3cd4ec'
      'mgnl:activationStatus': true
