      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82861e27-bd95-416e-83c6-c6ebde70d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they are primarily considering the ability of the
        body to protect itself from infection over the usual six-month period that
        is prescribed before taking the next dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc2d1d-f208-4a76-ac05-3b55cb0c4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f88a48-c6f6-44e2-b2c1-795e0c5a2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:46:03.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, evidence as to the length of immunity that the vaccines
        provide for us is not really complete. We do not base it on the length of
        time but we base it on the ability of the body to produce antibodies that
        will make their immune system robust," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd2cd6-aac6-4543-8376-14c0164de0cc'
      'mgnl:activationStatus': true
