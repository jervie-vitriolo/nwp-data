      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her inaugural speech on Sunday, Duterte expressed the need for
        Filipino families to build a strong foundation for the youth, as they are
        facing a "very complex future."</p>'
