      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank the International Academy of Television Arts &amp; Sciences
        for letting me have this once in a lifetime experience that has truly inspired
        my thespian heart. Contributing in selecting the BEST TELEVISION programming
        from around the WORLD was both my honor and pleasure,” Romana added.</p>'
