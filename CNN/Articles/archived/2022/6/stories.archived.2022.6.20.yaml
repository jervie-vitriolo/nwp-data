      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group will be by far the largest in our political history,"
        said Le Pen, who was also re-elected as MP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5e21d-9abc-4dbe-bab1-cd2e7a263f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An unprecedented situation''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95386eed-7712-4c16-a567-ad4d5ec3ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron will now become the first sitting French president to not
        win a parliamentary majority since a 2000 electoral reform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e55dc-de59-4957-9345-c7cece2dce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coalition is expected to try and form alliances with other political
        parties, including reaching out to the traditional right, which came fourth
        on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a322190-10be-4d0a-8115-e408be962ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation," said French Prime Minister
        Elisabeth Borne, referring to the new "configuration" of power among rival
        parties resulting from the vote. "Never before has the National Assembly experienced
        such a configuration under the Fifth Republic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe193c-073e-4b94-9135-4a76ed8a104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of tomorrow, we will work on building an action-oriented majority,
        there is no alternative to that coalition to guarantee our country stability
        and enact the necessary reforms," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99562946-9152-4235-b312-d48b91f3096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the first round of the election earlier in June, the
        vote on Sunday was marked by a low voter turnout, with abstention over 53%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dff283-2d9b-44ab-b174-669b29fbd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T12:53:44.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:01:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron won a second term in presidential elections in April. The
        president -- who is seeking to raise the retirement age, pursue a pro-business
        agenda and further European Union integration -- now enters an unknown territory
        of negotiation and compromise, after five years of undisputed control.</p>'
  'monsoon-flooding-Bangladesh-India':
    'author': 'CNN''s Maija Ehlinger, Kunal Sehgal, and Sahar Akbarzai'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-20T12:57:43.634+08:00
    'imagesource': 'jcr:389d1cee-0008-4c34-8005-b5e1e968640e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6145659a-b2d0-4c35-a3de-8f4124cc498f'
    'lead': 'Four million people have been impacted by flooding in northeastern Bangladesh,
      according to Dr. Enamur Rahman, the country''s State Minister for the Ministry
      of Disaster Management. The situation could soon worsen, with heavy rain forecast
      in the next 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-20T12:59:55.637+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:01:31.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:00:55.877+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
