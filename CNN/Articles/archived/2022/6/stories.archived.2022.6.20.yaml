    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey''s Pizza expects better Q2, eyes Potato Corner expansion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd4aad-794b-4ebd-af0d-28670dad85b6'
