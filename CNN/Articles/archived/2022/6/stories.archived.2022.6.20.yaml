      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of hosting virtual events, the biggest multi-stage
        music festival in the Philippines is back this week, with even more stages
        around the country. Fête de la Musique is meant to feature French-Filipino
        cultural exchange through music. In an interview with CNN Philippines, B-Side
        Productions’ Giselle Tomimbang said that this year, they “pushed the idea
        of collaboration even further.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
