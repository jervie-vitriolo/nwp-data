      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2d52c-5d3d-43d5-afec-2ea5b0732de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T07:41:17.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:01:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest film from Disney''s Pixar — which features the voice
        work of Chris Evans as Buzz Lightyear — opened to an estimated $51 million
        at the North American box office this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d058d-8db8-483b-a7cd-e9183ad850c0'
