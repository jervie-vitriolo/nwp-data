      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f47a30-09e3-4664-b3cd-4d4695f8a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T15:05:51.269+08:00
