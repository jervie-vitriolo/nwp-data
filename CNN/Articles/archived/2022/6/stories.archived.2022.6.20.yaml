      'jcr:uuid': '449aa5eb-c8dc-4c4c-9945-76faca24479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-20T19:55:45.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:01:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Capital managing director Luis Limlingan said the peso’s
        depreciation could be linked to overseas factors “beyond our control” — particularly
        the tightening of the US Federal Reserve''s interest rate.</p>'
