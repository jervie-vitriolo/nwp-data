      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54e784-8d5f-492a-b30e-514e0de4f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T16:12:52.647+08:00
