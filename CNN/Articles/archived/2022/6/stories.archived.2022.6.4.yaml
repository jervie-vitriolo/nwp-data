  'Biden-on-Elon-Musk-warnings-about-US-economy':
    'author': 'Kate Sullivan and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-04T01:53:52.925+08:00
    'imagesource': 'jcr:91c65d58-c2e1-4285-8087-2ff8adae26c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
