    'template': '1'
    'title': 'Iga Swiatek wins second grand slam title with victory against Coco Gauff
      in French Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f54f67-700a-42ca-b933-dd49cbdace31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iga Swiatek has been nearly unstoppable
        this year -- and now she has a second grand slam title to prove it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75406aa5-caef-43ad-97a1-cb37379a7835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a224cbd-10f8-468a-8e59-7468bd04907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish star won the French Open for the second time on Saturday
        as she defeated Coco Gauff 6-1 6-3 in Paris, extending her unbeaten run to
        35 matches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd814c5e-0c3c-4ab1-9ea6-fe115524128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e5363-47df-4446-9527-12e1f37c130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That equals Venus Williams'' 21st century record for consecutive
        wins set back in 2000 and cements Swiatek''s status as the best player in
        women''s tennis at the moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773520ec-9842-4b31-b034-e82f8fb326b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5917bd1-e336-491b-8984-6474bf706093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two years ago, winning this title was something amazing, I wouldn''t
        expect it ever," the 21-year-old said during her on-court interview after
        the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c955ee-4c0b-4c31-882d-e45a73d41cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc3bfb-c80b-4cc9-89cf-f06c791f69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this time I feel like I worked hard and did everything to get
        here even though it was pretty tough and the pressure was big."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121f425-b175-4e10-af89-7938a88e83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d5f91-6712-447a-9d49-1edec614e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiatek dropped just one set on the way to the final and was largely
        untroubled by Gauff in the American''s first grand slam singles final.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fc913-7bf9-48be-bb6e-35a042c80343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aabd25-d6b5-4e6c-b912-eefcf3422546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After breaking Gauff twice at the start of the first set, Swiatek
        raced into a 4-0 lead before wrapping up the set in just 32 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554da10-352b-4145-8d1f-0005d31b4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b11eaf-4b65-49f6-9403-4ed309896d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 found herself under pressure for the first time
        in the match at the start of the second set when Gauff converted her first
        break point and held to take a 2-0 lead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5d20b-b3f5-4e6c-8f2f-c65192c05da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc671b-6052-45ab-9577-ed7402ea3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only a glimmer of hope for the 18-year-old, however, as Swiatek
        quickly shut the door by taking the next five straight games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e562a4-0679-4a8e-8a44-05d832be59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a86cb-1eeb-4aa4-882b-edb3c98284ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff was able to hold, but so too did Swiatek -- taking the set,
        the match, and another French Open title.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705c4be-d38f-40c2-bec0-6248bc64f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ba5ef-2698-4a00-aca1-90bfeb65b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has now won six tournaments in a row in a winning run that stretches
        back to February 16 when she lost to Jelena Ostapenko in Dubai.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760cc8b-53fd-485c-934e-7f30dd5525b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c296f39-db0c-43cb-9595-32e4804dc11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the pressure, I felt baggage on my shoulders, I wasn''t
        the underdog anymore," she told NBC about entering the tournament as the top-ranked
        player on a winning streak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fb698-dc61-4cc9-8669-636064577500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd829ce-6cbd-4c29-851b-6618b14a88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m even more proud of that -- that I could do it and make it
        for the second time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c570d-e4ea-490a-bbff-3f6faeeec254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f46e4-1074-4294-9d58-a2492ad20f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Gauff, she struggled for consistency against Swiatek, hitting
        23 unforced errors over the course of the match, 14 of which came in the first
        set.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a8be4-0389-4f63-ad02-1449bcb2de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60beb1-1a2b-456c-bb3b-c58c60766627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was visibly emotional at the conclusion of the match, but in
        time will be able to reflect on a successful tournament during which she didn''t
        drop a set until the final.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d793653-a9b8-496a-ba47-a51f21d08c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T23:39:10.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
