      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb47a91-3eb2-4c29-a410-9630fd45f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from amending the Oil Deregulation Law, the groups also appealed
        to President-elect Ferdinand "Bongbong" Marcos Jr. to look into the matter
        regarding Petron and the Malampaya Gas project.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13840637-2d74-4845-9a42-ed9451a51339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
