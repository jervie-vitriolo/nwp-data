      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Tripartite Wages and Productivity Boards of Calabarzon
        and Davao Region approved an additional ₱47 to the salary of those working
        in the private sector.</p>'
