      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Consul General Elmer Cato said a woman “spat
        on her hand and wiped her saliva” on a Filipina health worker seated next
        to her at the N subway train.</p>'
