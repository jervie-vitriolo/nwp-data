      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Spanish tennis star Rafael Nadal advanced
        to the men''s French Open final on Friday, after opponent Alexander Zverev
        was forced to retire due to an injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b449fc-8ced-4716-bf7f-ed7460beb768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38cde1-918e-4dc0-8385-b12d62e39008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the first set 7-6 (8) in a tie-break, Zverev was leading
        6-5 in the second set of the semifinal match when the German twisted his ankle
        reaching for a forehand shot. Zverev immediately fell and screamed in agony,
        while grabbing at his right ankle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5b8c6-39f7-4a70-8627-b07e5abacb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4d8ba-fe4a-41fd-a528-9dab32b04317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old had to be taken off the court in a wheelchair, before
        eventually coming back out on crutches to address the crowd. The spectators
        gave Zverev a raucous ovation as he shook the chair umpire''s hand and hugged
        Nadal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f59ed-04e7-46a9-8ece-f8fca6820ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844d67d-feeb-45ce-9ece-d6d4f18cee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the injury, Nadal was victorious and continues his
        quest for a 14th title at Roland Garros and a record-extending 22nd grand
        slam title. On Sunday he will face Norway''s Casper Ruud, who defeated Croatian
        Marin Cilic in the semifinal 3-6, 6-4, 6-2, 6-2 to advance to his first career
        grand slam final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48916f-7317-40a7-b09e-153e4d10041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.820+08:00
