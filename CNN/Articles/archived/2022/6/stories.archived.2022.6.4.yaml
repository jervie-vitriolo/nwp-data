    'jcr:uuid': '771a298d-f579-4b77-a629-a8c64b043aad'
    'lead': 'The US President argued the nation is entering a new phase of "stable,
      steady growth" amid its recovery from the coronavirus pandemic as he touted
      Friday''s jobs report that showed the US added 390,000 jobs in May and the unemployment
      rate stayed at 3.6%.'
