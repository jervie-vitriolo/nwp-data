      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348baf6e-8a6a-453e-bd8f-f42e9daa7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T22:54:04.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to confirm that we are separating. For the well-being
        of our children, who are our highest priority, we request respect for (our)
        privacy. Thank you for your understanding," the couple said in a joint statement
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed9ee8-3645-401d-9db7-237bb7aea9e9'
      'mgnl:activationStatus': true
