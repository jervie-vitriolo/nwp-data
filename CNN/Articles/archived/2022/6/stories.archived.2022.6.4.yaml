    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff132cf6-0cdc-459b-8363-c496ea4e8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTOP President Orlando Marquez echoed the call of PISTON to revise
        what they described as crippling provisions in the law. He also appealed to
        oil companies to think of the consumers, the Filipino people, who are the
        ones most affected by these changes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a6fde-193c-4fc2-bed2-515e7b923507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbd322-e8f5-4ec4-8650-0e5eca6345de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana itong batas na ito ay marebisa na. Kasi ako hindi naman totally
        gusto ko maalis yung Oil Deregulation Law dahil meron naman mabuti yang batas
        sa bansa. Kaso nga lang naaabuso nitong mga mapagsamantalang kumpanya ng langis,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145ba43-bb3b-49d5-b9c2-44f781941e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
