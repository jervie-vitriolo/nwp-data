    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b9774-6dab-4039-82d9-cf00f72c0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Defense Secretary Lloyd Austin is set
        to meet his Chinese counterpart for the first time during a trip to Singapore
        for a major defense summit next week, a senior defense official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ef73c-fe89-43c4-b755-c03a4d948d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf818216-a990-4b8e-81e9-69fecdc447ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date and time for the meeting between Austin and Chinese Minister
        of National Defense General Wei Fenghe have not been set yet, the official
        said, but Austin is scheduled to speak at the Shangri-La Dialogue on Saturday,
        June 11, one day before Wei speaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db9a18-e7a6-4240-9b54-480da0514c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f26ce-b98b-462f-a909-2342610c0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have only spoken on the phone once. On April 20, Austin
        and Wei spoke for about 45 minutes, marking the first time a US Defense Secretary
        had spoken to his Chinese counterpart since the Trump administration more
        than a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34804d9c-becf-4690-ba09-eb8c7dc8b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470053c-daaf-4243-a931-eb191be0e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pentagon provided few details of the conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3860c3-af19-400e-b898-bd3641ab5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee0e76-2b28-435c-8be9-aca4c81b4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a good first conversation," another senior defense official
        said at the time. "There was a range of issues discussed. Clearly, security
        issues in the Indo-Pacific were brought up. I think I''m going to just leave
        it at that for now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d84e6-2ebf-4a2b-b596-76d6d293cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac34d9d-9f39-43f9-a8dc-b27cbb83c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin has repeatedly described China as the "pacing challenge"
        for the Defense Department and said that the Indo-Pacific region is the priority
        for the United States, even with Russia''s ongoing war in Ukraine. In Austin''s
        speech and throughout his meetings at the conference, the official said Austin
        is expected to stress the importance of the region in future US planning,
        as well as the emphasis on working with US allies and partners to ensure the
        region remains open and free.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f2397-2030-421e-a70b-3137d5f83c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71476d-44cb-41bb-a1b5-aab3777564e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indo-Pacific nations have made clear that they seek a region that''s
        rooted in transparency, in freedom of navigation, in peaceful resolution of
        disputes, in respect for sovereignty and the territorial integrity of sovereign
        states," said the official. "At the same time, we have also seen what an assault
        on these shared principles looks like, from the [People''s Republic of China''s]
        harassment in the South China Sea to Russia''s brutal invasion of Ukraine,
        and we''re actively working to build a more transparent and inclusive security
        order for the region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de1bd9-e585-4f46-8d6e-6cb875b029c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71a1ea-866a-4ae3-ad5b-3ad48610e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The already tense relationship between Washington and Beijing boiled
        over earlier this week when a US congressional delegation visited Taiwan.
        The delegation, led by Sen. Tammy Duckworth, an Illinois Democrat, met with
        Taiwan''s President Tsai Ing-wen, who said she looks forward to a "deeper
        and closer" relationship with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc7a57-ca34-4b51-9756-f43a2bb7d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791830b-8924-4bd2-9799-b62b8763c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese embassy in Washington lodged a "stern representation"
        with the US, according to a statement, urging it to "avoid sending wrong signals
        to the ''Taiwan independence'' separatist forces."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32859b20-1863-4343-aa29-0aa836404a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7de8f-a594-4d33-8512-82037aa56188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China also sent 30 warplanes into Taiwan''s air defense
        identification zone, the highest daily figure in four months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9abdfd-d5ac-4c27-91c6-2759fd65d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:09:17.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/03/politics/lloyd-austin-china-meeting/index.html">US
        Defense Secretary set to meet Chinese counterpart for first time during trip
        to Indo-Pacific</a>."</em></p>'
  'Ukraine-war-100th-day-western-allies-meeting-potential-ceasefire':
    'author': 'Natasha Bertrand, Katie Bo Lillis, Barbara Starr and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-04T03:11:59.540+08:00
    'imagesource': 'jcr:0d1085ad-dad7-4224-bf9a-b10ada175dc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55882675-fb3c-4a5d-b19d-a3ca9882f0f2'
    'lead': 'Ukraine is not directly involved in those discussions, despite the US
      commitment to "nothing about Ukraine without Ukraine."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-04T03:16:47.130+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:58:42.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:53.759+08:00
