      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/2/Congress-Oil-Deregulation-Law-review-Ukraine-Russia-crisis.html">Congress
        urged to review Oil Deregulation Law as Ukraine-Russia war rages</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
