      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/03/tech/amazon-consumer-ceo-dave-clark/index.html">Amazon''s
        CEO of Worldwide Consumer resigns</a>."</em></p>'
  'Grand-jury-indicts-former-Trump-adviser-Peter-Navarro':
    'author': 'Evan Perez, Paula Reid, Tierney Sneed, Zachary Cohen and Holmes Lybrand,
      CNN'
    'caption': 'Courtesy: SAUL LOEB/AFP/Getty Images'
