    'template': '1'
    'title': 'Amazon''s CEO of Worldwide Consumer resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2237f2-2579-4df7-9af4-7a87670e0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dave Clark, Amazon''s Worldwide Consumer
        CEO, is resigning after 23 years at the e-commerce giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfab19c-cdfe-4784-847a-aba8cc17ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05afd6-8a55-4300-866e-020e3a5ce997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon announced Clark''s resignation, effective July 1, in a regulatory
        filing with the US Securities and Exchange Commission Friday. In a tweet,
        Clark said: "I''ve had an incredible time at Amazon but it''s time for me
        to build again. It''s what drives me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e28e6-d241-4fb2-be5c-d7040b0288e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bd520-33e9-4979-85ed-d173dd406493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time at Amazon, Clark helped build and oversee the company''s
        sprawling logistics network of warehouses, delivery trucks, planes and cargo
        ships, which helped it expedite shipping times and dominate the online retail
        market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ebe95-a47b-4839-b52f-2081b23910e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14b698-fb21-4f00-a7bc-32538ed83542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure, however, comes as Amazon faces several new challenges,
        including slowing growth, mounting regulatory scrutiny and a growing number
        of organizing efforts among warehouse workers. In particular, the consumer
        segment has been under strain, while its AWS cloud services business continues
        to generate huge profits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5d53e-18a4-4d63-86cc-c09da8f5409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a77cd6-d3a4-4a25-b3de-fd25ce804cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon experienced a surge in demand and hiring during the pandemic
        as shoppers shifted more of their purchases online. But in April, Amazon reported
        slowing revenue growth and higher costs during the first quarter of the year,
        sending its share price down sharply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9ab6c-d0d1-4fbb-9f24-b7859521fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c1e68-4a7c-4e41-a5d6-c1889f1e0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Jassy, who took over as CEO of Amazon last summer from founder
        Jeff Bezos, said in a statement with the most recent earnings report that
        "the pandemic and subsequent war in Ukraine have brought unusual growth and
        challenges." Jassy also noted the company continues to "work through ongoing
        inflationary and supply chain pressures."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbdc2a-4740-4614-ad60-7ac23764ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ead14-b59b-4ad9-ab5e-fe810b8b11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note to Amazon staff on Friday, Clark alluded to some of
        those challenges and expressed confidence in the team to push past them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373b2d0-3d20-4db3-9b36-7d7536f8b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be63c9-11ea-494a-ae83-f83d98448809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a great leadership team across the Consumer business that
        is ready to take on more as the company evolves past the customer experience
        challenges we took on during the Covid-19 pandemic," he wrote. "We also have
        a solid multi-year plan to fight the inflationary challenges we are facing
        in 2022."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1594db0-d6ad-4d6e-a4b4-8ce5accddfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea81df-c7af-4ec1-8bce-3c583329d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has also faced multiple unionization efforts in recent months,
        including in Staten Island, New York, where workers at one warehouse voted
        to form the e-commerce giant''s first-ever US labor union in April. Amazon
        is appealing the results, calling for a do-over of the union election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46133fa-c95a-42e0-bf15-28764fe25713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721435b-6757-4c54-b1db-5464179d5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark has publicly defended the company amid the unionization efforts
        and scrutiny of its treatment of workers. He made headlines last year for
        taking a swipe at Bernie Sanders on Twitter after the senator hosted a rally
        in support of Amazon workers seeking to unionize at an Alabama facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683df721-70f5-433f-a1cd-f7845dcf9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5327ff-4f94-4d12-b42a-2100c22564b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often say we are the Bernie Sanders of employers, but that''s
        not quite right because we actually deliver a progressive workplace," Clark
        said in a since-deleted tweet. The Amazon union election in Bessemer, Alabama,
        concluded earlier this year with the results too close to call after it had
        to be done over amid controversy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f570b-58e8-48ce-bf8e-3d895a6e1da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94109050-c02e-4950-bf94-55a88050f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note Friday, Clark did not mention any new role he may take
        after Amazon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd942465-616b-4d05-9433-cf5a028df614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7dca8b-5e62-481a-b5b8-9655ce0f472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some time, I have discussed my intent to transition out of
        Amazon with my family and others close to me, but I wanted to ensure the teams
        were setup for success," Clark wrote. "I feel confident that time is now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2353b78-74cb-4cc1-9253-931bfb55e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:27:45.137+08:00
