    'mgnl:tags': ['Peter-Navarro', 'indict', 'Trump-adviser', 'contempt-of-Congress']
    'template': '1'
    'title': 'Grand jury indicts former Trump adviser Peter Navarro for contempt of
      Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ac9c7-4dfc-4805-96c2-5c9a88be87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal grand jury has indicted former
        Trump White House adviser Peter Navarro for contempt of Congress after he
        refused to cooperate in the House January 6 committee''s investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f62ee2-c1bc-4140-8fb6-5e1e518e1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfd57e-6fbf-4476-b8d7-4d9991f4d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a court appearance in Washington, DC, on Friday, Navarro
        said that he still wants to represent himself without a lawyer and accused
        prosecutors of using "hardball" tactics by arresting him at an airport and
        not allowing him to make a phone call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a83bf-01f2-4e18-bc85-7d83b8c67bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1adce-7a1f-4175-9a84-3847a67681bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said he was arrested at a DC-area airport Friday on his
        way to Nashville.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3d0d1-0daa-43a2-aaeb-0fb1558f46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3213a5e-09d2-475c-b608-bfe058101318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces two contempt counts: one for his failure to produce documents
        demanded by the committee and the other for failing to show up for subpoenaed
        testimony before House investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c341b-8136-47e6-8bd1-10bee8e3b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085ccc6-75f7-426c-b078-3ea0e8a9424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House had voted in April to refer Navarro to the Justice Department
        for not complying with the select committee''s February subpoena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770fc8f-5970-4e56-b114-4503a6289e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670efa5-4942-48d6-a9c5-edb180f62fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro had claimed that he was unable to cooperate because former
        President Donald Trump had asserted executive privilege in the matter. The
        committee had countered those arguments by citing that many of the topics
        it wanted to discuss with him he had already written about in great detail
        in his book.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82298a61-f565-443b-93ba-2678fee2ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b90a87-e4ee-4e2d-b4c4-7f57634e3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro is now the second former Trump adviser to be indicted for
        criminal contempt of Congress for defying a January 6 committee subpoena.
        The first referral from the House, for former Trump adviser Steve Bannon,
        was picked up by DOJ and has led to an indictment. He faces a criminal trial
        this summer. The Justice Department has yet to act on two other Trump allies
        referred by the House for prosecution: former White House chief of staff Mark
        Meadows and ex-White House aide Dan Scavino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06150dc7-5717-4fdb-a252-245b3f8494fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b230d-c34d-48fd-a92a-f55d684a33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has come under pressure for from House Democrats
        and others on the left for not acting aggressively enough in its January 6
        investigation, particularly as it concerns the role Trump and his inner circle
        played in seeking to overturn the election and in making the mass voter fraud
        that propelled the violent assault on the Capitol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427af2e-7984-4d7a-8c3b-b27e96679de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27ef15-19cc-4bd5-8fe7-a84a4a86b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been recent indications, however, that the department
        has ramped up its investigation into a scheme to put forward fraudulent slates
        of Trump-supporting electors in states that President Joe Biden won.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d70934-40d0-4353-80ac-76785c553f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23844c9-70f5-4a39-a4ef-6658a33e4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Friday''s court appearance, Judge Zia Faruqui expressed concern
        about allowing Navarro to represent himself. "I think it''s important that
        you have counsel," the judge told him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4f95a-dbda-48b7-b639-4eff6d3cc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839a446-5164-4066-aef2-e915b29f1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said he was OK with the judge appointing counsel "for today"
        and that he sent prosecutors an email with an attorney contact as they work
        this out. Navarro, who has a Ph.D in economics, is not an attorney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3496b-ad88-46ae-ba35-2a5f34c6d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbd2df-c819-4246-ba96-e59260a708e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arraignment should be postponed for a number of reasons," Navarro
        added, requesting that his civil lawsuit against the House January 6 committee
        go forward before any criminal proceedings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afb5d3-b40c-4beb-b244-09f530d8962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872013f-d8e8-4533-9f10-5d1be4f91d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court handling the civil case has already dinged Navarro for
        procedural flaws in how he structured the lawsuit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443d33f-d6fb-48fd-8e96-31990edf692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78f6b4-7618-48c4-8c73-2858f4f79c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department did not request that Navarro be detained
        and while he argued the conditions of release were too strict -- telling Faruqui
        that he was "no threat to anybody, not a flight risk" -- the judge largely
        disagreed but allowed him to keep his passport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc31fbe-1a74-48f4-a2e4-57752e8a1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052dec1e-93cf-4d2a-993c-687b161325fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro will have to report to pretrial services, must notify pretrial
        if he is traveling, is not allowed to possess firearms or explosives and must
        get approval for travel outside the continental US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981a793-b517-4923-8a20-4ba9642ec729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1340d9-503b-4012-a080-069cc491bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next court appearance is scheduled for June 17.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139717f-9fa9-4900-a113-332911f04572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c844e-d8b5-4aa5-82f4-20a24f6f18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on non-cooperation</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ecc04-174a-4a4d-a565-19895a78dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new charges against Navarro focus narrowly on his lack of compliance
        with the House''s investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef1eb-9a60-4420-ae52-a420be79ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0458e8-b8f8-4b10-9c4b-d16fe0da6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena from the US Attorney''s Office for the District of
        Columbia specifically requests "all documents relating to the subpoena dated
        February 9, 2022, that you received from the House Select Committee to investigate
        the January 6, 2021, attack on the U.S. Capitol, including but not limited
        to any communications with former President Trump and/or his counsel or representatives."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f439493-e5f7-4f14-a3b4-a4f8f67285af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331912d-ccc6-42db-977b-40c040af9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the indictment, prosecutors cite the repeated rejections Navarro
        received from the committee of his arguments for not complying with the subpoena.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1df07f-c283-4217-b7f7-354b9e3c108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cbc83-b8a0-4f89-a50b-b472bbfc8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 27 email quoted by the indictment, the committee told
        Navarro that the committee believed that there were topics they could discuss
        "without any raising executive privilege concerns at all."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9795a-6c9a-4216-957f-3080f3e2a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671434f4-f5da-471b-acc1-0d8f38792e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, you must appear to assert any executive privilege
        objections on a question-by-question basis during the deposition," the committee
        wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb4cc0-a019-4870-838c-8003e84ecf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf622434-ed3e-46bb-b647-a28ed5a0e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the committee referred Navarro for criminal charges earlier
        this year, it accused him of making no effort to comply with its subpoena
        request, claiming that he made it clear that he was unable to cooperate because
        Trump had asserted executive privilege in the matter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88e932-73a4-4c2c-9651-170d7b8027be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaeffa-c884-474a-8c1d-687c950cb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select committee chairman Rep. Bennie Thompson cited the executive
        privilege argument during Navarro''s contempt hearing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf212062-bca1-4f06-8555-0b948ec1bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080ecb7-09c1-44eb-b304-1f4636eb61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They potentially played a part in an attack on American democracy,
        but they can ignore our investigation because they worked for the government
        at the time. That''s their argument," Thompson said at the time, referring
        to both Navarro and Scavino. "They''re not fooling anybody. They are obligated
        to comply with our investigation. They have refused to do so. And that''s
        a crime."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e2bf5-c2d6-450c-8437-c557eb8280f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9a427-4f1b-495a-9cb9-e47e3d3d6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee told Navarro that there were several topic areas it
        wanted to discuss with him that were not covered under privilege, but Navarro
        rejected the offer. Navarro also asked the committee if the proceedings would
        be held in public. He ultimately closed off communication with the committee
        and referred all questions regarding his cooperation to Trump and his attorneys.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1ed07-38f7-4036-b45e-406394e8a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a7714-7180-49de-a38a-8759ef91dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro revealed Monday that he had been subpoenaed by federal prosecutors
        who were seeking documents related to his decision. Navarro said in an interview
        with MSNBC Thursday night that he "responded" to the Justice Department, but
        he declined to say he would be willing to turn over the documents requested
        by prosecutors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eea6a5-da4d-4708-988b-0e9cdaecc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ffcfb-c712-45e8-8c71-7c804f492c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threatens retaliation if GOP wins</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e77a79-040e-4b10-9171-96fda2bbfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the MSNBC interview with Ari Melber, Navarro said he would "lead
        the charge" to pursue charges against Biden and leading Democrats if Republicans
        win the White House in 2024.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deec5b3-e629-422a-b7cc-5d8c6ea2fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c308da-0256-45f9-b628-95e0c1eae744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You bet your a** that I will lead the charge," Navarro said. "I
        will take Adam Schiff and Jamie Raskin and Nancy Pelosi and Rosa DeLauro --
        all of those clowns and kangaroos -- I''ll take Biden and every single senior
        staff member in there--"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c64e69-b7e0-4404-85d1-a7788c295038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db71bef-bfda-45b5-ab85-d4a3b5f5b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And do what?" Melber interjected.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6f453-8b98-41fe-8c7c-8dfa558affea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe8e5e-c6c0-4d04-9d79-57b49d40a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hit them with subpoenas," Navarro declared. "We''ll start with
        the impeachment of Biden for Ukraine, the southern border, all manner of things
        he is guilty of and we''ll subpoena his senior staff."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e02b2e-660f-405c-88c8-5de4a0282e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680000c0-b30f-47c2-8232-ac515a816eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melber said he wanted to get on record whether Navarro, if he were
        to return to a position of authority in a Republican administration, would
        "use the Department of Justice to subpoena Democrats" he doesn''t like.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62925e-d78e-4f68-89b6-c45afc2bb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df128b-20be-4dd5-9464-e4d871b734e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will push as hard as I can to use the same B.S. the Democrats
        are using now to try to put me in prison for standing up for principle," Navarro
        said. "If they want to play that game, we''ll play it right back. They''ll
        hit us, we hit them back harder. That''s not what I want, Ari. Let me be clear.
        I do not want that."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54df72-ea67-45b8-a09a-a980ce5cc102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T04:43:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/03/politics/peter-navarro-indicted/index.html">Grand
        jury indicts former Trump adviser Peter Navarro for contempt of Congress</a>."</em></p>'
  'five-planet-alignment-june':
    'author': 'Megan Marples and Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-04T10:42:43.345+08:00
    'imagesource': 'jcr:eb104c28-8fdb-4a41-b907-d59b929fe791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3322388-a5a7-450e-9276-f6de63bd2b6f'
    'lead': 'Mercury, Venus, Mars, Jupiter, and Saturn will align in the month of
      June, with the waning crescent moon making a special appearance on June 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-04T10:45:39.003+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:58:37.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:55.538+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare, 5-planet alignment will take over the sky this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9089e42-fc67-461e-a15f-2d150f788bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Don''t forget to look up this weekend
        to see the start of a rare, five-planet alignment grace the night sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6c586-4494-4777-9297-929e9798c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba344f-494f-4d0f-b0b5-d408bd57acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in the early morning hours of Friday, June 3, the five
        planets of Mercury, Venus, Mars, Jupiter and Saturn will align in planetary
        order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932bc8b-1158-47dc-91a3-cc8c950c4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec058b1e-3c58-4c0e-9e4c-c1345e654775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rare phenomenon has not occurred since December 2004, and this
        year, the distance between Mercury and Saturn will be smaller, according to
        Sky &amp; Telescope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d7798-5d8a-45ba-8c8e-418723d336cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6d009-9d1d-4b55-89fe-13e58639c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stargazers will need to have their binoculars handy along with a
        clear view of the eastern horizon to spot Mercury near the start of the month,
        the space magazine said. As June progresses, Mercury will become brighter
        and easier to see, according to Diana Hannikainen, observing editor of Sky
        &amp; Telescope.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bdbda4-c0a1-47aa-9c35-7e23ab538c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11165ec8-58fd-4c03-99c9-ab495f0a869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the planets should be consistently visible to the naked
        eye, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afc974-2cbb-4b71-bd0f-c5f6b743c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320e425-ef68-48d1-902e-7edf55103943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to view the five planets is in the 30 minutes before
        sunrise, she said. The night before you plan to view the alignment, check
        when the sun will rise in your area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbdcbe-7c63-4897-943c-873a98059ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d75f9-09b3-47de-af59-198b4d285f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stargazers are especially excited for the celestial event,
        including Hannikainen. She flew from her home west of Boston to a beachside
        town along the Atlantic Ocean to secure an optimal view of the alignment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a74b2-b79b-4c0d-bf04-864d70fe1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43274c-8ac7-40a0-9fb5-e7dd336e837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:45:39.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:37.297+08:00
