    'title': 'Transport groups renew call for Oil Deregulation Law amendments amid
      looming fuel price hikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404da03-04a9-43f6-8e88-24e449646434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — PISTON
        and Liga ng Transportasyon at Operators ng Pilipinas (LTOP) called on the
        incoming administration to review Republic Act 9479 or the Downstream Oil
        Industry Deregulation Act of 1998 to help address the unabated fuel price
        hikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fedfb-c45a-4de3-86a2-85f4cf1fff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934bc97-ce1a-4995-b9a3-f14eb721f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups renewed their plea for amendments to the law,
        the same day Unioil Petroleum Philippines released a projection for a fresh
        round of oil price increases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef428045-989c-4622-a05c-edfd825f3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fcff8-1cb8-487f-b68e-01aee60dc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum Saturday, PISTON President Mody Floranda pointed
        out their specific concerns given the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc96e2f-6524-45fd-a873-f7e90b6b09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1bc6e-2c8e-4d95-8abd-af71fe235cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawa yung ating panawagan. Yung immediate ay amyendahan yung
        provision ng Oil Deregulation Law at ibasura yung Oil Deregulation Law. Dahil
        sabi nga natin, isang provision ng batas pinatungan ng iba''t ibang tax sa
        presyo ng petrolyo," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d5ffb-5558-4edc-81c8-4b23ab497a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814389e-44cb-4834-bcc6-f5801534eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have two appeals to the government. The immediate
        one is to amend the provision in the Oil Deregulation Law or to junk it all
        together. As we said, one provision of the law imposes different taxes on
        petroleum.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e93ba-2705-4788-a815-365234948612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4e36b-b185-4b88-8300-b380656f0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/6/4/fuel-price-hike-next-week-.html">Fuel
        prices seen to go up next week</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53faf9-56e8-42a9-aff8-891cc9be9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cd045-26fc-4b52-b934-47110c7d3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda said the continued price increase on fuel products shows
        how industry players are finding ways to exploit current laws for their gain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d07bc-8c82-4ec0-9016-9bfe68056a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6df54f-b150-44d8-9042-4b9788b9d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group leader questioned why the government has yet
        to pass amendments to RA 9479, saying that such development will help the
        Department of Energy (DOE) have more power in regulating oil prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7986bc-cbd5-4096-af02-48f5de7c7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e992e9-af03-4b8c-a562-4b7ae41cf5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam niyo palang nakatali kayo sa provision, bakit hindi kayo mag-propose
        na amyendahan yung batas? Kasi nawawalan ng silbi yung DOE, monitor lang siya
        nang monitor pero hindi sila maka-aksyon," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda4e27-db35-4920-bae7-d53d3c3c8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb69b0f-c8d5-41cb-b9a2-c938346457bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they (DOE) know that they are bound by the provision,
        then why don''t they propose amendments to the law? The DOE loses its power
        since it can merely monitor and can''t do anything when prices go up.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ab056-1845-4d76-bf8e-006e340b66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212303fd-50f9-4cff-8ecb-ad1b176178fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE earlier said it can only monitor and publish market prices
        under the said law, which leaves the adjustment to market forces. The agency
        also tried to make private companies be more transparent by disclosing how
        they set weekly rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9273217-2197-4264-a51d-c0746cec57e8'
