      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31722dae-3c73-40a7-83dd-2c7801535898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope this law will be revised. I personally don''t
        want this to be junked because the Oil Deregulation Law has some good provisions.
        However, the law is being abused by oil companies for their profit.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d154c7-35f3-4661-aa52-2c21e4d31e73'
      'mgnl:activationStatus': true
