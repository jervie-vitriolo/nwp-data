      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said Stone''s lawyers first contacted the defendants
        in April 2021 about their alleged unauthorized use, but were "unable to come
        to any agreement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549e684-b01d-47d3-8ced-56c92240e793'
