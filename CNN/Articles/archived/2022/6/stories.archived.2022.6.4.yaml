      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the five planets, the waning crescent moon will also
        be in alignment between Venus and Mars on June 24.</p>'
