      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)—</strong> A Filipina
        health worker fought back after being on the receiving end of a reported discriminatory
        act in New York City, a Philippine diplomat said on Saturday, as he renewed
        calls to "stop Asian hate."</p>'
