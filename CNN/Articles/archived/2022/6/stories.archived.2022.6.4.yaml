      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a5a2c-9001-48cf-af75-fa7070c8335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed in New Orleans federal court, Andy Stone is
        seeking at least $20 million in damages from Carey, her co-writer and Sony
        Music Entertainment for copyright infringement and misappropriation, among
        other claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34241c74-441b-454b-8ae5-3b37fa1533c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedad58b-f95f-44fd-a50e-9a7fcf9de404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, who performs as Vince Vance with the country-pop band Vince
        Vance &amp; the Valiants, accused the defendants of having illegally exploited
        his "popularity and unique style" and caused confusion by recording the newer
        song without his permission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc72074-d05a-49b2-99ee-e1969f2773fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d5728-9888-4c6c-bef1-d3af954a2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey''s and Stone''s songs have different lyrics and melodies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e895d7-e888-4cc4-bc94-cc0eb8a9649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.099+08:00
