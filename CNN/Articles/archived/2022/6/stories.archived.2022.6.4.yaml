      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cause Colombian time is not the same as Catalonian time, Spanish
        time," she said during an interview on "Planet Weirdo with Holly H."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b7780-a51b-406e-9c81-6952535cc0a4'
      'mgnl:activationStatus': true
