  'rhode-island-zoo-red-wolf':
    'author': 'Zoe Sottile, CNN'
    'caption': 'First-time mother, Brave the red wolf, tends to her newborn pup at
      the Roger Williams Park Zoo. The animals are the world''s rarest wolf species,
      with only about 20 estimated to be left in the wild.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-04T17:37:52.191+08:00
    'imagesource': 'jcr:dcd17314-fec0-4c1d-b55c-1fc3f19dc34e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96dda94-3d17-487f-b0ec-0c65ad84e6d1'
    'lead': 'A zoo in Rhode Island has welcomed the birth of a critically endangered
      red wolf pup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-04T17:37:42.427+08:00
