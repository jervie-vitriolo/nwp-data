      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be out there with my binoculars, looking towards the east
        and southeast and crossing all my fingers and toes that it is going to be
        clear," Hannikainen said.</p>'
