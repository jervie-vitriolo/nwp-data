    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc67fa-6765-4294-98c5-22e93801a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey''s song appeared on her album "Merry Christmas," and has long
        received widespread play on radio and in retail shopping environments during
        the holiday season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4837114-9578-47f7-85f7-919a96bce8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.100+08:00
