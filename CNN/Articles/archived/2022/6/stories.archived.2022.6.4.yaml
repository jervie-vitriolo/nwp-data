      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/03/business/starbucks-shanghai/index.html#:~:text=New%20York%20(CNN%20Business)%20Starbucks,to%20Starbucks%20spokesperson%20Jaime%20Riley.">Starbucks
