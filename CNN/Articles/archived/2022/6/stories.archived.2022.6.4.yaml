      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the minimum wage rates for workers in the agriculture
        sectors are ₱429 in the extended metropolitan areas, in the cities of Antipolo
        and Dasmariñas, and component cities and first-class municipalities; ₱390
        in the emerging growth areas (second- and third-class municipalities); and
        ₱350 in the resource-based area (fourth to sixth class municipalities).</p>'
