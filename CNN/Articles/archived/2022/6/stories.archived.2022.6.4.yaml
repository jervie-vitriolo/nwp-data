      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old "Hips Don''t Lie" singer and 35-year-old FC Barcelona
        defender have two sons together: Milan, born in 2013, and Sasha, born in 2015.
        They''ve maintained a residence in Spain.</p>'
    '5':
