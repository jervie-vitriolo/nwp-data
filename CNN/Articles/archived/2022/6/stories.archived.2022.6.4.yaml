      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Calabarzon, the new minimum wage for those in the non-agriculture
        sector in the extended metropolitan area and the cities of Antipolo and Dasmariñas
        will be ₱470; ₱429 in component cities and first-class municipalities; and
        ₱390 in the emerging growth area (second- and third-class municipalities)
        and resource-based areas (fourth to sixth-class municipalities).</p>'
