      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Department
        of Foreign Affairs (DFA) opened more slots for passport applicants in all
        its consular offices and temporary off-site passport service (TOPS) sites.</p>'
