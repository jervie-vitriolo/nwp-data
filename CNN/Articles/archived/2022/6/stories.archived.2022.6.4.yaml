      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nagkakaroon na po kasi tayo ng tao na nadedetekta natin
        ng ganitong</em> variant <em>dito po sa ating</em> community, the possibility
        that the transmission is local is very high <em>kasi wala po silang</em> outside
