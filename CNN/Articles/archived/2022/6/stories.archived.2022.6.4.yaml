    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'ceasefire']
    'template': '1'
    'title': 'Western allies meeting regularly to game out potential framework for
      Ukraine ceasefire as war hits 100th day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c795b-8aa7-4f6d-b68e-b8222ce4747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Staring down the prospect of an extended
        stalemate in Ukraine, the US and its allies are placing a renewed emphasis
        on the need for a negotiated settlement to end the war as the conflict grinds
        into its 100th day with no clear victory in sight for either side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba0af8-a969-4aa4-bb63-3e0975b73481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ddccf-a6c5-40c3-83d0-6b5b6d8aa841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have in recent weeks been meeting regularly with their
        British and European counterparts to discuss potential frameworks for a ceasefire
        and for ending the war through a negotiated settlement, multiple sources familiar
        with the talks told CNN. Among the topics has been a four-point framework
        proposed by Italy late last month. That framework involves Ukraine committing
        to neutrality with regard to NATO in exchange for some security guarantees,
        and negotiations between Ukraine and Russia on the future of Crimea and the
        Donbas region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a634a81-5cbe-4531-919b-46c25481129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc42971-31b7-41ce-a517-19750c4f3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is not directly involved in those discussions, despite the
        US commitment to "nothing about Ukraine without Ukraine." US and Ukrainian
        officials said the US has not been pressuring Ukraine to commit to a certain
        plan or directly pushing them to sit down with the Russians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93329516-dd63-4fcc-ae92-e33dca14c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c7851-6531-43c7-af23-b3a414db645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is some confusion about what kind of framework the
        US would consider appropriate to bring to the Ukrainians for further discussion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff867d6-9f41-4feb-925e-022100e62b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47650e98-85e9-4d17-bebf-405e57130d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas Greenfield told reporters earlier
        this week that the Italian framework is "one of those initiatives that we
        certainly would love to see bring a conclusion to this horrific war and the
        horrific attacks on the Ukrainian people." But two US officials told CNN that
        the US actually does not support the Italian proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454560f-d97c-4dc0-a791-fcffab225785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cddaee-caec-41fb-96aa-37390e5fe5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, US and western officials tell CNN that there is a growing
        concern that if the Russians and Ukrainians don''t get back to the table and
        work out a deal, the war will drag on -- potentially for years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef54ff-d7b3-46ad-85d9-2ecf348d423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da744f-15ea-46f9-9014-d95ec604ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Subtle language shift</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dfeb0-204f-460b-849c-04ddfbdbc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether these discussions will translate into eventual
        settlement talks. The Biden administration still sees no real prospect for
        any diplomatic breakthroughs or ceasefires anytime soon and two NATO officials
        said that the western alliance sees little appetite to negotiate on the Ukrainian
        side -- in part because Russia''s brutal bombing campaign and myriad human
        rights violations have destroyed public support for any concession to Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4bb28-3874-44fb-8376-53b08f214c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b8c00-424f-4ca5-a6d2-0a3b4807d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has also showed little interest in serious talks, officials
        say. Right now, Ukraine remains focused on ensuring a decisive military victory
        in the east and the south in order to put themselves in a superior negotiating
        position, these sources said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceec222-f957-40ff-aef2-5352a977c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71963d41-70de-4636-bdc1-feb5a17f644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can propose all the plans we want, but unlikely Kyiv will go
        for anything that cedes territory at the moment," according to one official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fa7c9-b84d-41c2-bc94-b61473b95275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949d910-59d0-4260-8f65-605dd082053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern that the conflict could grind on indefinitely -- with
        mounting costs -- has been reflected in the subtle shift in language and messaging
        by US officials over the past several weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a5711-19b6-40c2-b85d-646b117cd4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3465a-f290-4188-915a-f2db1cac5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the US'' stated goal was for Russia to "fail," a National
        Security Council spokesperson said at the time, and for the Russian military
        to be significantly "weakened" in the long term, as Defense Secretary Lloyd
        Austin proclaimed -- comments that reflected optimism that Ukraine might be
        able to defeat Russia decisively on the battlefield after successfully defending
        Kyiv.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e7bee-5061-4315-9964-ef60a08dc871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53bb9bd-183a-47f7-a2ec-cf4b9e71854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as an effective stalemate has taken hold on the battlefield,
        with Russia making incremental gains in the east and Ukraine saying it is
        increasingly outgunned and outmanned, senior Western officials -- including
        US President Joe Biden -- are emphasizing anew that even with advanced western
        weaponry, Ukraine''s prospects for peace will ultimately rest on diplomacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa2336-f47d-490c-b8b8-3cc3f55469f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d508f-e766-43b6-9a3e-4b8e491d3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Volodymyr Zelensky of Ukraine has said, ultimately
        this war ''will only definitively end through diplomacy,''" Biden wrote in
        a New York Times op-ed on Tuesday. "Every negotiation reflects the facts on
        the ground. We have moved quickly to send Ukraine a significant amount of
        weaponry and ammunition so it can fight on the battlefield and be in the strongest
        possible position at the negotiating table."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab6cb9-3882-4e83-8ced-75c263979418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd1856-b31b-4f5d-b37d-fa28dacb3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope, officials said, is that the US can support Ukraine long
        enough to see it through to a peaceful settlement rather than a full capitulation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313560a-1bab-451a-b6f7-c86a1d3bc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541f9dd-9a31-4438-b251-3f40d69843f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wars are unpredictable," NATO Secretary General Jens Stoltenberg
        told reporters on Thursday. "We were able to predict the invasion, but how
        this war will evolve, it''s very hard to predict. What we do know is that
        almost all wars end at some stage at the negotiating table."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71728c-a993-4d39-b748-6ae8cf303e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cf932-932e-41b0-94a0-5342351a978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are no indications yet that either Ukraine is giving up,
        or that Russian President Vladimir Putin will reverse what he''s doing inside
        Ukraine, one administration official told CNN. There are also no signs that
        Putin is willing to negotiate in good faith to end the war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c5ed2-0526-45e5-bde0-88709968bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df978b-ce93-4492-aa85-fe91151f1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know" yet what might change Putin''s mind, the official
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8727d-cc41-4449-9ff5-c034d8e789e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0b707-c4b6-4e97-b3d9-e3c63d926302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have been careful to note that the US is not pushing for
        Ukraine to cede any territory to Russia, and have said from the beginning
        of the war that the US will avoid getting directly involved in any Russia-Ukraine
        negotiations. One source said that any pressure the US and the West places
        on Ukraine to negotiate will erode Kyiv''s leverage in future talks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfc345-abdf-416a-bf47-34067bea5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc77d9-ef9d-4446-8acd-4fe7b158b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not for us to decide or to have strong opinions [on] what
        Ukraine should accept or not accept," Stoltenberg said Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22975bda-0b1d-4aba-a6c7-068515ed04b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41036fa-97e1-45ac-aeeb-7db4840681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Ukrainian officials are still wary that the west will try
        to impose a deal on them, one Ukrainian source told CNN. Zelensky and his
        senior advisers have publicly ruled out making any territorial concessions
        to Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af193907-62b5-43f2-9655-ee9bf8e12f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1e661-0b32-469b-8b12-c4c4bc956008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who advise Ukraine to give something to Russia, these ''great
        geopolitical figures,'' never see ordinary people, ordinary Ukrainians, millions
        living on the territory they are proposing to exchange for an illusory peace,"
        he said in a video address late last month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4689a-24f0-4dca-a1ed-83216579334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d563c9-f245-4bf0-a2a7-57765acc49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longer conflict, higher costs</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d347f-460a-4f7f-8451-420136204fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has settled into a grinding slog that intelligence and military
        officials believe will last many months, if not years. Although the two sides
        may trade small swathes of territory back and forth from day to day or week
        to week, multiple officials with access to the latest intelligence told CNN
        that they do not expect either Russia or Ukraine to break through the existing
        battle lines anytime soon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65884ca-88cc-4f69-b536-5d15c04be6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03309b-8b08-4179-af7e-c541b4666e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, that effective stalemate presents an opportunity for the
        US to slowly bleed Russia of both blood and treasure, multiple military officials
        said. But the longer the conflict drags on, the higher the costs for the West
        -- and the greater the challenge the Biden administration will face in supplying
        Ukraine, finding sustainable replacements for Russian oil and gas, and keeping
        an already-fractious European alliance committed to its strategy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46356b-1db0-41f0-96f4-b7d96c8e88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb4185-6377-47eb-9181-26d1495302ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is particularly politically fraught heading into election
        season, with gas prices continuing to rise largely because of the measures
        the west has taken to cut off imports of Russian oil and gas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763101e8-b77c-4a33-9e91-51bb4a4f2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dea06-4dd7-4247-9ca6-bb66f8261be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to some debate within the administration about how
        much further to go with sanctions. Some officials are concerned that new tough
        moves -- like imposing secondary sanctions on countries that don''t comply
        with US restrictions on Russian energy exports -- could roil energy markets
        even further. And there is a growing acknowledgement that sanctions will not
        be a "knock-out punch" to Russia, but rather a "stranglehold" that could take
        years to produce meaningful consequences, one senior official said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9cd49-11bf-43be-bdfc-a4e45f65cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6ffd2-f4ad-4325-b15d-baf27d79a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US looks to maintain its military and financial support for
        Ukraine and isolate Russia for as long as it takes to get to a peace agreement,
        a key strategy will be keeping the NATO alliance unified. But already, sources
        say, there are cracks appearing in NATO -- Turkey is refusing to allow Sweden
        and Finland to move forward with joining the bloc, and diplomats had to carve
        out an exception for Hungary as part of Europe''s recent oil embargo against
        Russia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58149e2-d558-4a88-b07e-e4184d7800c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7e593-abda-40bf-991d-9a916e64128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the challenge of maintaining domestic support for
        funding Ukraine''s war. There''s been growing opposition among Donald Trump-aligned
        Republicans with each assistance vote that Congress has taken, one Democratic
        lawmaker noted. He added that there are concerns over how willing Congress
        will be in the future to fund a protracted conflict.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5d1fe-632c-4a08-bf13-ed6188ec9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0ffc4-fe22-4af8-a81b-ade1d2239cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some runway between now and the end of the year," the lawmaker
        said, referring to the $40 billion Ukrainian assistance package Biden signed
        into law last month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690f232-2d04-4126-800f-27302545ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4aabe2-3fc2-432b-9d3b-404e2d18960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top priority will be to continue to procure enough sophisticated
        weaponry to feed a high-attrition, artillery-heavy war without depleting US
        stockpiles. One option under consideration is to restart production lines
        for Soviet-era systems that the Ukrainians already know how to use. But the
        US also wants to transition Ukraine to NATO-compliant weapons systems, which
        are easier to produce and procure than the older Soviet systems. But even
        that comes with its own long-term challenge: Ukraine''s military will need
        more training to operate the western systems.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3428ce3-d734-4fb6-aefb-d8f63516d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b152e-0be3-45a1-a2f6-9214b619f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, US officials have pointed to the more advanced weapons already
        on the battlefield, like the howitzers, that have helped Ukraine significantly
        to stop Russia''s advances.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29799a-1176-4718-a9e0-5eda21eaf596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443287d-5fca-481e-b206-73d7b21e3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re not seeing the Ukrainian defenses buckle," said
        Colin Kahl, the Pentagon''s undersecretary for policy. "They''re hanging on,
        but it is a grinding fight."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183853a9-e3cc-420d-8d36-fed8f4cf383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a96130-57a6-4396-9d54-94c4bc9a3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg put it succinctly on Thursday. "We just have to be prepared
        for the long haul," he said, "because what we see is that this war has now
        become a war of attrition."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c6cbb-b2a4-433b-9f8d-164571cab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T03:16:47.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/03/politics/ukraine-100-days-western-allies-regular-meetings-potential-ceasefire/index.html">Western
        allies meeting regularly to game out potential framework for Ukraine ceasefire
        as war hits 100th day</a>."</em></p>'
  'Amazon-CEO-of-Worldwide-Consumer-resigns':
