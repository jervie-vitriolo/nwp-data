      'mgnl:type': 'text'
      'text': '<p>On Friday, the DOH confirmed the country’s first two cases of BA.5
        in Central Luzon. Both have not traveled outside the country but are now tagged
        as ‘recovered’. They are also fully vaccinated with boosters.</p>'
