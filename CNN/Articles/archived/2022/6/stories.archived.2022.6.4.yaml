      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec3b79-e747-4dc0-8e82-bb7bd67c56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also topped the Billboard Hot 100 chart every year since
        2019, despite having been recorded a quarter century earlier. "All I Want
        for Christmas Is You" was Carey''s 19th No. 1 song, one fewer than the Beatles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33047c9a-8388-49b9-8e1b-4608b157d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0f73a-8f80-47cf-8435-340732e1c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T21:33:38.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said his own song had received "extensive airplay" during
        the 1993 Christmas season, and also appeared on Billboard charts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558cd10-2e05-4e98-bc25-88aca3a499e5'
      'mgnl:activationStatus': true
