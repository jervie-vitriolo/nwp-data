      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing the next Transport Chief</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220f4d7-149f-4b71-bacf-66885f9a240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a742c-38ca-41dd-8c48-242f1e8ab530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Marcos has yet to appoint a Transport Secretary,
        but one of the names being floated is current Department of Transportation
        (DOTr) chief Arthur Tugade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badcd82-21b9-4dd5-976a-3e5c1d24794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b191d4-c81c-4f40-ac4f-559086b3efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON is one with the position of the National Transport Coalition
        to reject the reappointment of Tugade.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e28ca8-5538-4fb2-b6f0-e5701923767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8290f-09c1-4a7e-b498-0b804cfe5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gusto niya (Marcos) ng unity, eh di tanggalin niya yung mga
        lumang nasa gobyerno tulad ni Secretary Tugade. Dahil mula ng naging secretary
        si Tugade, talagang nagpasan ng hirap ang public transport. Hamon natin kay
        Bongbong Marcos ay ilagay niya sa DOTR yung galing sa sector ng public transport
        para alam nila yung kabuuang problemang hinaharap nito," Floranda said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7fa91-4519-4c8e-a314-79d391414b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6232ec7-4a15-4be6-9611-e06e409435f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he (Marcos) really wants unity, he should remove
        government people like Scretary Tugade. Ever since he became secretary, the
        public transport sector has really suffered. Our challenge to Bongbong Marcos
        is to put people from the public sector in the DOTR, so they know the problems
        we are facing.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf9e52-47a0-4701-a83b-a365ec2a65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60206ffd-563f-49d3-bc8a-b35d61a76468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTOP agreed on the appeal to appoint experienced leaders from the
        public transport sector who understand their concerns. The group cited their
        experience with current officials of the Land Transportation Franchising and
        Regulatory Board (LTFRB), who for them suggested proposals that brought more
        problems than solutions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661355c-ae42-419a-8915-7414a2051f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15835d-2efe-4e21-b6b1-763be858a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pati yung paglalagay dito sa transportasyon, magsimula DOTR, LTFRB,
        LTO (Land Transportation Office)…Sana ang ilagay diyan kung iooverhaul man,
        ay ilagay yung taong mayroong kaalaman," Marquez said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9feda81-fc4e-47f4-a7c0-f93a5fc80dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db165a95-76b8-4d0e-bc85-df877b9438e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T20:12:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For appointments in transportation, start with the
        DOTR, LTFRB and LTO. If they will overhaul the department, they should put
        people who are knowledgeable in the public transport sector.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5b62a-dba8-48c0-bdfc-2ae9b0c1025c'
      'mgnl:activationStatus': true
