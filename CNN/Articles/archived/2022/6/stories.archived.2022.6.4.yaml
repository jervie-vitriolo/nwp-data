      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we detect the subvariant in our community, we
        have a big index of suspicion that there is local transmission because we
        saw how and what the linkage is.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8b096-fb45-48ee-8eb4-3bf22aae5ad6'
