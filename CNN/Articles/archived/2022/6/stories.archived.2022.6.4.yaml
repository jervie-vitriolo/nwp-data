      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de807f-8b6f-41ad-88e3-40611597fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T10:48:25.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester peacefully knelt and was wearing a white shirt with
        a message in black ink on the front and the back. Both players were escorted
        off the court while the individual was removed by security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504f042-4231-44fa-aa8c-761836289ec9'
