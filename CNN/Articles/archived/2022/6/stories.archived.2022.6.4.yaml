      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T22:54:04.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met 12 years ago when the footballer featured in the music
        video for Shakira''s song "Waka Waka," the official song of the 2010 World
        Cup. The video has over 3.1 billion views on YouTube.</p>'
