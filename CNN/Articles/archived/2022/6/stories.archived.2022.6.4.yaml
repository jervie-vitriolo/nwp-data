      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following the order of [Secretary of Foreign Affairs Teddy Locsin
        Jr. ] to ease the passport backlog, we’ve opened more appointment slots in
        all our 36 consular offices and 20 TOPS sites nationwide,” said Undersecretary
        for Civilian Security and Consular Affairs Brigido Dulay in a tweet late Friday.</p>'
