      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai lifted its two-month lockdown on Wednesday. So far the
        coffee chain has reopened about 600 of its 940 stores in the city, according
        to Starbucks spokesperson Jaime Riley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56512ba0-57d8-45fd-aef1-600fd872ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c61108-e821-4df3-b295-f86c4bd8f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees "are eager to be serving customers, reconnecting with
        their local communities, and contributing to the city''s gradual return to
        normalcy," Riley said, adding that "we are also working with the local authorities
        to gradually resume indoor dining as soon as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce862344-3a09-4784-a180-0e2a2163936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd8594-0827-4463-9779-7b7cbc1dfee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s biggest city was under some form of lockdown from late
        March until this week, leaving tens of millions of people confined at home,
        upending business in virtually every sector and bringing the city to a standstill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4382d-f5de-484e-8e8a-35eed768bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cba06-4391-4a76-a86d-80210fff9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since the city lifted its restrictions, residents have
        tried to return to normalcy. Photos provided by Starbucks show customers milling
        into Starbucks Reserve Roastery in Shanghai, which reopened Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059e992-d870-45be-88db-d6539f3abdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38e068-18ac-4526-80b5-6f9b02a381ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the city''s reopening process may not be so smooth. Just
        a day after the official lifting of restrictions, several Shanghai neighborhoods
        were locked down again after Covid cases were discovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52278a44-7fbb-4100-b3a8-84fc3e900372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc07e4-2f33-4f3b-89b4-fc7ef107a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s reopening is important to Starbucks, which sees the region
        as key to its future growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa176e4-5d97-42a9-88c1-ad6b4760bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d808bd6-b349-4099-9e11-1cd8f05da598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the company''s most recent earnings call in May, interim
        CEO Howard Schultz said he remains "convinced Starbucks'' business in China
        will be eventually larger than our business in the US."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6642a9-7d83-4a9c-ba3c-9a8c0306e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa435fcc-ea9d-4f2b-a168-1d2229d09b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that "our aspirations around China have never been greater,"
        but described the lockdowns as "unprecedented," adding that "conditions in
        China are such that we have virtually no ability to predict our performance
        in China in the back half of the year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886da7e-f765-4386-98bf-78478d6557dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06e055-4fc0-4191-8872-fe44b84297e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belinda Wong, the chairman of Starbucks China, added at the time
        that about a third of Starbucks Chinese restaurants were closed or open only
        for delivery and pickup, and that most of the remaining stores were "operating
        under strict safety protocols that interfere with our traffic and operations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb64514-37a7-4965-9848-a30b651448d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c908e98-6ed0-4fb8-b0d3-47a5aec5731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently about 5,600 Starbucks in China. The company
        wants to have 6,000 Chinese locations by the end of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b414f-8b45-4643-b1e5-ec7ba754448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ba9cb-f63a-4968-9ace-ab866ac3dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:06:38.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Michelle Toh contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6769f6-d7c7-42de-8227-9a28407e84b2'
