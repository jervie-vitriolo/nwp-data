      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a podcast appearance in February, Shakira said that she and
        her "poor husband, slash boyfriend, slash baby daddy" sometimes disagree about
        timeliness because of their different upbringings.</p>'
