  'myanmar-junta-activists-death-sentences':
    'author': 'Reuters'
    'caption': 'Myanmar political prisoner Kyaw Min Yu, center, and his wife Ni Lar
      Thein, left, upon their arrival at Yangon international airport following their
      release from detention on January 13, 2012.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-04T17:36:26.158+08:00
    'imagesource': 'jcr:6b06264f-e41d-4f35-9afd-b9f492f800ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d3983d-f55e-417f-b913-3e691179a678'
    'lead': 'Myanmar''s military government says appeals by two prominent democracy
      activists against their death sentences had been rejected, paving the way for
      the country''s first executions in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-04T17:23:39.640+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:58:28.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:00.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar junta says democracy activists'' death sentences upheld, paving
      way for first executions in decades'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc0266-a2ea-45cc-80ca-8b8985ecb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s military government said on
        Friday that appeals by two prominent democracy activists against their death
        sentences had been rejected, paving the way for the country''s first executions
        in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f7a1d-4a16-4fbf-9748-6f44a33ba139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a0f00-258f-45f3-ba57-ca40422edf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has received widespread condemnation abroad for ousting
        an elected government in a coup more than a year ago, and for the brutal crackdown
        that it has since unleashed on critics, opposition members and activists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2137c-d17f-48bc-a9cb-28e167726fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6abaa8-df07-404e-80ec-0c6b18636354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Min Yu, a veteran democracy activist, and Phyo Zeyar Thaw,
        a lawmaker for the former ruling National League for Democracy (NLD) party,
        were sentenced to death by a military tribunal in January on charges of treason
        and terrorism, according to a junta statement at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714db4ab-f287-485d-b6d2-14d0bdff8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f128df-e1b6-4036-93ca-968a874f268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said it was "deeply troubled" by Friday''s announcement,
        which UN spokesman Stephane Dujarric described as a blatant human rights violation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3701a-7810-4f98-9ca2-fd2a63cee5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdd063-828d-43df-93fb-4ff69a38e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres called for charges to be dropped
        "against those arrested on charges related to the exercise of their fundamental
        freedoms and rights, and for the immediate release of all political prisoners
        in Myanmar," Dujarric said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3d600-4a9d-40d3-a91b-0c1459200838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3c6b2-b4b7-446d-8891-65d2cd9b0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether Kyaw Min Yu and Phyo Zeyar Thaw had denied
        the charges against them. The junta statement did not mention their pleas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cc511-5a6d-4272-98f1-feb9316664f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd07cbe-dce4-43e0-b419-e09fe48355e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their appeals against the sentences were rejected, a junta spokesperson
        said, though it was unclear by whom. The activists'' representatives could
        not be reached for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804b99f-a6e6-4f2d-9f70-a81a2d2bb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dd2b4-2116-46fc-8c61-8ba8bec1033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, the convicts sentenced to death could appeal and if
        no decision was made, then their death sentences would not be implemented.
        At this time, that appeal was rejected so the death sentences are going to
        be implemented," junta spokesperson Zaw Min Tun told BBC Burmese.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83d453-b401-40c6-9715-69620fc11d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c76f31-2891-40e8-bdfb-ab8c2a65ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say when the executions would take place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba1d05-1267-4253-b55f-bc58a67ce228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:23:39.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
