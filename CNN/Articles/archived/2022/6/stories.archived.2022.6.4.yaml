    'mgnl:tags': ['US', 'Joe-Biden', 'Elon-Musk', 'US-economy', 'May-jobs-report']
    'template': '1'
    'title': 'Biden brushes off Elon Musk''s warnings about the economy while touting
      May jobs report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e4e0d-3777-476b-b8f5-13f5f2335995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday brushed
        off economic warnings from Tesla CEO Elon Musk and JPMorgan Chase CEO Jamie
        Dimon as he touted May''s jobs report, saying the nation is likely to see
        more moderate gains as his administration struggles to get a handle on high
        inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc342c3-527c-4e3e-9430-82279cd8f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de2371-4c9d-4c26-af71-5a5d338297ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President argued the nation is entering a new phase of "stable,
        steady growth" amid its recovery from the coronavirus pandemic as he touted
        Friday''s jobs report that showed the US added 390,000 jobs in May and the
        unemployment rate stayed at 3.6%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c9c02-1a9c-4134-99ce-eb3a302a71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b0c05-bf27-4989-b5a7-1b5f76fcf028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pointed to new investments and jobs added from Ford, Chrysler
        and Intel when asked about Musk''s recent comments that he has a "super bad
        feeling" about the economy and wants to cut about 10% of jobs at Tesla and
        Dimon''s warning that the economy is headed for a "hurricane."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05372be5-cfb9-41f9-9812-af4a345b5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6939dd3-3129-4d5b-8a7a-026af71da908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Elon Musk is talking about that, Ford is increasing their
        investment overwhelmingly. I think Ford is increasing investment building
        new electric vehicles, 6,000 new employees -- union employees, I might add
        -- in the Midwest. The former Chrysler corporation ... they are also making
        similar investments in electric vehicles. Intel is adding 20,000 new jobs
        making computer chips," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac217b3d-f42c-4a9b-b322-1a36f86941b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a9047-4c62-4578-b18d-b1b1e6c9e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you know, lots of luck on his trip to the moon," the President
        said about the SpaceX CEO. Musk responded to that barb in a tweet, linking
        to a 2021 NASA news release announcing its partnership with SpaceX for its
        Artemis program to develop a commercial moon lander and saying, "Thanks Mr.
        President!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02763e3-5bb5-428f-a31c-3ae7962b8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ed707-036a-4f75-89c0-86b0d42cb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President touted last month''s jobs report and projected
        confidence in the nation''s economic trajectory, he also acknowledged many
        Americans "remain anxious" about high gas and food prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538ca93-22a8-4390-8f06-94b7cc4ce75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16037016-0bb4-4540-8012-54c9847e181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden again placed blame on Russian President Vladimir Putin''s
        unprovoked invasion of Ukraine, while also saying, "I understand that families
        who are struggling probably don''t care why the prices are up. They just want
        them to go down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ec7c1-2fea-4773-a89e-1c3f9c13ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38b345-5cab-4a19-802f-aca2aab7f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President assured the American people he was doing "everything
        I can on my own to help working families during this stretch of higher prices,"
        but urged Congress to pass proposals he has put forward to lower costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f479291-fe1c-4d4d-8b5b-252a48c42053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb1c51-ffa0-48b8-afe4-510bc429f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tempering of expectations about economic gains from the President
        comes as inflation is running at a near-four-decade high and concerns about
        a recession are mounting. In order to help get inflation under control, the
        Federal Reserve said it would hike its interest rates by a half-percentage
        point -- the largest jump in 22 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07d68b-c5d0-4767-a4d9-0f39e6139f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efaa9e6-9e34-44ef-b497-426ff88bf420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t likely to see the kind of blockbuster job reports month
        after month like we had over this past year, but that''s a good thing. That''s
        a sign of a healthy economy," the President argued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a16ce2-112c-4194-b23b-826babb46e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910b7e8-7c74-48cc-8b01-c54e21804dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US Treasury Secretary Janet Yellen acknowledged
        she had failed to anticipate how long high inflation would continue to affect
        Americans. Yellen told CNN''s Wolf Blitzer that she was "was wrong then about
        the path that inflation would take," when asked about her comments from 2021
        that inflation posed only a "small risk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cb00d-d76f-41bf-b1ab-8be792a1c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abbead-8e89-4ae2-9c51-0b6ebad3877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top economic aides to the President have been taking
        to the airwaves to push the message that Biden is focused on bringing down
        consumer prices in an attempt to boost the President''s low approval ratings.
        The White House recently launched a month-long effort to signal heavy focus
        on the economy less than six months out from this fall''s midterm elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0255762-a612-4a11-8df2-46cc023d39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T02:04:44.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/03/politics/biden-economy-may-jobs/index.html">Biden
        brushes off Elon Musk''s warnings about the economy while touting May jobs
        report</a>."</em></p>'
