    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdcb3af8-426d-4b76-8228-69130db6530a'
    'lead': 'A federal grand jury has indicted former Trump White House adviser Peter
      Navarro for contempt of Congress after he refused to cooperate in the House
      January 6 committee''s investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-04T04:43:09.478+08:00
