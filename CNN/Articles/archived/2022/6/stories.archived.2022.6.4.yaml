      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Colombian pop star Shakira and her longtime
        partner, Spanish footballer Gerard Piqué, are separating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3af36-522b-4ee5-bab2-9a0c8e5499bc'
      'mgnl:activationStatus': true
