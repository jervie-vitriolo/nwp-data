      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the third set, a spectator at the Court Philippe
        Chatrier rushed the court and appeared to tie herself to the net.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272225f2-9d4b-452a-8ecb-ac6b561e38ce'
      'mgnl:activationStatus': true
