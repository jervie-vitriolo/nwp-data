    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rhode Island zoo welcomes birth of world''s most endangered wolf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d772c-520c-42c6-b4f9-6947f17c6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A zoo in Rhode Island has welcomed the
        birth of a critically endangered red wolf pup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7e504-e4da-4aec-92c7-709e4bf67176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d22e62-3736-4e76-b7e0-6da8714292b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only an estimated 23 red wolves left in the wild, Amy
        Roberts, director of animal programs at the Roger Williams Park Zoo in Rhode
        Island, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4f363-2088-4db4-8882-4186010b7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc2fc5-ca2f-48ee-bf98-b655ac1d30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the birth of even one pup "critical" to the survival
        of the species.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a379f3-0945-4c49-a7ec-75d24b6d9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea1eff-e8bd-48b6-bf19-c3b510974a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed pup was born on May 5 to proud parents Brave and Diego,
        said Roberts. It''s the first successful birth for Brave, 6 years old, and
        Diego, 7 years old, and the first red wolf pup born at the zoo since 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68850b59-6dfa-4918-a0ca-32a750d24858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a857e44-bc20-4ce5-97b6-f9908d9f0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts told CNN that while red wolves normally have litters of
        4 to 6 pups at a time, smaller litters are more common for first-time mothers,
        like Brave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e6543-75ec-41e3-9119-4970072f4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b5245-fa39-4d9e-8869-6c5204572ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roberts, all red wolves in the United States are owned
        by the US Fish and Wildlife Service and managed cooperatively with the Association
        of Zoos and Aquariums, which accredits zoos, including the Roger Williams
        Park Zoo. There are around 240 red wolves in American zoos and sanctuaries,
        all of which participate in the red wolf "Species Survival Plan" (SSP), which
        started in 1984.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db111bd8-8dd1-4816-b21a-1f49c5776923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6597ded-7023-4fde-a444-7b267f56ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSP acts as a kind of matchmaker for endangered species, taking
        into consideration "genetics and demographics" to determine which red wolf
        couples will produce the most genetically diverse offspring. Roberts explained
        that this matchmaking is especially crucial for species like the red wolf
        that have extremely small populations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca5a0b-778e-473a-99ac-a44d366c52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ef98b-e0db-475e-b94f-d60a887323dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even just one puppy is critical because now Brave and Diego''s
        genes are represented in that puppy," said Roberts. "If they don''t have more
        litters, this little pup is even more critical. Especially when you''re talking
        about a small population, you want to make sure you capture everybody''s genes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6611336-fcae-495b-95c4-464e35c54524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36247f-ed09-48c2-b721-4e50a905bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo''s staff monitors the newborn baby and mom through an infrared
        camera in their den -- but they haven''t yet been able to determine the pup''s
        sex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723daeb0-7519-4c03-8900-05097d04c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e96723-cf17-43a1-9d56-225a0246f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About five days ago, the baby started toddling out of the man-made
        den. It will walk 5 feet around the entrance of the den and then go back in,"
        said Roberts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bedc4-7b33-4944-92f5-35398a88a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792129a3-6d78-4847-b5ab-04f2a3aae10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although visitors can catch a glimpse of Diego in the zoo''s wolf
        enclosure, the mom and pup will likely stay close to their den for a few more
        weeks, according to the zoo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383bf28-f76e-4c8e-a84f-e4d6a22c23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae04fc-c085-415a-9bae-08def7c37da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red wolves once roamed throughout the southeastern United States
        but were declared extinct in the wild in 1980, said Roberts. The remaining
        14 red wolves were brought into captivity. Collaboration between zoos and
        conservationists led to the creation of a stable zoo population, and in 1987
        the United States Fish and Wildlife Service began reintroducing red wolves
        into the wild.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2723a-4faf-4336-a870-3366705b2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d3796-777e-4272-b4e4-4fbcea890efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wolves face major threats due to humans, said Roberts, "whether
        that''s purposeful or accidental." Many wolves are hit by cars or shot. They
        also suffer from habitat loss and habitat fragmentation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b40d53-32a4-400d-83c9-28af8b1278b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989960d6-7fc4-40cf-9c4c-fef1111c0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely "never be a large population back to its historic
        range, which was much bigger than the current range," said Roberts. "But the
        goal would be to have a population that is self-sustaining, living in the
        wild, in the southeastern US."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f0279-5d81-4c41-b575-73c17e6cd2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54836e8d-e6f2-4cf1-8153-f976e5e40802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are only 12 known red wolves in the wild, which
        are tagged with orange collars to help people distinguish them from coyotes,
        according to the US Fish and Wildlife Service, out of a total estimated population
        of around 20 to 23 individuals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c342e-5ff8-44d5-a14d-e26011148e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86461db7-cbcc-44e1-8eb0-efe9e9ecccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts to restore the wild population, there were no known
        red wolf pups born in the wild in 2019, 2020 or 2021, says the Fish and Wildlife
        Service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dab79-7495-43de-8d12-2b76d849f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19285fbb-6c7e-49b2-9815-0864b60caffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes captive births like the one at the Roger Williams Park
        Zoo all the more important, said Roberts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a38c82-d9d5-49f8-99c1-75142eec94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24441fcc-f9f3-4465-83d8-f6fab69170f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our zoo in particular plays a really big role in conservation of
        native species," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58584f7-655e-4001-bcff-ae9cb32261d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T17:37:42.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/04/us/rhode-island-zoo-red-wolf-scn-trnd/index.html#:~:text=(CNN)%20A%20zoo%20in%20Rhode,in%20Rhode%20Island%2C%20told%20CNN.">"Rhode
        Island zoo welcomes birth of world''s most endangered wolf"</a></em></p>'
