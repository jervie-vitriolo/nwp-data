      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe9b77-0fe2-4e07-a0a2-981f324712dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Hutu extremists in Rwanda targeted minority ethnic Tutsis
        and moderate Hutus in a three-month killing spree that left an estimated 800,000
        people dead, though local estimates are higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b505530-c73e-4743-b7bc-935b4926baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856a8b7-cf16-49f2-9009-f627aea9951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the basement below the church -- which today stands as a memorial
        to the 1994 genocide -- the skulls of unidentified Tutsi men are suspended
        above the coffin of a woman from the same ethnic group who died following
        an act of barbarous sexual violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a4a70-8360-40a3-9eda-bd833f419026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16777f-d2eb-4e5a-b34a-c3e7a6a8c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers targeted churches like this one, on the outskirts of the
        capital Kigali. More than 10,000 people were killed here over two days, according
        to the memorial''s manager Rachel Murekatete. A mass grave behind the building
        is the final resting place of more than 45,000 people from the surrounding
        area killed in the violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c5ab9-f020-4768-9cb9-779152a3b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c270bb7-0159-493c-858d-b35fe85e7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles appeared visibly moved as he was shown around the
        church grounds, where even now bodies discovered elsewhere are being brought,
        as former attackers identify other gravesites as part of the reconciliation
        process that began in 1999.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8796e4-c8c9-4b41-a6f7-f49c3a0e3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0557bf-07e0-4e55-a79c-fc9fee6ed132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir to the British throne is in Rwanda for a Commonwealth leaders''
        summit later this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f8294-afd4-4b27-a9fd-a5bcea310541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac010b0-88a4-4988-8f67-174bcbd78971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being shown the grave site, the 73-year-old royal laid a wreath
        in honor of the victims buried here. On its card, a note from the royal written
        in the local Kinyarwanda language: "We will always remember the innocent souls
        that were killed in the Genocide Against the Tutsi in April 1994. Be strong
        Rwanda. Charles"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05728ce0-aad4-4bb7-bef7-a86d7022b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e6c77-f78c-4331-a417-b29bd6145d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal then visited Mbyo reconciliation village, one of eight
        similar villages in Rwanda, where survivors and perpetrators of the genocide
        live alongside each other. The perpetrators publicly apologize for their crimes,
        while survivors profess forgiveness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c709f-e643-4fc7-a7ce-0d6b5d04e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb4d9b-80d1-4cf6-b0c6-a89bebcdb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of his visit to Rwanda was heavily focused on learning
        more about the massacres nearly three decades ago. Rwandan footballer and
        genocide survivor Eric Murangwa had encouraged the prince to include Nyamata
        during his three-day visit to the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58695d-5cae-494a-93d0-cae33ae1f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4bf28-9606-4083-81f8-471c21aaae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently living in what we call ''the last stage of genocide''
        which is denial. And having someone like Prince Charles visiting Rwanda and
        visiting the memorial ... highlights how the country has managed to recover
        from that terrible past," he told CNN earlier this month during a Buckingham
        Palace reception celebrating the contributions of people from across the Commonwealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07640548-407d-416c-a6d5-e9ef66e84c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a51d9-f87e-4f38-904e-afda97aece0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Prince Charles and Camilla, Duchess of Cornwall
        met Rwanda''s President Kagame and first lady Jeannette Kagame and visited
        the Kigali Genocide Memorial and museum at Gisozi, where a quarter of a million
        people are interred.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8910f-a93a-4b44-8525-5bf407dc79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055d55a-0dbb-4e9f-86ec-a2dec0b0ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This memorial is a place of remembrance, a place where survivors
        and visitors come and pay respect of the victims of genocide against Tutsi,"
        says Freddy Mutanguha, the site''s director and a genocide survivor himself.
        "More than 250,000 victims were buried in this memorial and their bodies were
        collected in different places ... and this place [has] become a final destination
        for our beloved ones, our families."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287e502-5bfd-48b1-a417-7bdcba28c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f33f63-83bd-48c0-b1b7-3d042bce0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those families include his own, who once lived in the city of Kibuye
        in the country''s western province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d56114-eec8-476e-822c-f41552cdb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba1af5-cf6c-48d1-9fd3-6aa163863a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutanguha told CNN he heard as attackers murdered his parents and
        siblings during the genocide, saying: "I was in hiding but I could hear their
        voices actually until they finished. I survived with my sister, but I lost
        four sisters as well."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d0853-c50e-47dc-940d-95ba28bdee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430e5f2-bafb-4e92-b0c4-50154b632f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping their memory alive is now what drives his mission at the
        memorial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d343b6c-6b9d-41e7-852e-c94a047253a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dabec-aaf1-4adf-93de-445bf29afbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important place for me as a survivor because apart
        from being where we buried our family, my mom is down here in one of the mass
        graves, it''s a home for me, but also [it''s] a place where I work and I feel
        that responsibility. As a survivor I have to speak out, I have to tell the
        truth of what happened to my family, my country and to the Tutsi people,"
        he continues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ffc3d-33c9-449a-8400-8c23941883b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c58ad1-c32c-4975-b86b-5458e0aaa19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutanguha was keen to welcome Prince Charles to learn more about
        what happened here and help counter a growing online threat from genocide
        deniers, which he compares to holocaust denial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b8b97-aa85-4d74-b51e-987972e66a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d449d9-82dc-463e-a552-337ed9d1c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what actually concerns me because when the Holocaust happened,
        people didn''t learn from the past. When the genocide against Tutsi happened,
        you can see the deniers of the genocide ... mainly those who committed genocide
        -- they feel they can do it again because they didn''t finish the job. So,
        me telling the story, working here and receiving visitors, probably we can
        make the ''never again'' the reality."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e0e94-a663-4dc6-8320-9e88a8c5c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af0a2d-b82d-4d12-a481-eac55285a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Clarence House said the royal couple were struck
        by how important it is to never forget the horrors of the past. "But also
        were deeply moved as they listened to people who have found ways of living
        with and even forgiving the most appalling crimes," they added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7de91c-377b-47fa-a8ce-22c26922f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686a656-b594-41fe-ad27-80e85aaa0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles arrived in Rwanda on Tuesday night -- the first member
        of the royal family to visit the country. He is in Kigali representing the
        Queen at the Commonwealth Heads of Government Meeting (CHOGM).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad804126-c745-463e-b066-abede821edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
