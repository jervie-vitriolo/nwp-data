      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, ₱4.5 billion is intended for 100,313 DOH plantilla
        personnel in public hospitals, offices, and rehabilitation centers, including
        those in military and state university hospitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e7ed5-e003-483f-a832-f979a0fac205'
