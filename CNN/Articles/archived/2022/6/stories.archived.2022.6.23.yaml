      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Health Undersecretary and treatment czar Leopoldo
        Vega said in an interview with dzBB that 400,000 out of 526,727 healthcare
        workers had already received their allowance from the national government.</p>'
