  'queer-book-essay-aura-anthology':
    'author': 'Lakan Umali'
    'caption': 'Writer Lakan Umali talks about two stories in the queer anthology
      “Aura” that were instrumental in shaping how she thought and expressed queer
      desire and identity.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-06-23T15:31:22.780+08:00
    'imagesource': 'jcr:660d3771-0dc5-49b6-8126-e96c86afa7ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0181e9e9-8cf9-4fa9-a2c6-4157ad64d910'
    'lead': 'Writer Lakan Umali talks about two stories in the queer anthology “Aura”
      that were instrumental in shaping how she thought and expressed queer desire
      and identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T15:34:38.746+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:27:56.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:30.674+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The queer book that shaped me: ‘Aura: The Gay Theme in Philippine Fiction
      in English’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e54b8e-7edd-4147-a509-165cb166a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:49:46.396+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> As part of our Pride Month
        special, CNN Philippines Life invited people to write about the books that
        have formed aspects of their identity and shaped how they look at being part
        of the LGBTQIA+ community.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d856e-12e9-47b7-953e-fda211626167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Neil Garcia, the illustrious professor and poet, is famously
        known for spearheading “Ladlad,” the pioneering anthology of gay writing in
        the Philippines. But in 2012, he edited another queer anthology that deserves
        an equal amount of readership and critical attention: “Aura: The Gay Theme
        in Philippine Fiction in English,” released by Anvil Publishing Inc. One might
        ask, what distinguishes “Aura” from “Ladlad?” As Prof. Garcia says in the
        introduction, “this book provides invaluable documentation of crucial fictional
        ‘imagings’ of gayness,” both implicit and explicit in the various collected
        stories. Garcia notes the “paradox” that while gayness has been a taboo subject
        for much of Philippine history, it has also occupied a notable place within
        the Filipino imagination. “Aura” encourages readers to reevaluate earlier
        stories and intimate the “aura” of queerness which permeates them. Though
        the entire book is an eminently readable and worthwhile collection, two stories
        were instrumental in shaping how I thought and expressed queer desire and
        identity: Boots S. Agbayani-Pastor’s “saturday night” and Ophelia Alcantara
        Dimalanta’s “The Plain Face of Truth.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91168508-3d02-4a21-877f-033ef44aeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d95880-96b7-40e5-ba5a-674285c4f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“isn’t it tragic when you have so much love to give and nobody seems
        to want it?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a0673-fb5d-4032-a7e2-b95fe15ce682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3d6d4-acf9-4e7e-bc88-a8e76aeada09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia praises Pastor’s “saturday night” as “arguably the best-loved
        of English-language stories in the ‘Ladlad’ volumes” and reading it reaffirms
        its esteemed reputation. The story focuses on Gari, a student from Bacolod
        studying in Manila, as he navigates a tempestuous love triangle between Maki,
        another student, and Jay, an older, dashing American in Manila for business.
        Like any beleaguered romantic lead, Gari is torn between two kinds of love:
        Maki’s warm affection and Jay’s darkly seductive cosmopolitanism. Gari faces
        the perennial question of any lover: security or excitement? Tender consistency
        or titillating secrecy?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232637d-4367-4c8a-b57c-438ff6b0bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“saturday night” sketches its queer sexual encounters with
        well-shaded complexity; they are neither purely carnal nor hopelessly romantic.</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb80512-9c7b-449b-836a-03b494be72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c456b9-ea84-4292-b605-560739bc3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor’s limpid prose snatches the reader’s attention and plunges
        them into the heady, intoxicating Metro Manila of the 1980s, before Grindr
        and dating apps, when gay men cruised along Ermita and Santa Cruz to find
        like-minded people with like-minded needs. “saturday night” sketches its queer
        sexual encounters with well-shaded complexity; they are neither purely carnal
        nor hopelessly romantic. There is always the negotiation between attachment,
        emotion, desire, caution, and even transaction. And the complexities of sexual
        relations also serve to heighten the complexities of the characters. Maki
        and Jay are not the clean-cut Betty and Veronica of Gari’s triangle. Gliding
        beneath Gari and Maki’s enviable domesticity is the needy messiness that defines
        many gay relationships. When Gari confesses his affair with Jay to Maki, like
        any healthy gay couple, they have torrid sex instead of actually thoroughly
        discussing and processing their problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5879928-cd96-4790-9ccf-b4fcaef12e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1cbb65-b9e0-4ba3-bc44-3fee7b808216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor paints Jay and his relationship with Gari with even more
        delicious tension. During Gari’s first encounter with Jay, he experiences
        a feeling that was “alien, very alien” and “warmth that seemed to dislodge
        all doubts embedded deep, deep in his consciousness.” Jay insists on paying
        him and giving him “tokens” for their encounters. The transactional nature
        of their relationship offends Gari, challenges him to match Jay as an equal,
        intensifies his spite against the American for muddying his relationship with
        Maki, and ultimately acts as a means for Gari to deny his very real feelings
        for the older man. A grim turn at the story’s climax deprives Gari of having
        to choose between Maki and Jay. He is thrust into such a state of distress
        that he initially refuses the love of the remaining man in his life. He consigns
        himself to loneliness and finds himself cruising the same street and meeting
        the same stranger who had propositioned him at the start of the story. However,
        a sudden realization compels Gari to accept a measure of joy and run home
        to his beloved. Amidst the hook-ups and bitch fights and shocking bursts of
        violence, Pastor manages to create something many readers could only hope
        for outside the text: a happy ending. Or at least, the aura of one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8358ee-a356-46f6-a0c5-72df674c4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113714a5-1acd-48a4-96e3-915cd1e195c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is, you see, the sense person. Amelia is.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba1ce8-befd-485a-a919-a0802fb7574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935516f6-67ce-45bd-8533-62f259bb5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ophelia Alcantara Dimalanta’s “The Plain Face of Truth” presents
        a seemingly conventional dramatic situation: Pete, a middle-aged lawyer on
        a business trip in Cebu, meets a woman staying at his hotel, and is tempted
        to have an affair. However, Dimalanta steers the story into bold and unexpected
        territory. Pete refuses the stranger’s proposals because he is beguiled by
        another woman; not his wife, but a mysterious figure named Amelia, beside
        whom “all women were plain.” Initially, the reader assumes Amelia is his mistress,
        a part of the long tradition of querida characters that have dominated Philippine
        literature. However, Amelia is not Pete’s mistress, but another aspect of
        Pete’s self, the self that lingers secretly but potently underneath the veneer
        of Pete’s masculine, heterosexual, middle-class marriage and family life.
        Dimalanta’s story might be one of the earliest and most powerful articulations
        of trans identity in Philippine literature in English.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a844ff-8752-4ede-8793-1068faf8a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47b7bc-6be3-4eaa-b7b9-9aa9b52b5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reading “The Plain Face of Truth,” I was again reminded
        of the startling capacities of writing: literature, like painting or film,
        can conjure cinematic images in the minds of the reader. Yet, it can also
        describe the abstract, the ineffable, the unfilmable, the inner machineries
        for making and understanding the self.</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eba09e-c827-4dc3-9e82-79fd7c12c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimalanta was one of the grand-dames of Philippine poetry, and her
        skills are at their fullest powers in this story. She uses lush, stunning
        language to describe Pete’s rich interior life when he imagines Amelia: “Rich,
        flowing life in her limbs, the music of the spheres in her movements, and
        incandescence that is impossible to muffle, her very presence announcing it.
        She does not move, she gradually unfolds, glows and quivers...” Dimalanta
        rivals another master in depicting the interiority of characters, Clarice
        Lispector, in expressing the mystical beauty of thought and feeling. Reading
        “The Plain Face of Truth,” I was again reminded of the startling capacities
        of writing: literature, like painting or film, can conjure cinematic images
        in the minds of the reader. Yet, it can also describe the abstract, the ineffable,
        the unfilmable, the inner machineries for making and understanding the self.
        Dimalanta dares the reader to swim past the small talk and civilities and
        banalities of domestic life and dive into the depths of Pete’s/Amelia’s consciousness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d00c1-c8dd-47b7-a58a-47668eaab557'
      'mgnl:activationStatus': true
