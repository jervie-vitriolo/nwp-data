      'mgnl:lastActivated': 2023-01-19T14:28:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d94b8f-7053-4cc3-ab47-0c8a8022709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is usually held every two years but was rescheduled
        twice due to the pandemic. It is the first CHOGM he is attending since being
        selected as the organization''s next head at the 2018 gathering.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d31377-1318-47ac-98c5-0eba37447692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
