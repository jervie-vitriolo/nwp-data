      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, who rose to fame as Alex P. Keaton on "Family Ties" and numerous
        other TV series, is also known for his work as Marty McFly in the "Back to
        the Future" franchise. He has won five Emmy Awards, four Golden Globes, a
        Grammy and two Screen Actors Guild Awards, but he has never been nominated
        for an Oscar.</p>'
