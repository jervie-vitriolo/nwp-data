      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of monkeypox in Southeast Asia<a href="https://edition.cnn.com/2022/06/22/asia/monkeypox-singapore-south-korea-outbreak-virus-intl-hnk/index.html">
        was recently reported in Singapore</a>, while another confirmed case of the
        viral disease that is considered a less severe cousin of smallpox has been
        found in South Korea.</p>'
