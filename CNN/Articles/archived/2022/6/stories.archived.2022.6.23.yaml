      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9aae8-1872-44cd-9d0b-b52c518677a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:50.265+08:00
