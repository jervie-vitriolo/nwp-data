      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb0fe6-c555-4117-a0d3-3f2f1b3d302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga private hospitals and a few LGU hospitals, please
        submit the liquidation report and memorandum of agreement kasi lahat ito are
        embedded in the guidelines for the grant of such benefits,"</em> he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43f972-ca45-4480-92ae-c7e2550930e9'
      'mgnl:activationStatus': true
