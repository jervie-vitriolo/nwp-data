      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines'' Newsroom Ngayon on Friday,
        the Comelec official said the registration schedule at their offices is from
        8 a.m. to 5 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
