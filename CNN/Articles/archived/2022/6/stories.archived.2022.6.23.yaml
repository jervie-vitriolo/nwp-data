      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Alicia Wallace</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59690aaa-f6f1-4ce1-88f1-49b71367242b'
      'mgnl:activationStatus': true
