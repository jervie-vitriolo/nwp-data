      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other issues being faced by the sector, like rising fuel cost
        and the traffic along EDSA, Barcelon said it is important for the incoming
        Transport chief to reach out to his stakeholders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe326ae-89e8-485e-a12b-19c3c918eb7e'
