      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s government announced the deal with the east African country
        in April, however the inaugural flight a week ago was grounded after an eleventh-hour
        intervention by the European Court of Human Rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001f04c-5cc4-4594-9931-7ab8098ce02a'
