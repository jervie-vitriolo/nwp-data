  'Lorenzana-backs-blocking-of-sites-linked-to-terrorist-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-23T17:58:24.289+08:00
    'imagesource': 'jcr:3b06089f-c044-48e0-97a7-9a67544af1bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3867ed-db76-46af-9e54-07e645b5f3f6'
    'lead': 'Outgoing Defense Secretary Delfin Lorenzana defended the order blocking
      websites tagged as affiliated to "terrorist organizations," saying this is to
      combat disinformation against the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T17:59:58.787+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:27:51.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:32.450+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana backs blocking of sites linked to ''terrorist'' groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f062dc-8783-44b4-b101-489832003af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Outgoing
        Defense Secretary Delfin Lorenzana defended the order blocking websites tagged
        as affiliated to "terrorist organizations," saying this is to combat disinformation
        against the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6408b-fcf3-41e3-b73c-e967828ca253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he is "in agreement" with National Security Adviser
        Hermogenes Esperon''s decision urging the National Telecommunications Commission
        to block several websites critical to the administration — a move widely condemned
        by media groups and human rights watchdogs as an attack on the freedom of
        the press and of expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2c039-89c9-4a25-a560-287c5c577ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/22/NSA-Esperon-website-block-CPP-NPA-media-groups.html">READ:
        NTC orders block to access of websites of CPP-NPA, alternative media, progressive
        groups</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86516298-7dd3-4987-afc9-f18bee8ff78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat, Pinoy Weekly, and other independent news sites were included
        in a list of those tagged as being "affiliated to and are supporting" the
        Communist Party of the Philippines-New People''s Army-National Democratic
        Front (CPP-NPA-NDF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9226d70-c807-4579-87b1-1fd37100aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other progressive groups included in the list are Save our Schools
        Network, UMA Pilipinas, Rural Missionaries of the Philippines, and Pamalakaya
        Pilipinas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54d1ae-84bf-4609-ace3-c9290dbf7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP), and
        international human rights watchdogs criticized the order, arguing the government
        did not present any evidence to back its claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8210ea16-feb2-4605-ae9d-dadd0db99375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order highlights threats posed by the Anti-Terrorism Law on
        freedom of expression and of the press, the NUJP added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9728f1-0e95-4795-ae0c-bb9c21dd881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana stressed they are "not against free speech".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c5831-23e6-40c5-ad56-8d8326621ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]n fact we encourage and protect it. It is disinformation against
        the government that we are against," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9f6bf-fd62-462b-805e-2c5b8f072d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the order, Lorenzana believes the spread of disinformation
        will be reduced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c606089-a608-47ea-9150-1a8e259fcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:59:58.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This will] prevent the recruitment of more youths. They are so
        gullible and susceptible to propaganda and disinformation," he added.</p>'
