      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c28aa-ba02-4ce9-ab17-2f687395a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cereal is fine," she said. "Cereal is stable, and there''s a market
        for it." But "other parts of [Kellogg''s] portfolio ... have better future
        prospects," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ffb2b6-b1f7-4bcc-b73c-bdabaa080809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a958c29-034f-4655-81eb-4fe856fdc1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg''s approach is not unusual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c0fdb-0f0f-4c81-8399-c1054ec09357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fd12f-e723-488d-9cab-bd0e15cac26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft made a similar move when it spun off its North American grocery
        business, creating a company we now know as Mondelez. And Johnson &amp; Johnson,
        Toshiba and GE announced similar plans last year. It''s a way to clarify each
        entity''s goals and, hopefully, allow each to flourish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3612488-93af-4cba-8532-92232164c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59a81e-31b9-456e-bc22-0262dd06cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement discussing the three new businesses on Tuesday, Callihane
        said that they will be stronger on their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de793669-cbe4-4fc7-a248-761ec9948448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b35417-7475-4012-971b-bdcd7bb5ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These businesses all have significant standalone potential, and
        an enhanced focus will enable them to better direct their resources toward
        their distinct strategic priorities," he said. "In turn, each business is
        expected to create more value for all stakeholders, and each is well positioned
        to build a new era of innovation and growth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a66c0b-ec4a-4c42-a678-b2cc798f1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52a5db-773f-415f-b886-71874a1c495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are risks to breaking apart a company of Kellogg''s size,
        and some warn that the plan could backfire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544ffdf-7fed-42d4-b045-3cd866a43344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f271da-feae-4988-834c-2134a3e5875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cereal slump</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a69815-b08c-4012-a198-5538c135b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cereal category has been flat for years (apart from a spike
        early in the pandemic, when consumers sought out nostalgic treats and ate
        breakfast at home).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bd7bc-c93f-4178-a4a6-1ba63e8d937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79293b9-a84a-47e1-bc92-bfd8cb6bda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US retail cereal sales fell from about $10.7 billion in 2016 to
        roughly $10.3 billion in 2021, according to Euromonitor International.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b67fe-f853-4d3e-b49c-a38c6b9cc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f175d-7ae4-4ba0-b408-f0bdc08395d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg''s cereal business has also faced other problems. Last year,
        a strike and a fire at its US cereal plants reduced production and bit into
        margins.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce854b-345c-4d39-9252-fe41ab54da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06f385-b8f1-4b91-afce-4e5f807df2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly three-month long strike ended with a five-year deal
        which includes a prohibition on any plant closings during the life of the
        contract and a cost-of-living increase in pay to protect workers from rising
        prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c7b96-cb17-4392-b50e-49fe979351c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d048df-8931-47a0-8321-43aa8d03cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Kellogg said that the cereal business "is
        expected to generate stable net sales over time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bbb39-96d3-43e1-8262-dc507efc44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7f9f5-775b-4932-9ad6-75f65f6b235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snacks, on the other hand, have been flying off shelves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d8717-f984-40e8-a99b-2b6897beab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb9a25-8752-47f0-b901-e2f2b87c3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States in the first quarter, Pringles retail sales
        grew 8%, Cheez-It sales spiked 14%, Pop-Tarts jumped 11% and Rice Krispies
        Treats increased by 10%, according to the company.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6d8ce-7e9e-4374-b82e-7b0f577e4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43f9ab-3383-4944-9f66-9fdca9df4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg has been building up its snack business for years. It acquired
        Pringles in 2012, and bought RXBAR about five years ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e88c79-fb3f-4912-a251-2f5b3ee45c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b9081-f75d-4205-ad74-94c506207934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Cahillane summarized the company''s evolution at the
        CAGNY conference. Kellogg''s "transformation over the past decade has been
        dramatic," he said. The company has gone from having "a cereal-oriented portfolio
        to one today that is decidedly weighted to snacks," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238c72e-0047-4b74-ba46-0571def05923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5084a-85da-47d5-bbb7-ec3108a66fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Kellogg said that the new global snacking
        business, which has $11.4 billion in net sales, will be a higher-growth firm
        than Kellogg as it exists today, with better profit margins.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d902c4a-cc1d-4cc7-a7b9-1e6673b7d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783e79a-fc5c-4ad0-9b40-dadb9ea0c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts cheered the news. Others are more skeptical.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d784c56-1459-4218-8b71-11e683f229cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69314504-da68-4a6f-aff9-1caa55a5cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will it work?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fb398-c5ce-491f-8a9a-14a00d6a1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to split into three companies "is a logical move,"
        said Nidhi Chauhan, senior analyst of food and grocery at GlobalData, in a
        statement, adding that it could stimulate growth for each of the separate
        businesses that may not have been possible under one umbrella. "Restructuring
        such as this is one way of finding growth opportunities as economies have
        slowed down and consumers are tightening their purse strings," she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa55610-794d-47b0-b5bc-9e8393cff37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fe452-1005-4139-bd46-46c48e11bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others were concerned that splitting up the company could be
        a mistake.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895ba9f-5400-4798-8313-e0171306d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e3219-43f8-41b3-b01b-4ced9811abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think this strategic action stands to enhance Kellogg''s
        competitive position or financial prospects," wrote Erin Lash, a director
        of consumer sector equity research for Morningstar (the financial services
        and research firm, not Kellogg''s veggie burger brand) in a note on the news.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b9913-37be-4872-9ffc-f6d680c755ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d8564-38ef-40c4-865d-2762ec59d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its focus on snacks, Kellogg was "already pursuing a playbook
        that stood to unlock value," Lash told CNN Business. "Management has talked
        about the fact that splitting the business affords the opportunities to focus,"
        she added. "But we''re a bit skeptical that that couldn''t have been achieved
        as a combined organization."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46230af-8b4d-40c5-83a8-479ffdf1965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947b278-bfce-4aee-ba27-ba7813d759cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wharton''s Feldman noted that when large companies split up, they
        could lose some economies of scale.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562f71c-d691-4ddc-8489-76dcf36d5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6aebf-1cc3-4f9c-aa13-f3a55434871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now each of these entities has to start doing everything on its
        own," she said, "ranging from the mundane, like production and shelf space
        and distribution, to much more complex things."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef995c8-67b1-4de8-9f6f-4deef085d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c1997-0511-4bdb-81f7-622565392869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she noted, if Kellogg pulls it off it can add value for shareholders.
        "Investors tend to respond very favorably to these kinds of announcements,"
        she said. "They see clarity coming."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7668c83-6833-4016-b245-ff1f039a373f'
