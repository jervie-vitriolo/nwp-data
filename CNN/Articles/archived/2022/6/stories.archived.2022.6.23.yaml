      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue''s collections netted ₱216.6 billion
        in May, up 17.91% year-on-year. Fellow collection agency Bureau of Customs
        raked in ₱66.3 billion - growing by 36.35%.</p>'
