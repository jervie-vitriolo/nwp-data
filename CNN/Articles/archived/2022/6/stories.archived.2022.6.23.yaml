      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what truly strengthens Sail Residences'' promise, when it comes
        to capital appreciation, is the sustained demand from affluent Filipinos and
        foreign investors. This is reflected in another Colliers report, which sees
        the Bay area not just as a rapidly growing business district, but as an attractive
        location for high-end investors and end-users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b480ffa-106a-4795-b09e-8f6334c44698'
      'mgnl:activationStatus': true
