    'mgnl:lastActivated': 2023-01-19T14:27:48.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:33.759+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla is still battling spying suspicions in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880edd6-4245-4b04-bcb6-39bcc1f53a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla cars are being kept off some roads
        in China as authorities bar them from sensitive areas, reportedly including
        a seaside resort town where a top leadership gathering could take place next
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f23f7c-571c-40df-b841-e9a3dbe6997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports suggest that the automaker continues to face deep mistrust
        from officials about whether its vehicles could be used for spying, despite
        repeated personal assurances from CEO Elon Musk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84de074-fd2b-47c2-96f5-09999786acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported Monday that Tesla cars would be barred from entering
        Beidaihe, a beach resort near Beijing, for at least two months starting in
        July, citing an unidentified local traffic police official. The town traditionally
        hosts the annual summer gathering of the country''s most powerful politicians,
        though dates for the summit are not typically publicly disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd4a2b-fd25-4121-89f7-105f3d5fce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla drivers were also stopped from using certain roads in Chengdu
        earlier this month when President Xi Jinping was visiting the metropolis in
        southwestern China, according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19e80f-f3ae-4117-95c0-f49de55f08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Qinhuangdao, which administers Beidaihe, and Chengdu
        did not immediately respond to queries from CNN Business, while Tesla did
        not respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10938a5-9b4b-4174-bdf3-fbc1c8b53cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tu Le, founder of Beijing-based consulting firm Sino Auto Insights,
        said that he had heard from Tesla owners who live in Beidaihe, or frequently
        visit the resort, that they may not be able to drive their vehicles there
        soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46da6b0-a553-4373-93d8-48f7f5435c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Chinese government officials have been leery of the data
        collected by Tesla''s onboard cameras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f0f42-d9ee-494d-b1eb-84614944712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, some Chinese government ministries have barred
        Teslas from entering their office compounds in Beijing, a source who regularly
        visits these agencies for business meetings with officials told CNN. The source
        asked not to be named due to the sensitivity of the subject.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8bf43-1fca-4ab0-aefc-2daafb815ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Chinese military reportedly banned Tesla vehicles
        from entering its complexes in 2021 over fears about potential leaks of sensitive
        information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888eecb-e0bc-47b7-b894-3c6693c1432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le said that the reports about the latest restrictions weren''t
        particularly surprising, given those concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe992d1-7321-4d55-a430-43b5e5cef71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, this is just a continuation of current policy," he told
        CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5602fe-df13-4ed5-bfce-763f99656b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has addressed the concerns directly, pledging to keep any
        data it collects from locally sold cars within China''s borders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1e330-1ce7-4288-9b11-7d11f4ba3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the company announced a new data center in mainland China
        as well as plans to "add more" in the country in the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e189e4-892f-4856-8085-a2c357339d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also sought to personally reassure the Chinese government,
        meeting officials and rolling out a charm offensive in local media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319857d1-f3d6-4b18-8987-07bd47534c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very strong incentive for us to be very confidential
        with any information," the world''s richest man said last March at a conference
        organized by a unit of the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cc31f-87e1-49cc-9f04-3477b5c36bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Tesla used cars to spy in China or anywhere, we will get shut
        down," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf187ac-2002-4896-be2b-05f7bddc1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those assurances, however, don''t seem to have done enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb293879-9790-4d49-ada4-14b68c86f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very sensitive time," Le noted. "So I think every precaution
        is being taken."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb8087-9687-4f4d-a436-0c788507d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party is currently gearing up for a key
        meeting in the fall, where Xi is expected to formally assume a historic third
        term. That comes as the country''s leadership continues to face mounting tensions
        with the United States over issues including Russia''s war in Ukraine, as
        well as heightened criticism of its unwavering "zero Covid" policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1160e2-99dd-47f8-af4a-5350fd5ae620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China is critical</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0744b-1bb7-4ab3-aae0-aa8d307598ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who is known for being particularly outspoken on Twitter,
        has stayed noticeably silent despite the headlines of potential curbs on his
        company in China, noted Le.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f495d14-fd5b-4a6f-a53a-d5f8b545944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this was any other country, Elon would throw a fit," he said.
        "His silence speaks volumes to me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2fafe5-2888-4475-b301-efac9fd2aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is crucial to Tesla. It serves as a huge production base for
        the automaker, and made up a quarter of its revenue last year, a proportion
        that Musk expects to swell. Last year, the CEO predicted that the country
        would ultimately become its "biggest market."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b961b3b-e042-4b64-93ce-b1fbd182faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tesla has faced a series of headwinds in China this year,
        mostly due to a stringent, two-month lockdown in Shanghai. The company''s
        Gigafactory in the city was shut down for several weeks, while its sales in
        the country in April nearly flatlined as more people stayed home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e28d20-675a-4d09-8f78-6c571d605ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s critics also worry that his Tesla interests in China could
        ultimately be used as leverage over other parts of his sprawling empire, including
        his space exploration ventures, and potentially Twitter if his takeover of
        the platform is completed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5cfd5-0059-431c-86cd-1ab5b249ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some academics have expressed concerns, for instance, that the businessman
        could be pressured to tamp down on criticism of China around the world — should
        he become the social media network''s new owner — in exchange for maintaining
        Tesla''s position in the world''s biggest auto market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15af6d-cc9f-4faa-b220-b1922d9c9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also assisted the Ukrainian military with his Starlink
        internet satellite system, which has aroused suspicion in Chinese state media.
        Some users on Chinese social media have questioned where the CEO''s political
        loyalty lies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12c0db-9a1d-4745-b96e-04e55a8d5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any leverage points will try to be exploited," said Le.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf023d-f9f3-4e7c-a775-20261a5be1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Musk has also outlined an ambitious goal of producing
        20 million vehicles by 2030.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6ced0-0ce0-4bae-a3c6-46234f582069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:28:23.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "his goals for world domination, they don''t come to fruition
        without China playing a big part," said Le. "Not only from the demand standpoint
        ... but from access to market, manufacturing, [and continued] friendly policies
        toward Tesla."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02e720-db29-4d8e-a42c-2cf3ef0adb39'
      'mgnl:activationStatus': true
