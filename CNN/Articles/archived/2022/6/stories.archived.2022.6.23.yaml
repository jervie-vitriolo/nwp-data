      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should continue the mandate because masking has
        a lot of added value not just against COVID-19 but also against influenza,
        bacterial pneumonia.]</p>'
