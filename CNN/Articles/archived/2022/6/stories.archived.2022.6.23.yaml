      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d322bda-8cfc-4c5c-8396-2090f1c7d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:16:58.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fox''s tireless advocacy of research on Parkinson''s disease alongside
        his boundless optimism exemplifies the impact of one person in changing the
        future for millions," Academy President David Rubin said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc09e8b-006c-409a-9cac-4982621629f2'
