    'jcr:uuid': '3965bfcf-e770-4401-8f0e-2080901c5209'
    'lead': 'President-elect Ferdinand Marcos Jr. has named two more nominees for
      posts in the incoming administration: Silvestre Bello III and Karlo Nograles
      who both served under President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T17:04:29.734+08:00
