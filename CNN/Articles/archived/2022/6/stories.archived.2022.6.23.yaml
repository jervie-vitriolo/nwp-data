      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the high-growth locations set to benefit from this trajectory
        is the bustling Mall of Asia (MOA) Complex. To ride the growth wave of opportunity
        not only means to ensure favorable market conditions, but also to invest in
        developments well-positioned for capital appreciation. For smart investors,
        the sure and wise choice is SM Development Corporation (SMDC)''s Sail Residences.
        Here are the reasons:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e97ab-0d70-4960-b90d-2443623973cb'
      'mgnl:activationStatus': true
