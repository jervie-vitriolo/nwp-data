      'mgnl:type': 'text'
      'text': '<p>Most clandestine activities often happen at night, because of the
        secrecy it affords. There’s a lot that we don’t see in the dark — sometimes
        bad or good, weird or wonderful. But there are definitely things that we miss
        out on once the sun begins to set.</p>'
