      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to the general US population is low, the CDC says, but
        there are notably high numbers of monkeypox cases among gay, bisexual, and
        other men who have sex with men. "However, anyone who has been in close contact
        with someone who has monkeypox is at risk," the CDC notes.</p>'
    '21':
