      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287991af-61d7-400a-8e51-6ce446b134de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.371+08:00
