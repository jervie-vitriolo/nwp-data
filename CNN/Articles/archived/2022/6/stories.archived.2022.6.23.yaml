      'mgnl:lastActivated': 2023-01-19T14:27:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not surrendered a single inch of territory or a drop of
        our waters. Not by word or deed have we weakened our right to everything in
        the West Philippine Sea.  Without inviting pity by asking, we achieved an
        international consensus that right is with us and might cannot ever take it
        away. In the 21st century, the first incontestable and most significant victory
        at sea is Filipino," said Locsin.</p>'
