      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bff7e-6bde-4265-b693-a3b611f8a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.234+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> application forms <em>po para sa</em> registration,
        <em>kasama na po dito yung</em> transfer <em>ng</em> voter registration, reactivation,
        change or correction of entries, <em>pati po yung</em> reinstatement, <em>kung
        mga natanggal sa listahan, ay</em> downloadable <em>po ito sa</em> website
        <em>ng</em> Commission on&nbsp;Elections, www.comelec.gov.ph," he said. "<em>Ang
        pareho din pong</em> forms <em>ay</em> available <em>sa lahat po ng tanggapan
        ng</em> Comelec <em>sa inyo pong mga siyudad, munisipyo, at probinsya. Libre
        po itong ipinamimigay.</em>"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e80a5-1cf2-4e29-85b1-35eda8dbfad3'
      'mgnl:activationStatus': true
