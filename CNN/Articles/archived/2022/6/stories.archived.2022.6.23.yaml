  'Locsin-Duterte-PH-China-joint-oil-gas-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-23T22:45:43.765+08:00
    'imagesource': 'jcr:6df308d3-1ecf-4186-ab1a-d13c859dfb5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1e2001-f193-4a57-8fe7-f20d01e07bae'
    'lead': 'President Rodrigo Duterte has ordered the complete termination of the
      Philippines-China joint oil and gas exploration in the West Philippine Sea,
      Foreign Affairs Secretary Teodoro Locsin Jr. revealed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T22:45:44.033+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:27:46.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:34.698+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin: Duterte has ordered to terminate PH-China joint oil and gas
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c473627-e10e-4b3b-a3b9-50584cdf2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> President
        Rodrigo Duterte ordered the complete termination of the Philippines-China
        joint oil and gas exploration in the West Philippine Sea, Foreign Affairs
        Secretary Teodoro Locsin Jr. revealed in his speech on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edaf79-6119-4671-935f-bc2ce5d16f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11918d-8e58-46fa-9204-bb8e23a43a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President had spoken. I carried out his instructions to the
        letter: oil and gas discussions are terminated completely. Nothing is pending;
        everything is over," Locsin said during the 124th anniversary of the Department
        of Foreign Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec4ff9-e8d3-41e9-b0b8-922b53958d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc9aea-16eb-4e7d-8273-4d2419522016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added, "three years on and we had not achieved our objective
        of developing oil and gas resources so critical for the Philippines  but not
        at the price of sovereignty; not even a particle of it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97aac4-6f02-4ca6-bee4-43492de48edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff98c73-b50c-480e-a74b-68e8e8c0dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being embroiled in an ongoing territorial dispute in the
        West Philippine Sea, the Philippines and China signed a memorandum of understanding
        in 2018 to conduct a joint oil and gas exploration in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0dd0e-c588-425e-9cad-11b9763a3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e43c4-f9a7-4ecf-bc52-5e3974c87259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, Duterte lifted the moratorium on oil exploration
        in the West Philippine Sea first implemented by his predecessor Benigno Aquino
        III due to China''s encroachment in the waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e3107-0573-49ef-b6c1-f0631f838c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1fbd2-5456-4c06-841c-275ee17d9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a landmark arbitral case in 2016, which invalidated
        China''s claims in the South China Sea. Beijing, however, refuses to recognize
        the ruling until now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bdd39-d9af-4418-8bf2-23e27e4d760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616ead3-59b0-4181-a4ec-171429361439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had both tried to go as far as we could without renouncing China''s
        aspiration on his part; and constitutional limitations on my part. I shut
        down shop completely," Locsin further elaborated on the discontinued joint
        oil and gas talks between the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68e861-d6f8-4bea-93f2-2e97fbf02db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:45:44.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db9b57-2399-419a-a3ee-07fad12557d0'
      'mgnl:activationStatus': true
