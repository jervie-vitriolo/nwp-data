      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/17/DBM-releases-One-COVID-19-Allowance-funds.html">The
        Department of Budget and Management has released ₱7.92 billion</a> to cover
        the payment of healthcare workers’ OCA to replace the special risk allowance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13bafb-6b15-4093-a0f2-56cc563239d6'
