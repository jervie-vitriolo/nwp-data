      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="https://www.cnnphilippines.com/videos/2022/6/23/Marcos-names-ex-PAL-President-Jaime-Bautista-as-next-DOTr-Chief-.html">CNN
        Philippines</a>, George Barcelon, president of the Philippine Chamber of Commerce
        and Industry, said Bautista''s many years of experience in the airline industry,
        especially in running a logistics company, should ensure that he "will be
        able to grasp the intricacies of this job as Secretary of Transportation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c56d5d-f971-4184-a476-f7ce82b43d5f'
