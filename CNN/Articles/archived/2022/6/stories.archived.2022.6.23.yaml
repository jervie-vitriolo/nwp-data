      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s policymakers are also having a difficult task in
        containing inflation, he noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174789fe-3425-4164-abb7-dc7bf76a5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
