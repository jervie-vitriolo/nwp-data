      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79033d1-285a-4d43-9b3b-a16af1f52ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Plain Face of Truth” ends with the chilling line: “And one
        is saved, if not damned forever first.” The declaration captures the twin
        ramifications that come when one realizes one’s queer or trans identity. Damned,
        because being trans means becoming exposed to mockery, harassment, and violence
        even in the most seemingly open environments. And in more repressive worlds,
        like Pete’s Philippines of the 1970s, it means disassociation, a complete
        severance of the outer and inner self, where the true self only exists in
        thoughts and dreams, half-willed and half-conjured. But it also means salvation,
        because it’s the recognition of genuine selfhood. To borrow Paul Preciado’s
        language, it’s a way out. A way out of denial, distress, the exhaustion of
        constantly lying to yourself about who you truly are. Whereas “saturday night”
        unknots the tangles of queer desire, “The Plain Face of Truth” explores the
        brambles of recognizing one’s queer identity. Tense, conflicted, frightening,
        especially in a society that views queer people as less than human. But also,
        a plain necessity. Because like an aura, it can be ignored and dismissed.
        But it will always remain intimately felt.</p>'
