      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa45d10-7db4-4f84-806e-5c33ce1f8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
