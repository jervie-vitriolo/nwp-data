      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It undermines business interests on a global scale, negatively
        affecting the wellbeing of people, in effect, of all countries," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac4b26-1edc-4b18-b940-d7bae050edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.371+08:00
