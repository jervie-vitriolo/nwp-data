      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of post-registration activities and
        requirements that should be given enough time.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870b286-7d50-4638-a902-2f267c37ab6c'
