      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary-designate Vic Rodriguez confirmed Thursday that
        President-elect Ferdinand "Bongbong" Marcos, Jr. will appoint Bautista as
        the head of the Department of Transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568dbd0-0793-43d7-9d7c-6d0e7dc9d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:55:58.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, a Certified Public Accountant, worked at the flag carrier
        for 25 years and was its president for a combined 13 years before retiring
        for the second time in 2019.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5b201-f123-41af-8fe2-fc4ac01f480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T16:06:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be replacing Arthur Tugade, who has been serving the agency
        since 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007c957-2b74-4b37-b667-2b1bf71bb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T16:06:44.067+08:00
