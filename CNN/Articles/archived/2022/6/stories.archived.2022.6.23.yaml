    'title': 'Budget balance returns to deficit in May at ₱146.8B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf70288-abaf-42d3-89fd-ee675d07f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The country''s
        budget balance shifted to a ₱146.8-billion deficit in May from a surplus of
        ₱4.93 billion the month prior, according to Bureau of the Treasury figures
        published Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25fa3c-fafc-4ca0-b159-3cb86bf2b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9f52a-3c2a-4fbb-bcce-c658bf86fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit, down 26.72% year-on-year, comes as state spending fell
        1.10% from May last year to ₱451.7 billion. However, spending still outpaced
        revenues, which grew 18.91% to ₱304.9 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffedac7-cd02-488a-a7c3-aa0ea94f8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44e666-e3b3-4095-a365-30ce551c7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deficit happens when the state spends more than it collects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955e690-4312-4e36-b77c-c33384337d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a1e4d-8076-411b-a424-406c65476350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:43:10.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The narrower budget deficit vs. a year ago could be attributed
        to the 45-day election ban on some public works/other government spending
        since March 25, 2022 could have also led to the unusual reduction/slowdown
        in government expenditures during the election month of May 2022," said RCBC
        chief economist Michael Ricafort in a note.</p>'
