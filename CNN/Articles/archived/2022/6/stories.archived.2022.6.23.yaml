      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paracuelles stated that the direction of the peso is quite clear
        at this stage. If the pressures persist and inflation continues to increase,
        the BSP needs to combine the use of foreign exchange reserves and raise rates
        to reduce the pace of depreciation, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c9165-ff52-44b8-ab9e-2446cf46cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
