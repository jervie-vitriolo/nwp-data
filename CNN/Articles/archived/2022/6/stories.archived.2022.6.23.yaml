        down payments and free hogs: How Chinese developers are trying to sell homes</a>".</em></p>'
  'xi-jinping-western-sanctions-brics-summit':
    'author': 'Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T13:58:23.207+08:00
    'imagesource': 'jcr:7bfe3c91-311e-40d8-8f74-15046efa907b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da528fe-69aa-4ab2-812c-82141b9aebc2'
    'lead': 'Chinese leader Xi Jinping set the tone for a virtual summit with leaders
      from major emerging economies in a pointed speech Wednesday evening, in which
      he decried sanctions as ''weaponizing'' the global economy and urged unity in
      the face of financial challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T14:01:20.113+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:28:01.844+08:00
