      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong> Heads
        up! Voter registration will resume on July 4 to July 23, the Commission on
        Elections (Comelec) announced on Thursday.</p>'
