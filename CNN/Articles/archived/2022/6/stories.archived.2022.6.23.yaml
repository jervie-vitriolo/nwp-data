      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Some
        200,000 household workers or kasambahays in the capital region are set to
        receive an increase in their monthly salary in the coming weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a3122-0db3-416a-b0d7-b0791adcc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:24:22.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Rolly Francia of the Labor Department''s Information and
        Publication Service on Wednesday said the Regional Tripartite Wages and Productivity
        Board has approved granting ₱1,000 wage hike for kasambahays in Metro Manila,
        bringing their monthly salary to ₱6,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e2682-1032-424e-a1ac-36ce6702113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:24:22.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once affirmed by the National Wages and Productivity Commission,
        Francia said the wage hike will take effect 15 days after publication in a
        national newspaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b9317-ebcd-4d13-bf5a-a1f0a73d2ae8'
      'mgnl:activationStatus': true
