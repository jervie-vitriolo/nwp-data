  'save-American-swimmer-Anita-Alvarez-World-Championships':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-23T21:23:51.203+08:00
    'imagesource': 'jcr:1e1077e8-cf7b-4d90-b8a7-2b6e54ad5944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d59c81-408b-41cf-be22-b9f780137868'
    'lead': 'American swimmer Anita Alvarez was rescued from the bottom of the pool
      by her coach at the FINA World Aquatic Championships in Budapest, Hungary, after
      she lost consciousness, according to Reuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T21:25:20.523+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:27:49.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:33.375+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coach dives into pool to rescue American swimmer Anita Alvarez at World
      Championships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5a46b-bdad-4f71-81ba-d704d83bceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> American swimmer Anita Alvarez was rescued
        from the bottom of the pool by her coach at the FINA World Aquatic Championships
        in Budapest, Hungary, after she lost consciousness, according to Reuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae0110-b5a1-43c7-a1a3-e2fb52f575a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Andrea Fuentes jumped into the pool after she saw the 25-year-old
        artistic swimmer sink to the bottom at the end of her routine in the women''s
        solo free event on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860fa44-3d34-4c96-84f7-8cbbb0ee5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes, a four-time Olympic medalist in synchronized swimming,
        lifted Alvarez to the surface before helping bring her to the edge of the
        pool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092b905-ffa5-48df-803f-63b0fee4ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who competed at the 2016 and 2020 Olympics, received medical
        attention beside the pool, Reuters reported, and was subsequently carried
        off in a stretcher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96305169-816f-4477-92ed-4e7151af97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time Fuentes has had to rescue Alvarez, according
        to Reuters, after she leapt into the pool during an Olympic qualification
        event last year and pulled her to safety, along with the American''s swim
        partner Lindi Schroeder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e56c9-47ba-4443-b26b-5c6064ce7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Spanish broadcaster Cadena COPE in a radio interview,
        Fuentes said the lifeguards didn''t react quickly enough on Wednesday, which
        is why she jumped in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd059d6-25a8-4a09-8fda-468561a2a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "When a swimmer finishes their routine, the first thing
        they want to do is breathe and so I saw that instead of going up, she was
        going down and I told myself, ''Something is going on,'' and I called for
        the lifeguards, like, ''Go into the pool, can''t you see she''s going down
        in the water?''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8ffaa-a885-4530-a787-b210b03dc4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they weren''t reacting, so after a couple of seconds, I went
        in as fast as I could.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0b939-ca02-44f7-9af5-38a3fc9d4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ve swum as fast ever before, even when I got
        Olympic medals and well, in the end, I was able to get her up and she wasn''t
        breathing ... In the end, everything came out OK."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef53d0-2fe7-4557-8e5b-70167416607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Swimming Federation (FINA) -- the sport''s governing
        body -- did not immediately respond to CNN''s request for a comment on the
        speed of the rescue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9cd48-1817-4a3e-92c2-be3061a2119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement to CNN on Thursday, FINA said it had been in
        contact with Alvarez, her team and medical staff following what it described
        as a "medical emergency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e7e63-7f69-47f6-8aff-360ff1212586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Alvarez was immediately treated by a medical team in the venue
        and is in good health," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b131c9-0d37-4d00-98c4-56cf7cd301df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the US Artistic Swimming Instagram page, Fuentes
        said Alvarez would rest on Thursday and consult her doctor to see if she would
        be fit to compete in the swim free team finals, which are scheduled to take
        place Friday, according to FINA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35cf22-0110-4475-8e54-e9655d117c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anita is okay -- the doctors checked all vitals and everything
        is normal: heart rate, oxygen, sugar levels, blood pressure, etc ... all is
        okay," Fuentes said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5cc589-281d-42cd-965d-fcc8b410b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sometimes forget that this happens in other high-endurance sports.
        Marathon, cycling, cross country ... we all have seen images where some athletes
        don''t make it to the finish line and others help them to get there," Fuentes
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1881ad-25db-4d1e-bd3e-89245b1da0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sport is no different than others, just in a pool, we push
        through limits and sometimes we find them. Anita feels good now and the doctors
        also say she is okay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4331c0f-0377-4640-a853-7d615c1c50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez -- USA''s 2021 Artistic Swimming Athlete of the Year --
        finished seventh. Japan''s Yukiko Inui claimed gold, while Ukrainian Marta
        Fiedina and Evangelia Platanioti of Greece came second and third respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014f6b4-f06a-4c3c-bc71-6380134cc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Kenmore, NY, Alvarez competed at the 2012 US Olympic trials,
        aged 14. Four years later, she made the team, finishing ninth in the duet
        at Rio 2016. She was 13th in the same event at Tokyo 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4d459-70ad-4cd4-a84d-c03569055c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T21:25:20.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/23/sport/anita-alvarez-swimmer-coach-spt-intl/index.html">Coach
        dives into pool to rescue American swimmer Anita Alvarez at World Championships</a>".</em></p>'
