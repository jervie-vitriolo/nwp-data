    'template': '1'
    'title': 'Bangko Sentral: ''Strong dollar phenomenon'' behind weaker peso, not
      local developments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453e1b7-0813-402c-bd9c-abc2a88de9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) on Thursday allayed concerns over the continued
        weakness of the peso, chalking it off to a stronger dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2d06d-bb50-4878-9269-587fc7469cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91243ff-e9b2-4693-af69-245c546ca64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you look at how the peso has moved compared to other currencies
        in the region, it’s about there in the middle. So you can see that this is
        more a strong dollar phenomenon rather than something that is attributable
        to more domestic considerations,” BSP Deputy Governor Francisco Dakila Jr.
        said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb72b1f-c712-453a-937c-f27e6ef046cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a97d6-2294-433a-8115-93ec5d9783f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine peso finished ₱54.70 against the US dollar on Thursday,
        its weakest close since ₱54.74:$1 on November 21, 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca67fb-d96f-4bb0-991a-34283f4ac3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195c480-74c3-48e5-9df4-d6853049f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso slipped past the <a href="https://www.cnnphilippines.com/business/2022/6/20/peso-weakest-performance-over-3-years.html">₱54-per-dollar</a>
        mark on Monday when it closed at ₱54.065 - then its worst performance in more
        than three and a half years.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9afbea-79b5-4aaf-bff4-a70483a7cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cf5a1-5a68-4e28-ae52-96767b536a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists mainly attribute the dollar’s strong performance to the
        more hawkish stance of the US Federal Reserve - which recently hiked interest
        rates by 75 basis points to arrest decades-high inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585eb01-924b-43a2-98b0-285fca061ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bc0de-0794-4453-9d57-0c337a6bc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this starkly contrasts with the BSP’s relatively dovish
        stance against surging commodity prices. The Philippine central bank announced
        a back-to-back rate hike of 25 bps this afternoon, going against some analysts’
        expectations of a 50-bp increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421f711-9663-4650-8e2f-e601301e838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe151c4f-babe-4de2-846e-3780b84cb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the BSP now expecting <a href="https://www.cnnphilippines.com/business/2022/6/23/BSP-monetary-policy-June-23.html">inflation</a>
        to zoom past the 2-4% target band both this year at 5% and next year at 4.2%.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2477684-25a1-45c7-a46f-24139065ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b62379-27b9-481f-ab0d-6fa9af7b6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The peso remains to be determined by the market so it''s the market
        that’s the best judge of where the value of the currency should be. But we’ve
        also been emphasizing that the BSP can always come into the market to ensure
        orderly adjustment in the foreign exchange market,” said Dakila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8999d52-897f-4e60-8570-80fcfc8a0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5a7df-c243-4f3e-98c5-909e5de66140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger greenback bodes well for overseas Filipino workers as
        it means the dollars they remit have more value back home, while exporters
        can expect higher revenues should local currency fare worse than the dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36dc33-b542-48cf-a403-f65b4b1e6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa9514-2bcc-4982-b1bf-6732db167136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T20:03:27.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a weaker peso also translates to more expensive imports
        - which affect not only exporters who buy raw materials from abroad but also
        the general public, as the country imports its oil supply and pays for it
        with dollars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a0103-731d-4849-aa12-30f8878cab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura Chief ASEAN Economist Euben Paracuelles <a href="https://www.cnnphilippines.com/videos/2022/6/23/BSP-raises-interest-rates-by-25-BPS.html">told
        CNN Philippines</a> that "the more fundamental driver of the currency weakness
        is the fact that the Philippines is running a current account deficit. There''s
        always a natural demand for dollars domestically and the deficit. And the
        deficit is actually increasing and it''s going to increase given (the) oil
        prices, vulnerability to imported food prices."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145c830-f446-4dbc-90a7-2ad7df28743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8c2d9-d168-467c-b5ec-531c5092b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
