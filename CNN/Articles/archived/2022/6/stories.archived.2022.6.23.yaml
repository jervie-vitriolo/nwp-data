      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it cannot be assumed that no surge will happen again because
        of the virus'' unpredictability in relation to its mutations and transmissibility,
        Duque said. Citing data from the Australian Tuberculosis Modeling Network
        (AuTuMN), he noted that cases in Metro Manila may hit 800 to 1,2000 by end
        of the month.</p>'
