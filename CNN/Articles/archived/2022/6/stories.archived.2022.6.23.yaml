      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a42352-74b0-4dc7-b2ec-7a7768602678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
