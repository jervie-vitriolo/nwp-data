      'jcr:uuid': '91a6f091-cbbb-4c38-9b39-b1aec2e4e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fed Chairman Jerome Powell conceded that
        the Federal Reserve''s aggressive interest rate hikes won''t solve two of
        the biggest problems facing families: high prices for gas and groceries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0950f-db63-479f-9286-acd671eaefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d867c79-067f-4d42-857e-a4817e40b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate Banking Committee hearing Wednesday, Democratic
        Senator Elizabeth Warren urged Powell to proceed with rate hikes cautiously
        and avoid setting off a recession that costs millions of jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76f898-c902-41d5-ac3f-be472eb7b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d89bc-22fd-466a-b9d0-78f8e3b25bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren asked Powell if Fed rate increases will lower gas prices,
        which have hit record highs this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fead3a-50da-40f3-b66d-7ad880a902d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa800b3-b87d-47c4-9f36-c82ddd61676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not think so," Powell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e7294-da56-4a94-8722-d7ccbab60530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8b68d-3707-4ddf-ab5e-eacd599041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren asked if grocery prices will go down because of the Fed''s
        war on inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee5f4b-41f6-4c5d-8e0b-8f5cfe52e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291818f7-508f-4a80-bce1-f4d5785f8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say so, no," Powell said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe2f53-dcdf-435d-ab97-e1eba2a42d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f131f-0a84-4409-816f-97258e1b19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren expressed concern about the impact of the Fed''s rate hikes
        on families and the risk of a recession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84179643-aed8-4558-abbf-b3090df1982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861744d-266e-4195-8bba-9de0049ed365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rate hikes won''t make Vladimir Putin turn his tanks around and
        leave Ukraine," Warren said, adding that they won''t break up corporate monopolies
        or stop Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c7318-be38-4fc6-9d24-af9cb9f2a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acab53-196c-40a7-9d87-308762952c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren said that rate hikes will, however, raise borrowing costs
        on families and could cause job losses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9124a-6c9f-474b-a0b8-9cadb42454cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87d7bc-163e-442c-ad2f-46d5735a17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is like an illness and the medicine needs to be tailored
        to the specific problem, otherwise you could make things a lot worse," Warren
        said. "Right now, the Fed has no control over the main drivers of rising prices
        but the Fed can slow demand by getting a lot of people fired and making families
        poorer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148a266-469d-4e14-aafd-e132bd129df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87410a6d-414d-410e-9940-294755ef4a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Democrat urged Powell to proceed cautiously with
        further rate hikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef41e77-330b-4123-ba13-d090decb3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d3e85-f50b-4d2f-8e07-f05c16588e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what''s worse than high inflation and low unemployment?
        It''s high inflation with a recession and millions of people out of work,"
        Warren said. "I hope you consider that before you drive this economy off a
        cliff."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21db68-e9e3-4c17-bba3-5b86a15bd869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b4b12-dd0d-4d51-a3cf-e3d9082be003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators from both sides of the aisle sought to blame rising inflation
        on a variety of factors, including the pandemic stimulus, wage growth and
        corporate prices increases. However, Powell declined to weigh in on any of
        those politically heated issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62507cc0-742c-439a-b84d-21e73a50380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cc31e-594c-49d5-852e-a1a23c1a6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really focused on what we could do, which is shrink our balance
        sheet and raise interest rates and get supply and demand back into alignment
        and get inflation back down to 2%," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae3bd9-4a5b-4be6-8ef7-058bd46cf141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8e64d-e4a5-428b-b2c6-4060eb0c131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fed pledges to tame inflation</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc04f7c-e8ce-4e2e-8344-4e1904188d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell acknowledged that the high cost of living is inflicting financial
        pain on Main Street and expressed confidence the US economy can ride out this
        difficult period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b598ac-e815-430c-8335-293b4eb20d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c166c-9302-4b73-9d50-1c75a326ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the Fed, we understand the hardship high inflation is causing,"
        Powell said in prepared remarks during the Senate Banking Committee hearing
        Wednesday. "We are strongly committed to bringing inflation back down, and
        we are moving expeditiously to do so."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164192e-ef75-4f1f-84c9-cd7c78bb4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2e385-559e-40bc-80dc-60f6777c4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, whose remarks echoed ones he made last week at the Fed meeting,
        said officials plan to continue to raise interest rates to get inflation under
        control. The Fed''s rate hike last week was its biggest since 1994.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27179283-f5ca-40df-a948-6bc1de07ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2293c-b05d-4e39-8961-b388b61ed744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American economy is very strong and well-positioned to handle
        tighter monetary policy," the Fed chair said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8e3f6-0cf5-4662-86e9-b94179c2ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e0978-09f7-4775-a419-acc3504f9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell faces questions over why the Fed waited until March to raise
        interest rates and why it felt the need to accelerate the pace of rate hikes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52b0d1-c320-4e3e-bf91-d9460f12b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc3257-cea0-41e2-847b-e6637d25ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Powell noted that monetary policy requires a recognition
        that the economy often evolves in "unexpected" ways. He said supply constraints
        have been "larger and longer lasting" than anticipated and the war in Ukraine
        has driven up energy prices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86cb904-2be8-447e-bf69-cb00623b0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95701e3a-3293-46fb-8a7d-44e03773747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation has obviously surprised to the upside over the past year,
        and further surprises could be in store," Powell said. "We therefore need
        to be nimble in responding to incoming data and the evolving outlook."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f00bf2-8862-4460-b3c6-fb1b874fabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2bb08-71a9-41ad-8aa0-c7bc0a93ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recession is ''certainly a possibility,'' but not the goal</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c21b9-8557-46eb-960a-fee4c32feb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if rate hikes could spark a downturn, Powell said that''s
        "certainly a possibility," but stressed that is not the Fed''s "intention."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239b4a9-59e0-4a50-8dac-e85031171b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2a5e9-0723-4340-9b14-09e8172efe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell conceded though that the risks are rising.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6bccf-74cf-4ae9-8be0-816eca27ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda3815-d020-4c60-9e30-700868a699a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, the events over the last few months have made it more
        difficult for us to achieve what we want, which is 2% inflation and still
        a strong labor market," Powell said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a1c2b-59cb-4ed6-a3fb-4d87deb58a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15490c6-1e73-4e60-ba2d-38ebbf0826bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed chief later said he doesn''t think a recession will be needed
        to tame inflation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecfb58-8912-4d8a-b17c-1bc23d3f8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6246b-75ff-4c82-b2df-910c1fb201cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that we will need to provoke a recession, but we
        do think it''s absolutely essential to restore price stability, really for
        the benefit of the labor market as much as anything else," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aff2fb-c988-4dd5-95c9-481147d3d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4afa8-66b2-47d1-b3da-70b3caed7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home prices should finally start stabilizing</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0312d005-dae5-4eda-9c5e-b9caa58519d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, whose policies have helped spark an historic housing boom,
        expects home price gains will ease because of surging mortgage rates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17403e23-0fa7-467e-b79b-2224b74be150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61581d28-4d8c-4053-808c-3bb67b80a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told lawmakers that the Fed''s aggressive interest rate hikes
        are already slowing down the housing market, eating into demand for homes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac7950-a090-4cf1-9535-fe30fe32746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9228c76-deae-4ecb-8dd9-ffa1d7fbe9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Housing prices should stop going up at such remarkably rapid rates,"
        Powell said. "Since the beginning of the pandemic, we''ve had a very, very
        hot...housing market all across the country. As demand for housing moderates...you
        should see prices stop going up."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28155c22-b119-4b5f-9bda-199ceb8d074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf4e81-6845-469b-a3f0-9cff4f0cddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One driver of surging home prices was extremely low borrowing costs
        and the Fed''s purchase of hundreds of billions of dollars of mortgage bonds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cbf4c-44b7-4873-a024-0d0ae3c0b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f717d48-1518-432d-addc-c7b3103cb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he expects prices to cool off, Powell cautioned that the
        Fed does not control the supply of homes and said homebuilders have warned
        of supply constraints. "That is not something the Federal Reserve can do anything
        about," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f58d5c-30d2-42b0-b278-42dcbd5abba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa8493-4729-4873-9fa0-84d3d09acfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complication is that rising mortgage rates -- which are
        spiking at the fastest pace since 1987 -- will hurt some people who wish to
        buy homes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607cb029-5bc4-4289-a7a5-2612d0aa0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badc40c-9e4a-4878-89d9-295ff762d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:42:57.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some pain involved in that for people paying higher mortgage
        rates," Powell said. "Some people will be priced out of the mortgage market,
        but that is ultimately what needs to happen if we are to get back to price
        stability, to a place where people''s wages aren''t being eaten up by inflation...The
        greatest pain would be if we allowed this high inflation to continue."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edcd7a4-d5c3-4f69-b64b-27453aaccc02'
      'mgnl:activationStatus': true
