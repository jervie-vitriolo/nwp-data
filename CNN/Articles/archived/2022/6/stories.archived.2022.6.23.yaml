    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f3c5d-48a9-41a8-a8b3-98754a395049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Jose
        Antonio Sanvicente, the SUV driver who ran over a security guard earlier this
        month, on Thursday filed his counter affidavit on the frustrated murder and
        abandonment charges filed against him at the Mandaluyong Prosecutor''s Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e941b-2a8e-45f6-bfce-a69be2923efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanvicente, who skipped the first preliminary investigation hearing
        last week, was mum when asked about his sworn statement. But a source privy
        to the case told CNN Philippines that the suspect said in his affidavit that
        he accidentally bumped security guard Christian Floralde who was directing
        traffic near a mall in Mandaluyong City last June 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86cc19-50b0-4cc6-8846-08ff43d1f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sanvicente''s lawyer was asked for confirmation or clarification,
        Atty. Danny Macalino replied, "Sinabi niya, it''s the least of his intention.
        Hindi naman intentional ang nangyari. As is na lang."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e70411-b761-4aad-83ea-f9a867f0f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said it was the least of his intention. What happened
        was not intentional.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe8364-920e-4e4c-9cf3-5608eeb954f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanvicente''s parents earlier claimed that the incident was an "accident"
        during their press conference with Philippine National Police officer-in-charge
        Vicente Danao last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93129a03-61d9-49df-af99-b5dc4962b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floralde''s lawyer, Atty. Federico Biolena, said otherwise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00616b-015e-4b70-92d1-ba5dd2222fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think initially it was an accident. The succeeding events, it''s
        up to you to conclude... May lawyer siya [He has a lawyer]. Let his lawyer
        explain," the counsel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a8dab-1f12-4aaa-98c7-5afa069163e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biolena said the uploader of the viral video, which caught the hit-and-run
        incident, has sworn to the authenticity of that evidence that he presented
        to the prosecutor on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e500cea-d563-44e7-8e77-1f5a195a1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:54:35.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor will evaluate the pieces of evidence and testimonies
        from both parties to determine if there is sufficient reason to file charges
        before the court.</p>'
  'How-Chinese-developers-are-trying-to-sell-homes':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-23T13:53:09.269+08:00
    'imagesource': 'jcr:1981dea7-cd5b-4a5f-8c03-0a412740c239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8598f16b-e36c-4f2d-85b2-ef082d292e5c'
    'lead': 'Some Chinese property developers are going to extreme lengths to attract
      buyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T13:59:48.400+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:28:02.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:27.853+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wheat down payments and free hogs: How Chinese developers are trying
      to sell homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790717a-942c-4f57-8847-8db567266265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some Chinese property developers are going
        to extreme lengths to attract buyers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21117123-1fc5-4dcd-b4bd-2d65212c407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From accepting grain or garlic as part payment, to offering live
        pigs as an incentive to buyers, the unusual sales tactics underline the dire
        state of China''s vast real estate industry. A collapse in sales has accelerated
        since developer Evergrande defaulted on its debt last year as the economy
        has slowed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb5d0a-b93e-4ee4-9f78-4e926c3bd01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central China Real Estate, the largest developer in the central
        province of Henan, said in a recent advertisement that it will accept down
        payments of wheat for houses in Minquan county.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e293f9a-af8d-421c-94a4-64a8174fba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was posted on the company''s official WeChat account this
        week. Buyers can use the grain to offset as much as 160,000 yuan (nearly $24,000)
        of their down payment. The new homes the company is offering sell for between
        $100,000 and $124,000, according to Leju Holdings, a real estate services
        provider.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9991b8-6f6b-41b4-ad26-d167385a37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheat isn''t the only pantry staple that is part of the developer''s
        promotion campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23dd01-5c26-4030-97bd-83b11df0da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate ad last month, the firm said that it was willing to
        accept garlic as down payment for a residential project in Qi County in Henan
        province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996a432-4d74-4ae9-b466-6bcd04390c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the occasion of the new garlic season, the company has made
        a resolute decision to benefit garlic farmers in Qi County," the firm said
        in a post on WeChat late last month. "We are helping farmers with love, and
        making it easier for them to buy homes," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1e501-2b0b-4864-bf96-5d679bc705c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henan province is a major production hub in China for both wheat
        and garlic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b354a-2dce-4f81-b4aa-2c0426547eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central China Real Estate did not respond to a request for comment,
        and deleted its wheat ad from WeChat on Wednesday. The campaign has been widely
        reported in Chinese media, and was trending on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa66028-a6f7-4be4-bb86-cd93b0c26438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a hard evidence how weak housing demand is," said a Weibo
        user on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb2a98-b7ce-4ea7-810b-dea9e9c3e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s property market is in a deep slump, hit by a slowing economy,
        strict Covid restrictions, and a debt crisis that is spreading among developers.
        Property sales fell 31.5% from January to May, accelerating from the 21% drop
        recorded for the first four months of this year, official data showed last
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bb999-cdc8-4c0f-b68a-a2258ddaf0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by China Real Estate Information, a private research
        firm, indicated that sales by the country''s top 100 developers collapsed
        59% in May from a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f83cd-c7b3-4c4c-8d20-985c4a48aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have stepped up efforts to revive home sales by lowering
        mortgage rates and easing rules on home purchases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873c2fe-2590-4c4d-a030-06c02fb2346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more developers are coming up with imaginative ways to
        spur sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e361ba-7e1b-4a41-b4d8-af7c3569b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poly Real Estate, one of the country''s top developers, said it
        would gift buyers a 100-kilogram (220-pound) hog if they purchase a home at
        its residential project in Lianyungang city in eastern Jiangsu province. The
        company even offered to have the pig slaughtered for customers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ddbc7-e3ec-4472-83f7-85718ca5ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buy a house and get a 200-catty ''Peppa'' pig. Get a good life
        in one stop," read the ad, posted on the firm''s WeChat account last week,
        using the popular British cartoon character to refer to the hog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e4587-4c6b-45e6-a640-556843137b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Catty" is a traditional Chinese unit of weight and equals 500
        grams. A 200-catty hog is worth around 1,630 yuan ($242), based on latest
        government pricing data. Houses in the project cost between $184,000 and $260,000,
        according to Leju''s data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd2ae0-8563-4987-8bba-fd45e2b39ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poly Real Estate did not reply to a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd0abe-43ba-4c6c-ad44-8a064ad268be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork is the essential meat in China, and the country produces and
        consumers the most pork in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfed3d-2fdc-41a7-a8b8-fcb056b84cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:59:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
