      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s board of governors selected the honorees for their
        "indelible contributions to cinema and the world at large."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566d5f7-f2d9-42fe-858e-f33300b238a0'
