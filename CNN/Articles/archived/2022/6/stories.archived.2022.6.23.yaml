      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the royal trip to Kigali comes at a somewhat awkward time
        as a furor over the UK government''s radical plan to send asylum seekers to
        Rwanda has erupted back home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02565c9a-a923-4ec9-9889-94d8baa5a70c'
