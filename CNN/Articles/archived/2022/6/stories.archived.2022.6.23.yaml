      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson is also confirmed to attend the
        summit of Commonwealth leaders and is expected to meet with Prince Charles
        on Friday morning.</p>'
