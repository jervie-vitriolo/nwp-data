      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Outgoing
        Health Secretary Francisco Duque III is proud of the country''s improved COVID-19
        pandemic response, despite criticisms about how he handled the health crisis
        during his stint.</p>'
