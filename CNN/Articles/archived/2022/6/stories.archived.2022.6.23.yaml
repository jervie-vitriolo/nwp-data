      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Putin accused the West of neglecting "the basic
        principles of [the] market economy" such as free trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb314df-cde8-41e5-b440-44151c4c8577'
