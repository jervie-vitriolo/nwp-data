    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:28.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BRICS', 'Xi-Jinping', 'western-sanctions']
    'template': '1'
    'title': 'Western sanctions are ''weaponizing'' world economy, China''s Xi Jinping
      tells BRICS summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d699793-94dc-4a0a-b386-c822737ffae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese leader Xi Jinping set the tone
        for a virtual summit with leaders from major emerging economies in a pointed
        speech Wednesday evening, in which he decried sanctions as "weaponizing" the
        global economy and urged unity in the face of financial challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e16dc-b971-4dd7-81be-c4cb99e11b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who spoke at a business forum ahead of the virtual summit Thursday
        with leaders from the BRICS economic bloc of Brazil, Russia, India, China,
        and South Africa, portrayed the world as being at a critical juncture as it
        struggled to recover from the pandemic amid what he termed new "security challenges."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14965c1-6fa6-465a-9077-baba6c430fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedies of the past tell us that hegemony, group politics
        and bloc confrontation bring no peace or security; they only lead to wars
        and conflicts," he said via videolink.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36789d-afd6-46ff-9d8d-e089521c5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukraine crisis is another wake-up call for all in the world.
        It reminds us that blind faith in the so-called ''position of strength'' and
        attempts to expand military alliances and seek one''s own security at the
        expense of others will only land oneself in a security dilemma," Xi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b62fd-ef95-4762-89d6-35f8f06fabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments appeared to be a veiled reference to the United States
        and NATO, whom Beijing has repeatedly blamed for provoking Russia''s aggression
        in Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee266549-b3ce-465b-8a27-523c9ae246f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took aim at Western sanctions, saying such penalties were
        a "double-edged sword" that weaponized the global economy and would "bring
        harm to the people of the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fa423-e157-44c9-a1c0-5b84ac25a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead countries should "embrace solidarity and coordination,"
        he said, while also touting China''s new development and security initiatives
        as blueprints.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610dbed-912c-4c43-bfd0-471b0acf9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments provide insight into China''s priorities as its hosts
        the annual BRICS summit -- a virtual event in Beijing that is also Russian
        President Vladimir Putin''s first time meeting in a forum with the leaders
        of major global economies since the invasion of Ukraine earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297cc9f-f6b7-400d-9de8-99106b3dde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own video address at Wednesday''s event, Putin said Russia
        was "redirecting" its trade flows to BRICS countries and other "reliable international
        partners," according to a Kremlin transcript.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f891b-5fb4-402f-88a4-e470afd8f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed back on Western economic actions, saying "politically
        motivated sanctions" and "mechanisms of exerting pressure on competitors"
        undermined global business and were "contrary to common sense and basic economic
        logic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853a46f-9046-4ef6-a207-c74246c24e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have been a key tool used by Western governments and their
        allies against Russia following its unprovoked invasion of Ukraine, as they
        seek to pressure it into giving up its brutal assault, which has sparked a
        humanitarian crisis and allegations of war crimes against Ukrainian civilians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7ff86-7de3-4960-be18-74eb534b10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine is expected to cast a shadow over the summit,
        the fourteenth since the bloc was established in 2009 as a means to "serve
        common interests of emerging market economies and developing countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e8851-71aa-4caa-b49a-ce701834bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crisis — and the raft of Western sanctions — may also provide
        impetus for certain issues that have been under discussion by the group for
        years, including promoting trade settlements outside the US-dollar system,
        from which Russian institutions are now heavily restricted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc91b7-5e76-4672-9276-c291e43bb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin raised this possibility in his Wednesday remarks, saying that
        BRICS partners were "developing reliable alternative mechanisms for international
        settlements" and "exploring the possibility of creating an international reserve
        currency based on the basket of BRICS currencies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbba497-8ce0-43f0-8a7b-8c97888e0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how wholeheartedly the entire bloc will embrace major initiatives
        like a shift from the dollar system or sweeping statements decrying Western
        sanctions at Thursday''s summit remains to be seen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c4f52-cdf7-422c-b674-365a84241212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While each of the BRICS leaders has avoided condemning Russia outright,
        they hold varying levels of interest in not being seen to endorse its actions
        or work too closely with Russia — and run foul of Western friends.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e535762-34db-48b1-ae1a-0762126e1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences of tone were apparent in the addresses by each of the
        leaders at Wednesday night''s forum, an event for business leaders on the
        sidelines of the summit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c55756-4c76-492e-a9ad-5ab12914be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video address, Indian Prime Minister Narendra Modi focused
        on the forum itself and his hopes for it to spark exchanges between start-ups.
        South African President Cyril Ramaphosa focused on poverty, inequality and
        issues like vaccine access, as well as trade and investment, according to
        transcripts from their governments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6129b6f-8228-45e3-93fe-e3002baba6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Jair Bolsonaro said in the face of global economic risks,
        his country was open to further economic integration, according to Brazil''s
        national public news agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662beebb-eba1-42b0-a00d-93fd889a425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:20.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/23/asia/xi-jinping-brics-summit-china-russia-sanctions-economy-intl-hnk/index.html"
        target="_blank">Western sanctions are ''weaponizing'' world economy, China''s
        Xi Jinping tells BRICS summit</a>."</em></p>'
  'Afghanistan-reels-from-deadly-earthquake-struggles-for-aid':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T14:00:22.445+08:00
    'imagesource': 'jcr:dcf59a22-69bb-4882-9440-6c9f3d6998f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24737cbc-6109-4f9d-adba-a732abf13260'
    'lead': 'Desperate search and rescue operations were underway in eastern Afghanistan
      on Thursday following an earthquake that killed more than 1,000 people, a heavy
      blow for a country already facing a dire economic and humanitarian crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T14:01:56.061+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:28:01.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:28.505+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan reels from deadly earthquake as crisis-hit country struggles
      for aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c491f-c1b6-47bf-ad4f-773921ab7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Desperate search and rescue operations
        were underway in eastern Afghanistan on Thursday following an earthquake that
        killed more than 1,000 people, a heavy blow for a country already facing a
        dire economic and humanitarian crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ded28e-3f29-4bda-8b45-85b3a63b357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 5.9 quake struck during the early hours of Wednesday
        near the city of Khost by the Pakistan border. At least 1,500 people have
        been reported injured -- but officials warn the toll is likely to rise as
        many families were sleeping in flimsy housing structures when the quake hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254cdb3-950b-4c99-a3c7-304f9384e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many homes in the area are made of mud, wood and other materials
        vulnerable to weather damage -- and the quake coincided with heavy monsoon
        rains, adding to the danger of collapse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4993fa9-5c63-4b12-8731-499131959ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from nearby Paktika province, a rural and mountainous region
        where most of the deaths have been reported, show houses reduced to rubble.
        About 2,000 homes are thought to have been destroyed, according to the United
        Nations. Some people spent the night sleeping in makeshift outdoor shelters,
        as rescuers scoured for survivors by flashlight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1fd65b-5a11-4c0e-a799-ee68551b8c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medics and emergency staff from around the country are converging
        on the site, with assistance from some international agencies such as the
        World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865095d-a82f-4c82-b2fd-9e5362eccd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, help may be limited as many organizations pulled out of
        the aid-dependent country after the Taliban seized power last August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c99b4e-8e71-401c-aee0-443bd3ab86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban government has deployed emergency resources, including
        several helicopters and dozens of ambulances, and has offered compensation
        to victims'' families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f192895-842d-4b4b-829a-dda59024205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also called for foreign aid, pleading for "the generous support
        of all countries, international organizations, individuals and foundations"
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ff22b-91c7-4089-a008-8c5d4fa0cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited international aid</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6222d6d-cd7e-4639-9544-bf39a468fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake has compounded the problems already plaguing Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4cfad-1dfa-4061-89d0-ff07bd5ef169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the economic crisis has loomed for years, the result of conflict
        and drought, it plunged to new depths after the Taliban takeover, which prompted
        the United States and its allies to freeze about $7 billion of the country''s
        foreign reserves and cut off international funding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146ae39-2b6b-4c1c-ad8b-2c58aa840589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has crippled the Afghan economy and sent many of its 20
        million people into a severe hunger crisis. Millions of Afghans are out of
        work, government employees haven''t been paid, and the price of food has soared,
        with reports of some families so desperate to eat they have resorted to selling
        their children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27562a59-b856-48df-9a5d-684e3ffe00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few aid agencies remain, and those that do are stretched thin. On
        Wednesday, the WHO said it had mobilized "all of the resources" from around
        the country, with teams on the ground providing medicine and emergency support.
        But, as one WHO official put it, "The resources are overstretched here, not
        just for this region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee938c0d-62b9-492e-84c0-a9ce3a3b55ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and officials say the most pressing immediate needs include
        medical care and transportation for the injured, shelter and supplies for
        the displaced, food and water, and clothing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643c8a8-2bd9-4125-9e41-cf0d89668c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has distributed medical supplies and sent mobile health teams
        to Afghanistan -- but warned that it does not have search and rescue capabilities,
        and that regional neighbors have little capacity to step in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f72a9e-7c2b-4c49-9c3d-d841dcc4043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US no longer has a presence in Afghanistan following the full
        withdrawal of its troops and collapse of the previous US-backed Afghan government.
        Like nearly all other nations, it does not have official relations with the
        Taliban government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef9b55-e689-49f8-a2e4-1bd058a8c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is the country most able to provide assistance, said Ramiz
        Alakbarov, UN Deputy Special Representative for Afghanistan. He said the Turkish
        Embassy in Afghanistan was "waiting for the formal request."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a0d9f-de3c-4ca9-a1b5-58fe5531de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Ministry of Foreign Affairs said Wednesday that the Turkish
        Red Crescent, which operates in Afghanistan, had sent humanitarian aid for
        the victims. On Thursday, a Taliban spokesperson said humanitarian aid had
        also arrived from Qatar, Iran, and Pakistan, with flights and trucks carrying
        items including medicine, tents and tarpaulins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43967e-c818-4847-a607-e4bda5c36951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated $15 million of aid is needed to respond to the disaster,
        Alakbarov said -- a figure that will likely keep rising as information trickles
        in about the situation on the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37f35b-0ff5-4fe8-a3fd-7062585384c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams do not have specific equipment to take people from under
        the rubble," Alakbarov said. "This has to rely mostly on the efforts of the
        de facto authorities, which also have certain limitations in that respect
        ... I don''t have the detailed reports of how well positioned they are to
        operate and deploy such machinery to these mountainous areas."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1812954-eca2-46ce-9aae-0eb396ea09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information including damage assessments is limited for now, with
        telecommunications disrupted in remote areas and poor weather conditions hampering
        transportation, according to the International Federation of Red Cross and
        Red Crescent Societies (IFRC).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6c84b-da50-4b3b-906e-36039c7abe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country is reeling from the effects of decades of conflict,
        protracted severe drought, the effects of other intense climate-related disasters,
        extreme economic hardship, a battered health system, and system-wide gaps,"
        said the IFRC on Wednesday, calling for more global support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662d7d2-b215-45e0-a680-1dbe9258e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, even though the disaster is localized, the scale of humanitarian
        needs will be massive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aadd55-c6bb-449d-9e16-c83c17b6356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:01:56.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:28:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/22/asia/afghanistan-earthquake-aid-rescue-search-intl-hnk/index.html">Afghanistan
        reels from deadly earthquake as crisis-hit country struggles for aid</a>".</em></p>'
  'us-covid-19-vaccination-children-under-5':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T14:01:39.269+08:00
    'imagesource': 'jcr:4a6e794f-8a19-4fe9-b5bc-fd8ed7458d70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e5ed3e2-bde4-45a4-be0e-9f1994242e30'
    'lead': 'Last week, the US Food and Drug Administration expanded the emergency
      use authorizations for Moderna''s vaccine to include children 6 months through
      17 years and Pfizer/BioNTech''s for children 6 months through 4 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T14:05:03.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:28:00.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:28.953+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States', 'US-FDA', 'US-Food-and-Drug-Administration']
    'template': '1'
    'title': 'Covid-19 vaccinations begin for US children under 5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795856f-5518-426c-be51-f102a50c5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. Sarah Schaffer DeRoo described in one
        word how she felt after getting her 7-month-old son vaccinated against Covid-19:
        thrilled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3c1f7-c28a-4785-8679-28951f96b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her active baby boy sat in her lap at a vaccine clinic hosted by
        Children''s National Hospital in Washington, DC, while receiving his first
        dose of Covid-19 vaccine. The shot was administered in his thigh. He cried
        for a few seconds but then his attention turned toward a golden retriever
        that was on site as a comfort dog provided by the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f247a-0d9a-4a3f-94ff-fb46e9454a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling really thrilled that we have this opportunity," DeRoo,
        a pediatrician at Children''s National Hospital in Washington, DC, told CNN''s
        Suzanne Malveaux on Tuesday about her son''s vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031dbc0-d765-4a2c-bc58-e997e537efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRoo added that her family now will feel more comfortable participating
        in certain activities, knowing that their youngest son has started his Covid-19
        vaccine series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d609a41-b567-46fa-abfd-42c3667b3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will certainly allow us to have more freedom with our personal
        lives and what we do," DeRoo said. "And for the baby, we''ll feel like we
        have cloaked him in as much protection as we can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b9484-f11c-4986-8321-f6bf12677b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccinations for children younger than 5 are beginning
        Tuesday across the United States, marking a milestone in the nation''s fight
        against the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e6d16-09f4-4ba2-8a66-00e04a0e5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Food and Drug Administration expanded the emergency
        use authorizations for Moderna''s vaccine to include children 6 months through
        17 years and Pfizer/BioNTech''s for children 6 months through 4 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc99a2-f324-41c0-88b1-b1e010e59e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Saturday, US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky signed off on Covid-19 vaccinations for children
        under 5, clearing the way for vaccinations to be administered in that age
        group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e4492-bc41-4e72-a30d-d32e2d593a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17 million kids under the age of 5 are now eligible for Covid-19
        vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224e5f7-d25d-4c78-ad1d-4352075e75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big day. We''ve been waiting a long time for children
        to have access to the vaccine. We now have every age group, 6 months and above,
        in the country which is now eligible to get protection from the Covid-19 vaccine.
        And I''ll tell you as a dad of a 4-year-old, this is a big deal for my family
        as well," US Surgeon General Dr. Vivek Murthy told CNN''s Brianna Keilar on
        Tuesday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d76c2-278e-4dae-9a70-fefce2113d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of Tuesday, the <a href="https://urldefense.com/v3/__http://www.aspr.hhs.gov__;!!AQdq3sQhfUj4q8uUguY!h9bZo9c8K2wTV021cBfIbvTOY4_e1PnFVsVuTHrK0cuCxMHZuojyqICagGzI7aCF9Oj2YhRKE71emDAo9DJvqyK8tknj8rWMRffBHGw$"
        target="_blank">US Department of Health and Human Services'' Office of the
        Assistant Secretary for Preparedness and Response</a>&nbsp;(ASPR) has delivered
        approximately 2.7 million doses of vaccine for children under 5 nationwide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed29d6-978b-483b-ab59-b2f941392698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another 1 million doses have been shipped and will soon be received
        by administration sites," Tim Granholm, an HHS spokesperson, wrote in an email
        to CNN on Wednesday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8912d80-f3fb-4b5c-b9b5-22c62be6f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HHS has received orders for approximately 4.2 million doses to
        date," Granholm wrote. "We will continue to deliver vaccines expeditiously
        as we fulfill orders and take new ones. We made 10 million doses of vaccine
        available for ordering initially, with millions more available soon, so supply
        should not be a barrier to someone getting their young child vaccinated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1f649-31ad-4342-b80d-97c433e3e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines given in child-sized doses</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1fadc-a3e3-4271-83b1-3820497bc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA''s authorization, the Moderna vaccine can be given
        as a two-dose primary series, with doses given four weeks apart, at 25 micrograms
        each dose, to infants and children 6 months through 5 years of age.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27cf58-a634-4ef5-b02f-eb646ab55fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA has authorized Moderna''s vaccine for children ages
        6 to 17, the CDC has not yet recommended it for that age group, so those shots
        can''t be administered yet. The FDA authorization would allow children ages
        6 to 11 to receive doses are 50 micrograms each. For those ages 12 and older,
        it would be administered as 100-microgram doses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59e795-fdb8-496c-be10-021a293061d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine now can be given as a three-dose primary
        series, at 3 micrograms each dose, for use in infants and children 6 months
        through 4 years. The vaccine is administered as a two-dose primary series
        at 10 micrograms per dose for children 5 to 11 and at 30 micrograms per dose
        for adolescents and adults ages 12 and older.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68361b39-61f1-41f7-abd3-4122e6130a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the Pfizer/BioNTech vaccine series is a longer process,
        as the first two doses are administered three weeks apart, and then the third
        dose is given eight weeks later.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7f939-d8c4-4f57-a0fe-0f6106790f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeannette Lee of the University of Arkansas for Medical Sciences,
        who serves on the FDA''s vaccine advisory committee, expressed concern about
        children not completing all three doses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935f030-5b71-46c4-a7a2-9c5b1e9e112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three doses will certainly benefit. I have a lot of concern that
        many of these kids will not get a third dose," Lee said. "My concern is that
        you have to get the three doses to really get what you need."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94253d-e229-48e4-8cb1-24f728bd6a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for children who might turn from age 4 to 5 at any point while
        completing their Pfizer/BioNTech vaccine series, the CDC recommends two options.
        The child could complete the two-dose primary series authorized for children
        ages 5 to 11, or they could complete the three-dose series for younger kids,
        but each of doses 2 and 3 may be either the dosage for younger children or
        ages 5 to 11.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f49031-d714-4e1a-8547-12b0fed13e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        determined that the benefits of both vaccines outweigh the risks and noted
        that the vaccines have been "well-tolerated" among the children who got them
        in clinical trials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0508b8-9442-4cb3-a80a-a952ea24bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to clinical trial data, common side effects for both vaccines
        include pain at the injection site, headache, fever, chills and fatigue. The
        vaccines appeared to elicit similar immune responses in children as has been
        seen in adults.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0505594-1dd0-422a-82fb-14c3ed996be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where young children can get vaccinated</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eadda9-70ea-4842-8e14-b00a3161f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians'' offices and pharmacies are the main sites where
        young children could get vaccinated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb60a3-994a-4ab1-a300-4be90b81de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that parents are going to want to get their children vaccinated
        in pediatricians'' offices. Some people will go to a pharmacy, some people
        will go to a children''s hospital or some sort of a community health center,"
        Dr. Ashish Jha, the White House''s Covid-19 response coordinator, said Monday
        on CBS.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e949c5-0bba-46b5-b5d7-7e6bc6af96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the bottom line is, I think a majority of parents are going
        to want to get their child vaccinated in their pediatrician''s office," Jha
        said. "So, many pediatricians are going to be offering the vaccine."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d056d3d-a3bb-4aad-827a-34b12f440fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the pharmacy locations offering these child-sized vaccines,
        CVS and Walgreens have announced plans to provide vaccinations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de400cea-2e02-4cf9-b9fd-2aadbd262101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS will begin administering Pfizer''s Covid-19 vaccines to children
        under five on Tuesday, a communications representative told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912defd-86f4-4157-bcac-48275d7f9521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will begin administering the Pfizer-BioNTech Covid-19 vaccine
        for eligible children 18 months through four years of age at our 1,100 MinuteClinic
        locations starting on Tuesday," Matt Blanchette, senior manager of retail
        communications with CVS Pharmacy, told CNN in an email.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b10335-bc0a-4651-a684-00327c347945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MinuteClinic is located inside select CVS Pharmacy stores in 35
        states and Washington, DC," Blanchette said. Appointments will be available
        on a rolling basis according to vaccine supply.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53172a2-1da8-4574-b40a-dc89ca3f9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanchette said children over 5 will still be able to access Covid-19
        vaccines in CVS pharmacies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356a978-6da0-43cf-a0ac-0dad8cf589f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Walgreens announced in a news release that appointments
        for vaccinations in young children will be available starting June 25. Walgreens
        will be vaccinating children 3 and older at "select" locations, and appointments
        can be scheduled online.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f2a84-dab4-4f25-8191-be201566803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hy-Vee pharmacies will have Covid-19 vaccinations available for
        children under 5 once doses are available, a communications representative
        told CNN on Monday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95cb46-9996-406a-9b20-8879112f744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hy-Vee anticipates receiving its allocations for the newly approved
        age groups in the coming days," Tina Potthoff, senior vice president of communications,
        wrote in an email.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2394f-00c0-464a-aef0-ddd71a0068da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we receive vaccine and our appointment scheduler is
        open for these age groups, we will post an update on our COVID-19 vaccine
        landing page, post on our Hy-Vee store Facebook pages, and contact media outlets
        in our eight-state region to make them aware of our pediatric hubs that are
        accepting appointments."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3588ccb-ff84-4336-bdbb-c38e6c5caa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to federal regulations, she wrote, Hy-Vee will only be providing
        vaccinations to children 3 and older.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fde914-f3fc-4fb4-8f28-aa553029b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:05:03.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:28:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the PREP Act, retail pharmacies, including Hy-Vee pharmacies,
        are only authorized to administer vaccines to patients ages 3+," Potthoff
        wrote in the email. "Patients younger than age 3 should visit their pediatrician
        or health care provider to receive the COVID-19 vaccine."</p>'
