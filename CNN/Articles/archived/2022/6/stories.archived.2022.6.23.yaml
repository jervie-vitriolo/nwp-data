      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is perhaps the new Galaxy S22’s greatest innovation is a camera
        that can manage well with little to almost no light settings. The Nightography
        Camera includes a sensor that pulls in as much light as it can with minimal
        noise, regardless of the environment you’re shooting in. The Super Clear Glass
        also reduces lens flare. It’s definitely a camera equipped for rigorous photo
        and video shoots: Samsung’s trademark Optical Image stabilization system has
        been significantly improved to make camera motion smoother, while VisionBooster
        ensures that details aren’t lost even in bright daylight.</p>'
