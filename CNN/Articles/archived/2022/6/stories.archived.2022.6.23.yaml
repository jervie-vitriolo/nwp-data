      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the poll body <a href="https://www.cnnphilippines.com/news/2022/6/14/Comelec-preparations-barangay-sk-elections.html">begins
        preparations&nbsp;</a>for the Barangay and Sangguniang Kabataan (SK) polls
        scheduled in December.</p>'
