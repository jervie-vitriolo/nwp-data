      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this is attributed to wealthy home buyers considering luxury
        condominium developments as one of the most viable investment options out
