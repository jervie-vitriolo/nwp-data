      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731800d-e536-4136-8c7a-ac7edf737cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.234+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco also urged those who will register to accomplish the
        application forms before going to their offices, come early and within the
        schedule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f64063-c849-44c8-858a-fb381b024801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23263bdd-3fce-4402-9231-f545740fb4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.235+08:00
      'mgnl:createdBy': 'teresa'
