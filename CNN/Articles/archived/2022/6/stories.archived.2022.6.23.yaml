    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:19.481+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['retirement', 'future-planning', 'savings', 'expenses']
    'template': '1'
    'title': 'What today''s retirees want future retirees to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28efa4-23c6-426c-82b1-cfe6459d6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US retirees have some advice for their
        younger selves, and by extension anyone who has yet to retire: Save more.
        Save earlier. Make a financial plan for retirement. And don''t forget to account
        for taxes and inflation -- they''ll hit you harder than you expect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11ecda-3798-4cf9-b211-3a4cf4331dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bf5b0-2255-4fc9-9f35-a8b3e249c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are key takeaways from a survey of more than 1,100 US retirees
        by the Employee Benefits Research Institute, which was conducted this spring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7869d2-95c2-4c82-aec3-ac249db4906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140dd7c-e1cf-422c-bfb0-a30520cdb7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were between the ages of 55 and 80 and had assets
        ranging from $50,000 in total to $5 million, not including home equity. The
        median time spent in retirement by those surveyed was seven years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10fc7e-5acb-4fc7-b8b7-6f4a59a02d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8c44f-c51a-46a4-b648-d544897f0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Save more and plan earlier</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b4a27-a58d-41f1-8374-9cd69280db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall 70% of respondents would have advised their younger selves
        to change their past financial habits so that they could have saved and invested
        more and started sooner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49e623-d40b-4d00-bb7e-316f58fe3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f182c-41a2-461e-8d42-0d82d6212200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what they would have done differently to save more for
        retirement, respondents gave open-ended answers ranging from taking fewer
        vacations or saving less for their children''s college education, to avoiding
        401(k) loans or investing more aggressively and working more closely with
        a financial planner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53112d77-a342-4c4b-8e76-198f9c993851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76cc17-df08-432c-904c-4428e869ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly half (49%) of all survey respondents said they wish they''d
        started planning for retirement earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3799d-cd2a-435f-931c-34445d404b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f32b9-a7d1-41ce-bf51-c25d6e06430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, 55% of respondents with the least amount of assets
        (under $500,000) were most likely to say they wished they''d started saving
        earlier. But a still high percentage -- 40% -- of those with between $500,000
        and $2 million felt the same way, as did 23% of people whose assets exceeded
        $2 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7ef89-bdf1-47fb-88fb-c2942fa5da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9cab2-f53a-48e8-b5b1-1919344c7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of compounding and the power of dollar-cost averaging
        by investing small amounts steadily over time are the best things retirement
        savers have going for them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40356860-21e8-4c25-bb34-76da748ca96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bc0ca-98a9-4028-a897-c46b0495fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier they start saving the bigger their nest eggs will be
        the day they retire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4751b04-501b-477c-af0f-31b1771626e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d978bb-47e9-4f39-b279-ba64d747a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Factor in inflation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301dbff-2e36-4335-8e9b-2b29bdff2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted between April 26 and May 8, a period during
        which historically high inflation had already taken hold.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5d3e2-31e6-4f7b-a38d-80f27f41cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13db23-dcef-4b7a-a95c-7c46aea383ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what their top financial worries are today, inflation
        took the No. 1 spot. That''s up from the No. 4 position when respondents were
        asked what their top financial concerns for retirement were five years before
        they retired.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d40f3-95ad-49c9-b739-e3293f3ef3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b081e04-4672-4ad2-9c1e-100b0c71cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise in concern over inflation between preretirement and postretirement
        indicates that many retirees were not expecting or adequately prepared for
        high inflation rates," EBRI researchers wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29873ac-5b25-4892-b4c7-8257b78e03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6114c-5bca-434b-aa41-31b10d254b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And don''t forget about taxes</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334495eb-92c0-4f76-96d5-4e8e79807fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes may be one of life''s few certainties. But in retirement it''s
        not clear to a lot of people just how big (or small) of a bite they''ll take
        from their various income sources.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6795010-9dd0-4753-a747-3b38f02ab295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e872790-040f-4885-b261-7186acb52d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the survey respondents (48%) said they didn''t understand
        how taxes would affect their finances in retirement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56779b18-b8ab-4294-8961-8a17c3b5da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ac947-36a2-4a45-b366-d995e9b8bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly 40% said they are paying different taxes than they expected.
        A majority of this group said they''re paying more than expected, but only
        23% of all respondents said the same.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e57c0-9e2d-43e5-8dc5-203a99f5ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2b7c0-eefc-49e9-bbda-00005a94f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retiree''s income sources may include one or more of the following:
        Social Security benefits, pension payments, annuity payments, required minimum
        distributions from tax-deferred IRAs or 401(k)s, withdrawals from taxable
        brokerage accounts and tax-free withdrawals from Roth IRAs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b57ae-7833-4027-8018-f72aec4457ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483dae1-796a-4c0c-98a2-78c49bb1e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much you''ll end up paying in taxes will depend on several factors,
        including whether the state where you live imposes income or investment taxes,
        or exempts Social Security benefits from taxation; and whether your overall
        income will put you above the federal taxable thresholds for Social Security
        benefits and capital gains.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d6f51-0e83-45cc-a5b3-0c942032649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edb4d5-d3e5-46d1-aa4e-8652eb58a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best advice, said Roy Goldberg, a certified public accountant in
        California: Consult with a tax professional, preferably before you retire,
        to figure out some tax-smart strategies when it comes to drawing income in
        retirement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170cdb6-a2ef-4792-9ea8-82cadc347724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27bd53c-e969-41bf-b27c-8e41d8ce45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make a plan</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e32b6-1217-4062-90da-908bc32e5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EBRI survey found that only 4 in 10 retirees had both spelled
        out their financial goals and written down a financial plan for themselves
        during their careers. Among those who had, 65% said they had worked with a
        financial planner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae3541-546e-4447-8380-05a288688bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b58eb6-4bb6-4d21-86fc-8fa532d9b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that group was also least likely to say they would have changed
        any of their financial habits before retirement in order to have a better
        financial situation today.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888c624-88a6-4bb1-8bf0-3501f2a9d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a02860-9bc9-4b44-ada9-1f2497fd717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who said they''d used a financial advice professional,
        90% said they felt the value they''d received from the experience outweighed
        the cost.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999ff2a-bdf9-4302-ab30-40735daad937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401577e-b41a-4e23-8b59-f9b620f62284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the group that said they had not worked with a professional,
        47% said they would have benefited from speaking with one during their career.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9aa5e-c7f8-4d50-ade8-731352ff9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:56:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/22/success/what-retirees-should-know/index.html">What
        today''s retirees want future retirees to know</a>."</em></p>'
  'Russia-rerouting-trade-to-China-and-India':
    'author': 'Anna Chernova and Chris Liakos'
    'caption': 'Courtesy: Chine Nouvelle/SIPA/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-23T03:35:32.760+08:00
    'imagesource': 'jcr:958b82b8-2ac1-4294-9384-fa65818c4e8e'
