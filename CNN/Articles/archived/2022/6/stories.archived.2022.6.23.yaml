  'Florida-meningococcal-disease-outbreak':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Courtesy: Sherry Yates/Science Photo Library/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T05:12:36.311+08:00
    'imagesource': 'jcr:cf6ce83a-7d65-49c4-a17c-34f682fa79f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d5ce73-e656-46df-b704-6e1fc81a48a3'
    'lead': 'The US Centers for Disease Control and Prevention and Florida Department
      of Health are investigating ''one of the worst outbreaks of meningococcal disease
      among gay and bisexual men in U.S. history.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T05:15:14.500+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:28:24.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:20.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Florida', 'meningococcal']
    'template': '1'
    'title': '24 cases, 7 deaths among gay and bisexual men reported in Florida meningococcal
      disease outbreak, CDC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d11fcb-b8fd-4991-9f22-65fb16bcdbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention and Florida Department of Health are investigating "one of the
        worst outbreaks of meningococcal disease among gay and bisexual men in U.S.
        history," the CDC said Wednesday. So far, 24 cases and seven deaths among
        gay and bisexual men have been reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4160ecd-dd03-4fcd-9958-5297fef7072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fbf79-dcc7-4525-a299-c5f06f8446de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the outbreak is "primarily among gay, bisexual, and
        other men who have sex with men, including those living with HIV. Recent data
        show that about half of the cases associated with this outbreak are among
        Hispanic men. This outbreak is mostly affecting people who live in Florida
        but has also affected some people who have traveled to Florida."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcec77e-7cb0-474c-9eac-cc81b0b8ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b82b1-fc6d-430d-be16-3695e50a3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meningococcal disease includes meningitis -- infections of the lining
        of the brain and spinal cord -- and bloodstream infections. "Meningococcal
        disease can affect anyone and can be deadly," the CDC said in its statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024cd15-a15a-4afd-8315-632a0f503deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87113d51-742c-4455-b096-04521a0635f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria is spread through sharing respiratory or throat secretions,
        such as saliva or spit. It normally takes close or lengthy contact, for example
        kissing or being close to someone who is coughing, to spread the bacteria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f21c2-8eb0-4032-8efb-9c54aacd8cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2855b7d-88d6-4b2e-9275-9ae05f69f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include high fever, headache, stiff neck, nausea or vomiting
        or a dark purple rash, the CDC said. While they can first appear as flu like,
        they typically get worse very quickly. If someone has these symptoms, they
        should seek medical attention immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cee179-2488-496f-8120-47dd4f48c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba447a8b-03bd-4bf9-a6f6-605aa63413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC is recommending that gay, bisexual and other men who have sex
        with men get the meningococcal vaccine if they live in Florida, or talk to
        their health care provider if they are traveling to the state. For those who
        live with HIV, health officials are emphasizing the importance of routine
        vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3ae28-7304-48ba-b68a-5de093910cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b5a91-12b9-4a4e-abe5-b3c270812e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated against meningococcal disease is the best way
        to prevent this serious illness, which can quickly become deadly," said Dr.
        José R. Romero, director of the National Center for Immunization and Respiratory
        Diseases, in the CDC news release. "Because of the outbreak in Florida, and
        the number of Pride events being held across the state in coming weeks, it''s
        important that gay and bisexual men who live in Florida get vaccinated, and
        those traveling to Florida talk to their healthcare provider about getting
        a MenACWY vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d26d8a-c49a-4680-9361-daa8e8d019a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983c9bf-ef6a-4ff3-b44d-54f098fd7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is offered at doctors'' offices, pharmacies, community
        health centers or local health departments, the CDC said, and insurance should
        cover the cost for people for whom the vaccine is recommended during an outbreak.
        Anyone in Florida can get the vaccine at no cost at county health departments
        during the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efb566-b042-4b89-89ab-92d921acf443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059423fc-bb71-4a66-a202-8bb6d6390746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the outbreak affecting men who have sex with
        men is caused by serogroup C. There is also an unrelated serogroup B cluster
        among college and university students in one county.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d4ba5-ebf1-4e92-a69a-1280bda43e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39a814-bc9c-4fe6-8fe6-51d8ae2e51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:15:14.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meningococcal disease outbreak update comes as the CDC has been
        tracking an unusual outbreak of monkeypox in countries where the disease is
        not endemic, including the United States. The CDC reports has reported 142
        orthopoxvirus cases in the United States, including 13 in Florida.</p>'
