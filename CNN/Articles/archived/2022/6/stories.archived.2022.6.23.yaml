      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The World
        Bank has approved a $178.1-million (about ₱9.7 billion) loan to boost the
        country’s efforts against malnutrition a week before President Rodrigo Duterte
        steps down from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9857a87-a3a7-4957-ab25-b5f510862dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215811db-1a96-453d-b446-e43200a297cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh credit is for the Philippine Multisectoral Nutrition Project,
        which will support the provision of nutrition and healthcare services in primary
        care and community levels among 235 municipalities with high poverty and malnutrition
        incidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56156bfa-ada3-485a-8662-707d4c469f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff463a6-3f24-4e11-aaa9-568ee0d396c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender said Thursday the project features a
        package of “nutrition-specific and nutrition-sensitive” interventions along
        with social behavior change and communications ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ea40a-c2ca-42ac-8db8-cd7b753655e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529996b8-a6b8-4482-a36e-8bced6434895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the interventions for households with pregnant women
        and children under two years old:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2f672-8caa-4325-a962-3679b4413fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- infant and young feeding</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bc84c-e0b4-4cbc-8f47-5eb9c592b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- regular growth monitoring</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e785df1-58e7-4dde-8487-940763baaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- multiple micronutrient supplements for kids aged 6-23 months</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895494e-db4b-48b1-a345-8a6059490576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- dietary supplementation for nutritionally-at-risk pregnant women</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28863467-f15f-4045-83b2-c7241584a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- treatment of moderate, severe acute malnutrition</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759c87f-80be-4705-aadc-40b3bac994e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951014a-8b2d-45db-8897-34db8c311ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The persistence of high levels of childhood undernutrition in the
        Philippines, exacerbated by the COVID-19 pandemic, could lead to a significant
        increase in inequality of opportunities in the country,” said Ndiamé Diop,
        World Bank Country Director for Brunei, Malaysia, Philippines, and Thailand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fee5d-2a83-4ac2-bed4-f78a9778465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3a45b-9b8c-434a-9939-baf8ca2d1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop explained that improving children’s nutritional status leads
        to the Philippines’ target of strengthening human capital along with its economic
        rebound and long-term growth prospects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8a44f-f589-452d-a4ed-14265a1c03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17ec57-f5a1-4ecd-ae66-86a0d0aec5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project likewise supports behavioral change campaigns for targeted
        households and communities for “crucial” behaviors for better nutrition outcomes
        for women and children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455bfae-d8c4-4d6f-ad6c-1b59bc64e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f399554-bc53-44fa-9666-0fe09450703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include hand-washing with soap in critical instances, improved
        sanitation and access to safe drinking water, early child-care and development,
        nutrition-focused childcare development activities, and promoting access to
        the Pantawid Pamilya program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03184828-24fd-4e76-84eb-1fd175758f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345456bb-a830-4b3d-bf37-17c904805ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender said the project will also provide performance-based
        grants for local government units. These are linked to the delivery of pre-defined
        nutrition, maternal and child services, and improvements in planning and budgeting
        for nutrition projects at the local level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f05d90-8fe0-4385-a715-aed4b6cc75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7eac25-1204-460f-a6af-a46730d88977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Undernutrition and exposure to risks and adversities during the
        first 1,000 days of the child’s life can disrupt cognitive, emotional, and
        physical development and hold children back from reaching their full potential,
        thus affecting the formation of the country’s human capital, explained Nkosinathi
        Mbuya, World Bank Senior Nutrition Specialist, East Asia and Pacific Region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5133a3-8760-4d72-9652-7ddbb874aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24990e-207b-435d-984a-626decf9884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, interventions to improve nutritional outcomes must focus
        on this age group and women of child-bearing age,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f306f-1957-4251-b700-dc5a49ec4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afe386-6f0f-49fb-9c92-426c70b9ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:49:14.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Ferdinand “Bongbong” Marcos Jr. will formally begin
        his term on June 30.</p>'
