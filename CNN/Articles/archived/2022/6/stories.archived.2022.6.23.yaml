      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor is set to receive an honorary Oscar at this year''s Governors
        Awards, along with songwriter Diane Warren, and directors Euzhan Palcy and
        Peter Weir, the Academy announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e02063-590d-4cda-b00f-081e0757db5e'
