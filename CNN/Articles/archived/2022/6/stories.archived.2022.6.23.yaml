      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Private hospitals and hospitals in local government
        units should submit the liquidation report and memorandum of agreement because
        these are all embedded in the guidelines for the grant of such benefits.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c064c5-a5bc-4166-8a9a-f60d594590c2'
