      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paracuelles argued that the peso "could play a role in exacerbating
        inflation and inflation expectations domestically if it continues to depreciate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862d91e-a3d3-4fbb-bfa2-527241df7606'
