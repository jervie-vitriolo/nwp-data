    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d605d8f-cff4-4273-82c0-57b264fe9c94'
    'lead': 'President Vladimir Putin said Wednesday that Russia is rerouting trade
      to "reliable international partners" such as Brazil, India, China and South
      Africa as the West attempts to sever economic ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T03:37:24.369+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:28:25.674+08:00
