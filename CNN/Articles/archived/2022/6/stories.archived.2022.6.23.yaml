      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort further noted that laxer restrictions may have boosted
        the government''s collection efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca83f2f-e900-4c54-9272-b1ba80301f24'
