      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7900f-ff9f-4e6b-b909-4d88044230b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paul Preciado’s “Can the Monster Speak,” he collects a speech
        he gave at the L''École de la Cause Freudienne, where he talked about transitioning
        and the “regime of sexual difference” that branded trans people as disgusting
        or mentally-ill. He argued that sexual differences were not purely natural,
        but also historical, that “institutions, conventions, practices and cultural
        agreements make it possible for a society to decide...who should be considered
        human and under what conditions.” And in most cases, trans people are not
        considered human, not deserving of conventional human rights, freedoms, and
        protections. He was booed off the stage. In the process of transitioning,
        one tends to meditate and become more attuned to the self. A trans person
        spends much of their time looking inwardly, in order to determine what parts
        of them are true to their self and what parts are a result of conforming to
        social expectations. “The Plain Face of Truth” conveys this inner journey
        wonderfully. Dimalanta’s main character suffers the drudgery of social expectations,
        which has stultified his loveless married life into a long and unbearable
        chore. His return to his wife was “an imperative, a vile necessity.” Throughout
        everything, Pete clings to Amelia. In a psychoanalytic session with a priest,
        Amelia surfaces, “Artemsia, half-animal, half-willed, half-conjured, but bigger
        than any reality.” Amelia, no matter how hard Pete tries to repress her, asserts
        herself and provides the soul of Pete’s rich interior life even as his exterior
        life trudges along, “half-dead.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe867af-305d-47f8-8a9f-b0547cffe202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:34:38.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:27:56.268+08:00
