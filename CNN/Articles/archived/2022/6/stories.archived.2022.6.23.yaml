      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also coordinating with the Private Hospitals Association
        of the Philippines regarding the list of hospitals whose health workers have
        not yet received their OCA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d721a-82b2-4287-9da8-a10421d0daf7'
