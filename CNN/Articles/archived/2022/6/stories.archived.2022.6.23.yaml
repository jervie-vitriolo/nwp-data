    'template': '1'
    'title': 'Bello, Nograles to take on roles in Bongbong Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1a867-7a64-4999-a7cb-c63de4963351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:04:29.734+08:00
      'mgnl:createdBy': 'pia'
