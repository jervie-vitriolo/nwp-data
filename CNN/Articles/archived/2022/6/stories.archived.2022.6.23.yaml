      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From placing 57th in December 2021, the country is now 33rd among
        121 nations and one of two Asian nations that logged the best performance
        in infection management, vaccine rollout and social mobility as of this month.</p>'
