      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions from the West have cut Russia off from large swaths of
        the global economy and pushed the country into a deep recession. But Moscow
        continues to earn money off exports, especially as energy prices rise. The
        International Energy Agency estimates that Russian oil export revenues rose
        to about $20 billion in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b68acb-2556-4d14-9051-85d01d117a7a'
