      'mgnl:lastActivated': 2023-01-19T14:27:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbb5f0-82ac-40b3-8bc8-e4e6b27850d8'
      'mgnl:activationStatus': true
