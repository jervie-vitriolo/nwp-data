      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRICS summit, which is hosted by Beijing, is Putin''s first
        international forum with the heads of other major economies since he ordered
        the invasion in Ukraine in late February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46011f98-1c36-460d-b25e-0cca35b1a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.371+08:00
