      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ipagpatuloy na lang dahil maraming value-add naman ang
        masking, hindi lang laban sa COVID-19, laban sa influenza, bacterial pneumonia,"</em>
        he said.</p>'
    '9':
