    'template': '1'
    'title': 'Hospitals urged: Submit liquidation reports to receive COVID allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c125386-fbf8-46e4-9030-58634ce9e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Health
        facilities that are entitled to benefits from the government are urged to
        submit their liquidation reports so health workers can receive their long-overdue
        allowance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429ebd4-0ada-43ee-b4ca-b9c80482416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fbaf4-3ef2-4bce-99a7-7f34fa65da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told CNN Philippines'' <em>The
        Source</em> on Thursday that funds for the "One COVID-19 Allowance" or OCA
        to public and private health workers and personnel in health facilities are
        readily available, but health facilities need to be compliant with the guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f29da-734f-4976-b6a4-c06ce2e25147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2c57a-074d-421a-a5f3-86dac95055dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These benefits, the One COVID-19 Allowance is long overdue. But
        you see, in government, you have to deal with COA (Commission on Audit) rules
        and regulations," Duque said. "You can''t just disburse funds without those
        facilities that have received the first round of benefits ng walang liquidation
        (without liquidation). They have to liquidate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac85c05-967b-4d52-b56e-c18c55821059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9c8ce-8245-41f8-895d-b8ecf2a37a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:57:19.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they cannot just disburse funds without proper accountability,
        otherwise, the Department of Health will be held liable and subject to observation
        by state auditors and potentially face possible disallowance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a854437-1f59-4f3f-9c6c-2cb7202e5e19'
      'mgnl:activationStatus': true
