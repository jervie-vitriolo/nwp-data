      'jcr:uuid': '2fb10853-861b-48dc-bbbb-e8beb0c494a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:30:25.707+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:27:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sail Residences provides investors a unique mix of features bound
        to continue increasing the property''s value in the years to come. This premium
        development bestows the unparalleled luxury of being within walking distance
        of the SM Mall of Asia, one of the world''s largest commercial centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91479d99-543d-4a33-a25f-42393c756e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:30:25.707+08:00
