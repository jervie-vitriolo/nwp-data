      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902846d6-2ab6-4ea8-9ca9-85ccadc05a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T08:01:55.406+08:00
      'mgnl:createdBy': 'glee'
