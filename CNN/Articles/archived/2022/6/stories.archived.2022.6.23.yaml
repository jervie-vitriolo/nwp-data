      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samsung Galaxy S22 has the trappings of your high-end smartphone;
        it comes in four stylish colors (phantom white, phantom black, green, and
        pink gold) and has a 4nm processor,  the most powerful chip outfitted in a
        Samsung phone yet. The fast charging battery that Samsung phones are known
        for can last beyond 24 hours. It also has Google Duo Live Sharing, a Google-Samsung
        partnership that can allow you to simultaneously stream high quality videos
        with other users. (COVID-19 surge friendly, it looks like.)</p>'
