    'template': '1'
    'title': 'BSP announces back-to-back 25-bp rate hike, sees inflation further accelerating'
    'updated': 2022-06-23T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70836c6e-7b92-47a6-a46b-e149cced4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T15:01:44.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Metro
        Manila (CNN Philippines, June 23) - The Bangko Sentral ng Pilipinas on Thursday
        raised interest rates by another 25 basis points to 2.50% as it cracks down
        on surging inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45681a6d-1ade-4da4-bc55-868936019040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45a02f-6e42-4fba-a3a4-e0e06dd070ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board’s latest move follows the 25-bps rate hike it
        announced in May, which started a hiking cycle that placed BSP among other
        central banks that have begun policy tightening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc073c-6b7c-405f-9465-2eb8cd396ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;Fed hikes interest rates by three-quarters
        of a percentage point in boldest move since 1994</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698be65-2dfe-4ba0-8fe0-da6b74dcce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also raised the overnight deposit rate to 2% and lending
        rate to 3%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369061c0-6476-47c7-b3f4-9f99cb1d8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3dcfc-8df5-4f0c-ad8a-e9999d581a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending companies turn to central bank rates as a benchmark
        for their loan, credit card, and deposit rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec96e03-fe46-4ed1-a4ca-7ab1c674a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ceb74e-052b-4bbe-b4a1-98812aaf75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods rose 5.4% in May, now the fastest pace since
        November 2018. This brought year-to-date inflation to 4.1%, officially breaching
        the BSP’s 2-4% target band.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564952fb-15b3-4f81-ad4d-0fe83314152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fafff-5538-4b39-aeba-ce91ce22923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also announced the upward revision of its full-year
        forecasts: from 4.6%, inflation is seen to average 5% this year. For 2023,
        it''s estimated at 4.2% — up from the prior 3.9% forecast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb4a3e-d5d5-4ba9-a316-ac197f54cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553154c-f6b5-4f0b-a1a6-e94dc6baaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In deciding to raise the policy interest rate anew, the Monetary
        Board noted that upside risks continue to dominate the inflation outlook up
        to 2023, with pressures emanating from the potential impact of higher global
        non-oil prices, the continued shortage in domestic fish supply, as well as
        pending petitions for transport fare hikes due to elevated oil prices," said
        BSP Governor Benjamin Diokno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e574d1f-ba0e-4697-9431-7068aa543067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ee414-097d-4e71-b9af-4d908869ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank authorities also project inflation to hit 3.3% in 2024,
        which is within target.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15fed3-9b34-4302-8338-423e11426366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633630b-b223-4dba-b2fe-ed9de9ed7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on future monetary policy actions, BSP Deputy Governor Francisco
        Dakila Jr. stressed anew that authorities remain data-driven. Still, it can
        be seen that the general direction is towards normalization and exit from
        non-monetary interventions during the pandemic, he further said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bb68a-7795-4be7-a321-abcc9280f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43f174-2f2d-4389-8e27-bc180389d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila likewise assured that the impact of current policy tightening
        on economic growth is "very minimal" and that the outlook remains in line
        with Development Budget Coordination Committee figures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9276b48-3935-47e6-8d9d-8257a3e2daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394e7d2-82f7-4f92-baab-adfdc6accd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC expects annual growth to average within 7-8% this year,
        a <a href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-updated-2022-growth-forecast.html">slight
        downgrade</a> owing to external risks like the Ukraine-Russia war, China''s
        economic slowdown, and the United States'' own monetary policy normalization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129fb85-ad59-4372-b875-f33408c63a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb151ed-9a9f-49fc-b648-cfd71ac644c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This comment, viewed together with the upward revision to the 2023
        CPI (Consumer Price Index) forecast,could potentially entail a longer and/or
        more aggressive rate hiking cycle," said ANZ Research in a note, referring
        to Dakila''s remarks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f73852-775c-443d-9893-8fdbec4307d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T18:24:45.700+08:00
      'mgnl:createdBy': 'pilar'
