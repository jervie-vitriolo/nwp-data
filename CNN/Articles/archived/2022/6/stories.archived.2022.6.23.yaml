      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other personalities that will be part of the DOTr include the following:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9860a55-3aa6-4ec5-9e1c-7e0ba57de97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T16:06:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Former LRTA Deputy Administrator Cesar Chavez as DOTr Undersecretary-designate
        for Rails</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1646e76-6bd9-42f4-a60e-3af058828968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T16:06:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lawyer Cheloy Garafil as Land Transportation Franchising and Regulatory
        Board (LTFRB) Chairman-designate</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942be8a-27be-411e-b6a5-534241eec835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T16:06:44.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Christopher "Chet" Pastrana, Chairman of Archipelago Philippines
        Ferries Corp., as General Manager-designate of the Philippine Ports Authority
        (PPA)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b4662-c4cc-44a2-8b7f-f48e8c574891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:55:58.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous briefing, Marcos stressed the crucial role of the
        transportation sector in the Philippines'' economic recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28508224-3851-41c3-8eaa-a296ca5f99dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:55:58.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:27:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transport is going to be an essential part, not only for passengers,
        even more for cargo," Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d750af-df7f-4440-8921-0f131864f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T23:47:14.184+08:00
      'mgnl:createdBy': 'bamba'
