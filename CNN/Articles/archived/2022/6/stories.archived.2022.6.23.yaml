      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines''<em> The Source</em> on Thursday,
        Duque, who will step down from office in just a week, was asked what he is
        most proud of and what he thinks he could have done better in his years of
        serving the government.</p>'
