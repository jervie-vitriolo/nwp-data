      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael J. Fox will be honored by the Academy
        of Motion Pictures Arts and Sciences for his contributions to film and his
        efforts to help cure Parkinson''s disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa390f-f80e-42e1-a093-82ad80612214'
