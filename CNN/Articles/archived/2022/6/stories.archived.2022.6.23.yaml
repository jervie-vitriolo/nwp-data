      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacc41d-c714-4f3d-b75d-6f44860f16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.234+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The application forms for the registration, including
        the transfer of voter registration, reactivation, change or correction of
        entries, even reinstatement if removed from list, are downloadable through
        the Comelec''s website, www.comelec.gov.ph. The same forms are available at
        all Comelec officers in your city, municipality, and provinces. These are
        given for free]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b48a7-477e-4c99-9e61-103df2ee948a'
