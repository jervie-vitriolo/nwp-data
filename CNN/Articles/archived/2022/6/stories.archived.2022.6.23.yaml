      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this has to be addressed, otherwise the pressure on the
        Philippine currency will continue whether or not the BSP goes aggressive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ef3a9-6fa7-4ea1-8da1-b67c6ec546e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-24T00:25:02.612+08:00
