      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m proud of is the results we see today and enjoy," Duque
        said, citing the Philippines'' improved ranking in Nikkei Asia''s COVID-19
        Recovery Index.</p>'
