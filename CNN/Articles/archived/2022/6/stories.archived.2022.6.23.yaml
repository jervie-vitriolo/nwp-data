      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — President-elect
        Ferdinand Marcos Jr. has named two more nominees for posts in the incoming
        administration: Silvestre Bello III and Karlo Nograles who both served under
        President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df9627-8814-48ad-ad1e-26601486e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:04:29.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:27:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos, who will be sworn in as the 17th President of the Philippines
        on June 30, has named outgoing Department of Labor and Employment (DOLE) Secretary
        Silvestre ''Bebot'' Bello III as Chairman and Resident Representative-designate
        of the Manila Economic and Cultural Office (MECO)," said a statement from
        Communications Secretary-designate Trixie Cruz-Angeles on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59d94c-bed8-410e-9168-f37e31e7e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:04:29.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:27:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before serving as DOLE chief, Bello worked at the Department of
        Justice as undersecretary before becoming secretary twice -- from 1991 to
        1992 under former President Corazon Aquino and then acting secretary in 1998
        under former President Fidel Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3d9a9-e978-4732-8e39-78ab796c23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:04:29.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:27:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also solicitor general from 1996 to 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e71ef-f2fa-4205-8bb0-292cc3f58aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:04:29.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:27:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, meanwhile, was renominated as Civil Service Commission
        (CSC) chairman-designate, said the statement. He was earlier <a href="https://www.cnnphilippines.com/news/2022/6/1/Comelec-COA-CSC-appointment-bypass.html"
        target="_blank">bypassed</a> by the Commission on Appointments due to lack
        of hearing quorum on the last session day of the 18th Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e95037-b218-4e07-bdc5-dbb5bbb3cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T17:04:29.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:27:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was Davao City''s 1st District representative for eight
        years before Duterte appointed him to several posts including cabinet secretary,
        acting presidential spokesperson and chairman of the Inter-Agency Task Force
        on Zero Hunger.</p>'
