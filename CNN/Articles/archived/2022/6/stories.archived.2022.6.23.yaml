      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who can register?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad420e-219d-4413-8522-def6f094f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said minors aged 15-17 years old on or before December
        5 may register for the upcoming SK and barangay polls. It added that it is
        also open to adults aged 18 and above.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e2733-574b-4c55-9031-4730a36df6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffe217-2f79-4446-911c-660bff4ac74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T17:34:30.235+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:27:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang makakaboto po sa</em> SK elections <em>ay yung mga nasa
        edad na</em> 15 <em>hanggang</em> 30 years old. <em>''Yung makakaboto naman
        po sa</em> barangay elections or regular <em>na</em> barangay elections <em>ay
        yung nasa edad na</em> 18 and above," Laudiangco explained. "So <em>meron
        pong</em> 18 years old to 30 years old <em>na makakaboto po sa dalawa</em>:
        SK and at the same time, <em>sa</em> regular <em>na</em> barangay election."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
