  'Sri-Lanka-economy-collapse':
    'author': 'Rhea Mogul and Iqbal Athas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T13:33:06.920+08:00
    'imagesource': 'jcr:2b95c075-88ae-4028-9600-d27814fb67f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32ed930-1051-460f-9007-82af52ca1733'
    'lead': 'Sri Lanka''s economy has ''completely collapsed,'' Prime Minister Ranil
      Wickremesinghe says, as the crisis-hit nation faces an increasingly dire situation
      that has left millions struggling with fuel, electricity, and food shortages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T13:35:19.837+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:04.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:26.899+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka''s economy has ''completely collapsed,'' Prime Minister says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e7349-7aab-491d-b39b-fe7f327cbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sri Lanka''s economy has "completely collapsed,"
        Prime Minister Ranil Wickremesinghe said Wednesday, as the crisis-hit nation
        faces an increasingly dire situation that has left millions struggling with
        fuel, electricity and food shortages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d5d8c-7f19-42ef-a15c-2d8e85299382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economy has faced a complete collapse," Wickremesinghe told
        Sri Lanka''s Parliament, adding the government was seeking help from its global
        partners and the International Monetary Fund (IMF) to stabilize the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb379d57-c9ff-472f-abe7-e892a75bb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wickremesinghe warned the island nation of 22 million was "facing
        a far more serious situation" beyond the shortages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e0c7f-b44d-4bf9-bf8b-e792855bdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is in the midst of its worst financial crisis in seven
        decades, after its foreign exchange reserves plummeted to record lows, with
        dollars running out to pay for essential imports including food, medicine
        and fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4a984-6f59-4246-a944-5bb4d916b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the government has taken drastic measures to cope
        with the crisis, including implementing a four-day work week for public sector
        workers to allow them time to grow their own crops. However, the measures
        are doing little to ease the struggles faced by many in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef001b59-00ec-43a5-8db6-8a4ccd857347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several major cities, including the commercial capital, Colombo,
        hundreds continue to queue for hours to buy fuel, sometimes clashing with
        police and the military as they wait.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef2e2a-4b68-486c-aa25-80846bc7f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains have reduced in frequency, forcing travelers to squeeze into
        compartments and even sit precariously on top of them as they commute to work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26554729-3e45-4a29-b5d9-f64474c5e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are unable to travel to hospitals due to the fuel shortage
        and food prices are soaring. Rice, a staple in the South Asian nation, has
        disappeared from shelves in many shops and supermarkets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde9863-4123-429d-ad62-dee7001be486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week alone, 11 people have died waiting in queues for fuel,
        according to police officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d1fae-d273-4ec5-95fa-b26a8519ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe, who took office days after violent protests forced
        his predecessor Mahinda Rajapaksa to resign, appeared to place the blame on
        the previous government for the country''s situation in his comments Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189298ec-29fe-4850-8cc9-48b41bc26a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no easy task to revive a country with a completely collapsed
        economy, especially one that is dangerously low on foreign reserves," he said.
        "If steps had at least been taken to slow down the collapse of the economy
        at the beginning, we would not be facing this difficult situation today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d37c8-2c0d-4971-b456-301ddc052030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sri Lanka''s power and energy minister told reporters
        the country had only enough fuel stock to last five days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdfd37-7aea-4341-9aba-3665be236881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka has mainly been relying on neighboring India to remain
        afloat -- it has received $4 billion in credit lines -- but Wickremesinghe
        said that too might not be enough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e39b07-176a-48c1-94cb-25329216542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested more loan assistance from our Indian counterparts.
        But even India will not be able to continuously support us in this manner,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d5dcc-858a-46af-977d-9632cccd620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step, he said, was to strike a deal with the IMF.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e96510-1656-4423-ab36-4432db7954fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our only option. We must take this path. Our aim is to
        hold discussions with the IMF and arrive at an agreement to obtain an additional
        credit facility," Wickremesinghe said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee3020-6572-4cea-a708-d3a7efe7eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sri Lanka is currently in discussion with the World Bank,
        Asian Development Bank and the United States to "secure interim short-term
        loans" until it received IMF support.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea4786-bb2c-4db3-aedc-d5611ea38ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of representatives from the US Department of the Treasury
        will arrive in Sri Lanka next week, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a341f2-d957-4529-8619-320b01c786d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:35:19.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, Sri Lanka will seek assistance from China and
        Japan -- two of its "main lending countries," Wickremesinghe added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba966fdc-e3ee-49a2-9094-4ffd43595c16'
