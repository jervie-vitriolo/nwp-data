      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The altar of Nyamata Church is draped
        with a bloodstained cloth. Its pews are gone; in their place stand rows and
        rows of clothing and personal effects which belonged to the people massacred
        here 28 years ago. The roof above is peppered with holes caused by shrapnel,
        after perpetrators in the killings threw grenades into the building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
