      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin took pride in his four-year stint as the country''s top diplomat,
        where he stressed Manila asserted its sovereignty in the disputed waters under
        his watch.</p>'
