      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Comelec spokesperson Rex Laudiangco earlier confirmed the
        en banc''s approval of the registration dates and cited a policy under Republic
        Act No. 8189, wherein voter registration shall be prohibited 120 days prior
        to elections.</p>'
