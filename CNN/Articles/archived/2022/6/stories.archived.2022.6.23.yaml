    'title': 'Sitting pretty? Revlon stock surges after bankruptcy filing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09d4ae-6fed-4f66-9481-d2210056e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Move over, GameStop and AMC.
        And forget about bitcoin and other cryptocurrencies. Revlon, the struggling
        makeup and cosmetics company that filed for bankruptcy last week, is the latest
        meme stock craze among the army of individual investors on Reddit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b5441-27ff-4d36-b08c-b973b0eff7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913595e0-f0dd-458e-8b6c-d55bbe4cea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Revlon soared nearly 40% Wednesday afternoon in volatile
        trading. The stock is now up more than 320% in just the past three sessions
        — from about $2 to above $8 — after falling 13% on the day the company announced
        its Chapter 11 reorganization plan. (Talk about putting lipstick on a pig
        ... )</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdc9c3-c6d1-4e23-9622-2305577b4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b9052-3312-45e4-867a-8e956a1747b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revlon''s stock surge is eerily reminiscent of what happened with
        rental car company Hertz in 2020 after it filed for bankruptcy. Shares initially
        soared thanks in part to positive mentions from traders on Reddit, who were
        betting against short sellers that thought Hertz stock would continue to fall
        further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271d32a-d428-49aa-94cb-954dc808d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e8e6a-a928-41d5-b70f-9763376b1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a company declares bankruptcy, most investors typically don''t
        get anything from the ensuing reorganization. Bondholders and other creditors
        are often first in line to get back some of their money, but holders of the
        stock usually have their investments wiped out once new shares are issued
        post-bankruptcy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68286f-ef93-42a2-b54d-5289b8107148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1ddff-d2e6-4f4a-8698-20cbcfbcb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which makes the surge in Revlon all the more peculiar. Some posters
        on Reddit''s popular WallStreetBets board were even speculating about how
        much higher Revlon shares might go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b89982-02ab-4700-bbcb-c17db4a4e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09e501-6756-491c-9afe-a4bdf9c4ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Reddit user named pikatruuu (sorta like the yellow Pokemon character)
        noted the comparison to Hertz, saying that rental car giant''s shares surged
        eightfold during its bankruptcy process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3921f-d517-45a4-9ffe-eed5ff9e137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef87b33-e141-47b6-98e8-9deac4a8d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revlon is currently the 11th most shorted stock ... It is a pretty
        iconic brand. Is there a chance it becomes a meme stock?" pikatruuu wrote.
        Then again, pikatruuu also pointed out that what happened with Hertz "is a
        rare occasion of course."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f84fb-a40c-487a-87ec-ea8c0acda16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100a286-abc7-4ae7-a685-e6a1f68f3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped some extremely enthusiastic users from pumping
        the stock''s prospects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d638d-c748-48cd-9358-76aa8710e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268cb33-5336-4df3-9870-444a188d5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is revlon the Gamestop of 2022?," asked wonderwoman009.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c88da-4dee-403d-b8ad-841f244b8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae07279c-4e6f-49df-9951-b0aa9cb2e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T01:53:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No idea. But the party is happening now," pikartruuu responded,
        adding that "if this [subreddit] can hop on the train, I don''t see why it
        doesn''t go past $10."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197681a3-d835-4772-b414-cc59b7ab646c'
      'mgnl:activationStatus': true
