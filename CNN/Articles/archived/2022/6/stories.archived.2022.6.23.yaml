    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53f518-cafb-44ae-acbe-8b746e8fbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T13:20:54.487+08:00
