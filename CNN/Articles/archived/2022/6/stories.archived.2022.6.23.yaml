      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"REVLON TO THE MOON GOING TO $12," said a user named One-Relationship-143.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34c9a9-c71c-4878-9687-8044166b7d6c'
