      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the world that technology giant Samsung wants to uncover.
        In the “Untold Stories at Night” film festival last June 17, they invited
        five filmmakers to create short films without much prompt except that they
        must use the new Samsung Galaxy S22 to shoot their movies.</p>'
