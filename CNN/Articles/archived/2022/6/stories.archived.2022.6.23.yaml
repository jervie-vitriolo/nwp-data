  'Omicron-subvariant-BA.4-BA.5-vaccine-immune-escape':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T06:32:09.650+08:00
    'imagesource': 'jcr:4250408c-dfc1-4c9d-a675-6c4408c012b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3493502f-642a-4a28-a316-13f8440bc5c0'
    'lead': 'Omicron subvariants BA.4 and BA.5 appear to escape antibody responses
      among both people who had previous Covid-19 infection and those who have been
      fully vaccinated and boosted, according to new data from researchers at Beth
      Israel Deaconess Medical Center, of Harvard Medical School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T06:33:36.802+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:22.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:21.163+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New coronavirus subvariants escape antibodies from vaccination and prior
      Omicron infection, studies suggest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35b12b-dbaa-420a-a120-2eed11fed0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Omicron subvariants BA.4 and BA.5
        appear to escape antibody responses among both people who had previous COVID-19
        infection and those who have been fully vaccinated and boosted, according
        to new data from researchers at Beth Israel Deaconess Medical Center, of Harvard
        Medical School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca85852-fbb0-499d-aaba-b2d0d6352226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Covid-19 vaccination is still expected to provide substantial
        protection against severe disease, and vaccine makers are working on updated
        shots that might elicit a stronger immune response against the variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4b400-0b6a-46f1-b90f-f65a6df55807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levels of neutralizing antibodies that a previous infection
        or vaccinations elicit are several times lower against the BA.4 and BA.5 subvariants
        compared with the original coronavirus, according to the new research published
        in the New England Journal of Medicine on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6918a72-6a6b-43ba-aa30-97fef8997c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed 3-fold reductions of neutralizing antibody titers induced
        by vaccination and infection against BA4 and BA5 compared with BA1 and BA2,
        which are already substantially lower than the original COVID-19 variants,"
        Dr. Dan Barouch, an author of the paper and director of the Center for Virology
        and Vaccine Research at Beth Israel Deaconess Medical Center in Boston, wrote
        in an email to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afccad-b820-428a-98e5-49b8c2920924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data suggest that these new Omicron subvariants will likely
        be able to lead to surges of infections in populations with high levels of
        vaccine immunity as well as natural BA1 and BA2 immunity," Barouch wrote.
        "However, it is likely that vaccine immunity will still provide substantial
        protection against severe disease with BA4 and BA5."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed26b3a-d367-482e-b469-e9af8bf40377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly published findings echo separate research by scientists
        at Columbia University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810b0ca-5fd1-4f4f-9a4f-37196c510fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recently found that the BA.4 and BA.5 viruses were more likely
        to escape antibodies from the blood of fully vaccinated and boosted adults
        compared with other Omicron subvariants, raising the risk of vaccine-breakthrough
        Covid-19 infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1b71c-7b5d-4a72-b060-583fccf6897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of that separate study say their results point to a
        higher risk for reinfection, even in people who have some prior immunity against
        the virus. The US Centers for Disease Control and Prevention estimates 94.7%
        of the US population ages 16 and older have antibodies against the coronavirus
        that causes Covid-19 through vaccination, infection, or both.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfbb33-e094-4fce-a26e-769e191c68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.4 and BA.5 caused an estimated 35% of new Covid-19 infections
        in the United States last week, up from 29% the week before, according to
        data shared by the US Centers for Disease Control and Prevention on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5074437-8579-4ff6-8fd0-e62db607a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.4 and BA.5 are the fastest spreading variants reported to date,
        and they are expected to dominate Covid-19 transmission in the United States,
        United Kingdom and the rest of Europe within the next few weeks, according
        to the European Centre for Disease Prevention and Control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c48ff-12ea-4aa0-896b-b54481202009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''COVID-19 still has the capacity to mutate further''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57691fcb-d546-4648-b04d-9a60bc7b5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the New England Journal of Medicine paper, among 27 research
        participants who had been vaccinated and boosted with the Pfizer/BioNTech
        coronavirus vaccine, the researchers found that two weeks after the booster
        dose, levels of neutralizing antibodies against Omicron subvariants were much
        lower than the response against the original coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc0f3a-d10f-4a0d-9fd2-af7664ae4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neutralizing antibody levels were lower by a factor of 6.4 against
        BA.1; by a factor of 7 against BA.2; by a factor of 14.1 against BA.2.12.1
        and by a factor of 21 against BA.4 or BA.5, the researchers described.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d85e61-a5a4-4453-b66c-39e822a46b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 27 participants who had previously been infected with the
        BA.1 or BA.2 subvariants a median of 29 days earlier, the researchers found
        similar results.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ece375-c3e6-4f54-ba11-2ab1a306461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those with previous infection -- most of whom also had been vaccinated
        -- the researchers described neutralizing antibody levels that were lower
        by a factor of 6.4 against BA.1; by a factor of 5.8 against BA.2; by a factor
        of 9.6 against BA.2.12.1 and by a factor of 18.7 against BA.4 or BA.5.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500220e-e47f-434c-9c67-acd167dce454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine what exactly the neutralizing
        antibody levels mean for vaccine effectiveness and whether similar findings
        would emerge among a larger group of participants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8c15c-3343-4027-a9cd-39dd3eaa75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data suggest that COVID-19 still has the capacity to mutate
        further, resulting in increased transmissibility and increased antibody escape,"
        Barouch wrote in the email. "As pandemic restrictions are lifted, it is important
        that we remain vigilant and keep studying new variants and subvariants as
        they emerge."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35223f4-512d-4cca-88c8-aab3b8312bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study, published in the journal Nature last week, found
        that Omicron may evolve mutations to evade the immunity elicited by having
        a previous BA.1 infection, which suggests that vaccine boosters based on BA.1
        may not achieve broad-spectrum protection against new Omicron subvariants
        like BA.4 and BA.5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f294f9e-55ca-4bf4-be7d-831745dc59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what all this means in the real world, Dr. Wesley Long, an
        experimental pathologist at Houston Methodist Hospital, told CNN that people
        should be aware that they could get sick again, even if they''ve had Covid-19
        before.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90a875-def3-40f3-a679-e60be3497e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m a little bit worried about people who''ve had it maybe
        recently having a false sense of security with BA.4 and BA.5 on the increase,
        because we have seen some cases of reinfection and I have seen some cases
        of reinfection with people who had a BA.2 variant in the last few months,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1843781-fa0d-4d07-a2bb-214c70b05bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccine makers have been developing variant-specific vaccines
        to improve the antibody responses against coronavirus variants and subvariants
        of concern.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58707b72-8913-43a2-ab0d-55a33b36c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reinfections are going to be pretty inevitable until we have vaccines
        or widespread mandates that are going to prevent cases rising again. But the
        good news is that we are in, I think, a much better spot than we were without
        the vaccines," said Pavitra Roychoudhury, an acting instructor at the University
        of Washington''s Department of Laboratory Medicine and Pathology, who was
        not involved in the New England Journal of Medicine paper.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d7e58-5c67-4014-8966-69570cb7ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much of this virus out there that it seems inevitable,"
        she said about Covid-19 infections. "Hopefully the protections that we have
        in place are going to lead to mostly mild infection."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb6adf-6eb1-4117-9a08-3491fd6c5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts underway to update Covid-19 vaccines</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3372eb2-bb71-4bbd-bd2c-7da926282af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s bivalent Covid-19 vaccine booster, named mRNA-1273.214,
        elicited a "potent" immune responses against the Omicron subvariants BA.4
        and BA.5, the company said Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d0cef-775d-4f5d-84c3-2f180ce669a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bivalent booster vaccine candidate contains components of both
        Moderna''s original Covid-19 vaccine and a vaccine that targets the Omicron
        variant. The company said it is working to complete regulatory submissions
        in the coming weeks requesting to update the composition of its booster vaccine
        to be mRNA-1273.214.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd73d4-d8e2-4ebb-8cbc-8a68150a9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of SARS-CoV-2''s continued evolution, we are very encouraged
        that mRNA-1273.214, our lead booster candidate for the fall, has shown high
        neutralizing titers against the BA.4 and BA.5 subvariants, which represent
        an emergent threat to global public health," Stéphane Bancel, chief executive
        officer of Moderna, said in Wednesday''s announcement. SARS-CoV-2 is the coronavirus
        that causes Covid-19.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31453c-c50c-40a3-8a1f-b2ccb4ad9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will submit these data to regulators urgently and are preparing
        to supply our next generation bivalent booster starting in August, ahead of
        a potential rise in SARS-CoV-2 infections due to Omicron subvariants in the
        early fall," Bancel said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1030b-3356-4fbc-b592-63c02c198b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s Vaccines and Related Biological
        Products Advisory Committee is meeting next week to discuss the composition
        of Covid-19 vaccines that could be used as boosters this fall.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cd5dc-d9c1-4935-bb5e-ef3a78562725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data that Moderna released Wednesday, which has not been published
        in a peer-reviewed journal, showed that one month after a 50-microgram dose
        of the mRNA-1273.214 vaccine was administered in people who had been vaccinated
        and boosted, the vaccine elicited "potent" neutralizing antibody responses
        against BA.4 and BA.5, boosting levels 5.4-fold in all participants regardless
        of whether they had a prior Covid-19 infection and by 6.3-fold in the subset
        of those with no history of prior infection. These levels of neutralizing
        antibodies were about 3-fold lower than previously reported neutralizing levels
        against BA.1, Moderna said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae161eab-7a89-4b6c-b4f3-fa5511bf5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings add to the data that Moderna previously released
        earlier this month, showing that the 50-microgram dose of the bivalent booster
        generated a stronger antibody response against Omicron than the original Moderna
        vaccine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276f8dd-6bdd-4b84-ba11-45cc2bec0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s data suggest that "the bivalent booster might confer
        greater protection against the BA.4 and BA.5 omicron strains than readministering
        the original vaccine to increase protection across the population. Although
        the information is based on antibody levels, the companies comment that similar
        levels of antibody protected against clinical illness caused by other strains
        is the first suggestion of an emerging ''immune correlate'' of protection,
        although it is hoped that this ongoing study is also assessing rates of clinical
        illness as well as antibody responses," Penny Ward, an independent pharmaceutical
        physician and visiting professor in pharmaceutical medicine at King''s College
        London, said in a statement released by the UK-based Science Media Centre
        on Wednesday. She was not involved in Moderna''s work.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93187956-01f0-4e91-a254-fb831ce715a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:33:36.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been reported previously that the bivalent vaccine is well
        tolerated with temporary ''reactogenic'' effects similar to those following
        the univalent booster injection so we can anticipate that this new mixed vaccine
        should be well tolerated," Ward said in part. "As we head towards the autumn
        with omicron variants dominating the covid infection landscape, it certainly
        makes sense to consider use of this new bivalent vaccine, if available."</p>'
  'Ukrainian-journalist-Maks-Levin-executed':
    'author': 'Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-23T06:38:33.584+08:00
    'imagesource': 'jcr:d90d4a72-b509-416b-80cc-fc0034ab072a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a56ce59-3bce-4576-868a-ac744433d7cf'
    'lead': 'Pro-journalist and free speech non-government organization Reporters
      Without Borders (RSF) says it has evidence that Russian soldiers executed journalist
      Maks Levin in a forest near Kyiv on March 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T06:39:34.157+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:21.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:21.472+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian journalist Maks Levin ''executed in cold blood,'' report says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f988f5-1403-4fc5-ac1e-494ab07140d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pro-journalist and free speech non-government
        organization Reporters Without Borders (RSF) says it has evidence that Russian
        soldiers executed journalist Maks Levin in a forest near Kyiv on March 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0759756-8831-41ad-b546-bf5114803e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levin, a Ukrainian photojournalist who worked with a number of major
        Western news outlets including Reuters and the BBC disappeared on March 13
        while covering Russia''s assault on the Ukrainian capital Kyiv. His body was
        discovered on April 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382934e-7eb3-41f1-9a52-7e433766a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF said it sent two investigators two Ukraine from May 24 to June
        3 and that they concluded Levin, and a friend he was with, "were executed
        in cold blood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030553c-7303-4ea4-bacc-6181ab82e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence against the Russian forces is overwhelming," the NGO
        said in a summary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a29fa-50ca-4473-9cc6-b2cae99866db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it found several bullets and cartridge casings
        at the scene, the identity papers of the friend and soldier that was accompanying
        Levin, and identified 14 bullet impacts in the car they were traveling in.
        RSF said it also found several items with possible DNA evidence, attesting
        to the presence of Russian soldiers in the vicinity of the crime scene and,
        crucially, located a bullet right next to the spot where Levin''s body was
        found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f30b55-1285-4be4-bfa8-c717172b787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analysis of the photos of the crime scene, the observations made
        on the spot and the material evidence recovered clearly point to an execution
        that may have been preceded by interrogation or even acts of torture," RSF
        Secretary General Christophe Delore said of the report. "In the context of
        a war heavily marked by propaganda and Kremlin censorship, Maks Levin and
        his friend paid with their lives for their fight for reliable information."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c5a61-1811-4afa-8364-f7f4957113d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF said it submitted its findings as well as all the evidence to
        the Ukraine Attorney General''s office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c1df0-86c9-41da-b6a2-12ad816ffd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 2, the Ukraine Attorney General''s office said the journalist''s
        body had been found in the Vyshgorod district, just north of Kyiv, adding
        that "soldiers of the Russian Armed Forces killed the unarmed Maksym Levin
        with two gunshots."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab718208-1332-4a44-a114-46221d22f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has consistently denied targeting civilians, including journalists,
        since it began its invasion of Ukraine, despite overwhelming evidence to the
        contrary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb6f5a-6caa-4230-9d87-e95b65666a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to independently verify RSF''s findings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e89718-274c-4b36-b8b4-14042c87b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:39:34.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levin began working as a photojournalist in 2006, according to his
        bio on LensCulture, a photography resources website. He worked for Ukrainian
        news outlet LB.ua and was "well-known" in his field, having collaborated with
        Reuters, BBC, TRT World and Associated Press, according to the attorney general''s
        office.</p>'
  'Naomi-Osaka-LeBron-James-media-company':
    'author': 'CNN Sport staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-23T06:42:34.898+08:00
    'imagesource': 'jcr:f4e43cc2-a3b6-4b49-9a44-d9260f2bd074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b423c895-f549-44df-8ce1-49454fae2166'
    'lead': 'Four-time major winner Naomi Osaka is launching a new media company in
      partnership with NBA superstar LeBron James, the tennis star announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T06:44:18.245+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:28:21.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:21.631+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka and LeBron James launch new media company'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b7b59-4a92-481c-a940-7548d36d7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four-time major winner Naomi Osaka is launching
        a new media company in partnership with NBA superstar LeBron James, the tennis
        star has announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a9513-6a76-40cc-be2d-f4a0791659e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hana Kuma, which means "flower bear" in Japanese, will produce stories
        that are "culturally specific but universal to all audiences," a statement
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43d109-9f21-4c8a-ae30-47005f88ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James and Maverick Carter''s The SpringHill Company will, said the
        statement, provide "essential production, development, and strategic resources"
        to Hana Kuma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb24e6c-38bd-4bfd-aed8-fe8787334480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been an explosion of creators of color finally being
        equipped with resources and a huge platform," Osaka said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f27f3-ab91-4561-aafc-d391482f3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the streaming age, content has a more global perspective. You
        can see this in the popularity of television from Asia, Europe, and Latin
        America that the unique can also be universal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6129d-e9b5-4482-b37a-a8bae2e2ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My story is a testament to that as well. I''m so excited for what
        we are building at Hana Kuma. We will bring stories to life with this goal
        in mind: to make unique perspectives feel universal and inspire people along
        the way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47c21c-5e39-479d-afe9-ce36c7e92da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production company is the latest project between Osaka, 24,
        and her long-time agent Stuart Duguid. The pair also have a sports agency
        named Evolve, which signed Australian tennis player Nick Kyrgios on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024feab-2bc8-4e2b-8b05-38ea6843480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, Osaka became the world''s highest-paid female
        athlete in history by earning about $37 million in 2020 thanks to a long list
        of sponsorship deals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414484b9-16b5-4094-bf13-3fdd2339a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:44:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:28:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will not be competing at Wimbledon this year because of an ongoing
        issue with her Achilles.</p>'
  '4-million-Americans-owning-a-home-out-of-reach':
    'author': 'Alicia Wallace, CNN Business'
    'caption': 'A For Sale sign is posted in front of a home in Sacramento, Calif.,
      Thursday, March 3. The record run-up in home prices and rents exacerbated the
      affordable housing crisis in the US, and rising interest rates stand to make
      it even worse, according to Harvard University''s annual State of the Nation''s
      Housing Report released June 22.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-23T07:51:34.715+08:00
    'imagesource': 'jcr:d28755cc-07fe-47b6-b700-df3bee30835f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe8e5d0-fc6c-4009-8217-aedf732e4ad6'
    'lead': 'The record run-up in home prices and rents exacerbated the affordable
      housing crisis in the US, and rising interest rates stand to make it even worse,
      according to Harvard University''s annual State of the Nation''s Housing Report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-23T07:58:19.899+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:28:20.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:27:22.209+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The dream of owning a home is out of reach for 4 million Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761576a7-c476-4699-a9e4-52d39879e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The record run-up in home prices and
        rents exacerbated the affordable housing crisis in the US, and rising interest
        rates stand to make it even worse, according to Harvard University''s annual
        State of the Nation''s Housing Report released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440777b-157b-4271-848a-79579510774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff00b1-fd4d-4b3b-b3db-b2a6829dd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although quickly rising mortgage rates are already appearing to
        cool overheated housing markets, they are putting the homeownership dreams
        of millions of Americans even further out of reach, researchers and housing
        industry experts said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c255c9c-fe04-46f8-ad1a-788a7f1efc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d07e2-92f6-46ed-8384-133c0838b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income needed to qualify for a home has skyrocketed: The mortgage,
        property tax and insurance payments for a median-priced home of $340,700 cost
        $700 more per month in April 2022 than they did a year before. And the annual
        income needed to qualify for such a home is $28,000 higher in April 2022 versus
        last year, according to Harvard''s Joint Center for Housing Studies, which
        analyzed data from Freddie Mac and the National Association of Realtors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5a320-3e47-4fb9-9191-97dcc6e4ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05178468-3672-4e2a-94a2-e2967e71e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has priced out about 4 million renters over the past year alone,
        said Daniel T. McCue, senior research associate at the Joint Center for Housing
        Studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f27b98-b1ee-4176-8112-3ddb69bdd8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68dfac-ade5-427f-8b9f-d0a68b5d81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the door is closing on affordable home ownership, it would lock
        in some significant inequities in housing," he said Wednesday during a webcast
        panel discussion about the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae8540-bd07-4995-9033-786d53ddd5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b593ab-3193-49ac-a95d-3e45b01d4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of two housing markets</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e4324-2238-4720-9d36-032b6fb21e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic gains made before the pandemic; financial stimulus benefits
        and moratoriums on foreclosures and evictions during the pandemic; and a strong
        job market; helped to not only keep people in their homes but also allowed
        other Americans — especially older Millennials and people of color — to have
        the financial wherewithal to become homeowners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961347c-1430-4680-84ce-e007ab44aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef717b5-4042-478e-ae42-dd5f2f69ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March 2022, home prices rose 20.6% year-over-year — which
        was the largest jump in 30 years of record-keeping, according to Joint Center
        for Housing Studies tabulations of CoStar and CoreLogic Case-Shiller Home
        Price Indices data. Rents shot up as well, especially for single-family homes
        that served as remote office spaces for families during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9aa8e5-f76b-4b89-9036-1bdf9e7a013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff0b60-6d48-4cbf-a20b-34b830b085d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That caught the eye of investment firms, which snapped up moderately
        priced homes in booming markets to then rent out or flip for a profit. Investor
        holdings accounted for nearly 30% of all homes sold during the first quarter
        of this year, Harvard''s housing studies researchers noted, citing CoreLogic
        data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ebb6c-9210-469a-8665-b9f0e4c4df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b953da9-bb3e-4cad-a96d-69aea0a919b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New construction increased as well, but the majority of those new
        homes sold for more than $400,000, putting them out of reach for first-time
        home buyers, the researchers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bd90e-4f03-4d04-a5b1-a754741b6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2019b-8fc6-46a0-8b3f-589e144af931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in homeownership, however, has not been enough to narrow
        the gap of longstanding, systemic racial disparities. In early 2022, homeownership
        rates for Black and Hispanic households were 45.3% and 49.1%, respectively.
        By comparison, White households had a home ownership rate of 77%, researchers
        wrote, citing US Census Housing Vacancy Survey data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d231ab-8e42-41f0-a1ae-46f8a150ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6b589-dded-40cd-b2be-da7116cba25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in home values and record-low interest rates during
        the heart of the pandemic further widened the already drastic wealth gap between
        homeowners and renters, as well as racial inequities, according to the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648945d4-23a8-4870-8406-b4fc866be63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59ef49-6cc4-4091-bc46-6119fce79f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks that are trying to buy their first homes, families that are
        trying to transition from out of rental [housing] into something more affordable
        ... the market right now is not working for that demographic," said Alanna
        McCargo, president of Ginnie Mae, the federally owned mortgage backer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f88506-afde-43a3-83ac-c7d11750db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb36800-8dd9-44dc-b1e6-76976a4f1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding increased concern, she said, are not only the rising rates
        of evictions and foreclosures after pandemic-related moratoriums were lifted,
        but also the impact of inflation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a04aa3-5292-45fe-84c3-64244a148f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054a0c9-1828-4dc1-895e-69fef3d0e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be very intentional that we are not leaving people behind,"
        McCargo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f0234-790e-4e7c-b2fd-a498cf44e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e776bb0-eeb5-472b-89fe-c38672b88431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive supply-demand imbalance</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538478f-058a-48f0-92d2-eec36e9c4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eviction and foreclosure moratoriums put in place during 2020 helped
        ease the financial strain on many households, but some haven''t been able
        to dig out yet, according to the Harvard study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbfa1b-d9ab-49d6-961b-bc83de143a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84446d9-5d7e-4070-bddb-761e56d55933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10% of households were behind on their rent or mortgage payments
        during the period of December 2021 to April 2022. The share of renters behind
        on payments was 14.5% versus 6% for homeowners, researchers found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98aa9b8-cc4c-4bd4-a949-bfd79072dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9797b-ca8d-4857-9a67-65d4d24d8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Households are going to be very precariously housed, and we may
        even see increased homelessness as a result of that, which is already increasing
        in many communities," said Sarah Saadian, senior vice president of public
        policy for the National Low Income Housing Coalition, adding that it''s already
        at a "crisis point."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fad960-5bb5-4ebd-8293-74dbb1185d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66bc99-985e-4664-aedb-0c4fcd20b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of this is a massive supply-demand imbalance, said
        Ryan Marshall, president and chief executive officer of Atlanta-based homebuilder
        PulteGroup. Marshall noted higher construction costs, supply constraints and
        strict land-use policies have discouraged development.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31511e50-c7e6-4167-b0d9-56a468df30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2f885-1c54-4c19-9046-003c596e24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Existing municipalities and existing residents do not want any
        new neighbors," he said. "They''ve got their slice of paradise, and they don''t
        want any new friends, and it''s the sad reality of the world that we live
        in today."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5eee87-364c-4a1f-bb66-dce30f88dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea1dbc-2a39-4df9-bbd5-919a68a35ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Center for Housing Studies researchers noted that one
        potential solution could come from the Biden Administration''s Housing Supply
        Action Plan, which seeks to increase affordable housing options through the
        funding of state and local reforms, adding requirements for federally owned
        housing to go to owner-occupants, and helping the private sector address supply
        chain challenges. Another option, they noted, are state-based efforts such
        as density-promoting land use changes in states such as California and Oregon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5631f4-bfee-47ce-9a40-4e3288198564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a678b66-a208-4bda-a6f1-70cd678c5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Federal Reserve seeks to soften demand for homes and curb
        inflation by raising rates, it can do very little to address ongoing constraints
        on the number of available homes for sale, Fed chairman Jerome Powell said
        Wednesday in testimony before the Senate Banking Committee. Still, he cautioned,
        rising mortgage rates could ultimately price people out of homeownership.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb83eb-c47f-4e87-8c86-122c85bc2d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8802d-f64e-4f45-a84d-6f98f1849ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve does not set the interest rates borrowers pay
        on mortgages directly, but its actions influence them. Mortgage rates tend
        to track 10-year US Treasury bonds. But mortgage rates are indirectly impacted
        by the Fed''s actions on inflation. As investors see or anticipate rate hikes,
        they often sell government bonds, which sends yields higher and with it, mortgage
        rates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81b46f-6124-4620-a556-91da1a879a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcbf4b-51e3-4c88-a340-182f87e720b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should monetary policy tighten and spur an economic downturn, that
        presents an even greater concern, Harvard researchers wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bd919-c5f4-46f6-b040-2d5adc4c0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fa054-7a64-41ea-9dc4-7d089a418d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so many households financially stressed by high housing costs,
        a serious downturn could transform the recent uptick in housing insecurity
        into a wave," they wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3153b9-a115-4385-8e99-baeb06891f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d5a08-7453-425c-aef6-6ecd33100e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Matt Egan and Anna Bahney contributed to this report.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e376b6-3212-43eb-9d5e-eea04ad0b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T07:58:19.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:28:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2022/06/22/homes/affording-a-home-harvard-study/index.html">''The
        dream of owning a home is out of reach for 4 million Americans''</a></em></p>'
