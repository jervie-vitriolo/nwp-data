      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s no better
        time to invest in real estate than now. A recent Colliers International report
        said the property market is poised to make a strong rebound this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b105295-279f-4a0e-8fd0-f55c559808b9'
