      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, who founded the Michael J. Fox Foundation for Parkinson''s
        Research in 2000 and was diagnosed with the disease in 1991, will receive
        the Academy''s Jean Hersholt Humanitarian Award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f9cc6-c887-40da-9d2f-58c9f8194463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T05:16:58.549+08:00
