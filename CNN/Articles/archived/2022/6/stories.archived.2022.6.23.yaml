    'title': 'Why Kellogg is turning its back on Frosted Flakes and Froot Loops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9036d63-bde4-4d22-9d9b-1a95c869d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For years, Kellogg''s has been synonymous
        with Froot Loops, Frosted Flakes, Special K and other cereals. Now, it''s
        focusing on snacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0848c-d5df-4a83-b6ba-85c7f4ee8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f156b65-bd24-4200-9a80-520f81cc177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg announced Tuesday that it is splitting into three separate
        companies, spinning off its US, Canadian and Caribbean cereal businesses into
        one group and its plant-based food businesses, including Morningstar Farms,
        into another. The remaining, largest business includes Kellogg''s global snacking
        products, like Pringles, Cheez-It and Pop-Tarts, as well as international
        cereals and noodles and North American frozen breakfast products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d2e2c-7309-40f0-8ab2-642db82e211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7e965-bef8-4cda-b9d9-b9860ffc7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snacking business — not its calling-card cereal company — is
        the crown jewel. It is the largest of the three new companies by far, and
        it will retain current Kellogg CEO Steve Cahillane as chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61192a65-718b-4bf5-9ca8-dbd33b725308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8a7ba-20ea-441d-b6c8-b4fb7429ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T09:45:32.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:28:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cereal is Kellogg''s legacy business," said Emilie Feldman, management
        professor at Wharton business school. But that doesn''t mean it''s the most
        promising part of the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587fd66-c853-489a-aa68-41c15e74c315'
      'mgnl:activationStatus': true
