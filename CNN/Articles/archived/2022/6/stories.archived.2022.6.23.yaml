      'jcr:uuid': 'edb5b33b-d970-4046-83df-6a7cd44ce8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T14:55:58.247+08:00
      'mgnl:createdBy': 'lisbet'
