    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Putin', 'Russia', 'China', 'India', 'trade']
    'template': '1'
    'title': 'Putin says Russia is rerouting trade to China and India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30280e-aa61-4f6c-811d-d12ec11ec85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Vladimir Putin said Wednesday
        that Russia is rerouting trade to "reliable international partners" such as
        Brazil, India, China and South Africa as the West attempts to sever economic
        ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbacd78-d4e9-43bb-8a0a-3382ce683434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bf315-81c9-473b-8219-315681bcc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively engaged in reorienting our trade flows and foreign
        economic contacts towards reliable international partners, primarily the BRICS
        countries," Putin said in his opening video address to the participants of
        the virtual BRICS Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4becad1-7c34-40b2-b789-b63d6e3b27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5473e7-e6ac-4459-bd73-17adafd690db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "BRICS" acronym refers to an informal grouping of the five developing
        economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb696b-359d-4426-8c70-2dedb04f132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4e13c-3a19-4999-b5bf-49e52076b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Putin, trade between Russia and the BRICS countries
        increased by 38% and reached $45 billion in the first three months of the
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473309f-3cd4-4afa-a580-23f837affe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85764c-3e78-449d-8547-4ad21c8c136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contacts between Russian business circles and the business community
        of the BRICS countries have intensified," Putin said. "For example, negotiations
        are underway to open Indian chain stores in Russia [and to] increase the share
        of Chinese cars, equipment and hardware on our market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232d39c-55db-45d3-b2e0-3e7b9971bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e16814-b31c-4d13-8ae1-a651141888a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also ramping up oil exports to China and India, which
        have been snapping up barrels at a hefty discount. China''s crude imports
        from Russia soared to a record level in May, ousting Saudi Arabia as the country''s
        top supplier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306b5d1-402e-4c44-aa20-2f3129041ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209e540-2c86-4a8d-ab92-28181cf0ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added that Russia''s system for messaging between financial
        institutions is open to connecting banks from the five countries, and that
        Moscow is finding new ways to transact without relying on currencies such
        as the dollar or the euro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4741a8f-0d62-497d-847b-13c11f979721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751632f3-86c2-427c-83ba-4ec7c5f8b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T03:37:24.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:28:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with BRICS partners, we are developing reliable alternative
        mechanisms for international settlements," Putin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
