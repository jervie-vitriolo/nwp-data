    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano seeks to refile divorce bill in 19th Congress'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ba45d-e3b2-435b-99d9-61f38fcb437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> Senator
        Pia Cayetano vowed on Thursday to refile the controversial divorce bill in
        the 19th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791cb51-dfc4-4e9a-b820-9e2af625e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano underscored the importance of protecting the two parties
        involved in a marriage. as she pushes anew for the bill''s passage under the
        administration of incoming President Bongbong Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7198010-aae1-47ea-9dab-bed6a226c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444053ff-924c-47c1-83ec-ccad3620c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to the religious community, I think all of
        them understand that there are circumstances where women, in particular, but
        it can happen to men of course, (that) their lives are endangered, (and) both
        their mental and physical well-being are jeopardized," Cayetano told reporters
        in a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a281223-2a89-4c25-bb4b-c0ba421d837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef92dc6-c813-4068-96cd-0f124c8e1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial divorce bill failed to pass in both of the country''s
        legislative chambers since 1999 due to opposition of numerous religious groups
        in the conservatively Catholic country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364e1cf-e220-46f3-bad4-c0137036510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb66293-9b91-416d-bb21-c112216f1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18th Congress, the proposed Absolute Divorce Act was approved
        in the committee level of the House of Representatives. However, the bill
        had no progress since the measure secured the nod of the House Committee on
        Population and Family Relations last August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea3bda-2a38-4e9c-8ba0-4389e83d1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4240e5-2728-429c-a41f-566ecd290dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills advocating divorce that have been filed in the Senate are
        gathering dust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc021e73-e508-4ae6-b8ad-e9f53b0234ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae35c5-c66b-4297-a72c-9caab1aeddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Marcos said he is in favor to legalize
        divorce in the country but it should not be an "easy option" for married couples
        intending to part ways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c06b5c-0fbc-403d-bbf6-b4ef64eea0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13617f9a-8222-4c30-a35e-bb22508e1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T22:16:45.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:27:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Vatican City, the Philippines remains the only country
        in the world where divorce is illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34becc8b-a52e-4ebd-ab83-87ba88c7be3e'
      'mgnl:activationStatus': true
