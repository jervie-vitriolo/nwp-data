      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, outgoing
        Health Secretary Francisco Duque III said the Philippines'' COVID-19 situation
        is already far from where it was in 2020 when there were no COVID-19 vaccines
        that could be administered, and even just last January when the country hit
        over 34,000 new infections due to the Omicron subvariant.</p>'
