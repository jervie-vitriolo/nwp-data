    'title': 'Education department launches first-ever, long-term plan after pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907a04f-d8f8-43b4-9aef-2f20e9ed69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> The Department
        of Education (DepEd) recently launched its Basic Education Development Plan
        (BEDP) 2030 that it hoped would serve as a roadmap for the next administration
        in improving the quality of education in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96000bc4-c250-4d6e-9c12-acef60a37813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a42ba-d0b1-4a88-b76c-be6fb6d9c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers strategies for all formal education programs, from kindergarten,
        primary, junior high school, to senior high school, including non-formal education
        through the Alternative Learning System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda5e05-7686-4531-b411-5d2ceecd0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053f042-c78c-4232-90a8-391a886f8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the country’s first-ever, long-term plan for basic education
        and will be the first time an outgoing administration will hand over a well-crafted
        education plan to the incoming administration,” Secretary Leonor Briones said
        during its virtual launch on June 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ed584-b6b6-46c0-b695-cf8f41fe60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa764067-e100-4f5e-84bb-afdcfd8c1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The effects of the pandemic brought disruptions, and uncertainties
        toward achieving the global agenda for education 2030,” she added, explaining
        that learning strategies were hinged on Sustainable Development Goals on improving
        the quality of education globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676dcfbb-40cf-402a-98b7-9c6d11591726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ae6ae-fc18-40f6-b2c6-d5ffe285efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEDP 2030 will be used in formulating, implementing, coordinating,
        monitoring, and evaluating, as well as supervising programs, projects, and
        policies in the sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1519f3-e1e9-4233-ba72-601b5bf17d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c569da-70f4-4f19-b884-350d3b94121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary and chief of staff Atty. Nepomuceno Malaluan
        said that “both past and present administrations really strive to contribute
        to meaningful education reforms.” But he said the current administration under
        the leadership of Secretary Briones has “shown the light on the challenges
        of quality education” and that they “acted on it.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016c18d-e85a-49bc-a9da-608ad0f3d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d76a33-71fc-465a-acb1-b7c6890a7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan has two major phases. Phase 1 (2022-2025) will provide
        solutions to the impacts of the COVID-19 pandemic through addressing remaining
        access gaps, strengthening programs on reading, numeracy, socio-economic learning,
        shaping 21st century skills, and reskilling teachers, which would entail improving
        instructional leadership, and supervision to improve teaching quality, and
        system-wide capacity development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6435e7-6481-4a35-bde5-cf2fc2fda2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b92dbf-83d4-43b6-b62d-37babb025ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second phase (2026-2030) will focus on sustaining
        the gains through different learning innovations and initiatives, and evaluating
        programs and policies in the education sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbde2dc-09cc-4a23-ad7d-c8ab643bc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0f154-62e8-4d1b-88a2-852cc5ed650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEDP 2030 focuses its priorities on the four pillars of learning,
        which include access to learning opportunities, equity on the needs of disadvantaged
        learners, improving the quality of education through curriculum, assessment,
        and building resilience among learners in a positive learning environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a4bf8-907b-41f0-b8b6-059afc777cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e342d10-8bc6-44c2-afdc-d7d1147be694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian believes incoming Vice President and
        Education Secretary Sara Duterte can effectively lead the education sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a7c0f-507a-4d12-814f-572c349cf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d963ad-3842-497d-a11f-28c95e07a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In reforms, we need political capital, we also need political will
        but the political capital is something that we need to exploit in order to
        launch a lot of reforms that are specified here in BEDP,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5028183-ab74-4dc5-a7e5-65b26ea6d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff51c8-bc6c-4eb4-abe4-84fc9da48b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But teachers doubt if the plans will reach the people on the ground
        who know the real situation and problems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cf9d0-a14a-474e-853f-701f933a761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5e1aa-9f4c-4d1e-a9e5-f8671ad5f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito tingin ko</em> big challenge <em>ito ano</em> after pandemic
        <em>‘yung</em> learning gap, <em>paano mabi-</em>bridge? <em>kasi</em> during
        pandemic, <em>nag-</em>distance learning <em>kami kaagad</em> -- online, modular,
        learning modality. So, <em>diskarte na naman namin itong mga guro kung papaano
        ipatutupad</em>,” Carrie Ann Dulay, Grade 8 public school teacher in Metro
        Manila told CNN Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f1cdf-b3a8-4e88-8d30-8b6666a56b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca85ba-ed5d-4a62-8ece-d0458ccb3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the big challenge after the pandemic is how
        to bridge the learning gap. Because during the pandemic, we immediately conducted
        distance learning -- online, modular, learning modality. So, us teachers would
        have to think gain how it could be applied.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10eaf8-a19f-4046-bea6-4c71e8a39a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980b86b-39a1-42a0-9615-3dc502baf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Caniete, a senior high school teacher from Sta. Maria, Laguna,
        said plans won’t be effective if the department does nothing to improve the
        quality of teachers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cae7e0-4eb7-40e7-a435-c50674691a51'
      'mgnl:activationStatus': true
