      'mgnl:lastActivated': 2023-01-19T12:58:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dc18e-7a42-4745-926a-2d0a473a9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In promoting teachers, it would be better if they
        have a comprehensive standard or process of promotion.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ab91d-b3aa-47ab-87b0-14b7d5245b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5826df-7f0f-4e05-b490-bee838cc7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naisasantabi natin ‘yung pag-iisip ng mga</em> teacher <em>na,
        ‘Ay, dapat</em> before <em>ako magpa</em>-promote, before <em>ako magpaangat,
        mas ma-</em>develop <em>ko muna ''yung sarili ko</em> professionally,” he
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f219d3-0cdc-406b-b599-53a4a08d782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2bf17-d5e1-4725-906c-e5e0d8729f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We often forget how a teacher should think that, ‘Oh,
        before I would ask to be promoted, I should develop myself professionally
        first.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82727a9-5385-4a19-84a9-294289c78533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab17eb-7303-4dce-898c-8e683aa6c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Raymond Basilio, secretary general of the Alliance of
        Concerned Teachers, earlier said that a good education secretary should have
        experience in the teaching-learning system.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a94b6-01ac-4859-8d6c-f0ae36967fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aedf62-a414-4583-bef0-87f29b60dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lagi’t lagi na kami nagkakaroon ng</em> secretary <em>na hindi
        galing sa hanay naming mga</em> teachers <em>sa</em> public schools. <em>Hindi
        nila naiintindihan ano ang kalagayan, hindi nila naiintindihan ano ‘yung nararamdaman,
        hindi nila naiintindihan ‘yung</em> struggles <em>ng mga</em> teachers,” Basilio
        emphasized.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2fd8a-f43d-4559-86e1-57200b820747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f3827-3400-4313-9eae-39e7c1703c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.280+08:00
