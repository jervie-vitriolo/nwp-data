      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/17/Bongbong-Marcos-COC-candidacy-Supreme-Court.html"
        target="_blank">Civic leaders</a>, represented by former SC spokesperson Theodore
        Te, sought to declare void from the beginning Marcos’ certificate of candidacy
        (COC). The petitioners reiterated that Marcos was convicted by a Quezon City
        court for his multiple failures to file income tax returns from 1982 to 1985
        when he was governor and vice governor of Ilocos Norte.</p>'
