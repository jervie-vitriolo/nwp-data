    'template': '1'
    'title': 'SolGen seeks dismissal of SC petition to cancel Marcos’ candidacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef2520-d758-471f-a7b0-6446666a3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.074+08:00
