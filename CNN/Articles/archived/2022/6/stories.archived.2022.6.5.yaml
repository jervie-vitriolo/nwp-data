      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdcf0a-72cb-4621-a22d-f6b253dfd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.143+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the phreatic eruption, Philvocs recorded 77 volcanic earthquakes
        in the past 24 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a366563-e510-4633-8d89-a741b858d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.143+08:00
