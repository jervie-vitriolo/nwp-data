      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e49155-3530-4340-b440-d0be5fc8e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BBM (Marcos) is an eligible candidate and his COC is valid,” Calida
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c03a7a-8efe-42d3-9944-c1b9663c25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca30e02-3d9d-4d07-983e-ae718bc5c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued the petition filed by civic leaders led by Fr. Christian
        Buenafe of the Task Force Detainees of the Philippines and Fides Lim of political
        prisoners'' group KAPATID is now moot as Congress already proclaimed Marcos
        as the winner of the 2022 presidential polls last May 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cd2b0-ba03-4698-8480-981bb37fcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68ad0c-87a6-4d03-b749-3d59eea029f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any objections as to the President’s qualifications now fall under
        the exclusive jurisdiction of the Presidential Electoral Tribunal,” the Solicitor
        General said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb3f87-9ca7-4017-9d25-15f91c1c35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dbe25-824e-474e-85cd-5d32d28a5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/1/Marcos-asks-SC-to-junk-COC-petition.html"
        target="_blank">Last June 1</a>, Marcos himself asked the SC to dismiss the
        petition for lack of jurisdiction and merit.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457da6c-4cbf-41b7-aa5d-23ca18a1d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20b44b-2e73-457d-963b-b8f0241f4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also filed a separate submission that the SC has no power
        to restrain Congress from convening as the National Board of Canvassers in
        counting the votes for the positions of president and vice president</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a286d77-b4d6-493d-8ec3-d73c267af6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942b016-2685-4363-bb9e-a7b01a7a8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congress had already steered the course of the next six years when
        it upheld the people’s will and declared private respondent as the President-elect.
        The electoral mandate from the sovereign Filipino people is the ultimate political
        expression that cannot be assailed at all,” Calida stated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e77fbb-05aa-4815-8665-1e4b7eb2da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e8be4-bf18-4db2-85e6-cd55446d318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son and namesake of the deposed dictator who ruled the
        country from 1965 to 1986, is the first presidential candidate to secure majority
        of the votes in the elections. His running mate Sara Duterte, daughter of
        outgoing President Rodrigo, also notched a landslide victory in the vice presidential
        race.</p>'
  'Scottie-Thompson-PBA-Season-46-MVP':
    'author': 'David Tristan Yumol, CNN Philippines'
