      'mgnl:lastActivated': 2023-01-19T12:59:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the daughter of outgoing President Rodrigo Duterte noted that
        ASG’s kidnapping operations in Mindanao have significantly declined since
        2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8e652-f98a-47ae-a3b8-46f41fab37f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d416be2-4fc4-4559-b22c-788d2d008d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What Robles did was a demonization of Mindanao and an insult to
        its people, who also deserve to experience the gains of the Duterte administration
        over the past six years,” she said in a statement on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6fcd4-65c4-44e8-865f-f8daf0c762f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455e6a0-c0c3-43dc-b7e4-b3c4a2c82ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Robles clearly wanted to undervalue everything that the Duterte
        administration has done in keeping the peace and security in Mindanao and
        ensuring that concerns caused by terrorist organizations, including kidnap
        for ransom groups, are addressed appropriately with the help of local governments
        and leaders of communities,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b59e4-08b2-494f-9637-95e7f19dfc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43241500-386e-45a2-ada3-7c5ce3241c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President-elect also said the views expressed by Robles
        on Mindanao “are replete with journalistic recklessness and irresponsibility
        — something that calls for our collective condemnation as it grossly discriminated
        against all Mindanawons, especially those living in Moro communities.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687ebf3-f4a1-420a-823f-69bef9f6a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7c9d7-e1dd-4389-a6b4-ba066b62e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Robles “should be ashamed of herself for dangerously
        trying to stoke and encourage terrorist groups to target tourists in Mindanao.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f8922-14a0-4018-956a-4f73885057a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.079+08:00
