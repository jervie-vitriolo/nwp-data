    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9294ca1-fb12-47b1-8531-a7570a8512c6'
    'lead': 'A meeting between President Joe Biden and Saudi Arabia''s de facto ruler,
      Crown Prince Mohammed bin Salman, is now expected to happen next month, according
      to an administration official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T15:55:41.545+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:02.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
