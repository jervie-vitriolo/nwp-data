      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The TNT
        Tropang Giga opened their PBA Philippine Cup title defense on a winning note
        as they edged the Magnolia Chicken Timplados Hotshots, 78-72, on Sunday at
        the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f108c0-2fad-4c95-8207-b3502a56c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5dcb82-a235-43e3-90cf-72dc7957d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were tied at 68-all in the final 3:15 of the 2021 Philippine
        Cup Finals rematch, but veteran point guard Jayson Castro and forward Matt
        Ganuelas-Rosser delivered the clutch buckets for a TNT victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f9772-79bc-463f-8377-8998800aaa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1981e4e-0c5d-499b-adb4-86d6ebb0548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, who finished with 16 points and six assists, converted the
        clutch layup and free throws that gave Tropang Giga a 75-71 lead in the last
        53 seconds of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18310289-fefd-4bea-9a46-c7e91352c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eac7ba-cd5e-4438-bae8-316898d8ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Mythical First Team member Calvin Abueva managed to cut their
        deficit in the next possession by splitting his two charity shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220ec57-4935-45a9-97e0-85f91eed0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
