      'mgnl:lastActivated': 2023-01-19T12:59:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070cbec1-14f8-4a7e-be1e-72e126e4d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phreatic eruption is a “steam-driven explosion that occurs when
        water beneath the ground or on the surface is directly heated by hot rocks
        or new volcanic deposits or indirectly by magma or magmatic gas,” Phivolcs
        explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22937cd-77fb-43f6-92ca-aeb14e58eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aeb620-fbff-4a3b-b710-4b7e9fdd9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum advised the local government and the public not to enter
        the four-kilometer permanent danger zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2cf35b-d05f-4b52-8200-405521f3d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8eebcc-88e4-4e7e-954e-39ce95a0aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag lumabas kung sakaling may pagbagsak ng abo at kung lalabas
        man ay dapat nakamask. Sasaraduhan ang mga pinto at bintana upang hindi pumasok
        ang abo</em>,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd4079-4781-49be-96e6-088d2df6a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40481bcd-86c6-4add-bc5e-b27d2dadce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Avoid going outside if there is an ashfall, but if
        there’s a need to go out, wear a face mask. Close the doors and windows to
        prevent ashes from getting inside your houses.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57512aa8-628b-41bd-9538-7d62ff1d8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82fb63-cde1-42a2-96d9-aed63824fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Philvocs do not see the need to evacuate residents
        at the moment but stressed that the local government may decide to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e13ad4-a43c-46e2-b4a8-56c83bc62e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.144+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdc98d-bddc-41c4-bec1-9a21ca3fab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.145+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala naman pong kailangang</em> evacuation.<em> Kung titignan
        natin, wala namang barangay na nasa loob ng</em> danger zone. <em>Kung hindi
        naman ganun kakapal at tumuloy (ang</em> ashfall), ay <em>kailangan lang silang
        mag-stay indoors, pumasok lang sa loob. Pwedeng magkaroon ng desisyon ang</em>
        local government <em>na mag-evacuate kung talagang may pagbagsak ng abo,”</em>
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70a218-d8b5-4a5b-920d-99b6870a8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.145+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd88204-b18d-4d02-8b08-533fdf48b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.145+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no need to evacuate. If we look at it, there
        are no barangays inside the danger zone. If volcanic ashes aren’t that thick,
        residents should just stay indoors. The local government may decide to evacuate
        them when there’s an ashfall.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ce174-9c18-4307-968d-d455e3c07df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:59:53.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32593b49-829f-4b0a-9beb-3486d2e71149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:59:53.783+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesperson
        Mark Timbal said “the Municipal Disaster Risk Reduction and Management Office
        of Irosin is preparing evacuation centers." The NDRRMC is also coordinating
        with the Regional Disaster Risk Reduction and Management Council of Bicol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f68a06-b9ad-43e0-bf49-2991f9f9f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:32:56.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Sorsogon Provincial Disaster Risk Reduction and Management
        Office (PDRRMO) said local authorities immediately responded to clear the
        roads in Juban and Irosin towns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4073f8-25d7-4022-94a1-347b74a0ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:32:56.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabe661-221a-4d1a-9469-abf1c219a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:32:56.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the eruption, <em>andun na kaagad ‘yung</em> BFP (Bureau
        of Fire Protection) for the cleanliness <em>at tsaka inaayos ‘yung kalsada
        para maalis ‘yung abo na nandoon</em>,” Sorsogon PDRRMO Action Officer Raden
        Dimaano told CNN Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3d5f0-063d-494f-91b4-fdc11cff6b50'
      'mgnl:activationStatus': true
