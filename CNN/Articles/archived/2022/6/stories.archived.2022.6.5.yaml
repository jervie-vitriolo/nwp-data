      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the US Navy said it had deployed its nuclear-powered
        aircraft carrier the USS Ronald Reagan along with the Carrier Strike Group
