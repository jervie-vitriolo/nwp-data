    'template': '1'
    'title': 'Ginebra guard Scottie Thompson wins PBA Season 46 MVP award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a76a01-7572-46a7-8466-5c8fffd8d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Ginebra
        guard Scottie Thompson capped off his stellar Season 46 campaign by bagging
        the highest individual accolade in the PBA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840cacf-57d1-4d06-bd55-b148a8dfb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20632bb-9762-4976-a117-747b8e772fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson beat NorthPort guard Robert Bolick, Magnolia forward Calvin
        Abueva and TNT standout Mikey Williams to win the PBA Season 46 Most Valuable
        Player award during the league’s Leo Awards at the Smart Araneta Coliseum
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8e444-c001-4f04-b36b-150fc7bd05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133db6f6-604c-4685-b8b5-eb68d3d4c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product of University of Perpetual Help System Dalta tallied
        32.22 statistical points from his season averages of 13.9 points, nine rebounds,
        5.4 assists and 1.24 steals per game to grab the most coveted award by any
        player in the league.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0c1fa-d1c9-4920-99ca-841faa2061a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d16a17-be3e-4fb0-a88a-e584f0ce579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playmaker out of Davao Del Sur amassed a total of 2,836 votes
        from the stats group, players, media and PBA personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff4fa2-f5b0-4735-80d1-9252c41a4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7ea6e-7b72-45d8-95f2-4778bc98f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who was adjudged as the Season 46 Rookie of the Year,
        came in second with 1,332 votes. Bolick placed third with 1,295 votes and
        Abueva got 1,066 votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b84038-88bf-4319-8add-ad953c200b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f500a-8d91-4e13-8f97-8e1819d7f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson clinched his first PBA MVP trophy after a fantastic season
        that saw him win his maiden Best Player of the Conference plum in the last
        Governors’ Cup and helped Ginebra to secure their fourth title in the past
        five stagings of the conference. He also brought home the Finals MVP after
        finishing with 17.8 points, 8 rebounds, and 5.5 assists in the six-game finals
        series against rival Meralco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835406a9-745b-45fb-9b33-2e59111245df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd75b60-4a06-41f9-9117-4571fa71f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson is also the first Ginebra player to be named MVP in a decade
        since&nbsp;Mark Caguioa bagged the top individual prize in the 2011-12 season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3097b8e-5f7d-4da1-a0cc-0a0d508091cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efda6b5-4c81-4716-9002-cf774ae4c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whose stint with TNT in Season 47 remains uncertain due
        to ongoing contract negotiations, defeated four fellow rookies to emerge as
        the top freshman in the league last season. He edged NorthPort bruiser Jamie
        Malonzo, Rain or Shine rookies Santi Santillan and Andrei Caracut, and Magnolia’s
        Jerrick Ahanmisi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c47de7-fed2-4835-8c7f-90a8a8ab4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9eab4-2ba5-4ed8-9ef1-e80d77ab7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:34:30.865+08:00
      'mgnl:createdBy': 'david'
