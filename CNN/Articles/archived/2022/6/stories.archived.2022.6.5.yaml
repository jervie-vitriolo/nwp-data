    'lead': 'Ginebra guard Scottie Thompson closed out his stellar Season 46 campaign
      by winning the Most Valuable Player award, the highest individual accolade in
      the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T15:34:30.863+08:00
