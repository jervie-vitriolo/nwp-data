      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong>&nbsp;The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Sunday raised
        Alert Level 1 over Bulusan Volcano in Sorsogon province due to phreatic eruption.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be9274-d2af-407c-a9ee-51ef5d527c69'
      'mgnl:activationStatus': true
