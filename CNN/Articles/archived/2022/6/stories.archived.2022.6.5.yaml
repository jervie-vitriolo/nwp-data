      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05e26a-393b-49f8-9fb4-2676d4473e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.143+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating nakikita na maliit na pamamaga ng bulkan ay baka may</em>
        pressure <em>pa po dito kaya itinaas natin ang</em> alert level from zero
        to Alert Level 1,” Phivolcs director Renato Solidum told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b1da2-4c72-42b1-9ec5-89990c04247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.143+08:00
