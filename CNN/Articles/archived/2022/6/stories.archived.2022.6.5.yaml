      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the DOTR said the deal was signed
        by Transportation&nbsp;Secretary Art Tugade and SMC president and CEO Ramon
        Ang on Friday.</p>'
