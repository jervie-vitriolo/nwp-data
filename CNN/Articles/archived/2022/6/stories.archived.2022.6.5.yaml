    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f57e54-ab0f-454a-af16-941b12257011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
