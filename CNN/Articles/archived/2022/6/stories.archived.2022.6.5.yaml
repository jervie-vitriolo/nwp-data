      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Vice President-elect
        Sara Duterte did not hold back after a journalist insinuated that the plan
        to develop Mindanao as a tourist destination might result in more kidnapping
        cases, which the outgoing Davao City mayor said is a “demonization” of her
        homeland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641552d4-d93c-4eba-9050-35dfadfe4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6365e85-521d-4e5c-9def-ab18ed5001e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Raissa Robles commented on the plan of incoming Tourism
        Secretary Christina Frasco to develop Mindanao as tourist spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48197f1-99aa-405e-9aef-fd5e2d82c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85ae68-795a-4cb5-b155-ddc9b81240c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently, Frasco would like to open up Mindanao to tourism. I''m
        sure the extremist Abu Sayyaf Group and other bandits would be pleased by
        the prospects of so many potential kidnap victims. Way to go, Frasco. Prep
        yourself for ransom negotiations. ASG might ask you to [negotiate] personally,”
        Robles tweeted on June 2</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240d06e-76ba-4b24-a56f-988e96d89d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:09:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:59:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Apparently,
        Frasco would like to open up Mindanao to tourism. Im sure the extremist Abu
        Sayyaf and other bandits would be pleased by the prospects of so many potential
        kidnap victims. Way to go, Frasco. Prep yourself for ransom negotiations.
        ASG might ask you to nego personally. <a href="https://t.co/ARY3m5YJu9">https://t.co/ARY3m5YJu9</a></p>&mdash;
        Raissa Robles (@raissawriter) <a href="https://twitter.com/raissawriter/status/1532179222420398081?ref_src=twsrc%5Etfw">June
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
