      'jcr:uuid': 'b3e75512-5312-4d5b-b0dd-0918a0619e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-game press conference, TNT head coach Chot Reyes admitted
        they had to tighten up their defense after missing the services of last season’s
        team top scorer Mikey Williams, who bagged the Season 46 Rookie of the Year
        and Mythical First Team awards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59cffd-23ce-49ee-8904-c1d5c41c47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c237295-0c09-4167-855c-aa57bae95e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and the Tropang Giga management are currently negotiating
        his contract with the Manny Pangilinan-owned franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63fa66-426f-42b8-859c-fcd3b68f4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
