      'mgnl:lastActivated': 2023-01-19T12:59:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f81d1-d6a5-44a7-9ee4-51c278772d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T13:24:04.143+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see a swelling at the volcano, so there could be
        pressure that’s why we have raised the alert level status from zero to one.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf37aa5-15ce-491c-93f5-d89587ca0a65'
      'mgnl:activationStatus': true
