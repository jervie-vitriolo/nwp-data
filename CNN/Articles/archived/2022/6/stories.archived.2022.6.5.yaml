      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been covering terrorism in conflict parts of Mindanao long
        before you were mayor. You can criticize me all you want but the security
        advisories of UK, US and Canada are all there for everyone to see. Read this
        while you foam in the mouth against me," the journalist said in a tweet on
        Sunday as she shared a link to her article regarding the history of ASG.</p>'
