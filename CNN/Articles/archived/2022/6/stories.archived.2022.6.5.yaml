    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Saudi-Arabia', 'Joe-Biden', 'Mohammed-bin-Salman']
    'template': '1'
    'title': 'Biden''s meeting with Saudi crown prince pushed back to July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb015a2-7d41-4295-8782-3d4b87a36638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A meeting between <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;and Saudi Arabia''s de facto
        ruler, Crown Prince Mohammed bin Salman, is now expected to happen next month,
        according to an administration official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54f610-aa99-4a5b-a497-1faea17aea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2022/06/02/politics/mohammed-bin-salman-joe-biden-meeting/index.html"
        target="_blank">CNN reported</a>&nbsp;earlier this week that Biden and the
        crown prince were planning to meet at the end of June as part of a broader
        summit of the Gulf Cooperation Council, which Saudi Arabia currently presides
        over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91768d2-8e90-4959-853d-6e6669fe4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is still expected to travel later this month to Germany and
        Spain for the G7 and NATO summits respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02670f-551b-4e21-b54a-ca626e727b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials determined that two separate trips — one to Europe and
        one to the Middle East — would allow for more time to plan and set a schedule
        and agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b45ec1-c8cb-4408-9291-6e98e8bb834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An in-person meeting with Prince Mohammed would mark <a href="https://www.cnn.com/2022/05/19/politics/joe-biden-mohammed-bin-salman/index.html"
        target="_blank">the first time</a>&nbsp;Biden directly engages with the de
        facto Saudi leader since taking office. Biden has so far opted instead to
        speak directly with King Salman, the crown prince''s father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335689f3-a3f1-42a1-ac5a-bc65f6543c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting would also be the culmination of months of diplomatic
        work by the Biden administration to repair the US-Saudi relationship and would
        represent a turnabout for Biden, who once suggested that Saudi Arabia be made
        a <a href="https://www.cnn.com/2021/02/17/middleeast/saudi-biden-mbs-robertson-intl/index.html"
        target="_blank">"pariah" for its human rights record</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1bac9-16ee-4665-999e-5c2edb155cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President has been highly critical of the Saudis'' record
        on human rights, its war in Yemen and the role its government played in the
        murder of <a href="https://www.cnn.com/2021/02/26/politics/biden-administration-khashoggi-report/index.html"
        target="_blank">journalist Jamal Khashoggi</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023959db-5fc8-4c7e-877e-77cf2a982cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Friday defended the prospect of meeting with Prince Mohammed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50839caf-bd01-450f-bff8-2634d9fcb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been engaged in trying to work with how we can bring more
        stability and peace in the Middle East and there is a possibility that I would
        be going to meet with both the Israelis and some Arab countries at the time
        — including, I expect, would be Saudi Arabia, would be included in that if
        I did go," the President said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d775852-66a0-4e88-8749-a38e139cdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two key deals were reached on Thursday — OPEC announcing it would
        <a href="https://www.cnn.com/2022/06/02/energy/oil-prices-opec-russia/index.html"
        target="_blank">increase oil production</a>&nbsp;and the extension of a truce
        in Yemen — that laid the groundwork for the meeting between Biden and the
        crown prince.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d61f14-0700-47cf-9087-b5012541faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even ahead of a formal announcement about the meeting, it has
        drawn scrutiny, including from Khashoggi''s fiancée, Hatice Cengiz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550eb2a-b179-41f8-8b56-0c4d0e89fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden''s decision to meet MBS is horribly upsetting to
        me and supporters of freedom and justice everywhere. President Biden, if he
        meets MBS, will have lost his moral compass and greatly heightened my grief,"
        she said in a statement to CNN, referring to the crown prince by his initials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed177781-6527-4605-9c82-11d6a60cd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9/11 Families United, a group representing family members of those
        who died in the September 11, 2001, terror attacks, also urged Biden in a
        letter Thursday to raise Saudi Arabia''s role in the attack should he meet
        with Prince Mohammed or other leaders in Riyadh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56760f7-943d-459a-82e3-b4cc7a2d537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the group said it was "pleased" Biden''s expected meeting
        was pushed back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346843a-a7d8-46c1-bee5-1617c07c5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that President Biden is taking a step back and evaluating
        his priorities for this Saudi trip," Terry Strada, the group''s national chair,
        said in a statement. "The September 11th community looks forward to his engagement
        with us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e67e11-c21e-4491-b4ce-353f98c82f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b03cf-4860-4313-bc26-d36321124d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:55:41.548+08:00
