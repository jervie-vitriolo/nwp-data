      'text': '<p>Also present at the event were DOTr Undersecretary for Finance Giovanni
        Lopez and Toll Regulatory Board Executive Director Alvin Carullo, San Miguel
        Holdings Corporation senior vice president Lorenzo Formoso, Public Works and
        Highways Undersecretary Rafael Yabut as well as other signatories</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f06986-3488-4e23-8ccf-b52c629771f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:54:38.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the supplemental toll operations deal were released,
        but the <a href="https://www.facebook.com/DOTrPH/posts/pfbid026MfDDUsTnhvXPkxYcJZdTSZvUvJHrSz2BQnnut3XWUTZEQQvffXCcmEsPnN9oFfQl"
        target="_blank">DOTr said</a> the signed agreement would be submitted to the
        Office of the President for approval. There was no mention when it would be
        submitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1814173-a936-4e35-b75b-338c67eaaa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T11:54:38.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-lane SLEX TR5 aims to connect Quezon and Bicol provinces.
        It will start from the terminal point of SLEX TR4 Project at Brgy. Mayao,
        Lucena City, Quezon and will end at Matnog, Sorsogon near the Matnog Ferry
        Terminal — spanning approximately 420 kilometers.</p>'
