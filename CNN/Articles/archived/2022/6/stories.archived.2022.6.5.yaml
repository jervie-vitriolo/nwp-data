    'lead': 'Outgoing Vice President Leni Robredo said she would deploy her team to
      Sorsogon to mobilize relief efforts for areas affected by the phreatic eruption
      of Mt. Bulusan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T16:33:21.002+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:59:01.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
