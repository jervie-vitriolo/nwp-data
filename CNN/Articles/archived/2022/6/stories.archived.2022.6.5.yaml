    'mgnl:tags': ['China', 'Hong-Kong', 'Tiananmen-Square', 'Tiananmen-Square-massacre']
    'template': '1'
    'title': 'Six arrested as Hong Kong snuffs out Tiananmen vigil, but memories live
      on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc96eaa-9c74-4131-9ca3-d61dba770027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The football pitches sat empty and silent
        under the cold glare of floodlights, barricaded off on all sides. Nearby,
        hundreds of police patrolled the grounds, stopping and searching passersby
        and sealing off entrances to the park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe93e71-2910-4a40-b4d0-86815d7ccb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year in a row, the sea of candlelight that used to
        illuminate Hong Kong''s Victoria Park every June 4 was extinguished, as authorities
        sought to snuff out all public commemorations of the 1989 Tiananmen Square
        massacre from the city — the last place on Chinese controlled soil where they
        were held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fec761-45c1-4ae0-9199-6628b52d38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the heavy police presence on Saturday failed to deter some Hongkongers
        from approaching the park and conducting their own acts of commemoration in
        defiance — by holding up electronic candles and phone flashlights or quietly
        singing songs of remembrance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7211abf-398d-4910-b533-ea0c9d9225b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s heartbreaking to see (Victoria Park) like this," said a woman
        surnamed Lau who came to the park with a bouquet of white and red roses and
        electric candles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c5149-2fbf-43de-8721-e9c35972e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong has sunk far and fast into a police state," said Lau,
        a longtime volunteer for the Tiananmen Mothers Campaign, a group supporting
        the families of the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058d0b0-1a43-4498-882d-02c37a3ef2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three decades, Hong Kong had mourned the victims of China''s
        bloody military crackdown on pro-democracy protesters with a candlelight vigil
        on the night of June 4 that would be attended by tens of thousands of people
        vowing never to forget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc5f1d-c2fa-41cb-bd14-2c0b1e6ba70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 2020, the Hong Kong government has banned the event citing
        risks from the coronavirus -- though many Hongkongers believe that is just
        an excuse to clamp down on shows of public dissent following pro-democracy
        protests that swept the city in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712ae9e-6ffb-41b7-a0f7-f3132e4bc9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a government statement said large parts of Victoria Park
        would be closed from Friday night until the early hours of Sunday to "prevent
        any unauthorized assemblies which affect public safety and public order, and
        to prevent the risk of virus transmission due to such gatherings."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4103f-7e8e-42f7-8b83-e6cb04d79156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came a day after police warned that residents risk committing
        the crime of "unlawful assembly" if they showed up in the park -- even if
        alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc47eb2-5414-474f-8495-ca069d05b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Saturday, large numbers of police patrolled the park
        and the neighboring Causeway Bay shopping district.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014dae7-4ab0-4b39-a340-9ed6203d24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those they stopped and searched were people wearing black
        &nbsp;the color of protest in Hong Kong, carrying flowers or walking with
        their phone torches switched on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3eb4a-4afd-4886-85ab-b163c5378a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed later that they had arrested five men and one woman,
        between the ages of 19 and 80. One was accused of possessing an offensive
        weapon; three were accused of obstructing officers; and one was said to have
        incited others to join an unauthorised assembly. It was not clear what the
        sixth person was accused of.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7404d-ca08-4310-a8cb-eba3e1be9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also cordoned off an area of a nearby shopping street
        where in previous years pro-democracy activists would gather to promote the
        vigil, sending some passersby there to be searched.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f40c14-5140-4588-9552-2105f3cd56ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some people were determined to visit the park and make their
        own small gestures of commemoration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ed422-c6ee-478e-94c8-faea520df334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau, the Tiananmen Mothers Campaign volunteer, held up an electric
        candle for a photo in front of the barricaded football field. She said she
        and her colleagues had been handing out electric candles to Hongkongers all
        afternoon — in keeping with the group''s tradition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d44a6-b0be-4f55-9d9c-1b1276f8ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the vigil is the most important symbol of Hong Kong people''s
        pursuit of freedom — it shows the world our unswerving determination. I believe
        we all have a candle lit in our hearts tonight, no matter whether we choose
        to come out or not," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2498f1-ed16-4c07-a9b5-1472e303b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nightfall, the police sealed off more areas of the park, driving
        residents out with advancing cordon lines. Eventually all the entrances were
        blocked off, allowing people only to leave the park.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f9aa3-f82b-4283-ab1b-01cdf062a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the park, two women sang "Democracy Will Triumph and Return,"
        one of the vigil''s traditional songs, as they walked down a jogging path.
        Police followed not far behind, pressing forward the cordon line.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8950c-e29c-47e2-af66-b66f369e71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian, a man in his 30s dressed fully in black, switched on the
        flashlight of his phone at 8 p.m., the traditional lighting-up time. He did
        this despite having been searched by police while sitting in the park earlier
        in the evening, when officers recorded his ID number. He said he was ready
        to pay the price.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b5097-04d3-4599-a1a8-5dff4c5ce496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government doesn''t want us to tell the truth. If we don''t
        come out, I worry that Hong Kong''s future generations won''t know about June
        4 anymore," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf3c7a-4c0b-406c-bcd9-40b1c528c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the park, people who could no longer enter walked along
        nearby streets, some with their phone flash lights turned on.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f5c00-c66a-4459-8ea0-6259252542bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe, 46, brought his 11-year-old daughter to the park, only to be
        denied entry. They stood at a bus stop across the road instead, each holding
        an electric candle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744267f-dfac-4fad-b2d2-ec959cee6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The candles are of a symbol of Hong Kong''s remembrance, but now
        it seems like even holding them could be dangerous," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf0b1f-e8f3-4332-8c9b-2bad79bd9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he was glad to have brought his daughter along. "I want to
        let her known what happened back then, as much as I can," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd2ce0-26e9-4373-97b3-f166d96bc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:25:55.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/04/china/hong-kong-june-4-2022-intl-hnk/index.html#:~:text=Police%20detain%20a%20man%20in,China''s%201989%20Tiananmen%20Square%20crackdown."
        target="_blank">Six arrested as Hong Kong snuffs out Tiananmen vigil, but
        memories live on</a>."</em></p>'
