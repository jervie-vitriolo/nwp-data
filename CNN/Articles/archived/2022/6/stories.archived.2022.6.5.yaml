      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83e56e-a4fa-44cd-8529-ad061c7c16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganuelas-Rosser, who earlier broke the 68-all deadlock with a strong
        finish in the paint, made his two freebies in the next play and the finishing
        dunk that gave the victory to the defending Philippine Cup champions. He ended
        up with nine points and four rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95660733-a407-45e6-a0c2-cc5f369e36eb'
