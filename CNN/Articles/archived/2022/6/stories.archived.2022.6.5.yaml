      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c8b32-3d7d-489c-b73d-94b670a4af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario paced TNT with 22 points, 10 rebounds, and two blocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088d43d-e305-4e4b-b3a3-34b65fc9a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
