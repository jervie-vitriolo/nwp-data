      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113db959-7830-450c-8a4f-3bd73a343ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga</em> promotions, <em>sa mga pag-angat, mas maganda na
        magkaroon sila ng mas</em> comprehensive <em>na</em> standard <em>o proseso
        ng pagpo-</em>promote <em>o pag-angat ng mga</em> teachers,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1324f-7d78-4444-9b20-07fe5bb91683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T19:26:08.590+08:00
