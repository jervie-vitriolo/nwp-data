      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang led Magnolia with 18 points and 10 rebounds, while
        Mark Barroca added 14 markers. Abueva and Jio Jalalon contributed 12 points
        each for the Chito Victolero-coached squad.</p>'
