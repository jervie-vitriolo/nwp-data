      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also involved in the exercise was the South Korean Navy''s ROKS
        Sejong The Great and amphibious assault ship Marado, the US Navy said.</p>'
    '18':
