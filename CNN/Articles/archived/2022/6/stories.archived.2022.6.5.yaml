      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology director Renato
        Solidum told CNN Philippines that they noticed a "swelling" at the volcano,
        forcing them to raise the alert level to one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89174421-3db0-4864-890f-ffe62d044ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:33:21.003+08:00
