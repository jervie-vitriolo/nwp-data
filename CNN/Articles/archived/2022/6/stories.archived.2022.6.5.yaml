      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d4e72-5894-4fec-a2c8-988a1f39cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only way we can win games is to limit the production and scoring
        of the other team. Fortunately, that’s what happened tonight. It was very
        hard for us to score buckets, but we expected this,” Reyes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef1ea1-e77c-4238-8a32-721714df7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T22:31:38.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:57.294+08:00
