  'diet-zero-sugar-soda':
    'author': 'Harry Enten, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-05T15:43:36.139+08:00
    'imagesource': 'jcr:9b35c71e-c29e-47d6-b26b-9802934693ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c93ef54-52fb-4517-9da7-fe0b6cc2b29f'
    'lead': 'Low-calorie soda, also called ''diet'' or ''zero sugar,'' has been around
      for 70 years, and how to promote it has always been a tricky thing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T15:50:34.960+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:03.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:50.270+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soda', 'soft-drinks', 'health']
    'template': '1'
    'title': 'A die-hard diet soda drinker investigates the zero sugar trend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e21310-60a8-4735-bc1d-bb4e4342aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About a year ago or so, I was hanging out
        at my favorite haunt in New York. I''m such a regular that the staff kept
        my favorite soda, which is often very difficult to find in a can, on hand
        for me. (Seriously, there are <a href="https://twitter.com/galendruke/status/704785363429167104"
        target="_blank">pictures of me</a>&nbsp;drinking it online.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7fbfe-6d47-4dbb-ad04-768dfbe6e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ordered my Diet A&amp;W Cream Soda, and I quickly realized something
        was different. My "diet" soda was no longer diet. Instead, it had become "zero
        sugar."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9954bc6-c935-4d7b-92cf-de4ce0e87525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just what the heck was going on? I had to know because diet soda
        is my everything. It''s one of the few things in life I truly enjoy, and I
        know many of you love diet soda as well. It''s a <a href="https://www.cnn.com/2021/12/14/business-food/diet-soda-zero-sugar/index.html"
        target="_blank">multibillion-dollar industry</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765dbe3-267d-4a27-a754-8cf8eff791d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, I took my podcast Margins of Error in a thirst-quenching
        direction to try to solve this marketing mystery and see if I should actually
        be drinking any of this stuff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ee007-6fcd-4558-83fa-1994f0057887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I soon realized A&amp;W wasn''t some aberration. It was part of
        a trend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c17a33-241b-4688-a0ef-f62f37fd0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just take a trip down your local grocery store aisle as I did, and
        you''ll find that diet soda is disappearing. Brands such as Canada Dry and
        Crush have replaced their diet sodas with "zero sugar," while others such
        as Coca-Cola and Dr Pepper now have zero sugar options in addition to diet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c048a-a07c-4d58-b495-fdd3a17a76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all comes down to business. I spoke with Emily Cantois, who wrote
        "<a data-cke-saved-href="https://www.amazon.com/Diners-Dudes-Diets-Collide-Culture-ebook/dp/B086GNHWJ7"
        href="https://www.amazon.com/Diners-Dudes-Diets-Collide-Culture-ebook/dp/B086GNHWJ7"
        target="_blank">Diners, Dudes, and Diets: How Gender and Power Collide in
        Food Media and Culture</a>," and she told me the word "diet" has become a
        four-letter word. Diet has been associated by some — specifically young men
        — with "femininity, and in a derisive way," said Cantois, an assistant professor
        of media studies at The University of Tulsa in Oklahoma.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c88b3-30f9-467d-a979-0b357d7657b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Cantois told me that "diet is about lack, diet''s
        about restraint, diet''s about femininity in these negative, but also kind
        of painful ways."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7745d-31d6-4c1e-9f24-cf7df12c9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out this isn''t a new problem for low-calorie soda makers.
        Low-calorie soda, also called "diet" or "zero sugar," has been around for
        70 years, and how to promote it has always been a tricky thing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ecb470-1ae4-4640-816f-bfa71948066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you lean full into the idea of a diet, or do you lean into the
        idea of being healthier by cutting sugar without losing taste?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447d000-e634-41e4-b7e8-3b7cbb444cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were once a slew of different low-calorie drinks — Diet Rite,
        Tab, Patio, Diet Pepsi and much later on, Diet Coke — in the early days, and
        they went with different marketing strategies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21321d-9ad7-40c9-9314-d366ca270903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this <a href="https://www.youtube.com/watch?v=uksspwceSxQ" target="_blank">Diet
        Rite ad from around 1969</a>, Boston Celtics star John Havlicek emphasizes
        the drink is for those who "ain''t on a diet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce79d64-2b55-4949-8885-9e24148afbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Tab told its customers to "be a Mind-sticker
        ... with a shape he can''t forget" in <a href="https://www.youtube.com/watch?v=zwpNWvBRdWo"
        target="_blank">this 1960s</a>&nbsp;ad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecdab0-5251-4137-8007-a7caa1555c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash forward to the 2000s, when the business of low-calorie soda
        was looking pretty bleak at the beginning of the current century. Diet soda
        sales were slouching. Marketing ultimately comes down to what is working businesswise,
        and it was clearly time to move away from diet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ef737-96df-4f0c-b3bf-0cf3fd6b5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to the land of "zero sugar" sodas. Cantois argued that from
        a marketing perspective, "zero is empowered and full and a value add. It''s
        got zero sugar as a good thing instead of diet as this pursuit of nothingness."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804f10b-4e0e-45cc-a134-edc50c4d1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guess what? It seems to be working. <a href="https://www.cnn.com/2021/12/14/business-food/diet-soda-zero-sugar/index.html"
        target="_blank">Low-calorie soda sales are rising</a>, and a big part of that
        seems to be the zero sugar phenomenon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715485f-fb16-4d55-abb3-0b4e4039143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke Zero outsold Diet Pepsi last year, according to statistics
        from my colleague Danielle Wiener-Bronner, who covers the food sector for
        CNN Business. This made it the second most popular "low-calorie cola carbonate."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc13ea-cb2b-49ec-b8b2-e10bdd216358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you might have guessed, Diet Coke is still in first place. Still,
        from 2019 to 2021, Diet Coke''s market share decreased by 3.3 percentage points,
        while Coke Zero''s increased by 3 percentage points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b0de1-57b2-4d18-9f59-fdecdff2ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, I was left with the question of whether this low-calorie
        stuff is better for you than the regular versions. The good news is that most
        experts agree that beverages sweetened without sugar can lead to better short-term
        outcomes than beverages with sugar, as you can see from this recent <a href="https://www.cnn.com/2022/03/14/health/sweetened-beverages-no-sugar-study-wellness/index.html"
        target="_blank">meta-study CNN previously reported</a>. But you should listen
        to the podcast to learn why understanding the long-term effects aren''t so
        easy to figure out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bc015-b453-46dd-827d-0187dc7ea9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T15:50:34.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/05/health/diet-soda-vs-zero-sugar-wellness/index.html"
        target="_blank">A die-hard diet soda drinker investigates the zero sugar trend</a>."</em></p>'
  'joe-biden-saudi-prince-mohammed-bin-salman':
    'author': 'Kaitlan Collins, Kevin Liptak, Alex Marquardt and Natasha Bertrand,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-05T15:51:11.910+08:00
    'imagesource': 'jcr:d80fcdaa-cfae-4e42-9dff-9a4a0b3d661f'
