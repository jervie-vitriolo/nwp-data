    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp readies relief ops after Mt. Bulusan’s phreatic eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed3c20-6754-42ba-8e58-1d12c304f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:33:21.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Outgoing
        Vice President Leni Robredo said she would deploy her team to Sorsogon to
        mobilize relief efforts for areas affected by the phreatic eruption of Mt.
        Bulusan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e7720-949d-41a2-bf55-e0f9d9ca0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:33:21.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Robredo said Sunday they will be traveling to Sorsogon
        immediately after state seismologists placed Bulusan Volcano under Alert Level
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8e540-bf69-4d0b-9aa8-abf86c05927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:33:21.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/5/Phivolcs-Bulusan-Volcano-eruption.html">READ:
        Phivolcs raises Alert level 1 over Bulusan Volcano due to phreatic eruption</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f0d76-a6f7-48e9-abf6-375ad6e6408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:33:21.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently preparing for our relief operations in Bulusan,
        Sorsogon and the surrounding areas. Immediate needs identified are face masks
        and bottled water," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3ec18-7fcc-4c5a-892a-e762b1624f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:33:21.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected areas for now are Juban and Irosin... Will continue to
        update you of other needs," Robredo added.</p>'
