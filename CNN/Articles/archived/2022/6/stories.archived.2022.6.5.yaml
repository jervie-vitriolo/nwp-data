      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — In a bid
        to improve connectivity and decongest traffic, the Department of Transportation
        and San Miguel Corporation have signed a supplemental deal for the South Luzon
        Expressway Toll Road 5.</p>'
