      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired eight short-range ballistic
        missiles into the waters off its east coast on Sunday, South Korea''s Joint
        Chiefs of Staff said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e181b-57f0-4cae-8218-aeb19ae38217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were launched from the Sunan area, near the North Korean
        capital Pyongyang, into waters east of the Korean peninsula between 9:08 a.m.
        and 9:43 a.m. local time in Seoul on Sunday, according to the Joint Chiefs
        of Staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c6839-4c91-4a48-a9aa-d1a6a256e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s national security chief Kim Sung-han will hold a
        meeting of the National Security Council''s standing committee to discuss
        the launch, the presidential office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa94322-e274-40d0-ae0c-330cc9aad5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Prime Minister''s Office also confirmed a launch in
        a tweet, saying that North Korea launched a "possible ballistic missile" on
        Sunday. It said it will inform the public as soon as more information is available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c9ede-23f7-411b-9343-6ca7f9a96ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile marks the 17th launch by North Korea this year. The
        last, on <a href="https://www.cnn.com/2022/05/24/asia/north-korea-missile-intl/index.html"
        target="_blank">May 25</a>, came just as US President Joe Biden had concluded
        his trip to Asia and was returning back to the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9509229-e67e-4736-b919-02e385ed095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Sunday''s launch, the South Korean military strengthened
        its surveillance and is "closely cooperating and maintaining full readiness
        posture with the US," the Joint Chiefs of Staff said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ab33c-d6ab-4778-8e17-3fd1df957738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch also comes a day after the navies of South Korea and
        the United States concluded a three-day combined exercise in the waters off
        Japan''s Okinawa, South Korea''s military confirmed to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3e7d8-4b2c-420c-b8aa-eb1f2ba74eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:29:03.130+08:00
