      'mgnl:lastActivated': 2023-01-19T12:59:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Solicitor
        General Jose Calida has asked the Supreme Court to dismiss the petition seeking
        to void the certificate of candidacy of president-elect Ferdinand Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af514da-5764-462a-bbda-0823f88402ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his submission filed to the high court, Calida said the petition
        presented a “misleading” narrative that Marcos was not qualified to run for
        the highest post in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b8094-ace3-4735-afd2-56ffcbf14023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1603da-f0bb-49a7-ba7f-e7773e564b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:59:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Marcos was qualified to run for president since he was
        never convicted of an offense that bars him to gun for public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30629d5e-4774-4df1-b397-d4d61328d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T14:45:40.075+08:00
