      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phreatic eruption is a “steam-driven explosion that occurs when
        water beneath the ground or on the surface is directly heated by hot rocks
        or new volcanic deposits, or indirectly by magma or magmatic gas,” Phivolcs
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3360e3-b760-486c-9715-ddc28406e4c1'
