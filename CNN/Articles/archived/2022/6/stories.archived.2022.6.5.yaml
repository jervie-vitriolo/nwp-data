  'CA-conviction-Palparan-kidnapping-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-05T16:34:49.366+08:00
    'imagesource': 'jcr:60c81f4e-1b5e-40c0-9072-ebdf0084b8d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8f1254-a4bc-4549-8fd4-31d832651a62'
    'lead': 'The Court of Appeals upheld the conviction of retired Major General Jovito
      Palparan Jr. and two other military officials for the kidnapping and serious
      illegal detention of two University of the Philippines students in 2006.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T16:36:59.283+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:59:01.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:50.981+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Court-of-Appeals', 'Jovito-Palparan']
    'template': '1'
    'title': 'CA upholds conviction of Palparan over kidnapping case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda00f20-c9d4-4ac3-ae24-561efd97e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.283+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> The Court
        of Appeals upheld the conviction of retired Major General Jovito Palparan
        Jr. and two other military officials for the kidnapping and serious illegal
        detention of two University of the Philippines students in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae3cbb-67fb-4c3f-b392-fa1bfdfdb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.283+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84705179-293a-4d66-a7c1-de1bb3e84e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.283+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan and his accomplices Lt. Col. Felipe Anotado Jr. and S/Sgt.
        Edgardo Osorio were convicted by the Malolos Regional Trial Court Branch 15
        in 2018 for the abduction of UP students Karen Empeno and Sherlyn Cadapan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c09f54-093b-4b2a-8d03-2ecbfa1e1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655a770-b63c-407f-b500-daaefa52ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 61-page decision, the CA affirmed the local court’s imposition
        of reclusion perpetua without eligibility for parole, or up to 40 years of
        imprisonment, on the three accused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce843a6-320e-4ad4-b317-c31a262b296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fd001-f743-4965-9065-edebe7475408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also imposed a 6% annual interest rate on the P100,000 civil
        indemnity and P200,000 moral damages to the families of the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0172ac0-0f09-4848-9f3f-4ba2ea0de586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cd68d-b2cf-4701-a004-7b89306237ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the testimonies of prosecution witnesses, the two victims
        were detained in various military camps and detachments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647779a-b705-4eee-9083-8c8dbc0f1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10be8f3-7689-4f5b-981b-3769765a79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the witnesses also testified that he saw the torture inflicted
        on Empeno and Cadapan, saying they “were stripped naked, beaten and their
        skin were burned with lighted cigarettes.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc34b6-a210-4fef-9fa6-eb1b43aeae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.284+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96317273-7d03-4f46-8301-1fb5ec00a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The testimonies of these witnesses are credible, clear, and categorical,”
        the CA ruled. “The facts established the concerted acts of the 3 accused-appellants
        aimed at carrying out the unlawful intent of taking and detaining the 2 victims.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07532db7-2db5-4472-a00b-b8b0900c3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531589a-3d26-45c8-84f2-f978705b6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan has been detained at the New Bilibid Prison in Muntinlupa
        City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292cd24c-b093-4504-946d-82b48a46e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96384ff7-df5e-49a5-b9bc-70b70e40c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples’ Lawyers, who were the lawyers of
        the victims’ families, said that Palparan’s conviction is a “loud and clear
        warning” to anyone who think they are “invincible and untouchable.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7cae53-c591-4bb9-928b-5cceb834c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa600066-36e5-47b0-9ec7-4a99acc56040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T16:36:59.285+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:59:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We certainly need these affirmations that in time, one cannot get
        away with rights abuses just like that. Nor will enablers be able to obfuscate
        the truth and rescript the facts,” said NUPL president Edre Olalia in a statement.</p>'
  '1-billion-cryptocurrency-scams-since-2021-FTC':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-05T17:21:43.649+08:00
    'imagesource': 'jcr:586b7aef-d5de-4933-a66a-3d9b430f0ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde1d4cc-69bf-4dcd-a0a6-91af765159ae'
    'lead': 'Cryptocurrency scammers have stolen over $1 billion from 46,000 people
      since the start of 2021, a new Federal Trade Commission report says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T17:22:58.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:59:00.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:51.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$1 billion has been lost in cryptocurrency scams since 2021, FTC warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06dcf3-acc6-4da5-b029-15c0350109b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cryptocurrency scammers have stolen over
        $1 billion from 46,000 people since the start of 2021, a new Federal Trade
        Commission report says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424fe051-ba1a-4a81-8112-1aa71fbfec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC rang the alarm bells on Friday, saying crypto-related crimes
        amount to about one out of every four dollars reported lost to fraud -- more
        than any other payment method. The median individual reported loss was $2,600.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f3097-60b5-48b1-a112-f2e35bcac3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those who reported being bilked used Bitcoin
        to pay scammers, at 70%, followed by Tether and Ether. The victims typically
        are part of a younger age group -- those aged 25-40 are three times as likely
        to lose money due to fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c889b-81b4-4ef2-b591-766d0c453e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto scams are becoming increasingly popular, shooting up 60 times
        higher than in 2018. It has all the elements that give scammers an advantage
        -- no bank to flag suspicious transactions, irreversible transfers and novice
        investors that are often largely unfamiliar with how crypto works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f32b1c-1d1d-4f90-8762-75399f46e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC''s warning comes at a volatile time in the crypto market.
        Since Bitcoin hit its peak of $69,000 in November, it''s lost more than half
        its value as investors have pulled out of riskier assets due to rising interest
        rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715dabb-49c6-4617-acb7-8152afd3d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of those who reported losing money to a crypto scam
        in 2021 said they were lured in through an online post or social media message.
        More than half of the posts were seen on Facebook or Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24029826-38bf-49e1-9c83-a6d7f4daaa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake investment opportunities were behind $575 million of all crypto
        losses reported to the FTC, far more than any other fraud type.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52078a-f11e-4ebf-a4bb-9b28c3699f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stories people share about these scams describe a perfect storm:
        false promises of easy money paired with people''s limited crypto understanding
        and experience," the FTC report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39794d60-6e74-4e73-88ab-d6a92fe7be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a federal grand jury in San Diego indicted the founder
        of BitConnect for allegedly orchestrating a $2.4 billion global Ponzi scheme.
        The founder was accused of misleading investors about the cryptocurrency''s
        "lending program," claiming the company''s proprietary technology would bring
        substantive returns to investors by tracking cryptocurrency exchange markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910724a-c14f-47df-9786-d51e52dbd64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May, the CEO of Mining Capital Coin was indicted for "allegedly
        orchestrating a $62 million global investment fraud scheme" that promised
        sizable returns from mining new cryptocurrencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d3ac2-7b9a-4ad3-8569-f06089927149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, scammers promised substantial returns to their investors,
        but instead pocketed the money into their own crypto wallets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600d8a7-24e5-4d7d-b143-340ae297dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the SEC announced it was hiring more than a dozen new
        employees to combat cryptocurrency fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791293d-a906-49d7-9da5-99e6fb363d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC said there are steps to take to avoid getting scammed. The
        first is to steer clear of anyone who promises guaranteed returns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46859309-ff87-43c8-8ffd-628423b11a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No cryptocurrency investment is ever guaranteed to make money,
        let alone big money," the FTC said. A legitimate investment also will never
        require you to buy cryptocurrency, the FTC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24ffbc-3900-4c82-afd0-f264debb73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romance scams also play a role in this kind of fraud -- with a median
        individual reported crypto loss of $10,000. The FTC also warned not to mix
        online dating and investment advice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02416661-414b-4999-a808-48c9a432b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a new love interest wants to show you how to invest in crypto,
        or asks you to send them crypto, that''s a scam," the FTC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f1cb8-06eb-4c70-95d3-5bda78468874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:22:58.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/04/business/cryptocurrency-scammers-ftc-warning/index.html">$1
        billion has been lost in cryptocurrency scams since 2021, FTC warns</a>".</em></p>'
  'Ombudsman-suspends-ARTA-officials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-05T17:42:03.805+08:00
    'imagesource': 'jcr:6ba0b1cf-6574-40d0-8976-4410b018fc8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8cf2749-bb06-4bd9-a676-92db9d4eabe7'
    'lead': 'The Office of the Ombudsman has ordered the six-month suspension of five
      Anti-Red Tape Authority officials led by Director General Jeremiah Belgica for
      being involved in a graft case in choosing the new telco player in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T17:40:12.805+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:58:59.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:51.445+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman suspends ARTA officials due to graft charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f76e23-546c-465d-9fad-478fe11d8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The Office
        of the Ombudsman has ordered the six-month suspension of five Anti-Red Tape
        Authority (ARTA) officials led by Director General Jeremiah Belgica for being
        involved in a graft case in choosing the new telco player in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cea5b7-3314-43e6-b539-c127126f0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ea0ff-2448-4a09-b989-2c7622acf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order made last May 24 but was only made public on Sunday,
        Ombudsman Samuel Martires explained the preventive suspension is in compliance
        with Section 24 of Republic Act 6770 or the Ombudsman Act of 1989.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30262144-055e-4837-baa9-e30551f52b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe86a0-9641-471c-9480-83171b4cf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ARTA officials covered by the suspension are Deputy Director
        General Eduardo Bringas, Division Chief Sheryl Pura-Sumagui, Director Jedreck
        Ng and Director Melamy Salvadora-Asperin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f86b1-7be6-4197-9f6d-50de66639d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8c999-9b3d-488c-8dc3-ea12b0793d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their suspension stemmed from the case filed by telecommunications
        firm DITO Telecommunity Inc. through their administrative officer Adel Tamano
        for violating Republic Act 3019 or the Anti-Graft and Corrupt Practices Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ad8ed-ecae-4baa-bb3e-7a8f926119f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5031322-28be-4f6a-b513-ad9d4e6f474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleged the implicated ARTA officials gave preferential
        treatment on NOW Telecom Company Inc. in choosing the New Major Player (NMP)
        in the country’s telecom industry, which was conducted by the National Telecommunications
        Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15fe4b-ccd7-4d9c-8e4b-fdd1780154ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454135f2-ce80-4aa9-906e-daa0433fd9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said NOW purchased bidding documents but did not participate
        in the NMP selection process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af6a55-cae2-4449-b05a-f37708d72988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad6db9-b728-4e47-bce1-1e850c2ae6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The evidence on record shows that the guilt of respondents Jeremiah
        B. Belgica, Eduardo V. Bringas, Sheryl Pura Sumagui, Jedrek C. Ng and Melamy
        A. Salvadora-Asperin is strong and the charges against them involve Neglect
        of Duty and Conduct Prejudicial to the Best Interest of the Service which
        may warrant removal from service,” Martires said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ae247-0b79-4d9e-83e2-71391fb8d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1ea33-39a0-4c38-a2ae-31f67c51ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman’s order was transmitted to Executive Secretary Salvador
        Medialdea last June 3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c68bbb-92f5-4f8e-839a-8fd22b0a572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b0375-2ef2-49e8-afc0-853ab2bf7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica has yet to comment on the suspension order issued against
        them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9700c1f-7c17-4d0e-8a7a-8ec82ae6d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088aca42-ea6e-45ca-95a6-b2332e9f46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T17:40:12.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if Belgica will serve the suspension as the
        ARTA Director General is coterminous with the tenure of the President, according
        to Section 18 of Republic Act 11032 or the Ease of Doing Business and Efficient
        Government Service Delivery Act of 2018. President Rodrigo Duterte’s term
        will end on June 30.</p>'
  'DepEd-basic-education-development-plan-2030':
