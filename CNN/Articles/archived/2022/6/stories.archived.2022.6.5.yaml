  'china-crewed-mission-launch':
    'author': 'Helen Regan and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-05T11:56:05.443+08:00
    'imagesource': 'jcr:59ae9992-b29c-48c9-ae24-a005b2cb031e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4f8bba-b149-45b4-8b64-38078317478b'
    'lead': 'The astronauts lifted off on the Shenzhou-14 spacecraftat 10:44 a.m.
      local time, launched by a Long March 2F rocket from the Jiuquan Satellite Launch
      Center in the Gobi Desert, Inner Mongolia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-05T12:08:32.696+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:07.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:47.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'space', 'space-station']
    'template': '1'
    'title': 'China launches third crewed mission to new space station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208adfd7-a339-456d-9fe5-bc82b8dcee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/12/04/politics/american-experts-us-china-space-race/index.html"
        target="_blank">China launched</a>&nbsp;another manned mission to its new
        space station on Sunday, sending three astronauts who will continue construction
        work for six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fb062-04f3-47f9-bb86-6aa787d653cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts lifted off on the <a href="https://www.cnn.com/2021/06/21/china/china-us-space-race-mic-intl-hnk/index.html"
        target="_blank">Shenzhou-14 spacecraft</a>&nbsp;at 10:44 a.m. local time,
        launched by a Long March 2F rocket from the Jiuquan Satellite Launch Center
        in the Gobi Desert, Inner Mongolia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b010fce-73e3-437f-9de4-968f689e222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will live and work at the Tiangong Space Station''s Tianhe
        core module for six months before returning to Earth in December. Tiangong
        means Heavenly Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265da0f5-f75d-4793-87d9-0dc7f8d57b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew includes Chen Dong, Liu Yang and Cai Xuzhe, according to
        Chinese state media Global Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5c1dd-b69c-45ca-adb4-8b47d97a67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, the mission commander, was aboard China''s Shenzhou-11 manned
        space mission in 2016 and previously held the record for longest stay in space
        by a Chinese astronaut. Liu became the first ever Chinese woman in space in
        2012 on the Shenzhou-9 mission. And this will be Cai''s first mission in space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581092f-6020-4298-b10c-50ac701dd6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third crewed mission during the construction of the
        space station, which China plans to have fully crewed and operational by December
        2022. The first crewed mission, a three-month stay by three other astronauts,
        was completed in September 2021. The second, Shenzhou-13, saw three astronauts
        spend six months in space for the first time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e529a1d-86cf-4d46-9864-62f6a54001d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months is the standard mission duration for many countries —
        but it is an important opportunity for Chinese astronauts to become accustomed
        to a long-term stay in space and help prepare future astronauts to do the
        same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674151e-d59e-4728-8081-b22e526f8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six space missions have been scheduled before the end of the year,
        including another crewed mission, two laboratory modules and two cargo missions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d938e1-30e5-48b0-a26b-037a06b90cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team aboard Shenzhou-14 will help with the docking, setting
        up and testing of the two laboratory modules Wentian and Mengtian, which are
        set to launch in July and October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeef085-c882-42d8-800e-31ed77def1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Global Times, the basic structure of the T-shaped
        space station, which consists of the Tianhe core cabin and the two laboratory
        modules, will be completed during this mission. The team will also meet the
        crew of the Shenzhou-15 mission when it launches later this year, before returning
        home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dd96e-8088-4476-ace1-b167b698f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s space program</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee2b55-5852-4d1f-8ecf-91ed79f337dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhou-13 mission last year was a major step for the country''s
        young space program, which is rapidly becoming one of the world''s most advanced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e393d-6206-4414-82e2-933591871645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space program was late to the game, only established in
        the early 1970s, years after American astronaut Neil Armstrong had already
        landed on the moon. But the chaos of China''s Cultural Revolution stopped
        the nation''s space effort in its tracks — and progress was postponed until
        the early 1990s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf9d72-f28f-4aeb-b239-239a9668e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space administrators picked two classes of astronauts in 1998 and
        2010, laying the path for a rapid acceleration in space missions. Aided by
        the economic reforms of the 1980s, China''s space program quietly progressed
        until the launch of the first crewed mission in 2003.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0888f3-1b62-4f46-9e76-06e452f04fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since invested billions of dollars into the space
        program — and the payoff has been evident. China successfully landed an <a
        href="https://www.cnn.com/2020/12/01/asia/china-moon-change-5-landing-scn/index.html"
        target="_blank">exploratory rover on the moon</a>&nbsp;in December 2020 and
        <a href="https://www.cnn.com/2022/05/11/world/mars-water-china-zhurong-rover-scn/index.html"
        target="_blank">one on Mars</a>&nbsp;in May 2021. The first module of the
        Tiangong Space Station launched in April 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d81d12-8c8f-483e-a62c-877f597a9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambitions span years into the future, with grand plans
        for space exploration, research and commercialization. One of the biggest
        ventures will be building a <a href="https://www.cnn.com/2021/03/09/asia/russia-china-lunar-station-intl-hnk-scli-scn/index.html"
        target="_blank">joint China-Russia research station</a>&nbsp;on the moon''s
        south pole by 2035 — a facility that will be open to international participation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66e83f-8484-4eb0-a018-118654e8e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T12:08:32.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/04/china/space-mission-shenzhou-14-crewed-launch-intl-hnk-scn/index.html#:~:text=Chinese%20astronauts%20Cai%20Xuzhe%2C%20Chen,the%20Shenzhou-14%20spaceflight%20mission.&amp;text=This%20is%20the%20third%20crewed,and%20operational%20by%20December%202022."
        target="_blank">China launches third crewed mission to new space station</a>."</em></p>'
