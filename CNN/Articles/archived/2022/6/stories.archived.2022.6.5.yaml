    'template': '1'
    'title': 'Rain or Shine surges late to beat Converge in PBA Season 47 opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd10abd-b527-4869-b7f6-df1706171bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The Rain
        or Shine Elasto Painters became the first team to win in PBA Season 47 with
        a comeback victory against the league’s newest team Converge FiberXers, 79-77,
        on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434b086-13eb-4bfb-a178-fa7efbc28c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bac60-cad4-40f6-8cab-3478491918b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters unleashed a 13-4 scoring barrage in the last
        three-and-a-half minutes of the game to deny the FiberXers a winning start
        in the Dennis Anthony Uy-owned franchise’s first-ever PBA game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a9e95-4017-4350-bb54-9b87d9220e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7fb54c-f2c3-45b0-8ccb-922bf1f35b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi Santillan, who led Rain or Shine with 18 points and nine rebounds,
        converted the shot inside the paint that tied the game at 73-all after fighting
        back from a seven-point deficit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2137b-4801-4d9c-8adb-66b2d4269684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad86de8-e584-456d-a5c0-65453a3f2afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac broke the deadlock with a strong layup off a dribbling
        turnover by Converge guard Mike DiGregorio in the last possession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed403336-48ba-4ec2-a494-cb88f8376b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c2d0a-ba63-4d21-8104-696d97257016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RK Ilagan sank his two free throws to equalize the match at 75-all,
        while FiberXers star guard Jeron Teng scored his second field goal in the
        second half with over 23 seconds left to give the advantage to Converge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18731e-5296-4b91-b7e6-9d54667d29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c65d4-9b53-428a-b5ae-863ee31685f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide open Beau Belga sank the dagger triple from the top of the
        key with over 13 seconds left for a 78-77 lead, then spearheaded a pressuring
        defensive screen play with Santillan in the next possession that forced Teng
        to commit a passing turnover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e9517-18d6-4705-97d8-c8b765d8c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edd02a-cea2-4d55-b3e0-eb22e64a2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know the ball will go to Jeron’s hands. As we performed that
        screen, we felt we needed to double team him and the turnover happened,” said
        Santillan, who split his two charities in the last 2.3 seconds that sealed
        the Rain or Shine win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51447c1e-2702-4f19-9a13-3765b3eebcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b11338-9c86-47cd-8f25-33cf6b46ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:58:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine head coach Chris Gavina said he hoped the opening
        day victory would set the tone for his players to adopt a winning mentality,
        coming off a mediocre performance in Season 46.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838b880-a1f1-4e42-b11e-8390919d924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-05T20:33:21.477+08:00
