      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 46 people were found dead inside
        of a semi-truck in San Antonio Monday, according to authorities, in a scene
        that Mayor Ron Nirenberg called a "horrific human tragedy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1932b-643c-4825-8417-edbb3a0f7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bc556-b6a6-4036-ab71-b0ccafbeea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday night, city councilwoman Adriana Rocha Garcia
        referred to the victims as migrants, after she was briefed on the situation
        by the San Antonio police chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ddfbc-5392-4883-b23e-4ea36d3cd6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506999b-6999-49df-8c7e-4fc3954c78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were alerted to the scene just before 6 p.m., when a
        worker in a nearby building heard a cry for help, San Antonio Police Chief
        Bill McManus said at a news conference Monday night. The worker found a trailer
        with doors partially opened and saw a number of people deceased inside, McManus
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a30c3c-2921-42e0-92cb-d37a281672ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd38b1-a642-40a2-a0f8-37ebb8b1d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen people -- 12 adults and four children -- have been taken
        to nearby medical facilities for further care, according to San Antonio Fire
        Chief Charles Hood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb815d9-1b75-4d16-b0bd-8858aff706ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08580a-34ea-4946-b48e-0d015c7c8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were found alive were hot to the touch and suffering from
        heat stroke and exhaustion, Hood said, and were conscious when transported
        for care. There was no sign of water in the refrigerated tractor trailer and
        no visible working air conditioning unit, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529b03e-d4fc-49fb-90aa-6258d16c3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bfdf4-7113-4f16-94d0-9b9e89d82234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
