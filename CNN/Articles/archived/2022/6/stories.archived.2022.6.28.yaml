      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Outgoing
        Vice President Leni Robredo will officially launch her Angat Buhay non-government
        organization on July 1, Friday, the day after she steps down from office.</p>'
