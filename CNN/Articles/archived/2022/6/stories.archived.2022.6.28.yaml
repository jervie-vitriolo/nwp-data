  'free-infant-immunization-DOH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-28T19:09:51.929+08:00
    'imagesource': 'jcr:cffa3edf-07c5-41a9-891f-93f106ea12b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92c60a3-6b4e-431d-b4e6-58da99c19a50'
    'lead': 'The Department of Health on Tuesday announced that it will offer free
      routine and catch-up immunization for infants from June 30 to July 1.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T19:14:39.917+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:33:52.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:11.457+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to offer free routine, catch-up vaccination for infants on June
      30-July 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059d7e3-f90c-4ef1-b7df-e42790f37d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Department
        of Health on Tuesday announced that it will offer free routine and catch-up
        immunization for infants from June 30 to July 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077da0f9-3976-4add-bde1-deac2ea1de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6535958-edf1-4546-ae4f-515b82c8cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Spokesperson Ma. Rosario Vergeire said
        infants may receive the following vaccines: BCG, Hepatitis B, Pentavalent,
        Oral Polio, Inactivated Polio, Pneumococcal Conjugate, and Measles-Mumps-Rubella.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67636c-0ddd-449e-a5c5-12f21d94b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295f12a-ec65-4d3e-a762-ce9c7333b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free immunization is aimed at 80% of 1.1 million infants who
        missed their shots, Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1be8d-f81e-49e3-afe5-d0d4d313856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf5d20-1e15-4b03-a44f-e8b10b7c9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that vaccines for infants will always be available
        at local health centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7743bd7-0793-4e98-94a7-a900e63058ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752b80f-eb6b-495c-8f2e-52211e641d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:14:39.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:33:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier warned that infants who missed their childhood
        immunization may experience long-term effects of vaccine preventable diseases.</p>'
  'duterte-expanding-anti-human-trafficking-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-28T19:29:05.391+08:00
    'imagesource': 'jcr:b61b9cbe-b3c5-4be7-9a26-db148779207e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ccab750-b8ea-43bc-a3e6-83603cbc1055'
    'lead': 'President Rodrigo Duterte has signed a new law that would strengthen
      the country''s fight against human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T19:30:55.386+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:33:43.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:11.949+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs expanded anti-human trafficking law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f323a84-3e56-41b6-9e2b-b3464b4a58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — President
        Rodrigo Duterte has signed a new law that would strengthen the country''s
        fight against human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b4a5d-5327-48e0-8413-d60d2084ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a52f6-eaa1-4241-8085-90711b227fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11862 or the Expanded Anti-Trafficking in Persons
        Act of 2022, which amends the Anti-Trafficking in Persons Act of 2003, got
        Duterte''s approval on June 23, although the signed copy was only released
        to the media on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d72f0-5542-43dd-b06b-89e459b94621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7c662-dffc-4880-8697-cab41ca75f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the added provisions are that internet intermediaries – including
        internet service providers and social media platforms – will be held liable
        if they knowingly, or by gross negligence, allow the use of their infrastructure
        to promote trafficking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24c9d1-9a1a-4a8b-8002-1dce42e77349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592aa03-63a5-43d6-9b2e-3862a98ef802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also now considers as “qualified trafficking" and imposes heavier
        penalty when the crime is committed during a crisis, disaster, public health
        concern, pandemic, humanitarian conflict, or emergency situation, or when
        the trafficked person is a survivor of a disaster or a human-induced conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e4302-b6eb-4c27-8403-de0be5925a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f24810-e2d8-482d-a8d1-4a25d156523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T19:30:55.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:33:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation also aims to expedite resolution of cases by
        mandating law enforcement agencies to initiate investigation and counter-trafficking
        intelligence gathering within 10 days upon receipt of statements, reports,
        or affidavits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403f474-8ce6-4072-9ebb-429cfc43f8bc'
      'mgnl:activationStatus': true
