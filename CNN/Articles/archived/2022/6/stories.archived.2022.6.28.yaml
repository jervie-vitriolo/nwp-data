      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking ahead</h2>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcceba-80ae-4804-b0ed-975792651d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the Duterte Legacy Summit this May, Dominguez
        emphasized how the reforms they passed will benefit the new leaders of the
        nation.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2850e9-8c18-4470-870e-1aa0a141fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
