      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> After
        her loss in the presidential race, outgoing Vice President Leni Robredo on
        Monday passed the opposition leadership to reelected Senator Risa Hontiveros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fd029-525a-4f0b-9389-226607030d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b33d0-26dd-43e7-8e5b-4603d173340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are now the highest elected official <em>sa oposisyon, and
        lahat kami masaya na ikaw ‘yung natitirang humahawak ng ating bandila</em>,”
        Robredo said in her speech after administering Hontiveros’ oath of office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8eee6-7fe5-4307-b967-4e1c36e07ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60167a6-5e78-447e-8468-cd8b5e9352bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are now the highest elected official in the opposition
        and all of us are happy because you are the one remaining holding our flag.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dea8dc-b94e-4469-b2ae-1a94e46457fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a62c8-392d-4710-a77c-dfb7bfd5f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros was the lone opposition bet who made it to the Senate
        Magic 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38462cd-8807-4628-8a52-c131b75f99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45f8c3-af31-455b-8d2a-d1656a6ed75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo prasied her for using her position to give voice to the
        powerless, and for pushing for good governance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed641d-8135-4dff-aabc-c2f8688d2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01cb3e-0b99-4069-adc9-73078f8bf193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kampante kami na patuloy mong ipapakipaglaban ‘yung lahat ng
        paniniwalaan natin kung ano ‘yung mabuti at tama sa pamamahala. Nandito lang
        kami lagi magsusuporta sa’yo. Kami na ‘yung mga sundalo mo ngayon</em>, Sen.
        Risa,” Robredo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3dd36-ae98-4339-9fca-bee354f20aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1748e-6a5e-4438-99b6-78411ad3ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident that you will continue to fight for
        what we believe is good and right in governance. We are here to support you.
        We are your soldiers now, Sen. Risa.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ae035-75e0-41c4-a7c3-bc57958a78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16343137-6799-40f5-beaa-823fc4657cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Hontiveros said she will continue working with Robredo
        and other opposition leaders, parties, and movements to redress the inequality
        on the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1541e3-4772-450e-b460-60f135bf5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f54e4-0094-49f0-b748-f9d3e05a8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured that she will continue to push for her advocacies such
        as additional budget and support for agencies vital to the country’s recovery
        from the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cf9d4-078b-49de-91f6-568353a03c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc02c3-7d73-49d4-a181-91d37e3c706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also issued a warning against peddlers of fake news as
        she vowed to fight back harder against disinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7725d-a7ce-4ee5-aca3-7641d1164570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760094e-4da2-4f0f-9293-0e3d6835c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:45:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a stern warning to all the dubious characters in the fake
        news universe: This time, we will not let your reckless disregard for truth
        slander our democracy—our country— ever again,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb50ba-8e32-443f-9a75-13c2e5be9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714976f-4d2b-417b-bb2d-edd9d6f8a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="https://www.cnnphilippines.com/videos/2022/6/27/Hontiveros-is-next-opposition-leader-.html">CNN
        Philippines</a>, political analyst Richard Heydarian said Hontiveros’ clear
        leadership is what the opposition needs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbd33a-e869-41ef-8ac8-9dba5962c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e26e81-22ea-481b-8d35-9096bb3bd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What she showed is consistency throughout the past six years. She
        was never quite, she was never passive, she always took the fight to the administration
        and in the end actually paid out for her,” he pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a330351-6ecb-49d8-bfa5-a7b899479a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b939483-8dba-4315-8a67-f44df8221377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:19:06.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still unclear as to what Robredo’s next move will be,
        Heydarian said she “can learn a thing or two from Risa Hontiveros. Not only
        in terms of character, not only in terms of projection of strength, but also
        in terms of policy” if she wants to stay relevant and be able to exercise
        the political capital she gained throughout her presidential campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c5592-a3d6-46c9-9a2d-b8596cb0688a'
