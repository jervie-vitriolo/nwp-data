      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ca43a-b0cf-419d-95e5-42ac4bc47f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15,000 personnel from the PNP, the Armed Forces of the
        Philippines, the Philippine Coast Guard, Bureau of Fire Protection, Metropolitan
        Manila Development Authority, military personnel and other force multipliers
        will be deployed to make sure the day of inauguration would be safe for everyone  including
        protesters. A gun ban has been in place.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eafe85-5378-4ccf-882f-9f9ea628b6a5'
