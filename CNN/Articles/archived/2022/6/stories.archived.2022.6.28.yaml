    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b15694-13c3-41de-bdc8-1d7df5a56f8e'
    'lead': 'The Department of Finance says the total current operating income of
      local government units amounted to ₱319.42 billion in the first three months
      of 2022, up from ₱267.55 billion in the same stretch in 2021 with the Mandanas-Garcia
      ruling taking effect this year.'
    'mgnl:activationStatus': true
