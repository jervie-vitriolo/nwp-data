    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fb48d-c966-4f17-9e44-dda8ef17e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
