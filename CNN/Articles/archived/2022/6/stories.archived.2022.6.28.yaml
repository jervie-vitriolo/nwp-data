      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also referred the case to the Department of Agrarian Reform
        since the farmers being accused are beneficiaries of the Comprehensive Agrarian
        Reform Program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ceccb-7d32-4e58-9b41-266d57d6b9c5'
