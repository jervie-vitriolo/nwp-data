      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan took possession of the island— which it calls "Taiping"—
        back in 1956, according to think tank Asia Maritime Transparency Initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367ccd4-482c-4f13-a300-afeb4d9d543f'
