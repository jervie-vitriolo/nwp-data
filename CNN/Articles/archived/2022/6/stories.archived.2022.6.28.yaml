      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy contracted by a record <a href="http://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">9.5%</a>
        that year, its worst performance since World War II.</p>'
