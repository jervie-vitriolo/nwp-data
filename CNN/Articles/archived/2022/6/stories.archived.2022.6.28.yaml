      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines hit a proverbial wall and fell rock bottom
        in the penultimate year of Duterte’s presidency—beginning the decade with
        one of the worst pandemics the world has ever faced. COVID-19 brought the
        economy down to its knees, tanking what was otherwise a relatively stable
        growth trajectory.</p>'
