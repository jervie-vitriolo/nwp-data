      'jcr:uuid': 'c4f977b4-0f4a-479e-87e3-26b3146435bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T11:58:53.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:33.321+08:00
