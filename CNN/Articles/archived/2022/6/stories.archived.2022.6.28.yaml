      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US carried out a strike in Syria on
        Monday targeting a senior leader of Hurras al-Din, an al Qaeda-affiliated
        terrorist organization, according to a statement from US Central Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5cdb2-399a-4ade-8098-8b8c065f0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:18.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "highly confident" that the strike, carried out from a
        drone, killed Abu Hamzah al Yemeni, a US official with knowledge of the operation
        told CNN. Al Yemeni was traveling alone on a motorcycle in the Idlib providence
        in northwest Syria when he was hit, Central Command said, and an initial review
        of the strike indicates there were no civilian casualties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09b900-da8f-4d83-9d26-b2130ad372b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:18.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no need to notify the Russians using the deconfliction
        line over Syria, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e6492-8548-4099-b056-a639b6d223a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:18.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, the US-led coalition arrested a <a href="https://www.cnn.com/2022/06/15/politics/us-coalition-isis-detain-senior-leader-bomb-maker-syria/index.html"
        target="_blank">senior ISIS leader</a>&nbsp;in Aleppo in northern Syria, east
        of Monday''s strike. The US identified the detainee as Hani Ahmed al-Kurdi,
        an experienced bomb maker who rose to become one of the top leaders of ISIS
        in Syria. The US said he "was responsible for coordinating terrorist activities
        across the region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c404f-e368-464f-a62a-0ba20512afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:18.776+08:00
