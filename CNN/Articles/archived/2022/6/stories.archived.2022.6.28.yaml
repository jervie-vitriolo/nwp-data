      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas lauded the court “for recognizing
        the utter baselessness of the charges against the farmer-beneficiaries and
        their supporters.”</p>'
    '21':
