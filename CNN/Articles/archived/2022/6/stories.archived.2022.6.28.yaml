    'template': '1'
    'title': 'Supreme Court ruling raising nat''l tax share boosts LGUs'' Q1 income
      by 19%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcfea9-9cc0-49bc-b6e0-706bf4aa0941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Local
        government units (LGUs) reported higher earnings in the first three months
        of 2022 with the Supreme Court decision increasing their share in national
        tax collections taking effect this year, the Department of Finance said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cab22-51e6-4c3d-8bba-baa6b89e34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85191b-0589-436c-85cb-3d8394103829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current operating income of LGUs — mainly provinces, cities,
        and municipalities — amounted to ₱319.42 billion during the period. This represents
        a 19% annual increase from ₱267.55 billion from January to March last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d674ffc-739a-433f-975f-0a01f3c81056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63394358-3fb6-469f-abf6-afd25ba868e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandanas-Garcia ruling orders that LGUs must get 40% of all
        taxes collected by the Bureau of Internal Revenue (BIR) and Bureau of Customs
        (BOC). Prior to this, LGUs only acquired their internal revenue allotment
        (IRA) from BIR collections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b11cc-fb56-4c14-b40d-0e9ccb7b2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eb726-db3c-4af8-9604-9537a1f1ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, for the first quarter of 2022, the increase in the current
        operating income of LGUs, excluding the barangays, is mostly attributed to
        the NTA, which totaled ₱180.12 billion or 31-percent more than the ₱137.55
        billion they received for the same period last year,” said the DOF, with the
        IRA now known as the National Tax Allotment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906923e0-2220-41ca-82a9-a300d0516791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15a55d-69a7-4f6a-bff8-d95dda8370cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the shares of barangays are factored in, LGUs’ total NTA is ₱228.07
        billion - up 32% annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a01c5-22bb-4be1-9441-4c9711ee48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006b14b-52f2-4c3b-bfdb-428e1fb93ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LGU revenues sourced locally - which include local taxes
        and fees - hit ₱134.97 billion in the three-month period. This represents
        an 8.6% year-on-year growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f617c0-2da5-4f32-9bd9-2b52d68bb7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f1950-919b-4022-906c-804268c5271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is named after Batangas Governor Hermilando Mandanas
        and former Bataan Gov. Enrique Garcia Jr., who filed a petition before the
        SC arguing that LGUs are entitled to a “just share” of all taxes collected
        nationally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec530a7e-7907-40aa-903c-e4aaa6982f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568e2a9-ce92-4ca8-9d25-73d8c1121cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:00:48.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:34:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the bigger chunk of tax collections granted to LGUs also comes
        the devolution of certain tasks from the executive to the local level. President
        Rodrigo Duterte signed an executive order in June 2021 ordering the transfer,
        essentially implementing the Mandaas-Garcia ruling.</p>'
  'Malacanang-urges-Senate-to-file-charges-vs-govt-officials-agri-smuggling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-28T18:01:53.753+08:00
    'imagesource': 'jcr:2980e0f9-edf7-4b51-9c69-5b0846d72ebe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13a040a-0b97-4b8a-85fb-ceec0d869c1a'
    'lead': 'The Palace urged the Senate to file charges against government officials
      allegedly involved in the smuggling of agricultural products in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T18:05:18.574+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:34:36.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:09.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang urges Senate to file charges vs gov’t officials in agri smuggling'
    'updated': 2022-06-28T23:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc56814-0ce2-4bab-bb21-b405202f64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Palace
        urged the Senate to file charges against government officials allegedly involved
        in the smuggling of agricultural products in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df878df-22a2-46d4-a82b-cd2d63305699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Martin Andanar said in a statement
        on Tuesday that the Senate should slap charges before the Office of the Ombudsman
        so that the officials tagged as smugglers and their protectors "could be afforded
        due process, face their accusers, and have their day in court."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d1f19-531e-4cb9-b83a-2ea32ebf1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one with the Senate in fighting corruption in the bureaucracy,"
        Andanar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f83be0-20cc-41ac-8cae-1365b9ecd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the committee report earlier filed by Senate President
        Vicente Sotto III identified 22 individuals was released on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba09b30-bedb-4a15-97ac-717fb9574301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named in the report were Department of Agriculture (DA) Usec. Ariel
        Cayanan, Bureau of Plant Industry (BPI) Director George Culaste, and Bureau
        of Fisheries and Aquatic Resources (BFAR) Director Eduardo Gongona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40dbb3-ecf3-4ea7-ab2d-42ac8c1c2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Customs Commissioner Rey Leonardo Guerrero and Navotas
        Mayor Toby Tiangco were also mentioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f6892-6369-48c4-a057-2bc6cfac0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay, however, believed the report was based on "failed
        intelligence" as she objected to Tiangco''s inclusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7f483-8c2e-465b-8e13-d606bc827810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said it is "impossible" for Tiangco to serve as a protector
        of smugglers of BFAR products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52857d1-81b0-435e-b671-10a39bb10d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know him personally and I believe his name shouldn''t have been
        in the list in the first place. Sa totoo lang, ever since, sobrang active
        ni Mayor Toby laban diyan sa pagpuslit ng mga BFAR imported products [Ever
        since, Mayor Toby has been very active against the smuggling of BFAR imported
        products]," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264d317-f20a-4105-a0df-21529daa45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said Tiangco''s inclusion in the report "lacks
        details and explanation, has no material basis, and is a product of misinformed
        guesses."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf61dc-0987-4bcc-8f9b-0f4ffd76f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, on the other hand, said the National Intelligence Coordinating
        Agency had validated the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0f6c5-3238-4cb5-beee-40a4254f31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning nasa radar din nila at iniimbestigahan din nila [Meaning
        they are also on the radar and they are also being investigated]," Sotto said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c9b55-c981-465d-8d53-e4238d1ed20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:05:18.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas (KMP), meanwhile, urged President-elect
        and incoming Agriculture Secretary Ferdinand "Bongbong" Marcos Jr. to "dismantle"
        what it called the "smuggling mafia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d489e49-c4b1-4c9b-9dd8-ed606d9934da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:12:25.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero, in a statement, strongly denied that he played a role
        in the reported agricultural smuggling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14739388-c813-4cc6-9c03-8b55a68a5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:12:25.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that authorities from the National Intelligence
        Coordinating Agency, the Armed Forces of the Philippines, and the Philippine
        National Police denied the submission of any intelligence report that could
        implicate any Customs official in the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceeac49-419d-46fc-821e-c1ba4b6837a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:12:25.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vehemently deny the accusations against me on my alleged involvement
        in agricultural smuggling based on a supposed "validated" list," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7592fb3-ec76-4392-9f8a-0d6967e5e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:12:25.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:34:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate Committee report citing me as one of the government
        officials involved in agricultural smuggling also contains the numerous accomplishments
        of BOC in its campaign against agricultural smuggling, and the adoption of
        the executive recommendations, which I directed," Guerrero added.</p>'
