    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:50.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese censors scrub internet after senior party official gives speech
      on timeline of zero-COVID in Beijing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed920c2-6ec8-41d1-9283-2ba81430987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese censors scrambled to delete what
        appears to be a misleading quote by a senior Communist Party official published
        in state media Monday, which claimed the "zero-Covid" policy would remain
        in place in Beijing "for the next five years," in an effort to tame an online
        backlash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acd455-faa4-46a9-9bee-dd2d864c3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Daily, the official Communist Party newspaper for the Chinese
        capital, earlier reported that the city''s party chief, Cai Qi, said Monday
        that "for the next five years, Beijing will resolutely implement Covid-19
        pandemic control measures and uphold the ''zero-Covid'' policy to prevent
        imported cases from coming in and domestic cases from rebounding."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b8e64-8492-49cc-8917-0a1d5b52e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported reference by Cai, who is a close ally of Chinese President
        Xi Jinping, to "the next five years" sparked a huge backlash on Chinese social
        media. In response, Beijing Daily removed the line, describing it as an "editing
        error" while leaving his other remarks about pandemic controls intact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85368907-b075-4abe-8c39-29855eb2d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reviewed the entire speech and while the published quote from
        Beijing Daily was misleading, Cai did discuss at length the possibility of
        keeping zero-Covid policies in place in the capital over the next five-year
        period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e28df-daf6-4159-96ad-47d481ed2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic controls that would stay in place include routine PCR
        tests, strict entry rules, regular health checks in residential neighborhoods
        and public venues, as well as rigorous monitoring and testing for people entering
        and leaving Beijing, state media quoted Cai as saying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044896b-e14c-4881-8b8a-e79bc51cf099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to rethink whether I should continue to stay in Beijing
        in the long term," one user wrote on Weibo, China''s Twitter-like platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb449aec-778f-4b98-aacd-8b5765c0d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next five years...what is the point of being alive even,"
        another user said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa462a46-10d7-4b6c-a5c1-a225e34f8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo has since banned the hashtag "for the next five years" from
        its platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8756e0-31e2-4540-a9d4-d1104d05972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, Xi doubled down on the zero-Covid policy in a meeting
        of the Communist Party''s Politburo Standing Committee, the country''s top
        decision-making body, ordering officials and all sectors of society to adhere
        to the "decisions and plans" of the leadership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d269ea-13db-48a6-bb49-50e92bd8f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to China Nicholas Burns said in an online Brookings
        Institution event on June 16 that he expected China to keep its zero-Covid
        policy in place until "the beginning months of 2023," based on signals from
        the Chinese government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b9e0b-87e3-4d07-a61b-d7a0e7ab0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, cities across China -- including Beijing and Shanghai
        -- have been placed under full or partial lockdown because of the strict zero-Covid
        policy, wreaking havoc on economic activity and hurting the job market. In
        May, the unemployment rate for people aged 16-24 hit a record high 18.4%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f1969-140f-487f-896e-725d1f94eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to shut down entire communities and cities over
        just a handful of Covid cases. All positive cases and close contacts are sent
        to government quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba8b1b-45e5-4c0f-82b8-ae2b99043723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T06:34:13.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:45:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported 23 locally transmitted Covid-19 cases nationwide
        on Sunday, with Beijing and Shanghai each recording four cases, according
        to the country''s National Health Commission.</p>'
  'Weed-users-emergency-care-hospitalization':
