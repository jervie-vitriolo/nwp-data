      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will be represented by second gentleman Douglas
        Emhoff on inauguration day. Emhoff is the husband of Vice President Kamala
        Harris. US Chargé d''Affaires Heather Variava will also be present.</p>'
