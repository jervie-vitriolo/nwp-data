      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c91bc1-5780-4db8-b57b-a160c3b401f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Contentious drug war</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228444af-985d-45cc-a0fd-b8c9d7a3b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ed261-e5eb-4b2c-a830-3334e7bb47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte touted his administration''s war against illegal drugs as
        the centerpiece program of his government, when he ran for the presidency
        in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b0455-2ebe-4715-ab54-0d2b3c719298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbceb80-1da5-44a1-bcd8-70f80006aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "bloody" drug war claimed 6,252 fatalities and jailed 345,216
        persons according to the government''s monitoring platform RealNumbersPH.
        However, local and international human rights organizations estimated higher
        figures of  between12,000 to 30,000 deaths caused by the anti-narcotics crackdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13beab8a-322f-4888-a68c-cb03cbec034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f9d91-1a82-4484-a993-83f590cae719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html"
        target="_blank">Duterte''s War on Drugs: A controversial centerpiece of a
        President''s legacy</a></strong>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b98d04-b72a-4e6b-86fc-20bfa2fd0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae779d-3da7-4983-aba9-f888f7a12821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s fight to beat illegal drugs exposed the police''s capability
        to abuse its power in enforcing the law beyond its parameters, extrajudicial
        killings that denied a suspected drug user''s right to due process, and the
        government''s impunity to allow such a brutal approach in dealing with a societal
        problem that can be solved at the community level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985dc97-78c1-41a6-b8b6-f84fa18c3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2b131-8d61-4560-93b6-2ce6b393deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court (ICC) recently expressed its interest
        to resume the Philippine drug war probe after it was halted in November last
        year. Former ICC Prosecutor Fatou Bensuoda found "reasonable basis" to indict
        Duterte for crimes against humanity that occurred during the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314b363-6bf3-41ab-9af7-659b7fc04707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2abb8f-ca46-49cc-8f05-821be475e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Red-tagging</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70058be5-a90f-482a-ae3f-49938c56480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34316c43-1cc2-425f-ad95-25f6a1b1d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration employed red-tagging tactics to silence
        its critics. Red-tagging is when a person gets harassed for being a suspected
        sympathizer of communist or terrorist groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d68acc-b237-4f49-90cb-2560079dd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ec450-a991-4efd-8abc-b7de96a7c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not hesitate. My orders are to the police and military,
        as well as village officials, if there is any trouble, or occasions where
        there''s violence and your lives are in danger, shoot them dead," Duterte
        said in a speech in April 2020 when the government ordered a lockdown due
        to the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c056fd-6c41-42e0-8e32-986524bbd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16895ea6-4b90-42fe-8bb1-d3e1c3e2f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte often targeted human rights advocates and organizations
        critical of his vicious crackdown against illegal drugs. Human rights group
        Karapatan said 424 activists were killed, at least 1,159 persons were illegally
        detained, and 575,139 individuals received threats of intimidation from July
        2016 to November 2021 due to their political beliefs that ran counter to the
        government.</p>'
    '77':
      'image': 'jcr:2a42c33e-dec4-4a60-bfcb-1109c59e8dd3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a559f-e031-489d-867c-4dd422bbc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d50ba-0b74-41aa-916d-f74a351598f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e5f0b-1a78-4f35-a081-ef5bbc1b5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red-tagging not only focused on leftist groups who are out on
        the streets, but also labor and indigenous peoples organizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0eef58-1de6-4f75-af0c-3d58057d9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8151b-8680-472a-8436-76d21ed23b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics emphasized the establishment of the National Task Force
        on Ending Local Communist Armed Conflict in 2018 legitimized the Duterte administration''s
        red-tagging efforts as the controversial body''s officials issued social media
        posts and official releases against those who disapprove the government''s
        actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db78c0-e292-4094-8f11-ecb7ff454813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f55ef-dcdc-4c02-a475-28638ffa3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Red-tagging is a pernicious practice that targets people who often
        end up being harassed or even killed,” said Carlos Conde, senior Philippines
        researcher of international human rights organization <a href="https://www.hrw.org/news/2022/01/17/philippines-end-deadly-red-tagging-activists"
        target="_blank">Human Rights Watch</a>. “Red-tagging is rapidly shrinking
        the space for peaceful activism in the Philippines.”&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d430ced-cc4a-4304-aaea-55b14eda879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62384b8-0eee-4e7b-948f-5115687697ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attacking the watchdogs</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73954d55-1c6e-4ba4-8abc-cfe6f452774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ec007-699c-42e6-b215-9174fb18896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s drug war and run-ins with several human rights organizations
        received much publicity from its widespread media coverage locally and globally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4889bde-655c-4f02-a315-c318d814988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
