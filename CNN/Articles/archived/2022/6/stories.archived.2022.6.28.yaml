      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]his illegal activity raises tensions and complicates the situation
        in the South China Sea," the DFA said.</p>'
