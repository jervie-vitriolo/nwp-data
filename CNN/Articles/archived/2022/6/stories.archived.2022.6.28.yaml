      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd9797-5d2c-41a4-8f18-ad626dcdbe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ Partido Federal ng Pilipinas welcomed the development.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92942d-660e-40a8-892e-9560130bb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
