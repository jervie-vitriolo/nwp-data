      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2016, the Permanent Court of Arbitration in the Hague, in
        its landmark ruling on the South China Sea case, found that the feature is
        legally a "rock." This means that the exclusive economic zone claim around
        the area can no longer be asserted.</p>'
