      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s a non-queer film that to you is a very queer film?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d54f6-4e9b-449d-8ce8-6179a9edbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Deep Blue Sea” by British auteur Terence Davies (who happens
        to be queer so I’d venture calling it queer-adjacent). I didn’t quite connect
        with the film when it first came out but revisiting it this past year it finally
        clicked. Suffused with ache and longing, a lush visual argument for the very
        particular catharsis of thwarted love. It’s like a more impressionistic Sirk.
        The capacity to feel something so acutely — especially heartbreak — paradoxically
        reminding us we’re alive. I was very close to curating this for a sensual
        cinema screening at the Brooklyn Museum for Pride month, but ultimately went
        with “Happy Together.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0b6dd-d274-4ad0-8702-c69fb0138053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1901726-b18a-4f4a-ba24-bd341cfa129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think still needs to be explored in queer cinema?
        Have you addressed that in your work somehow?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758786b1-081e-4f3e-a768-9c6756f95635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjectivity, both immersive and transportive. It didn’t occur to
        me until recently how the contemporary filmmakers I find the most interesting
        explore subjectivity in their work — Lynne Ramsay, Claire Denis, Darren Aronofsky.
        The imagery, the mood are designed to be experienced from the vantage point
        of the protagonist. That’s immersive subjectivity, which is what I explored
        in “Lingua Franca” most pointedly in the sensual scenes. Transportive subjectivity
        plunges us into the fantasy and imagination of the protagonist. The latter
        half of my short film “Shangri-La” is pretty much a visual rendition of her
        stream-of-consciousness. The most overlooked terra incognita of modern cinema
        is the subjectivity of women and queer people, and excavating it intrigues
        me as a filmmaker.</p>'
