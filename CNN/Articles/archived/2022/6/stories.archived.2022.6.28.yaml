    'template': '1'
    'title': 'Harris says she ''never believed'' Trump SCOTUS nominees who told Senate
      Roe was settled precedent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcf762-d94c-42bc-832e-f90f31d8802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:44:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In her first interview since Roe v.
        Wade was overturned on Friday, Vice President Kamala Harris told CNN''s Dana
        Bash that she never believed former President Donald Trump''s Supreme Court
        picks, whom she voted against in the Senate, would preserve the landmark abortion
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42b097-56c4-41a0-9f3b-c57b108c0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:44:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d65ed-03ea-4a03-bd51-e99c829aedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:44:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never believed them. I didn''t believe them. That''s why I voted
        against them," the vice president said in an interview on Monday when Bash,
        pointing to Justices Brett Kavanaugh and Neil Gorsuch''s previous statements
        underscoring Roe v. Wade''s long-held precedent, asked Harris whether she
        believed the two justices intentionally misled the public and Congress during
        the confirmation process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53b809-5c53-4cf8-8946-38e914d2a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:44:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b242507-3de6-4edb-b482-15fca6f19bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:44:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear to me when I was sitting in that chair as a member
        of the Senate Judiciary Committee, that they were ... very likely to do what
        they just did. That was my perspective. That was my opinion. And that''s why
        I voted like I did."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddfb27-8358-4b3f-b8b3-f8f55f4ee11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53c2d6-9fb7-4b6a-811a-83c57b4050d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come shortly after Maine Republican Sen. Susan Collins
        said publicly that she feels misled by Kavanaugh, who she says reassured her
        that he would not overturn Roe v. Wade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36fd1a-cc9c-4758-90a9-9380d61c229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3da7d5-6911-4922-9f8a-aa00b9637d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who was flying on Air Force Two from Washington to Illinois
        on Friday to unveil the administration''s latest strategy to improve maternal
        health in the US when the decision came down, said she was shocked by the
        ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfef16-e4b0-4ee6-9b6d-629586276eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b7be7-fcfe-4c39-ba76-c7ca1bd435b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not over," she added, referring to how she sees the conservative
        court majority''s intentions on other existing rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba397d-1bee-46b6-8137-5a65ba8b3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130c85e-cca9-430c-bb7c-6d47d5491f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Justice Clarence Thomas indicated in a concurring opinion
        for the ruling that the court should revisit other cases of precedent that
        ensure rights related to same-sex marriage and contraception.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de5c4f-5fc8-4d63-8ee3-a27c47fe56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed8ad2-396b-47a4-b3d4-f40c21bc902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he just said the quiet part out loud," Harris said about
        Thomas. "And I think that is why we all must really understand the significance
        of what just happened. This is profound. And the way that this decision has
        come down, has been so driven, I think, by the politics of the issue versus
        what should be the values that we place on freedom and liberty in our country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1e13e-ea1f-4625-a926-304a8b75e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aac466-1c56-4adc-af6c-4dea4f300d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said the administration "will do everything" within its power
        to defend access to medication abortion. And she suggested the administration
        is looking at ways to provide women in states where the procedure is banned
        the resources they''d need, like child care and travel funding, to access
        it in other states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b8607-b5ed-4798-bb54-758150202ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2360dc-448e-46b1-8999-7d5de1476bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But appearing to reject a growing request from Democratic lawmakers,
        Harris said the administration was not currently discussing using federal
        lands for abortion services in and around states that will ban the procedure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd31cbe-25b5-4b5f-af8e-b33b412a7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee624a01-162a-4660-a81c-eed23f9dbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not right now what we are discussing," Harris said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322381d-b818-413b-91e8-4758834fb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671d3bc-b0c9-46b2-8eaa-1e601be1916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Biden to allow abortion providers to work from federal
        property have raised concerns among some lawyers. And providing federal funding
        for women to travel out of state has the potential of running afoul of the
        Hyde Amendment, which prohibits federal funding of abortions in almost all
        cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884ddff-96d6-402b-9a92-bd6b09a28600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3b492-111b-4b9c-8fb6-d22402559697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official on Monday made a similar argument, saying:
        "While this proposal is well-intentioned, it could put women and providers
        at risk. And importantly, in states where abortion is now illegal, women and
        providers who are not federal employees could be potentially be prosecuted."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74462949-6f63-4f2d-b0c3-3293f244a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed1212-75eb-4b9f-8052-c0806aafe6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on what else a Democratic-controlled White House, Senate
        and House could do to protect abortion rights, Harris specifically pointed
        to Congress and the role the legislative branch could play in codifying abortion
        rights -- if Democrats had the votes. She repeatedly pointed to the importance
        of the 2022 midterms as an opportunity to elect more Democratic senators who
        support abortion rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372d226-0054-4fe5-a19e-f59a9b137670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e28cfe-6714-419e-b2dc-564db44c8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked whether Congress could do something sooner if the
        Senate filibuster were eliminated, she would not say whether she would support
        eliminating the 60-vote threshold in order to pass abortion protections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95e6bd-6988-495e-bf6f-b44dc42481ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64b021-61e3-42c5-bcef-da8df58882cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that (the President) has been clear about where we stand
        on this issue of reproductive health and what the President and our administration
        have within our toolkit to do and, so far, that''s what we''ve been pursuing,"
        Harris said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94584bc5-78f3-4bf5-94eb-41926c0f10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f148ed-afc7-41b3-9b50-0d714a1f6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told CNN''s Anderson Cooper at a town hall last year that
        he would be open to altering the filibuster to pass voting rights legislation
        "and maybe more."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b450113-63d1-4305-afdf-f75790f06936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de9c7f-984e-4a21-8bde-8afb31e66360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s wide-ranging interview, Harris emphasized that
        inflation remains a priority for the Biden administration. But she did not
        directly answer when asked whether she believes the United States is heading
        toward a recession or discuss any new tools the administration could use to
        address rising prices.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed4540-5a69-4c37-b7b0-2f6057e36eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbf1f8-27f9-4725-a630-279c81979bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there can be no higher priority than what we have
        been clear is our highest priority, which is bringing down the costs and the
        prices as much as we possibly can -- and we will stay focused on that," the
        vice president responded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d271db6-e1f8-46e1-856e-c3a0a565e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99144d-5c7d-460c-b60b-ad929401b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the House select committee investigating the January 6, 2021,
        insurrection gears up for an unexpected hearing on Tuesday, Bash asked Harris
        whether the hearings so far have changed her perceptions of her predecessor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120625c-da71-4326-81d9-39d9157c13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23a7e4-8564-457e-938b-23ca828e30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris commended former Vice President Mike Pence "for having the
        courage to do his job" when he refused to overturn the results of the 2020
        presidential election despite pressure from Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7850690-867e-4fe2-9f92-b278b0061310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:54:33.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c7afb-72f9-4ec0-ada4-0d802ccdbada'
      'mgnl:activationStatus': true
