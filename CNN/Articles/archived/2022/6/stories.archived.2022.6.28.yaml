      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition to that <em>po,</em> because of the demand situation<em>
        dun sa</em> freight <em>eh nagkakaroon ng malaking</em> demand<em>. Nagkakaroon
        din sila ng</em> additional premium<em> sa</em> cost <em>at ‘yung mga</em>
        traders because of demand,” Erguiza added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8af123-a813-405f-a29b-0f31ccdbd168'
