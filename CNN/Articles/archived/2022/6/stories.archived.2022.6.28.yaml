      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not enough to just improve the tax administration, hindi talaga.
        It’s a whole issue of good governance where you capacitate the agencies to
        spend efficiently, do procurement efficiently, and put in controls that will
        minimize corruption. Those are the issues that basically drain the public
        coffers,” Suzara said.</p>'
