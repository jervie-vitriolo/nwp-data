    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca78b4-0e2b-4b64-9ef8-bb4bd8050f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
