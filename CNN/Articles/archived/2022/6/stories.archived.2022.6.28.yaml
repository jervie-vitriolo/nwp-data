      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are prepared for any eventuality. We have simulated how we will
        handle these situations regarding the rallyists. Handa po tayo ngunit pangunahin
        ang maximum tolerance,” said Año in a separate statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06d880-2e06-4fde-b04c-81de804c25ba'
