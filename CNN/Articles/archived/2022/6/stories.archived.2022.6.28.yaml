      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security''s investigation unit was
        alerted by San Antonio police to "an alleged human smuggling event" and is
        leading the investigation, a spokesperson from Immigration and Customs Enforcement
        said Monday.</p>'
    '23':
