      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you also have a sick family member, a child, or a senior
        at home. You might have encountered the same issue as I did when you were
        trying to seek medical help," she said in her online statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee8fef-7561-4f9d-bcd0-0aaa6d814994'
      'mgnl:activationStatus': true
