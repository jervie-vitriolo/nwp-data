      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696d081-1583-4054-9348-b1a762a397bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
