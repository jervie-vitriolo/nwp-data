      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35361e22-f850-4868-a5b2-e78dfb24cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was also on its way to hitting <a href="https://www.cnnphilippines.com/business/2021/7/15/PH-upper-middle-income-economy-distant-Duterte-presidency-twilight.html">upper
        middle-income economy status</a> before COVID-19. World Bank data showed that
        the country’s gross national income (GNI) per capita already stood at $3,850
        in 2019, just several dollars away from the minimum $4,046 annual value this
        status required.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ff48f-ab8b-4e09-808b-cef2fc9c7ab7'
      'mgnl:activationStatus': true
