    'template': '1'
    'title': 'DOH: New daily COVID-19 cases may reach over 17,000 by end-July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8908ef-5877-4ced-b17c-9ad0a5e910df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The country
        may see over 17,000 new COVID-19 cases daily in a month''s time, the Department
        of Health (DOH) warned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9a838-1aa3-476b-a2a4-e96040d6e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee842d15-4a48-47dd-95f5-23d717dd7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing projections from disease surveillance tool FASSSTER, Health
        Undersecretary Maria Rosario Vergeire in a media briefing said the daily case
        tally may hit around 17,105 by end of July with increased mobility and continued
        decline in the public''s compliance to basic health and isolation protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5386b1e-3c7e-49e8-b736-cfb7bedfd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80432824-efec-4041-81f8-d93b1c95e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular estimate is based on the baseline scenario of a
        21% drop in adherence to minimum public health standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866a837-e730-4fc7-8d3e-b8e56e9c173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5cb864-cd55-4470-abf1-5c1f11533787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that the entry of imported cases and vaccine effectiveness
        are also factored in the computations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67df348-6a80-4c83-bae6-232eff22eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4ff60-edcc-4b3c-93ce-e6e49e13f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the lower forecast for end-July is at nearly 12,500
        new cases if the decline is at 20%, while the higher estimate shows infections
        could reach over 22,000 in a single day if compliance is down by 22%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c63e2b-d2ae-454f-818a-bb1c3588ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb8f9c-9647-4eb7-bb07-e91d6c324080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-July, the projections range from around 3,800 to over 5,300
        additional cases daily, also based on a 20-22% decrease in the observance
        of health measures.</p>'
    '29':
      'image': 'jcr:7a771f92-4e13-4d1a-97d7-9f468dd6dbf5'
