      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fab4b5-4cbb-4a66-97fe-8e49d0d9e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTRP’s first package, the <a href="https://www.cnnphilippines.com/news/2018/01/08/tax-reform-law-TRAIN-Duterte.html">Tax
        Reform for Acceleration and Inclusion (TRAIN)</a> Law, took effect in 2018
        and contained features like lower income tax and higher excise tax on items
        like fuel, tobacco, and sweetened beverages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42c4da-23fb-46b7-b87d-5ebca34550d6'
      'mgnl:activationStatus': true
