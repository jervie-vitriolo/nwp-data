      'mgnl:lastActivated': 2023-01-19T14:33:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Department
        of Health (DOH) on Tuesday called on a private hospitals group to communicate
        with them for healthcare workers’ One COVID-19 Allowance (OCA) for better
        coordination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b13792-ebfc-400e-8dba-16d2e7cbb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.502+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1dcc6-ee7f-47a1-b8e2-a826fbe0ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.502+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are requesting Dr. Jose de Grano, the president of PHAPi (Private
        Hospitals Association of the Philippines, Inc.), <em>na sana po makipag-usap
        po kayo sa’min, sa</em> Department of Health, <em>sa aming mga</em> Centers
        for Health Development (CHD), <em>para nagkakaintindihan po tayo</em>,” Health
        Undersecretary Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234b7d0-f497-454f-92d4-b84924b39052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.502+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59419d06-5c97-42ac-9294-4ebab5c8f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.502+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are requesting Dr. Jose de Grano, the president
        of PHAPi, please talk to us, the DOH, to our Centers for Health Development,
        so we can understand each other.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149f08c-4879-4268-8c84-5078ed05139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.502+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a6105-26ba-4c85-9044-7bf0876e7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami po tayong kailangan pag-usapan at kailangan po naming
        maipaliwanag din sa inyo kung ano po yung mga dapat ma-</em>fulfill <em>na
        mga</em> requirements, <em>ano yung mga nagiging</em> bottlenecks <em>natin.
        Sana makapag-usap at masabi nyo rin sa’min kung ano naman yung mga</em> issues
        <em>para maresolba natin ng mas maayos</em>,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750abbb0-2c7e-4362-95a2-10ef7d90b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b2f6b-9dfe-40bb-bb4a-27931a223050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to talk about a lot of things and we need
        to make you understand as well what requirements need to be fulfilled, what
        our bottlenecks are. We hope we can talk and tell us your issues so we can
        better resolve them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc16cb-da38-43e3-b560-ae91ab68f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca578a-0221-4827-8808-545791c3ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health undersecretary clarified that there is a budget for the
        COVID-19 allowance of healthcare workers but hospitals have yet to complete
        the requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd7979-d9a0-4a69-b780-fa2d0f4ed752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff552ea9-69a5-468f-8de5-d19c0f48907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Base sa aming datos, meron na kaming mga nakahandang</em> budget
        <em>para i-</em>release <em>sa mga ospital</em> [Based from our data, we have
        a budget ready for release to the hospitals] but there are some hospitals
        which really, we cannot release their One COVID Allowance because they have
        not yet liquidated the previous funds that we have provided for them,” Vergeire
        said. “Some of the hospitals also have not yet perfected or completed their
        Memorandum of Agreement which is part of the requirements of the department
        in order for us to transfer funds to the private hospitals.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff029918-48b3-45a0-bbc3-f788fe9e2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699f956-8741-4ca5-bb02-e5bad3340074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, Health Secretary Francisco Duque III <a href="https://www.cnnphilippines.com/news/2022/6/23/Health-workers-COVID-allowance.html">urged
        health facilities to submit their liquidation reports</a> so health workers
        can receive their long-overdue allowance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5dea7-d4eb-4c69-9cbc-dcccf3c2302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350a254-f231-41e8-a43e-d5cdfb346aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.503+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:33:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, PHAPi appealed to <a href="https://www.cnnphilippines.com/news/2022/6/24/PHAPi-liquidation-report-One-Covid-health-allowance.html">clarify
        the submission of liquidation reports</a> as a pre-condition for the release
        of the allowance.</p>'
