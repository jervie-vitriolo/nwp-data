      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our request to left-leaning groups: if you
        want to do a protest action, you have all the right in the world to do that
        so long as this is peaceful. And don’t provoke the police so that you will
        cause a scene and end up being broadcasted by the media.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02bd3f-d7b8-49d5-be03-7f6ab117b585'
