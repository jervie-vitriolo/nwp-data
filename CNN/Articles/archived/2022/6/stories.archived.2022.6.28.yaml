      'mgnl:created': 2022-06-28T14:53:33.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also flagged risks dangling over the economic outlook.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb58c1-9ee5-4a98-bdf4-69e8367a6b3c'
