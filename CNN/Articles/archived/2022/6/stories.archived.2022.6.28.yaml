      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3e7c2-ad4c-4e48-94b9-2757b6d9346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The administration was able to get us out of the storm and bring
        to the ship into the port. But on the way to port, we’re now challenged by
        new headwinds. Until February 25, we were doing great. After that, the Ukraine
        war came. So <em>ngayon, na</em>-challenge<em> ka</em> (now, you’re challenged)
        with the higher inflation and then the lasting effects of the supply chain
        disruptions,” Ravelas explained.</p>'
