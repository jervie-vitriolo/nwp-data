      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A Tarlac
        court on Monday dismissed the criminal charges against 83 farmers and land
        reform advocates arrested during a "bungkalan" or land cultivation activity
        at Hacienda Tinang in Concepcion, Tarlac earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f62b5-6bac-45a7-84ee-a67ada8be55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:55:10.418+08:00
