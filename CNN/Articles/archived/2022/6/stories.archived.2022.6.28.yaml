      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf37f1b-d61d-4673-af83-a367e876bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
