  'Solo-parents-benefit-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-28T11:50:07.365+08:00
    'imagesource': 'jcr:fca827ee-b597-45c4-a9a0-dae1610a7f5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ce8650-3bb4-4460-a8ea-1e994c7a2ed4'
    'lead': 'The bill granting expanded benefits to solo parents has lapsed into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T12:39:18.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:40:56.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:58.703+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solo parents to get more perks under new law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c58454-07e6-4533-8a35-a586494b1041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — The bill granting expanded
        benefits to solo parents has lapsed into law. The perks include less strict
        requirements for work leaves, scholarships, discounts, and cash aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3cf55-9867-41b6-a441-8e39d18a2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Solo Parents Welfare Act, a copy of which was released
        on Tuesday, states a solo parent can get a seven-day paid leave if they have
        been employed for at least six months, instead of the previous longer one-year
        clause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00fa72-e0aa-4f9e-92ac-2667335d95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the expanded version of the Solo Parents'' Welfare Act of
        2000, both the solo parent and child can receive educational benefits. One
        child under 22 years old can also get full scholarship if they meet the qualifications.
        The qualified solo parent can also avail of scholarship programs from the
        Technical Education and Skills Development Authority or TESDA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11f296-be61-4e48-aa9d-1def9b4f2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solo parents who earn a minimum or less than minimum wage will also
        be given a monthly cash subsidy of ₱1,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01775dca-e262-4fcd-89a7-9b93c332ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solo parents earning less than ₱250,000 are entitled to a 10% discount
        and exemption from value-added tax on baby''s milk, diapers, vaccines, and
        medicine until the child is six years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a50c46-7e93-495f-acc5-87abc21a3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens or persons with disability acting as solo parents
        can also avail of the discounts on top of their personal benefits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c0277-8389-441c-901c-634c49ce6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:40:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solo parents will also be automatically covered under the National
        Health Insurance Program through PhilHealth, with premium contributions to
        be paid by the national government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde75e9-01a6-4938-8e8e-7e712c115cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:41:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classified as solo parents are those who provide solo parental care
        and support due to the spouse''s death, mental incapacity, or physical incapacity,
        those who are legally or de facto separated for at least six months, abandoned
        by spouse for at least six months, unmarried mother of father, any legal guardian
        who solely provides care, spouse or family member of an overseas Filipino
        worker who belong to the low/semi-skilled worker category who is away from
        the country for 12 straight months, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5013a-efa7-4f91-8059-429dd7339ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:00:36.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:41:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the additional benefits, a Solo Parent Identification
        Card must be presented. The ID can be procured in the local government unit''s
        Solo Parent Office.</p>'
