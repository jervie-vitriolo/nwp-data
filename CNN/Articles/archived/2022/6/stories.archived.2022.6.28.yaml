    'template': '1'
    'title': "COVID-19 boosters for healthy minors to start soon after HTAC scraps\
      \ 40% coverage on elderly  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253ccac-6754-4b3d-bf2b-bc7e307b384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:26:02.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Health
        Technology Assessment Council (HTAC) has scrapped the required 40% booster
        coverage for senior citizens to give way for the administration of booster
        shots to healthy adolescents aged 12 to 17 years old, Health Secretary Francisco
        Duque III said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021e17f-24f0-424e-906e-519c9ae760cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:26:02.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 40% coverage for senior citizens as a requirement has been
        retracted already by HTAC because the HTAC was late to understand, after some
        meetings with the NVOC chair Usec. Myrna Cabotaje, that operationally it is
        very difficult to make that requirement,” said Duque in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb243bb-e9d3-4a64-a265-729148e217f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:26:02.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdac776-f2dc-4266-b7a2-0fb862f372ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:26:02.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:35:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HTAC earlier set a condition that healthy adolescents aged 12
        to 17 years old could only be administered with booster shots if the booster
        coverage for senior citizens in their respective areas reaches 40%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8284f3a-1166-46f5-9c9b-f1563bf13b19'
