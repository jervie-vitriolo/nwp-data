  'jordan-toxic-gas-leak-aqaba-port':
    'author': ' Jassar Al Tahat, Hadeel Ghaboun, Celine Alkhaldi, Caroline Faraj and
      Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-28T09:29:04.495+08:00
