      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the President-elect, as he serves as the agriculture secretary
        for now, will do justice to our stakeholders in the agriculture sector especially
        in the rural areas," Hontiveros said.</p>'
