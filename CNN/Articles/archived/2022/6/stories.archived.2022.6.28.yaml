      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9286ff-e56d-4f9b-9f61-278912f896c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T11:58:53.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:41:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he will bring the full force of his office to preempting
        a food catastrophe," the opposition senator told CNN Philippines'' The Source
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc661cf-f68e-49e1-a79b-fa6bfc81eea8'
