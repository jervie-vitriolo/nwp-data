      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the daughter in Dandong, Hao, who would not serve her 10-day
        detention currently due to the pandemic, according to state media, there remained
        a human side to be acknowledged amid the restrictions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac331d7-d531-4e37-838c-fa6d33a88361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
