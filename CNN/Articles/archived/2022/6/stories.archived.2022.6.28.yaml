    'template': '1'
    'title': '46 migrants have been found dead inside a semi-truck in San Antonio
      and 16 have been hospitalized, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de09f8-20f7-4891-84d6-332d2e4387a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:21:12.436+08:00
      'mgnl:createdBy': 'teresa'
