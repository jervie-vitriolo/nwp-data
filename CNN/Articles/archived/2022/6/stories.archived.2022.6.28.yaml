    'lead': 'An infectious diseases expert noted that COVID-19 booster shots are much
      needed as reinfection may lead to higher health risk and hospitalization.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T13:28:56.774+08:00
