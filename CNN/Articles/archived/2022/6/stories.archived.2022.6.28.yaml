    'created': 2022-06-28T13:58:18.711+08:00
    'imagesource': 'jcr:6141ccc4-5215-4123-8969-9e3ea9e9e4bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d69e49-968a-4c4d-bd44-404f1ba5bee8'
    'lead': '''I think being opposition is not just opposing any one administration,
      it''s presenting alternatives to long-time issues, presenting alternatives to
      the very system itself,'' the senator says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T14:01:38.062+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:39:50.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
