    'lead': 'Public tours of the White House will resume a full operating schedule
      on July 19 for the first time since they were suspended in 2020 because of the
      COVID-19 pandemic, the White House announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T04:45:14.591+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:47:03.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:48.754+08:00
