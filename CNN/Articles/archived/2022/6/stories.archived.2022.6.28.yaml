      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60 firefighters that were on scene are being put through a critical
        incident stress debriefing, Hood said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfed336-088c-4173-a706-447affdc5fee'
