      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cf913-e369-47aa-a099-63fac74f5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">first
        quarter</a> this year, economic output outpaced the country’s nominal GDP
        during the same period in pre-pandemic 2019. But <a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html">government
        borrowings</a>&nbsp;rose to 63.5% of the economy, too.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83e39e-261e-4f95-9fb1-ff142c6eae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eea221-8cf0-4857-bfb0-373225453e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other key bills also secured Duterte’s signature during the
        pandemic. These include the Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) Act, the second package under CTRP, but not without several <a href="https://www.cnnphilippines.com/business/2021/3/26/duterte-signs-create-vetoes-some-provisions.html">vetoed
        provisions</a>.&nbsp;</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b7b78-5722-44c8-95fd-985c935a2c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576207e-900d-4154-b642-ea9e2266992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also signed into law the <a href="https://www.cnnphilippines.com/news/2021/2/17/Duterte-FIST-law.html">Financial
        Institutions Strategic Transfer (FIST) Act</a> and measures amending the <a
        href="https://www.cnnphilippines.com/news/2022/3/22/Duterte-signs-law-amending-Public-Service-Act.html?FB">Public
        Service Act</a>, Retail Trade Liberalization Act, and Foreign Investments
        Act, among others.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768048fd-5b9f-483c-9f29-5250b1db41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://Laws, speakership, hearings: How was Congress
        under the Duterte admin?">RELATED:&nbsp;Laws, speakership, hearings: How was
        Congress under the Duterte admin?</a></strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5bdc8-cc77-4629-aff6-4fdf842696bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The downs</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac647ef-b99b-40db-b10b-5c60e47e8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts emphasized that assessing the economy under the
        Duterte administration can’t be done without evaluating his governance.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14208db0-b5a8-411a-a9c9-4e168122bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02e7c8-1650-4d32-adf4-30b43da22a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s underreported is that despite the accomplishments, the roads
        that they were inaugurating and all of those things, they were not hitting
        their own targets when it came to Build, Build, Build and even their own macroeconomic
        targets. Their tendency was to always move the goalposts,” public budget analyst
        Zy-za Nadine Suzara told CNN Philippines in an interview.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806c874-7f4d-443b-965f-444d09482c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3749729-36e5-4c55-a2d9-cd66e5f9e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Development Budget Coordination Committee (DBCC)
        revised its annual forecasts thrice in 2021 alone. (They slashed targets the
        <a href="https://www.cnnphilippines.com/business/2021/5/18/DBCC-economic-targets-May-2021.html">first</a>
        <a href="https://www.cnnphilippines.com/business/2021/8/18/DBCC-slashes-2021-growth-forecast-anew.html">two</a>
        times in anticipation of retightening of restrictions, then <a href="https://www.cnnphilippines.com/business/2021/12/14/DBCC-hikes-PH-growth-target-band-2021.html">raised</a>
        them the last time due to faster-than-expected third quarter growth.)</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022f5c5-eaef-4ea9-a77f-d6bab6a9cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b2ac2-fead-4acf-8628-3e1ed2d51439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the government’s flagship infrastructure program, 18 of 119
        listed projects are expected to be delivered this month according to the Department
        of Public Works and Highways—a far cry from the “Golden Age of Infrastructure”
        pitched by Duterte in his second State of the Nation Address.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bd812-e129-4c0d-aeab-ae0739a8d22e'
      'mgnl:activationStatus': true
