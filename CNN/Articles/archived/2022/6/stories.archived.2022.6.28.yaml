      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0aa67-3d48-45ee-bdbd-c407a48428d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"
        target="_blank">ABS-CBN franchise</a></strong>&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e5a1a-865f-4bf0-94fc-22e33d8742a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fee7d4-3511-4688-884d-b0679aa4718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was adamant that he would block the franchise renewal of
        ABS-CBN since the network did not air his political advertisements during
        the 2016 elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c69d2a-273f-4910-943c-9434c487ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21733ae4-deb1-4f27-b997-6fb0805aaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government did not only implemented a crackdown on mainstream
        media entities, but also on the community press. As of December 2021, the
        National Union of Journalists of the Philippines said a total of 22 journalists
        had been killed since Duterte became president.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5fa6e-7fa7-434a-bc6c-4505adf5f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbad5d2-2a31-43b7-87ad-65d30d0f6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media watchdog Reporters Without Borders noted in
        their 2021 report that Duterte waged a "total war" against independent media
        in suppressing press freedom in the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c71c65-9b8a-493e-b13f-d977bdd0c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686674c-39b2-426c-b1f8-c79f06dce6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to collusion at all levels within the state apparatus, Duterte
        has an arsenal that he can use to wage ‘total war’ against journalists, an
        arsenal that includes spurious charges of defamation, tax evasion, or violation
        of capital legislation; rescinding broadcast licenses; getting accomplices
        to buy up media outlets and bring their journalists into line; and using an
        army of trolls to subject journalists to online harassment," the organization
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da318e3a-12be-4256-b6e4-03709513cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cb99a-9a9a-4f2a-bb05-f0be2f61c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press freedom in the Philippines continued to decline as the country
        slipped to 147th place out of 180 countries in the World Press Freedom Index
        released a month before Duterte steps down, maintaining its status as one
        of the "deadliest" countries for journalists.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98a36a-f96c-41af-baab-4f13e9381fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e623d-e258-44dc-88ef-511ecc4b162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Under the cloak of law</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6955045-9792-4be5-9537-07dfff8dc841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b5def-7853-43cc-9e9e-0a4cce9e89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most controversial human rights effort of the Duterte administration
        was the move to pass Republic Act 11479 or the Anti-Terrorism Act of 2020,
        which repealed the Human Security Act of 2007.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5068c0-9b1c-4f6b-ac38-24d300b33d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976cfe4-aa18-49d9-888c-a1bf51d20ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure expanded the definition of terrorism, which include
        those who are committing acts that "intimidate the public, the government,
        or any international organization" and "seriously destabilize or destroy the
        fundamental political economic or social structures of society."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3050de39-be44-4dd0-af0e-c121d36951a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c2d91-bbb5-41f6-ad2e-87586cbcd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terror Act also granted power to the newly created Anti-Terrorism
        Council  (ATC) to designate individuals and organizations as "terrorist" without
        any hearing and allowed warrantless arrest and detention without charges of
        suspected terrorists for up to 24 days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8082a-1b7e-4602-9001-faec5aab80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bec98-5ddb-441e-8afe-56b1dd227819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government critics and social activists expressed alarm on the said
        law since it effectively penalizes freedom of speech and unfairly brands certain
        groups and persons in society who are critical of the government.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589034d9-7659-46bb-985f-8d38958f8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3884af-2d76-4bfb-9176-4cd6a841b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In its fight against terrorism, the government must not be the
        source of terror and impunity itself. We must never let reason continue to
        escape us,” said former Supreme Court (SC) justice and Ombudsman Conchita
        Carpio-Morales, one of the petitioners in assailing the legality of the controversial
        statute.</p>'
    '80':
      'image': 'jcr:67ba4343-e56e-472c-bccb-78c38b8ab42c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f8a0f-6df4-4afb-be92-746473ab4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f536040-e7ac-434e-bd8e-c6c6414a266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d92df7-5b19-4c22-a0bb-1833472134b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 37 petitions were filed before the SC to question the
        Anti-Terrorism Act''s constitutionality, making it the most challenged law
        in the judiciary''s history.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad41e9-da2d-49ee-8d21-d41862b78104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd25d87-eaf4-43e5-979f-707068830ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the High Court nullified the law''s Section 4 which
        considers an action linked to a protest, advocacy, or dissent as terrorism
        "if it is intended to cause death or physical harm to a person, to endanger
        a person''s life, or to create a serious risk to public safety." The SC also
        struck down Section 25 on the method of designating terrorists by the ATC.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47faab-04b8-472f-9892-6f736b6d4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203d44a-aa81-48d7-8f25-1bcbb028e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights organizations like Karapatan are not convinced
        that the SC decision crushed the "draconian" provisions of the controversial
        law.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55de8de-f297-4e9a-82c9-b9bc09efabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdd086-3950-4a69-8c17-404e67d441c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court’s decision to adopt repressive provisions — the
        vague and overbroad definition of ‘terrorism,’ arbitrary powers of the Anti-Terrorism
        Council to designate and freeze assets of individuals and organizations, and
        the long period of warrantless detention — will only set to worsen the already
        dismal human rights situation in the country,” said Karapatan secretary general
        Cristina Palabay, who also questioned the measure before the High Court.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005129c-2053-465e-81b7-b0683c0c440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962bba6-36d5-454d-a3ed-9e82bd073083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration withstood the key human rights issues
        that plagued its six-year stay at Malacañang, but the quest for genuine protection
        of the ordinary Filipinos'' human rights remains elusive.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d3ecd-8e51-4c1f-81a0-b9a85b275abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af720e-7d0a-41a6-9c1c-afc179a66d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:37:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slow judicial processes remained an obstacle to bringing government
        officials allegedly involved in human rights abuses to justice. Officials
        frequently engaged in corrupt practices with impunity," the United States
        State Department said in its <a href="https://www.state.gov/wp-content/uploads/2022/03/313615_PHILIPPINES-2021-HUMAN-RIGHTS-REPORT.pdf"
        target="_blank">2021 Human Rights Report</a> on the Philippines.&nbsp;</p>'
  'careless-trade-launch-liza-soberano-issa-pressman':
    'author': 'Marga Buenaventura'
    'caption': 'Liza Soberano alongside Reid and Careless Music CEO Jeffrey Oh. Photo
      by NIKKI BONUEL'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-06-28T15:50:48.950+08:00
    'imagesource': 'jcr:3dbc22c7-58ab-4364-8895-bbd1ee7df7de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5807a8ba-11bf-4589-9a1e-6e8e50cd15a3'
    'lead': 'Careless Music is representing artists who want to represent themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T15:53:38.081+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:36:15.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:05.927+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why celebrities like Liza Soberano are drawn to this artist-owned label'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a70e9-1742-44dd-82e4-a584dd2c660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Careless Music Trade Launch last June, the message from its
        label executives was clear: <em>we work for the artists we represent, and
        not the other way around.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5b612-b339-4c5f-ae0f-e165caf3c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cf4d8-49a6-4e3a-bfb8-6321455dfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careless Music founder and chairman James Reid, an artist and entertainer
        himself, draws a lot of his own management style from the years he spent in
        the industry. After a long career as an actor and singer for one of the biggest
        networks in the country, he took significant professional and financial risk
        to start his own record label after producing his first album.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bbbb8-95f8-4d54-9842-240efbb508ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a63576-4511-4373-adca-2423f8b0241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, the best thing I did when I started all of this was when
        I did ‘Palm Dreams,’” Reid says during the Trade Launch. “I was told no, I
        can’t do that because it’s not marketable, and we don’t want to take that
        risk. I went ahead and I took that risk.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0bf7be-69ff-4eac-9051-bdae57703e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8328bff-362b-4c6b-be05-7a76448a7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to forge on without his former management’s backup
        eventually paid off. Reid’s 2017 R&amp;B debut was a deviation from his initial
        pop sound, and peaked at number 45 on the <a href="https://www.bandwagon.asia/articles/james-reid-s-palm-dreams-turns-one-careless-music-manila"
        target="_blank">Billboard US Independent Albums</a> chart, and at 13 on the
        Heatseekers Album chart. Reid has since then released a number of singles,
        including the funky acid trip “Soda” in 2021, and a re-release of his single
        “Hello,” which features Korean artists Jay B of Got7 and Ozi.</p>'
    '41':
      'image': 'jcr:d5ab5726-f03e-4a0f-854b-639738670c92'
      'imageCaption': '“For me, the best thing I did when I started all of this was
        when I did ‘Palm Dreams,’” says Careless founder and chairman James Reid.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77e147-582e-4091-97ec-5a953cb99c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:25:00.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbd015-680b-4fdb-9373-abbddebaa1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6984288-1288-4f81-a812-203dd018f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he wasn’t plotting his own music career, Reid and Careless
        Music started taking in more artists from varying disciplines. They signed
        on the dance group A-Team, in a desire to promote dance “as a stand-alone
        performance art,” said Careless Music CEO Jeffrey Oh in a <a href="https://www.rankthemag.ph/industry-news-hip-hop-street-dance-group-a-team-officially-joins-careless-musics-roster-of-artists/"
        target="_blank">previous interview</a>. Under Careless, Nadine Lustre released
        her first full-length dance-pop album “Wildest Dreams,” which included <a
        href="https://www.youtube.com/watch?v=iUxZLMvC5f8&amp;t=1311s" target="_blank">a
        30-minute visual album</a> uploaded on YouTube. These are not the moves made
        by a rookie record label, but Reid and his team are hedging their bets on
        making career-defining moves with their artists at the fore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae281291-0160-4444-8a9d-9bfec28b7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:20.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been in a lot of positions — I’ve been in front of the camera.
        I’ve experienced being behind the camera as well. I’ve been an artist and
        also managing artists,” Reid says. “For example, our contracts are very different.
        You know, as much as possible I want it to be in favor of the artist. And
        I look it like, ‘As long as we’re doing our job properly, they’ll want to
        continue working with us.’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d5b20-6647-4e68-a590-028aafabf48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power dynamic seemed to be the underlying theme of the entire
        Careless Music showcase, with a program that includes a presentation of Careless’
        other entertainment services (song composition, live events, among many others);
        a strategic partnership with Transparent Arts (the Los Angeles-based artist
        management and record label company by Far East Movement); performances by
        their artists like Lustre and hip-hop/R&amp;B artist Massiah; and the introduction
        of two new artists — actress Liza Soberano and singer Issa Pressman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03fe47-2ef2-440d-9c80-e2315c8a3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano’s decision came as a surprise, after being managed by comedian
        and entertainment reporter Ogie Diaz for over a decade. She says that the
        decision to switch to Careless was one rooted in “personal growth” for her
        own career.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8196320-afbb-41ec-8ef2-86a1c9371bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'image': 'jcr:203a94f0-5101-46b2-9861-f5532e63569f'
      'imageCaption': '“I feel like nobody in the industry understands what artists
        go through [other] than their co-artists. He allows us to do whatever we want,"
        says Soberano on Careless chairman James Reid. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad846f-65ad-4ea9-bf99-2b73b4358868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:25:00.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f19b8b-e8e7-4b9a-ab15-7001c35f2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been working in the industry for 12 years now, and I’m working
        with pretty much the same set of people that I’ve been working with since
        then. Not to say, I’m not grateful, and not to say I haven’t achieved so much
        by working with them, but as I got older I started discovering who I really
        was, and I wanted more control over how to express that,” Soberano explains.
        “I wanted to work with people my age, to be honest, and there are so many
        creative people in the world.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c848844-dfe9-4a46-86a8-334f11de2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having Soberano under the Careless label broadened the company’s
        reach, as the actress not only wants to pursue an acting career abroad (“I’m
        24 now,” Soberano says, “I feel like the window is becoming very small for
        me. I wanna be able to really showcase Filipino talent and my personal talent”),
        but is interested in getting into music as well. She says, in fact, that her
        fans can expect her music to come out before any acting projects under Careless.
        During the pocket interview with other members of the media, she belts out
        a few bars from an Adele song — one of the tracks she’s studying during her
        vocal lessons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de371961-3df9-4ec8-a8a1-422712196bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a period of discovery for Soberano, who says that they’ve been
        in the studio a few times to try different songs and see what genre works
        best for her. She says that Reid has also encouraged her to begin writing
        her own songs. He is, in her own words, “pretty chill” to work with.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de00940-fffa-41d0-99a4-224eaa658122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like nobody in the industry understands what artists go
        through [other] than their co-artists. He allows us to do whatever we want.
        Like before this event, he was telling me to say whatever I want (<em>Laughs</em>),”
        Soberano says. “So that’s what I’m doing right now.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbc31c-7396-4589-99b6-9650b68d9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That culture of play and creative exploration is also what drew
        singer and artist Issa Pressman to join Careless Music. Prior to signing,
        Pressman had dabbled in a few musical endeavors, most of which were passion
        projects she took on with friends and family. In a music video for the song
        “Losin’ A Grip” that she released in 2021 with producer Marcus Davis, her
        older sister and actress Yassi Pressman took on the role of makeup artist.</p>'
    '38':
      'image': 'jcr:e6450ed6-7559-429c-8fbe-4856a98f7f09'
      'imageCaption': '“Careless was a choice because they’re my friends, and I knew
        that they would understand my own style,” says Issa Pressman. Photo by NIKKI
        BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c23969-e2ce-4d56-a4ff-1214d48b9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:25:00.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54deef59-df70-4194-b511-dda535632efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
