    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ebc03-8226-4d9b-8f6f-b28c5d2466ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
