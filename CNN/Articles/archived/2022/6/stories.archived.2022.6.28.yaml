      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I respect President Duterte''s awareness that managing the economy
        was not his forte and that his hands-off approach was effective to a certain
        extent. However, you cannot really completely insulate the economy from politics,”
        said Magno.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a633e9c-7a94-415d-87c7-3db28ac2f0fd'
