  'Instagram-AI-age-verifier-selfie-scan':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Robert Alexander/Archive Photos/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-28T01:44:18.598+08:00
    'imagesource': 'jcr:f4eaaf79-960f-4546-a26f-9128b225043e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eca6910-5357-47b7-9ad7-690bad73bcc8'
    'lead': 'Instagram is testing new ways to verify its youngest users'' ages, including
      by using artificial intelligence that analyzes a photo and estimates how old
      the user is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T01:47:24.234+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:47:26.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:48.043+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'age-verifier', 'AI', 'selfie-scan']
    'template': '1'
    'title': 'A reporter tried the AI Instagram wants to use to verify age. Here''s
      what it found'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0969117-094b-4703-8264-6a68f1d9a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram is testing new ways to verify
        its youngest users'' ages, including by using artificial intelligence that
        analyzes a photo and estimates how old the user is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dffd8a-5f46-4135-8762-f0111849cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3454fc4-c4f2-4ebd-a7e5-2e899dfed628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta-owned Instagram said in a blog post on Thursday that AI is
        one of three new methods it''s testing to verify users'' ages on the photo-sharing
        site. Users will be required to use one of the options to verify their age
        if they edit their birth date on Instagram from under age 18 to over 18. Instagram
        is testing these options first with its users in the United States. It already
        requires users to state their age when they start using the service, and employs
        AI in other ways to determine if users are kids or adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d19b52-e6c5-4a59-8320-0c0f587c468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329722d1-de73-4160-9b49-8e2633304667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of an ongoing push to make sure the photo-sharing
        app''s youngest users see content that is age-appropriate. It comes less than
        a year after disclosures from a Facebook whistleblower raised concerns about
        the platform''s impact on younger users. Last year, Instagram came under fire
        when documents leaked by the whistleblower, Frances Haugen, showed it was
        aware of how the social media site can damage mental health and body image,
        particularly among teenage girls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcee0d-4b22-4195-9fc4-d3322b2d4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29004a-6c59-40de-974c-9b98b341d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology comes from a London-based company called Yoti. An
        animated video that Instagram posted to its blog gives a sense for how Yoti''s
        AI age-estimation works: A user is directed to take a video selfie on their
        smartphone (Yoti said this step serves as a way to make sure a real person
        is in the resulting image), and Instagram shares an image from that selfie
        with the company. Yoti''s AI first detects that there is a face in the picture
        and then scrutinizes its facial features to determine the person''s age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056e5e6-295e-4775-a213-d51d3fa2d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769b190-3029-42a1-b4c9-014e7c1a1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Dawson, Yoti''s chief policy and regulatory officer, told
        CNN Business that its AI was trained with a dataset made up of images of people''s
        faces along with the year and month that person was born. (Documentation the
        company released in May to explain its technology said it was trained on "millions
        of diverse facial images.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7371b9-4021-46f3-aa39-c241eb7c3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3d16a-4fad-48ca-8168-d55d1eb010db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a new face comes along, it does a pixel-level analysis of
        that face and then spits out a number — the age estimation with a confidence
        value," Dawson said. Once the estimation is completed, Yoti and Instagram
        delete the selfie video and the still image taken from it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5773aef-84fb-45bc-93b5-1fcd6a01eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644ce04-ee81-4d52-8c38-c85c0278a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verifying a user''s age can be a vexing problem for tech companies,
        in part because plenty of users may not have a government-issued photo ID
        card that can be checked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efea67a-49d5-474b-8b87-b41352baf5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54070d0f-c316-4324-9f5d-c5d0a25454b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl Ricanek, a professor at the University of North Carolina Wilmington
        and director of the school''s Face Aging Group Research Lab, thinks Yoti''s
        technology is a good application of AI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384782fc-15f6-43d2-aa71-4d6a679edf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a3524-3594-49cc-9e60-7aa3c3991028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a worthwhile endeavor to try and protect kids," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf2c0d-cb12-4130-b905-804f5457c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee9083-b45d-4322-9cae-0a59379c3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while such technology could be helpful to Instagram, a number
        of factors can make it tricky to accurately estimate age from a picture, Ricanek
        said, including puberty — which changes a person''s facial structure — as
        well as skin tone and gender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b44500-6bfb-4164-9896-14833b2ec1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608da85f-f566-4198-b593-964e1f40e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent documentation from Yoti indicates its technology is,
        on average, slightly less accurate at estimating the ages of kids who are
        between 13 to 17 and have darker skin tones than those with lighter skin tones.
        According to Yoti''s data, its age estimate was off, on average, by 1.91 years
        for females ages 13 to 17 whose skin tones were categorized as the two darkest
        shades on the Fitzpatrick scale — a six-shade scale that''s commonly used
        by tech companies to classify colors of skin — versus an average error of
        1.41 years for females in the same age group whose skin tones were the two
        lightest shades on the scale. For kids between the ages of 13 to 17, the technology''s
        estimate of how old they are was off by 1.56 years, on average, according
        to the document. (For teenagers overall, the average error rate is 1.52 years.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f7837-97c6-4d01-91af-b8bfc2361744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9ad98-4bdd-4865-995e-a43081a0dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that means, in practice, is that there will be a lot of errors,
        said Luke Stark, an assistant professor at Western University in Ontario,
        Canada, who studies the ethical and social implications of AI. "We''re still
        taking about a mean absolute error, either way, of a year to a year and a
        half," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea4a05-05ff-401f-b75f-47da28bfaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24728e44-2ea0-4adc-a925-749bab3196e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several CNN employees — all adults over the age of 25 — tried an
        online demo of Yoti''s age-estimation technology. The demo differs from the
        experience Instagram users will have in that it takes a selfie, rather than
        a short video, and the result is an age-range estimation, rather than a specific
        age estimation, Yoti''s chief marketing officer, Chris Field, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f26beb-5474-4e0c-91ac-19f06bcc5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d4e29-e93a-4669-9374-129e6141221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results varied: For a couple of reporters, the estimated age
        range was right on target, but for others it was off by many years. For instance,
        it estimated one editor was between the ages of 17 and 21, when they''re actually
        in their mid-30s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb226f-936f-4a85-8923-c899d6b52e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:47:24.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
