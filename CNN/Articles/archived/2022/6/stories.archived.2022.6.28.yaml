      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President-elect Ferdinand “Bongbong” Marcos Jr. is up to the
        task. Often described as a continuity candidate, he has formed an economic
        team full of bigwigs, including technocrats with academic backgrounds in UP.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8599ab-2b62-46ac-b92a-d0a3493f0445'
