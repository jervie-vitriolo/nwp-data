      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the June 10 resolution of the investigating prosecutor,
        there was sufficient evidence to hold the respondents for the crime of illegal
        assembly because they attended a meeting armed and with the purpose of committing
        a crime. But the court said the responding police officers failed to confiscate,
        nor present to the court, any firearm from any of the accused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed45c70-9083-47b4-b3c8-33a6f6e61d8c'
