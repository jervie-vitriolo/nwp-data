  'White-House-resumption-free-public-tours-full-operation':
    'author': 'Kate Sullivan and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-28T04:42:35.813+08:00
    'imagesource': 'jcr:bb3f5603-164f-465e-857b-ce96754666b5'
