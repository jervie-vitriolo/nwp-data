      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Projections for NCR</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6e304-9a55-4a5d-be16-c67e131faec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
