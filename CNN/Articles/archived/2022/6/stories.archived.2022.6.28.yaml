      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas agrees with this assessment, noting that Duterte is leaving
        behind an economy with potential to achieve the revised 7-8% target set by
        the outgoing DBCC.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ba1db-902f-4300-8ad2-f4f08dcb7582'
      'mgnl:activationStatus': true
