    'template': '1'
    'title': 'Isabel Sandoval''s 10 favorite queer films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da91fa8-2afa-464a-b222-b82dcf61522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:33:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Sandoval has been booked and busy lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed07287-b1a8-4b9b-9039-d7d2138670ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:33:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ce083-14c0-4003-82d0-f7e2f0ebd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu-born filmmaker has been making waves in the filmmaking
        world since her third feature film “Lingua Franca” (which she also starred
        in) was picked up by Ava Duvernay’s distribution company Array and premiered
        on Netflix. She has since collaborated with Miu Miu for their Women’s Tales
        series, which “invites today’s most profound and original female directors
        to investigate vanity and femininity in the 21st century.” The film, entitled
        <a href="https://www.youtube.com/watch?v=PIk1xDY-8CA&amp;ab_channel=MiuMiu"
        target="_blank">“Shangri-La,”</a> brought Sandoval back to the Venice Film
        Festival in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c8237-ecc8-4231-b690-735e3d5fd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e3685-4032-44c2-a343-65dbf36742de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Sandoval directed the penultimate episode of the true crime
        limited series “Under Banner of Heaven” for Hulu, where she was able to work
        with Academy Award winner Dustin Lance Black (who created the series) and
        Academy Award nominee Andrew Garfield. Garfield had nothing but praise for
        their work together, saying in <a href="https://news.abs-cbn.com/entertainment/12/30/21/andrew-garfield-on-the-most-beautiful-and-hardest-part-about-playing-jonathan-larson"
        target="_blank">an interview</a> “She was so precise, so sensitive, so professional,
        so talented, and astute, and I really, really enjoyed her as a director.”
        Her episode also earned the praise “10/10 beautiful trans girl multi hyphenate
        excellence” from a Letterboxd user, which the director <a href="https://twitter.com/isabelvsandoval/status/1478379396444602370"
        target="_blank">tweeted</a> next to Garfield’s quote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084b69f-4793-4988-8cb8-5e8571279141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3d28b-92a5-42a9-ac1a-3e22f31c1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval will be in production for her next feature film “Tropical
        Gothic,” which she will also be starring in. The film is set in the 16th century
        Philippines, where a native priestess convinces a Spaniard that she is possessed
        by his dead bride’s spirit. The film will also be produced by Big Beach, the
        company behind films such as “Little Miss Sunshine,” “The Farewell,” and “A
        Beautiful Day in the Neighborhood.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d30bbf-b173-4beb-a8dd-7674a75ca5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695270f-367c-4f9a-93cd-c327d0d7e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently caught up with Sandoval to talk to
        her about all things queer cinema in the occasion of Pride Month. After the
        Q&amp;A, Sandoval unveils her 10 favorite queer films.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f828480-3332-477e-b1eb-ef40d9af2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a0198-b336-4c60-9e93-df8cdbaa70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For you, what makes a queer film authentic when it comes
        to the narrative or the performance?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d331d-a4c4-4deb-b6fd-0f001c8d8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e54cd7-5426-4ce0-ba33-4f00eea2f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, it’s more than the narrative or performance but the sensibility.
        The perspective that informs both the narrative and aesthetic of the project.
        And there has to be something genuinely subversive about it — a debunking
        or reimagining of convention. I came up with the main character in “Señorita”
        to rebel against the popular image of the transwoman in Philippine pop culture
        as boy-chasing and frivolous — an object of ridicule or derision really. In
        <a href="https://letterboxd.com/film/senorita/" target="_blank">“Señorita,”</a>&nbsp;she’s
        maternal, indignant, politicized and a daredevil in her own way. You have
        to upend the status quo somehow in how queer characters are portrayed in your
        work for it to be authentically queer. Otherwise what’s the point?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32392460-1c54-4d7f-b366-6e6fa1290098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbe6e4-15bd-4b16-9df8-ff9b2b78ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the first queer film that you watched? How aware
        were you that it was a queer film and what sort of impact did it have on you?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38db7a-fef8-450c-86a5-0cd186b0ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T18:33:09.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:34:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the Philippines in the ‘80s &amp; ‘90s, when you think
        queer character, you think of Roderick Paulate. If I have to nail down a specific
        movie, let’s say “Petrang Kabayo?” Beyond that they all kind of blur into
        each other for me, but the takeaway from those films was that queer means
        flamboyant which means hilarious. You’re laughing at whatever the queer character
        Roderick was playing, who was almost always defined by pining over some guy
        as if that gave him purpose. There was an ostentatious theatricality to all
        of it that I couldn’t relate to; I was introspective and reserved as a kid
        so the queer Philippine cinema I grew up with — most of which were studio
        comedies — left a bitter aftertaste. Which probably explains why my earliest
        work — when I was beginning to question my gender identity — is an attempt
        at repudiating all of that.</p>'
