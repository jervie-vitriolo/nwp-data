      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Sen.
        Risa Hontiveros hopes the Department of Agriculture (DA) under the helm of
        President-elect Ferdinand "Bongbong" Marcos Jr. will strengthen the sector
        and boost support for farmers and stakeholders to prevent a "food catastrophe"
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12111de7-35fe-40f6-9f7b-cd45cc68e5dc'
      'mgnl:activationStatus': true
