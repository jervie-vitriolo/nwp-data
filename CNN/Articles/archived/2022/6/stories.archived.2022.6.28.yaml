      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Itu Aba, Ligaw Island is considered as the largest
        natural feature in the disputed Spratlys in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b96d2-67ee-4212-8136-e5e2a923cfd1'
