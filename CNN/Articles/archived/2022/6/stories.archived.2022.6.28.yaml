      'mgnl:lastActivated': 2023-01-19T14:46:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7291cb-bffa-45e5-88a0-095be9a168e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked those who prayed for her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a599eff-45f7-424d-a03a-2fbbae265c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
