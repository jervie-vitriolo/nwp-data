      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Department
        of Health (DOH) reported additional cases of Omicron subvariants BA.5, BA.2.12.1,
        and BA.4 in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de971ae5-2de7-4648-880a-bcfb419e0f15'
      'mgnl:activationStatus': true
