      'jcr:uuid': '9948ea2f-a3ee-4f7b-8437-bc684480473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s government pursued ambitious policies in its thrust to
        propel the country towards the long-coveted upper middle-income status, generate
        jobs especially for marginalized sectors, and distribute income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30296f65-2dcc-4be6-934e-051a3cfb3938'
