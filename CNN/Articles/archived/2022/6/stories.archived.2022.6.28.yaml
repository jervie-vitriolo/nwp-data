      'jcr:uuid': '5ea8e565-5e97-461a-9ce7-e39f811237e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:55:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed the information for malicious mischief
        on the ground that “the facts charged do not constitute an offense; the third
        element of malicious mischief was not alleged therein; and (the) court has
        no jurisdiction over the subject matter of the case (agrarian reform).”</p>'
