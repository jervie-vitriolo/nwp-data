      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227ae85-eaff-4ada-be94-69e42a872b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past six years, the administration of President Rodrigo
        Duterte struggled to fulfill that constitutional mandate as the chief executive
        dealt with several issues in his approach in protecting or abusing the human
        rights of Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af758a8-0d47-4f56-bafe-63cd43585cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.777+08:00
