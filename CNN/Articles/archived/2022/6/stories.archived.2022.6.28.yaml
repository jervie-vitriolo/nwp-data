  'Duque-two-week-growth-rate-metric-removal':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-28T14:29:57.316+08:00
    'imagesource': 'jcr:6942fa4f-951e-4de6-bb00-bea2aee6f75a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcccd13e-29ab-4b57-b983-6aa237fa91f0'
    'lead': 'Outgoing Health Secretary Francisco Duque III says the two-week growth
      rate of infections is no longer a relevant measure in assessing the COVID-19
      situation in an area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T14:29:55.121+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:39:01.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:01.532+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque explains removal of ''alarmist'' alert level metric'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90562f4d-0187-4569-9e34-83479cf7bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Outgoing
        Health Secretary Francisco Duque III on Tuesday said the two-week growth rate
        of infections is no longer a relevant measure in assessing the COVID-19 situation
        in an area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59712a93-79e2-4919-b987-8941dbdc03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac079cc2-3db3-445e-9848-97c01a62b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week growth rate computes how many cases were tallied in
        a certain location in the last two weeks, then comparing it to the average
        daily cases two weeks prior. Since September 2020, this has been among the
        bases in deciding on whether or not to escalate or de-escalate the risk classification
        of an area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356079dc-cc0e-4f29-a569-690dd0a0e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349bd54-8ce9-49f6-b8a0-8b93c4ff78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on June 27, the Inter-Agency Task Force (IATF) scrapped this
        metric. Instead, it said the risk classification will be based on average
        daily attack rates (ADAR) -– which refers to the number of people per 100,000
        population who get infected daily –- as well as health care use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2a541-46a2-463b-a580-780be18b7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488bf89-12dd-4027-b5f5-80e9c07f7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duque, the two-week growth rate metric has lost its
        significance and relevance. He deemed it no longer necessary and, at some
        point, sees it as an “alarmist metric.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abb319-cd18-4ef9-b1e1-bdded7a4c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15dfda-154f-4d53-9ff0-e38d0df9c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was unnecessary,” Duque said. “We are nimble and the IATF listens
        to our experts, and our experts are all in consensus na hindi na kailangan
        itong talagang [that we don’t really need this] two-week growth rate.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fcbd71-983b-43db-ac95-c52958b8a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246fee0-c5d5-4fb3-9fbe-06a330a5d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kung zero case ka tapos nagkaroon ka ng tatlo, 300 % na, high-risk
        ka na, e tatlong kaso lang. E, hindi naman na ito panahon na walang bakuna.
        Meron tayong bakuna at maganda ang masking natin,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4205208-3b41-4dae-919f-2bce1a57ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75e6c5-e538-491c-9bdc-2556bf26673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if you initially had zero cases but logged
        three new ones, then that’s already a 300% increase and you’ll be considered
        a high-risk area even if it’s just three cases. But it’s not like we don’t
        have vaccines. We now have them, and we have good masking practices.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351453f-294a-4013-b4f6-8249dfef4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1a5cf-518e-46aa-86a8-5a426aabd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the revisions, an area will be at low risk if less than six
        people per 100,000 get COVID-19 daily and if, at the same time, hospital beds
        and equipment use are below 50%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2c096-2aa4-4c8f-8197-846f2db1625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87188e3b-e29c-4ee4-98af-73ca0a4fc6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:39:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the area will be escalated to moderate risk if the ADAR
        climbs to six to 18 people per 100,000 population while 50% to 70% of healthcare
        resources are also already in use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c2876-3b18-4726-8666-dc12555f6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:29:55.123+08:00
