      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also signed into law the <a href="https://www.cnnphilippines.com/news/2019/02/15/rice-tariffication-law-signed-rodrigo-duterte.html">Rice
        Tarriffication Law</a>, often touted by the government as among the factors
        that helped arrest the surging in inflation in 2018 of which analysts said
        TRAIN contributed in part due to additional taxes.</p>'
