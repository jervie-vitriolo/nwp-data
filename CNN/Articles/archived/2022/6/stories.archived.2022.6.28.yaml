      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan President Nicolas Maduro acknowledged the visit by the
        delegation, which was first reported by The Associated Press, in a televised
        address Monday.</p>'
