    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weed users nearly 25% more likely to need emergency care and hospitalization'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014750b-c233-4545-bb11-1780f6fe45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Using recreational marijuana is associated
        with a higher risk of emergency room care and being hospitalized for any reason,
        a new study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77106cc-50a1-423f-b30d-db5e49d65467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01111692-b09d-401a-9c00-417220124618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis use is not as benign and safe as some might think," said
        study author Nicholas Vozoris, assistant professor and clinician investigator
        in the division of respirology at the department of medicine at the University
        of Toronto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0566efe-9c23-441f-8471-d556af2877de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744282cb-e899-44b5-ade0-d5db55c85ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study demonstrates that the use of this substance is associated
        with serious negative outcomes, specifically, ED (emergency department) visits
        and hospitalizations," Vozoris said in an email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5f8c4-9d33-42c6-b96b-97ebcb27cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac565f-0c66-4001-898c-e72ff3f620fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significant risk of hospitalization</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a074e1-adaa-41b2-860e-c64260aa785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal BMJ Open Respiratory
        Research, looked at national health records data for over 30,000 Ontario,
        Canada, residents between the ages of 12 and 65 over a six-year period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a8711-cfdb-4e48-83ca-6a228ecd5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959197e0-dc2b-43fa-9ab2-d5c7b4aa5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared with people who did not use marijuana, cannabis users
        were 22% more likely to visit an emergency department or be hospitalized,
        the study revealed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a52aaf-9b0f-4d14-a9db-b5fd5bc8de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0863f-4ce0-4dda-9f16-0a1f24e49ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding held true even after adjusting the analysis for over
        30 other confounding factors, including other illicit drug use, alcohol use
        and tobacco smoking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532be6e0-885e-4af1-b776-5c9bef37e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f9858-835a-426f-8e64-f774fb60e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physical bodily injury was the leading cause of emergency department
        visits and hospitalizations among the cannabis users, with respiratory reasons
        coming in a close second," Vozoris said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fa9f8-cde0-474e-8dac-943e02acbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a975b64-38e2-41fa-aced-d2c09ace2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana smokers had higher blood and urine levels of several smoke-related
        toxins such as naphthalene, acrylamide and acrylonitrile than nonsmokers,
        a 2021 study found. Naphthalene is associated with anemia, liver and neurological
        damage, while acrylamide and acrylonitrile have been associated with cancer
        and other health issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8eb50f-53d4-4a9c-8f4a-e867103c13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b918e27-64c8-4c02-b807-4a396edae60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study done last year found teenagers were about twice as
        likely to report "wheezing or whistling" in the chest after vaping marijuana
        than after smoking cigarettes or using e-cigarettes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762659c-b3b3-4d5d-8008-3ccc624bffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cdc70-adf0-44e6-922a-d2a6a16078e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing body of research</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdcb06-4134-4a58-9ed2-9a9b2fa98d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of studies have shown an association between marijuana
        use and injury, both physical and mental.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffaebf-6e6f-4bdd-a1a4-c3b79a1a2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f667a-ad65-45a5-a322-87a19bd85125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy use of marijuana by teens and young adults with mood disorders
        -- such as depression and bipolar disorder -- has been linked to an increased
        risk of self-harm, suicide attempts and death, according to a 2021 study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12e11f-a081-4149-9826-690f68e3dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a31a87-b629-403b-9043-72f53342dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 2021 study found habitual users of cannabis, including teenagers,
        are increasingly showing up in emergency rooms complaining of severe intestinal
        distress that''s known as "cannabis hyperemesis syndrome," or CHS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92371d5f-249f-4de1-b0b0-3608e66cadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929580f-34a7-40e9-aabb-4817139b2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition causes nausea, severe abdominal pain and prolonged
        vomiting "which can go on for hours," Dr. Sam Wang, a pediatric emergency
        medicine specialist and toxicologist at Children''s Hospital Colorado, told
        CNN in a prior interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8e600-051a-43ee-9265-b0d568e000d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ef5bd-059f-4e69-96a6-de90b59f1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review published earlier this year looked at studies on over 43,000
        people and found a negative impact of tetrahydrocannabinol or THC, the main
        psychoactive compound in cannabis, on the brain''s higher levels of thinking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418419ff-ff5e-4fce-aade-d7e3cb4b87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6b8fb-6619-481a-a601-8677d46b8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For youth, this impact may "consequently lead to reduced educational
        attainment, and, in adults, to poor work performance and dangerous driving.
        These consequences may be worse in regular and heavy users," coauthor Dr.
        Alexandre Dumais, associate clinical professor of psychiatry at the University
        of Montreal told CNN in a prior interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cd3e2-41c3-4e69-9404-4827b6751974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d092f82-ba63-4034-93d5-8bc7a7e6b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when "health care systems are already stretched thin around
        the world following the Covid pandemic and with difficult economic times ...
        cannabis use is on the rise around the world," Vozoris said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487775a6-546c-460d-bccf-4eadbcca26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b91cc-6fa6-485e-9b3e-83bdb49a7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T07:46:23.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:45:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study results should set off ''alarm bells'' in the minds of
        the public, health care professionals, and political leaders," he said in
        his email.</p>'
  'Harris-Trump-medical-abortion':
