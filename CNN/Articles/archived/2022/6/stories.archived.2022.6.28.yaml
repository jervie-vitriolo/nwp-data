      'kasambahay', 'household-worker', 'Criselda-Sy']
    'template': '1'
    'title': 'Wage hike for NCR household workers to take effect on July 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3ecdd-7cb9-45e4-b2cd-cc3978734efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> —&nbsp;The
        National Wages and Productivity Commission has noted that the ₱1,000 wage
        hike for household workers in the National Capital Region will take effect
        on July 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a50f1d-5c87-49d7-a17f-1dd042b31c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> wage order <em>ng kasambahay sa</em> NCR <em>ay naissue
        na ng</em> regional board <em>noong</em> June 21, <em>at ito ay napublish
        kahapon,</em> June 27. So <em>ito ay magkakaroon ng</em> effectivity 15 days
        after publication. <em>Kung bibilangin natin mula kahapon, ito ay magkakabisa
        sa</em> July 13," NWPC Executive Director Criselda Sy told CNN Philippines
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4eb156-7916-45f9-b703-62e8413919bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wage order for household workers in NCR was issued
        by the regional board on June 21 and was published yesterday, June 27. So
        this will be effective 15 days after publication. If we count from yesterday,
        this will take effect on June 13.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcea0e-2c9c-417c-bf35-6085f3e1c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, workers in NCR are entitled to at least <a href="https://www.cnnphilippines.com/news/2022/6/23/Kasambahay-salary-increase-Metro-Manila.html"
        target="_blank">₱6,000</a> monthly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d20d3-c74d-44e4-911b-777c3b0dd6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said emplyers should follow the wage order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeff019-e2fd-4d3c-939a-db59e5fb265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay</em> vested rights <em>ng ating mga</em> minimum
        wage (workers), <u>kaya dapat sumunod dito. Kung hindi susunod ang mga</u>
        employer&nbsp;<em>ay maaari silang mapatawan ng</em> administrative fine,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dec21-88d8-4035-8261-a4bdd3156925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is vested rights of our minimum wage workers,
        so it should be followed. If employers won''t follow this, they could face
        an administrative fine.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e19a5d-dac1-4b63-8bf3-3d2013a750c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:18:52.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:35:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty could range from ₱10,000 to ₱40,000, along with possible
        criminal liabilities.</p>'
