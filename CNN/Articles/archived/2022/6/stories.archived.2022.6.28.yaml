    'template': '1'
    'title': 'Opposition under Hontiveros ready to take on hurdles, build ''broader
      unities'' under Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd85353-035a-48d6-9e52-63c339add0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Outgoing
        Vice President Leni Robredo is passing the opposition leadership to reelected
        Sen. Risa Hontiveros, as the country transitions to a new administration in
        two days'' time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236b4f9-7cba-4872-ab4f-a4506848143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009eed6-efe7-48b6-8d8a-be2a447df37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what kind of opposition leadership can the public expect from
        the senator, who is now the highest elected official of the group under the
        administration of President-elect Ferdinand "Bongbong" Marcos Jr.?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2baba18-6ed7-4510-ae6e-ef066b617f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227b8e8-954b-4d2f-a5f0-c42f9cef4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, the
        senator said being part of the opposition entails going beyond the group and
        involving the larger citizenry to present alternatives in addressing long-standing
        issues faced by the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f1895-8e15-446f-80ba-afd91021a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c400f-d3d3-4489-bf7c-473069538a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us in the opposition will really have to take stock of things
        again. Think about, ask, listen, talk to each other, not just within the opposition
        but within the larger citizenry," Hontiveros said. "I think being opposition
        is not just opposing any one administration, it''s presenting alternatives
        to long-time issues, presenting alternatives to the very system itself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713d4b4-017e-4115-a7d2-6502e5593efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b1132-19c8-4432-b4fc-6135ddbfd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said being part of the Senate minority in the 18th Congress
        alone showed that the opposition is capable of working with the majority bloc
        and the administration. This time, the work goes beyond the confines of the
        Senate, reaching out to citizens to "arrive at broader unities" in addressing
        issues of common concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cad70b-5159-4a0c-9935-8b47064f6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4a506-c5a4-4a7a-8f0e-9702bead065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that even in the upper chamber alone, she does not think
        that the voice of the opposition will be weak, as she and Sen. Koko Pimentel
        will represent the minority, "raising strong voices for checks and balances
        and fiscalizing the important elements of any democratization process outside
        the Senate."</p>'
