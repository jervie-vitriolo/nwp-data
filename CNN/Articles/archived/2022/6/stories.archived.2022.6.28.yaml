    'template': '1'
    'title': 'In ''zero-Covid'' China, a daughter''s struggle to get her father medicine
      hits a nerve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19874fd0-b4f1-4777-a624-dbc7d109dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> What was meant to be a simple errand,
        a daughter driving her aging father to the hospital to pick up his medicine,
        has pulled a small city on China''s border with North Korea -- and its nearly
        two-month Covid-19 lockdown -- into the national spotlight, after the pair
        ran afoul of pandemic rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a687d-ceef-4c43-9025-d1f90d45894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff1a15-00ac-452b-9ce4-5a6e80cbb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the scene -- whose related hashtag has been viewed over
        a billion times on China''s Twitter-like platform Weibo -- shows a confrontation
        between the driver, identified by police as a 41-year-old woman surnamed Hao,
        her father and a local police officer, who stopped Hao at a security checkpoint
        because she did not have proper clearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80fc67-7c8d-4f0d-bccc-9f51791cbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cc117-0ddb-42cb-8c95-3a224d4150cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, shot in the northeastern city of Dandong, Hao has
        gotten out of her car and can be heard yelling -- with palpable angst -- that
        she already took a Covid-19 test, and that her housing community gave her
        permission to leave to go the hospital to pick up the medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc5548-65cd-47ee-8e38-788cd236a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ccaa3-be4a-4d4d-9bc7-b73def414db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer blocks her from re-entering the car and pushes
        her. She then falls to the ground and her father, aged 70, slaps the officer
        in the face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab6e0a-78bd-4edc-8fba-860afad7840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872e4f1-7571-48ea-9045-153f45a75d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the video, the officer can be seen forcibly dragging Hao
        out of her car to the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffbe03-0a01-4521-9fca-3a7946dea103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814205f-2957-4c47-9a69-c3db0f67d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao''s apparent transgression? Her health code was not green, but
        yellow -- a status that meant she was not cleared to travel within the city
        under local rules that rely on the codes, now ubiquitous in China, to control
        who can move where.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587e14c-b91a-4472-9c6d-6cbcf96a0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa562ecf-931e-49b8-aef3-afd501d8f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, a day after the incident, local police
        said they had issued Hao a 10-day administrative detention for obstructing
        their work, while her father had received a "criminal compulsory measure"
        -- that could result in further charges, according to state media -- on suspicion
        of assaulting a police officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff743db3-5e62-453c-b1cd-43f1cba7cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e03996-1794-4a3b-9a54-4b50ea318227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two "broke through checkpoints" and were stopped "according
        to the law," the police statement said, adding that Hao had "refused to cooperate
        and abide by the epidemic prevention regulations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68693f0-907c-44dd-bbf6-17630225bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7841a-5b84-45bc-a596-d3a1e32bffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement the following day, the police said the results
        from Hao''s test were not yet available, which is why her code was still yellow,
        and that her father had not taken the required test, according to state-run
        China News Weekly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e30e5c-f1c9-4d2b-839d-4686f2852b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a681757-7bee-4de8-b12d-9080034eb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao also responded publicly after the incident, explaining in a
        widely shared social media video that she was driving to pick up a difficult-to-find
        medicine for her father, who was recovering from surgery and suffered from
        a form of neuralgia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7787cb1-97f0-4a4d-830c-e6169b21a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925906c-f4a1-49d9-a0c7-ee43cfeacb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this kind of pain, he can''t eat, he can''t talk, he can''t
        sleep," she said. "Who said a yellow code can''t pass? If that''s the case
        sick people can only wait there and die?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a597f-10e4-4718-884a-ce641d282054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20f0d6-d137-4c87-96b9-9c368f471f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out but was unable to make contact with Hao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec139f46-157a-4089-adc2-9e5834bcab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141482d-de17-4665-ad2e-9c421c681b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as video of the situation circulated in the following days,
        the police response struck a nerve with the Chinese public, many of whom are
        growing increasingly frustrated with the stringent rules that now dictate
        their freedom of movement amid the country''s adherence to a "zero-Covid"
        strategy, in which eradicating infection is the top priority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1770c8f-055d-43e3-8411-085e2d599545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8578c6-fe1a-42a1-9883-00b384b574f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wave of public opinion has already risen, and normal people
        would for sure support the father and daughter," one user wrote on Weibo,
        in a comment that received tens of thousands of likes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d8d79-3b5b-4257-a102-79055966a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf513a-f7ca-422b-b834-98f0d1244f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t allow the father and daughter to go out, you should
        help them solve the problem. If you can help them, they will not go out then.
        The policeman knew that they were going to get medicine. Why can''t the police
        help them get medicines? Epidemic prevention is to serve and protect the people,
        not a reason to stop the people," the comment read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f12242-7b60-4590-ae3f-5ed7b250b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbd443-ee2d-4f99-8edc-f431ca3311f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Outside the public eye</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe7bee-889d-4f28-9bb8-b66974ec844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident follows countless reports of people being unable to
        access proper or timely medical care due to heavy Covid-19 restrictions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40230e18-6667-4e76-b6f5-b71c319471d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4cf62-bcac-4875-9bb2-4ed5dd352668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those issues and frustrations with China''s Covid-19 regulations
        have been most visible in Shanghai, where an earlier, two-month lockdown of
        25 million people sparked small-scale protests and became a symbol of the
        lengths China''s Communist Party will go to enforce its zero-Covid goal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0fbb0-5744-49d0-a6fd-69fc3e678f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f1c60-72df-4c61-a82d-21dac2920b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incident in Dandong last week has brought into focus the
        situation in smaller cities, particularly those near China''s land borders.
        Such places often suffer more stringent measures as authorities fear they
        could be an entry point for imported virus cases, but may not be in the public
        eye.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79bb75-aeb4-45a6-b9cb-67335299f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4033de-f1cc-4280-8fcf-427e72ce668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruili, a city of some 200,000 in Yunnan province on the border with
        Myanmar, has undergone intermittent lockdowns since the pandemic began.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a71f3-f6c0-4c08-9e6b-6c69e725d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8485a-d4c9-4a8f-8816-47c3998e91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a place like Shanghai, you hear stories that show the rise in
        social discontent, the rise in socioeconomic cost, but in smaller cities like
        (Ruili) and Dandong, you won''t get a sense of what''s going on until such
        stories become headlines on social media," said Yanzhong Huang, a senior fellow
        for global health at the Council on Foreign Relations in New York.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5ae46-a0cc-412d-8d05-ff68a9bbde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598c94e-be9d-49c9-9f50-e776fe533e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dandong, which is separated from North Korea by the Yalu River,
        a string of outbreaks since late April has pushed authorities to keep the
        city of 2.2 million largely under strict lockdown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d9957-de18-4dc1-9480-7913ce1b089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add48996-5c75-457c-a6b8-ec081a9ed495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brief and limited easing in mid-May was swiftly replaced by a
        new round of lockdown days later.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90f8bb-d7c9-4b89-9d8a-b7ff24c575f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754edbc-954a-4dd8-80ec-04a123dd62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left Dandong isolated from the rest of the country, with
        flights and trains suspended for months, according to state media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0db89-acb5-43aa-aea9-76d4cd3a64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37717c9-4e3c-4aa2-af99-05217fea601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fears of the virus spreading from across the border after North
        Korea reported a major outbreak last month also had officials calling on residents
        living near the river to keep their windows closed on windy days and not to
        touch the water -- measures with little connection to scientific norms around
        Covid-19 prevention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3306e-343d-4fdb-bfc3-33eb15356ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfd681-5364-4799-b8db-4f6ec0299314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 24, Dandong has seen 249 confirmed cases in its central
        urban area, authorities said Friday. China does not include asymptomatic cases
        in its confirmed case counts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f6139-845d-4653-b483-f60dee4e1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536aa426-0e3b-4926-b2cc-0c76749bfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uncertain future</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15664ccb-67c9-4ba8-9d29-75db2afd2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of the uproar over the situation between Hao, her father
        and the police, Dandong on Thursday announced an easing of certain restrictions
        in the city -- essentially removing obstacles on movement within the city
        for residents in areas not under special control.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3997f-4ba9-467d-b565-8924d9cc9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f1374-04ea-4a81-a456-f69ec2de5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the easing, heavy restrictions remain. People can
        only leave the city under "special circumstances," and residents who can move
        freely still need a negative Covid-19 test taken within 48 hours. Schools
        remain online and public transport has not reopened, according to the government
        announcement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da36b52-bff9-4371-8bfb-05982043723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95435d3c-d4cb-4c6b-a57d-40c5313d93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Friday, city mayor Hao Jianjun said he
        was "soberly aware" of a gap between the city''s epidemic prevention measures
        and residents'' expectations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5413de-17b8-478b-87c3-965a65a9ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae745e71-aba6-493b-a07c-d0564b1badc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initiatives we''re taking are not precise enough, and the fatigue
        of running operations for a long time has caused some workers to tire and
        become lax and their methods are simple and crude," he said, pledging to take
        into account residents'' opinions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f19f6b-22be-4938-9326-ed50320e70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b853177-7c64-4643-984c-1a351940958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing in Dandong came as Shanghai''s top official on Saturday
        declared that the city has "won the battle" against Covid-19 after the city
        reported zero local infections for the first time since February 23. Starting
        Wednesday, dine-in services would be reinstated in low-risk areas, roughly
        four weeks after the city''s lockdown was lifted.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0037af-d2e4-45de-9b8c-df779f48d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddf6d0-8b8d-4e22-87eb-2386033ff3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:28:15.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as cities tentatively lift some measures, it''s clear that
        stringent testing requirements and health code checks are here to stay across
        the country for as long as the zero-Covid policy remains.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1666f7-995e-4c3a-a568-280f66fff44f'
      'mgnl:activationStatus': true
