      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(1) Removal of two-week growth rate in determining case risk classification
        is based on average daily attack rates and its current thresholds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5770d4d-ed4a-4e95-a3d9-2dfc48837994'
