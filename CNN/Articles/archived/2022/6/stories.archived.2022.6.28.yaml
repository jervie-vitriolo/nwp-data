      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54523f-d70d-4a93-a454-09ae5de91421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 5 of the 1987 Constitution says "Before they
        enter on the execution of their office, the President, the Vice-President,
        or the Acting President shall take the following oath or affirmation: I do
        solemnly swear [or affirm] that I will faithfully and conscientiously fulfill
        my duties as President [or Vice-President or Acting President] of the Philippines,
        preserve and defend its Constitution, execute its laws, do justice to every
        man, and consecrate myself to the service of the Nation. So help me God."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c26214-49d9-4703-83f3-383e64b8c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bde9c-5501-453a-bf1f-0205a55efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no place at the site officially designated for the oath-taking.
        Recent Presidents have been inaugurated at the Quirino Grandstand, Barasoain
        Church, Malacañang and the Cebu Capitol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837d078-f181-4838-825b-6f652aaa1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7d958-4b47-40ee-a772-c945aca85b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the official ceremony, Marcos will arrive at Malacañang Palace
        to meet with outgoing President Rodrigo Duterte past 9am.  His inauguration
        will be held at the National Museum of Fine Arts in Manila at 10:40am.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaaae0f-d8c8-4c30-8afe-b6db9494edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ab35a-bb16-4b78-86ed-ce984802d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:33:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:40:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum formerly known as the Old Legislative Building is where
        Presidents Manuel L. Quezon, Jose P. Laurel and Manuel Roxas were inaugurated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56d2f9-2d89-4dab-ab97-38a761a3e33c'
