      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b1786-c3fc-4f56-a80d-daaf96039607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help shoulder the impact of COVID-19 especially on the poorest
        households, Duterte <a href="https://www.cnnphilippines.com/news/2020/3/25/Duterte-approves-bill-granting-him-special-powers-to-tackle-COVID-19-crisis.html">signed</a>
        <a href="https://www.cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">two</a>
        multibillion-peso Bayanihan stimulus measures into law giving him additional
        power to realign funds for pandemic response.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf47410-d08c-4e34-b3ce-77718f4fe74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28f64a-01e6-4616-88fa-264ed262998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine GDP eventually grew after tight restrictions were gradually
        eased and consumer sentiment improved, expanding slightly above target at
        5.7% after the forecast-beating growth in the last three months of 2021. However,
        as the economy grew, so did the debt stock: as of end-2021, it already was
        at ₱11.8 trillion or 60.4% of GDP.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75926c8e-c7ee-412d-98f8-e2c4d9981a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:00.165+08:00
