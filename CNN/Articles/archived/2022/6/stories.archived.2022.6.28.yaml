      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All quarters of 2020 registered negative economic growth, with the
        second quarter logging the worst plunge at <a href="http://www.cnnphilippines.com/business/2020/11/9/PH-economy-deeper-contraction-Q2-2020.html">16.9%</a>.
        About 7.28 million Filipinos were out of work in <a href="https://www.cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">April</a>
        then, yielding an all-time high joblessness rate of 17.6%.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6c966-6d12-4433-8ea9-d648de529deb'
      'mgnl:activationStatus': true
