      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>See more from the performances of Careless'' roster, including
        Nadine Lustre, Massiah, Lesha, A-Team, and Jolianne Salvado below.</em> Photos
        by NIKKI BONUEL</p>'
