      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said, however, that she and Pimentel have not yet finalized
        who will lead the minority, since forming the bloc is first on the agenda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93886a21-3dfe-4af3-9f99-59db2d37bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b15014-359b-48ff-bda7-aa6aaa0d8ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros still acknowledged that the opposition will be facing
        hurdles, including some "loose ends" over the past years on issues concerning
        the democratization process, compensation for human rights victims and victims
        of extrajudicial killings, drawing accountability for plunder, defending the
        country''s sovereign rights in the West Philippine Sea, and recovering from
        the pandemic, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ccc24-71c7-4d6d-8fb7-8444ca28d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab529d-0501-41a4-b29a-4a3bdc5526a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:39:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also attributed to Robredo the lessons that she will take on
        including the need to organize and unite different movements, push for the
        economic upliftment of people, and continue the fight against misinformation,
        trolling, and historical revisionism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4610d76-8107-4562-b392-7994cfd311d0'
      'mgnl:activationStatus': true
