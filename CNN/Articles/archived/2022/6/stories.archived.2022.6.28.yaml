      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also lauded her colleagues in the Senate in the 18th
        Congress after the Senate Committee of the Whole released its report tagging
        officials from the DA, Bureau of Plant Industry, Bureau of Fisheries and Aquatic
        Resources, and the Bureau of Customs who were alleged protectors and smugglers
        of agricultural products.</p>'
