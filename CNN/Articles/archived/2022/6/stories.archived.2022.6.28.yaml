      'mgnl:lastActivated': 2023-01-19T14:46:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b88e0c-79a0-4ede-b695-a196348b4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Discharged from the hospital yesterday. Still recovering from a
        major surgery. Still experiencing some pains but I feel generally fine,” she
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4c894-112f-43b6-9fc1-877acec2d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
