      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Foreign Affairs (DFA)
        labeled the move as "unlawful," stressing that Ligaw falls under the Philippines''
        Kalayaan Group of Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e40f63-d057-49c6-85a0-65ce1a9818fe'
