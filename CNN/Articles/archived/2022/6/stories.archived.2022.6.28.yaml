      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallyists can only stay in "freedom parks" such as Plaza Miranda,
        Plaza Dilao, Plaza Moriones, and Liwasang Bonifacio during the event. Protests
        in other areas without permits will not be allowed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994bf40c-202a-4b30-a2dc-987f65a97c99'
