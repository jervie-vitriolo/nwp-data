      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit by Special Presidential Envoy for Hostage Affairs Roger
        Carstens and US Ambassador Jimmy Story, who heads the Venezuelan Affairs Unit,
        to the capital city of Caracas comes about a week after Matthew Heath, an
        American unlawfully detained there, attempted suicide.</p>'
