      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plummeted to $3,430 in 2020, especially with the pandemic triggering
        the country’s harshest lockdowns and forcing many businesses to close.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02493983-9f73-44ab-a7ad-6edaa8be1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
