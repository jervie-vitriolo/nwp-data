      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo will lead the kickoff of the NGO through a two-day street
        and art festival from Friday to Saturday in her volunteer center in Katipunan
        Avenue, Quezon City.</p>'
    '3':
