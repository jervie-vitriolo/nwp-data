      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df02f2-dcef-485c-9ae9-003b721aee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:00.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 50 BA.5 cases, Vergeire said 38 are from Region 6, five from
        Metro Manila, and seven are returning overseas Filipinos (ROFs). This brings
        the total number of BA.5 cases in the country to 93.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803e10e-15ed-4fdc-8083-de6daa2f3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:00.864+08:00
