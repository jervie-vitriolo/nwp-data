      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So while there was success, we saw the effects of deteriorating
        institutions, problems with the rule of law, and corruption on the decline
        in foreign investments and decrease in demand for our products,” she added,
        referring to exports.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
