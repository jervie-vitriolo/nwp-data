      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some roads including Padre Burgos Avenue, Finance Road, Mendiola
        Street, Ayala Boulevard, Legarda Street, and Recto Avenue are also scheduled
        for temporary closure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b6c16-7a11-4784-8ef6-40c4d47e64f7'
