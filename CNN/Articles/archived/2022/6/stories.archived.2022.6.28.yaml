      'jcr:uuid': '4ec844a1-88ae-4792-93a2-bf404e5137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election law professor Atty. Alberto Agra, for his part, said the
        SC’s decision was a “logical follow through” of its earlier arguments on Marcos’
        case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a292dc7-67be-4cec-8669-de56afce3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f81f3-349e-4325-a37d-0d57cdca3783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, if we recall, our incoming President was never adjudged to
        be imprisoned nor was he perpetually disqualified. The two elements of material
        misrepresentation are therefore absent -– there was no false and intentional
        misrepresentation,” he said.</p>'
    '46':
