      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3977c06-4476-489b-900f-cccf717750e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:00.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:38:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire announced in a media
        briefing that 50 more individuals tested positive for BA.5, 11 were infected
        with BA.2.12.1, and two more were positive with BA.4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb97851-5d8d-4cc2-a933-966801f280e9'
      'mgnl:activationStatus': true
