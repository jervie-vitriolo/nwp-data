      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59538749-80fe-48fa-a00e-d1e4a2ee5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the print and online news media, the Maria Ressa-led digital
        news platform Rappler was the most challenged by the government after their
        certificate of incorporation was revoked by the Securities and Exchange Commission
        and their journalists faced cyberlibel charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389707bd-8a2a-4024-b8b8-7ae6eb231154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cd55c-042d-492a-8edf-cd9fad1e9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was even sued for tax evasion for allegedly failing to file
        her income tax returns . She was also the subject of Duterte''s tirades in
        his speeches, at one time even threatening to expose the Nobel Peace Prize
        winner as a <a href="https://www.cnnphilippines.com/news/2020/7/8/Duterte-Rappler-Maria-Ressa-fraud.html"
        target="_blank">"fraud."</a>&nbsp;</p>'
    '79':
      'image': 'jcr:f3b7b88f-e94c-4fb9-a560-2f56021a2c65'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0a66b-bb1f-4eb2-a3e3-b6a1d9a27eab'
      'mgnl:activationStatus': true
