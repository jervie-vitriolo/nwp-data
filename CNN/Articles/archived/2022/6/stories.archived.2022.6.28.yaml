    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dollar', 'foreign-exchange', 'forex', 'Department-of-Energy', 'oil-price-hike',
      'fuel-price-hike']
    'stories': ['27c00c4a-9063-4d2f-a230-ecf5b9cc242a']
    'template': '1'
    'title': 'DOE: Stronger dollar contributed to recent oil price hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2591ad7b-09b8-44a7-978c-26bbeba0e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The dollar’s
        stronger performance against the peso played a role in this week’s fuel price
        increase, the Department of Energy said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fe6de-f8da-43ce-b587-295da9a9a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d2f23-26d8-4d0e-a625-f898e17c1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nakita namin bakit tumaas,</em> it’s because of one variable:<em>
        ‘yung</em> forex<em>. Binibili ho natin itong mga krudo natin at</em> oil
        products based on the dollar<em> kaya nagtaas ho ang</em> foreign exchange,<em>
        kaya tumaas din presyo natin</em>,” Energy Usec. Gerardo Erguiza said in a
        public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d020a5-6d5b-45aa-9f31-a21aa5dffbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345efd4-7a1f-417b-9313-41ac595545a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that rates went up because of one variable:
        forex. We buy our crude and oil products based on the dollar so the foreign
        exchange went up, causing our local prices to go up too.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59aa9b-9693-4479-9d31-4fe804ff8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbdf800-49bb-47fa-9c03-0927beb639b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso traded as high as ₱55.15 against the dollar this Monday,
        its weakest since October 2005. However, it eventually closed at ₱54.78 versus
        the US currency — ending its decline since June 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c53ae-f9fc-4550-b9f6-ae2b37b02dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736a53e-72ee-43f3-ae5c-89fa63eb8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas earlier allayed concerns over the
        peso’s weaker performance, attributing it mainly to a “<a href="http://www.cnnphilippines.com/business/2022/6/23/BSP-peso-depreciation.html">stronger
        dollar phenomenon</a>.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d348dd-71a8-4c16-92b6-d1c70e46d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T16:43:53.139+08:00
      'mgnl:createdBy': 'pilar'
