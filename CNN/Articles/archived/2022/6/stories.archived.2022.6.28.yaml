      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Top Gun: Maverick" has flown to new heights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d65568-783b-40cc-abfa-35a16919efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84e69a-c927-40c8-92d7-9f5aee636d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to the 1986 blockbuster, in which Tom Cruise reprises
        the famed role of Pete "Maverick" Mitchell, has crossed the $1 billion mark
        at the worldwide box office, according to Paramount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f00f12-511c-4c24-a345-aa69a270c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9b534-35fc-4dec-9ed3-144a8126011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" is the first film in Cruise''s more than 40-year career
        to reach the billion-dollar milestone — and it''s also the second-highest-grossing
        film in Paramount''s long history in terms of domestic figures, behind only
        1997''s "Titanic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e1ecd-0d6a-45a2-acae-9d2ad910cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c3b2a-2dc4-4223-873a-3992158d282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, "Maverick" notched its impressive box office figures
        in a sort of old-fashioned way: It scored a record opening over Memorial Day
        weekend and hasn''t slowed much since.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68158a-fc5b-4d47-b573-aa187b03e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfdd67-6b7b-48aa-84a2-4db1dea6a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare to get the special kind of alchemy that creates a true
        event film, and we have been absolutely blown away by the global response,"
        Brian Robbins, Paramount Pictures'' president and CEO, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ff739-d220-44ff-9960-4248c7900f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857793e-7856-4642-bd23-f1e4f512669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" has gotten tremendous word of mouth, and audiences —
        especially ticket buyers over the age of 35 — have gravitated to the film.
        That''s notable because this demographic has been somewhat reluctant to return
        to theaters since the onset of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22870141-dd2c-4c8e-8548-45c1249b33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522257e-6f81-417f-8c2d-f1211f32fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also only the second movie of the pandemic era to make $1
        billion at the global box office, joining December''s "Spider-Man: No Way
        Home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c940775-187c-4402-8a85-06d12db9bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446da65-f213-4f4a-a099-ae22dee349a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For any film to join the $1 billion club is a monumental achievement,"
        Paul Dergarabedian, senior media analyst at Comscor, told CNN Business. "But
        ''Top Gun: Maverick'' hitting $1 billion during the pandemic is a bit different."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578cfe9-69cc-49c4-aa21-cab10b0f24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bed25-da65-44c0-a772-9488309bf927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the perfect movie at the perfect time because it starred
        one of Hollywood''s last movie stars, in a movie that delivered on all fronts
        to all audiences around the world," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee576a61-c56e-4417-b244-094db6818e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746671a-2653-4929-94fd-ce685bb8a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also piled on praise. The movie, in which Maverick
        returns to teach a new set of pilots how to take on an impossible mission,
        has a near-perfect 97% score on review site Rotten Tomatoes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba900c-1c42-4d36-be86-b571e756a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe4d93-c3d1-456b-9c52-64246711b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the split for "Maverick" is more than $520 million domestically
        and more than $468 million overseas. It is the 50th film in history to make
        more than $1 billion at the global box office, not accounting for inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fb645-7464-44b0-888c-0eff8e3f6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8838101-44c2-4aee-a60f-92ce409cf239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, "Maverick" took the No. 2 spot at the domestic
        box office in its fifth weekend, notching $29.6 million. No. 1 was the musical
        biopic "Elvis," starring Austin Butler and Tom Hanks, which opened to $31.1
        million in North America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da047510-2998-49b2-a723-0ad94ba0347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:43:27.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/27/media/top-gun-maverick-billion-box-office/index.html">''Top
        Gun: Maverick'' becomes the first $1 billion Tom Cruise film</a>."</em></p>'
