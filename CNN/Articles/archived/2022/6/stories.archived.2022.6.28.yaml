      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61339ec4-ec92-4c1d-908e-ecc7e92ff79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:55:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2022/6/10/Hacienda-Tinang-Tarlac-arrest-farmers.html">June
        9</a>, policemen arrested these farmers, land reform advocates and volunteers
        who took part in a land cultivation activity related to a land dispute in
        Hacienda Tinang.&nbsp;</p>'
