      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who wish to physically witness the event may head
        to the Intramuros Golf Course. Backpacks, sharp objects and weapons, alcoholic
        beverages, and other combustible items are not allowed. Civilian attendees
        are encouraged to bring a transparent pouch or plastic bag along with their
        proof of vaccination for easy screening.</p>'
