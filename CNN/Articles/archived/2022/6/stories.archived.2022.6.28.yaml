      'jcr:uuid': 'dd5ffcc8-39f3-454b-8056-2b7b90c1ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dominguez espoused an optimistic tone, counting on the “unique
        fiscal and macroeconomic strengths” the country had prior to the pandemic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e106f-1b3c-4f0b-af00-dfaece2fe9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6076e-24fe-4ec3-becc-d4eb07ac0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economy is in good shape to mount a strong recovery soon enough,
        given the positive metrics such as benign inflation, a peso that is the strongest
        currency in Asia, and high-investment grade credit profile that has enabled
        us to borrow money here and abroad—at relatively lower cost—to fund our programs
        for COVID-19 response and other requirements,” he said in August 2020.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb25fc-dc6c-48df-8855-a174ab46e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701c924-c5a5-4601-a6d5-4b45138248ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ₱7.731 trillion in 2019, the national outstanding debt stock
        rose to ₱9.975 trillion in 2020. The debt-to-GDP (gross domestic product)
        ratio hit 60.4% then, a stark rise from 39.6% the year prior.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc559bd9-c299-4f59-80ed-5a2becb9d8ca'
