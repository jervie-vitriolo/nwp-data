    'jcr:uuid': '6389d1b2-2578-4b8e-925b-e2a5fc784903'
    'lead': 'The National Wages and Productivity Commission has noted that the ₱1,000
      wage hike for household workers in the National Capital Region will take effect
      on July 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T17:18:52.881+08:00
