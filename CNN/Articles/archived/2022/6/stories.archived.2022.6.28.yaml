  'roe-v-wader-eversal-americans-disapprove':
    'author': 'Ariel Edwards-Levy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-28T14:38:50.978+08:00
    'imagesource': 'jcr:d2b8cefd-0199-43b4-9ec5-eb92987dc999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5ee705-15aa-4ca4-8c67-14680fca5b04'
    'lead': 'A 59% majority of US adults disapprove, with 41% approving. About half
      (52%) call the decision a step backward for America, with 31% calling it a step
      forward and 17% saying it''s neither.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T14:41:58.460+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:38:56.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:01.733+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roe-v-Wade', 'Unites-States', 'US-Supreme-Court']
    'template': '1'
    'title': 'Majority of Americans disapprove of SCOTUS Roe v. Wade reversal, poll
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683ddb3-5f6b-4853-8f45-82dcf93da726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most Americans disapprove of the Supreme
        Court''s <a href="https://www.cnn.com/politics/live-news/abortion-roe-wade-supreme-court-06-27-22/index.html"
        target="_blank">decision to overturn Roe vs. Wade</a>, according to a <a href="https://www.cbsnews.com/news/americans-react-to-roe-v-wade-overturn-opinion-poll-2022-06-26/"
        target="_blank">CBS News/YouGov</a>&nbsp;poll conducted Friday and Saturday
        in the immediate wake of the ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf06a97-403c-4578-b535-308c2d667cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 59% majority of US adults disapprove, with 41% approving. About
        half (52%) call the decision a step backward for America, with 31% calling
        it a step forward and 17% saying it''s neither.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2592d1-0bef-4f35-8585-89fdf65e1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among women, two-thirds (67%) disapprove of the ruling, with just
        33% approving. A 56% majority of women say that the decision will make the
        lives of most American women worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e4e84-0e6e-49d3-9ce8-1f67f4c2ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 58% majority of Americans say they''d favor a federal law making
        abortion legal nationwide, while 42% would oppose this. And 64% say they''d
        like abortion in their states to be legal in most or all cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85258ff-b6bd-4905-b8d5-a2e014486542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2022/06/27/us/supreme-court-overturns-roe-v-wade-monday/index.html"
        target="_blank">Most Americans</a>&nbsp;now say they believe it''s at least
        somewhat likely that the Supreme Court will eventually end or limit same-sex
        marriage (57%) and access to birth control and contraception (55%). Only 33%
        say they have a great deal or quite a lot of confidence in the Supreme Court,
        with 23% saying they have just some confidence and 44% that they have very
        little confidence in the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890bb543-3b48-4f66-8ab4-2715b58b5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBS News/YouGov poll surveyed a nationally representative sample
        of 1,591 adults on June 24-25 after the Supreme Court decision was released.
        While this is a relatively short field period for a poll, the results provide
        an initial look at public reaction. The margin of sampling error for the poll
        is ±3.0 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba39de-28b8-4591-9f30-0232e1bb27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:41:58.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:39:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/27/politics/americans-disapprove-supreme-court-abortion-poll/index.html"
        target="_blank">Majority of Americans disapprove of SCOTUS Roe v. Wade reversal,
        poll shows</a>."</em></p>'
  'joe-biden-officials-ukraine':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-28T14:42:16.699+08:00
    'imagesource': 'jcr:28fad867-3cb4-46c9-9966-25a81f2c93b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4110e4b2-3fc3-471e-ab05-426a295a06b4'
    'lead': 'Advisers to President Joe Biden have begun debating internally how and
      whether Ukrainian President Volodymyr Zelensky should shift his definition of
      a Ukrainian ''victory'' — adjusting for the possibility that his country has
      shrunk irreversibly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T14:46:27.843+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:38:41.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:02.046+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Biden officials privately doubt that Ukraine can win back all of its
      territory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0005af5-2a8d-4957-be3e-8aafde8a0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House officials are losing confidence
        that Ukraine will ever <a href="http://www.cnn.com/2022/06/27/politics/joe-biden-g7-summit-day-two-volodymyr-zelensky/index.html"
        target="_blank">be able to take back</a>&nbsp;all of the land it has lost
        to Russia over the past four months of war, US officials told CNN, even with
        the heavier and more sophisticated weaponry the US and its allies plan to
        send.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54251a0-dd03-4697-a137-1e07f1267513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers to President <a href="https://www.cnn.com/2022/06/25/politics/what-to-watch-from-biden-at-the-g7-and-nato/index.html"
        target="_blank">Joe Biden have begun debating</a>&nbsp;internally how and
        whether Ukrainian President Volodymyr Zelensky should shift his definition
        of a Ukrainian "victory" — adjusting for the possibility that his country
        has shrunk irreversibly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a9a2c-0f86-4ab2-8e1b-371fdc773637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials emphasized to CNN that this more pessimistic assessment
        <a href="https://www.cnn.com/2022/06/19/europe/ukraine-russia-war-stoltenberg-johnson-intl-gbr/index.html"
        target="_blank">does not mean the US plans to pressure</a>&nbsp;Ukraine into
        making any formal territorial concessions to Russia in order to end the war.
        There is also hope that Ukrainian forces will be able to take back significant
        chunks of territory in a likely counteroffensive later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d5c1f-99c6-4e2f-aff7-afcaa29d43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional aide familiar with the deliberations told CNN that
        a smaller Ukrainian state is not inevitable. "Whether Ukraine can take back
        these territories is in large part, if not entirely, a function of how much
        support we give them," the aide said. He noted that Ukraine has formally asked
        the US for a minimum of 48 multiple launch rocket systems, but to date has
        only been promised eight from the Pentagon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d3827-4295-4b54-8231-24fd9187e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not everyone in the administration is as worried — some believe
        Ukrainian forces could again <a href="https://www.cnn.com/2022/06/26/politics/us-missile-defense-system-ukraine-coming-announcement/index.html"
        target="_blank">defy expectations</a>, as they did in the early days of the
        war when they repelled a Russian advance on the Ukrainian capital of Kyiv.
        National security adviser Jake Sullivan has remained highly engaged with his
        Ukrainian counterparts and spent hours on the phone last week discussing Ukrainian
        efforts to recapture territory with Ukraine''s defense chief and Chairman
        of the Joint Chiefs of Staff Gen. Mark Milley, officials familiar with the
        call told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1067eb7-1c70-432e-82ae-ac2d075bdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing pessimism comes as Biden is meeting with US allies in
        Europe, where he will try to convey strength and optimism about the trajectory
        of the war as he rallies leaders to stay committed to arming and supporting
        Ukraine amid the brutal fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5ec19-dd6c-4d98-baec-b6442be10df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to stay together. Putin has been counting on from the beginning,
        that somehow NATO and the G7 would splinter, but we haven''t and we''re not
        going to," Biden said Sunday while at the G7 summit in the Bavarian Alps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74e2d5-4447-4baa-93a1-013c00cdcf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration announced another $450 million in security assistance
        to Ukraine last week, including additional rocket launch systems, artillery
        ammunition and patrol boats. The US is also expected to announce as soon as
        this week that it has purchased an advanced surface-to-air missile defense
        system, called a NASAMS, for Ukrainian forces. Biden indicated in an op-ed
        earlier this month that he is committed to helping Ukraine gain the upper
        hand on the battlefield so that it has leverage in negotiations with Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfa8ff-a2b4-4f2b-a256-bfbf3e057f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood has shifted over the last several weeks, though, as Ukraine
        has struggled to repel Russia''s advances in the Donbas and has suffered staggering
        troop losses, reaching as many as 100 soldiers per day. Ukrainian forces are
        also burning through their equipment and ammunition faster than the West can
        provide and train them on new, NATO-standard weapons systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00b318-4267-4d70-9c0e-da1b191f249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military official and a source familiar with Western intelligence
        agreed it was unlikely that Ukraine would be able to mass the force necessary
        to reclaim all of the territory lost to Russia during the fighting — especially
        this year, as Zelensky said on Monday was his goal. A substantial counteroffensive
        might be possible with more weapons and training, the sources said, but Russia
        may also have an opportunity to replenish its force in that time, so there
        are no guarantees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37aac4-08f0-438d-b120-6d0d96422a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much hinges on whether Ukraine can retake territory at least to
        February 23 lines," said Michael Kofman, a Russian military expert at the
        Center for Naval Analyses. "The prospect is there, but it''s contingent. If
        Ukraine can get that far, then it can likely take the rest. But if it can''t,
        then it may have to reconsider how best to attain victory."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dd201-63d3-4046-8ce2-63d6c79bcfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian forces gaining ground</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a5017-e1f4-4177-97c1-0608d8523756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces now control more than half of the eastern Ukrainian
        region of Donetsk, Pavlo Kyrylenko, the head of the Donetsk region military
        administration, said Thursday. Ukrainian forces retreated from the key eastern
        city of Severodonetsk on Friday after weeks of bloody battle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727eb0e3-58c9-4c3b-869b-034921fcee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces last week also captured ground around Lysychansk,
        the last city in the eastern Luhansk region still controlled by Ukraine. Ukrainian
        military commanders are now grappling with the reality that they may have
        to withdraw from the area to defend territory further west.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd4582-6c62-4d45-84fa-8c64cbcd7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Russian oil revenues have only been going up as
        oil prices have skyrocketed, even amid the harsh sanctions imposed by the
        West. US officials said on Monday that the US and its allies are going to
        try capping the price of oil so Russia does not profit from it anymore, but
        how and when that cap will take effect remains to be seen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b673d-8a23-4530-a9aa-b7293e192309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, there is a sense among some in the Biden administration
        that Zelensky will need to start moderating expectations for what Ukrainian
        forces can realistically achieve. Zelensky said late last month that he would
        "consider it a victory for our state, as of today, to advance to the February
        24 line without unnecessary losses."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cc31d-56c1-48e9-83c2-f13cb2573eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that goal last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2aff31-a877-4a68-9771-c60e9145c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any other choice left but to move forward — move
        to liberate all of our territories," he said in a Telegram post. "We need
        to kick the invaders out of the Ukrainian regions. Though the width of the
        frontlines is as long as over 2,5000 km, we feel that we hold the strategic
        initiative."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41e528-e992-479c-a81f-0be575c30761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, he put a timeline on it: He wants the war over, and
        for Ukraine to win, by the end of 2022, he told G7 leaders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6271a4d-2c9d-43dc-a948-8f3fe73861d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is suffering acute combat losses as well, losing as much
        as a third of its ground force in four months of war, US intelligence officials
        estimate. Officials have also said publicly that Russia will struggle to make
        any serious gains further west, using the Donbas region as a staging ground,
        without a full mobilization of its reserve forces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de403e-3099-41d9-a7b7-77fc3e99b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia believes it can maintain the fight, wearing down Ukrainian
        and western resolve as the global economic effects of the war become more
        severe, officials have told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f20ae-f401-4540-8f3a-5a65ec36ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hunt for Soviet-era weaponry</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad1325-d4c5-4e5c-8802-82086823d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, Russia is looking in particular
        to exploit the gap between how much Soviet-style ammunition Ukraine and its
        allies have in their stockpiles, and how long it will take the west to provide
        Ukraine with modern, NATO-standard weapons and munitions that require time-consuming
        training.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c519323-1630-4482-9eaf-e85ae77b13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official acknowledged to CNN that the Soviet-era
        stocks are "dwindling," but haven''t yet reached "rock bottom." The official
        said that some eastern European countries still have more they could provide
        — but only if they continue to be backfilled by allies with more modern equipment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d140934-c4d1-42f3-9bac-37eeaa1a5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies, meanwhile, have been scrounging the world
        for the kind of Soviet-era ammunition that fits the equipment Ukraine already
        has, including 152 mm artillery ammunition. NATO-standard weapons fire larger,
        155mm rounds. But another US defense official told CNN that effort is effectively
        reaching its end, with almost everything available that countries are willing
        to provide having already gone in.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e55605-1296-4c1d-bbb6-4932e0c5f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the prodigious rate at which the Ukrainians have gone through
        their older ammunition in the bruising artillery fight in the Donbas, the
        official said, "Soviet-era weapons are being wiped off the earth."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850407a9-9783-4baa-8abe-89dccfeae76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:46:27.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:38:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/politics/white-house-ukraine-projection/index.html"
        target="_blank">Biden officials privately doubt that Ukraine can win back
        all of its territory</a>."</em></p>'
