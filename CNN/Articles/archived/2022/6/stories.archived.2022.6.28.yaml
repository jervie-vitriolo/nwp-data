      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phlippines, June 28)</strong>— The country
        will welcome a new administration at noon on Thursday with President-elect
        Ferdinand "Bongbong" Marcos Jr. taking his oath as the country''s 17th chief
        executive. From road closures to guests, here''s what to expect on June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de341b-3a28-42c7-92a1-1fcbecd30589'
