    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-28T07:42:21.527+08:00
    'imagesource': 'jcr:8f40e5e1-bfd8-4bdb-ac1d-e273fa0ef02c'
