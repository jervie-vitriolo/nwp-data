      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The next administration will inherit many hard-won reforms. They
        will assume the office with the basic groundwork for rapid and inclusive growth
        already in place. President Duterte’s final legacy is a confident and hopeful
        Filipino people earnestly looking to a future of sustained progress,” said
        the outgoing DOF chief.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10851e5-5b29-41cd-9dfe-4384f5437275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:38:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c83c9-52c4-463b-8299-90745f2fbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
      'mgnl:createdBy': 'pilar'
