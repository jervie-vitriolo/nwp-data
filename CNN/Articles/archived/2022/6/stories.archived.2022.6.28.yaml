    'imagesource': 'jcr:e31377c4-b1e9-48ef-beed-371c0c6f3ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa5ec16-9eb4-45ba-a77f-3811567a67e9'
    'lead': 'Chinese censors scrambled to delete what appears to be a misleading quote
      by a senior Communist Party official published in state media, which claimed
      the ''zero-COVID'' policy would remain in place in Beijing ''for the next five
      years,'' in an effort to tame an online backlash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T06:34:13.580+08:00
