      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Early
        into his presidency, Rodrigo Duterte’s economic team unveiled a set of audacious
        agenda geared towards accelerating growth while making it sustainable and
        inclusive for the ordinary Filipino. And thus Dutertenomics—as it was coined
        then—was born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
