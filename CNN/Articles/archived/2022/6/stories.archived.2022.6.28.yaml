      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not supposed to open up a truck and see stacks of bodies
        in there. None of us come to work imagining that," the fire chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9cfd2-2fe4-490c-81ae-eb7cdbcb68e6'
