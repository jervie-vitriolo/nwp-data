    'template': '1'
    'title': 'Russian airstrike hits busy shopping mall in central Ukraine, sparking
      fears of mass casualties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075ece9-702a-43b6-a09e-d578fae1b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian airstrike struck a bustling shopping
        mall in Kremenchuk, central Ukraine on Monday, setting the building ablaze
        and prompting concerns of mass casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f35b55-f93f-4e91-a23c-f75184052877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de746f59-2fb2-46ab-870b-750edf87f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said up to 1,000 people were
        in the mall when it was hit by missiles, adding: "The number of victims is
        impossible to imagine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7af80-5d9f-44f2-b531-6d5a101126e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8b477-6c01-4e9e-b602-a887601956c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, the head of the Poltava region military administration,
        Dmytro Lunin, said 10 people had died and 40 were injured in the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e5091-037c-4813-85a4-ef446d83afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f0579-baa5-48a6-979b-b3b87ce939ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how many more people might be under the rubble,"
        said Volodymyr Solohub, a regional official in the Poltava Oblast local administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d6b0a-d84c-4f4b-a0e8-2ac0dbbaa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee04032-58a2-4463-92ac-35dfad50b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed heavy smoke billowing from the building,
        which was engulfed by fire. The mall measures about one hectare -- roughly
        the size of two football fields -- and the strike occurred around 4 p.m. local
        time, Solohub said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912e314-9c19-46c2-881d-bc266ddb97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175bda1-d3a3-4cb3-b7ea-77e7adf387f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack targeted a site in central Ukraine far away from the
        epicenter of Russia''s war, which has recently been focused in the east of
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6d405-181b-41be-8241-652058b732a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030481c2-fd25-4be1-912b-6a866af619c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came as G7 leaders met at a summit in Germany that was mostly
        geared toward coordinating the Western response to Russia''s invasion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6b9a9-6f65-423b-a3dd-51716cacafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e9207-c2da-4dec-b503-607a7142136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been gaining ground in eastern Ukraine in recent days,
        capturing the city of Severodonetsk after weeks of fighting and picking up
        territory south of Lysychansk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63fbbd-832b-479e-8a87-429e68732b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0a63d-904f-46d6-9f57-84e4e3b496f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has eliminated most Ukrainian defenses in the Luhansk region
        and consolidated control of a belt of territory in the south, bringing strategic
        benefits and blunting the effectiveness of Ukrainian counterattacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b748f-370c-4499-b040-ba6a7512aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c12bc6-694a-4d5f-86fc-4cb298e1acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have also stepped up attacks in the Donetsk region,
        getting slightly closer to the belt of industrial towns in the region that
        runs south from Sloviansk through Kramatorsk to Kostiantynivka.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce249f4-3843-4921-b867-a07926ffbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd4641-594b-443c-8163-595d02867ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 vowed to continue providing support for Ukraine "for as long
        as it takes" in a joint statement at their summit on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872afe5c-678e-4fc4-84d9-b907a814b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb5cb9-89ad-4c43-aece-05caf6883ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US plans to announce as early as this week that it has bought
        an advanced, medium-to-long-range surface-to-air missile defense system for
        Ukraine, a source familiar with the announcement told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92125d48-ca96-43a5-8010-3d9b2c4b6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94753041-9bd1-49bb-ba93-369d8bf68f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zelensky was very much focused on trying to ensure that Ukraine
        is in as advantageous a position on the battlefield as possible in the next
        months as opposed to the next years, because he believes that a grinding conflict
        is not in the interest of the Ukrainian people," US national security adviser
        Jake Sullivan said after the Ukrainian President met virtually with leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b441b49-9cdc-4646-b666-ce65c4855dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T01:52:07.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8c452-43e2-4cc8-b1f3-d6d166f6c85e'
