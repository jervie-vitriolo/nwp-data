    'template': '1'
    'title': 'Toxic gas leak in Jordan kills at least 12 people, injures hundreds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdc60e-a389-4bfe-9682-3dccc6980105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 12 people were killed and 260
        people were injured after toxic gas leaked out of a container in Jordan''s
        port of Aqaba, Jordan''s government told CNN Arabic on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284dd87-bd85-4d26-bdee-1faca77fe5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd8ef3-67e4-46e7-b57a-73879233c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video from a nearby CCTV camera released by state-owned al Mamlaka
        TV showed the container being transported by a crane before it dropped, unleashing
        a cloud of yellow, gaseous material onto a ship and inside the port. The video
        showed people running away after the container dropped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a0e63-efdc-44e3-a300-a2af5dd17fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb73d96-082f-40d1-a478-8bf9ad44bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of specialists on hazardous materials from Jordan''s Civil
        Defense were dispatched to the scene of the incident, a PSD spokesperson said.
        The area has been quarantined, the Jordan Civil Defense said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba463963-0de2-49c4-a69b-7fccbea51e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc077d5-c318-41cb-afde-f1d2e1207a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local scenes broadcast on Jordan''s state TV showed teams in hazmat
        suits at the site of the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173db5b-6836-434e-aa0c-b797cdef833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abb21a-604b-4a20-8165-e27983de92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the deceased, eight people were Jordanians, according to
        the government. The remaining victims are of different nationalities, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7198d-24eb-4876-8edb-8eeeb28fe7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59545d90-c6f5-4971-b078-9c3361538cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the injured are 45 personnel who work with the Public Security
        Directorate, Civil Defense and Gendarmerie Cadres First Responders, according
        to the country''s Public Security Directorate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa001079-ce6d-4317-a6f1-5d4594ea4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e5d6c-a2ac-4709-a90d-a4276932f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby hospitals treating people injured after the incident reached
        full capacity, according to Jordanian state TV, citing the head of the Aqaba
        Health Directorate, Jamal Obeidat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca6738-f510-4349-8f45-28e197f9ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5db7c8-ed03-4078-bf4e-2dae1de06a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obeidat said field hospitals would be deployed and instructed Aqaba
        residents to close their windows and remain indoors, according to al Mamlaka
        TV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb5e6e-91af-4e75-ab13-b18c41d84b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b106f69-912a-4fd0-9577-b5224dbd5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:42:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air evacuation planes were also dispatched to assist with evacuations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5824d4e-d083-43c5-88ad-a5e73980b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d96e91-8df9-4afd-809e-814c03b58ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aqaba is a popular tourist resort, located on the Red Sea. The incident
        has alarmed many tourists, but Tourism Commissioner Nidal Al Magali said in
        a statement that the impact of the gas spread was currently limited due to
        slow winds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cb19d-1835-4ad7-b32e-7ced9804e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:30:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/27/middleeast/jordan-toxic-gas-leak-aqaba-port-intl/index.html"><em>"Toxic
        gas leak in Jordan kills at least 12 people, injures hundreds"&nbsp;</em></a></p>'
