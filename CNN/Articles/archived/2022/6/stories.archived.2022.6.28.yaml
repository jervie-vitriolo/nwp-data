    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Bongbong-Marcos', 'protest-rally']
    'template': '1'
    'title': 'PNP assures maximum tolerance for protesters on Bongbong Marcos’ inauguration
      day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9e933-fc44-40e2-b6b7-9f844c18244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:57:34.894+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:36:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A few
        days before the inauguration of President-elect Ferdinand “Bongbong” Marcos,
        Jr., the Philippine National Police on Tuesday assured the public that they
        will be exercising maximum tolerance for those planning to hold protest actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac802df7-8e55-4670-8739-12e1d6709db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:57:34.894+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:36:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1599f6-0afa-4468-9142-2f13b45b1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:57:34.894+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:36:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing attended by the presidential inauguration subcommittee
        on security, traffic, and communications, Interior and Local Government Secretary
        Eduardo Año said rallyists can hold their actions at designated freedom parks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
