      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Metro
        Manila will remain under Alert Level 1, the laxest COVID-19 restrictions,
        until July 15, the Palace announced in a statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18577a57-61ce-4216-ba01-5f4d11d19fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T10:47:04.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75807afc-f0b2-42cb-9f7e-16bad072536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T10:47:04.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases (IATF-EID) comes as it also greenlit recommendations by
        the sub-Technical Working Group for Data Analytics on revising matrices for
        the alert level system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c778a3-fd4d-4bd7-9205-37dd053dbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T10:47:04.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ea5b7-658b-493b-89ea-776f479b3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T10:47:04.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:41:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matrix used as basis for the Alert Level System shall be modified
        as follows:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18b471-25ea-41ec-870b-4aa72cf63ba7'
      'mgnl:activationStatus': true
