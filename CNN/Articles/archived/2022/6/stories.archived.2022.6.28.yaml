    'jcr:uuid': '3a363d2d-1814-48d9-a4f3-437581b3de80'
    'lead': 'The acclaimed filmmaker talks about the authenticity of queer films and
      unveils her list of favorite queer films, which ranges from a poetic Filipino
      gem to a landmark of Mexican cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T18:33:09.437+08:00
