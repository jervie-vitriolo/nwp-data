    'title': 'More cities in NCR declare June 30 a non-working holiday for Marcos
      inauguration'
    'updated': 2022-06-29T17:49:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100a827-19e4-4fdd-abef-c19a20fdeecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — At least
        four Metro Manila mayors have declared June 30 a special non-working holiday
        in their cities for the inauguration of President-elect Ferdinand "Bongbong"
        Marcos Jr. at the National Museum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df548b9f-6b6d-4e98-a53f-d657e32daf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora announced Tuesday that he issued
        an executive order declaring June 30 a special non-working holiday in the
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbdeff-053b-4f0e-aa44-27716024020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This is] to help ensure the safety of all citizens and a smooth
        flow of traffic since this will be the day that President Ferdinand R. Marcos
        Jr. will be taking his oath of office," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf1f43-c837-4dab-9d1d-4b21f8b59d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno issued the same order late last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4911c-f516-47f7-af91-deb993dddc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is but fitting and proper that all citizens of the country,
        in general, and residents of the City of Manila, in particular, be given full
        opportunity to witness and welcome this significant event in the life of the
        nation," Moreno said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e033afa-71a8-4a13-b38b-e35e982cba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:49:27.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate posts on Wednesday, Pasay City Mayor Imelda Calixto-Rubiano
        and Navotas City Mayor Toby Tiangco also announced holiday declarations for
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec78d56-569f-4ab5-8fbc-330c97dccf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:49:27.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Rubiano and Tiangco said this is to ensure that residents will
        not be affected by road closures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0d85f-8c47-4bc8-abc1-4ba7d0c04ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Director for Operations Maj. Gen. Val
        de Leon also said on Tuesday that more than 6,000 police personnel will be
        deployed to ensure security at Marcos'' inauguration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37aa23-c37d-4cbf-b61b-9dee5a9bbebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T21:25:05.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:33:09.345+08:00
