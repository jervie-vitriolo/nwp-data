      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, however, junked by the Comelec en banc right after the May
        9 polls, leaving the petitioners to run to the high court as their last legal
        option.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0d244-4e3f-4f34-ad34-4edaac48f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
