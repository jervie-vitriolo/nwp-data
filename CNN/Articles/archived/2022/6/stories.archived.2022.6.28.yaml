      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ups</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044304f-c54f-42d3-b873-55a98bbd4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy under Duterte began on a strong note—thanks to good
        housekeeping from previous administrations—with growth even settling slightly
        above 7% in 2016 based on latest Philippine Statistics Authority estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46f0cc-821d-443a-b2b4-f9a355f7d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df542ac5-3779-456b-b776-8f940961fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua also acknowledged this
        during his last briefing as head of the National Economic and Development
        Authority (NEDA) this June. “We improved upon the prudent macroeconomic and
        fiscal management of the previous administrations. With a stronger macroeconomy,
        we were able to shift our attention to addressing micro-issues,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b8b0b-b528-4a22-abce-008dae759c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286cbca-f980-4a8c-9f67-1bd852ab9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also pursued an expansionary fiscal policy, one
        that funded the state’s investments in the likes of public infrastructure.
        It could be said that the Build, Build, Build is among the centerpiece programs
        of the Duterte administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b9792-5121-47b0-a3c4-2862fa77db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598669f-c086-4a50-bda8-cd6809357694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, led by Secretary Carlos Dominguez III,
        has also pushed for the Comprehensive Tax Reform Program (CTRP). Consisting
        of multiple tax packages, it aims to achieve a “fairer, efficient and more
        progressive” tax system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c7cee-6b03-473e-9f9c-65135ec9f68b'
      'mgnl:activationStatus': true
