    'lead': 'What was meant to be a simple errand, a daughter driving her aging father
      to the hospital to pick up his medicine, has pulled a small city on China''s
      border with North Korea -- and its nearly two-month Covid-19 lockdown -- into
      the national spotlight, after the pair ran afoul of pandemic rules.

      '
