      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Information for illegal assembly in Criminal Case No. 087-22
        is hereby quashed/dismissed for being duplicitous, and for failure to allege
        the essential facts constituting the particular kinds of illegal assembly
        falling under the jurisdiction of the first level court,” the court order
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee1ba7-2042-45f8-a01e-92eb88882717'
