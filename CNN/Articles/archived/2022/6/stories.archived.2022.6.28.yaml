      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak, [National Assembly President] Jorge Rodriguez is hosting
        a delegation from the US government who arrived in Venezuela a couple hours
        ago, and he''s working to maintain the conversations we begun in March and
        the bilateral agenda between the US and Venezuela," Maduro said. "He is in
        a meeting with them at this very hour."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d52a3-c646-4d54-89ed-98b34325f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c905bf4-f84d-44d9-ad3e-a96768b155fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Franks, the spokesperson for Heath''s family, said Monday
        that "if true, the reports of SPEHA Carstens'' trip to Caracas are an encouraging
        sign, both for Matthew and for the numerous other Americans held hostage in
        Venezuela with whom the Heath family stands shoulder-to-shoulder."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0882abd-029f-4d93-84e5-ad3c7273fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35beade0-8230-4655-be7c-be58b0af8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matthew''s situation remains dire, and the family reiterates its
        plea to Presidents Biden and Maduro to arrange an emergency medical evacuation,"
        Franks said. "We are concerned that once authorities withdraw heavy sedation,
        Matthew will take the first opportunity he gets to attempt suicide again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ca840-252a-4f5f-8db6-fc1501dbaa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39055c4d-585a-4f44-b0da-4e6dac4d8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath is one of at least eight Americans currently known to be wrongfully
        detained in Venezuela. Five of the six American oil executives known as the
        "CITGO 6" -- Tomeu Vadell, Jorge Toledo, Alirio Jose Zambrano, Jose Luis Zambrano
        and Jose Angel Pereira -- who were arrested in Venezuela more than four years
        ago, remain detained there, as do Americans Luke Denman and Airan Berry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2057e-4b64-47a6-aa9d-a093dbeb892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7493a1-e5f8-4397-acbd-4993e09f80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Americans who had been detained there, including one of the
        CITGO 6, were released in March following the visit of two top US government
        officials to Caracas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a26e7-ce80-49ff-a56b-41037c1c9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3447ee-00cc-44ee-bfc1-83ae31c4b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, Carstens traveled to Venezuela and was able to
        meet with US wrongful detainees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b8e2d-9c04-402b-be9c-343482064da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f816b-2316-484a-9144-2679016610eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of such detainees, some of whom have been imprisoned
        abroad for years, have called on the Biden administration to do more to secure
        the release of their loved ones and have increasingly sought to meet with
        President Joe Biden directly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b1fdd-2ac3-4d03-ad48-a5564d449784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df508a6-66a1-4c95-ab89-a4ba97dbda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Secretary of State Antony Blinken held a meeting with
        the families of US hostages and wrongful detainees, in which he did not promise
        a meeting with Biden, but sought to assure them that the administration is
        making every effort to bring their loved ones home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf761ef-0b7e-43e1-80b1-667f68cc099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a5743-54cd-4a2d-b51a-ba64a999a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the families were largely appreciative of the conversation
        with the top US diplomat, some walked away frustrated by what they see as
        a lack of urgency and concrete action from the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23427883-4233-41a0-bb54-ea69e9968268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d35ab-6fd1-486a-a10d-d83cc5a96096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop having meetings with us to check the box and start doing stuff
        that actually changes things for our families," said Alexandra Forseth, whose
        father and uncle are part of the "CITGO 6," said at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2505ca-8fb6-48ba-9042-b2c30d7dc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T12:15:05.818+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:41:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/27/politics/us-delegation-visit-venezuela-detained-americans/index.html">"US
        officials travel to Venezuela for discussions about detained Americans."</a></em></p>'
  'San-Antonio-migrants-dead-semi-truck':
