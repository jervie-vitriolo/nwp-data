      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c058eb-fa0c-4a20-a707-198648f65e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T11:58:53.344+08:00
