      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a6dfc-c3f0-485b-8fc3-048e4470c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:40:23.834+08:00
      'mgnl:createdBy': 'pilar'
