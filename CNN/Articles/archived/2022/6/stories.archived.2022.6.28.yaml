    'template': '1'
    'title': 'US strikes al Qaeda-affiliated leader in Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85017457-856b-48d9-9335-3ece6faab342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:49:18.775+08:00
