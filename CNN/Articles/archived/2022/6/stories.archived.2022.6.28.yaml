        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956624dd-282f-4444-8207-4dfa6a69452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is a feat for this administration is because of the pandemic,
        we had to halt the economy and eventually provide the necessary services—the
        vaccine, the ayuda—and eventually restart the economy,” BDO chief market strategist
        Jonathan Ravelas told CNN Philippines in an interview.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299d37c-1894-4c9f-854a-c65f2a209447'
