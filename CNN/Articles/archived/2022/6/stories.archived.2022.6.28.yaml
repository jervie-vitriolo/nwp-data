      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)—</strong> The Philippine
        government is strongly objecting the conducting of "live fire drills" by Taiwan
        set within the vicinity of Ligaw Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48889e3e-f628-49fe-900c-3e52001a6523'
