    'template': '1'
    'title': "COVID-19 booster pushed as reinfection poses high health risks  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cfc89-bd7c-4883-8ccd-848cf38a2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> An infectious
        diseases expert noted that COVID-19 booster shots are much needed as reinfection
        may lead to higher health risk and hospitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8a044-1aae-4158-b8e3-ed8908cee013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de1700-2bb3-493e-bb1c-78ebc968bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given that reinfection is caused by a different variant of concern
        such as Omicron, a previous infection will not protect that individual and
        therefore still puts him at risk of the acute complications of COVID and post-COVID
        complications,” said Dr. Rontgene Solante, a vaccine expert panel member,
        in a message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdfbf1-e449-44d7-a3a9-d51a0d018dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5d0d6-cb0f-4bab-b706-a5b618ff0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With reinfection, risk of complications, including hospitalization
        is higher and can be more severe, including risk of long COVID,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4205a94-6e2c-4119-8687-aea9054c609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798fb72-ff54-4906-bd99-62c6ef3f37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-print study in the United States showed that COVID-19 reinfection
        increases the risk for death, hospitalization, and having at least one lingering
        effect of the infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0f5f4-5f12-48c3-968d-9c3fd9fd3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a9c31-adaf-4906-9426-ea8974c3c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:40:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The constellation of findings show that reinfection adds non-trivial
        risks of all-cause mortality, hospitalization, and adverse health outcomes
        in the acute and post-acute phase of the reinfection,” <a href="https://www.researchsquare.com/article/rs-1749502/v1">early
        findings showed.</a> “Reducing overall burden of death and disease due to
        SARS-CoV-2 will require strategies for reinfection prevention.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c688760-2ca0-44f5-aeb4-54bbb6cb25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T13:28:56.775+08:00
