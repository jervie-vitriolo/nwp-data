      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4addc27-8c68-4190-91e7-f7a2a06473b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.590+08:00
      'mgnl:createdBy': 'pilar'
