      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/27/duterte-corruption-in-the-last-6-years.html"><strong>RELATED:
        Six years on: Did the Duterte administration deliver on its anti-corruption
