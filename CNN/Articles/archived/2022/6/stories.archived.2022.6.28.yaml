      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated the order of DILG Sec. Eduardo Año to police
        personnel to exercise maximum tolerance on protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9881aa-324c-4baf-890a-16d1c7905a9f'
