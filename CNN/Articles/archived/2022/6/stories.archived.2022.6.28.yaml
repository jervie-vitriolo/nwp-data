      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Detained
        senator Leila De Lima on Monday said she is recovering after undergoing a
        major surgery at the Manila Doctors Hospital last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4856a-cf63-45ac-a855-849b3e3668e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
