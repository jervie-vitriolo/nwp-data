      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts also acknowledge the free rein the President gave his economic
        team, particularly Dominguez whom Ravelas described as the chief architect
        of Dutertenomics.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09285f-c68a-459a-aa6e-9fb5c89b912e'
