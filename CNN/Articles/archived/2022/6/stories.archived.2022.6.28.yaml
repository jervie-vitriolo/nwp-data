    'lead': 'The country may see over 17,000 new COVID-19 cases daily in a month''s
      time, the Department of Health warns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T22:24:09.848+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:32:44.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
