      'mgnl:lastActivated': 2023-01-19T14:46:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b85d5-9f2f-4511-9593-6b693fc113b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:55:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Antonio Pangan of the 2nd Municipal Circuit Trial
        Court of Capas-Bamban-Concepcion issued an order granting the motion to quash
        the illegal assembly and malicious mischief charges against the so-called
        Tinang 83.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a7019-d424-42d0-bbd9-c0cb3302b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:55:10.418+08:00
