      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2743c4-e82f-4f3a-8d84-fa0e760c9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the COVID-19 pandemic, Congress denied the franchise
        renewal of broadcast giant ABS-CBN for alleged tax evasion, labor malpractice,
        biased reporting, and the supposed US citizenship of the company''s former
        chairman Eugenio Lopez III.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399e3cf-1c63-4d7d-8437-4ce19c9876d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.780+08:00
