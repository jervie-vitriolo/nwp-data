    'template': '1'
    'title': 'West pushes Russia into its first foreign debt default since 1918'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6b2f7-609a-405f-9d54-5d8281506ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has defaulted on its foreign debt
        for the first time since the Bolshevik revolution more than a century ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2e69f-9b6c-4d3b-86a7-48019acee9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.048+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4e718-4975-4555-bbc7-4f6d766fdfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports that Moscow had failed to pay about $100 million
        in interest on two bonds during a 30-day grace period that expired Sunday,
        the White House said the default showed the power of Western sanctions imposed
        on Russia since it invaded Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33401b7b-3787-42aa-9cb7-10275db9125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c9043-06e1-47ba-aaf3-477f56d9b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning''s news around the finding of Russia''s default, for
        the first time in more than a century, situates just how strong the reactions
        are that the US, along with allies and partners, have taken, as well as how
        dramatic the impact has been on Russia''s economy," a senior administration
        official said on the sidelines of a G7 summit in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3c031-6bda-46f6-bd8c-57a2577a1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f0663-7ab6-43e5-9b3d-79349910f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s credit ratings agency said Monday that the missed deadline
        "constitutes a default" and it predicted that Russia would default on more
        payments in the future, given a decree on June 22 by the Kremlin that it would
        service its foreign debt in rubles, rather than the currencies the bonds were
        issued in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607cc6a-c483-416a-9d28-1bacc9aedf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97c241-4594-4316-803e-c24ef354478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia denied it was in default, saying the payments due Sunday
        had been made, in dollars and euros, on May 27 and the money was stuck with
        Euroclear, a clearing house based in Belgium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608c62d-a77e-4e0e-8103-ef487e26e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c801e-2abb-467f-9052-28b5c60c0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic default had been widely anticipated after half Russia''s
        foreign reserves were frozen and the US Treasury ended a carve-out from sanctions
        that had allowed US bondholders to be repaid by Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d17f7-c5c3-444a-9818-5b58972297b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d02b1-2a3f-48e0-9012-3b91c94c444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union also made it harder for Moscow to meet its debt
        obligations earlier this month by sanctioning Russia''s National Settlement
        Depository, the country''s agent for its foreign currency bonds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad0581-9817-44e3-b5c6-dd2067c00d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660a18a-ca4b-44cb-a8af-110d6a5d1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it took longer than many had expected: Sanctions have largely
        failed to cripple Russia''s economy, as surging energy prices have padded
        the country''s coffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f1304-6bdd-4f89-a067-3376155cc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f38d7-4f17-46f7-a910-0b03af0b08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russia''s currency has soared to a seven-year high against
        the US dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd60ac6-4db2-4bbb-b595-3baecd3fec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ecb831-3179-4922-8517-8d0ec71cb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country managed to pay back creditors with dollars in April
        after a long saga that put it on the brink of default. The country''s finance
        ministry said in April that it made a $565 million eurobond that was due this
        year, as well as an $84 million eurobond that was set to mature in 2024. Both
        payments were made in US dollars, the finance ministry claimed, as required
        by the bond''s contract stipulations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049baa2-92a8-477c-a6b3-4806d3651b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36541a3c-eddf-4e71-b719-5388301771dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t possible this time around, given the recent moves
        by US and EU authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad595982-342d-410c-81e6-99fc2383e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a6a45-453f-493d-aea3-059607c56a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Finance Minister Siluanov was quoted by state-owned news
        agency Ria Novosti as saying last week that the sanctions meant Moscow had
        no "other method left to get funds to investors, except to make payments in
        Russian rubles."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6fec0-2a26-4254-91eb-8c2ae2049e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b3bd9-fa3b-44ab-827c-83f374766f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian finance ministry said in a Telegram post on May 27 that
        the Russian National Settlement Depository had made the required payments
        of $71 million and €26.5 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4e6e2-518e-4e53-a313-5914514bea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe00e6-e2f7-4496-86ed-c62598704c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of default are incorrect because the necessary currency
        payment was made as early as back in May," Kremlin spokesman Dmitry Peskov
        said during a regular call with reporters on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2966ed8-76bd-40f7-8538-b41f25022c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd362d5-f3cf-4792-ae61-922f2fc98898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that money transferred to Euroclear was not delivered to
        investors was "not our problem," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692a813-a2f4-44cc-989e-8014b5c3e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902cdac-95ea-48a1-9c8c-4cad02cb748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there are no grounds to call it a default," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72756898-8331-4485-a127-a3150e8c01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4a2d3-a315-4096-9e3e-f82ef8a92510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euroclear can''t settle any securities with counterparties that
        are subject to sanctions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33881b1f-caa7-4fd0-bf65-758531dbed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcb4d5-d22a-46d5-b014-2d731eb961d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the last time the West sanctioned Russia over its annexation
        of Crimea, the Kremlin had built up about $640 billion in foreign reserves.
        About half of those funds are now frozen under Western sanctions imposed after
        the invasion of Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f6043-968a-420c-ae95-58effd5b0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526e6a0-c04b-4e61-b5ff-3f6cbbd389df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what effect — if any — the default will have on
        Russia''s economy in the near term, as the country is already unable to borrow
        abroad and its existing bonds have collapsed in value to pennies on the dollar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbfe41-f5ca-4216-bd19-b836d46160fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb09001-504d-4ff9-a1c5-25777d809e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:35:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the long term, Russians will almost certainly suffer. The
        country''s assault on Ukraine has left it with few friends in the international
        community, and the default will likely cut off access to foreign financing
        for years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77563a-60ee-4021-b267-b7f3234351e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T17:57:39.051+08:00
