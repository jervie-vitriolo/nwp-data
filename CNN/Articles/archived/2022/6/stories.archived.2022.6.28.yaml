      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos’ party welcomes decision</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8dbf9-8df6-4bb6-b954-4c6b05836f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
