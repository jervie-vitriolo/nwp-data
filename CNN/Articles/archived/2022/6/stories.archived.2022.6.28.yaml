      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tragic," Mayor Nirenberg said Monday. "There are, that we
        know of, 46 individuals who are no longer with us, who had families, who were
        likely trying to find a better life. And we have 16 folks who are fighting
        for their lives in the hospital."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f8166-b44e-41d9-a908-fd5baa725ee7'
