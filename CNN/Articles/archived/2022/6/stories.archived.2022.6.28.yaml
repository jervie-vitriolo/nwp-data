    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8919d4c6-8829-4c4f-a5fe-3c5f7decfea3'
    'lead': 'The peso traded as high as ₱55.15 against the dollar this Monday, its
      weakest since 2005. A stronger greenback means more expensive fuel for Filipinos
      as the country pays for oil imports in dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T16:43:53.138+08:00
