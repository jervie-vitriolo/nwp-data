    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc2fea-bffd-4de0-abe4-202d35cdd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
