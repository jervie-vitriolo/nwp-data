    'title': 'DOH asks PHAPi chief to communicate with them for HCW’s COVID-19 allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6803ae-5b11-4f2f-bdb7-32609f1d04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T20:21:00.502+08:00
