    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ae624a-b4d5-4ffd-b187-5ae3d5e44615'
    'lead': 'The Supreme Court has unanimously junked two petitions to disqualify
      and cancel the candidacy of President-elect Ferdinand "Bongbong" Marcos Jr.,
      who is set to be inaugurated this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T14:12:01.939+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:39:31.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:32:00.725+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court upholds Bongbong Marcos'' presidential run'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed72861-8b16-49fe-8e04-54de119647c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:40:08.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:39:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)—&nbsp;</strong>The
        Supreme Court (SC) has unanimously junked two petitions to disqualify and
        cancel the candidacy of President-elect Ferdinand "Bongbong" Marcos Jr., who
        is set to be inaugurated this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bc48e-ee8a-46b1-91ba-42554fa6d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d833eb7-0480-4375-89c3-407b56c2690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on the petitions was confirmed by the SC’s Public Information
        Office on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787b8af-3917-4a96-a5cd-05ceee61d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dde819-03fb-4aea-866d-a2683dde5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/5/17/Bongbong-Marcos-COC-candidacy-Supreme-Court.html">first
        petition</a>,&nbsp;represented by lawyer Theodore Te, argued that Marcos''
        certificate of candidacy when he ran for president should be void on the basis
        that he lied about not committing any crimes when he was convicted by a Quezon
        City court for multiple instances of failing to file his income tax returns.
        The petitioners, led by Fr. Christian Buenafe, asked the magistrates to declare
        void ab initio Marcos’ certificate of candidacy, completely invalidating his
        presidential run and all the 31 million votes he received be labeled as stray
        votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2c88f-052f-4092-b087-4ed66439dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00818de-e72b-4a0d-9ee5-f3e0cfe649be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/5/18/CARMMA-martial-law-TRO-Marcos-vote-.html">second
        petition filed by martial law survivors</a> sought to disqualify Marcos from
        the presidential race for non-filing of ITRs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70535b-48d3-45e9-91f4-dd32fe2a1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462d91f-d8d8-4fd1-b05c-f72bc9b1dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both petitions stressed the second-placer, whom they said is actually
        the first-placer among the qualified candidates, should be proclaimed president.
        Marcos'' archrival, Vice President Leni Robredo, placed a far second in the
        race with 14.8 million votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d254afd-ba93-463b-a9d3-6ffcf7c37956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d750e4-7282-4d73-a3ac-ff2a8d2539ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen SC justices affirmed the decision of the Commission on
        Elections (Comelec) to dismiss the petitions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b858ee2-75a1-4fe3-90a0-976b32288aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6298667-f75b-4ba7-8e5c-6c81eb582366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court held that in the exercise of its power to decide the
        present controversy led them to no other conclusion but that respondent Marcos
        Jr. is qualified to run for and be elected to public office. Likewise, his
        COC, being valid and in accord with the pertinent law, was rightfully upheld
        by the COMELEC," the court’s press release read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ce0f7-c2fb-42b5-afc9-a8c0a606acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27482c85-b3e4-4116-b29d-7140712e376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two justices did not take part in the deliberations. Justice Henri
        Jean Paul Inting is the sibling of incumbent Comelec commissioner Socorro
        Inting, while Justice Antonio Kho Jr. previously served as commissioner in
        the poll body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf33b5e-e6a2-4732-bc34-06464b2bf27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a0f5e-5eae-4f2b-ba7b-aaad8c6d05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te’s group first filed the petition before the Commission on Elections
        in November 2021. It argued that Marcos committed a crime of moral turpitude
        and perjury for making false representations in his certificate of candidacy
        regarding his eligibility to seek the presidency despite his tax conviction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1c31b-77e1-4daf-8d34-4a86582ed098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
