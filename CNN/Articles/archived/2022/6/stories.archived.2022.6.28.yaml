      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They keep talking about accomplishments but in government parlance,
        the accomplishments they are talking about are just outputs. They’re not talking
        about the outcome, moreso the impact of their programs,” said Suzara.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddbc76-3401-49f6-9896-fbdc3de04353'
