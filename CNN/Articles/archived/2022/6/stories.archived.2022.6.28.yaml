    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'White-House', 'public-tours']
    'template': '1'
    'title': 'White House announces free public tours will resume full operating schedule
      on July 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f676d-6652-4926-a4f8-266a92549a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Public tours of the White House will resume
        a full operating schedule on July 19 for the first time since they were suspended
        in 2020 because of the COVID-19 pandemic, the White House announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fed715-5af8-486d-b854-29057f35c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef673fe-a89f-4af1-a037-3d9a57043fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited tours of the White House resumed earlier this year on Fridays
        and Saturdays but will be offered Tuesdays through Saturdays from 8 a.m. to
        12:30 p.m. ET, excluding federal holidays, under the full operating schedule.
        The tours are free to the public and can be scheduled through the office of
        a member of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3225a-097e-4c91-8788-6e73ef819100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f6665-3c8f-476b-9f1b-bcf252b20f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says it will continue to monitor Covid-19 and operate
        based on guidance provided by the US Centers for Disease Control and Prevention.
        Face masks are not currently required for the tours. Anyone who has tested
        positive for Covid-19, has symptoms or has been exposed to the virus within
        10 days of their scheduled tour is being told to stay home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cc9a7-aea0-4962-ab61-da054c394f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc94aab-bd11-44bd-9bfa-b77529ae6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has hosted several large-scale events at the White
        House in recent months, after being unable to do so for much of President
        Joe Biden''s first year in office. The President and first lady Jill Biden
        welcomed thousands of guests to the South Lawn of the White House in April
        for the Easter Egg Roll, an annual holiday tradition that had been canceled
        for the past two years because of the pandemic. The White House also hosted
        spring garden tours this year, which were free and open to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a2ff8-05bb-4bcb-a58d-7beb60e812aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a6d4d-658c-46fc-b550-6a50b3128aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been trying to move the country into
        a new phase of the pandemic that is less disruptive to Americans'' daily lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11275d9e-350e-4ee7-99ee-91f3f8991634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8c693-fd6d-4b2b-be58-71acc70e3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant development in the nation''s fight against Covid-19
        came earlier this month, when the US Food and Drug Administration expanded
        the emergency use authorizations for the Moderna and Pfizer/BioNTech Covid-19
        vaccines to include children as young as 6 months. Moderna''s vaccine is now
        authorized for use in children 6 months through 17 years and Pfizer/BioNTech''s
        for children 6 months through 4 years. About 17 million kids under age 5 are
        now are eligible for Covid-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d3036-669c-453d-b5bb-2a325e825ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:45:14.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/27/politics/white-house-free-public-tours-full-operating-schedule/index.html">White
        House announces free public tours will resume full operating schedule on July
        19</a>."</em></p>'
  'US-FDA-advisers-Omicron-specific-coronavirus-vaccines':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Scott Olson/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-28T04:45:34.263+08:00
    'imagesource': 'jcr:ea2e4611-72ba-4ba0-a549-376f0d9990a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d918e8-b295-4886-95b5-a65336ca57e6'
    'lead': 'The United States is preparing for the possible need to update its COVID-19
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T04:48:27.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:46:27.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:49.471+08:00
