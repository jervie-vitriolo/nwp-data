      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key pre-pandemic measures include the <a href="https://www.cnnphilippines.com/news/2017/08/04/president-rodrigo-duterte-free-tuition-bill-law.html">Free
        Tertiary Education Law</a>, <a href="https://www.cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html">National
        ID Program</a>, <a href="https://www.cnnphilippines.com/news/2018/5/29/duterte-signs-zubiri-law-ease-of-doing-business-anti-red-tape-business-permits.html">Ease
        of Doing Business Act</a>, <a href="http://www.cnnphilippines.com/news/2019/2/20/rodrigo-duterte-universal-health-care.html">Universal
        Health Care Law</a>, and <a href="https://www.cnnphilippines.com/news/2019/5/22/Duterte-Pantawid-Pamilyang-Pilipino-Program-law-.html">Pantawid
        Pamilyang Pilipino Program Act</a>.&nbsp;</p>'
    '38':
