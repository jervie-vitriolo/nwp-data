      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our farmers, fisherfolk, MSMEs (micro, small, and medium enterprises)
        in the country need to have the full package of executive support for our
        programs, and legislative support as well including in terms of correcting
        the policy framework on tariffs, on protection against smuggling itself and
        really earmarking revenues to support agriculture as our engine of growth
        and now also our engine of recovery from the pandemic and recession," the
        senator added.</p>'
