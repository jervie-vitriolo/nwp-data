      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Department
        of the Interior and Local Government (DILG) is urging left-leaning groups
        to keep their protests peaceful during the inauguration of President-elect
        Ferdinand “Bongbong” Marcos Jr. this Thursday, June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295f327-4c07-48af-80a2-1c162c4e75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:40:23.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a64127-771b-44ff-a199-c66eb96d71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:40:23.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya made the plea on Tuesday, stressing
        the entire country wants an orderly transition of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f4232-8c6d-4cce-82cb-b72a8f23ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:40:23.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af206dd7-91c6-44f8-9624-1551a1b333c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:40:23.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan po ''yung sanang pakiusap namin sa maka-Kaliwang grupo</em>:
        if you want to do a protest action, you have all the right in the world to
        do that so long as peaceful <em>po ito. At huwag po ninyo</em> iprovoke <em>ang
        ating mga kapulisan para gumawa ng eksena para</em> ma-media <em>kayo</em>,”
        Malaya told a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc2105-5690-4400-b865-0c01e120928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:40:23.834+08:00
