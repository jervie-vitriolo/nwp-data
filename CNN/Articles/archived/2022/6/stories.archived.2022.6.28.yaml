      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office and the Metropolitan Development
        Authority said roads near the inauguration site would be closed to control
        and smoothen traffic flow. Heavy traffic is expected and motorists were told
        to take alternate routes to reach their destinations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9719cac-8501-43b4-96bb-c4089d9d8dc1'
