      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44bf56-c454-460c-a4af-9a4dd1a13fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:36:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some media outlets expressing a critical stance on Duterte''s
        tough approach in dealing with societal issues, his government clamped down
        on entities which are only performing their role of reporting the truth to
        the public.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bd82d-b0ff-495c-adf7-54a41a4e9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:51:32.779+08:00
