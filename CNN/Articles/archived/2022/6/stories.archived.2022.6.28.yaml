        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d578a-baf8-41c6-a585-67ce5b9fd96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:37:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, in terms of statistics, the Duterte administration did
        well. Prior to the pandemic, our GDP growth rate was at 6.1%. We were among
        the highest in terms of growth rate in Southeast Asia. Prior to the pandemic,
        poverty incidence was also declining,” said University of the Philippines
        School of Economics (UPSE) associate professor Dr. Cielo Magno in an e-mail
        to CNN Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4c05b-2f2c-4ced-b7d4-fb46aa13f11d'
      'mgnl:activationStatus': true
