      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other issues, Stark is also concerned that the technology
        will contribute to so-called "surveillance creep."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c17df-276d-4ffe-a8a7-c82ca3195399'
