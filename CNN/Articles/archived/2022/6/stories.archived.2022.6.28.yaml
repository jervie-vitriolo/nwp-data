      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they are hopeful that those transported for treatment
        will recover. Three of the migrants found were taken to Methodist Hospital
        Metropolitan and are in stable condition, according to a spokesperson for
        Methodist Healthcare.</p>'
    '13':
