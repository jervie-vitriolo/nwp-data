    'mgnl:tags': ['US', 'FDA', 'advisers', 'Omicron-specific-coronavirus-vaccines',
      'COVID-19', 'vaccine', 'booster']
    'template': '1'
    'title': 'US FDA advisers to consider whether Omicron-specific coronavirus vaccines
      are needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae42e21-465e-4d79-898c-287d2ee79f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is preparing for the
        possible need to update its COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2937bf-3027-44c9-9001-461abbeaeee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5935097-7794-426c-a539-4b5690a427b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s independent Vaccines and
        Related Biological Products Advisory Committee is set to meet Tuesday to discuss
        whether the composition of Covid-19 vaccines should be modified to target
        a specific coronavirus strain, and if so, which strain should be selected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c754f16-834b-449b-950a-d019e1e33efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de9b06-58ea-43b6-8e12-fcc53193bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the Covid-19 vaccinations that people receive in the
        future could be somewhat or completely different formulations than what are
        administered now. The current vaccines are based on the coronavirus that emerged
        in late 2019, but the experts will discuss Tuesday if vaccines should also
        target the Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7c1e7-59ef-4b79-bd06-b5cce420a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978ef7e-cb89-4cf6-abae-e34ba24590a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their meeting, VRBPAC members will vote on the question: "Does
        the committee recommend inclusion of a SARS-CoV-2 Omicron component for COVID-19
        booster vaccines in the United States?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40399235-b31c-4741-9f46-c6950ccdae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28f9a5-67ea-411c-b200-1063708f3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a moment of transition for the approach to the coronavirus
        vaccines. Anticipation is mounting that vaccinations could be needed annually
        -- similar to how seasonal flu shots are administered each year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada058a-ebf6-471b-85dd-eed8f641ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cce139-2e53-4c22-b8ce-f260cd1340bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s anticipation that we would need a fall booster and what
        that framework would look like and if a vaccine is needed due to a different
        variant," Lori Tremmel Freeman, chief executive officer of the National Association
        of County and City Health Officials, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa5e98-1674-42ba-917e-e5bbe4bb25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d2258-d881-4c91-8bd4-be7636efe7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This becomes challenging, because is it really a booster if it''s
        not the same formulation? And should we be talking about it in that way or
        is it simply a new vaccination?" Freeman added. "We don''t discuss that we
        have received boosters of flu shots over the years. It''s just part of getting
        your flu shot every year. So this transition is an important one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d90c6-0dc0-453a-a520-972711044a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684c4a7-20aa-4014-89f1-3e3ebbb1a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a trio of top FDA officials wrote in the medical journal
        JAMA that the United States might need to update its Covid-19 vaccines each
        year and "a new normal" may include an annual Covid-19 vaccine alongside a
        seasonal flu shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44734f5d-02ca-472d-9047-c81b5ad404b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a24dc-8732-436d-b767-e82da0ebc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By summer, decisions will need to be made for the 2022-2023 season
        about who should be eligible for vaccination with additional boosters and
        regarding vaccine composition," wrote Dr. Peter Marks, director of the FDA''s
        Center for Biologics Evaluation and Research; Principal Deputy Commissioner
        Dr. Janet Woodcock; and FDA Commissioner Dr. Robert Califf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a61838-7cb7-457e-ad0d-67bba2ac45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc10b7-673c-4ac1-9eb1-86bbba9264f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administering additional COVID-19 vaccine doses to appropriate
        individuals this fall around the time of the usual influenza vaccine campaign
        has the potential to protect susceptible individuals against hospitalization
        and death, and therefore will be a topic for FDA consideration," they wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a75431-4321-42b5-93eb-b8aa95c49f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12260e34-cef7-4259-9feb-2277fa7ab983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is going to be ... a transitional year''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b206f6c-ede3-439c-a0a6-5f7b83b576a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s vaccine advisers previously met in April to discuss how
        the composition of Covid-19 vaccines could change to target any new and emerging
        coronavirus variants. The committee agreed that there needs to be a framework
        for how and when such changes take place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948eb37d-ed0a-495e-a897-02c3b106d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456fddb-1564-43f3-b69d-55f3866fdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA''s Marks has called this year a "transitional" one in how we
        view the evolving Covid-19 vaccine schedule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59a9f6-6ed3-439c-843f-4920673830c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78128233-1d78-43d3-9749-60d4e51aa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hypothesis now is that this is going to look somewhat like
        influenza. In this 2022-23 season, instead of just getting vaccinated against
        influenza, you''ll also get your booster for Covid-19. And we''ll see how
        that goes," Marks told Bloomberg in an opinion article earlier this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04823f-9914-4a68-a77d-46dbe75089e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0e486-eb0b-437f-83e8-6ed0530983ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people who get that boost do well and we seem to have avoided
        another big wave from October to March-April of next year, we will have gotten
        people used to that," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401f8ee-8b79-4987-9afe-5504ce216608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c5f63-ccb0-406b-9fdb-55ab1506b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People age 5 and older are already eligible for booster doses, and
        certain immunocompromised people and adults 50 and older are eligible for
        additional doses of Covid-19 vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca214e-3977-47ed-bd46-db81faf0d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab56f0-9c44-4738-96fd-ee33534a7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to start thinking about vaccines that we can adjust strains
        of once a year and make it more of a flu model rather than saying, OK, every
        five months or four months, you''ll get another booster," Marks told Bloomberg.
        "The idea here is that next year we have one campaign, and we don''t have
        to follow it up with another booster campaign. Ultimately, next-generation
        vaccines would ideally help hold us for that full year."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ecf56-73ea-4a4c-ba8b-f4fcb6077e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46e3e2-5644-4c4c-841a-79ffa62f37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the original versions of the Pfizer/BioNTech, Moderna
        and Johnson &amp; Johnson coronavirus vaccines are used in the United States
        -- but vaccine makers have been working on updated versions of their vaccines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b1fdd-9dc7-4c40-93fb-1e9a13dff172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f573dc-02de-4cee-9d86-02da66f02859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has developed a bivalent Covid-19 vaccine booster, named
        mRNA-1273.214, which the company announced this month has been shown to elicit
        "potent" immune responses against the Omicron subvariants BA.4 and BA.5. This
        bivalent booster vaccine candidate contains components of both Moderna''s
        original Covid-19 vaccine and a vaccine that targets the Omicron variant.
        T</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449753d9-1bb5-4028-b58c-c24f28efb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a7724-d384-4b9e-b390-33ef67044ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Pfizer and BioNTech said their two Covid-19 vaccine
        boosters targeting Omicron showed a substantially higher immune response than
        its current Covid-19 vaccine, and preliminary lab studies suggest the vaccines
        could neutralize the Omicron BA.4 and BA.5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5608b2e-f87a-4ca0-bb36-c79ac4ed3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc4e25-96ad-4ad0-8e1e-4f98dc256c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine maker, Novavax, has received VRBPAC''s support for
        emergency use authorization in the United States, but has not not yet been
        authorized by the FDA. Novavax scientists also have been developing variant-specific
        updated versions of their Covid-19 vaccine as well as a Covid-19 and flu combination
        vaccine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfae44-9648-484b-af7b-c9a76070bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575263b-2709-4baa-a81f-e80bc249692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Booster uptake so far isn''t that great''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf9899-163b-4a31-bb2e-6019249ffcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts worry that there might be a sluggish uptake
        of any modified Covid-19 vaccines in the future.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b86461-d566-48da-a09e-043f7b87eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188bc52-49e4-4652-ae8d-5ce71f01746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our booster uptake so far isn''t that great, and so another booster
        is not going to necessarily cause people to run out and get the boosters they''ve
        already missed," Freeman said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326668ad-22e0-41bf-b33c-6bb3c24bf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29c8dc-72cd-4fd8-ac64-1131e384f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the US population -- 67% -- is fully vaccinated
        against Covid-19 with at least their initial series of vaccine, but less than
        a third -- 32% -- have received their booster, according to data from the
        CDC, as of Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba78ee-3aa3-4569-bbbf-2ad6e4c611a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255c335-5ef1-4b76-8ffb-54811c3ebdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates for children still lag far behind other age groups
        -- just 30% of children ages 5 to 11 and 60% of those ages 12 to 17 are fully
        vaccinated, compared with nearly 77% of adults. National data on vaccination
        rates for children under 5, who became eligible this month, will likely not
        be available for a few weeks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8c0d5-7a4b-4c51-b2f4-3773f2587a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e7827-8e8a-4dc4-ab1b-61f282c26d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC still considers receiving two doses of the Pfizer/BioNTech
        or Moderna vaccines or a single dose of the Johnson &amp; Johnson vaccine
        as being fully vaccinated. Any additional doses are called "boosters," and
        completing all recommended boosters of vaccine is considered being "up to
        date."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1cb10-19b2-4fed-adfa-0b9457ce749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb932e-0bec-4959-91ac-edf53f31b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that language and messaging around completing booster doses
        -- and considering them as being up to date instead of as part of being fully
        vaccinated -- "is not working," said Dr. Peter Hotez, vaccine scientist and
        dean of the National School of Tropical Medicine at Baylor College of Medicine,
        told CNN. That is evident in the slow uptake of additional doses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a27218-5286-4e12-b9b7-9e14b19be54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e149e-aa6f-483b-85e7-1845f3f6b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of January 2021, I''ve said this was always
        a three-dose vaccine," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33704286-ed28-4554-98cb-aa9361bd8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71664a3-fa51-4798-af77-07ae7875ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, people who have not yet completed their booster doses are becoming
        more vulnerable to Covid-19 infections, hospitalizations and deaths.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaa508-c078-46b6-86f0-a49b3da8bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78953b-81c7-4487-9fbe-d38779bb20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s heavy consequences because we''re starting to see not
        only breakthrough hospitalizations, but even breakthrough deaths in people
        getting only two doses of the vaccine and not getting the booster -- especially
        those over the age of 65 -- so this is more than a theoretical discussion.
        Lives are being lost because of the messaging," Hotez said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba94bd-8e66-47d2-a652-d80895dbba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2ad03-5bbd-4229-b6e4-587a23ecae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, vaccine-induced protection against Covid-19 seems
        to not stay durable for as long as vaccine experts would hope, but it is not
        so clear why. Waning protection could be due to the vaccines themselves or
        due to the emergence of coronavirus variants evading the vaccines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06f806-07f2-4a7f-900c-14db3b9da9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7d2f8-6864-47fc-9921-c5ed3d9d3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said that he thinks the White House should convene a panel
        of vaccine experts -- outside of FDA''s VRBPAC -- in a special meeting to
        determine whether the Covid-19 vaccine technology has a weakness when it comes
        to durability and what that means for future vaccine strategies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81dd2b-887e-48d6-b006-79ef05fced9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfaafd3-9710-4c35-bb31-bf134309ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s two things happening at once. There could be waning immunity,"
        Hotez said, but at the same time, there have been variants like Delta and
        Omicron arriving on the scene.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca68f9-4ec8-4157-85a3-11c3b0fe8bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a20403-3286-41d1-a2fe-da0793b8ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all we had to worry about was Delta, would we be having a problem?
        Or would things have held up? And so I don''t know the answer to that," Hotez
        said. "That''s why you want to convene the experts."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f899d-3a53-424c-b5a6-05c918481a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T04:48:27.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:47:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/27/health/covid-fall-booster-vaccine-vrbpac-walkup/index.html">FDA
        advisers to consider whether Omicron-specific coronavirus vaccines are needed</a>."</em></p>'
