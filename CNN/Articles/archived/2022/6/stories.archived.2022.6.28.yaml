      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the former Davao mayor’s bid against corruption helped catapult
        him to the presidency, Duterte’s administration was rife with issues ranging
        from the “pastillas scam” involving some Immigration officials to alleged
        irregularities in the Philippine Health Insurance Corp. and anomalies surrounding
        the state’s top medical supplies provider Pharmally Pharmaceutical Corp.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61123678-4b81-4a97-b588-e3ee7d6271ec'
