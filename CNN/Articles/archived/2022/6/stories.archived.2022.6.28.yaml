      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc012b-72e3-416c-bdb5-d54932872fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:01:38.063+08:00
