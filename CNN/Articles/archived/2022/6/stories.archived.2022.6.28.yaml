      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people are in police custody, McManus said, but added it''s
        unclear if they are connected to the situation.</p>'
    '15':
