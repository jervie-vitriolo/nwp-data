      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58fea6-7c7d-4965-bb97-187bddf8a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have continued to rise nationwide in recent weeks, including
        in the country''s most densely populated area — the National Capital Region
        (NCR).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9ffa4-acb7-4626-9eb6-eb65b09bda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10894317-db78-4b01-9455-ade962bbc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, assuming there is increased face-to-face
        capacity in schools in mid-August and no new variant of concern (VOC) emerges,
        new cases in Metro Manila are forecast to have a "low" peak at 1,784 per day
        by mid-September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4b965-7905-42cb-a9b2-5487c81068fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5497776-1497-4d00-a8cc-e74c2cf33bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is based on projections from the Australian Tuberculosis
        Modeling Network, also known as AuTuMN. She pointed out that the estimate
        is still lower than the numbers recorded during the Omicron peak in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a6720-d76e-451c-8002-7f1ca87ec42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9ce6c-3fc9-4aab-b5fa-1798c78c301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:24:09.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:32:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that hospitalizations in NCR are expected to be about
        half as many as that of the Omicron surge period and that the bed capacity
        is currently deemed sufficient, assuming there are no new VOCs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d422b05-7d9c-4715-8fa6-0ae715b541f5'
      'mgnl:activationStatus': true
