      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is looking to deploy large LED TVs in several areas for
        people who want to watch the inauguration and in a bid to reduce the size
        of crowds.</p>'
