    'jcr:uuid': '8e25748c-9405-4576-9117-fb49c99e238b'
    'lead': 'The Philippine National Police assures the public that it will exercise
      maximum tolerance for rallyists planning to hold protest actions during the
      inauguration of President-elect Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-28T15:57:34.894+08:00
