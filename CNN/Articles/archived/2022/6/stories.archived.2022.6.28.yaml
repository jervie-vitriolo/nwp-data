      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94670fb6-34b1-4e8e-aef0-4db862bf6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This decision vindicates the position of the party that President
        Marcos was under no disqualification to run for president and therefore he
        did not lie in his certificate of candidacy,” it said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bedcc-25f7-4902-af7b-d04a7b43fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a09d2-f961-4d15-9c7d-8d63e9d458f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in his reply to the petition earlier this month, stressed
        he had “no intention to mislead, misinform, and deceive” the electorate. He
        also argued that it should be the Presidential Electoral Tribunal which can
        look into his eligibility since he already won the elections by a landslide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a85284-e5dd-44a1-b9db-84a1e3b4fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:39:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
