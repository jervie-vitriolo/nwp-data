      'mgnl:lastActivated': 2023-01-19T14:46:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf200b-b297-425d-8915-8f27dd7b4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Muntinlupa courts <a href="https://www.cnnphilippines.com/news/2022/6/17/De-Lim-medical-furlough-granted.html">granted</a>
        De Lima’s request for medical furlough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6e547-1081-436b-9875-c52454037423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410066c6-ebe9-4281-916a-faabf9a87ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Branch 204 said that “during her
        medical checkup last 05 April 2022, in one of the routine checkups of her
        OB-GYN, Dra. Aida Bautista, she was diagnosed with Pelvic Organ Prolapse Stage
        3 and was advised to undergo Vaginal Hysterectomy with Anterior and Posterior
        Colporrhany at the soonest possible time.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81111c3e-9e89-4281-929b-bb454098570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T05:56:47.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:46:10.154+08:00
