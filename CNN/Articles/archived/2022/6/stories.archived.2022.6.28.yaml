      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners can file a motion for reconsideration before the
        high court issues its final decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f7c3a-b099-4c2d-83d3-c830c0931aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T22:19:17.700+08:00
