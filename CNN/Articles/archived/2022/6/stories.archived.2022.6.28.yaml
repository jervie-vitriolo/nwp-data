    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed0f44-2e98-4bc7-bb51-d03a3fa8cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Climate activists were sharing toast and
        coffee at a private campsite in mountains outside Sydney last Sunday when
        someone noticed movement on a nearby slope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d289ba-b00d-4ec8-9223-7a0e52cea850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55bc96-ba56-4d56-8574-f89ca5ab4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the group went to investigate and found two figures
        in full camouflage gear, who appeared to radio for help from a black car that
        sped to the site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84634b3-c77b-48f9-a545-31bb9394792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d03f31-9537-4aff-b5fe-86cd6e7392e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were genuinely confused about why these people were on the property,"
        said Zianna Fuad, a 29-year-old member of climate activist group Blockade
        Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1490cd-6f0a-4519-9c8d-bb7e86e82f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030ef33-b3a6-48e9-b90c-55827aef1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the activists shows several of them sitting on
        a car with deflated tires as an older woman yells expletives at the four occupants,
        including the two people dressed in camouflage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c66ab9-744d-4880-bb1f-0b59b25d3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae714e-70cc-4949-9775-5a0fce246395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that maybe they were right-wingers that were spying
        on us," Fuad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c931513f-7c0b-4579-8bc0-f6b898860bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17366e6-c310-423e-ab94-0fb5d0109a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out they were police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e581d9d-f8cc-481e-afd9-7c8422fbf218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ab3a1-7c6a-4c85-946c-d933310b31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales state police divulged that the camouflaged men were
        officers from Strike Force Guard, a special squad formed in March to "prevent,
        investigate and disrupt unauthorised protests," particularly Blockade Australia''s
        divisive "week of resistance" that has already caused chaos in central Sydney
        and angered some road users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798d4f6-4241-4fb5-b17e-2fdd1b575dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ad84f-0126-4893-842f-8d380fa64b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Monday morning rush hour, protesters marched through
        the central business district, and one activist locked herself in a car, blocking
        access to the Sydney Harbour Tunnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddf3e1-f497-431a-b7c2-a8bdbd2be826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1aa4e-5142-4c13-bb5d-34ed65773b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased police surveillance of protesters is part of the state''s
        tough new approach to disruptive climate action that rights groups claim sets
        a "disturbing precedent for protest rights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec90345-b8bb-40a7-9e9d-7d60012b2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd38495-ee28-4143-9d28-7509e644a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After protests earlier this year, some climate activists were ordered
        not to leave their homes under strict bail conditions that could see them
        jailed if they step outside. Others were deported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d24fc0-34f1-4838-86ef-df597de6f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17640c-069a-4940-93ba-dcb66bc9c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie McNeill, Australia researcher at Human Rights Watch (HRW),
        said climate protesters are being "disproportionately subjected to vindictive
        legal action by Australian authorities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381922ed-b99d-439b-8604-6acb0ef3cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6743532-d704-48f5-a4d0-fd14825dee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police Minister Paul Toole said the protests were not peaceful
        nor authorized and would not be tolerated. "This disruptive, dangerous action
        is illegal and anyone who takes part will be arrested," he said in a statement
        to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b921d7d-57d8-4558-b731-1e0cdb28e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f536b5d-6dbe-4992-8302-45f95570c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last Sunday''s surveillance operation, 10 members of the protest
        group were charged with multiple offenses, including assaulting and obstructing
        a police officer, and destroying or damaging property.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2ce42-4d55-424e-95fb-fd5b6592303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6301835-fc2c-4654-a863-9e125f68a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Assistant NSW Police Commissioner and Strike Force Guard
        Commander Paul Dunstan told reporters the officers involved "feared for their
        lives."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca01a3-2bba-469b-985b-9d9477c7a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e412a-df95-40cd-b488-7b6040fc6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Mark Davis, who represents most of the defendants, said during
        court hearings several arrested activists were banned from contacting 15 people
        on a non-association list of climate activists compiled by police. Two were
        refused bail and at least one was banned from the state after being found
        to have breached her bail conditions by posting a smiley face on another group
        member''s Facebook page.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353318c2-442d-4568-bfae-8d800960ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea6b9a-67e3-44c0-9c83-955df96b5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between authorities and climate activists haven''t always
        been this fraught in Australia''s most populous state -- the trouble really
        started last November, when Blockade Australia brought the world''s biggest
        coal port to a temporary halt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b785eb4-99f6-4c87-b77a-2f07c6adef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:43:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39d81e-7a6e-4ce7-b256-275c4b0788a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under house arrest</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee444e4-1d97-4c6e-b4c7-fcbc4a519fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 166 million tonnes of cargo pass through the Port of Newcastle
        each year, including millions of tonnes of coal transported by rail from mines
        in the Hunter region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c4bdc-9428-4d1e-bf24-39db7973dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930c85e-1304-4291-ac3b-e2ec80f6a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for 11 days in November 2021, activists from Blockade Australia
        disabled machinery and blocked rail lines leading to the port, 163 kilometers
        (101 miles) north of Sydney, on Australia''s eastern coast. Fuad said she
        and a fellow activist abseiled off a coal loader and for that they were banned
        from contacting each other for two years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41eaee4-1776-4ec0-9fe8-19cc0d60a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7aa60-53e6-472d-9586-d6145fcc24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, NSW''s then Police Minister David Elliott said disruptive
        action would not be tolerated, and in April, parliament approved tougher penalties,
        including two-year prison sentences and fines up of up 22,000 Australian dollars
        ($15,270) for illegal protests on roads, rail lines, tunnels, bridges and
        industrial estates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b7fc6-8c46-4a14-bedb-1dd1b3e1e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:03.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a63518-4877-4f46-beb9-f1bd81eec51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the law was passed, 39 civil society groups wrote an open
        letter calling the legislation an "unconscionable attack on protest rights."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d003eed-13e1-4ee5-8cf7-f46893c79fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613c19f-1f85-4276-8b57-567140d26fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories included the Human Rights Law Center and Greenpeace
        who, with the Environmental Defenders Office, previously published a report
        that found climate activists were "routinely receiving disproportionate and
        excessive penalties and bail conditions which restrict their freedom of association
        and assembly."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef5919-baaa-4b8f-a5d3-46a3af6b48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adab0dc-460b-44c8-91af-4faa8e972e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has a long record of climate inaction under the previous
        Liberal government that held power for nine years and was voted out during
        the federal election in May. It''s also faced multiple climate-related emergencies
        in recent years, including widespread flooding and record-setting bushfires.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cfea7-2399-4993-98b9-f188d176c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fef297-bf31-45fc-8edd-bcfff7e53395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Labor government has higher targets for emissions cuts
        but has refused to rule out new coal power stations. Australia''s wealth is
        linked to exports of coal and iron ore, and critics allege there are strong
        ties between government and the fossil fuel industry.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e5106-a59b-4437-a86f-146af6061ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30573f9-9b10-486d-b27f-b3498492b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists say that bond needs to be disrupted with direct
        action, and they''re willing to risk their safety and freedom to do it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afa026-5f6a-4cfa-b1ee-67ade397fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84d75e-0538-4c30-a0c3-23684ceba251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Australians want more action on climate change, many have
        reacted angrily to Blockade Australia''s disruptive tactics. Davis, the lawyer,
        said the group was unpopular with the general public.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd6987-887b-4c42-8492-85de872b2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55815cc2-3f2f-426b-a0ab-ea2dea870d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they would dare block a road of course enrages people,"
        he said. "You shouldn''t be blocking roads, I understand that. But let''s
        not get hysterical about what that threat means, and why not have a bit of
        latitude for political expression."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a33ecb-91c8-4679-80fc-671fb327d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505fb3d-6f40-44ae-8ac2-919fa7cc97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violet Coco, from civil resistance group Fireproof Australia, spent
        21 days under full house arrest after standing on a truck parked near Sydney
        Harbor Bridge, holding a flare, for 25 minutes in April as she explained the
        need for urgent climate action in a Facebook live broadcast.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf5963-2bcf-429a-86b8-f701709c6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae8e90-4e23-48e5-b4a3-cad4d24801c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was charged with seven offenses, including explosives charges
        for holding the flare, according to Human Rights Watch. She pleaded guilty
        to blocking traffic and disobeying a police order and was released on bail
        of 10,000 Australian dollars ($7,000) for the other charges with the condition
        she didn''t leave her apartment other than for medical emergencies and court
        appearances.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a52ac-8fd0-4267-89b7-7a0845518d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3269d01-f204-4af0-b836-f2f1b9d862d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even during Covid we were allowed to go for an hour walk a day,
        and these bail conditions are harsher than repeat domestic violence offenders,"
        she said. "What are we doing giving those to peaceful protesters?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e52c05-58fd-48cd-893d-e134faeea59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e5373-a170-4ed4-bafc-f06192f89e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, the lawyer, said house arrest is normally reserved for violent
        offenders or those who pose a serious flight risk. "Bail is there to ensure
        you go back to court. It''s not there to punish you," Davis said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a92ec2-df9c-4bad-963c-d07ba2fc63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b2c1f-93e8-41b7-afad-91595be61b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Coco''s bail conditions were relaxed to allow the 31-year-old
        musician to leave her home between 10 a.m. and 3 p.m. -- times chosen so she
        doesn''t disrupt peak hour traffic, she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdceb6-0e9e-4b61-a5c7-dff484b2b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce41b94-a65b-4ca8-b945-c6a8faeec36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now living in Lismore, a northern NSW city wiped out by flooding
        in March, where she''s helping a community group to rebuild houses. She said
        she plans to apply for her bail conditions to be further relaxed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ceec4-870e-4000-870f-e304c7a6e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024e0db-9608-4864-8b98-de572d84d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is stupid," she said. "I''m living in Lismore. There is no
        peak hour traffic."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41657bb-21d2-4c1f-8c30-37d6820bc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304988e-91a3-41bb-b6c6-0824110a0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Banned from the state</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf47f4-0f02-4d9b-86a1-4b963eb0f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months ago, Alex Pearse, a 32-year-old environmental scientist
        from Brisbane, was hanging from an eight-meter pole over rail tracks in Port
        Botany, NSW''s largest container port, blocking the supply chain for nearly
        two hours.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020c9e8-d9f9-4279-a893-b1d67741d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44e254-dccd-470c-bd3a-5a1199551694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police said in a statement at the time that "railway authorities
        were required to stop all freight trains traveling on the line."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32f1d2-86ff-4540-a012-56be743c79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48e15d-cb71-43de-a615-0a07d395876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearse said railway authorities were warned of impending action:
        "We don''t take this action unless we''re 100% sure that there are not going
        to be trains running, and we have other systems in place to make sure that
        that is the case."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c9e50-a995-4b95-963e-caa6363e394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cb95e-c095-4080-8cec-1f6dfec6406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police finally got him down he was charged with four offenses
        including encouraging the commission of a crime, based on a Facebook live
        broadcast he filmed while suspended from the pole.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b938ca-e26e-4351-ad2d-4bd0e1938d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f846b-9d2e-4152-8325-cbf1c5e8d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearse pleaded guilty to two of four charges and is banned from
        NSW while he awaits his next court appearance, with the condition that he
        checks in with Queensland police every second day. "They wanted to take away
        my passport and ban me from international airports," he said, adding that
        the judge refused that request.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ef0b3-bdb3-4268-a071-0cf29033ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2b34b-1aa1-49d1-9ef1-3567bbba8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental scientist, Pearse travels around Australia to monitor
        mangrove ecosystems and sees the damage caused by the climate crisis up close.
        His bail conditions have put a stop to that, and he has no idea when the court
        process will end.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad738a-6635-4c53-b1cc-c3bfb3b47702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376ad46-d853-4228-96f3-d5fa9a2d65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of surveillance and repression that is taking place on
        normal everyday people who just want to show that they are unhappy with the
        state''s response to climate change is unprecedented and frankly quite scary,"
        he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1df9af-fa41-4dd4-bb91-f453f0edf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae34b04-c94c-49a0-b6d9-14d8f4eb80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both Coco and Pearse are banned from travel, they won''t be attending
        the "week of resistance" in Sydney. Nor will Arno, a 21-year-old German working
        holidaymaker who was deported after taking part in the Port Botany protest
        in March.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40e93f-00d7-4b69-a9fc-387e414400c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f063d-af08-437d-bd58-654b79d4bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arno, who is using an alias to protect his identity, arrived in
        Australia in November 2021 and was taking jobs on construction sites to finance
        his travels. He joined information sessions run by Blockade Australia and
        then on March 23 suspended himself from a pole attached to a bridge at the
        port, blocking traffic for three hours.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff6f86-eb79-4c9c-83ef-f10cd5dc27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977763a7-40c8-4143-a79f-c2dfe7970fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, before his first court appearance, Arno''s visa was
        canceled at the discretion of the former Liberal Party Immigration Minister
        Alex Hawke, who deemed him a "risk to the good order" of Australia -- the
        same provision used to deport tennis player Novak Djokovic over his views
        on Covid-19 vaccinations.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94081073-b3a0-4d06-82f9-4cb5db592561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a88bd-4789-4d82-9a21-886263db4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the deportation notice, seen by CNN, Arno had attracted
        a "significant amount of press coverage and public interest at a critical
        juncture in the government''s management of particular climactic events, such
        as the current flooding emergency in Queensland and New South Wales."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3abd9-11c5-4dea-a50e-2965e3efdd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8e53b-dbf9-40af-8af9-9384917131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister added that he believed Arno''s involvement in the promotion
        of this week''s climate action in Sydney was "likely to cause further division
        within the community and feel extreme disharmony within the community on both
        sides of the climate change spectrum."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa7769-afea-429d-baf1-2d8e6a440635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4712b98-fc04-4d7b-b940-134846bd7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arno said he spent a week in prison then four weeks in Villawood
        Immigration Detention Center before being sent back to Germany. His 23-year-old
        brother Tom, not his real name, was also deported for taking part in the protest
        and banned from entering Australia for three years. Now jobless, Arno is still
        trying to pay off thousands of dollars in Australian fines and deportation
        costs.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cb28d-9b82-4969-8e86-58fb0fa4c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e5a99-ebb8-43ad-bf86-f751324a5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he doesn''t think tougher penalties in NSW will deter climate
        activists.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bea0db-3692-4a0b-933e-eb272ca24711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6dd04-e3db-459a-b664-6867d3d5728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really aware of what the consequences are for not acting
        and not resisting this extractive system," he said. "And people also realize
        that this is the system protecting itself once again, prioritizing the profits
        of the wealthy 1% over the interests of the vast majority of the population."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092353e-6450-4f4d-977d-084c3543dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfddb7-48cb-45d0-b434-b44dc8d3d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate emergency swayed votes at the last election, confirming
        views expressed in opinion polls that Australians want greater climate action.
        The election put more members of the Greens party, Australia''s most environmentally
        minded political group, in parliament, along with new teal Independents, who
        are arguing for an even faster transition to renewable energy than that promised
        by the Labor majority.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90223426-e049-460b-9afd-697c12d45e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc934e4-c484-44b0-9556-039cc1856bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly elected Prime Minister Anthony Albanese has vowed to end the
        "climate wars" -- the argument between left and right over the cost of both
        climate action and inaction -- but so far disruptive climate protests have
        been a matter for the states.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54535d13-95a6-45c4-b289-93cc67c2507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04e698-9db1-48f0-bc71-c864da1caf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>System hardening against climate activists</h3>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef850a6-1ef3-4be0-b1ba-47074b05e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW isn''t the only Australian state getting tough on climate activists.
        Tasmania is close to passing amendments to raise fines and impose longer prison
        sentences on protesters who obstruct businesses or cause "serious risk". And
        Victoria is considering laws to target people protesting the logging of native
        forests.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbb9a2-6c7f-43c3-8fbe-0e8666d7baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e22b6-6137-4959-a856-190687730f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown extends not only to people taking part in protests,
        but those involved in anything deemed associated with possible protest action
        -- as was seen during last Sunday''s raid.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d0c4c-aeef-4038-8390-445cd93bc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed38ec5-c25d-43fa-867f-e9aca91df052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, 40 civil society organizations expressed alarm
        that NSW police had engaged in "preemptive policing" by putting the group
        under surveillance then sending in a helicopter, the dog squad, the riot squad
        and the raptor squad -- among others -- when the officers'' cover was blown.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49dab5d-a16c-40e6-89ef-2630e608d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc741cd2-7642-4cb0-97c3-891e3447f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending in 100 armed police officers to threaten and intimidate
        people planning a peaceful protest is alarming and disproportionate," Alice
        Drury, legal director of the Human Rights Law Center, said in the statement.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb601d3-7c1b-4ca6-ae9a-29d8f8ab972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb15d81-fcec-4b9b-8fe2-59e3a675b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 police have been deployed in the greater Sydney region
        this week to prevent what they expect to be "considerable disruption."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627a51a-58bd-4d01-a2b1-efe167e0c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fa3e5-ce33-4e36-a702-74419401fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police arrested 10 people and asked for public help to identify
        others who took part. "Expect a knock on your door, we will be coming for
        you to be arrested," said Dunstan, the acting assistant NSW Police commissioner.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af79a6-d707-46b3-b69d-0f3522351abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49574ba1-781b-4060-8b92-e26b4066ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The behavior of this group was nothing short of criminal activity,"
        he added. "The throwing of bicycles the throwing of garbage bins, the throwing
        of other items in the path of police, in the path of media, in the path of
        innocent members of the public just walking by, will not be tolerated."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c9057-679c-4408-8095-6d09880df617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11482a95-505d-48a3-aadf-3b92574d5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists previously bailed risk jail if they go anywhere near the
        protest sites -- or if they contact each other by any means.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc53f6-495a-4076-90ee-b939343d7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427c7a5-a1bf-4517-b3a5-cb463010b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuad, the activist, said they "really, really" don''t want to go
        to jail, but they claim they don''t have much of a choice. "I feel like we''re
        at a point now where we deeply need to escalate our response because we''re
        not being listened to."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bcf4b-4289-4633-914a-dfbe0e75a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edbd16-2191-4a62-9ac8-8a351089be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockade Australia doesn''t have a specific list of demands -- they
        just want the government, corporations, and media to act in accordance with
        the scale of the climate emergency.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badbb964-621f-4dce-bb1d-a0d041a4e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3816f62-1071-42eb-85e3-306ac55b602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuad said their communities had suffered from the 2019-2020 bushfires
        that destroyed millions of hectares of land on the east coast, as well as
        the recent flooding in NSW and Queensland.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5d6d1-2872-4d18-817a-e7caafbaad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60616f92-3ccc-4516-8cea-52e689fbb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My communities have been torn apart by climate disasters that are
        already here," Fuad said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83623c88-9473-4764-9514-c09ef66ce03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aced873-ff42-4de5-a5fc-e3884aa8e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re an incredibly extractivist nation, and I think that young
        people are realizing that this is kind of the only choice we have left."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78556c5f-b479-482e-ba3c-ced35ea4e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T09:23:57.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/27/australia/australia-climate-protests-arrests-intl-hnk-dst/index.html"><em>
        "Camouflaged figures lurking in the bush expose Australia''s angst over climate
        activists"&nbsp;</em></a></p>'
