      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Marcos can expect numerous recommendations on his
        table, including scaling up efforts within the DA''s Philippine Rural Development
        Project which was framed to provide key infrastructure, facilities, and technology
        to boost productivity and raise the income of the agriculture and fisheries
        sectors.</p>'
