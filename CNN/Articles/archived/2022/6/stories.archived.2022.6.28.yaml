      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a3dad-e4c0-4941-b102-37d567319be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T14:53:33.595+08:00
