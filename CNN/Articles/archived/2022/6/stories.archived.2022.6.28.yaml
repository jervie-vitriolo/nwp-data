      'mgnl:lastActivated': 2023-01-19T14:38:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/27/politics/us-strikes-al-qaeda-affiliated-leader-syria/index.html"
        target="_blank">US strikes al Qaeda-affiliated leader in Syria</a>."</em></p>'
