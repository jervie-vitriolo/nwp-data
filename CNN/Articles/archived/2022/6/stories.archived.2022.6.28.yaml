      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9743c57-cb69-46fd-8372-f839447470dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressman considered Careless when Reid approached her after “Monkey
        Business” came out, a groovy retro track that had Pressman singing and posing
        as a dynamic sculpture in the music video. Pressman wrote the song herself,
        and launched the video at home, with her friends as her audience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4ca95-0184-4530-a270-c3c6af925b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094e4b6-cab6-4793-9023-2a6e7d60d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then made sense for her to join a label that espoused a similar
        culture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc904ed-5c61-4e79-83c1-8ac3e89e31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Careless was a choice because they’re my friends, and I knew that
        they would understand my own style,” Pressman explains. “How I wanna do things,
        how I wanna dress up, how I wanna be styled or whatever. It would still feel
        like a barkada setting than just work. I didn’t want to transition my passion
        into something that was only professional.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d2181-9694-4da2-85c4-0639f3dac38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b78ab-01f8-4839-b736-1783cfeb33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to how Reid zeroes in on the artists he takes on, he says that
        there isn’t so much a formula or hard numbers; he’s much more concerned working
        with artists who are willing to take the same risks that changed the tides
        of his own career.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0a516-8209-4192-a8c2-824090c0c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c404f09-5c76-45cf-b5ed-807d9eafba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T15:53:38.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:36:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, I didn’t even know what I was looking for in artists
        [when I started,]” Reid says. “But it’s become more and more clear with each
        artist I sign, one thing in common is that they have a clear vision for where
        they wanna go with their careers. How to get there, not so much, but at least
        they know who they wanna be. They know what message they wanna say. That I
        can work with. I’m not gonna tell someone what to do with their career, but
        I can help them get there.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb821439-20e4-44ca-bbd4-921bf5e5ac37'
      'mgnl:activationStatus': true
