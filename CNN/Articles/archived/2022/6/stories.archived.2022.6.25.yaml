    'jcr:uuid': '31e33da2-6d42-4db6-843c-9ea62f1f8a2e'
    'lead': 'After initially administering COVID-19 booster doses for immunocompromised
      children 12 to17 years old, the rest of the age bracket can now get boosted
      as well, the Department of Health (DOH) announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T17:25:19.828+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:29:56.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:30.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'booster-dose', '12-17-years-old', 'minors', 'COVID-19']
    'template': '1'
    'title': 'DOH OKs booster dose for rest of 12-17 years old'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28043887-cc50-41c0-84d5-803a5938cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> After
        initially administering COVID-19 booster doses for immunocompromised children
        12 to17 years old, the rest of the age bracket can now get boosted as well,
        the Department of Health (DOH) announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d824e86-22de-487c-807d-93fa666416cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d166b-5eb4-4a0b-bcff-e148ff952057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbigay na rin po ng ‘oo’ na pwede nang ipatupad din ‘yung</em>
        rest of the population of 12-17 (years old)," Health Undersecretary Maria
        Rosario Vergeire said at the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5a4f1-d088-4b05-8602-6e4c1e9c552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd1257-52cd-40f2-bf85-ceee75f4d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So hopefully, in the coming weeks, <em>makikita natin ang</em>
        slow <em>na pagtaas nitong ating</em> 12-17 booster doses <em>dahil kailangan
        din po ng ating mga kabataan itong</em> booster doses <em>na ito</em>,” she
        also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51ed87-dc53-48d8-b838-9cf33bd75ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.829+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacae1c-18a7-4f25-bbff-9e2b6718cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.829+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s already a ‘yes’ to give COVID-19 booster for
        the rest of the population of 12-17 years old. So hopefully, in the coming
        weeks, we will see a slow increase on 12-17 booster doses because our minors
        also need these.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6044a9-70a9-49ee-98e4-210a59571092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.829+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfa8ef-9c92-4b56-8e49-06bac239565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.829+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Vergeire announced that Health Secretary Francisco Duque
        III <a href="https://www.cnnphilippines.com/news/2022/6/21/DOH-guidelines-12-17-booster.html?fb">approved</a>
        the recommendation of the Health Technology Assessment Council (HTAC) to give
        Pfizer booster vaccines to adolescents but the guidelines released are only
        for those with immunocompromised conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1a3b4-e49a-4da3-ac21-35361341006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.829+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c0941-7ead-4cf0-a07c-628ba9b864b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:25:19.829+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Undersecretary Myrna Cabotaje said that boosters
        for the <a href="https://www.cnnphilippines.com/news/2022/6/22/booster-shot-minors-rest-of-12-to-17-.html">rest
        of the age group</a> will commence later in the week, saying it was pushed
        back a few days from the booster program for the immunocompromised minors
        to avoid confusion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757e0eb-76f2-4c97-a6a5-815d8fcf0660'
