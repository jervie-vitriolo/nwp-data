      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such hurt felt by Jennifer and others who suffered the same fate
        had stained whatever efforts to change Philippine society for the better during
        Duterte''s time. The war led to a perceived&nbsp;culture of violence and cast
        doubt on the government''s capability to protect its citizens.</p>'
