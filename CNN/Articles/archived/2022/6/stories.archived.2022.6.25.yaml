      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNIFED emphasized the 200,000 metric tons of sugar imported by the
        SRA early this year were distributed to industrial companies, instead of being
        given to local traders, as stated in Sugar Order No. 3 issued in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f03225-4376-4017-8a9b-a71d407b762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46cc391-a010-413b-9067-06d1877edc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamata added that all sugar mills in the country are producing sugar
        since March, an indication there is sufficient sugar supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e9126-4160-4e1c-b819-b4c9720c0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb1fb1-2a2b-4b04-bc2b-66ab5f2bbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way that sugar will be insufficient, the mills are
        producing many sugar," said Lamata, who appealed to the next administration
        to let local traders lead the importation of sugar for easier distribution
        in markets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d5f1f-37cc-4b77-b5f1-0ee38b78c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a083493-af57-4b65-88df-d1a23ca68099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNIFED chief noted that the sugar plantations ravaged by Typhoon
        Odette, particularly in Negros Occidental, can still produce sugar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827db873-2f97-4a76-ae43-52e59132670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9e22a-6d87-46cf-b5a2-9fe52a484f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only affected area is about two to three thousand hectares
        and those were not wiped out. Once the water subsides, you can still have
        sugarcane and produce sugar," said Lamata.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475e837-dbf9-4775-ae5e-bd827274b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea7661-768d-4e01-b837-4e5a0dcbbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 12, the SRA data shows local raw sugar production went
        down by over 15% and is now at 35.787 million bags while local refined sugar
        production decreased by almost two percent and is totaled at 14.298 million
        bags.</p>'
  'Duterte-War-on-Drugs-legacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-25T21:10:53.800+08:00
    'image': 'jcr:66d0a363-4f4f-446e-b1ff-92fc522dbc21'
    'imagesource': 'jcr:66d0a363-4f4f-446e-b1ff-92fc522dbc21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943818bf-a650-4bf4-8078-99a143e328f8'
    'lead': 'President Rodrigo Duterte promised to eradicate the problem on illegal
      drugs in the country when he assumed the presidency in 2016, but his administration''s
      war on drugs is apparently leaving more scars  than healed wounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T21:09:50.951+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:29:51.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
