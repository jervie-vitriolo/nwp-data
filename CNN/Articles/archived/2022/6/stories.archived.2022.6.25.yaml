      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that easy to import sugar. It''s not just that you buy,
        you order, and it arrives tomorrow," Serafica said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29431820-4bb3-4d82-9cf1-3b4c0a14a864'
      'mgnl:activationStatus': true
