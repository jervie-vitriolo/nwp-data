      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is set to
        unveil plans to overhaul the maternal health care system in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40ffe5-5d37-4a15-b0d5-feae96dae953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588d245-354f-4507-9af5-2ef18aabd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comprehensive plan, called the White House Blueprint for Addressing
        the Maternal Health Crisis, will be announced by Vice President Kamala Harris
        at an event in Plainfield, Illinois, according to senior administration officials
        who are familiar with the plans. The officials spoke on the condition of anonymity
        because they were not authorized to speak about the plans ahead of the event.
        Harris will be joined by a congressional delegation including Sen. Dick Durbin,
        Rep. Lauren Underwood and Rep. Robin Kelly, all Democrats from Illinois.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7615a53-7fec-407f-9c19-708931f7af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee13f83-d8c3-4ad2-b03e-e62f011e16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the plan was needed now more than ever because
        an already existing crisis has been deepened by Covid-19. In the wake of the
        Supreme Court''s decision to overturn Roe v. Wade, large parts of the country
        will lose access to abortion care, which is expected to worsen health outcomes
        for people during pregnancy and childbirth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f2922-540e-4187-ae79-2cd74d6c683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908487ea-e420-4516-a399-d4bce3f2dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that these continued attacks, including restrictions on
        abortion, and even family planning, really do undermine the ability for women
        to be safe and healthy. The administration feels strongly that the ability
        to choose when and how to give birth is an essential," one official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9858ba3-bb00-48c5-b6ee-912c56f2f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8ffec-eeab-455d-bccf-5b5af0ae2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US already has the highest rate of maternal deaths in the developed
        world. Rates of serious injuries and preventable health problems around the
        time of birth are also high compared with rates of other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505fc9d-8249-497d-9670-a1bd5f707346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8d88a-e647-490d-a305-73367beba8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deaths and injuries disproportionately affect Black people
        and Native Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15f8c8-ac6e-439e-988c-0ac052675cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891667cb-829e-4721-8c62-c88ede6678ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black women are three times as likely to die from pregnancy-related
        complications than white women, and Native American women are more than twice
        as likely to die," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5cbf9-3225-4355-a592-3cc9ed10a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd88da-2e33-4fa0-8197-38fd3d494ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of rural American have also lost access to obstetrical
        care when their hospitals have closed and specialists have moved away, creating
        maternal care deserts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15c832-848f-4f59-b812-a21b379f1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d4d99-5ab0-4a70-82f0-6ab13f71f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who live in rural communities are one and a half times more
        likely to die from pregnancy-related complications, so we know that this issue
        is of utmost importance," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a83b9-bd56-4e62-930c-5498350c7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8eafdb-164e-4bc6-9c16-804f98d25b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blueprint has five major goals:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110676c-695e-4c00-9cbc-c1cf4da5b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cdf1e-8244-47a3-811a-e2846fbc15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• To increase health care access and coverage</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325df3e-4d47-4dcf-b151-3d20c5b69d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04dd16a-f0fd-4bd1-99d0-13686e0e28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• To address bias in health care so women are heard and respected
        when they raise concerns</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141d194-9f99-4f59-849c-014f56666366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d498a-9b07-4304-ad0d-d238c9f3ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• To improve data collection</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5d7aa-04ce-445d-8e5e-b53a6dddd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1594e-d78e-4d0a-8569-ca5d5b08f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• To expand and diversify the medical workforce that cares for pregnant
        people</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962b743-971a-4225-b467-28f9d52adc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddb1cf-25e9-4087-811c-8dd2088497f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• To help low income women who lack economic and social supports
        before, during and after pregnancy</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c5f34-3a9b-4e33-bcc5-7c5539376bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49abee-d7b0-4048-b2d2-9c0392198b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It addresses many of the acknowledged contributors to poor maternal
        health, including postpartum mental health problems, such as depression and
        anxiety, lack of access to health care after birth, addiction and substance
        abuse, poverty, and racism and bias in health care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7d944-e339-40ea-ac9e-d7bd3b5f823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efda31b-8824-4e8c-b72a-d1c50db1a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan calls on Congress to expand Medicaid coverage. Medicaid
        covers 42% of all births in the United States, but in many states, it only
        covers care for 60 days after a person delivers a baby. Fourteen states have
        expanded that coverage for a full year. The Vice President is expected to
        press Congress to make this a national requirement for all states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be643e4-7d4e-4b7a-b5be-d3c984757f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acaefbc-b748-41ef-99ae-34f54fd4fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all states did this, we would see 720,000 women gain coverage,"
        an official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f170f6-45a3-4b0b-b04e-1e096669db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3a7be-4e29-460e-b588-0e61b8494d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would beef up training for rural health care providers,
        and fund training in implicit bias and racial discrimination.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66183ab-8fbf-4bd6-931c-6ef05b725f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76288a8-2c95-4121-bd34-a5a430ec9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It creates a new mental health hotline that would serve pregnant
        women and women with infants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb90b1-5a86-4c7e-9768-6dc1fa285b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ca2f4-be3e-4d87-9a88-1d309d86a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it would ease access to social services by making it easier
        to enroll in federal programs for housing, childcare and income assistance,
        an official said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b6df5-913f-4ea6-b4c4-23066a6cff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426cd55-d93d-4ef2-ae0e-f94893c6a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes protections for mothers at work, including having
        access to lactation rooms and breaks to pump breast milk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf42d45-ed4a-4b48-8c0a-f80f747735f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d1c32-0af1-4f73-af57-4493f725189b'
      'mgnl:activationStatus': true
