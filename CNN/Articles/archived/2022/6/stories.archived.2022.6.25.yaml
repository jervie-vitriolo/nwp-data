    'template': '1'
    'title': 'House passes first major federal gun safety legislation in decades,
      bill will next go to Biden for signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b3317-a716-41af-b28d-a892e08060dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House passed a bipartisan bill on Friday
        to address gun violence that amounts to the first major federal gun safety
        legislation in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07c942-b6fa-49c2-b650-2b8d7acbd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062f99d-9d92-49a9-967b-c1dd2712e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tally was 234 to 193 with 14 Republicans voting with Democrats
        to approve the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758220c4-c9b2-40d4-bfe5-ac0bc2c5177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f46825-358e-4d72-b29d-5d6a13f3c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the House has passed the bill, it will go to President
        Joe Biden to be signed into law, marking a significant bipartisan breakthrough
        on one of the most contentious policy issues in Washington. The Senate passed
        the bill in a late-night vote Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad0c63-e0dd-4269-a8b2-4ca7cbd0f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18be89f-decc-4ab5-9551-cd82708181a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure includes millions of dollars for mental health, school
        safety, crisis intervention programs and incentives for states to include
        juvenile records in the National Instant Criminal Background Check System.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56521f2-df9f-457e-9e8c-42a76f01c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea604b5-1f20-41f1-aaa0-35e225e6d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also makes significant changes to the process when someone ages
        18 to 21 goes to buy a firearm and closes the so-called boyfriend loophole,
        a victory for Democrats, who have long fought for that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18305f95-5329-463a-b812-3367118e0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46999ef-c99a-47ba-a540-252839d1da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package represents the most significant new federal legislation
        to address gun violence since the expired 10-year assault weapons ban of 1994
        -- though it fails to ban any weapons and falls far short of what Democrats
        and polls show most Americans want to see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a225d1-fd35-4293-b2b2-444249080b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88bc37-2858-4369-b0af-a5de32dff924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Securing a bipartisan agreement on major gun legislation has been
        notoriously difficult for lawmakers in recent years even in the face of countless
        mass shootings across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57c5d0-4e96-4abd-bef2-b9db2b3abe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2736c-9704-49d0-993f-37d47bfd6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats in particular have been quick to celebrate the bipartisan
        gun deal since action to address gun violence is a major priority for the
        party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e23fa-1636-412c-8c7d-d761656d1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b2bb0-1681-469e-be58-52f492a3f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill''s passage was overshadowed on Friday by the news that
        the Supreme Court had overturned Roe v. Wade, holding that there is no longer
        a federal constitutional right to an abortion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72219273-7376-4d11-add9-665de8a56208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6352d4-efcc-4749-809b-fdb141b18753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opinion is the most consequential Supreme Court decision in
        decades and will transform the landscape of women''s reproductive health in
        America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d415ad-c941-45f9-8815-a68103c7823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c720f-c388-49b6-a622-84ef52f1f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came one day after the Supreme Court struck down a New York gun
        law enacted more than a century ago that places restrictions on carrying a
        concealed handgun outside the home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7b84c-adb0-4e1f-83f9-832de3983384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74abc7-23e9-4b0b-a4cd-c3d1398e8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rulings once again highlight the limited power of the Democratic
        party, despite it controlling both branches of Congress and the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d959ec7-6764-4c2a-a6aa-f2467b65a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33abb53-7f9d-47fa-9a2d-ef283cf39611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House GOP leaders oppose bill, but bipartisan support still expected</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c16c7-0175-4e3a-ad74-22f6338cbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite broad bipartisan support for the bill in the Senate, top
        House Republican leaders came out in opposition to the bill and urged their
        members to vote "no."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d49414-9686-4c1f-888d-62a0c13d21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d004b-5a98-4d67-994b-6e840aa7c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen House Republicans voted for the bill, however. They included:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2412d-7af0-4887-a5db-d8dec07fee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
