  'IBP-NTC-block-access-websites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-25T17:25:56.631+08:00
    'imagesource': 'jcr:d896fbc0-e256-4d06-bdf9-7231e06b511b'
