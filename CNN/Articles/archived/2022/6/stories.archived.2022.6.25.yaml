      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b538a-41fc-4c07-8547-e6140d375af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandito na sa bansa ang asukal, last week pa. Bakit mataas pa rin
        ang presyo? Mali yung premise niya na walang supply kaya mataas ang presyo,"
        Lamata told CNN Philippines'' Newsroom Weekend on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d4a10-99e0-4bc3-9adc-7f2804f8e044'
