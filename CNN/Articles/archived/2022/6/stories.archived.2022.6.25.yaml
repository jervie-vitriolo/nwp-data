      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ba2ae-5f89-4fe6-a54d-8566e9a7b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would point out that drug suspects often resisted arrest
        before they were gunned down. Many of the dead bodies from these anti-drug
        police operations were wrapped with a signage identifying the persons as drug
        addicts and should not be emulated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3697567-0987-4021-af9f-d775682550b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca183d66-5bb6-48eb-9779-f8766e53be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
