    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42646c8e-144f-41d6-922d-4a676d878149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:13:16.896+08:00
