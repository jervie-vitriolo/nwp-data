  'norway-oslo-gay-bar-shooting':
    'author': 'Jessie Yeung, Mayumi Maruyama, James Frater and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T10:38:43.050+08:00
    'imagesource': 'jcr:ebe7aa6c-ee2f-48d2-aec5-fb303cd08d65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17993410-05d1-4811-b022-65d9727506a0'
    'lead': 'Oslo''s annual Pride parade was canceled on Saturday following a deadly
      shooting at a gay bar that Norwegian police are investigating as a possible
      terrorist attack.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T10:40:03.367+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:30:16.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:22.723+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['norway', 'oslo', 'gay-bar', 'shooting']
    'template': '1'
    'title': 'Oslo shooting near gay bar investigated as terrorism, as Pride parade
      is canceled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708ff0f-91ea-4ba6-a053-65ce356d4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:40:03.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Oslo''s annual Pride parade was canceled
        on Saturday following a deadly shooting at a gay bar that Norwegian police
        are investigating as a possible terrorist attack.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fffc81-8c9c-4521-8db6-c4f104fdb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed and eight others taken to hospital after
        the shooting near the London Pub, which describes itself on its website as
        "the largest gay and lesbian venue in Oslo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880eeef7-4727-4b4a-9981-7a41c1da3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received multiple calls about the shooting at 1:14 a.m. local
        time, and arrived at the scene minutes later. They apprehended the male suspect
        three minutes after arrival, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7abea6-54be-4ed9-aed0-b195ed0a47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, charged with terrorism, is a Norwegian citizen originally
        from Iran, and was "known to the police," but has only received "minor convictions"
        up until now, prosecutor Christian Hatlo told reporters in Oslo Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4458a7-71f6-4088-9a06-038e5e02d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s domestic intelligence service said it was working to clarify
        whether more acts of violence may be planned after the shooting. The Norwegian
        Police Security Service (PST) announced in a tweet Saturday that it was "informed
        about the shooting in Oslo on Saturday."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c58de-0985-4065-8b15-40a8c2795a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now contributing all the relevant information we have to
        the Oslo police district and are working to clarify whether more acts of violence
        may be planned. We do not currently have any indications of that," the PST
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d9a7b-c424-4a37-886a-0eb3197f152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatlo said police had charged the suspect with "murder, attempted
        murder and terrorist acts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638012d-0b06-4524-b3d3-0723deab0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the terrorism charge was justified on the basis of the number
        of injured and dead people, the number of crime scenes and an "overall assessment"
        indicating that the accused intended to "create serious fear in the population."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bbbfd-37e1-44c9-9b90-224bf067f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the press conference, police had attempted to question
        the suspect but had not yet been successful in doing so, Hatlo said. The suspect
        was taken to the police station, and police told CNN there were currently
        no other suspects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31946801-05c1-4333-842e-62fc246ffd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the charges, Hatlo said the authorities will see "what the
        investigation shows."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4589fc-e611-4b2e-82cb-49aac6ddaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was armed with two weapons during the shooting, police
        said. They did not confirm what weapons he used due to the pending investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f88d0-8023-4d4d-b75d-53f398b094e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were wounded people on the ground inside and outside the bar
        when the police arrived. "The scene was chaotic, it was a warm evening and
        a lot of people were outside, so there were people running everywhere," police
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fcc8b-9231-4e91-ab39-fde63e898b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the eight in hospital, three people are in critical condition.
        Another 14 victims sustained minor injuries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f77f77-f5ae-43d2-95c7-6d65398853fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on Facebook after the shooting, the London
        Pub condemned the incident as "absolutely awful and pure evil." The bar said
        all its employees were safe, and expressed condolences for the victims and
        their families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d9e35-98f1-4318-8590-2b6f9d7413e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslo''s annual Pride parade, scheduled to take place on Saturday,
        was canceled in the wake of the shootings after "clear advice and recommendation
        from the police."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f1987-86ec-44e2-9432-4dad679f7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Facebook, organizers asked everyone not to attend and
        said all events in connection with Pride were also canceled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0d4fe-48b1-449f-b6b2-e187b8dc70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow the police''s recommendations and take care of each
        other. Warm thoughts and love go to relatives, the injured and others affected,"
        said leader of Oslo Pride, Inger Kristin Haugsevje, and leader of the Association
        for Gender and Sexuality Diversity, Inge Alexander Gjestvang, in a joint statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39799b-9f4d-4df2-91e0-6c1caf4e40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will soon be proud and visible again, but today we will hold
        and share the pride celebrations from home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b530c-a001-4714-85f9-e1f66a6d9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Prime Minister Jonas Gahr Støre also expressed his condolences
        to the victims, calling the shooting "a cruel and deeply shocking attack on
        innocent people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d95c6-f9ca-447e-9478-1ff1a29b1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts go to the victims and their relatives," Støre said
        on Facebook. "We do not yet know what was behind this terrible act, but to
        the queer community who are now scared and in mourning, I want to say that
        we are all with you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae8775-d490-4c66-8ff4-e529e2d5a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the Norwegian Parliament, Masud Gharahkhani, also
        expressed his condolences.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de0169-bf64-4be4-8671-ada960dd031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That something so brutal and terrible can happen. People were in
        town for a holiday of diversity and love," Gharahkhani said. "I also see time
        and time again what kind of hateful remarks abound in social media when we
        mark queer diversity. It''s sad and unacceptable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591e443-620d-410e-8fac-2007b07dd9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:15:06.300+08:00
