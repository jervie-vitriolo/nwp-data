      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kian and Carl: faces of collateral damage</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771d43d-e78b-4f62-83c0-8a7f2340ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa4693-6dbc-4453-9777-ced1448cf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turning point of Duterte''s brutal war against illegal drugs
        came when 17-year-old Kian Delos Santos and 19-year-old Carl Arnaiz were killed
        on the same day in August 2017 by policemen, triggering more public sentiments
        against the government''s centerpiece program.</p>'
    '85':
      'image': 'jcr:459ed8b0-dc9d-4a95-9364-0b3dd1311774'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb00321-a0a1-4098-bfb4-0bd5555b0825'
