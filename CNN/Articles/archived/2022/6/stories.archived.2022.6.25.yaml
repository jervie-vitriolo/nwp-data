  'US-abortion-ruling-gay-rights-contraceptives':
    'author': 'Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T18:05:21.319+08:00
    'imagesource': 'jcr:f6ddd9c8-690f-4a24-adec-8704052bc3a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19451b45-9690-4142-9222-d3d3795b1b6a'
    'lead': 'The US Supreme Court''s opinion overturning Roe v. Wade could open the
      door for courts to overturn same-sex marriage, contraception, and other rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T18:10:35.475+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:29:54.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:31.407+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court''s decision on abortion could open the door to overturn
      same-sex marriage, contraception, and other major rulings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16121d3a-eeed-41dc-b186-7cad902be237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The US Supreme Court''s opinion overturning
        Roe v. Wade on Friday could open the door for courts to overturn same-sex
        marriage, contraception,&nbsp;and other rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d5fba3-678d-4d77-8ab6-f7249d09ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s already set off a debate among justices over whether overturning
        Roe puts those precedents in danger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80b596-0c49-4538-a0b9-ca7e820d1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority opinion from Justice Samuel Alito attempted to wall
        off its holding in Friday''s abortion case from those other rulings, but Justice
        Clarence Thomas wrote separately to call explicitly for those other rulings
        to be revisited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e08240-5f43-4386-b195-5da07beca7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In future cases, we should reconsider all of this Court''s substantive
        due process precedents, including Griswold, Lawrence, and Obergefell," Thomas
        wrote, referring to decisions on contraception, sodomy and same-sex marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a96ca8-a706-466e-af2a-8034b201734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberals said that those rulings are now at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085adfb-21f0-425e-b8e2-ff9ebb78d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their dissent, the liberal justices wrote "no one should be confident
        that this majority is done with its work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825ff33-5d13-45bc-9756-710c9100f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right Roe and Casey recognized does not stand alone," they
        wrote. "To the contrary, the Court has linked it for decades to other settled
        freedoms involving bodily integrity, familial relationships, and procreation.
        Most obviously, the right to terminate a pregnancy arose straight out of the
        right to purchase and use contraception. In turn, those rights led, more recently,
        to rights of same-sex intimacy and marriage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb54a3-2782-446b-8652-edc382859d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberals added: "Either the mass of the majority''s opinion
        is hypocrisy, or additional constitutional rights are under threat. It is
        one or the other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca4df3-1b67-4241-9f45-214c606806ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alito, in a new section of the opinion that was not present in the
        leaked draft, responded to the dissenters'' warnings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b67603-2d33-493e-902b-62f1fed7adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized a line the majority opinion that said "[n]othing in
        this opinion should be understood to cast doubt on precedents that do not
        concern abortion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494c50e-d77f-4e86-9980-f48b2d2f553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also explained why that is so: rights regarding contraception
        and same-sex relationships are inherently different from the right to abortion
        because the latter (as we have stressed) uniquely involves what Roe and Casey
        termed ''potential life,''" Alito said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235ef63-1599-472e-b8bf-1ef6d1c536f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alito''s assertions were undercut by a concurrence by Thomas, who
        explicitly called for the court to reconsider its rulings striking down state
        restrictions on contraceptives, state sodomy bans and state prohibitions on
        same-sex marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcada5bb-dc05-4416-b673-c47f40e1db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because any substantive due process decision is ''demonstrably
        erroneous,''" Thomas wrote, "we have a duty to ''correct the error'' established
        in those precedents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b9f95-5a2c-4a36-bc64-2e1ef52bea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberal dissenters used Thomas'' concurrence to go after Alito''s
        assurances that the court was not putting those precedents at risks by overturning
        Roe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda6b0b-9328-4e3c-b015-2cd15b061a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first problem with the majority''s account comes from JUSTICE
        THOMAS''s concurrence — which makes clear he is not with the program. In saying
        that nothing in today''s opinion casts doubt on non-abortion precedents, JUSTICE
        THOMAS explains, he means only that they are not at issue," the liberals wrote,
        as they quoted from Thomas'' concurrence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987df669-4024-4cf1-bcd0-ea7ed452c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So at least one Justice is planning to use the ticket of today''s
        decision again and again and again," they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca5422-6c23-4279-8436-9304dda22c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:10:35.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/24/politics/abortion-ruling-gay-rights-contraceptives/index.html">"Supreme
        Court''s decision on abortion could open the door to overturn same-sex marriage,
        contraception and other major rulings."</a></em></p>'
