      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Joyce of Ohio</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21084d45-df2c-43b7-bbb9-24463931ca3a'
