      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05a313-019f-4b36-a3b2-1c07258092ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, consumers are feeling slightly more optimistic about longer-term
        inflation as well as continued strength in the labor market, the survey found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725041fc-75b8-4849-a7e9-68f17d51eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
