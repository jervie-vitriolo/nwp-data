    'lead': 'US consumer sentiment hit a new record low in June amid growing concerns
      about inflation, according to a closely followed University of Michigan survey
      released Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T03:10:11.992+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:30:23.222+08:00
