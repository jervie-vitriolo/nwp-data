      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—</strong> It is
        definitely financially challenging for many Filipinos these days as cost of
        borrowing increased amid rising inflation, coupled with depreciating Philippine
        peso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1ca90-42ff-4cf8-b34a-8b39e69361d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:22:37.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experts share​d some tips on how to make sure you are still
        able to save while growing your hard-earned income.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46499e7-28bb-4a4a-8e94-d3d833d22ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:22:37.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth coach Chinkee Tan talked to CNN Philippines’ <em>The Exchange</em>
        about “bawas, dagdag.” This means reducing on expenditures and focusing on
        one’s needs, and looking for more ways to earn additional income.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/EGEP9820hLc"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b0949-832b-4709-b04c-80500966395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:22:37.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb48679-86ff-4388-828a-d459ddfc8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:22:37.505+08:00
      'mgnl:createdBy': 'alyssa'
