      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f6661-1166-495e-ad7e-eb7fe1d28780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households are expecting prices to run even higher this year and
        anticipate them to remain above the Fed''s 2% target goal for the next five
        years, according to survey data. Consumers expect inflation to run at a rate
        of 5.3% during the next year and 3.1% for the next five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcbb24-74b5-4d8f-9d2d-dd727141b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7869fab-9092-4daa-9a8d-6c7ec55b95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year-ahead expections were little changed from the preliminary
        reading and those of the recent months, Hsu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7953db-cac5-4375-a19b-640bfb9c6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
