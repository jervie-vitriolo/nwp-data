      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd8229-cff9-46f1-8a6c-49c817c019eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “[l]eaders of the two countries reached important common
        understanding on this. The two governments signed the Memorandum of Understanding
        on Cooperation on Oil and Gas Development and have actively pursued negotiations
        and made important progress within this framework.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cf54d-d04b-4f86-9342-6874c352e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab254c59-96e3-444d-a438-997520cc4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Associate Justice <a href="https://www.cnnphilippines.com/news/2022/6/24/Carpio-PH-China-joint-oil-gas-talks.html">Antonio
        Carpio</a>, a critic of the Duterte administration, has aired his support
        on the Philippine government''s decision to end the exploration.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e05206-bbe7-4746-87d7-4db6da30819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6d549-d664-4a6c-a387-2500acb42e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario also supported
        the move and emphasized on the need to look for new energy sources while still
        protecting the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86bc5e-fa22-4a97-b01c-c7565ac3fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e80d4-8cd0-4716-9c9f-c3093feaffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this regard, our respectful view is that it remains imperative
        for our country to find new energy sources, while remaining steadfast in upholding
        our sovereign rights in the West Philippine Sea, as embodied in the 2016 Hague
        Ruling. Our resources in the West Philippine Sea are immeasurable and will
        support us for generations,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd37fef-5617-413d-b0ad-01638685ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340b3d1-3ee9-48c9-8c1e-44f64938fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the remaining years of the Malampaya gas field, which
        is a major energy source for the Philippines, Del Rosario noted new energy
        sources are also needed to support the livelihood of the Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f09f5-9aaa-4adc-af99-352e299f742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ebb1e-cdf3-4439-b9e8-e7acf156c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be said that our country cannot afford to import most of
        our energy requirements from other countries,” he stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d5675-7b44-463b-a7ad-edf9acfa7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32081bcf-720d-4a15-a15a-f14585ab5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario likewise acknowledged that President-elect Bongbong
        Marcos will have a difficult task of appointing the right officials in the
        fields of energy and foreign affairs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5b50a-bbd2-4d52-9ed0-09c7fe39d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af12cc-fbe2-448f-892b-df4120d8f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For maritime law expert Jay Batongbacal, the termination of the
        talks may give the Marcos administration “a clean slate insofar as offshore
        petroleum exploration and development in the WPS is concerned.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfede99d-e180-4eee-a636-a36650a16cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89f188-eaca-4b32-a09b-a15a710a1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is as long as the outgoing administration did not make any
        legal commitment that may hinder the Marcos government from starting fresh
        in the possible conduct of a joint research, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f3ec6-e0db-491d-a046-adef42ab6395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8a54b-7ec9-48f3-a44c-01a3f6214216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming officials should also take into consideration lessons
        learned by the Duterte government during the process, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5ee5d-83a2-446e-bd59-b3b4175c50f2'
