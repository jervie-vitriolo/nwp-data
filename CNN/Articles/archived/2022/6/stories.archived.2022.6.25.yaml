    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to protect your hard-earned money amid financially challenging times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0b18b-2595-4e27-b8e6-3404aedc47c4'
