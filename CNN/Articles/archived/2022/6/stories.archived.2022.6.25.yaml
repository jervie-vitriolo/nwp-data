      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84277a2-96dc-4953-99e9-4b749404e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos and Arnaiz died as collateral damage when Duterte''s
        drug war was at its height. Their deaths apparently exposed the government''s
        lack of transparency in its polarizing crusade.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435cc7c-7c41-42aa-ba01-0994f05ab772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986a365-0ea4-4230-ac5b-32a5434def44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases involving drug war casualties have been stuck
        or even not reached the lower courts to date.&nbsp;However, RealNumbersPH
        accounted 345,216 persons were put in jail due to the drug war.</p>'
    '89':
      'image': 'jcr:2608c616-9f16-43fd-ba24-6067e3cf3d73'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b1a6f-2674-42ca-9794-0d678ba9fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99307e69-ce6a-444b-8c08-e3dbeb8d2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06a2d1-280b-4178-9670-b966c5a05281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc26f7-8ba7-49e8-b25e-ff2ba306f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government implemented some stop-gap measures to "responsibly"
        implement its anti-narcotics war, for one creating the Inter-Agency Committee
        on Anti-Illegal Drugs where outgoing Vice President Leni Robredo became the
        chairperson for mere 20 days in November 2019.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c92e2-5be7-44ac-a4a6-640830210168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aaa8c1-7a71-490d-b192-482b923bc56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte withdraws PH from ICC</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1ba98-aecc-467c-baa8-65910fb0535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fbe74-d0cd-4437-a863-e37b309dde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s drug war drew mixed reactions from
        the international community, with 38 member states leading the call in 2018
        through the United Nations Human Rights Council to stop the Philippine government
        in implementing it.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce22bdd-f424-4676-bac6-7745615cf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b69bfc-bf09-4f00-99f3-dc4a9e228db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ignored the plea of those countries and lambasted the International
        Criminal Court (ICC) for monitoring the developments of his government''s
        drug war.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820db75-49f4-4859-8d5b-7c012cc44566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708269b-2a8e-4336-993a-7f8b6cfa0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is an international tribunal that prosecutes individuals
        involved in genocide, crimes against humanity, and war crimes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c98285-b03d-42ca-a5cf-36d6b0676c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75358e-6e09-44f4-8aa9-ad19428b0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive announced he would withdraw the country''s signature
        from the Rome Statute, which established the international tribunal. The President
        decried efforts to use the ICC as a "political tool" against the Philippines.</p>'
    '87':
      'image': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cbcdf-b040-42ae-b3e6-b489ed388e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27141a6c-edbe-4beb-aca2-14b290480d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121181f-d694-4c0e-b2e1-933961dd53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acts allegedly committed by me are neither genocide nor war
        crimes. Neither is it a crime of aggression or a crime against humanity,"
        Duterte said. "The self-defense employed by the police officers when their
        lives became endangered by the violent resistance of the suspects is a justifying
        circumstance under our criminal law hence, they do not incur criminal liability."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e3d8e-a7ae-40e9-97ce-ad3a2a866335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc2ef1-dc37-4312-ad64-259986773fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-year investigation, the office of ICC Prosecutor Fatou
        Bensuoda in December 2020 found a "reasonable basis" to claim that crimes
        against humanity have occurred during the brutal war.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c05cf1-ac86-4d51-98ec-0dce6eae37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a441ce-80df-4f68-bbd9-c012cf51734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC temporarily halted their probe on the drug war in November
        2021, following a request from the Philippine government, but new ICC Prosecutor
        Karim Khan asked the court''s Pre-Trial Chamber to resume the investigation
        days before Duterte steps down as president.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c2fc4-f764-4918-aef2-72b40e397065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd2ef0-fc8c-4b76-9947-88ec54527124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Victory or violence</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375dc9c-5c28-47e7-ad29-890ead85819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ae3ad-81cb-4e4c-8fbe-f45e4e0b323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer*, whose father was killed by policemen, is among those
        whose families were shattered by the violent crackdown of the Duterte administration.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d08f42-9b40-421b-9da7-d377e2de3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc450392-cf9f-4078-8b81-88b68c21fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was angry at the policemen because my father was begging for
        mercy, but they didn''t listen to him. That''s why I was so angry," Jennifer
        said in an <a href="https://www.hrw.org/report/2020/05/27/our-happy-family-gone/impact-war-drugs-children-philippines"
        target="_blank">interview</a> with Human Rights Watch on the impact of Duterte''s
        drug war. She was 12 years old when her father was killed on December 2016.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44f848-a7ae-4516-8b13-0e32249b8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
