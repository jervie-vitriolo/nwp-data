      'mgnl:lastActivated': 2023-01-19T14:29:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cracking a can of worms</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d0993-99d1-471a-b740-f7625388e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800c7cd-41b0-4030-bc59-9a19daec01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum of Duterte''s drug war was stalled when police came
        under fire for the kidnapping and death of South Korean businessman Jee Ick
        Joo inside the Camp Crame on October 2016. Duterte then ordered the police
        to stop heading the anti-drug operations and assigned Philippine Drug Enforcement
        Agency authorities to lead the drug war instead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddd1cd-cad1-4813-a000-a28545cd1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bcbeeb-3eac-4205-9c02-da3486d4d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial incident opened a can of worms on the government''s
        approach in dealing with illegal drugs, aggravated by the continuous outcry
        from different human rights organizations and opposition figures in the legislative
        chamber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef9cf-ca4f-40cd-8f62-c204ea37776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a532fa2-818e-41da-bf65-58eb31df8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations were made regarding the alleged human rights violations
        of Duterte''s drug war, but those went for naught.</p>'
    '82':
      'image': 'jcr:8b1b4380-7710-41d2-b58c-44d04d700273'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa90d83-70df-4779-ba8f-b4f0b1463215'
