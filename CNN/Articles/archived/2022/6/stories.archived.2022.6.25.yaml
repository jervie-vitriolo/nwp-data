      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> A group
        of local sugar producers maintained there is no sugar supply shortage in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be7596-3443-4993-9a18-199124cd9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Sugar Producers Federation (UNIFED) president Manuel Lamata
        said the country has enough sugar supply as he wondered why sugar prices doubled
        at present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3844164-eaf3-4fd8-baee-e0cfe6d62a17'
