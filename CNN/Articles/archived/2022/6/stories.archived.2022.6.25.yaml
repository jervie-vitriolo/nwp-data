    'template': '1'
    'title': 'Consumers are feeling even worse about the US economy thanks to inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cabf4-5a31-4b48-8cb6-d24ae4072c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US consumer sentiment hit a new record
        low in June amid growing concerns about inflation, according to a closely
        followed University of Michigan survey released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd3831-3bf0-4243-a43e-0809cd9b47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec8fac-edef-46e8-aa39-e52a7582ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final index reading of 50 in the monthly Surveys of Consumers
        was just below the preliminary reading of 50.2 released two weeks ago. The
        final June index -- a 14.4% drop since May -- represents the lowest recorded
        level since the university started collecting consumer sentiment data in November
        1952.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef8841-ffd1-4e0a-abb8-2e270474c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce59525-eafd-4266-9b77-6e02f6fc620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers across income, age, education, geographic region, political
        affiliation, stockholding and homeownership status all posted large declines,"
        said Joanna Hsu, Surveys of Consumers director, in a statement. "About 79%
        of consumers expected bad times in the year ahead for business conditions,
        the highest since 2009."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0710e-0285-4a11-8b21-d8dfc1605b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443ed1d-c8d6-43c3-b3f1-6147c6879ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation remained the biggest concern for consumers, she noted,
        adding that 47% of consumers blamed the sharp increase in prices for eroding
        their living standards. That is 1 percentage point below the all-time high
        reached during the Great Recession, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dc006-b2e1-41ed-9f18-0fd165dc6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31c1c9-ee4a-4f0c-aa3c-917905ea6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As higher prices become harder to avoid, consumers may feel they
        have no choice but to adjust their spending patterns, whether through substitution
        of goods or foregoing purchases altogether," Hsu said. "The speed and intensity
        at which these adjustments occur will be critical for the trajectory of the
        economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b4d66-4e8b-4954-9269-8c0a4993f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.993+08:00
      'mgnl:createdBy': 'bamba'
