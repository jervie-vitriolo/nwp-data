    'lead': 'Amnesty International urges the incoming Marcos administration to cooperate
      with the ICC investigation and ‘ensure the safety of families of victims and
      witnesses.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T16:00:15.367+08:00
