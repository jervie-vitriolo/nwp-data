      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamata is referring to Sugar Regulatory Administration (SRA) Administrator
        Hermenigildo Serafica, who said there is insufficient sugar supply in the
        country and enumerated several factors why sugar prices went high.</p>'
