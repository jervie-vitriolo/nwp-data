    'jcr:uuid': 'd42c7651-4782-4c25-9698-908f955de85b'
    'lead': 'Chinese President Xi Jinping will visit Hong Kong next week to mark the
      25th anniversary of the city''s handover to China, state media reported on Saturday
      — the leader''s first trip outside the mainland since the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T10:52:31.577+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:30:10.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:25.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping to visit Hong Kong in first trip outside mainland China since
      pandemic began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a88577-edb1-4f55-ac06-f7a2291410f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Chinese President Xi Jinping will visit
        Hong Kong next week to mark the 25th anniversary of the city''s handover to
        China, state media reported on Saturday —&nbsp;the leader''s first trip outside
        the mainland since the pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106c86a-e1db-4b7c-b7f8-a9b8add37029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping will attend the celebration of the 25th anniversary
        of Hong Kong''s return to the motherland and the inauguration ceremony of
        the sixth government of the Hong Kong Special Administrative Region," state
        news agency Xinhua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cdc95-8a89-4969-b934-a2054d28e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation comes after two top Hong Kong officials tested
        positive for Covid-19 this week, raising concerns over a potential visit by
        state leaders for the July 1 celebrations, which include the swearing in of
        the city''s new leader on the anniversary of its 1997 handover from British
        rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32137fa-250e-4404-b5b5-fb1345cdb06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary for Constitutional and Mainland Affairs Erick Tsang and
        director of the Chief Executive''s Office Eric Chan both tested positive through
        nucleic acid tests and are undergoing isolation, a Hong Kong government statement
        said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d185de1-1fb0-4f87-a09d-b2516d255967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their cases had cast doubt on whether Xi would risk entering the
        city, given China''s stringent zero-Covid policy —&nbsp;as well as on the
        robustness of the city''s "closed-loop" arrangement, which requires officials
        to avoid public engagements and enter quarantine ahead of the planned ceremonies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f67ab-90c8-4d38-855a-cd61b1bca1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China sticks to a byzantine approach of snap lockdowns, mass
        testing and quarantining, Chinese officials appear to be taking extra precautions
        not to catch the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785528d-624c-4924-a72e-9c473ea358c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has not left mainland China since the outbreak of the pandemic
        more than two years ago —&nbsp;but even before Saturday''s confirmation of
        his visit, the Hong Kong government had started to prepare for the arrival
        of a delegation of state leaders from across the still largely sealed border
        with the mainland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87700661-4d9f-4949-89d0-607ab168d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Hong Kong officials entered the closed loop system on Thursday,
        under which they can only travel between home and work by private vehicle
        and must spend a night in a quarantine hotel on the eve of the handover anniversary.
        They are also subject to daily testing for Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864e9aa-250b-46c3-a2f9-8eca83230b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Tsang and Mr Chan last went to work on June 22 and June 20 respectively.
        They wore masks and followed relevant disease prevention measures at work,
        including rapid antigen tests conducted daily with negative results obtained.
        They have no recent travel history," the government statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103bdb9-ddf4-4d34-af43-847cd95a0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement made no mention of the two officials'' symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512dabf-0dcd-469b-9d9b-4c61abcef738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan is set to become the city''s No. 2 official on July 1, as incoming
        Hong Kong leader John Lee takes the helm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409fe5c-9c9a-4c80-9665-e4dff95584ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite high vaccination rates and a reduction in overall cases,
        the Hong Kong government remains committed to its own "zero Covid" style policy,
        maintaining stringent social distancing and contact tracing measures, as well
        as tight border restrictions —&nbsp;including a mandatory seven day hotel
        quarantine for all arrivals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe94c5-55ed-404d-8d92-2e2db55bba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:52:31.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/24/asia/hong-kong-covid-handover-anniversary-intl-hnk/index.html">"Xi
        Jinping to visit Hong Kong in first trip outside mainland China since pandemic
        began."</a></em></p>'
  'china-covid-policy':
    'author': 'Analysis by Selina Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T10:52:57.304+08:00
    'imagesource': 'jcr:3777c902-b0ce-49d9-b496-e0fc86837f06'
