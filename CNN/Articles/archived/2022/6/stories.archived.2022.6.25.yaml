      'mgnl:lastActivated': 2023-01-19T14:30:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd292df-46b6-4881-b0eb-93287d725a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-low Michigan survey preliminary data released two weeks
        ago triggered a stock market plunge and likely factored in to the Fed''s decision
        last week to raise rates by 75 basis points, up from a previously telegraphed
        50 basis points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13aee1-0b6e-4e4b-9ae5-136e9abc88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c2bf6-5fd5-49c7-9371-bf5c5cca319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference that followed the central bank''s June
        policymaking meeting, Federal Reserve Chairman Jerome Powell said the University
        of Michigan''s initial June readings -- among them expectations for higher
        inflation for the next few years -- were "eye-catching."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b9b6b-1a5f-4ffc-ad4b-dbd61c1f5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec22abf-a592-4236-9bfb-a5b87b77f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s heightened sensitivity to the consumer survey puts additional
        weight on consumer sentiment and long-run inflation expectation readings and
        the external factors that could influence them -- including political advertisements,
        Goldman Sachs analysts said this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a0c34-f79f-4175-8605-30a34ccf50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f184ad-177b-4ce0-b69c-9f0054a74383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High inflation is set to feature prominently in political advertisements
        ahead of the midterm elections in the next few months," analysts wrote in
        a research note published Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ac791-0e49-4a87-ab07-913776c73d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db519e8a-d43f-4872-b962-d9c0163a25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This likely will keep inflation top of mind and potentially trigger
        upward inflation expectations, they noted. If expectations turn higher, the
        Fed may be compelled to "respond forcefully to even moderate further increases
        in long-run inflation expectations," according to the note.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85d712-bc4c-4ac2-9d11-e1147981d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0dedf-3303-4965-8d8d-925403e150c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we see the upcoming onslaught of inflation-focused
        political advertisements as adding to the risk that the Fed could continue
        to tighten aggressively even if economic activity decelerates sharply," according
        to the note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde6076-1eb5-4234-a53c-60d709de6e28'
      'mgnl:activationStatus': true
