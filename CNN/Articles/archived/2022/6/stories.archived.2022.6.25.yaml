      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HTAC’s recommendation for the immunocompromised and those who
        are not differs only on the interval of the second dose and the booster shot,
        Cabotaje explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072489a-345d-4fda-9db4-a094a2e743a7'
      'mgnl:activationStatus': true
