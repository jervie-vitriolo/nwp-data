    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47885563-5edb-4f83-96fe-962bfbfd63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:57:01.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After the Supreme Court overturned
        Roe v. Wade on Friday, holding that there is no longer a federal constitutional
        right to an abortion, protesters and supporters of the ruling gathered at
        the high court''s building in Washington, DC, and in other cities nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b659c57-20f7-4619-b085-2795bb7e1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05935c51-7a0a-4224-bdcf-5a463b436c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar demonstrations are planned across the country over the weekend,
        according to CNN''s research. Organizations like Planned Parenthood, Bans
        Off Our Bodies and Women''s March are among the groups organizing the events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53116f-0eeb-4eca-843f-81a632371db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c492081-d897-4928-afb9-336b83ed1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday, law enforcement in Arizona used tear gas to disperse
        a crowd of abortion rights supporters protesting outside the State Capitol
        in Phoenix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776e049-1173-4684-b968-a281bdb87ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ad22c-1d90-432d-96e2-8d8b38a3bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Troopers deployed tear gas after a crowd of protesters repeatedly
        pounded on the glass doors of the State Senate Building," Arizona Department
        of Public Safety spokesperson Bart Graves told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb57fc8-7b84-4536-ae71-e44f389f4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b726cf-c079-40ef-b0ae-aea8a637a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd then moved across the street to the Wesley Bolin Plaza,
        where police used the tear gas after a monument was vandalized, Graves said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be86aa-e7fb-4082-827e-3f5fcf99462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f022f-f1e7-426b-b9be-2736a4924850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While working inside we were interrupted by the sound of bangs
        and smell of tear gas," Arizona State Rep. Sarah Liguori, a Democrat, tweeted
        from inside the building. She added: "Protestors cleared from the Capitol."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006eb90-06ee-4978-960b-990db8591ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed3a9e-9861-412b-a947-1e2311f049b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations come after several Arizona abortion providers
        said they preemptively paused abortion services due to lack of legal clarity
        on the matter, according to posts on their websites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640f1de-f803-44bb-97da-d5276cf8e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecaaa2c-4656-409d-8560-437928b349e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona State Rep. Justin Wilmeth, a Republican, tweeted that the
        legislators were working on a couple of policy items when they heard the protesters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8dd7ac-c2c2-4a22-8c7a-62c2d78b0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5c164-c601-40be-b322-03beef83411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I heard it, some either banged on Senate windows or broke them
        and then DPS launched smoke bombs to disperse the crowds. Pure chaos for a
        bit," Wilmeth tweeted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bd499-0f58-45c0-8262-b916bb0dc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b4cd9-021d-4a91-bc86-3b1192fe511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests took place outside the Supreme Court</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8c873-d021-483e-a698-83a4cc1dbb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nation''s capital, one person led protesters in front of
        the Supreme Court in a chant of "Hands off! Hands off!" and a call-and-response
        of "My body! My choice!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da580e33-271f-4cfe-9efc-6bf865e77546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f4023-0844-4cdf-bdce-3cecd96445c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman told CNN affiliate WJLA that the decision was an outrage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a80ebb-dfa4-4cc9-800a-7864cb778c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b2b84-cd1c-4009-bc7f-e7fd91bcd693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s illegitimate. Abortion bans are illegitimate," the woman
        said. "Forced motherhood is illegitimate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa67e3e-1303-4b95-a36f-2f47d3a67205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817a8ee-ea83-459d-b0a6-fb5fbb6601d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters asked those in attendance to donate to abortion advocates
        and purchase abortion pills to distribute to others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f7ae2-47b4-4dae-afb7-e9464aba6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02082bdd-0b66-49e8-a7a9-92539ea96df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights opponents were also present in front of the Supreme
        Court. After the decision came down, a man -- standing amid placards including
        the messages "Roe is dead" and "I am the post-Roe generation" -- sprayed champagne
        in the air above others who were celebrating. There were several dozen abortion-rights
        opponents at the site during the afternoon, but it appeared they had filtered
        out of the crowd by evening.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24ecaf-4647-43e1-a0c1-fb9f01cdde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b0aab-0e36-4ebb-9a40-e9d6bc2e0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York''s Greenwich Village, thousands of people marched and
        chanted in the streets. One of the chants directed the f-word at Justice Brett
        Kavanaugh. There were some anti-abortion activists at the march, but they
        were keeping a low profile and there were no confrontations seen by the CNN
        crew walking with the protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8df78-89ee-4fff-b036-52fc46a50999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525293d9-a3e2-469e-ba81-76fcac4eef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Los Angeles clogged the 110 freeway as it passed
        through downtown, blocking traffic. While abortion will remain legal in California,
        the protesters said they were showing their concern and support for women
        in other states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370bdfc-bb4f-4ae8-aa05-874ac2ee5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd536af-cf7a-4eeb-90fa-80283f9bab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, several hundred people in two different demonstrations
        merged and gathered in front of the Capitol. Almost all the people were protesting
        the decision. A CNN crew saw one counter-protester where one group began its
        march a few miles away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5a758-d7c3-4a69-9ad4-6444194aea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2a60f-21c6-4864-87a1-89072545cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, a large crowd gathered in front of a federal courthouse
        in downtown Austin. People took to a microphone to tell stories, many of fear
        and frustration. Some carried signs, including one that said "Pro-life is
        a lie, they don''t care if we die."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe9c7c-f2b2-4454-ab79-27377fcdaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d58fe-4fcc-4960-9c48-f081ed90aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, an abortion rights activist climbed to the top
        of the Frederick Douglass Memorial Bridge, which was subsequently shut down.
        Guido Reichstadter posted videos and photos of himself on social media from
        the top of the bridge, where he unfurled a large green banner. Green is recognized
        as a symbol of abortion rights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110bbe2-50a3-4597-8beb-af02d7ec3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8e275-b9ac-46ea-83f9-f112a53039b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichstadter also planted a flag on the bridge that read "Don''t
        tread on my uterus."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cd8ab-9d1b-46b5-9922-a004945b9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba13ba-7158-40e4-9ace-9a221d9ef008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T18:20:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:30:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN while many people in the US oppose the Supreme Court''s
        decision, their support is largely passive, which he says is not enough to
        ensure women have access to abortions across the country.</p>'
    '14':
