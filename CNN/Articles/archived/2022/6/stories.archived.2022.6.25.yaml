    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:32.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Duterte''s War on Drugs: A controversial centerpiece of a President''s
      legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6f9a8-b6f2-4c57-8680-b0bdf29e8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> The main
        promise that may have catapulted Rodrigo Duterte to the presidency six years
        ago had to do with eradicating the problem of illegal drugs in the country
        in three to six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b3d71-2300-48f8-9f49-b671b7441ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e4851-d4af-4b24-a993-f122f966b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vow helped deliver over 16 million votes for him in the 2016
        polls, giving him the mandate to lead the country and start a nationwide crackdown
        against illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ef217-db1d-455b-8f7e-ccc8f4389097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ada00-f7bc-46f2-bbd5-eda05c7d0c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duterte steps down from power in a few days, his administration''s
        war on illegal drugs is leaving more scars than healed wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b6d68-8734-45f2-852f-4e3f8545d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc44490-434e-48cf-96fb-b96b54cb21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bloody start to <em>Oplan Tokhang</em></strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6534db-bc59-483a-b64c-7adf208b6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee46bb-86cb-4e3e-9ff9-662abcaac99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relentless war on drugs of the Duterte administration famously
        called <em>Oplan Tokhang</em> was off to a "bloody" start as over 7,000 lives
        were killed from June to December 2016 because of police operations, according
        to the estimated figures of the Philippine National Police (PNP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64af093-5bd2-4fdc-97a5-adfc62762a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29b5a9-7ba2-481e-b36c-ebf6a2e60ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know of any addicts, go ahead and kill them yourself as
        getting their parents to do it would be too painful," Duterte said a day after
        he was sworn in as the nation''s 16th president.</p>'
    '81':
      'image': 'jcr:b772d164-eca0-4c28-b27f-753601ae7307'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befa0dc-8854-473f-b1e0-c5fb71c23943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae8844-1d15-43f1-ba4e-35d01b94bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80996d8-7eec-431e-8b36-96b3981ebdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte often says that drugs destroy families and eradicating it
        will bring back peace and order to the society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f6b35-b538-4105-96a4-41db32bec9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b18d7c-be9a-47b6-a9b3-3a37e6070cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the police data on casualties was higher than the
        6,252 fatalities reported by government monitoring platform RealNumbersPH
        as of May 31 this year. Local and international human rights organizations
        estimate an even higher number of drug war fatalities -- between 12,000 to
        30,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
