      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888cee0-0756-4eda-9b4e-7c7da20bb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:23:27.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refined sugar is now priced at ₱80-₱90 per kilo in public markets,
        higher than its suggested retail price of ₱50 per kilo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f080d-817e-4365-bf8f-3a3a228b3bf6'
      'mgnl:activationStatus': true
