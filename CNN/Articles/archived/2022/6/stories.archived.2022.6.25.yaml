    'template': '1'
    'title': 'ICC Prosecutor seeks resumption of PH drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4b07d-d432-4386-bdae-561a7c9d7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> International
        Criminal Court (ICC) Prosecutor Karim Khan has sought to resume the international
        tribunal’s probe on the drug war in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cabeec-a045-413e-92ef-fe54411cdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35377d-bf0c-4e68-b093-56bbb9194c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan asked the ICC Pre-Trial Chamber to allow his office to continue
        their investigation, citing the Philippine government failed to show its own
        probe into the brutal crackdown launched by the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ab946-968f-4b37-a28a-00bc6a34f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4195e-707f-459f-b238-6eb988c38b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The GovPH does not appear to be investigating whether any of the
        alleged crimes were committed pursuant to a policy or occurred systemically,
        or whether any person in the higher echelons of the police or government may
        be criminally responsible. For these reasons alone, the Court should not defer
        to the GovPH’s investigation,” Khain said in a 53-page request published on
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8326f3a-3060-4f80-b8f6-7ff94a760555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873441e0-ff68-465a-9808-c47f96328ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan added the Philippine government’s investigations only showed
        a small number of killings that did not lead to any criminal prosecutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41a128-4331-4f53-bcda-5cfce6dad978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc1ff1-0cbe-4c51-a5ef-d03f8b595b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC Prosecutor said resuming the international court’s probe
        into the drug war will allow victims to file written submissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f6727-b16d-421b-9d72-9e3ca7cc8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55733283-ef16-414e-a8dc-a368c44e07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the Prosecution’s requests for further substantiation,
        the documents submitted by the GovPH largely consist of lists of cases, which
        do not provide evidence of sufficient specificity and probative value to establish
        concrete and progressive investigative steps to ascertain criminal responsibility
        within the parameters of the Court’s intended investigation,” Khan elaborated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75edfe-6e6c-4d7c-adb1-9ccbd557d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb89f3-a351-4427-a377-b4dd8ad847d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC Pre-Trial Chamber gave the approval to investigate the drug
        war in the Philippines from July 1, 2016 until March 16, 2019. The start date
        is the first full day of President Rodrigo Duterte as the country’s chief
        executive, while the end date was the day he withdrew the Philippines from
        the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8454bcd-f858-438a-b602-4fcb4284dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add04c59-812b-42d1-9d27-b00abf03df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe also covered Duterte’s fight against illegal drugs starting
        Nov. 1, 2011, when he was still the Davao City mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f3bec-42ba-4b7f-8e39-c056d66ae488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692f8e0-555c-4977-a28e-b906dbeaf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:22:49.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:30:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC halted their probe in November last year upon the request
        of the Philippine government.</p>'
  'China-work-with-Bongbong-Marcos-WPS-join-exploration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-25T00:22:00.162+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137a2ed6-7f79-486b-9dce-ef38d8789b87'
    'lead': '“China stands ready to work in concert with the new Philippine government
      to advance negotiations on joint development and strive to take early substantive
      steps so as to deliver tangible benefits to both countries and peoples,” Beijing''s
      Foreign Ministry says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T00:27:27.587+08:00
