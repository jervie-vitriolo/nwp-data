      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The Philippine
        National Police (PNP) on Saturday ordered the livestreaming of President-elect
        Ferdinand “Bongbong” Marcos Jr.’s inauguration along EDSA and in local government
        units.</p>'
