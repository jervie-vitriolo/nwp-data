      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inutusan na po ng ating</em> OIC (Police Lt. Gen. Vicente Danao,
        Jr.) <em>‘yung mga</em> field commanders, particularly <em>‘yung mga</em>
        regional directors, to coordinate <em>po sa mga</em> respective local government
        units (LGUs) <em>para magkaroon ng malalaking</em> LED wall dun <em>sa kanilang
        mga</em> respective areas <em>para mag-</em>livestream <em>nitong gagawing</em>
        inauguration <em>nga po ni</em> President-elect Bongbong Marcos,” PNP Spokesperson
        Police Col. Jean Fajardo said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a72105-d639-431d-b7ac-2b0925910371'
