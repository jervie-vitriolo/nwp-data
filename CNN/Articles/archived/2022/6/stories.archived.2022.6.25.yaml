    'template': '1'
    'title': 'In China, science-based approaches to the virus are being sidelined'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004f7f4-c13b-4210-b34b-748f95f7e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s Covid strategy was ahead of the
        curve at the start of the pandemic. But in year three, it''s way behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44704390-7665-4dc5-bae2-d4f97a9ad6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed68931-3e5d-4ed7-9c00-7f0a8df7a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its citizens have taken to contrasting the country''s approach
        -- unfavorably -- to that of North Korea, with many arguing that in comparison,
        the hermit nation has shared more "scientific" information about Covid to
        the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcf29e-9ace-4b7e-a1d9-feb491945c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d418d40-9ef6-4063-91f3-9797fa6ff7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China stands isolated from the world in pursuing a zero-tolerance
        approach that critics say is rooted more in political ideology than science.
        And when that ideology is so heavily entwined with Chinese leader Xi Jinping''s
        leadership, it''s not going to change anytime soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf67fcc-f1b5-4786-9cd5-8335daa70dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1125b-757e-4fcd-b747-95b34b9b6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are growing increasingly fatigued, defiant, and mocking
        of the approach, while experts are questioning how a country that prides itself
        on cutting-edge technology and scientific innovation could find itself on
        a course so radically different to the rest of the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208267a4-fc8d-44d9-b886-ce2cd1cc1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c52b65-48cd-42cc-9520-ec23d90b8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, science-based approaches to the virus are not only being
        sidelined, but deliberately silenced. The head of the World Health Organization''s
        comments were scrubbed from the internet after he called China''s Covid strategy
        "unsustainable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc48d5d-1574-4f11-b1ea-3ce27717a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a79a6-a1dd-4f4c-bd51-cb2a111e3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another particularly telling incident, Chinese authorities even
        censored a North Korean public health video titled "Understanding Omicron".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc612e39-a380-4a30-ae9b-d6f7274e4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79231d9a-27ee-4f75-b35f-568f1d733c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-and-a-half-minute video released by Pyongyang, itself battling
        a wave of Covid, is hardly revolutionary; it does little more than explain
        that most Omicron patients will have mild symptoms and that only the most
        serious cases will need hospital treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67225b2d-0336-468d-913d-3f4324916354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1beea1-477a-4982-a2e7-62a9a5667e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common knowledge in most of the world that infection with
        Omicron typically causes less severe disease than infection with prior variants.
        But shifting focus away from the potential severity of the disease runs counter
        to China''s narrative, and the video was therefore swiftly scrubbed from the
        Chinese internet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18ce64-ae9d-4549-872a-fd04257923f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0500c-7ac9-4462-ae0c-bed907ae4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise censored was the news that North Korea is ready to lift
        its lockdown restrictions and get on with things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32918f74-b09c-4919-a71e-a3fa88f70fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5963e-3ac4-4b3c-b0a7-5613b87bdcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, China continues to shut down entire communities and
        cities over a handful of Covid cases. All positive cases and close contacts
        are sent to government quarantine, while nearby neighborhoods are often locked
        down for weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c623e-c7d2-4432-a6fb-c2ef34ce7efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae9c2c-f8e8-4232-9ef2-1b2a058cde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the best efforts of China''s censors, the news seeped out
        and many Chinese internet users even said the hermit nation was being more
        "scientific" than China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe9e2c-d66c-455d-ba03-521238f4fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4f716-5aae-4278-9226-2d5896dfb318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s of course widespread skepticism around North Korea''s claims
        that it has Covid under control. The World Health Organization at the start
        of this month said it assumed that the pandemic situation there was actually
        getting worse, contrary to Pyongyang''s claims, as the country struggles with
        a lack of vaccines and health care resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc48ced-0e4b-499d-a832-580591db8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0150af-5888-4714-9a14-d3817a480a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that even the secretive, autocratic government of North
        Korea is at least sharing internationally accepted information about Covid
        has many social media users in China incredulous. One put it bluntly: "Suddenly
        I realized, we are the most pathetic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b088b-c20f-4d68-9d35-ac5df0ec7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac140b-09e7-45e1-b7e3-cb105a580857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dandong, a Chinese city bordering North Korea, was under
        lockdown for nearly two months, with authorities only announcing the relaxation
        of some measures earlier this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a7945-891b-4417-a5bb-6dacfba25341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf39c81-3b78-4310-ad09-1ed5f3c4bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos online show Chinese health workers placing what appear to
        be rows of machines to monitor the air along the Yalu River that separates
        the two countries. Apparently, China has also ordered nearby residents to
        close their windows -- it fears the wind may blow the virus in from North
        Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66454660-b366-4a6c-950d-33af452059e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85433ff5-1d02-49c8-8e35-dfbebc083df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Backed into a corner</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fee7fa-991b-4899-b256-356d9f0c9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, such public questioning of China''s approach
        might have seemed unthinkable. Back then, China''s snap lockdowns, mass testing,
        and harsh quarantines successfully contained the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5f9db-9145-493d-8aea-7b8cf8a17555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ddb6b-6de5-4d62-aaf0-80580c3d2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its approach was so effective, in fact, that China has since repeatedly
        boasted of its superiority to the West, claiming that zero-Covid should be
        a model for the world. As China''s propaganda machine relentlessly reminds
        everyone, the country has reported just over 5,000 deaths compared to a million
        in the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9b774-6ec6-471c-b8c1-9902fb27e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ed76e-f331-43a7-90d7-1f49b5bb8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s early successes may be part of the problem. Having
        backed themselves into a corner with their earlier rhetoric, China''s leaders
        feel unable to change tack -- even in the light of more transmissible variants
        like Omicron -- without an acute loss of face.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2c2e7-03de-42e6-be00-231828ff6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bed2b-e872-4303-ba14-bbd63633456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Xi has stuck to his vow to "unswervingly adhere" to zero-Covid
        and all the officials below him are under pressure to fall in line -- regardless
        of what the scientists or anyone else think. The goal is to keep Covid cases
        outside government quarantine facilities at zero, no matter the economic or
        social cost.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfd5b2-0c49-4413-985f-8aa26bebf112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e1d05-936b-438f-9389-d6489e8d0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any voice advocating deviation from the zero-Covid path will be
        punished ... No one from the top really listens to expert opinions anymore,
        and it''s honestly humiliating," one official from a provincial-level health
        commission told The Lancet medical journal recently.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517fcc7-857f-4715-8d75-0da0577d6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6878fb-e9f0-48f3-852b-4027cdea89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, censors quashed debate on social media over whether
        stringent measures like the months-long lockdown in Shanghai were justified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadbbf1-626f-4849-8e1f-c15438f36572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6f676-a51c-45a1-918d-6c289523acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate was fueled by a scientific study looking at the severity
        of Covid-19 among patients in the city''s latest outbreak. Of a cohort of
        more than 33,000 (largely vaccinated) Covid-19 patients who were relatively
        healthy and not displaying severe symptoms at the time of hospitalization,
        the study found only 22, or 0.065%, went on to develop severe illness.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b74f7-a0d4-4b8c-82cd-d4e94b1e54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa255e-4fcb-4a6f-adc8-f217b7b0001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 22 were all over 60 years old with underlying health conditions
        or weaker immune systems and most were not fully vaccinated, according to
        the study, released online in a Chinese Center for Disease Control and Prevention
        (CDC) publication.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81272c3-6b1b-4a4a-b3c4-bfef28291db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c5361-d484-4a88-8c15-f053dde62414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate sparked questions over whether Covid-19 measures were commensurate
        with health risks to the general population, but by Monday morning, some comments
        on social media appeared to have been removed. Days later the paper itself
        was no longer available on the main page of the China CDC website, with the
        original link turning up an error. China''s health authorities did not respond
        to a request for comment from CNN on the matter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7f4ac-eaf9-44ef-9dee-c339f83a9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd0134-1a1e-4584-9abf-011c07863cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this rate of severe disease, why are we taking nucleic acid
        test after nucleic acid test every day, in the end what is it for?" one Weibo
        user said of the findings, appearing to reference Shanghai''s rigid Covid-19
        testing requirements that have continued after citywide lockdown measures
        were eased.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73ccda-0292-44ef-8ae0-9d01772295b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53945ae3-658d-4939-9a33-9ed9c59ef4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China is spending eye-watering amounts of cash to keep
        the ideology alive.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81096065-4eff-4106-8478-fc9f1be6cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e3430-1bd8-4431-9dfa-cce088bd6353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, China is estimated to have built hundreds of thousands
        of semi-permanent Covid testing booths, with citizens in every major city
        required to take a Covid test at least once every 72 hours to enter any public
        venue. On CNN''s calculations, just one day of mass testing in Beijing costs
        at least $10 million US dollars.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b99c9d-0b41-42f1-91ff-50fa4fb505cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125f162-0286-48a9-a86e-c2742b233eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero-Covid is "not cost-effective, and we all know it," another
        health official told The Lancet.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c41a1-c3fd-4db6-8673-002a041bb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7c474-c349-43d2-949a-044b90f26e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hygiene theater</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9c41a-2393-4324-a1d8-5c1303f89c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just people that are relentlessly tested: there are viral
        videos of stray cats, dogs, mail packages, seafood, sewage, and newborn infants
        being tested too.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ef644-7621-41d5-a635-aa9c7529941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c82d4-55c3-4907-9bf2-685cac3af664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a practice that continues even though international health
        officials question the science behind it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bd111-6402-4f40-bf68-5c1b6a132912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f7187-5fb8-4057-af49-ea86f23ec4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of transmission from surfaces is at best theoretical,
        not even measurable at this point," said Michael Osterholm, director of the
        Center for Infectious Disease Research and Policy at the University of Minnesota.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594773f6-a7f3-482b-b297-26291572d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481eb8cd-7bb6-4828-9b6d-36b20e1af18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it really fits into the picture of what we call hygiene theater,
        whereby doing this kind of testing, it makes one think that you''re doing
        more to protect the individuals...when you''re really not," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cec5a6-3c49-4cb8-ad5b-b50e5aaa6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942218b2-9ae8-44c6-87fb-6aa96a6e5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s useless, meaningless, and distracting."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc78fa0-5552-47bd-b8e7-bb76cbea21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce64ab8-79ef-4af5-ba84-3dd4722b3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, China continues to claim that zero-Covid is the only
        way to save people''s lives, given that just 61% of its elderly population
        have been fully vaccinated with a booster and that health resources are lacking
        in rural areas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e6801-4cb0-4a0b-a95a-981d3b627dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d73ec-5a61-4903-8690-f249a94b15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even considering those realities, many experts say resources
        would be better spent on increasing vaccination rates rather than building
        costly testing sites and quarantine facilities.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679f4a3-439a-425d-afe8-6e8556f9eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c6a9e-617f-42ff-bd85-a725a391e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also question why China has still not approved any foreign
        mRNA vaccines -- proven to be more effective against Omicron than the inactivated
        vaccines produced and used in China. (China''s homegrown mRNA vaccines remain
        in the clinical trial phase).</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2720870-ce4d-4e07-9514-e7c85f7a249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78e44b-a293-421e-91e4-de0c79889214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, many suspect, is also about politics rather than science.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e98dbe-38df-4ade-9b98-11b569ee73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc59fe-a412-4929-926e-f45562bc8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero-Covid has "become a measure of the (Communist Party''s) merit
        and legitimacy, similar to economic growth statistics -- proof that it can
        deliver real results to the Chinese people and therefore has a right to rule,"
        the Atlantic Council said in a recent report.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cec26b-5360-4ed7-b971-4d6a490d393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb299c0b-ed05-4429-b8bb-25da5d262314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A critical moment</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4acb3-532b-44f1-aa30-dc378f616ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If zero-Covid really is a matter of "hygiene theater" then the big
        question is how long Beijing can keep the show on the road.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b281c0d-8ee4-4091-b69f-d18b0b553ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c7bb1-54f5-41d9-b365-0a40e3333950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a critical moment," said Yanzhong Huang, a senior fellow
        for global health at the Council on Foreign Relations. "Chinese leaders have
        to decide whether to continue this very costly strategy with diminishing returns."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5c3da-c47c-49f0-85cc-200327bd58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429c05c-63f5-405c-bae7-6ccce598a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they appear intent on staying the course, especially ahead
        of the Communist Party Congress this fall, when Xi is expected to transition
        into an almost-unprecedented third term.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f51b05-6d1e-4735-9ea4-cb650b794ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd66e1-ebe5-4915-9eae-dd194ac42ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But citizens are losing patience.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddddd50-e93b-4846-88ed-c6576c89630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104cbb4-f0ac-4334-a04a-b4b4897f6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Shanghai ended its brutal two-month lockdown at the start
        of June, many communities are reintroducing confinement measures and the anger
        is palpable.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baff99-ff82-422d-b078-68cc8a2b9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f538e-a8cf-4973-8a41-ecf15d14f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One viral video -- which has since been removed from Chinese social
        media -- captured a recent protest at a Shanghai compound.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb8214-aa1b-461a-8822-421ea8b960fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b6447-e94e-4851-a892-4c3e7464af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows residents crowded along the fence, demanding to be released
        and imploring authorities to stop sending Covid negative residents to quarantine
        facilities, just because they live in a building in the vicinity of a Covid
        positive case.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac47f6-199d-4606-b0ab-e4f63ed0f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33171f3f-a1a6-47e9-a775-2376988a9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them -- who says through a loudspeaker, "We are being illegally
        imprisoned" -- is promptly taken away by the authorities.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67a93b-eb84-4744-883d-c1ea2a1c48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8518e16-5d3e-4b0e-8bc8-916ae371c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he is being pushed into the police car, he puts his hands in
        a prayer position and says "thank you" to the outraged crowd, some of whom
        begin to chant, "freedom, democracy, equality and the rule of law" -- officially
        part of the country''s "core socialist values."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9164d1-6eae-4e6e-9d2b-d615d5a24915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b22b6-3d2c-4275-b23e-475f51aaeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the residents sticks up his middle fingers to the Covid rule
        enforcers in hazmat suits.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271b0ca-f406-494a-970c-b2fdeb60722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c933d8e-85dc-49c4-9f64-3e06c35873fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a show of brazen defiance that resonates with many, who are
        desperate for a change in China''s zero-Covid policy.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ecd53-c1eb-4a0a-9e97-f8e68c0ad1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:55:07.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/24/china/china-covid-policy-intl-hnk/index.html"><em>"In
        China, science-based approaches to the virus are being sidelined"</em></a></p>'
  'Supreme-Court-Roe-Wade-abortion-protests':
    'author': 'Steve Almasy and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T10:52:51.016+08:00
    'imagesource': 'jcr:fa55c20a-a0ac-42ae-8cce-5b8bedd9cdff'
