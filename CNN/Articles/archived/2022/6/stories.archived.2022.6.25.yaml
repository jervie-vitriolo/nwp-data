    'template': '1'
    'title': 'Groups laud ICC prosecutor’s call to resume PH drug war probe, urge
      incoming admin to cooperate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66784710-eac5-4127-81a5-a735dacfbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—</strong> Human
        rights groups have welcomed the request of International Criminal Court (ICC)
        Prosecutor Karim Khan to resume the investigation into the Philippine government’s
        bloody drug war, saying the move brings families of victims a step closer
        to justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad536b69-768c-434f-90a2-1a3d5e3b6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, New York-based Human Rights Watch said
        the ICC prosecutor’s request is a “a booster shot for accountability.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5491b-8dbf-482a-9624-69d6c31f1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government has not been serious about justice for these crimes
        while the victims’ families grieve without redress and those responsible face
        no consequences,” said Maria Elena Vignoli, HRW senior counsel in the International
        Justice Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dced96-7efe-4062-a07a-f71254f906d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called on the incoming administration of Ferdinand
        "Bongbong" Marcos Jr. to cooperate with the ICC probe and to ensure the safety
        of families of victims and witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e5f18-32e4-40ef-ac6d-b3c8e581b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the Office of the Prosecutor to speed up the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971bcc3-8fd6-4549-bfaa-29a6f8b384fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Six years on from the start of the ‘war on drugs,’ families of
        victims are another step closer to some form of justice,” Amnesty International
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2dfa6-127a-4a6b-b8cd-7cae78346dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Union of Peoples'' Lawyers said the development
        is a “fitting cap” for the final days in office of President Rodrigo Duterte,
        who launched the controversial anti-drug campaign in 2016.</p>'
