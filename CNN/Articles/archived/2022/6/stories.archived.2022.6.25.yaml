    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789d27b8-15e5-4d90-9e70-26c0898831e5'
    'lead': 'China''s Covid strategy was ahead of the curve at the start of the pandemic.
      But in year three, it''s way behind.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T10:55:07.612+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:30:09.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:26.150+08:00
